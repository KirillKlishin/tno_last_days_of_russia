 KHA.36.t:0 "Почта!"
 KHA.36.desc:0 " Сегодня утром у ступеней нашего Капитолия прибыло письмо со знаками отличия Черной армии, выбитыми на фронте. Поначалу полагая, что это объявление войны, Заволоко слишком устал, чтобы даже открывать его. Однако после двойной, тройной и четырехкратной проверки письмо было признано достаточно безопасным для вскрытия\n\nПисьмо было коротким и лаконичным, "Встречаемся в Канске для переговоров о союзе. "Иван прочел записку вслух своим советникам, "Что будем делать?" спросил старик."
 KHA.36.a:0 ""Полагаю, у нас нет выбора.""
 KHA.36.b:0 ""Что они собираются сделать, освободить нас?""

 KHA.37.t:0 "Ожидаемый Ответ"
 KHA.37.desc:0 "Павел полез в карман и достал записку. Ему не терпелось выступить перед всем Советом Безопасности, но он был уверен, что волноваться не о чем, ведь в Ойротии наверняка знали об альтернативе. Когда к нему подошел этот общинный вождь и сказал, что от самого Ивана Заволоко пришло срочное сообщение и его нужно срочно доставить в Совет Безопасности, Павел пришел в ужас. Откашлявшись, Павел развернул письмо и прочитал его содержание.\n\n"После долгих обсуждений с моими советниками я не вижу причин отказывать народу России в солидарности. Твое предложение было слишком хорошим, чтобы отказываться его. Мы приветствуем ваших братьев и сестер с распростертыми объятиями и надеемся, что вы сделаете то же самое с нашими! Последует дальнейшее общение."\n\nОх, слава богу, подумал Павел, они приняли! Павел улыбнулся членам Совета Безопасности, поблагодарил их за потраченное время и поздравил с успешным дипломатическим предприятием и быстро направился к двери."
 KHA.37.a:0 "Вместе мы сильны!"

 KHA.38.t:0 "Пощечина!"
 KHA.38.desc:0 "Павел полез в карман и достал записку. Ему не терпелось выступить перед всем Советом Безопасности, но он был уверен, что волноваться не о чем, ведь в Ойротии наверняка знали об альтернативе. Когда к нему подошел этот общинный вождь и сказал, что от самого Ивана Заволоко пришло срочное сообщение и его нужно срочно доставить в Совет Безопасности, Павел пришел в ужас. Откашлявшись, Павел развернул письмо и прочитал его содержание.\n\n "После долгих обсуждений с моими советниками я не вижу причин поддаваться угрозе анархистских сил. У нас нет никакого желания быть рабами вашей армии или вашего народа, который будет довольствоваться тем, что использует нас, как и любой другой народ. Люди ухватились за идею свободы, извратили ее и превратили во что-то другое, гораздо более темное. Это не была свобода, обещанная народу Ойротии. Нигде не было сказано, что вы будете защищать право висеть на виселице. У нас с вами нет никаких дел, и вам было бы разумно держаться от нас подальше"\n\nОх мой бог, подумал Павел, он практически видел, как из ушей Галанскова идет пар. Павел застенчиво улыбнулся членам Совета Безопасности, поблагодарил их за потраченное время и заверил, что крестьяне Ойротии не знают, что на них нашло, и быстро направился к двери."
 KHA.38.a:0 "Возмутительно! Созывайте войска!"

 KHA.39.t:0 "Растущий Контроль Черной Армии"
 KHA.39.desc:0 "По мере того, как Свободная Территория продолжает расширяться и модернизироваться, все больше и больше административных функций выполняет Черная Армия. С толчком к централизованной бюрократии, роли, когда-то оставленные общинным лидерам, видят себя занятыми солдатами. Лившиеся аресты и репрессии против инакомыслящих еще больше укрепили власть аппарата, призванного защищать свободу."
 KHA.39.a:0 "Мощь государства растет..."

 KHA.40.t:0 "Берем контроль на себя"
 KHA.40.desc:0 "Со свободной территорией, вверяющей все большую власть коммунам, Черная армия отошла на задний план по отношению к руководству Сибирским народом. К большому удивлению разведчиков, властолюбивых генералов, народ решил остаться верным идеалам анархизма, которые вдохновили революцию в первую очередь."
 KHA.40.a:0 "Власть народа растет..."

 KHA.41.t:0 "Взлет Совета Безопасности"
 KHA.41.desc:0 "Захария склонился над своим столом, погрузившись в работу. Перспективы урожая этого года казались многообещающими, но напряжение от Канска становилось все более интенсивным. Он должен был остановить груз из Братска и отправить его в другую коммуну, которая нуждалась в нем больше. К несчастью, это повлечет за собой еще больше бессонных ночей, но он понимал, что это его долг. Хотя они только сводили концы с концами, в конечном счете все наладится, это было ново для всех, но если они пойдут вперед вместе, ничто не сможет их удержать.\n\nТри стука эхом раздались от его двери, "Входите!" Крикнул он, входя в комнату своего друга Михаила, всегда приятно удивленного его появлением.\n\n"Рад видеть тебя, Захария! Бумажная работа, как всегда, я вижу!" Пожилой джентльмен от души рассмеялся. "Ну, тебе не придется слишком долго об этом беспокоиться, Совет безопасности одобрил предложение о предоставлении им чрезвычайных полномочий во время этого кризиса." Лицо Захарии побледнело. Он знал, что генералы что-то замышляют, но был уверен, что они не будут столь откровенны в своем стремлении к власти. "Ага," сказал Михаил, "С этого момента они обо всем позаботятся." Он махнул рукой на море бумаг, разбросанных по его столу. "Убирайся, Михаил." Проговорил Захария сквозь стиснутые зубы. Михаил поднял бровь, предполагая, что его друг шутит. "Убирайся отсюда нахер, Михаил."  повторил Захария. Михаил быстро собрал свои вещи и направился к двери. Захария ударился головой о стол. "Черт, сука" Сказал он, ни к кому конкретно не обращаясь. Они сделали это, они воспользовались единственным шансом на что-то прекрасное и растратили его, отбросив обещанную свободу. Вся его тяжелая работа пойдет прахом, ничто больше не будет иметь значения. "СУКА!" Крикнул он, стукнув кулаком по столу. Захария тяжело дышал в своем кресле. Это была жизнь, да? Ведь никогда не будет настоящих перемен, не так ли? Какой смысл бороться за что-то, если какой-то мудак просто возьмет все это себе? Какой в этом был смысл? Захария посмотрел на ружье, висевшее над плащом. Она принадлежала его отцу, он погиб во время краха Республики, сражаясь за то, во что верил. Это все, что имело значение для Захарии, во что он верил. Оружие взывало к мальчику, предлагая ему способ лишить государство любого шанса использовать его. Захария ухватился за эту возможность. "
 KHA.41.a:0 "Придерживайтесь своих идеалов до конца."
 
 KHA.42.t:0 "Коммуну можно убедить"
 KHA.42.desc:0 "Все коммуны в пределах Свободной Территории привержены ценностям свободы, равенства и демократии, но, естественно, некоторые разногласия остаются. К счастью, вопрос, имеющий отношение к коммуне, за которой мы ухаживаем, относительно незначителен - они все почти полностью на нашей стороне, и потребуется лишь немного убеждения, чтобы проголосовать за выдвинутое предложение."
 KHA.42.a:0 "Давайте поговорим."
 KHA.42.b:0 "Давайте не будем."

 KHA.43.t:0 "Коммуна Просит Подкрепления"
 KHA.43.desc:0 "Недавно мы вели переговоры с одной коммуной о возможности поддержки нашего предложения в Генеральной Ассамблее. Они по-прежнему неоднозначны, настаивая на том, что их безопасность остается нерешенной проблемой. Очевидно, их ополчению не хватает людей, чтобы гарантировать безопасность своих людей. Возможно, если бы мы послали к ним еще несколько человек, они почувствовали бы себя в достаточной безопасности, чтобы выделить ресурсы на нашу поддержку."
 KHA.43.a:0 "Свободная территория защищает свой народ!"
 KHA.43.b:0 "Они могут справиться сами."

 KHA.44.t:0 "Коммуна Требует Политической Автономии"
 KHA.44.desc:0 "На Свободной Территории, все коммуны представлены в равной степени. Однако вопрос автономии на политическом уровне-это совсем другое дело. Некоторые коммуны, обладающие большими ресурсами или большим населением, чувствуют, что они несправедливо ограничены другими и заслуживают большей свободы - в истинном духе анархистской справедливости, утверждают они. Одна из таких коммун обратилась к нам с просьбой об увеличении свободы, которую, по их мнению, они заслуживают. В свою очередь, они готовы поощрять своих людей поддерживать наше нынешнее движение."
 KHA.44.a:0 "Что ж, это справедливо."
 KHA.44.b:0 "Никогда! Мы равны во всем!"

 KHA.45.t:0 "Коммуна Просит Финансирования"
 KHA.45.desc:0 "Вопрос финансирования является обычным для Генеральной Ассамблеи. Справедливое и равное распределение средств-задача не из легких, и нередко, по крайней мере, несколько человек оказываются неудовлетворенными своей долей. Обычно это можно было бы списать исключительно на ущербную человеческую природу, но мы знаем, что коммуны выше таких мелочей. Поэтому община, которая обратилась к нам с просьбой о должном признании их потребностей в форме экономической помощи, делает только то, что они считают справедливым и необходимым для благополучия своего народа - или так они утверждают. Если бы мы продемонстрировали нашу добрую волю и веру в дух справедливости, они были бы более склонны поддержать нас в наших нынешних усилиях."
 KHA.45.a:0 "Все что угодно для наших товарищей."
 KHA.45.b:0 "Это не что иное, как подкуп!"
 KHA_45_tt:0 "Предоставляет дополнительное финансирование этой коммуне, стоимостью в §Y1 миллион долларов США§!"

 KHA.46.t:0 "Коммуна Просит Обучить Ополченцев"
 KHA.46.desc:0 "Стандарты коммунальной милиции не на высоте-по крайней мере, так утверждает коммуна, с которой мы сейчас ведем переговоры. "Бандиты свободно бегают по нашим землям", говорят они. "Наш народ боязлив и недисциплинирован. Им не хватает подготовки, чтобы защищаться, когда приходит опасность." По-видимому, некоторые инструкторы, отклонившихся от основной милиции Свободной Территории, будут иметь большое значение для улучшения безопасности коммуны. Они будут очень благодарны за оказанные услуги."
 KHA.46.a:0 "Конечно. Мы должны держаться вместе."
 KHA.46.b:0 "У них есть свои тренеры."

 KHA.47.t:0 "Запросы На Расходные Материалы Коммуны"
 KHA.47.desc:0 "Материальные потребности коммун многочисленны и разнообразны; медикаменты, чрезвычайные пайки, строительное оборудование, инструменты и так далее. Кажется, что их никогда не хватает, и некоторые коммуны регулярно испытывают нехватку жизненно важных запасов в самые неподходящие моменты. Одна из коммун сейчас находится именно в таком положении. Если мы пошлем им кое-какие припасы в качестве напоминания о нашей приверженности взаимопомощи, они, несомненно, ответят нам тем же."
 KHA.47.a:0 "Пошлите им все, что им нужно."
 KHA.47.b:0 "Мы не можем дать им льготные условия."

 KHA.48.t:0 "Коммуна Требует Экономической Автономии"
 KHA.48.desc:0 "Несмотря на то, что это посткапиталистическое общество, экономика так же важна для коммун, как и прежде. Мы продвинулись вперед в установлении полного экономического равенства между всеми людьми Свободной Территории, но отдельные коммуны по-прежнему различны по своему богатству. Это прискорбная ситуация, но ее трудно исправить. Дело осложняется еще и тем, что некоторые коммуны настаивают на необходимости большей экономической автономии для достижения того самого равенства, к которому мы стремимся. Это противоречит нашим ценностям, но в этом есть некоторая практическая мудрость, и, допустив это, они могли бы сделать их более податливыми для поддержки нашего движения."
 KHA.48.a:0 "Конечно. Это к лучшему."
 KHA.48.b:0 "Неокапитализм в действии? Мы никогда этого не поддержим!"

 KHA.49.t:0 "Коммуна Просит Оружие"
 KHA.49.desc:0 "Производство оружия всегда шло гладко на Свободной Территории, причем каждая коммуна получала не меньше оружия, чем им нужно для защиты от бандитов и реакционных посягательств. Однако, по мнению одной из коммун в Генеральной Ассамблее, это не так. Они утверждают, что в последние месяцы их поставки оружия сократились, в результате чего их ополченцы остались без достаточного количества оружия для защиты своих общин. Конечно, нет никаких доказательств этого, но если у них есть потребность, то она должна быть удовлетворена - так они говорят."
 KHA.49.a:0 "У них будет необходимое оружие."
 KHA.49.b:0 "Конечно, они ошиблись. Больше у них ничего не будет."

