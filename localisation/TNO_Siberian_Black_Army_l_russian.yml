 KHA_expansion_a_black_spring_desc:0 "Апрельские дожди вокруг нас прекратились. Деревья полны листьев, птенцы учатся летать, и распутица подходит к концу. Вместе с ним идут грязные дороги, которые поглощают целые военные бригады и уничтожают больше русских грузовиков и танков, чем когда-либо было у любого военного. Сейчас, когда лето уже не за горами, а весенняя грязь высыхает, мы вступаем в короткий промежуток времени между сегодняшним днем и осенью, когда дороги чисты и погода хорошая. Мы должны воспользоваться тем временем, которое у нас есть, и начать готовиться к войне, как и те, кто нас окружает." 
 KHA_expansion_the_final_preparations_desc:0 "В настоящее время проводятся окончательные проверки, чтобы убедиться, что армия готова к предстоящему конфликту. Солдаты проходят обучение, ведется техническое обслуживание грузовиков и танков, пересматриваются военные планы, наращиваются наши запасы вооружения. Наш народ вооружен и готов распространить анархистскую мечту на всю Россию. Скоро мы будем готовы приступить к великому объединению подлинно Советского Союза, управляемого народом, а не диктатурами, как у Бухарина или Ягоды."
 KHA_expansion_freedom_for_krasnoyarsk_desc:0 "Красноярские рабочие слишком долго находились под гнетом самодержавного государства. Мы должны освободить Красноярских рабочих от их гнетущей лживой демократии. Николай Андреев и его военный аппарат слишком долго держали Красноярск в своей мертвой хватке, и в отличие от нас, чья армия работала на демократизацию и освобождение России, их армия не сделала ничего, кроме ограничения прав трудящихся и укрепления государственной власти. На рассвете мы двинемся на Красноярск."
 KHA_expansion_a_measured_integration_desc:0 "Хотя многие из автократов и государственников, которые ранее управляли Красноярском, возможно, неисправимы и будут посажены в камеру смертников, многие из этих правительственных чиновников были частью пролетариата, как и мы, и единственно хотели, чтобы правительство хорошо справлялось с теми, кому оно было поручено управлять. Мы должны обратиться к этим людям и простить их за участие в репрессивной "демократии" Красноярска. Будем надеяться, что такое милосердие поможет нам в интеграции этой новой территории и облегчит процесс перехода к общинному обществу."
 KHA_expansion_cooperation_with_the_workers_desc:0 "Несмотря на то, что Андреев был всего лишь фальшивым революционером, активно работавшим против истинной рабочей революции, он все еще опасался того, что сделают рабочие, если они решат, что он не годится для правления. Для того чтобы рабочие были довольны, Андреев создавал различные рабочие организации как для того, чтобы держать рабочих в узде, так и для того, чтобы время от времени допускать символическое повышение заработной платы или пайков. Мы должны связаться с этими рабочими организациями и посмотреть, будут ли они заинтересованы в содействии нашим усилиям по созданию настоящего рабочего рая."
 KHA_expansion_justice_for_their_crimes_desc:0 "Преступления этого правительства не могут быть оправданы, да и не будут. К числу совершенных преступлений относятся массовые убийства, антиреволюционная деятельность и крупномасштабные злоупотребления против пролетариата. Мы постараемся найти в Красноярске каждого человека, который хотя бы организовывал картотеки прежнего правительства, и предать их суду. То есть суд с расстрелом. Самые крупные преступники уже выстроились в очередь к виселице, и сотни других уже в пути."
 KHA_expansion_a_peoples_war_desc:0 "Анархическая мечта не может осуществиться, пока диверсанты продолжают агитировать внутри страны. Мы должны поощрять народ к тому, чтобы искоренять тех, кто, как известно, в обществе имеет антиреволюционные настроения, и устранять их любыми необходимыми средствами. Одновременно мы можем продвигать наш идеал вооруженного анархизма, предоставляя оружие народу, чтобы помочь ему в этой "войне" против фашистов и капиталистов в стране, которые надеются уничтожить то, что мы создали. Выведите дружинников!"
 KHA_expansion_krasnoyarsk_pacified_desc:0 "После непродолжительной, но относительно бурной оккупации, кажется, что Красноярск полностью готов к интеграции в Сибирский Совет. Диверсантов судили и казнили либо наши военные, либо добрые красноярские рабочие, рабочие организации связывались и помогали нам завоевать доверие народа, одновременно помогая нам создавать местные коммуны, и шестеренки промышленности и коммунального хозяйства начали вращаться, производя столь необходимое оружие для освобождения Сибири. Анархическая революция распространяется дальше!"
 KHA_expansion_in_the_court_of_the_mad_king_desc:0 "Этот сумасшедший Рюрик в Кемерово действительно рехнулся. Из-за границы приходили сообщения о "Красной монархии", намеревающейся помочь народу через власть короля. Князь Рюрик II, как он теперь предпочитает себя называть, основал совершенно новую династию в регионе, с королевским двором и двумя его детьми, которые в настоящее время соперничают за контроль над троном. Очевидно, что жители Кемерово остро нуждаются в помощи, чтобы спастись от того, что создал Рюрик. Россия действительно впала в безумие, не так ли?"
 KHA_expansion_integrate_the_workers_councils_desc:0 "Поскольку Кемерово теперь полностью под нашим контролем, мы можем начать демонтаж прежнего правительства, которое было здесь, и начать поднимать коммуны вместо них. Первым шагом этого процесса, очевидно, будет суд над сумасшедшим Рюриком за его преступления против народа Кемерово. Как только его суд закончится и он будет брошен за решетку на всю жизнь за попытку возродить монархию в России, надеюсь, мы все сможем начать реальную работу по расширению нашего военного управления здесь и интеграции этих новых коммун в нашу экономику."
 KHA_expansion_justice_for_huliaipole_desc:0 "После распада Советского Союза Сибирь стала тем, что многие назвали бы анархией. Оппортунистические генералы, идеалистические демократы и царьки создавали свои собственные государства. Без регулирования ситуация в Сибири выскользнула из рук какого-либо одного человека или органа, и большинство использовало это время как возможность сгладить любые обиды. У нас тоже есть свои разногласия, на юге лежит Народно-Революционный Совет, клика военачальников из бывших Советских Республик. Ни для кого не секрет, что милитаристские советы обижали нас и раньше, сейчас самое время уладить эту разницу навсегда!"
 KHA_expansion_debolshevize_the_soviets_desc:0 "Большевистская система плюет в лицо традиционной цели рабочего союза. Разработанный с явной целью дать рабочим власть над своими правителями, это противоположно тому, как действовали профсоюзы при Василевском. Профсоюзы должны быть отстранены от управления центральным правительством, Если это не так, то они являются не более чем продолжением государства."
 KHA_expansion_secure_the_frontier_desc:0 "С освобождением крупных городов на юге, Черная Армия оказалась с гораздо большей полосой территории для управления и патрулирования. В то время как число рекрутов растет и растет, добровольно или нет, недавно освобожденным землям потребуется некоторое время, чтобы приспособиться к резкому переходу от жизни тирании к жизни свободы. Черная Армия отчаянно нуждается в передышке, так же как и народы Сибири, мы более чем с радостью с ними согласимся."
 KHA_expansion_increased_local_cooperation_desc:0 "Государственные деятели России позаботились о том, чтобы термин "анархия" стал синонимом хаоса, смерти и разрушения, это не могло быть дальше от истины. По правде говоря, анархия это то, чего государство боится больше всего, это не означает полного распада общества без контроля, это просто означает, что у них нет контроля. Из-за обусловленности предыдущих режимов Сибирские левые опасаются сотрудничать с нами, но с простым объяснением наших истинных ценностей и политики, они быстро вольются в ряды."
 KHA_expansion_revolutionary_security_administration_desc:0 "Крысы прячутся за каждым углом, шпионы, диверсанты, террористы, прячутся под покровом темноты, чтобы осуществить волю буржуазии против простого человека. Поскольку вся земля была освобождена совсем недавно, большинство населения либо не понимает, за что мы боремся, либо активно борется против этого. Чтобы сохранить мир и обеспечить плавный переход, Черная Армия будет следить за подстрекателями черни, управляя ими как военными округами."
 KHA_expansion_ground_the_siberian_falcon_desc:0 "На границах патрульных зон Черной Армии слишком долго существовала гнусная мерзость. Военный диктатор, надевший маску республики, требует освобождения. Антипрофсоюзная политика, ограничения права на забастовки и протесты против правительства доказали, что Сибирский Сокол не парит, а кружит над разлагающимся трупом убитого им города. Немедленное вмешательство необходимо для прекращения страданий рабочих, корчащихся в агонии под когтями Сокола."
 KHA_expansion_return_the_peoples_wealth_desc:0 "Политика это грязная игра с простыми правилами."Я чешу тебе спину, а ты мне." Силовики, или те, кто использовал свое положение министра или работу в правоохранительных органах для дальнейшего продвижения своей карьеры, являются действующими чемпионами в политической игре. Они проводят всю свою жизнь, уничтожая врагов нынешнего режима, и когда приходит время для них сделать свой ход, никто не остается, чтобы остановить их. Давно пора тем, кто использует власть для собственной выгоды, понять, что они так же уязвимы. Эти люди думают, что они непобедимы, пока дуло пистолета не повернется в другую сторону."
 KHA_expansion_speak_to_the_agrarians_desc:0 "Сострадательное правление Ивана Заволоко это то, что выглядит привлекательным на старте, человек, который хочет создать государство, где убеждения его и его последователей могут процветать в нечто большее. Хотя Иван далек от того живописного мирного лидера, каким он должен быть, его цель достойна восхищения. Его народ заслуживает права на свободу, как и любой другой. Было бы бессмысленной бойней посылать в этот район ополчение Черной Армии, вместо этого Генеральная Ассамблея дала зеленый свет для начала переговоров о мирной интеграции."
 KHA_expansion_a_progressive_peasantry_desc:0 "Теперь, когда консервативные крестьяне Заволоко организовались в коммуну, настало время сдвинуть местное окно овертона влево. Анархизм не самый лучший первый шаг для них. Прогрессивные идеалы должны реализовываться постепенно, начиная сначала с либеральной демократии, социал-демократии, социализма и заканчивая анархизмом в дальнейшем. Это только вопрос времени, когда они заявят, что они такие же компаньоны, как и все остальные."
 KHA_expansion_bring_down_the_leviathan_desc:0 "Бывшие хозяева Сибири это не более чем оболочка их прежних "я", идеалистическая демократия, в которой у каждого есть свободный шанс преуспеть. Все, при условии, что вы не фабричный рабочий, неспособный объединиться в профсоюз, или простой человек, который просыпается на шоу захудалой фиктивной республики. Жители Томска - не зло, их видение просто ошибочное, мы должны исправить их курс и принести им свободу, которую обещали политики!"
 KHA_expansion_revolutionize_the_apparatus_desc:0 "Наши коммуны гордятся тем великим видением России, которое они разделяют, видением абсолютного освобождения, а не уступок со стороны царя или фальшивого рабочего государства, возглавляемого авторитаристами, которые хотят продолжать ту же политику угнетения последнего режима. Центрально-Сибирская Республика была еще одной фиктивной республикой, созданной для того, чтобы заманить в нее угнетенных, ищущих места свободы. Не все ее основатели разделяют эту цель, и некоторые действительно верят в светлое будущее. Мы должны отсеять все хорошее и плохое, чтобы только те, кто верен нашему делу, могли пройти через это."
 KHA_expansion_rely_on_the_peoples_justice_desc:0 "Галансков, закаленный ветеран и ярый приверженец анархизма, и Степанов, менее упрямый, более расчетливый из этой пары, призвали к митингу в городе Канске, чтобы объявить о своей новой политике в отношении справедливости на Свободной Территории. В то время как окружающие государства осуждают свободных людей Сибири за их жестокость, на самом деле они говорят, что боятся, боятся, что однажды люди разрушат стены их дворца и предадут их правосудию. Люди это те, кто пострадал, и это справедливо, что они также получают удовольствие от страданий реакционеров."
 KHA_expansion_martial_tribunals_desc:0 "По мере того, как Свободная Территория продолжает расширяться, так и Черная Армия с плодами успеха приводит много идеалистической молодежи к дверям их местного призывного пункта. Они приходят, ожидая найти сражение, чтобы защитить свой дом, и мы планируем помочь, хотя и не так, как они себе представляли. Они будут сражаться словами, а не оружием, и защищать свой дом от преступников, определяя, кому место в тюрьме, а кому в канаве."
 KHA_expansion_freedom_has_been_found_desc:0 "Никто не ожидал, что анархизм будет так хорошо резонировать с народом. Годы идеологической обработки укрепили идею о том, что анархизм равнозначен самой смерти. Однако вместо этого анархия принесла жизнь. Вырастить сообщество, семью, людей вместе, чтобы бороться за то, во что они действительно верили. Потребовалось некоторое убеждение, чтобы показать пограничным государствам красоту этой системы, но теперь они могут видеть ясно, они видят восход солнца над горизонтом, и они свободны обнять его с распростертыми объятиями. Свобода была найдена в самом неожиданном месте."
 
