 KHA.33.t:0 "Открытый сезон"
 KHA.33.desc:0 "Алеша высоко поднял оружие к небу, когда его колонна маршировала по улицам центра Новосибирска. Улицы были завалены мусором, бумагами и людьми. Он не мог не усмехнуться, наблюдая, как его товарищи вытаскивают людей из домов, как живых, так и мертвых. Он достиг немыслимого, он несет ответственность за свержение своих прежних угнетателей! Они долго ждали этого. Когда женщина из Черной армии подошла к нему посреди ночи в его тюремной камере дома, он был поражен.\n\n"Анархия?" Он сказал, протирая сонные глаза, "Я думал, что мы уже жили при ней". Каким бы наивным он не был, женщина объяснила ему все это в течение следующих ночей, как он был просто пешкой в их игре, как легко заменим для них, и как много он мог значить, находясь отдельно от сообщества, которое полагалось на него. Алеша оторвался от своего довольного чувства, когда краем глаза заметил, как в переулок проскользнул лысеющий мужчина с портфелем. Если он поймает настоящего реакционера, его наверняка запомнят в его коммуне.\n\nОторвавшись от колонны, Алеша отстраненно следовал за мужчиной, он мог поклясться, что тот что-то шептал. Алеша ускорил шаг, если бы он только мог подойти немного ближе, он мог бы-\n\n"Убирайся от меня на хрен!" Мужчина резко обернулся, направив пистолет Алеше в грудь. "Я тебе говорю, отойди на хрен!" Он оцепенел от страха, было легко наблюдать, как люди стреляют на улицах, но быть один на один с одним из силовиков-это совсем другое. Глаза у него были безумные, как у дикого пса. Рука Алеши рассеянно потянулась за пистолетом. "Не делай этого, мать твою! Я буду стрелять!" Алеша оцепенел от страха, но рука его продолжала цепляться за пистолет, что ему стоит в него попасть?! Он вытащил пистолет из-за бедра и выстрелил в мужчину, раз, другой, третий. Он был уверен, что мертв. Алеша склонился над своей добычей, содержимое портфеля рассыпалось по земле. Он сделал это! Он убил настоящего реакционера! Его от этого стошнило."
 KHA.33.a:0 "На самом деле отнять жизнь-это совсем другое."

