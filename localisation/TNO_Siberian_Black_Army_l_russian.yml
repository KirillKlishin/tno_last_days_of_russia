 KHA_intro_mother_anarchys_eldest_sons_desc:0 "Сибирская Черная армия, сформированная в результате распада империи Ягоды несколько лет назад, стала факелоносцем анархистской идеологии. Незаметно для остального мира по ту сторону границы, мы процветаем в наших собственных землях. Созданная нами Свободная Территория была создана на фундаменте милитаризованного анархизма, заложенного первыми сторонниками Черной Армии. Однако для того, чтобы мы распространили тезисы нашей идеологии и освободили наших соседей, нам предстоит долгий путь, полный препятствий, но также и возможностей для успеха.\n\nНаши коммуны должны быть усовершенствованы, не лишая их прав в безгосударственном обществе. Черная Армия, основная единица, ответственная за их оборону, также должна быть улучшена, чтобы мы не были беззащитны, когда Свободная Территория находится в опасности. Если все пойдет по плану, то скоро мы будем готовы к встрече с будущим"
 KHA_intro_assemble_the_communal_representatives_desc:0 "Генеральная Ассамблея Сибирской Черной Армии была одним из органов, созданных в первые годы нашего существования с целью координации политики между всеми освобождаемыми нами анархистскими общинами. Будучи регулярно созванным, Ассамблея часто занимается повседневными делами, но все же вопросами, которые по-прежнему важны для безупречного функционирования Свободной Территории.\n\nС течением времени мы продолжаем выживать в этой хаотичной и нестабильной среде, и это во многом связано с тем, что мы поддерживаем наши идеалы анархии, не теряя бдительности. Для того чтобы это продолжалось, мы должны также развивать внутреннее сотрудничество, и Генеральная Ассамблея предоставляет нам прекрасную возможность открыто и транспарентно обсуждать дела наших земель."
 KHA_intro_assemble_the_security_council_desc:0 "Несмотря на то, что Сибирская Черная армия является величайшим защитником истинной свободы русского народа, было бы ложью утверждать, что в нынешней ситуации, в которой мы находимся, организованная защита боевыми силами была бы не нужна. Таким образом, мы приняли систему милитаризованного анархизма, которую наш народ стал обожать. Решающее значение для этой системы имеет Совет Безопасности, состоящий из ведущих командиров всех организованных сил ополчения, лояльных Черной Армии. Конечно, все эти командиры избираются самими солдатами, и таким образом мы можем быть уверены, что они представляют свои голоса и свои интересы. Еще одно заседание Совета Безопасности, несомненно, поможет нам поднять и рассмотреть все последние вопросы безопасности."
 KHA_intro_the_third_congress_of_tulun_desc:0 "Город Канск расположенный в Сибири, как стержень, соединяет Дальний Восток с остальной частью страны, стал величайшим примером успеха нашего анархистского эксперимента. В зданиях, откуда управляли марионетки Ягоды, сложилась традиция Канского Съезда. Там каждые несколько лет собираются представители Черной Армии со всех концов страны. \n\nВопросов, подлежащих обсуждению, очень много, и они часто важны для самих основ Свободной Территории. Делегаты представят положение, в котором находится Черная Армия, и успехи, достигнутые в создании бесконтрольного общества в Центральной Сибири. Таким образом, мы можем размышлять о том, чего мы достигли со дня нашего основания."
 KHA_intro_present_elected_officer_candidates_desc:0 "Еще одна гордая традиция Сибирской Черной Армии, следуя убеждениям первоначальной махновщины и всех истинных анархистов - это демократические выборы всех офицеров. Вместо того чтобы слепо подчиняться традиционным, самодержавным командным структурам, каждый командующий армией, избранный народом для защиты народа, избирается демократическим путем.\n\nПо мере продвижения Третьего Канского Съезда мы должны показать состояние армии и тех, кто стоит у ее руля. Таким образом, лица, избранные Солдатскими Собраниями, должны явиться на съезд, чтобы быть представленными общинным делегатам и обсудить другие вопросы."
 KHA_intro_present_revolutionary_security_reports_desc:0 "Армия Свободной Территории служит опорой для защиты наших освобожденных земель, так как если бы не они, мы никогда бы не разорвали цепи и до сих пор находились бы под властью тоталитарной империи Ягоды или "демократического" государства Центральной Сибири. Однако обеспечение того, чтобы функции всех подразделений и их действия были синхронизированы и согласованы с остальными, является невероятно сложной задачей. По этой причине "отчеты о безопасности", которые описывают местную ситуацию на наших территориях и помогают координировать усилия по освобождению коммун от опасностей и защите их. В связи с проведением Третьего Канского Съезда доклады службы безопасности могут быть важны для того, чтобы показать общую картину в Центральной Сибири и то, как она влияет на анархистские коммуны. Единство в противостоянии угрозам, с которыми мы сталкиваемся, чрезвычайно важно в хаосе российского варлордизма."
 KHA_intro_present_local_developmental_reports_desc:0 "Чтобы показать успех нашего эксперимента огромному числу коммунальных делегатов на съезде в Канске, необходимо показать результаты проектов и самоуправления во всех поселениях. Бесспорно, что в той или иной степени каждая деревня и город получали помощь не от государственной власти, а просто через принципы анархии, которые позволяли местным жителям свободно развивать свой дом. Мы должны подчеркнуть это, заставив экспертов представить свои выводы и доклады о развивающихся сообществах на Конгрессе. Таким образом, мы также убедим наиболее упрямых делегатов в эффективности нашей системы."
