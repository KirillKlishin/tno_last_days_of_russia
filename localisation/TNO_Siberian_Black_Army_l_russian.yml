 KHA_build_a_nuke_workshop_desc:0 "Разработка §Gядерного оружия§! это то, что должна предпринять каждая устремленная держава, прежде чем закрепить за собой ведущую роль на мировой арене.\n\nВ то время как многие страны предпринимают эту разработку внутри своих лабораторий, испытывая оружие на островах и угрожая народам мира §Rядерным армагеддоном§!, §WСвободная Территория§! выбрала другой путь. Под руководством §WЮрия Галанскова§! народ §WРоссии§! утвердит себя как сила, с которой нужно считаться. Поддерживать §GЗащитить ЭМАНСИПАЦИЮ§! цель создания §Gатомной бомбы§! с помощью народа, §WЮрий Галансков§! будет перемещаться от коммуны к коммуне, спрашивая мнения людей. С миллионами людей в Сибири приходят миллионы разных мнений. Выбор между тем, какой совет принять, а какой проигнорировать, решит судьбу §GЗащити эмансипацию§! и §WРоссии§! в целом."
