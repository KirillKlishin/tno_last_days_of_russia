 POLITICS_SIBERIAN_SOVIET_DESC:0 "После распада Союза, народы бассейна Ангара оказались свободными от власти Москвы. Первое, что они сделали, по-настоящему социалистически, это собрали комитет. Многие региональные учреждения функционировали без надзора Москвы, и при некотором нормировании и затягивании поясов многие товары, которые она импортировала из других стран Союза, могли обойтись или заменены местными заменителями. Контакт с остатками Советской власти в Западной России был утрачен, и они не решались признать "демократическое" временное правительство Центрально-Сибирской Республики и тиранический режим Генриха Ягоды, формируя ополчения сил самообороны, сражавшихся за свою свободу кровью. И таким образом, под влиянием притока некогда подвергнутых остракизму анархистских мыслителей из самых отдаленных уголков Советского Союза, они провозгласили свою независимость как Сибирский Анархистский Совет, самоуправляющийся руководящий орган с равным представительством для всех крупных городов и промышленных союзов.\n\nПо мере того как их положение становилось защищенным от внешних угроз, Сибирская Черная Армия, военная сила свободных общин берегов Ия, стала одним из ведущих голосов в Совете и провозгласила милитаризованный анархизм своей главной платформой. Милицейская служба стала неотъемлемой частью каждого мужчины и женщины Свободной Территории, и вооруженные формирования свободных общин собираются не только как средство самозащиты свободных общин, но и как средство распространения освободительной идеологии за рубежом. \n\nРаспространяющаяся милитаризация анархистского общества, казалось бы, противоречащая анархистским идеалам, вызвала на удивление мало напряженности между Армией и Советским Союзом, но многие из простолюдинов опасаются, что амбиции Черной Армии, защитницы независимости Сибирских коммун, в конечном итоге превратятся в уничтожение их собственных свобод."
 
 POLITICS_KHAKASSIA_SECURITY_COUNCIL_DESC:0 "Появление Совета Безопасности в качестве решающей силы в Сибирской политике стало шоком для многих, и эти многие немногочисленные. В то время как международные наблюдатели размышляют о последствиях отстранения Генеральной Ассамблеи, перед теми, кто находится под властью Черной Армии, стоит более сложный вопрос, Могут ли они все еще называть себя свободными. \n\nСоставленная из наиболее влиятельных и талантливых офицеров Центральной Сибири, Свободная Территория изменила свой курс в сторону от первоначальной цели.. То, что когда-то было единой борьбой между теми, кто видел боль, кто всю жизнь жил под сапогом тирании, против угнетающей системы, преследующей человечество с незапамятных времен, было сформировано, изменено, деформировано интригами генерала Ивана Степанова.\n\nРост популярности Степанова пришелся на период распада Центрально-Сибирской Республики. Как командир дивизии, которой было поручено вести наступление в самое сердце государства Ягоды, генерал видел тщетность марширования большего количества русских, чтобы убить больше русских по приказу свиты из капитолия. Заключив импровизированную сделку с могущественным оратором и профсоюзным лидером Юрием Галансковым, Степанов выступил против тирании, против власти, а Галансков обеспечил себе народную поддержку. \n\nДля Ивана Степанова это был долгий подъем на вершину, но поскольку Генеральная Ассамблея оказалась бессильной, все, что осталось генералу, это сделать то, что он всегда делал, устроить хорошее шоу."
