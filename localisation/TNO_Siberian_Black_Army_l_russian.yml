 ### Events ###
 KHA.1.t:0 "Свобода, рожденная необходимостью"
 KHA.1.desc:0 "Неудача за неудачей, крах за крахом, тирания за невыносимой тиранией, власть восстанавливается, и народ корчится в агонии под каблуком клептократов и автократов. Царь нас не подвел, Бухарин нас не подвел, Дума нас не подвела, только одно окончательно подвело народ - власть. Неоспоримая и абсолютная власть прячется за многими символами, свастикой, солнцем, факелом, всеми симптомами одной и той же всеохватывающей болезни, терзающей мир. Лечение этого недуга была очевидна с момента зарождения человечества это сотрудничество. Анархизм это не отсутствие нормальности, а скорее возвращение к ней. Местные общины работают вместе для сбора урожая и для отражения бродячих бандитов. Вместо искусственного разделения свободный народ Сибири стремится к общему благу.\n\nВ море Хаоса и авторитарного правления Черная Армия выступает как авангард для угнетенных и уязвимых. Печальная реальность нашей ситуации заключается в том, что мы не в состоянии помочь всем. Россия бросает много вызовов отдаленным деревням, находящимся под защитой Черной Армии. Голод, стихия и безумные дикари преследуют умы отцов, трудившихся на полях. Армии старого времени служат государству, а не народу, новый анархический век будет открыт волей народа, а не длинной рукой государства.\n\nИностранные державы клевещут на Россию за то, что она погрузилась в полную анархию, это не анархия, это занавес, который отодвигается, чтобы показать конечное состояние угнетения. В то время как Россия пребывает в хаосе, Свободная Территория обращает свой взор в другую сторону, не возвращаясь к той же власти, которая разрушила наш дом, но к будущему, возглавляемому волей народа."
 KHA.1.a:0 "Народ сам себя освободит."
 
 KHA.2.t:0 "Конвенция Генеральной Ассамблеи"
 KHA.2.desc:0 "Стареющий мужчина почесал седеющие бакенбарды и еще раз пробежался взглядом по своему выступлению, казалось, все в порядке, но теперь что-то... не так? Он не мог понять, что именно, было не так. "Для меня большая честь выступить с первой речью в этом году перед Ассамблеей...- пробормотал мужчина себе под нос, - сколько раз он уже это повторял? Неужели он ожидал, что что-то изменится? Выглянув из-за угла, выступающий увидел, что кажущиеся бесконечными ряды людей начали уменьшаться, поскольку в каждом углу большого зала были заняты седыми ветеранами Черной Армии и плотно укутанными матерями, прижимающими к себе своих детей. Теперь оставалось совсем немного времени. Он дернул себя за воротник, надеясь, что его шее станет немного по свободнее! Для него это было неким освобождением, ощущалось подобно цирку, как будто он был не более чем животным на сцене, исполняющим трюки для глумящихся толп Сибири. Волнующийся мужчина вытряхнул из головы негативные мысли, вспоминая только свою великую честь, возможность сделать себе имя и возвестить великие перемены для своей общины. \n\n"Товарищ Тимофей Дмитриевич, вы единственно признаны этим ведомством, какие новости вы принесли? Его лицо побледнело, и, погруженный в свои мысли, он совершенно забыл об этой встрече. Он прочистил горло и нервно улыбнулся. Для простой речи это было многовато, вокруг него мягко покачивалось знамя Черной Армии. \n\n"Нигде больше в России не поддерживается такой благородный мир! Наши братья и сестры восстали против угнетения и устранили произвольные барьеры, разделяющие нас по кирпичику! Для меня большая честь выступить с первой речью перед Ассамблеей, но я также хотел бы распространить свое послание на всю Россию. Мы преуспели во всех аспектах! Черная Армия стоит за нами, когда мы идем к освобождению!" Тимофей остановился перевести дух и, заметив рассеянный взгляд толпы, резко повернул голову, скучающие и усталые глаза царили вокруг. Тем не менее он начал было говорить снова, но едва успел перевести дух, как один из членов комитета поднял руку. \n\n"Спасибо, товарищ Дмитриевич, ваши слова перекликаются с чувствами всех нас здесь присутствующих, пожалуйста, вернитесь на свое место.""
 KHA.2.a:0 "Ч-что? Я только начал!"

 KHA.3.t:0 "Более спокойное собрание"
 KHA.3.desc:0 "Глухой смех раздался эхом из-за двери, охраняя комнату, стояли двое мужчин,  серьезным лицом держали оружие на боку".  "Вечерние спутники". Со слышным скрипом генерал вошел в тускло освещенную и пропитанную дымом комнату. "Товарищ Галансков! Какая удача! Рад видеть вас -"\n\n " Товарищ Чапаев"". Галансков бросил кипящий взгляд на облысевшего рядом с ним человека: "Обидно слышать, как вы отражаете эхо гнета". \n\n "Просто ошибка, Юрий, простое недоразумение, могу вас заверить". \n\n "Может быть, вы не так поняли, где вы, товарищ Чапаев? Скажите, принимаете ли вы приказы от товарищей, которые навлекли на народ России тиранию?" \n\n Дрожащий человек покачал головой: "Н-нет товарищ Галансков, моя верность принадлежит только угнетенным, тех, кого мы поклялись защищать!" \n\n Лицо Галанскова смягчилось: "Я знаю, товарищ Чапаев, вы внесли большой вклад в нашу борьбу. Тирания прячется повсюду, от ваших мыслей до ваших слов, и я думаю, что более чем очевидно, что мы не потерпим тирании! Товарищи, мы должны пресечь тиранию в зародыше, кто со мной заявит о первой победе в борьбе за контроль над собой, выгнав товарища из нашего разговора"? В комнате царила тишина, треск огня, и стремительно бьющиеся сердца людей были единственной вещью, свидетельствующей о ходе времени\n\n "Ради Бога, Юрий, оставь человека в покое. Ты пришел сюда, чтобы вести пропаганду и заставить человека запятнать себя, или хотел бы иметь продуктивную встречу?". Степанов и Галансков встретились глазами, одна пара горела и посылала сообщения спокойной ярости, а другая довольствовалась еще одной быстрой победой. Военный ворчливо откинул стул и свалился в него. " Товарищи, - говорил Степанов, - Когда все стало ясно, я уверен, мы готовы начинать? "
 KHA.3.a:0 "Разногласия у штурвала власти."

 KHA.4.t:0 "Город Оз"
 KHA.4.desc:0 "Маленькая девочка, завернутая в бесчисленные слои мехов, в ожидании того, что она слышала только из сказок отца".  Ее воображение свирепствовало с фантазиями великолепных башен, шпилей, которые могли пронзить небеса, окрашенные в алый и чернильно-черный узор, которые так распространены в ее доме. Прежде всего, ребенка ожидала единственная настоящая достопримечательность из басен отца - величественная арка. Предположительно, первая экспедиция Черной Армии началась с того, что идеалисты перешагнули порог, переходя из одной анархии в другую. Она была увлечена идеалами, которые ее отец внушил ей, что свобода и настоящая независимость, неоспорима в любой точке мира. Холодная температура автомобиля вернула девушку к реальности, несмотря на пальто достаточно большое, чтобы покрыть животное три раза вдоль и поперек. Глядя на отца на водительском сидении, скучающий ребенок скулил: "Альбан! Альбан Альбан! Мы уже приехали?" \n\n "Дорогая моя, ты это видишь?" Из окна стареющего грузовика высунулся седой старик: "Вон там виден зал, родина революции! Твой старик был там, когда маленький Максим принес весть о развале республики. Это было уморительно! Бедняга чуть не обосрался, читая это!" \n\nГрузовик забрызгал остановку перед воротами, а нетерпеливая девчонка взволнованно прижала лицо к стеклу. Всё было так, как описал её отец и даже больше! Кулак ударился об окно, напугав молодую девочку. Перед ней стоял бородатый мужчина, у него изо рта торчала сигарета. Мужчина попросил водителя спустить окно, и он подчинился.\n\n "Вы пришли на Конгресс, я полагаю? Боюсь, что в связи с недавними стычками с прилегающими территориями, мы укрепляем безопасность. Мне придется вас обыскать, забрать ваш грузовик и осмотреть ваши вещи. Никогда не бывает слишком безопасно, когда реакционеры неустанно замышляют уничтожить этот эксперимент."
 KHA.4.a:0 "Это не то, что она себе представляла..."

 KHA.5.t:0 "День выборов"
 KHA.5.desc:0 ""Товарищ Нестор был рожден для этой должности, но его имени не достаточно для оправдания". Нанеся тяжелые потери против, откровенно говоря, гораздо лучше оснащенных советских войск, Нестор проявил себя не человеком оппортунизма, а героизма. Я не могу спеть ему достаточно хвалебных песен". Схватившись за руки и встретив глазами каждого члена Совета Безопасности, Матвей вернулся на свое место взволнованным молодым человеком. "Ты - бесспорная кандидатура. Приятно работать с тобой". Он улыбнулся, протянув руку мальчику.\n\nМужчины из Совета спорили между собой в разговорах, Матвей нахмурил брови, почему же так долго?  Матвей был вдохновением для следующего поколения Черной Армии! Пара сидела то, что казалось днями, может быть, месяцами? Годы, как будто. Многовековые пристальные взгляды пухлых старших членов совета. "Думаю, мы пришли к консенсусу." Матвей вздохнул с облегчением, наконец-то! "Мы считаем, что при голосовании 8-1, товарищ Нестор не должен быть повышен в должности в это время." По всей России все могли слышать звук удара челюсти Матвея об пол. "Этот совет не терпит культов, товарищ Матвей, это то, о чем вы должны хорошо знать. Мы не ищем агитаторов, более того, эта деятельность дала разумные основания для расследования вашей лояльности. Это решение не может быть обжаловано". У Матвея в голове возникли эмоции, как они могли так поступить?! Он был под следствием, они с тем же успехом могли застрелить его на месте. "Мы услышим следующего офицера-разведчика". \n\n До этого только один человек подошел к подиуму, мальчик, едва достиг двадцати лет, его волосы были неряшливыми. "Ваше имя, товарищ." \n\n "Я Михаил Степанов, мой отец подтолкнул меня подумать о карьерном продвижении после успешного надзора за пополнением запасов нашего местного гарнизона". " Члены совета бросили друг на друга понимающие взгляды, за исключением одного - Ивана Степанова, отец мальчика мягко улыбнулся и смотрел прямо вперёд. "Думаю, нам больше не нужно слушать.""
 KHA.5.a:0 ""Единогласно совет одобряет предложение.""

 KHA.6.t:0 "Обширный список жалоб"
 KHA.6.desc:0 "Глубоко в залах Конгресса, спрятавшись в дальнем углу, сидела палата по проблемам и желаемым улучшениям, единственное место, которого опасались больше, чем комнат для допросов Мишуренко.\n\n"-Уничтожено! Все пропало с той охоты, и это был только первый день! На второй день какой-то ублюдок с севера привез целую стаю собак на мою гребаную ферму! Ты видел, на что способны тридцать волков? Как я буду обеспечивать своих детей? Для детей моего соседа? Мой долг - обеспечить всю ебаную деревню! Павел и его толстая свиноматка-жена не смогли бы выращивать урожай, если бы сами зашли в почву! Мы собираемся... Ты вообще слушаешь? \n\nIn Откровенно говоря, Аркадий не слушал с самого начала. Ожидали ли они этого? Как и все остальные, он кивал, они ворчали о его стремительной смерти, и жизнь продолжалась. Его жена, Мила, была добра, по крайней мере, поддержать его. Но она была глупой. Она слушала. Она кивала, но делала это с напряженными глазами, сосредотачиваясь на каждом сказанном слове и записывая одновременно.\n\n "Ваша ситуация не просто неприемлема, господин Кузнецов, она отвратительна. Вы воплощаете прекрасный дух, который окутывает эту землю и защищает нас от угрозы полного уничтожения". Смущенный, но польщенный, болтливый человек не находил слов.\n\nАркадий тихо посмеялся над собой: "О, Мила, твой золотой язык непревзойден". Мила едва заметила слова мужа, ее внимание было сосредоточено исключительно на представленной перед ней бумаге. Мила с быстрой слезинкой передала бумагу мужчине: "Принеси это Демайну, и он убедится, что зерно будет перераспределено в твою общину". Спасибо, что обратили наше внимание на этот вопрос, вы сохранили целостность этой свободной земли" \n\n "Спасибо, я не ожидал каких-либо действий по этому поводу, не говоря уже о том, чтобы так быстро". Довольный, человек повернулся и быстро уехал. \n\n "Ты этим гордишься Мила?" Она кивнула, все еще теряясь в своих записях. "Надеюсь, что так, очередь тянется в коридор."
 KHA.6.a:0 "Впереди долгая ночь."

 KHA.7.t:0 "Слабый проблеск надежды"
 KHA.7.desc:0 "Кояль расхаживал в актовом зале. Совет Безопасности, изобилующий наклоненными головами и запутанными взглядами, наблюдал за зрелищем. Графики лежали на своих подставках, украшенных переливающимися и текучими линиями, цифры не имели большого значения для членов Совета, графики говорили обо всем этом, прогресс был достигнут, но был далек от завершения. "Товарищи, я хотел бы начать с того, чтобы отметить значительный рост общинного сотрудничества. Как вы, наверное, знаете, мы попали в точку, - прочистил Кояль горло, - Препятствия еще впереди. Что касается того, что мы начинали с небольшого, откровенно говоря, ничего. Не поймите превратно мои слова в презрение к этой земле, однако, я упоминаю об этом лишь для того, чтобы подчеркнуть массивные структурные изменения, произошедшие в предыдущие годы. С прошлым покончено, мы можем сосредоточиться исключительно на будущем, и я уверяю вас, товарищи, нас ждет светлое будущее" \n\n "Я собрал данные, сравнивающие промышленное производство, как вы можете видеть здесь", - указал он на график, изображающий устойчивый рост населенных пунктов, - "Вы можете видеть, даже учитывая наших самых изолированных товарищей, мы в состоянии воспольнить нехватки , не рискуя нарушить баланс". "\n\nТоварищ Кильчичаков отложил ручку и обратил внимание на ведущего: "Я был достаточно вовлечен в этот процесс и могу лишь повторить слова Товарища Кояла. Хотя, у меня есть вопрос к докладчику, хотя сейчас мы хорошо работаем, как бы изменились ваши данные, если бы были освобождены прилегающие территории?\n\n "Ну, это, конечно, не повредило бы. В конечном счете, расширение прав и возможностей людей является нашим главным приоритетом, средства для реализации этих прав и возможностей, безусловно, уже имеются." \n\n "Расширение патрулей безопасности Черной армии было бы полезно для всех вокруг, вот что я слышу?" \n\n "Несомненно"."
 KHA.7.a:0 "Полагаю, у нас есть следующее предложение...""

 KHA.8.t:0 "Двигаться вперед"
 KHA.8.desc:0 ""Товарищи, полагаю, у нас есть следующее предложение." Кильчичаков улыбнулся и подпер голову рукой. "Очевидно, что во всех аспектах мы видим оглушительный успех. Представьте себе нашу систему как грандиозный часовой механизм, представьте тысячи движущихся частей, работающих вместе, но независимо друг от друга. Мы взаимосвязаны, наши руки сцеплены, как шестеренки, толкая вперед стрелки прогресса, пока не закончится время для Рейха, японских клептократов и кукольного театра, который является американской демократией! Как могла Черная Армия функционировать без оружия? Как могли бы наши оружейные заводы выпускать товары, которые они делают, без волеизъявления народа? Как бы люди крепко спали по ночам, если бы не Черная Армия?"\n\n"Видите ли, товарищи, мы переплетены, все существенные части одного грандиозного эксперимента. Не ошибитесь, когда я говорю "мы", я имею в виду не только тех, кто находится в этой комнате, в этом городе, на земле, охраняемой храбрыми мужчинами и женщинами Черной армии, нет, наша цель слишком важна, чтобы соглашаться на это. Когда я говорю "мы", я обращаюсь ко всей России, ко всему миру, ко всему человечеству, что цепи, которые связывают вас, больше не являются существенными!"\n\n " Видя это, я предлагаю немедленно изменить политику в сторону модернизации этой земли, а также расширения Черной армии, чтобы должным образом быть оснащенной для борьбы с угрозами, которые представляют наши соседи. Кто пойдет со мной?" Прежде чем он закончил, многие уже подняли руки в знак одобрения. Кильчичаков кивнул: "Единогласно этот совет одобряет предложение о смене политики.""
 KHA.8.a:0 "Объединившись, нас никто не остановит!"

 KHA.9.t:0 "Подготовка к работе"
 KHA.9.desc:0 "В течение многих лет было принято, что Черная армия, прежде чем высадиться на патрули, делилась своим оправданием того, почему они ездят, почему они, люди, которые могли прекрасно жить, как простые фермеры, взяли в руки оружие. Встреча перед воротами Канска была далеко не обычной. Обычно отряды отходили через определенные промежутки времени, одна стая волосатых мужчин появлялась с живыми от радости глазами, они произносили хвалу Черной армии и Собранию, прежде чем запрыгнуть в свои машины и исчезнуть за горизонтом. Один отряд не справился бы с поставленной перед ними сегодня задачей.\n\nЦель была проста-уничтожить военную клику, умоляющую сохранить ей жизнь обещаниями реформ во главе с Андреевым. Для большинства это было отвратительно, просто на западе жил человек, корчащийся в агонии, избитый и сломленный по приказу диктатора за то, что просто не выполнил квоту. Много в кладах Черной армии могли бы поделиться такой же историей\n\n"Он не знает, что он порабощен, пока он не почувствует натяжение цепи," командовал Галансков, пока он говорил перед собравшейся армией, "Слишком легко ослепнуть от трюков деспотов, и за это я не осуждаю простых людей. Где мы все были десятилетия назад? Служащие Союзу людей, наконец-то рабочие получили государство, готовое наделить их полномочиями при любой возможности. Но ведь это было не так, не так ли? Единственными людьми, которых обслуживал Союз, были члены президиума! Мы больше не будем свидетелями цирка генералов, ожидающих своей очереди стать спасителями России!" Переполненная городская площадь разразилась радостными возгласами, осуждающими тиранию. "Поднимите оружие! Сегодня мы отправляемся в долгий и трудный путь к долгожданным похоронам эксплуатации!" Армия, оказавшаяся не более чем беснующейся толпой от этой речи, подняла свое оружие в воздух. Один за другим отряды садились в машины и отправлялись на запад, в Красноярск."
 KHA.9.a:0 "Дни генерала сочтены."

 KHA.10.t:0 "Долгосрочные последствия"
 KHA.10.desc:0 "Многое можно сказать о годах Бухарина. Катастрофические результаты во Второй мировой войне можно легко отнести на счет руководства. Среди седых ветеранов Совета Безопасности большую часть дня занимают пожелтевшие карты с морщинистыми углами, изображающими землю, давно невиданную. 63-я кавалерийская двинулась на север, к Минску, отход из Киева, последний рубеж под Ленинградом освобожден, вот и все, что нужно! Несмотря на военные недостатки Бухарина, трудно сказать, что Сибирский план не вдохнул жизнь в мертвую зону.\n\nПосле заводов Новосибирска и оживленного железнодорожного центра Красноярска спокойное Братское водохранилище стало следующей областью интересов Советского Союза. Здесь советские инженеры нашли перспективу в наших водах, перераспределив средства на строительство Братской ГЭС. Мечты были большие, электрифицированная Сибирь, которая могла бы работать независимо от импорта иностранных держав. Прежде чем это было достигнуто, Третий Рейх раздавил своим сапогом горло Советов. По мере того как шла война, численность ремонтной бригады сокращалась, как и средства. Именно там наши люди, оставшиеся дрожать на холоде, растерянные и одинокие, пришли к осознанию. Московская элита не нуждалась в рутинных проверках оборудования, квалифицированная рабочая сила и сотрудничество были единственным руководством, в котором они нуждались.\n\nХотя мечта Бухарина так и не осуществилась, дар, преподнесенный нам в последние минуты его империи, заложил основу для наших дальнейших шагов вперед. С нашей точки зрения провал плана очевиден - централизованная система."
 KHA.10.a:0 "Призрак Бухарина преследует нас до сих пор."

 KHA.11.t:0 "Куда направлять?"
 KHA.11.desc:0 "Святополк перетасовал бумаги перед собой, все его бессонные ночи, все неловкие разговоры с деревенскими старостами, все это привело прямо сюда, к 25-сантиметровой толстой папке бумаг во всей ее красе. Святополк задумчиво прикусил губу, все это могло быть пустым звуком, потому что Совету Безопасности было все равно, важно было то, что он должен был сказать. Он отвлекся от своей гордости и радости, своего великого дела, и наблюдал, как члены Совета подошли к скамье, готовые к очередному семинару. Святополк ободряюще кивнул сам себе, дело сделано, по большей части решение за советом, надо только представить варианты.\n\n"Доброе утро, товарищи, я действительно рад быть здесь, и я уверен, что вы все тоже, повестка дня сегодня имеет только одну тему, в центре внимания - наша отрасль, идущей вперед. В докладе, представленном компаньоном Коялом, хотя и хорошо составленном, отсутствуют некоторые очень важные данные. Из-за сочетания огромного количества данных, потерянных в результате распада Союза и Республики, и децентрализованного характера наших коммун, истинное состояние промышленного мастерства сообщества было трудно установить. Как видите, - Святополк подбросил в воздух увесистую стопку бумаг, - эти данные стали доступнее и точнее, чем раньше. Хотя у нас есть только один-\n\n "Один из членов совета, явно скучая, поднял руку и покачал головой, "Да, да, мы ценим тяжелую работу, но что все это значит? Мы уже были проинформированы о состоянии коммун, я не вижу необходимости в дальнейших рассуждениях."\n\nУ Святополка ослабели колени, он терял их. "Ну, видите ли, - заикаясь, произнес он, "Мы, можно сказать, на распутье. Есть две области, вызывающие озабоченность, сектор легкой промышленности и темпы строительства. В статус-кво мы опираемся на то, что лучше всего можно назвать средневековыми фабриками. Строительство новых промышленных узлов займет много времени и потребует гораздо больших инвестиций. С другой стороны, мы могли бы продолжать с теми средствами, которые у нас есть сейчас, но повысить квоты, что было бы дешевле, но может оставить наш народ бесправным. В конечном счете, решение за вами.""
 KHA.11.a:0 "Мы должны довольствоваться тем, что имеем."
 KHA.11.b:0 "Устаревшие заводы станут нашим падением."
 
 KHA.12.t:0 "Разбомбили рельсы"
 KHA.12.desc:0 ""Мы переходим к предложению товарища Степанова относительно железной дороги, которая тянется от Москвы до Владивостока, или, вернее, той железной дороги, которая когда-то могла перевезти человека через всю Россию." Товарищ Иванович вычеркнул это предложение из своей повестки дня, это заседание проходило относительно гладко, разговор о поездах наверняка был бы не более чем приглашением для старших членов заснуть. "Товарищ Степанов,мы вас слушаем."\n\n Генерал поправил фуражку, поднялся со своего места, " Я прекрасно понимаю, что у нас сегодня довольно обширная повестка дня, поэтому я буду краток. До моего сведения было доведено, что движение 271, движение, которое должно решить будущее Сибирской железной дороги, так и не было завершено."\n\n"По хорошей блять причине!" - вставил Галансков,"Предложение, если вы не в курсе, товарищи, состоит в том, чтобы перепрофилировать железную дорогу для наших собственных нужд." Галансков, гордый своей точкой зрения, оглядел комнату, готовый увидеть, как его товарищи согласно кивают, но вместо этого был встречен насмешливыми взглядами. "Разве вы не видите, в чем тут проблема? Железная дорога - это продукт царского режима, построенный на эксплуатации политических заключенных и рабов.\n\n"Не лучше ли почтить память тех, кто погиб, используя железную дорогу для освобождения?"  "Расширение путей будет способствовать освобождению, - возразил Степанов."\n\nГалансков, всегда оставлявший за собой последнее слово, начал было говорить, но был милостиво оборван Ивановичем: "Ваши пункты признаны этим органом, во имя краткости мы перейдем к голосованию по предложению 271.""
 KHA.12.a:0 "7-2, движение проходит."
 KHA.12.b:0 "4-5, движение терпит неудачу"

 KHA.13.t:0 "В полях"
 KHA.13.desc:0 "Мать крепко сжимала в объятиях своего "малыша", которому, скорее всего, было лет двадцать пять, "Товарищи, я иду сюда-"\n\n"Я вас тут же остановлю, вы прекрасно знаете, что народ прогнал товарища со своего языка." Галансков нахмурился со скамейки.\n\n"Я здесь не для того, чтобы обсуждать ваше имя, товарищ." Женщина прошипела: "Я здесь, потому что моему сыну сообщили, что его услуги требуются в армии".\n\nВоспользовавшись возможностью выступить перед Галансковым, Степанов спросил: "В чем тут проблема? Наша цель-сотрудничество, а это значит, что каждый вносит свой вклад в защиту свободной земли, которой мы дорожим".\n\n "Мальчик тощий, как черт! Он делает свою работу на заводах, он делает тракторы, которые обеспечивают еду на вашей тарелке, и мне кажется, глядя на вас, что вы выиграли от его труда!"\n\nГалансков сдержал смех, вызвав хмурый взгляд Степанова. "Думаю, мы услышали достаточно. Это не первый раз, когда мы обращаем на это внимание, кажется, что вопрос о заброшенных заводах является более распространенным вопросом, чем когда-то считалось.""
 KHA.13.a:0 "Мы сражаемся на полях сражений!"
 KHA.13.b:0 "Мы трудимся на хлебных полях!"

 KHA.14.t:0 "Внесены исправления"
 KHA.14.desc:0 "Наследие Николая Бухарина можно свести к трем взглядам, в зависимости от того, кого и где вы должны были спросить. Один может сказать, что Бухарин был героем, человеком, поднявшим оружие против царя, откликнувшимся на призыв Родины и доблестно вернувшимся в трудную минуту на родину. Используя свое положение, чтобы возвысить дело рабочего в основное крыло, некоторые скажут, что Бухарин имел только благородные намерения, стремясь поставить часто забытые территории России в один ряд с остальными с его амбициозным Сибирским планом.\n\n Другой скажет вам, что Бухарин предал идеалы революции, почувствовав возможность для власти и прокрался обратно в Россию, из своего укрытия в Америке, где он жил привилегированной жизнью буржуазного упадка. По прибытии Бухарин сформировал труды Ленина по своему образу и подобию, сделав увеличение своей власти приоритетом номер один. Сибирский план не был даром в каком-либо смысле этого слова, еще одним проклятием, еще большей эксплуатацией, той же историей деспотов, превращающих людей в пешек, рабочих в простых трутней, чтобы выполнять их приказы, чтобы увеличить свой статус или богатство.\n\nНекоторые разглагольствовали и бредили об иудо-большевистской угрозе, которая пришла в Россию из самого сердца еврейства, Америки, и пришла в Россию, чтобы навязать волю Сиона. Ломая многовековые традиции и культуру, они выстрелили одной-единственной пулей в голову Царя. В глазах этих людей Сибирский план был не более чем продолжением существовавшего ранее заговора, созданного Красной Армией.\n\nМы бросили вызов этим узким взглядам, нельзя судить о сибирском плане на основе хорошего или плохого, план такой же, как Россия сегодня; раздроблена. Как и Россия, мы будем собирать осколки, выбирая лучшие из осколков плана и обновляя программу, чтобы выполнить то, что было обещано, план для народа."
 KHA.14.a:0 "Легко почувствовать жалость к человеку."

 KHA.15.t:0 "Когнитивный Диссонанс"
 KHA.15.desc:0 "Лицо Гаспара ужасно зудело, это мог быть воздух или бакенбарды, которые начали расти. Нет, в глубине души Гаспар знал, что это страх. Страх был редкой эмоцией для этого человека, по крайней мере внешне. Ему очень хотелось почесаться, но мешали ржавые наручники. Восхваляя политику Бухарина и рискуя своей жизнью во имя анархии, он изо всех сил пытался примириться с этим, и, судя по трибуналу перед ним, они тоже это сделали."\n\n"Предатель!" Толпа глумилась, "Эта земля принадлежит народу, мы больше не будем кланяться государству!" Ветхая ратуша трещала по швам от голосов, "Посмотрите вокруг! Откуда взял тебя Союз?" \n\nГаспар почувствовал жжение в его лице, ярость. Пленник опустил голову в тщетной попытке сохранить лицо. Почему они не могли понять, что он верит в свободу, но что без сильного государства фашистам не остановить уничтожения этой земли? "Говори за себя, трус! У вас есть защита? Или ты доволен тем, что танцуешь для своих хозяев?"\n\nГаспар не собирался быть использованным, именно поэтому он записался в Черную армию в первую очередь. "Близкие по духу.". Он плюнул, "Вы думаете, что вы самые умные люди в России, но вы ни хрена не знаете. Легко сидеть в актовых залах Канска, кричать со стропил, стоять на ящиках в окружении верных и преданных последователей и махать шапкой, выкрикивая одни и те же усталые фразы о свободе и вольности. Где твоя свобода? Где твоя свобода? О, я уверен, что мы все ценим свободу, лижа сапог Черной армии! Очень рад, что Совет безопасности предоставил нам свободу говорить все, что мы хотим, но товарищ! Если это гребаная свобода-" Страстная речь закончилась резким взрывом. Из противоположного конца комнаты шел дым, источником которого был пистолет. "Очевидно, что человек был виновен, у меня нет времени на змеиный язык государственников." Заговорил человек, на руке которого красовались знаки отличия Черной армии."
 KHA.15.a:0 ""Пойдем домой.""

 KHA.16.t:0 "Передача мощности"
 KHA.16.desc:0 "" Добрый день, Товарищ Захария." Михаил поздоровался с молодым человеком, "Холодно там!", старик сказал, снимая пальто и неторопливо направляясь к камину: "Сегодня тоже большая встреча, похоже, просто еще один день".\n\n"Это особенно важная встреча, Михаил, я не нахожу много поводов для шуток". Это было абсурдно, нет, это был позор даже рассматривать такое предложение. Простому человеку это казалось очевидным выбором-поручать самые сложные задачи профессионалам. Милитаристы из Совета Безопасности были профессиональными убийцами, у них не было опыта в управлении и регулировании рынка.\n\n Минуты превращались в часы, мужчины и женщины, спотыкаясь, входили в изолированную каюту. В перерывах между рассказами и приятной светской беседой между разными делегатами Михаил случайно взглянул на часы "Я надеюсь, что мы все здесь!". Волна тишины промчалась по любопытной комнате. "Хорошо, что вы все здесь, я знаю, что это довольно опасное путешествие в эти дни, но ваше присутствие означает мир. Мне бы очень не хотелось тащить вас сюда из-за чего-то незначительного, но, как скажет вам товарищ Захария, это далеко не так. Верно, Захария?" Михаил улыбнулся своему другу. "Спасибо, товарищ Михаил, он прав, что я не могу вас сильно напрягать, однако мы не можем сегодня одобрить нынешнее предложение о делегировании важнейшего оборонно-промышленного управления Совету Безопасности. То, что мы часто принимаем как должное, - это то, как нам повезло жить по-настоящему свободными людьми, а не пасущимися вокруг, как овцы. Утверждение этого движения разорвет сердце анархизма из народа и оставить его на волю Черной Армии".\n\n"Честно, я ничего не имею против. Мы передаем эти полномочия не диктатору, а нашему простому человеку." Подал голос один из зрителей. "Я не вижу здесь большой проблемы, бюрократия-это не царь." Эхом отозвался другой. Захария был ошеломлен, централизованный промышленный совет плюнул бы в лицо всем тем, кто сражался и умирал за свободу! Захария не успел высказать свое мнение, однако массы уже приняли решение, экономика была гораздо безопаснее в руках Совета Безопасности."
 KHA.16.a:0 "Если бы они только знали, что делают!.."

 KHA.17.t:0 "Много голов лучше чем одна"
 KHA.17.desc:0 "Карта Центральной Сибири пропахла плесенью, ее края были усеяны рваными пятнами, а названия городов стали неразборчивыми от десятилетий воздействия стихии. Несмотря на все это, двуглавый орел блистательно сидел в углу, его зоркий взгляд обещал предотвратить любой вред, который может обрушиться на Россию. Хотя Орел и наблюдал, но очень редко что-то глядел в ответ, пока в поле его зрения не попало жирное лицо Вениамина. "Что это за хрень? Мы действительно используем карты империи?" Он повернулся к остальным своим сверстникам, которые так же сгорбились над пожелтевшей картой.\n\n"Она старая, но надежная, я принес ручки". Мужчина полез в сумку и достал шесть ручек. "Отсюда мы можем выделить различные коммуны." Он снял колпачок с ручки и тут же нацарапал поверх герба дома Романовых, погасив птицу навсегда. "Я полагаю, мы можем пойти по алфавиту, каков статус Бережа, Катерина? "\n\n "Менее чем идеально, мы сильно пострадали от коммунистов на востоке, так часто, что какие-то озлобленные старики перейдут на нашу землю и сожгут ее всю дотла. Черная Армия обещала увеличить свое присутствие, но у нас ничего подобного нет."\n\nМужчина кивнул, рисуя череп и скрещенные кости над коммуной. "Зеленогорск является большой возможностью, большая часть промышленности там осталась нетронутой." Таким образом, в течение трех долгих часов члены Общественного совета по промышленному развитию рисовали знаки и полосы, рисуя картину свободной земли, переплетенной стрелками. Товары текли по замерзшей тундре, прыгая с места на место, поскольку охота за идеальным балансом обострилась. Мужчина наконец отложил ручку и полюбовался работой, она была грязной, но хорошо собранной. Это был организованный хаос, подходящий для свободной территории."
 KHA.17.a:0 "Работая вместе, нет ничего недостижимого."

 KHA.18.t:0 "В школе снова начались занятия"
 KHA.18.desc:0 "Андрей почувствовал, как защипало в груди, когда ноги ударили по педалям, он опаздывал! Стук! Стук! Стук! Холодный ветер жалил в лицо, но Андрей ни при каких обстоятельствах не мог пропустить школу, мама прочитала ему достаточно лекций, чтобы он мог прочесть их наизусть, "Слушай меня, засранец," говорила она резким и скрипучим голосом, "Ты первый в своей семье получил хорошее образование. Мальчик, у тебя есть потенциал стать кем-то великим, так что не облажайся!"\n\nНаконец из-за горизонта показалась ослепительно белая крыша школы, сквозь прищуренные глаза он увидел велосипеды других мальчиков, небрежно разбившиеся о землю, вокруг...чего-то. Ему было не совсем ясно, что именно, но он выглядел почти как грузовик его отца. Это было странно, не так уж много детей бросали, большинство просто отправляли в тундру, в ближайшее высшее учебное заведение. По мере того как он приближался, Андрей позволил своему велосипеду остановиться, его мысли все больше сосредотачивались на том, что, черт возьми, грузовик может делать в школе.\n\nАндрей спешился и бросился внутрь, молясь, чтобы не опоздать. "МНЕ ОЧЕНЬ ЖАЛЬ! Я БЫЛ С МАМОЙ И Я-" Андрей заметил что-то неладное в своей комнате, там был его учитель, сын Дмитриевича, а потом мужчина, голова блестящая и лысая, но рот прикрыт черной тряпкой. "Добро пожаловать в класс, Андрей." Прошипел его учитель, "Займите свое место." Андрей застенчиво нашел свое место и направил свое внимание на доску ."Как вы могли заметить, к нам присоединился товарищ Петр, который некоторое время будет жить здесь." Андрей нахмурился, зачем им в школе Черная Армия? Любопытствуя, Андрей вскинул руку: "Мистер Петр, что вы здесь делаете для нас?"\n\n"Я позабочусь о том, чтобы плохие мысли не дошли до вас"."
 KHA.18.a:0 "Держать детей в безопасности, физически и морально."

 KHA.19.t:0 "Приятный Сюрприз"
 KHA.19.desc:0 "Пререкаться с непослушными русскими детьми было уже непростой задачей, пререкаться с непослушными русскими детьми, которых всю жизнь учили, что единственное, что действительно имеет для них значение, - это их свобода и независимость, было невозможно. Не помогало и то, что книги разлагались у них на глазах, и большинство студентов с трудом могли произнести слово "Махно", не говоря уже о том, чтобы сказать, кто он такой. Несмотря на это, Эдуард вложил в свою карьеру все силы, школ было не так много, как тогда, и лучшими учителями были в основном бесправные интеллигенты из Томска. Он смирился с тем, что в комнате отдыха достаточно кофе, чтобы утопить свои печали. Пока он готовился к принятию напитка, он услышал, как заскрипела дверь, "Ах, Саша! Как у тебя дела?"\n\n"Чертовски лучше, чем я был сегодня утром. Угадай, что пришло сегодня?"\n\nЭдуард отхлебнул кофе, "Что это? Только не говори мне, что они снова урезают бюджет?"\n\n Cаша сверкнул улыбкой, держа в руках конверт, "Отнюдь нет!"\n\n"Что это?"\n\n"Письмо от Совета по Обогащению Общественного Образования, они выделяют нам дополнительное финансирование."\n\nЭдуард чуть не выплюнул свой кофе, "Нихуя себе? Это невероятно. Может быть, эти дети действительно научатся чему-то хоть раз!""
 KHA.19.a:0 "Небольшое финансирование имеет большое значение."

 KHA.20.t:0 "Нет ничего без нас"
 KHA.20.desc:0 "Отрывок из дневников Андрония Мишуренко:\n\n"При гипотетическом сценарии, при котором Россия была полностью объединена под черным знаменем, от Москвы до Владивостока царила анархия, стал бы мир лучше? Ответ на этот вопрос очевиден: да. С этого момента Россия должна идти по одному пути, одному пути отпущения грехов и одному пути с прочным шансом выжить. Молодые, идеалисты, они хотели бы, чтобы Черная армия была отброшена в тот момент, когда она изжила себя, они считают мужчин и женщин, которые боролись за освобождение России, бременем, а армию как государство. В их идеальном мире Черная армия была бы распущена в пользу крестьянских ополчений, которые объединяются для окончательного блага защиты друг друга. Эти заблуждения о силе дружбы, спасающей Россию от разрушения, беспочвенны.\n\nПо правде говоря, стервятники начнут роиться в тот момент, когда Черная Армия ослабнет. Японцы на востоке воспользуются любой возможностью расширить сферу своего влияния, основав на своем пути рабовладельческие колонии. Немцы ясно дали понять, что их миссия-пресечь любую попытку европейской свободы в зародыше. Это был бы только вопрос времени, прежде чем Вермахт уничтожит созданные мелкие армии. Американцы тоже, всегда жаждущие возможности ослабить нацию вне их досягаемости, будут топтаться на месте, чтобы установить мнимую республику на осколках России.\n\nВ качестве альтернативы, Черная Армия могла бы остаться после объединения, поддержанная толпами русских, стремящихся, наконец, пережить день без угнетения, день, когда они не были собственностью, и противостоять иностранным угрозам. Оппортунистические, властолюбивые, жадные военачальники России пускают слюни при мысли о мире без Черной армии, ничего, ничего, что может быть важнее роли Черной армии."
 KHA.20.a:0 "Нет такой вещи, как безвредная сила."

 KHA.21.t:0 "Вечерняя прогулка домой"
 KHA.21.desc:0 "Офицер Егор Скорняк записал в блокнот имя человека, которого подозревал в предательстве. В последнее время этот человек вел себя странно, избегал Егора, отказывался прощать ему долги в баре, наверняка в него вселился какой-то реакционный дух. Егор нервно грыз карандаш, теперь предстояло решить, как с этим человеком поступить. Стандартный протокол требовал допроса и последующего пересмотра, но Егора избрали по заслугам. Не было нужды в повторном суждении, народ доверил ему власть, но, что еще важнее, ответственность. Вздохнув, он закрыл блокнот и сунул его в подмышку. Он решил, когда вернется домой. Выйдя в коридор, Егор закрыл за собой дверь и остановился. Было очень тихо. Ни единого слова. Обычно секретарши смеялись и сплетничали, когда остальные расходились по домам. Он завернул за угол в прихожую и не увидел секретарей, скорее наоборот, шестерых мужчин, стоящих перед дверью. "Что все это значит? Кто вы такие?" \n\n"Товарищ Скорняк, вы достаточно долго думали, что вам сойдет с рук работа на Николая, играть здесь с людьми является предательством вверенного Вам мандата. Это тошнотворно, Егор."\n\nНеуклюжий олух был ошеломлен, он? Работать с иностранными державами? Вряд ли! "Д-должно быть, какая-то ошибка, господа!"\n\n"Нет, нет, Егор, никакой ошибки. У нас тут записка от вас, признание вины." Один из бандитов помахал в воздухе плохо написанной запиской.\n\n"Это даже не мой почерк! "\n\n"Это не обязательно, это признание. Это то, во что поверит Совет Безопасности. Ты не подходишь для этой работы, Егор. Немедленно подайте в отставку с этого поста". \n\nЕгор некоторое время думал, что эти люди определенно шутят, может быть, он все-таки был не в своей тарелке. "О-очень хорошо...поскольку я больше не могу выполнять свои обязанности, полагаю, вы исполняете обязанности офицера.""
 KHA.21.a:0 "Иногда приходится избавиться от лишнего."

 
 KHA.22.t:0 "На виселице"
 KHA.22.desc:0 ""Отвалите от меня нахрен!" Громов брыкался на своих похитителей, "Я ничего не сделал! Отпустите меня!" Громов был не в том положении, чтобы выдвигать требования. Его союзники были сокрушены в минувшие недели, его тело недоедало, держалось только на насекомых которые время от времени ползали между щелями клетки в его собственной тюрьме. Громов проводил ночи, глядя на портрет отца, висевший на стене. Исполнение закона было у него в крови многие века, мальчик практически родился с пистолетом в руке и значком на груди. Его родословная давала ему некоторую защиту. Когда прибыла Черная Армия и потребовала сдачи тюрьмы, Громов с радостью согласился. Это был страх. Он избивал, грабил и расстреливал многих людей, но жестокость Черной Армии и фанатичных крестьянских ополченцев вселяла в этого человека страх Божий.\n\n"К стене!" Рявкнул человек с закрытым лицом и выхваченным пистолетом, но Громов едва расслышал его из-за рева зрителей. Толпа была плотно набита во дворе Красноярской мэрии, масса людей прибыло только для того, чтобы посмотреть на расправу над полицейским начальником? И тут до него донесся запах разлагающейся плоти. У его ног мозги Богдана мариновались в крови. Слева от него лицо Виктора прижалось к самому себе, так как его череп полностью провалился. Громов заставил себя отступить, но, как и в первый раз, когда прибыла армия, Громов был трусом в первую очередь и верным слугой Красноярска в последнюю. Его лицо жгло, запах мог убить его, если бы палач просчитался. Дело было не только в запахе, он почувствовал, как на глаза наворачиваются слезы.\n\n"Ты не имеешь права плакать, свинья! Ты плакал, когда раздавил беззащитного сапогом?"\n\n"Это не правосудие!" завопил Громов, чуть не задохнувшись от подступившей к горлу желчи.\n\n"Твое правосудие это то, что соответствует твоим интересам, мы покажем тебе народное правосудие!" Палач прицелился и всадил две пули в голову пленника. Его тело рухнуло в кучу крови, кала и мочи, оставленных товарищами.""
 KHA.22.a:0 "У нас нет времени на крокодиловы слезы."

 KHA.23.t:0 "Чужак в знакомой стране"
 KHA.23.desc:0 "Ян выглянул из окна своего комплекса, они все еще были там. Иоаким давно обмяк, его лицо стало фиолетовым от удушья. Иоаким перестал быть Иоакимом, когда пол ушел у него из-под ног и веревка затянулась вокруг его шеи так, что он не мог дышать, но толпе было все равно, человек стал не более чем чучелом, символом всего, что они ненавидели. Они скажут, что он сам напросился на это, он всю свою жизнь ломал шеи самым беззащитным за каждую с трудом заработанную копейку. Иоаким был помещиком, воплощением врага анархистов.\n\nЯн не знал, как себя чувствовать, по критериям мужчин и женщин на улицах, он также получил свое место на виселице за время, проведенное за сбором налогов. Он объяснял им, что это не его ответственность - выносить приговоры, он просто следовал приказу пойти в деревню и забрать то, что ему причитается, что в этом плохого? Он понимал, что не все могут свести концы с концами, и Ян вытерпел более чем достаточно слез от отца, полностью осознавая надвигающуюся угрозу силовиков. Но Ян ничего этого не сделал! Он просто стучал в двери и протягивал руку, разве это преступление? Для них так оно и было. Новосибирск в это время года выглядел неплохо, он мало что слышал о городе с тех пор, как рухнула республика, но он был уверен, что это хорошее место, чтобы осесть, залечь на дно, пока кто-нибудь не усмирит этих диких собак.\n\nЯн приоткрыл чуть-чуть дверь, оглядываясь по сторонам, пока на горизонте было чисто. Он вышел на улицу с чемоданом в сумке и глубоко вздохнул - все было в порядке, после чего быстро зашагал к вокзалу. С божьей помощью они не разрушили это место. Путешествуя по городу, Ян обратил внимание на иконографию, нарисованную вокруг города. Повсюду кости. Нарисованные на отделениях, магазинах, церквях символ Черной Армии был неизбежен. Ян пообещал себе не смотреть на виселицу, его тошнило, но выбора у него не было. Посреди улицы висела окровавленная и обмякшая Александра, которую можно было узнать только по одежде. Ян отпрянул головой, но на секунду оглянулся назад. Ян ускорил шаг. Если Иоаким может умереть, Александра может умереть, это значит что теперь может умереть кто угодно."
 KHA.23.a:0 "Те, кто боятся людей, заслуживают самого худшего."

 KHA.24.t:0 "Большая Левая Палата"
 KHA.24.desc:0 "Его бы расстреляли. Миша знал, что это только вопрос времени. Дикари были умны, это пугало его, но они все еще оставались дикарями. Они знали только одно - ненависть. Свобода была третичной. Он переступил с ноги на ногу, они уже должны были их прикончить, в осознавать это было жестоко, вместо быстрой кончины быть запертым здесь вместе с товарищами по Социал-Демократической Партии Красноярска. Тут Миша увидел, как мужчины выходят на импровизированную сцену и спешно собираются посреди зала заседаний, превращенного в тюремную камеру. Самое время, подумал Миша. Люди, вышедшие на трибуну, были, к огорчению Миши, не офицерами, а представителями Общественного Совета по Расширению и Интеграции.\n\n"Приветствую вас, товарищи! Я хотел бы извиниться за то, что затащил вас сюда, но я надеюсь, вы понимаете, что обстоятельства немного изменились... Я призываю вас сделать глубокий вдох." Лишь немногие в толпе делали нерешительные попытки подражать ведущему, в основном из страха, в то время как большинство просто взирало на происходящее в замешательстве. "Это первый вдох без тяжести гнета на ваших спинах! В то время как некоторые из тех, кого вы, возможно, называете союзниками, даже друзьями, предстают перед судом за свои действия, мы не верим в неизбирательное насилие, это политика угнетателей, против которой мы выступаем!"\n\n"Значит, ты загнал нас в эту камеру, чтобы сказать, что не собираешься убивать нас? Вслух удивился Миша.\n\n"О нет, это нечто намного большее!" Ведущий успокоил людей "Теперь у вас есть определенные обязанности, как и у всех нас. Несмотря на наш успех здесь, мы все еще проводим грандиозный эксперимент." Миша усмехнулся; то, что они называли успехом было не более чем городом, который стал боевой ареной для Черной Армии. "Для того чтобы людям Сибири, России и даже всего мира была предоставлена новая возможность, вы нужны нам здесь. Вы знаете этот город лучше, чем мы, вам доверяют люди, и вы доказали, что открыты делу левых. В ближайшие дни ваша партия будет реорганизирована в сторону коммуны." Миша задумчиво кивнул. Ну что ж, подумал он, может быть, они и не дикари вовсе."
 KHA.24.a:0 "Повесьте помещика, спасите левых."

 KHA.25.t:0 "Суд над царем Рюриком"
 KHA.25.desc:0 ""Трибунал подготовлен. Что с вами, товарищ Николай?" Сказал Галансков в редкую минуту спокойствия. Революционер повернулся к князю и кивнул, его голова была обнажена без короны. "Полагаю, вы отстаиваете свою собственную защиту?" Еще один кивок. "Очень хорошо. Товарищ Николай ваш случай не похож ни на что виденное мною ранее, но все же даже он достаточно распространен. Вы поднялись по служебной лестнице, вы сделали за десять лет то, что большинство людей не надеялись достичь за всю свою жизнь, и на вершине своей карьеры непреклонная волна фашизма захлестнула вас и ваши войска, как волна. Вы видели жестокость фюрера, вы молча сидели на заседаниях Бухарина и Ягоды. Ты сам все это видел, Николай. Вы были человеком, достойным ранней отставки у ног лидера, но все же, несмотря на все это, ты всё жив. Жаждущий власти, всегда замышляющий выбить следующую фигуру с доски. Ты потянулся к солнцу и выпустил его из рук."\n\nНиколай встретился взглядом с Галансковым: "То, в чем вы меня обвиняете это правда. Я взял корону, несмотря на мои действия против партии. Я не жажду власти, господин Галансков, я жажду перемен, как и мои подданные. Россия не способна править без монарха, посмотрите со стороны, чтобы увидеть результат рабочего государства. Мое предложение народу было простым: развитая культура и свободный народ. Я не считаю это преступлением."\n\n"Как всегда, ты прячешься за полуправдой и подтасованными фактами. Мы привели тебя сюда не для того, чтобы отчитывать за свободу, Ваша ложь может зайти очень далеко." прокомментировал Степанов, "Обещания реформ, были не более чем пустой тратой времени, вы утверждали реакционные элементы для возникновения сильного царство. Теперь монархия мертва. Президиум мертв, Николай. Вы живете в авторитарном прошлом, ослепленные свободным будущим." В редкий момент солидарности Степанов бросил понимающий взгляд на Галанскова.\n\n"Товарищ Николай, трибунал признает вас виновным по всем пунктам обвинения." Галансков, Степанов и остальные члены трибунала собрали свои вещи. Николай уставился на кафель у своих ног. Во всем этом всегда был выход, человек, которого можно было подкупить, место, куда можно было убежать, но, почувствовав руку офицера на своем плече, он понял, что удача отвернулась от него."
 KHA.25.a:0 "Конец, достойный царя."

 KHA.26.t:0 "Никаких исключений"
 KHA.26.desc:0 "Октай повертел большим пальцем. Вся эта ситуация была очень неловкой. Когда он получил известие о том, что в Кызыле воцарилась анархия, он предположил, что это было большими волнениями между монголами и русскими. Вся эта политика никогда не была его сильной стороной. Октай был доволен своей простой жизнью,он просыпался утром, шел на завод и пил кофе. Он, конечно, работал, но предпочитал оставлять большую часть работы своим подчиненным. Однажды, то что он воспринимал за бандитов, явились к заводу, Октай был уверен, что встретит свой конец. Вместо этого Черная Армия привела его в центр Алтая и организовала чрезвычайный суд над теми, кто, как они утверждали, был менеджером по угнетению в Монголии. "Мистер Октай, во время вашего пребывания на посту главы оружейного завода вы могли бы сказать, а управляли вы своими сотрудниками добросовестно?" Он кивнул. "Тогда я попрошу вас объяснить, почему вы нанимали детей для работы в опасных условиях."\n\nОктай был в страхе, его веселое поведение исчезло. Он хотел что-то сказать в свое оправдание, но не находил слов. К счастью, ему не пришлось этого делать, "Октай позволил мне работать, когда никто другой не позволил бы!" произнес молодой голос из зала. "Я должен был работать, чтобы прокормить свою семью!"\n\nОфицеры повернули головы к толпе: "Кто это сказал? Ты, мальчик? Тебе не больше десяти лет, ты не должен вознаграждать систему, которая принуждает тебя к рабству. Если мы даруем даруем помилование этому человеку, это только научит реакционеров, что они могут выйти сухими из воды!\n\n"Окати не работорговец, он заставил Комиссию раздобыть мне достаточно еды, чтобы пережить зиму!" крикнул другой голос из толпы зрителей.\n\n"Это ничего не меняет.-"\n\n"Окати бесценен для нашего общества! Он сделал слишком много хорошего, чтобы отбросить его в сторону за идеологические взгляды! Толпа одобрительно взревела, требуя свободы. Некоторые подбирали камни и начинали швырять их в офицеров.\n\n"К черту все, просто уберите его отсюда" Приказал один офицер другому, "Оставить одного из них в живых - это еще не конец света.""
 KHA.26.a:0 "Редкое милосердие."

 KHA.27.t:0 "Для обычного Мурэнца"
 KHA.27.desc:0 "Как Миша позволил втянуть себя в это? Ирония в том, что он будет навещать Мурэн, должен был быть, если это то, чем была его жизнь сейчас. Он не испытывал отвращения к жизни под властью Черной армии, она, конечно, победила режим Андреева, но это было немного экстремально по его вкусу. Социал-демократическая партия была ему гораздо ближе, но все же, боялся ли он последствий или в глубине души видел потенциал для величия, Миша согласился поехать на недавно освобожденную территорию.\n\n"Здесь." Он скомандовал, "Вот это место." Монголия никогда не была промышленным центром, но это не был грандиозный Дом Чингисхана. Это был восьмой зал заседаний в доме престарелых. Сцена перед ним вызвала улыбку у озлобленного старика. Серп и молот, Роза, сверкающий гобелен со звездой на вершине Соёмбо. Чуть меньше сотни мужчин и женщин столпились в комнате, каждый из которых носил какие-то памятные вещи своей партии.\n\n"Приветствую товарищей!" Миша изобразил широкую ухмылку и последовал сценарию. "Массовая явка здесь кое-что показывает, мы делаем настоящий прогресс!" Миша вложил в это дело все свои силы, но невеселая толпа не принимала в нем никакого участия. "А теперь я хочу, чтобы ты глубоко вздохнул-" Миша замолчал и вздохнул, "Слушай. Я собираюсь покончить с этим дерьмом вместе с тобой. Совет хочет, чтобы я рассказал тебе эту болтовню об освобождении и свободе, но это все только кажется." Явно растерянные обитатели комнаты подняли брови, это была какая-то шутка?\n\nМиша видел, что все катиться в пропасть, "Слушай, я, э-э, это просто..." Миша глубоко вздохнул. "Дело в том, что я не могу объяснить, как это будет работать с заранее подготовленной речью. Анархия-это то, чем вы должны наслаждаться сами, я видел это из первых рук. Я жил в таком состоянии, когда людей расстреливали, если они теряли сознание от истощения. Я видел тиранию из первых рук и привык к ней, в то время она меня почти не трогала. Теперь я увидел альтернативу, я увидел истинное сотрудничество, и это прекрасно. Вы все можете принести это в свою коммуну, вы можете принести сотрудничество." Многие взгляды были разделены между различными сторонами, прежде чем они снова посмотрели на Мишу, давая свой одобрительный кивок. "
 KHA.27.a:0 "Не так уж плохо для новобранца-реформатора."

 KHA.28.t:0 "Ослепленные свободным будущим"
 KHA.28.desc:0 "Василий любовался на себя в отражении его медали. Обычно он носил их по дому, но на старости лет обнаружил, что они начали сползать с его униформы. Союз, возможно, и проиграл, но он точно выиграл, у него были медали, чтобы доказать это, и они были не единственными. В обувной коробке под половицами Василий хранил свои самые ценные вещи. Святой Георгий и Золотое оружие скрылись из виду. Он хотел показать их, иногда вынимал и клал на полку, хотя бы на минуту, он с гордостью демонстрировал медали двух совершенно разных Россий. Василий вздохнул, глядя в свое отражение, теперь была третья Россия, четвертая и пятая, больше Россий, чем у него было пальцев на руках и ногах. Как не повезло жить в том, где таких, как он, считали преступниками высшего порядка?\n\nВасилий негодовал из-за анархистов, у черни не было бы никаких шансов, если бы он имел возможность командовать всего лишь одной дивизией. Роли поменялись местами, однако военный офицер, считавший лающие приказы своей второй натурой, жил в особом административном округе Черной армии Дунд-ус. Василию было смешно, по крайней мере, он думал, что сможет прожить остаток своих лет без ссор и войн. Он оторвался от собственного отражения, чтобы выглянуть в окно, и, конечно же, услышал вдали рокот патрульной машины.\n\nСтарику казалось бессмысленным, зачем им понадобилось грабить Россию во имя собственной военной диктатуры, когда под Красным знаменем это можно было сделать гораздо проще? Если все это время цель состояла в том, чтобы обмануть массы, заставив их думать, что это анархия, то они сделали это достаточно хорошо. Этот старый генерал знал другое. Он провел достаточно лет на службе, чтобы знать, когда кто-то сражается, то только за кровь или экспансию. Вот и все, что он увидел в глазах офицера, назначенного в его округ. Человек, который разорвал свои цепи только для того, чтобы надеть их на кого-то другого. Василий недоумевал, сколько еще может продолжаться эта шарада, народ России был легковерным, надломленным и грубым, но они, конечно, не были глупы и скоро поумнеют до этого поступка, или, по крайней мере, он надеялся. "
 KHA.28.a:0 "Не более чем бред старика."

 KHA.29.t:0 "Город под осадой"
 KHA.29.desc:0 "Он щелкнул зажигалкой и поднес ее к сигаре во рту. Он глубоко затянулся и выдохнул дым в воздух. Он почти соответствовал дыму, исходящему с улиц. Композитор провел пальцем по рюмке на столе. Музыка. Ему нужно было послушать музыку. Прежде всего нужно было закрыть жалюзи, в воздухе висел запах смерти. Ему повезло, что он оказался в студии, когда Черная армия проломила стены города. Хармсу повезло меньше. У него были свои разногласия с этим человеком, но эта участь была неудачной, его череп проломился, и его содержимое вытекло на рубашку. Столько романов и стихов выплеснулось на улицы Томска. Где они находились, с народом. "Г-н Шостакович! Нам нужно немедленно убираться отсюда, чертова чернь сошла с ума, они повесили-"\n\n"Я знаю. Пожалуйста, закройте дверь, когда будете уходить." Шостакович встал и потащился через комнату в студию, прихватив с собой водку. Шостакович приглушил музыку и открыл рот, чтобы обратиться к умирающему городу. Он изо всех сил пытался найти слова, чтобы сказать, собирая в своем мозгу все, что он мог найти, это музыкальные ноты, он бы прокричал концерт барабанов, бьющееся сердце России, если бы мог. Он размышлял, пока что-то не вырвалось у него изо рта: "Мы сделали все, что могли." Он сглотнул. "Эта республика была основана на будущем, государстве завтрашнего дня. Препятствия естественны, это означало прогресс. Мы выступали за мир, где Россия не является государством варварства, феодалов и крепостных, на горизонте-новая Россия..." Скрипки заняли паузу в его речи, "так или иначе. Я обращаюсь к вам с последней мольбой: подумайте о пути, по которому вы идете, уверены ли мы, что нас устраивает быть дикарями мира? Это еще не конец, мы можем учиться на этом и делать лучше." Снаружи Шостакович видел своего адъютанта, жестом приглашавшего его уйти. Не прощаясь, Шостакович прибавил громкость и заковылял к двери. "Тогда на крышу?"\n\nЕго помощник кивнул, "Камов готов перебросить нас сюда по воздуху."\n\nКомпозитор усмехнулся, "Куда мы пойдем?\n\n"Не знаю, сэр, но этот город мертв.""
 KHA.29.a:0 "Люди забрали то, что принадлежит им."

 KHA.30.t:0 "Решение, которое долго откладывалось"
 KHA.30.desc:0 "До сведения Совета дошло, что размах нашей территории превосходит возможности Черной армии в ее нынешнем виде", - сказал Галансков перед массами в Канске.\n\n"Необходимо, чтобы в это время гражданских потрясений мы объединились против реакционных элементов, укоренившихся в России." Добавил Степанов, подходя к микрофону. "Совет хорошо осведомлен о нынешней политике закрывания глаз на людей, осуществляющих свою волю".\n\n"Реакционеры пришли в Совет, умоляя о справедливости, что они знают о справедливости?" взревел Галансков, заставив толпу вспыхнуть. "Их правосудие-это пуля в голову человеку, который не сделал ничего плохого! Почему бы не дать им попробовать их собственное лекарство?" n\nСтепанов жестом призвал к спокойствию в толпе, но попытка успокоить тысячи анархистов была невозможна, поэтому он предпочел говорить за них. "Твоя воля-это воля твоего соседа! И его тоже! Товарищи, мы все одно сообщество, работающее вместе против одного общего врага, кто бы это мог быть?!"\n\n"ГОСУДАРСТВО!" Толпа взвыла. Степанов и Галансков обменялись улыбками и помахали толпе, теперь она была в их руках."
 KHA.30.a:0 "Око за око"

 KHA.31.t:0 "Неудачное Задание"
 KHA.31.desc:0 "Судьба Гоголя находилась в балансе людей перед ним, их лица были мягкими и рыхлыми, но их глаза выражали что-то похожее на внимание. Совет Безопасности выбрал пожилых людей, или, как они их называли, "опытных", для управления системой правосудия с тех пор. Это была плохая огласка, когда мертвецы висели на улицах каждого города, который он предполагал. Там были настоящие преступники, бандиты, которые подъезжали к дому, стреляли вслепую и грабили то, что осталось от здания. Тем не менее, каким-то образом трибунал нашел время допросить подростка, который не совершил никакого преступления, но читал книгу.\n\n"Товарищ..." Офицер еще раз просмотрел бумагу: "Гоголь?"\n\n"Это верно."\n\n"Ну, товарищ Гоголь, к обвинениям нельзя относиться легкомысленно, вас обвиняют в распространении реакционной литературы по вашей деревне. Это не только саботаж ваших друзей и семьи, но вы также подвергаете риску всю территорию с таким поведением.\n\n"Это была копия Коммунистического манифеста, я нашел ее в багажнике моего отца после его смерти. Я как раз показывал его друзьям, когда один из ребят доложил обо мне своей матери, которая, как я уверен, вы знаете, предупредила офицера, дислоцированному в нашей коммуне."\n\nСовет генералов обсуждал это некоторое время, от него не пахло криминалом, и было ясно, что мальчик не собирался становиться последователем Бухарина. Тем не менее, его идеи легко могли распространиться вокруг него, подвергая опасности молодые умы. "Я думаю, что мы пришли к решению, товарищ Гоголь." Тело Гоголя напряглось, это было быстро. Неужели им приказали расстрелять всех преступников? Они не станут стрелять в подростка? Он просто читал книгу! "Вы подвергли опасности свою общину, рискуя распространять авторитарные ценности. Чтобы доказать свою преданность коммуне, вам будет поручено работать на фабрике в пятидесяти километрах к северу. Мы надеемся, что это научит вас, что малейшая ошибка может поставить под угрозу этот эксперимент. Олег, пожалуйста, забери его.""
 KHA.31.a:0 "Неужели мощь Черной армии не знает границ?"
 
