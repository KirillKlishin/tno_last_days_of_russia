#Events
yaa.1.t:0 "Яань просит о помощи!"
yaa.1.d:0 "Шокирующая новость пришла из Яаня. Уже несколько дней там не прекращаются столкновения между полицейскими и демонстрантами! В результате, протестующие захватили здание полицейского участка. В связи с этим, с нуля часов следующего дня в городе вводится военное положение. По распоряжению Лю Веньхуэя на помощь полиции в город выдвинулись армейские подразделения. Возможно, ситуация не так плоха, как могло бы показаться на первый взгляд и это могут быть всего лишь мародёры. Но то, что группа восставших забаррикадировалась в полицейском участке и выдвигает требования Вэньхуэю- это факт. Прибывшие армейские части запрашивают разрешение на штурм полицейского участка."
yaa.1.a:0 "Выяснить, кто захватил полицейский участок и немедленно расстрелять!"
yaa.5.t:0 "Осада яаньского полицейского участка"
yaa.5.d:0 "В город прибыл Лю Вэньхуэй собственной персоной. Он запросил сведения об обстановке на месте проишествия, но в тоже время, он чувствовал себя, мягко говоря, не очень и сему была причина. В окнах полицейского участка уже красовались флаги Китайской Республики, а также изображения дракона, лотуса и других символов Китая. Когда Веньхуэй подошёл поближе к зданию, то ему в лицо чуть не прилетел его собственный портрет ручной работы одного из местных художников. Подоспевший к Веньхуэю офицер сообщил, что те, кто захватил здание полицейского участка, выглядели достаточно молодыми и хорошо одетыми. Шеф полиции предпологает, что захватчики уже смогли добраться до оружейного хранилища и уже во всю готовят оборону здания. Шеф призывает немедленно начать штурм, иначе начнётся кромешный ад. Но всё же, что лучше выбрать?"
yaa.5.a:0 "Может всё-таки выслушаем их? Возможно у них есть причины."
yaa.5.b:0 "Они нам ещё условия будут ставить? Начинаем штурм!"
yaa.6.t:0 "Полицейские отступают!"
yaa.6.d:0 "Шокирующие новости приходят из Яаня! Попытка штурма, захваченного на днях полицейского участка, потерпела неудачу. Начало штурма оказалось успешным и отрядам полиции удалось прорвать самодельные баррикады и войти внутрь. Дальше начался кромешный ад, так как восставшие успели подготовиться к штурму и встретили спецназовцев шквальным огнём. Только чудом никто не погиб, но было много раненых. Какова же причина провала штурма?- спросите вы. Может это нежелание причинять вред малолетним дебилам или то, что спецназовцы, мягко говоря, удивились такому энергичному отпору восставших. Может всё-таки начальство плохо спланировало операцию? Кто его знает? Известно только одно: необходимо, чтобы сопляки кончали с беспределом и шли по домам."
yaa.6.a:0 "Кажется, полиция не справляется. Ли Си Цин, где танки? Народ требует танки!"
yaa.6.b:0 "Дадим спецназовцам ещё шанс. Они всего лишь были застигнуты врасплох."
yaa.6.c:0 "Игра не стоит свеч! Нужно выслушать их."
yaa.7.t:0 "Успех гарантирован!"
yaa.7.d:0 "У здания виднеются обученные солдаты В ФОРМЕ! У каждого по винтовке и по несколько гранат. А тем временем бойцы всё ближе подбирались к одному из восставших по имени Ляо. По итогу, заявления восставших остались без внимания. Сначала была какая-то вероятность, что их выслушают, но нет. Сиканом всё также будут править мелочные предатели, которые только и знают, чтобы набить карман за счёт простой китайский рабочий. На данной оптимистической ноте, Ляо поднял руки над головой вышел со станции. Кажется, не суждено ему умереть за идеалы.\n\nЕго бывшим единомышленникам сие не очень понравилось. Они кричали ему в след, что он предатель и трус. После сего, начался штурм и полицейский участко был взят почти без единого выстрела. Лишь двое студентов лежали без признаков жизни, но с двумя признаками огнестрела."
yaa.7.a:0 "Наконец-то"
yaa.8.t:0 "Что будем делать с заключёнными?"
yaa.8.desc:0 "После успешного штурма, у нас десятки задержанных студентов, ожидающих собственной участи, которая была для них уготована. Вэньхуэй, а также ВЫ должны решить, какая участь это будет."
yaa.8.a:0 "Кинуть их за решётку, пока война не кончится."
yaa.8.b:0 "Розгами по жопам и вопрос решён!"
yaa.8.c:0 "Лучше исключить их из школы, а то ещё сторонников наберут."
yaa.8.d:0 "Кажется, они усвоили урок. Пусть идут по домам и сообщите их родителям о случившемся."
yaa.9.t:0 "Костёр"
yaa.9.d:0 "Кажется, у нас проблемы! Видимо, восставшим абсолютно безразлично, что к зданию участка подъехали армейские БТРы и плевать на то, что их подразделения уже во всю готовятся к штурму. И вот отряды входят в здание. Они прочёсывают здание, комнату за комнатой. Они искали восставших. А в это время, один из сопляков принял довольно удачное решение. Он запустил коктейль Жданова в группу солдат, прочёсывающую первый этаж. Пламя распространилось по этажу довольно стремительно. В результате, уцелевшие бойцы в спешке покинули участок. Самим протестующим повезло меньше, ибо баррикады, которые закрывали единственный выход из здания "внезапно" загорелись и с этого момента в китайском участке начался сущий кошмар.\n\nНа место вызваны пожарные расчёты, ибо нельзя допустить, чтобы пламя распространилось на здания в окрестности. Неизвестно, сколько восставших останутся после сего в живых, но известно только одно, здание участка уже не спасти."
yaa.9.a:0 "Ну, вот он- пример малолетних дебилов!"
yaa.10.t:0 "Похороны погибших"
yaa.10.d:0 "Догорали последние угольки того, что ещё вчера было полицейским участком. Через какое-то время, начались поисковые работы. Все, кто находился в момент пожара в здании, погибли. Кто-то сгорел, а кто-то задохнулся, а потом огонь поглотил его бренное тело. Их невозможно будет опознать. Кажется, у работников морга будет много работы."
yaa.10.a:0 "Нам нужно связаться с семьями погибших."
yaa.10.b:0 "Закопайте тайно тела где-нибудь за городом! О том, что здесь произошло никто ничего не должен знать!"
yaa.9999.t:0 "Траур по погибшим"
yaa.9999.desc:0 "Сегодня в десятки семей Яаня пришёл траур по погибшим студентам, которые на днях захватили городской полицейский участок. Многие члены семей погибших вышли рано утром на улицы города, держа лампады и свечки. Матери, отцы, братья, сёстры, убитые горем, держа в руках портреты погибших в ту роковую ночь, шли почти в полном молчании, изредка прерываемом тихим плачем. Да, подобные шествия в Яане запрещены, но полиция не стала никого арестовывать. Арестов не произошло не столько из-за чувств сострадания убитых горем родителей, сколько из-за того, что это были достаточно влиятельные члены общества..."
yaa.9999.a:0 "Вежливо, но твёрдо приказать им разойтись. Сейчас же!"
yaa.9999.b:0 "Пусть пройдут, если сие ни к чему не приведёт. Надеюсь, что скоро шествие закончится."
yaa.9999.c:0 "Убитые горем члены семей очень важны для нас. Вэньхуэй должен встретиться с ними, дабы вспомнить жертв трагедии"
yaa.11.t:0 "Они угрожают здесь всё взорвать!"
yaa.11.d:0 "Вторая попытка штурма оказалась достаточно успешной, в отличие от первой. После недолгого, но ожесточённого побоища с участием дубинок и слезоточивого газа, большинство восставших либо сидело в автозаке, либо было неспособно к дальнейшему сопротивлению. Лишь немногие студенты-революционеры ещё были готовы к дальнейшему сопротивлению, но их крыши начинали понемножку ехать. Один из восставших грозится подорвать себя и остальных, если кто-то из солдат подберётся к нему ближе, чем на пушечный выстрел. И это не совсем пустые угрозы, так как он забаррикадировался в котельной. Он требовал аудиенции с Вэйхуэем. Был ли это блеф или нет, но с одной стороны, хотелось, чтобы никто не пострадал, а с другой стороны, этот психопат может убить Вэньхуэя, если тот войдёт. Здесь без вариантов: либо Вэньхуэй идёт навстречу, либо всё здесь может взлететь на воздух..."
yaa.11.a:0 "Они блефуют! Начать штурм!"
yaa.11.b:0 "Вряд ли они поднимут руку на Вэньхуэя. Начнём переговоры с восставшими."
yaa.12.t:0 "Штурм прошёл успешно!"
yaa.12.d:0 ""
yaa.13.t:0 "Студенты хотят видеть Вэньхуэя!"
yaa.13.d:0 "Лейтенант полиции, посланный, дабы переговорить с восставшими вышел из здания, мягко говоря, взволнованным. В руках у него была записка от восставших: "Мы, всего лишь студенты и мы желаем вести переговоры исключительно с генералом Веньхуэем без посредников". Ситуация немного прояснилась. В здании находились только студенты. Подоспевший на место преподаватель того института, умолял, не применять насилие к этим своенравным молодым людям. Но его задержали, а вскоре- выпустили. Но знание того, что это всего лишь студенты нам ничего не говорит, как и не говорит сей факт об их мотивах и что они на самом деле будут делать с Вэньхуэем, когда того пропустят в здание..."
yaa.13.a:0 "Дадим им шанс. Не усердствуйте при штурме." 
yaa.13.b:0 "Вэньхуэй прочёл их записку. Он заходит внутрь."
yaa.13.c:0 "Возможно, тот преподаватель сможет врозумить их. Пошлите его внутрь."
yaa.14.t:0 "Студенты хотят провести встречу в другом месте"
yaa.14.d:0 "Битый час преподаватели разных факультетов университета умоляли студентов прекратить восстание и поговорить с ними. Мольбы педагогов и угрозы начальника полиции возымели небольшой эффект. Преподаватели вышли из здания с очередной запиской. В ней говорилось об изменении условий сделки между восставшими и Вэньхуэем. Студенты согласятся покинуть здание без оружия, но при условии того, что Вэньхуэй появится и выслушает восставших."
yaa.14.a:0 "Нет уж. Сделка пройдёт на наших условиях или она сорвётся!"
yaa.14.b:0 "По крайней мере, они покинут баррикады."
yaa.15.t:0 "Студенты отказываются выходить из здания"
yaa.15.d:0 "И как ожидалось, переговоры под угрозой срыва. Студенты не хотят ничего больше слышать. Начальник полиции, тем временем, в бешенстве и неспроста, ибо слухи о восстании разносятся по всему Китаю со скоростью лесного пожара. Выссказывается всё больше слов поддержки в пользу восставших студентов. Но у нас больше нет иных вариантов, как провести штурм, повязать всех до одного и предать их суду."
yaa.15.a:0 "Да будет так: Де Мень Ти, приглашай дипломатов!"
yaa.16.t:0 "Студенческий манифест"
yaa.16.d:0 ""
yaa.16.a:0 "По твоей вине несколько полицейских лежат в больнице. По твоей вине были перекрыты въезды в Яань. По твоей вине, я чуть не погиб... и ты мне смеешь учить меня политике?!"
yaa.16.b:0 "Каковы бы ни были их идеалы, понятно только одно, они готовы драться за них до конца. Моё уважение!"
yaa.17.t:0 "Разбор полётов"
yaa.17.d_negatively:0 "Эти студенты устроили кромешный ад в городе, отправили на больничные койки несколько полицейских и всё ради того, чтобы прочесть лекцию Лю Веньхуэю о том, как японцы перед Второй Мировой войной задумали расхуячить американский флот на Гавайских островах. Теперь всем не терпится узнать, какой вердикт доходягам вынесет Вэньхуэй."
yaa.17.d_sympathetically:0 "Да, сии действия могут расцениваться никак иначе, как измена. Но с другой стороны, будет глупо наказывать студентов за проявление патриотизма таким нетипичным способом. По другому скорее всего и нельзя было достучаться до Вэньхуэя. А тем временем полиция подсчитывает убытки от данной акции. Возможно восстание студентов может создать прецедент для подобных протестов. Но всё-таки, нам нужно решить, что будем делать со студентами."
yaa.17.a:0 "Сопляки и их учителя заедут на хату на веки вечные."
yaa.17.b:0 "Посадить восставших и наказать их учителей." 
yaa.17.c:0 "Посадить восставших, пока война не кончится"
yaa.17.d:0 "А-та-та, по жопе студентишкам, но не боле"
yaa.17.e:0 "Отпустить их, но сделать выговор" 
yaa.17.f:0 "Отпустить их и согласиться на встречу с их учителями, дабы обсудить некоторые вопросы."

yaa.50.t:0 "Мы это не заказывали"
yaa.51.t:0 "Смерть ворам!"
yaa.51.a:0 "Не допускать прецендентов"
yaa.51.b:0 "Освободить его"
yaa.51.c:0 "Спрашивайте его только по делу"
yaa.52.t:0 "Шлепок по жопе"
yaa.53.t:0 "Такое неожиданное и неприятное сопротивление"
yaa.53.a:0 "Предложить ему взятку"
yaa.53.b:0 "Расстрелять его 5 раз через повешание"
yaa.54.t:0 "Он наш!"
yaa.55.t:0 "Бандит летит в Тибет!"
yaa.55.a:0 "За ним!"
yaa.55.b:0 "Изгнать его!"
yaa.56.t:0 "Предать правосудию!"
