### Leader Desc ###
POLITICS_LIU_WENHUI_DESC:0 "Лю-не единственный, кто старается всеми доступными средствами поддерживать народ и при этом сохранять свою преданность идеям республиканства и демократии, даже если бы страна даже какое-то время находилась бы под авторитарным режимом. Во всяком случае, он также один из немногих, кто готов к компромиссам. Всё во имя республиканских идеалов, конечно же. Возможно, именно компромисс- лучший выход из такой ужасной ситуации, в которой государство находится сейчас. \n\nИстория нашего героя начинается также, как и любая другая. Наш герой был обычным парнем из крестьянской семьи, который не видел для себя ничего иного, как остаться на ферме и помогать родителям. Но, времена шли и кривая свела Лю с Чаном Кайши, который к тому моменту занимал один из руководящих постов в Сычуани и позвал нашего героя под своё покровительство на не менее руководящую должность. По крайней мере, в отличие от других военачальников, Лю не хотел злоупотреблять собственной властью или расстреливать, бегущих от Гоминьдана коммунистических повстанцев. Он распоряжался своими полномочиями более разумно: при нём начинают открывать новые школы, строятся новые дороги и развязки и сие происходит в труднодоступной гористой местности Сикана. Когда Япония объявила войну Китаю и японцы установили контроль над территорией, управляемой Лю, народ всё равно любил своего лидера. Такая любовь народа даже Тиану Сунъяо не снилась. Но, не смотря на сие, как бы китайские варлорды не шевелили своими лапками, японцев им одолеть всё же не удалось. Лю бежал в горы с верным ему войском и не менее преданными последователями. \n\nОни будут сражаться за будущее Сычуаня! \n\nЗа будущее всего Китая! "

