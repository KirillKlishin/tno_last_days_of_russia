YUN_NPA_cross_yangtze:0 "Пересечь реку Янцзы"
YUN_NPA_cross_yangtze_desc:0 "Великий поток, разделяющий северный и южный Китай, всегда был причиной гибели многих армий. Ради нации мы не можем здесь потерпеть неудачу, как многие поступали до нас! Весь Китай должен быть свободным!"
