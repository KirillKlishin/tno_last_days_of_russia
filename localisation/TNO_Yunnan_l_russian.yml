yun.1.t:0 "Наша ситуация"
yun.1.desc:0 "На южном рубеже того, что некогда считалось Китаем, находится государство, о котором большинство людей никогда не слышало. Маленький мирный край, горный и живописный, покрытый густыми лесами, наполненными журчанием жизни. В них можно увидеть самых разных прекрасных животных.\n\nУвидеть крестьян, которые сутками напролет работают в шахтах, на полях и таскают на себе невероятные тяжести. Лю Хань сверг безумную милитаристскую клику и взял курс на сближение с двумя основными союзниками. Внутри Юньнаня основным союзником является имеющая высокое положение народность йи, которая считает Лю Ханя своим несомненным лидером. За пределами Юньнаня его руководство отвечает только Хризантемовому Трону в Токио. В балансе между внутренними и внешними ведущими игроками Лю Хань видит ключ к обеспечению собственного положения на доске, и, как следствие, безопасности и процветания Юньнаня.\n\nНесмотря на прилипший к нему титул "полевой командир", Лю Хань не слишком заинтересован в войнах. В самом деле, при нем армия была сильно урезана, чтобы снять нагрузку с бюджета великого Юньнаня и продемонстрировать миру пацифизм и миролюбие Лю Ханя… а еще не дать никому сделать с Лю Ханем то, что он сделал со своим предшественником.\n\nНаше основное достояние – земля Юньнаня. Мы добываем и продаем. Мы выращиваем и продаем. Пусть другие преобразуют дары земли в чудеса человечества – мы же вполне довольны ролью поставщиков сырья.\n\nНо нам не стоит забывать о своем месте. Враги повсюду, даже по эту сторону границы. Мы должны действовать решительно, но осторожно; с уверенностью мы шагаем в будущее, лучшее будущее.\n\nЗа Юньнань. За Китай. За Лю Ханя!"
yun.1.a:0 "Вперед!"

yun.2.t:0 "Новое месторождение олова!"
yun.2.desc:0 "Археологический проект трех членов Кунминского исторического сообщества заключался в попытке исследовать место предположительного нахождения деревни, сожженной во время восстания тайпинов. С самого начала экспедиция задалась: в первые же дни удалось набрать целую тележку черепков и фундамент крупного каменного здания. Ученые были рады; наши агенты еще более рады отрапортовать, что археологи случайно обнаружили залежи олова – весьма крупные, кажется.\n\nГеолог из Кунмина в своем отчете указал, что область, как оказалось, имеет не одну залежь, но сразу множество и представляет большой интерес в качестве горнодобывающего региона. Мы и так экспортируем значительное количество олова, и дальнейшее увеличение экспорта пойдет только на пользу нашему великому государству. Богатства земли – богатства Царей, богатства богов, а теперь они станут богатством Юньнаня.\n\nМы уже собирались выкупать землю, когда узнали, что эта территория и так принадлежит государству. Приятный сюрприз; нам остается лишь решить, что с ней делать.\n\nПравда, перед принятием решения нам нужно ответить на письмо от Кунминского исторического общества – в нем археологи умоляют дать им еще пару дней, чтобы успеть извлечь из земли хотя бы самые интересные артефакты."
yun.2.a:0 "Отказать."

yun.3.t:0 "Аукцион начинается"
yun.3.desc:0 "Новости расходятся неспешно в провинции Юньнань. Иногда инструкции могут идти неделями до местного инспектора, после чего тот месяцок подождет, прежде чем отослать ответ. Сообщения могут идти десятками и сотнями дней по этой небольшой провинции. Племянница министра экономики как-то упоминала, что бывала в селе, где до сих пор полагают, будто бы в стране еще правит император Юань Шикай. Неудивительно, что двадцать коммюнике за вечер ввергли офис в состояние натуральной паники.\n\nКажется, весь мир возжелал наше олово. Олово для производства бронзы. Для производства консервных банок. Для всей Сферы, и всю сферу накормит оловом Юньнань. Нам казалось, что мы сможем сделать на этом немного денег. Мы ошиблись; мы сделаем на этом ОЧЕНЬ много денег. Все ранние оценки давно были превзойдены.\n\nУ нас есть и особое преимущество – мы можем устроить тайный аукцион. Никто из заинтересованных сторон не будет знать о других ставках. Это должно пройти, будто недавний лесной пожар – только в этот раз нам не придется расчищать пепелище."
yun.3.a:0 "И пусть победит наивысшая ставка."

yun.4.t:0 "Толчок в нужном направлении?"
yun.4.desc:0 "В наших кабинетах заключаются дружеские пари о победителе аукциона. Японские дзайбацу имеют наибольшие ресурсы и наименьший интерес. Китайское правительство хочет создать китайскую промышленность с китайскими ресурсами, и они хотели бы одержать символическую победу над нашими японскими владыками. Лучшие шансы, впрочем, у третьей стороны – у местной аристократии. Группа помещиков народности Ий очень не хочет выпускать богатства региона из своих рук и, кажется, уже собирает коллективно деньги для аукциона.\n\nРазумеется, такое важное событие нельзя пустить на самотек. Мы можем надавить пальчиком на чашу весов, благо только мы знаем реальные ставки. Мы можем поддержать наш народ, обеспечив процветания Юньнаня и неприкосновенность наших ресурсов. Мы можем пойти на сближение с нашими китайскими братьями из Республики. Или же мы можем открыть двери японцам – их жестокой, но эффективной эксплуатации природных ресурсов, и, конечно, прогрессу."
yun.4.a:0 "Давайте не будем вмешиваться..."
yun.4.b:0 "Поддержим китайских представителей."
yun.4.c:0 "Поддержим Ийских землевладельцев."
yun.4.d:0 "Поддержим японцев."

yun.5.t:0 "Япония выигрывает аукцион"
yun.5.desc:0 "Со стороны может показаться, будто мы какие-то алхимики, превращающие олово в золото.\n\nФабрики Империи имеют воистину неутолимый город до наших сочных металлических фруктов – пусть рвут, покуда могут платить! Пока мы рассуждаем об этом, рабочие и инженеры рекой перебираются в Юньнань со всей Сферы, и они несут на себе методики добычи, поиска залежей и прогресс.\n\nВпрочем, не все так безупречно прекрасно. С великой выгодой пришли великие страдания. Целый поселок, отведенный под жилища специалистов, породил выводок бездомных. Фермеры с отчаянием наблюдают, как растения чахнут близ карьера. Землевладельцы йи, чуя ослабление своего влияния, плетут интриги против нас. Китайцы – как зарубежом, в Республике, так и в Юньнане – выступают с протестами. Даже японцы слегка раздражены нашими попытками что-то предпринять самостоятельно.\n\nНо тот факт, что наши соседи, наша чернь, наша прослойка аристократия и наша репутация пострадали, еще не значит, что пострадали мы. Япония выиграла, а вместе с ней выиграли мы. Аукцион окончен, мы победили, и это все, чего мы хотели.\n\nПолученные нами деньги – вот что по-настоящему важно. Если мы разыграем наши карты верно и сможем найти понимание с нашим народом, то нам удастся буквально вбросить Юньнань в ХХ век – и даже до того, как наступит XXI.\n\nЛюбопытно, что произошло бы, если бы мы поддержали наших землевладельцев или Китайскую Республику, но мы хотя бы не стали эксплуатируемым придатком. Мы стали партнерами. В любом случае, что сделано, то сделано."
yun.5.a:0 "Победитель получает все."
yun.5.a.tt:0 "[JAP.GetFlag]§YЯпония§! получит небольшой источник §Gпостоянного дохода§!, размером до §Y50M $§! ежегодно."

yun.6.t:0 "Помощь Китаю"
yun.6.desc:0 "Конфуций учит нас важности сыновьей преданности. Нанкинское правительство – все равно что старший брат правительства в Кунмине. Мы обязаны помогать старшему брату во всем – а он в ответ поможет нам всем, чем сможет. Исходя из этого, мы приняли решение оставить китайское олово в китайских руках.\n\nМожет, республиканцы не так богаты, как японцы, но грядет время, когда нужно думать не о деньгах, но о странах, народах и долгосрочных целях всего Китая. Мы не спрашиваем: "Что Китай может сделать для нас?", мы спрашиваем: "Что мы можем сделать для Китая?".\n\nЭто решение не только благородно и полно добродетели, оно также практично. Во-первых, всегда приятно иметь в союзниках своих соседей. Во-вторых, в нашем обществе сильны ирредентистские настроения, многие считают себя скорее китайцами, чем юньнаньцами. Совместный проект с Республикой успокоит таких людей.\n\nМесто Юньнаня – не над Китаем, но на вершине внутри Китая. Мы – сияющая, блестящая верхушка горы нашего народа. Мы – бесконечная казна с сокровищами. Мы – провинция Юньнань, но страна Китай.\n\nБудет непросто обеспечить нашим друзьям победу, но всегда есть методы и лазейки..."
yun.6.a:0 "Китай для китайцев!"
yun.6.a.tt:0 "[CHI.GetFlag]§YКитай§! получит §Gпреимущество§! на аукционе.\n\n"

yun.7.t:0 "Недовольное Солнце"
yun.7.desc:0 "Кунмин горит сегодня, и горит ярко. Горит постоялый двор, в котором юньнаньские и китайские представители остановились для переговоров касательно обеспечения грядущей победы Республики на аукционе.\n\nВидимо, они были не так уж деликатны, как им казалось, и у них на хвосте все это время были сотрудники Кенпейтай, которые и совершили поджог.\n\nНесмотря на официальные заявления о собственной непричастности, Токио буквально наорало на нас, "узнав" о "некотором фаворитизме". Они немного подняли ставку, но мы теперь под жестким наблюдением. Нам этого не забудут.\n\nЧто же касается остальных стран Сферы, то мы несколько потеряли репутацию в их глазах. Даже нанкинское правительство, которое в теории должно было поддержать нас, перестало уделять нашим послам время. Мы заставили их пострадать от последствий нашей ошибки, а они ведь даже не просили нашей помощи. Мы – паршивая овца стада Сферы."
yun.7.a:0 "По крайней мере мы попытались."

yun.8.t:0 "Рука руку моет"
yun.8.desc:0 "Никто еще не стал богатым, раздавая имущество. Это работает и для людей, и для государств вроде Юньнаня.\n\nБогатеи из Нанкина и Токио раззявили пасти на наши богатства, но это – НАШИ богатства! Помещики из народа йи выразили свою заинтересованность в новом месторождении. Вскладчину они набрали впечатляющую сумму. Их единство трогательно, их инициатива похвальна, но они явно не фавориты грядущего аукциона.\n\nНо какими бы рачительными не были наши помещики, им далеко до богатств Японии и Республики. Даже с учетом их рабов йи вряд ли смогут выставить хотя бы половину ожидаемой ставки китайцев или японцев.\n\nОпять же, только мы знаем об этом.\n\nИ мы убедимся, что аукцион выиграют наши инвесторы. В конце концов, они заслуживают это; на помещиках и рабовладельцах держится наша великая страна. Это не более чем проявление добродетели, чем приятный долг – защищать их интересы в подобных ситуациях.\n\nВ дополнение к этому, Республика и Япония сначала дадут нам денег, а потом заберут десятикратно больше из нашей земли. Выбранный же вариант позволит более эффективно удерживать капитал внутри Юньнаня.\n\nМы ничто без наших рабочих, и, как и наши рабочие, мы просто хотим сохранить наше имущество.\n\nК тому же сохранение залежей в наших руках позволит не заботится о всяких нормах и ограничениях – пусть крестьяне занимаются чем-то полезным весь день."
yun.8.a:0 "Выгода превыше всего."
yun.8.a.tt:0 "Мы обеспечим §Yземлевладельцам йи §! из [YUN.GetFlag]§YЮньнаня§! §Gпреимущество§! на аукционе.\n\n"

yun.9.t:0 "Восходящее солнце поднимает ставку"
yun.9.desc:0 "Горы Юньнаня – прекрасный образец стоической, грубой красоты. Бессмертный столп реальности, на котором смертные плетут паутину городов, шахт и деревень. Каждая вершина, каждое ущелье – символ нашей гордости и преданности.\n\nЮньнань создан из камня, но не наши сердца. Мы искренне хотели помочь помещикам йи. Мы действительно хотели, чтобы богатства нашей земли служили нашему народу, а не инвесторам за тридевять земель.\n\nРади этой цели мы немного поиграли с числами и обеспечили помещикам ставку вдвое большую, чем они реально внесли, позволив им занять неуверенную первую позицию. Но потом японцы подняли ставку. И как...\n\nОни ведь даже не удвоили ее. Они добавили нули. Нам не перебить эту ставку, не устоять перед ней, даже с помощью самого изощренного числоблудства. У нас нет выбора.\n\nНо нет худа без добра: судя по всему, мы получим абсолютно пугающую сумму денег.\n\nЗа продажу высоких моральных принципов платят хорошо, но за продажу этой продажи заплатили еще лучше!\n\nНеобходимо осознать полезность этого шага для Юньнаня. Еще важнее, чтобы помещики йи тоже поняли его. Они живут в Юньнане, Юньнань выиграл от сделки – значит, выиграли и они.\n\nНовая эпоха бизнеса и инвестиций ожидает нас. Новый курс – больше никаких крестьян без дела, никаких аристократов без денег.. Юньнань велик, и станет еще более великим."
yun.9.a:0 "Деньги – это деньги."

yun.10.t:0 "Уступки нашим владыкам"
yun.10.desc:0 "Конфуций учит нас о важности уважения к старшим. Сын имеет неоплатный долг перед отцом. Слуга имеет неоплатный долг перед хозяином, а хозяин обязан заботиться о слуге.\n\nРуки нашего народа тянутся к нам за лакомым кусочком, который они не смогут себе позволить. Но мы не можем позволить себе роскошь щедрости. Руки наших братьев из Республики тянутся к нам с предложениями товарищества и дружбы. Но нам не нужны ни товарищи, ни друзья. Рука наших владык тянется сверху, обещая лучшее положение внутри сферы, приближенное положение к самому Хризантемовому Трону и Его Императорскому Величеству.\n\nМы не будем кусать кормящую руку, даже если эта рука ворует нашу пищу.\n\nРазве позорно подчиниться тому, кто держит тебя за шкирку? Юньнань – пес, и он должен выбрать семью, которой будет служить. Во всей Азии нет семьи богаче Сферы Сопроцветания, и мы должны показать свою верность, обеспечив японцам помощь.\n\nСлужить не только благородно, но и очень выгодно. Мы обеспечим своими… не вполне законными действиями победу Японии. Мы обеспечим здоровые и взаимовыгодные отношения с лучшей из сверхдержав. Мы обеспечим полную уверенность Японии в нашей верности, в нашей полезности и в выгодности инвестиций в нас..\n\nНезависимость – удел бродяг. Зависимость друг от друга – удел супругов. Только осознание своей роли в мире позволит нам занять достойное место в нем."
yun.10.a:0 "Это пойдет только на благо."
yun.10.a.tt:0 "[JAP.GetFlag]§YЯпония§! получит §Gпреимущество§! на аукционе.\n\n"

yun.11.t:0 "Народ йи разочарован"
yun.11.desc:0 ""Предатель своей Родины и своего народа."\n\n"Выметайся в Токио, японский прихлебала!"\n\n"Нам не нужны иноземцы вроде тебя в китайском городе! Тебе тут НИКТО не рад!"\n\n Это лишь немногие милые послания из тех, которые мы получили в форме сердитых писем, личных коммюнике и кирпичей, брошенных в окна. Видимо, о нашей схеме в аукционом кто-то узнал. Мы проводили допросы и аресты все утро, но мы просто не знаем, где произошла утечка.\n\nНарод йи в ярости из-за того, что они не осознают важность этого решения. Их крошечные умишки не могут выглянуть за пределы их крошечных жизней, и результатом этого стала остановка работ почти по всей стране. Нам пришлось высылать армию, и процесс успокоения крестьянства и помещиков уже унес тысячи жизней!\n\nНекоторая сумма денег заставит их замолчать. Действительно: инвестиции в местную культуру и бизнес явно не повредят. Мы пригласили представителей йи для обсуждения ситуации и восстановления дружественных отношений.\n\nМы потрясли самое основания юньнаньского общества. Мы можем лишь надеяться, что со временем они успокоятся.\n\nС другой стороны, японцы с неожиданной теплотой восприняли нашу коррумпированность. Хоть что-то хорошее, хотя такая реакция Токио лишь укрепила наш образ покорных собачек.\n\nЕсли бы мы только могли принять другое решение..."
yun.11.a:0 "Проклятье!"

yun.12.t:0 "Япония выигрывает аукцион"
yun.12.desc:0 "После пары месяцев напряженной борьбы Япония ожидаемо победила. Наши закулисные действия не остались незамеченным мировым сообществом, что не самым лучшим образом сказалось на нашей репутацииt.\n\nКопенсацией за потерянный дипломатический и политический капитал стал капитал попроще. Деньги текут из Токио в Кунмин золотой рекой, заливающей нас блеском. Ручейком, на самом деле. Несмотря на все тайные и явные соглашения, сумма вышла… несколько меньшей, чем мы ожидали. Страховки, расходы, вычеты, компенсации… бухгалтеры из Японии воистину опаснее линкоров с ее верфей.\n\nБогатство потоком течет в Токио, и лишь мелкий ручеек из этой реки ответвляется в Кунмин. В кабинетах царит мрачная атмосфере. Даже Хэ, выигравший от сделки неплохой гешефт, прячет свою улыбку.\n\nГенерал чувствует, что мы чертовски сильно ошиблись с этим. Мы споткнулись, и этот промах вызвал раздражение в народе, у наших северных соседей, у нас самих. Не стоило нам вмешиваться.\n\nНо все это в прошлом. Агенты зайбацу рыскают по улицам и собираются в барах. Даже пока они пьют, деньги капают на их счета, а ненависть заполняет смотрящие на них глаза.\n\nСамые современные машины с самыми умелыми инженерами проникают в наши поселки по мере поступления из Японии. Поля и реки превращаются в грязные помойки. Крестьяне сначала слабеют, потом заболевают, а затем умирают. Если это война, то мы проиграли. Горе побежденным."
yun.12.a:0 "А победитель получает все."
yun.12.a.tt:0 "[JAP.GetFlag]§YЯпония§! получит небольшой источник §Gпостоянного дохода§!, размером до §Y50M $§! ежегодно."

yun.13.t:0 "Избавимся от бандитов!"
yun.13.desc:0 "Юньнань великая провинция, пожалуй, самая великая из китайских провинций. Чернь работает, ресурсы добываются, деньги текут. Но с величием в комплекте идет зависть.\n\nБродяги и отщепенцы, отказавшиеся от честного труда, прибегли к бандитизму. Они, будто хищные кошки, нападают на путников и караваны, полные товаров и денег. Они уже ударили несколько раз в том месяце. Честные землевладельцы даже не могут посетить свои рабские плантации без риска быть ограбленными и похищенными!\n\nЯсно, что необходимы действия, и Лю Хань (вернее, его небольшое войско) готов их предпринять."
yun.13.a:0 "Юньнань – не дом для преступников!"
yun.13.a.tt:0 "§YМы будем время от времени получать извещения о продвижении операции.§!"

yun.14.t:0 "Однажды под голубой луной"
yun.14.desc:0 "Это был простой план, и он был исполнен идеально. Отряд ветеранов, притворившийся бродячими торговцами с тяжело груженным ослом, попал в засаду банды Голубой луны в лесах на западных склонах. Бандиты ощупали мужчин и приступили к ослику, и тогда наши силы нанесли мощный двойной удар; дорога покрылась стреляными пулями и стонущими членами Голубой луны. К сожалению, мы потеряли полдюжины ветеранов и ослика в процессе наказания жестоких преступников, но это того стоило.\n\nЕдинственный переживший встречу с нашими бойцами бандит оказался удивительно разговорчивым после визита в темницу Кунмина. Благодаря нашей замечательно работающей разведке, мы повторили процедуру добрый десяток раз, карая преступников по всему Юньнаню, их кровь заливала землю, которую они хотели сделать своей послушной жертвой.\n\n По мере того, как мы терпим удары от этих бандитов, определенный паттерн проступает в них, приковывая наше измученное зрение к ущелью, которое местные иронично называют 'Тишина'. Стоны несчастных пленников и странные песни их мучителей раздаются по нему целыми днями напролет.\n\nМы подготавливаемся к последнему решительному вторжению на их территорию, который поставит точку в этом грязном противостоянии, но тем временем силы наших врагов продолжают расти; бандиты Голубой Луны все еще требуют демонстрации, что мы является хозяевами этой провинции. По всему Юньнаню они находят новых сторонников.\n\nОтчаявшиеся парни, чертовы рабы, даже дезертиры в кожаных униформах нашей непобедимой армии. Бандитская крепость тишины растет день ото дня, но мы приготовимся к встрече с ними. Наши силы незаметно проникнут в их узкое ущелье, после чего внезапно закончат начатое, пока члены Голубой луны будут наслаждаться тишиной."
yun.14.a:0 "Кто не спрятался – я не виноват."

yun.15.t:0 "Красная кровь под голубой луной"
yun.15.desc:0 "Это был простой план, и он полностью провалился. Отряд ветеранов, притворившийся бродячими торговцами с тяжело груженным ослом, попал в засаду банды Голубой луны в лесах на западных склонах. Эти "ветераны" запаниковали при виде бандитских стволов и начали беспорядочно палить из своих. Бандиты не пощадили никого, кроме ослика. Две колонны солдат все перепутали, наткнулись друг на друга и завязали перестрелку между собой. В общем, это полный крах.\n\nВдоль пыльных дорог Юньнаня этот сценарий повторяется вновь и вновь. Крестьянок убивают, солдаты и крестьяне исчезают после налетов банды Голубой Луны, которые правят нераздельно над целыми областями нашей провинции.\n\n По мере того, как мы терпим удары от этих бандитов, определенный паттерн проступает в них, приковывая наше измученное зрение к ущелью, которое местные иронично называют 'Тишина'. Стоны несчастных пленников и странные песни их мучителей раздаются по нему целыми днями напролет. Они насмехаются над нами.\n\nМы подготавливаемся к последнему решительному вторжению на их территорию, который поставит точку в этом грязном противостоянии, но тем временем силы наших врагов продолжают расти; бандиты Голубой луны чувствуют себя хозяевами этой провинции. По всему Юньнаню они находят новых сторонников.\n\nОтчаявшиеся парни, чертовы рабы, даже дезертиры в кожаных униформах нашей непобедимой армии. Бандитская крепость тишины растет день ото дня, но мы приготовимся к встрече с ними. Наши силы незаметно проникнут в их узкое ущелье, после чего внезапно закончат начатое, пока члены Голубой луны будут наслаждаться тишиной."
yun.15.a:0 "Я не вернусь."

yun.16.t:0 "Тихий триумф"
yun.16.desc:0 "Резня вошла в ущелье Тишины этим утром. Колонны солдат вошли в лагерь, разведчики проникли вперед, чтобы резать глотки часовым и заставлять стихнуть любые тревоги.\n\nХаос царил в черноте юньнаньской ночи, он парил на трассерах винтовочных и пулеметных выстрелов по спящим разбойникам. Клетки и прочие устройства, удерживавшие пленников и рабов, были отперты, и те обратились против своих мучителей, загоняя их на места бывших рабов.\n\nКостры для готовки были использованы как очаги для поджога лагеря: тенты, склады с оружием и выпивкой – все это взрывалось, будто удары какого-то гневливого, но не особо меткого бога мести и грома. Молодой капитан получил особую похвалу в сегодняшней газете за свой подвиг: в хаосе боя он оседлал бандитского жеребца, и, заставив его быстро двигаться, нагнал, после чего лично одолел вражеского главаря, подняв в знак своего триумфа захваченное знамя Голубой Луны.\n\nК моменту гибели их хозяев, их рабов и траты всего боезапаса, бандиты решили не сражаться до горького конца и взмолились о пощаде. Некоторые получили ее и были обречены провести остаток жизни в глубоких подземных темницах, ежедневно трудясь на благо края, который они хотели обокрасть, Большинство получило лишь пулю или штык, их головы навечно украсят ущелье Тишины – напоминание всем, кто решит бросить вызов Юньнаню.\n\nНо самым прекрасным зрелищем были местные жители, выбежавшие навстречу уставшим, нервным и уменьшившимся числом солдатам. Они чествовали бойцов, и благодарность на их лицах сияла с силой солнца над утренним Юньнанем. Для многих людей это был первый рассвет за множество дней, и в такой чистый, прекрасный момент хотелось поверить, что в небе и под ним совсем не осталось зла."
yun.16.a:0 "Небеса вам у меня не забрать."

yun.17.t:0 "Тихая трагедия"
yun.17.desc:0 "Резня вошла в ущелье Тишины этим утром. Колонны солдат вошли в лагерь, разведчики проникли вперед, чтобы резать глотки часовым и заставлять стихнуть любые тревоги.\n\nТак не могло продолжаться долго. Некоторые успели закричать, и весь лагерь очнулся. Бандиты были готовы. Скрытые снайперские и пулеметные гнезда начали свои работу, пользуясь уязвимостью наступающих в бутылочном горлышке.\n\nКостры для готовки были использованы как очаги для поджога лагеря: тенты, склады с оружием и выпивкой – все это взрывалось, будто удары какого-то гневливого, но не особо меткого бога мести и грома. Бандиты и солдаты сгорали вместе, а с ними горели в клетках и рабы – и солдаты обжигали руки о раскаленный метал, пытаясь их спасти. Юный капитан был почтен некрологом в сегодняшней газете, погибнув в ходе одной из бандитских контратак, даже в смерти отказавшись выпустить флаг Юньнаня.\n\nК моменту гибели их хозяев, их рабов и траты всего боезапаса, бандиты решили сражаться до самого горького конца. Некоторые из них пытались закрепиться на холмах, другие пытались прорваться и получить нечестный шанс на свободу. Большинство получило лишь пулю или штык, их головы навечно украсят ущелье Тишины – напоминание всем, кто решит бросить вызов Юньнаню.\n\nСамое ужасное произошло после. Когда солдаты продрались сквозь кустарник, карабкаясь по горам, уставшие, обожжённые и злые, они встретили обгоревшие камни и обломки. Деревня сурового горного народа была атакована, пока солдаты воевали в низине. Солдаты видели смерть, погибшее поселение, и, в конечном итоге, иллюзорность своего триумфа. Зло победит, в конце концов. Оно всегда побеждает."
yun.17.a:0 "Мне все равно. Я свободен."

yun.18.t:0 "Последнее прибежище"
yun.18.desc:0 "Артиллерия. Универсальный ключ к любой коробочке. Мы поливаем их снарядами с дистанции почти в километр, не давая им ударить в ответ. Нам нет нужды рисковать, и мы не дадим событиям в ущелье повториться. Для министров и офицеров текущий рабочий день будет сокращен вдвое – в честь падения последней бандитской крепости, в честь ее превращение в кашу из крови и строительной пыли.\n\nБольшие пушки не знают усталости, и а мы никогда не устаем от убийства бандитов! Посты вдоль наших дорог позволяют легко отслеживать любых преступников и передавать сведения о них мобильным группам, быстро проводящим захват. Дозорные останавливали каждого путника и ханьского крестьянина, которого встречали. Новый частный сектор охранных служб обеспечит безопасность наших помещиков.\n\nМедленно, но верно крестьяне осознают, что послушание лучше преступности. В одном случае жизнь будет полной лишений и бедной, а в другом она будет еще и короткой. И это еще если повезет. Покрывают новые расходы продажи новых рабов йийским землевладельцам – в их руках пленники послужат Юньнань работами в шахтах и фермах.\n\nГоворят, что преступление никогда себя не окупает; что же, это верно для преступников, но нас их преступление действительно обогатило. Стоит отметить, что шахты потихоньку опустошаются. Кажется, что потенциальные грабители не спешат умирать от переботок. В любом случае, все преступники либо мертвы, либо искупают свою вину. Настойчивость всегда приносит плоды.\n\nЭто стоило нам тысяч жизней, но солнце ярко светит над Юньнанем сегодня. Честен и упорен его народ. Опрятны и безопасны его дороги. Впервые со времен Второй Мировой юньнаньцы почувствовали себя в безопасности – и это все благодаря нам, замечательному, рачительному и очень скромному правительству Юньнаня! Тост за поборников свободы и вольницы! За нас!"
yun.18.a:0 "Юньнань наконец-то освободился от преступников и бандитов!"

yun.19.t:0 "Изолируя врага"
yun.19.desc:0 "Вот уже некоторое время мы концентрируемся на присоединении Гуйчжоу к владениям нашей клики. Однако фактический правитель Гуйчжоу, Хэ Инцинь, мешает нашим планам. Если мы хотим поглотить Гуйчжоу, нам следует убрать его из уравнения. Инцинь имеет множество друзей и прихлебателей, и сокращение их числа является ключом к нашей победе. Чтобы обеспечить это, мы можем подкупить сторонников Инциня – хотя это и очень дорого. Мы можем немного сократить расходы, подкупив самых скромных из них и арестовав остальных. Наконец, мы можем арестовать их всех."
yun.19.a:0 "Подкупим всех – затратно, но стоит того."
yun.19.a.tt:0 "§YЭтих средств должно хватит на всех друзей Хэ.§!"
yun.19.b:0 "Подкупим тех, кто попросит меньше, и арестуем остальных."
yun.19.b.tt:0 "§YЛибо они примут деньги и заткнутся, либо будут щебетать в камерах.§!"
yun.19.c:0 "Деньги не растут на деревьях. Всех в камеры."
yun.19.c.tt:0 "§YЛучше перебдеть...§!"

yun.20.t:0 "Живым я вам не дамся"
yun.20.desc:0 "Арест друзей Инциня оказался сложнее, чем предполагалось. Когда наши солдаты подошли к одном из жилищ, они увидели забаракидированный дом. Через некоторое время его хозяин начал стрелять по бойцам из окна спальни. Перестрелка прошла некоторое время, пока меткий выстрел не достал офицера. Когда солдаты пробились сквозь баррикады, тот уже истек кровью. Результатом стало повышенное внимание к нашим действиям, но, кажется, серьезной реакции это не повлекло."
yun.20.a:0 "Ничего важного."

yun.21.t:0 "В ожидании удара"
yun.21.desc:0 "К добру или худу, у Инциня осталось сильно меньше друзей, а те, что остались, дистанцировались отнего. Теперь мы можем перейти к непосредственно устранению Инциня. Конечно, сказать это гораздо проще, чем сделать, и нам понадобится исключительно подготовленная операция. Мы можем действовать и быстрее, но это может снизить наши шансы на успех. Как нам поступить?"
yun.21.a:0 "Сделайте это быстро, с минимальной подготовкой."
yun.21.a.tt:0 "§YЭтот вариант может осложнить протекание дела...§!"
yun.21.b:0 "Скорость – это хорошо, но надежность важнее."
yun.21.b.tt:0 "§YЭто сбалансированный вариант.§!"
yun.21.c:0 "Удача сопутствует тем, кто идеально подготовлен."
yun.21.c.tt:0 "§YЭтот вариант практически обеспечивает успех.§!"

yun.22.t.a:0 "Отличная работа"
yun.22.t.b:0 "Совершенство – нелегкая задача"
yun.22.t.c:0 "Получилось так себе"
yun.22.desc.a:0 "Отличные новости! Операция прошло без сучка и задоринки, и Инцинь уже в нашей камере. С его машиной поработали наши диверсанты, и она не завелась, когда он пытался бежать. С исчезновением Инциня то, что осталось в его клике, впало в хаос, и нам остается лишь навести порядок и интегрировать остатки администрации."
yun.22.desc.b:0 "Похищение Хэ Инциня прошло успешно, но не без осложнений. Наши диверсанты не смогли заставить его машину заглохнуть, и она все же завелась. Впрочем, нам удалось перехватить ее довольно быстро. Вся эта кутерьма привлекла довольно много нежелательного внимания. Впрочем, Инцинь все равно арестован, и его администрация рушится на глазах. Аннексия Гуйчжоу пройдет без значительных проблем "
yun.22.desc.c:0 "Плохие новости, арест Хэ Инциня прошел очень неважно. Наши диверсанты что-то напутали, и его мащина все же завелась, несмотря на все приготовления. Координация была организована из рук вон плохо, и преследование превратилось в лихорадочную погоню. Огромное число людей видело произошедшее, и наша репутация сильно пострадала. Впрочем, Инцинь все равно арестован, и его администрация рушится на глазах. Теперь нам стоит заняться аннексией Гуйчжоу."
yun.22.a:0 "Отличная работа."
yun.22.b:0 "По крайней мере, работа выполнена."
yun.22.c:0 "Если хочешь сделать что-то хорошо..."
yun.22.options.tt:0 "§YХэ Инцинь покинет свой пост Гуйчжоу.§!\n\n§YЛю Хань примет контроль над администрацией в Гуйчжоу на время процесса объединения провинций.§!"

yun.23.t:0 "Подготовка к конференции"
yun.23.desc:0 "Чжоу склонился над картой в окружении своих адъютантов и штабистов. Его задача была простой – найти город для конференции. Он знал, что сама конференция будет решать судьбы Юньнаня и Гуйчжоу, и ему нужно было сделать обдуманный выбор. Чжоу вдумчиво осматривал обе провинции, читая и запоминая десятки названий населенных пунктов – от небольших деревень до крупнейших городов. Он перебирал в голове плюсы, минусы каждого поселения, и ассоциации, связанные с ними. Он провел рукой по границе, пока палец не указал на Фуюань. Городок на территории Юньнаня, но достаточно близко к границе для создания правильного чувство "нейтральной зоны". Достаточно большой для события такого масштаба, но тихий и мирный. Наконец, он подозвал посыльного и сообщил ему свой выбор. Слова начали передаваться дальше, и скоро место проведения было утверждено."
yun.23.a:0 "Продуманный выбор."

yun.24.t:0 "Собирая поддержку"
yun.24.desc:0 "Для аннексии и интеграции Гуйчжоу мы решили провести конференцию в городке Фуюань, где мы обсудим будущее провинций.  Приготовления к самой встрече заканчиваются, но мы также ведем подготовку совсем другого характера. У Хэ Инциня есть определенная группа сторонников в Гуйчжоу. Мы решили попытаться склонить их на свою сторону, чтобы полностью обыграть Инциня на конференции. Это будет нетрудно, благо взятки, обещания и угрозы склонили почти всех друзей Инциня – во всяком случае, самых влиятельных – на нашу сторону. С учетом этого, наша победа практически неизбежна."
yun.24.a:0 "Лучшая рука всегда выигрывает в покер."

yun.25.t:0 "Начало конференции"
yun.25.desc:0 "Сегодня представители и делегаты из Юньнаня и Гуйчжоу встретились в городе Фуюань для разработки проекта объединения провинций. Конференция началась с серии рукопожатий и заявлений об обоюдных теплых отношениях. Конечно, это были формальные вежливости, и вскоре делегаты перешли к делу. Конференция началас."
yun.25.a:0 "Итак, приступим."

yun.26.t:0 "Дела экономические"
yun.26.desc:0 "Экономики Юньнань и Гуйчжоу совершенно не похожи одна на другую, и потому экономика объединенных провинций остается предметом жарких дебатов. Некоторые полагают, что особенности экономик не позволяют безопасно слить их в одну, и две экономические системы в одном государства предпочтительны. Другие выступают за единую, более эффективную экономическую систему, управляемую непосредственно из Кунмина. Дебаты были жаркими, но в конце концов решение было принято:"
yun.26.a:0 "Совместно управляемая децентрализованная экономика."
yun.26.b:0 "Централизованная экономика под контролем Кунмина."

yun.27.t:0 "Дела юридические"
yun.27.desc:0 "Преступность в Юньнане, как и в Гуйчжоу, является серьезной проблемой, и в некоторых регионах стоит острее, чем в прочих. Рабовладельцы народности йи в Юньнане вынуждают поднять вопрос о легальности рабства. Чтобы бороться с преступностью, нам нужен свод законов. Некоторые полагают, что незачем менять имеющиеся законы, и что два разных свода законов подойдут для двух провинций лучше всего. Другие же говорят, что единый свод законов обеспечит единство усилий в борьбе с преступностью. И вновь разгорелись дебаты, после чего было вынесено решение:"
yun.27.a:0 "Отдельный свод законов для каждой провинции."
yun.27.b:0 "Единый свод законов для обеих провинций."

yun.28.t:0 "Будущее Хэ Инциня"
yun.28.desc:0 "Следующая дискуссия касается будущего Хэ Инциня, формального правителя Гуйчжоу. Рычаги и хитрости клики из Юньнаня позволили ей полностью обставить Инциня и закрепиться в роли полновластного правительства Юньнаня и Гуйчжоу. Это также значит, что она теперь диктует будущее Инциня и его позицию в объединенных провинциях. Некоторые полагают, что он заслужил право на тихую старость вдали от суеты политики. Другие хотят изгнать его – на всякий случай. Вновь разгорелись дебаты, и решение было принято."
yun.28.a:0 "Пусть проживет остаток своих дней в уединении в глубинке."
yun.28.b:0 "Изгнать его; нам не нужны проблемы в будущем."
yun.29.t:0 "Конец конференции"
yun.29.desc:0 "Конференция в Фуюане официально завершилась решением всех поставленных перед ней проблем и задач. В конечном счете, объединение было достигнуто. К добру или худу, Юньнань и Гуйчжоу станут единым целым с политической, военной и юридической точек зрения."
yun.29.a:0 "Исторический момент."

yun.30.t:0 "Объединение Юньнань и Гуйчжоу"
yun.30.desc:0 "Сегодня, клики Юньнань и Гуйчжоу соединились после жарких дебатов в городке Фуюань. Юго-Восточный Китай претерпевает радикальные изменения, получив нового регионального игрока. Независимо от предположений о будущем молодого государства, можно с уверенностью сказать, что баланс сил в регионе изменился навсегда."
yun.30.a:0 "Любопытно."

yun.31.t:0 "Сдержанное слово"
yun.31.desc:0 "Генерал Лю Хань воспринимается по-разному разными людьми. Для старых брюзжащих националистов он – животное, заслуживающее медленной и мучительной смерти. Для черни он – очередной бессердечный правитель в плеяде тиранов, имеющий паршивое свойство время от времени требовать их зерно. Для своих друзей Лю Хань – человек слова.\n\nБогатства – материальные и другие – брызжут от него, будто генерал Хань является родником политической коррупции. Очень хорошо оплачиваемые позиции с минимальной ответственностью выдаются по его прихоти. Груды монет, золота, занимающие целые мраморные комнаты и высыпающиеся в хорошо обставленные проходы. Акры девственно чистой земли, которые по росчерку золотой ручки очищаются от тупых крестьян.\n\nВоистину, щедрости Лю Ханя нет предела – как и верности его друзей. Им повезло, что у них такой щедрый союзник. Большая удача - быть на стороне победителя и наслаждаться его милостью. Впрочем, то, что дано, может быть отнято."
yun.31.a:0 "У верности есть цена."

yun.32.t:0 "Заговор лоялистов"
yun.32.desc:0 "В катастрофически плохо прошедшей акции, чье планирование может вызвать только слезы умиления, небольшая клика умственно неполноценных офицеров из Гуйчжоу предприняла путч с целью свергнуть Лю Ханя и отменить объединение провинций.\n\nРазумеется, план, разработанный в пьяном угаре прошлой ночью, полетел в задницу. Заговорщики с кругами под глазами ворвались в столицу Гуйчжоу на единственном автомобиле, который смогли найти, и объявили себя авангардом народной революции.\n\nГарнизон быстро выгнал их из города, затем из пригорода, после чего планы заговорщиков, сами заговорщики, их машина и весь употребленный ими вчера алкоголь полетели в пропасть с горной дороги."
yun.32.a:0 "Они даже не старались."

yun.33.t:0 "Консолидация Синанья"
yun.33.desc:0 "Синань объединен на бумаге, но в реальности провинция стала по-настоящему единой только сейчас.\n\nАдминистрация живет и работает. Бюрократы носят бумаги по коридорам, как клетки носят кислород по кровотоку. Левиафан государство – такое же животное, как и любое другое.\n\nХозяин дверя, Лю Хань, держит его на коротком поводке. Бюрократия, независимо от размера, гибкости и эффективности, служит Лю Ханю и только ему. Синань – яйцо в его руке.\n\nЛю Хань сидит на троне из бумаг и парче из чернил."
yun.33.a:0 "Бюрократия разрастается, чтобы удовлетворять нужды разрастающейся бюрократии."

yun.100.t:0 "Тюремный мятеж"
yun.100.desc:0 "Ужасные, кошмарные новости! Восстание в Хэциньской тюрьме!\n\n Хэциньской тюрьме! Место для наиболее верного и жесткого контроля над самыми опасными и мерзкими преступниками, топтавшими землю Юньнаня. Только нелюди, гнилые сливки прогорклого молока, и проклинаемые всеми мерзости обитали внутри этих каменных стен и железных решеток. Худшим из этих злодеев был Лун Юнь.\n\nЛун Юнь! Некогда могучий полевой командир, ставший мстительной тенью в тюремной робе. Предательство собственного кузена разбило его веру в человечество. Пытки сломили его дух. Смерть его сына сломила его разум. Человек по имени Лун Юнь был всего лишь вместилищем огня и злобы.\n\nЕсли ему удастся сбежать..."
yun.100.a:0 "Действуем незамедлительно!"
yun.100.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§! откроет новое §Yдрево фокусов§! для противостояния кризису.\n"

yun.101.t:0 "Кровавый прием для Жоюя"
yun.101.desc:0 "Ху Жоюй сидел на заднем месте американского джипа, который, несмотря на годы неудовлетворительного обслуживания, работал ничуть не хуже, чем в день своей сборки. Впереди, позади и по сторонам от него шагали матерые ветераны. После почти дня марша по пересеченной местности, они достигли тюрьмы Хэцинь. Они вышли на дорогу и увидели хаос, который им было получено упорядочить.\n\nИх глазам открылась  мясорубка.\n\nМерзкий запах горелой и гнилой человеческой плоти проник в глаза и в ноздри бойцов. Тела – узников и тюремщиков – были беспорядочно навалены у входа, будто какая-то мазня ребенка, в первый раз взявшего кисть в руки. Приглушенные вопли тюремщиков и особо нелюбимых узников раздавались из-за стен.\n\nХу Жоюй сглотнул подступивший к горлу комок с выражением, которое можно было бы издалека принять за мрачную решимость.\n\n"Вперед!" воскликнул он. "Не подстрелите выживших охранников!"\n\nСолдаты подались вперед, глаза в поисках угроз, руки на спусковых крючках.\n\nНапряжение повисло в воздухе."
yun.101.a:0 "Мы должны быть осторожны."

yun.102.t:0 "И вот – конь бледный"
yun.102.desc:0 " Ху Жоюй и его люди продвигались, а навстречу им вышел мужчина – явно узник, в порванной робе, абсолютно не обеспокоенный строем солдат перед.\n\nНесколько удивленных возгласов раздалось из строя.\n\nХу Жоюй глуповато пялился на узника.\n\n"Да он безумен." Подумалось ему. "Он что, нас не видит? Почему он не бежит?"\n\nМысль возникла в офицерском мозгу, и она выбила холодную испарину.\n\n"Он нас видит. Это ловушка. Это точно ловушка… мы побежим за ним, и едва мы пройдем под этими воротами, они -"\n\n"Командир?" – его заместитель вывел его из задумчивости своим возгласом. "Ваши приказы?"\n\nВокруг джипа, подслушивающие переминались с ноги на ноги проверяли оружие в предвкушении конфликта.\n\nХу Жоюй сконцентрировался на несколько секунд и принял самое важное решение в своей жизни."
yun.102.a:0 ""В атаку!""
yun.102.b:0 ""Стоять! Это точно ловушка!""

yun.103.t:0 "Зачищая комнату за комнатой"
yun.103.desc:0 "Приказ повис на секунду в воздухе, а потом люди Ху Жоюя издали боевой клич и побежали в атаку. Вскоре задние ряды присоединились к ним, и бойцы беспорядочным ручьем потекли в тюрьму. Офицеры слегка отставали, пытаясь упорядочить наступление.\n\nЧеловек, стоявший в воротах, быстро повернул в голову и вбежал внутрь, быстрее, чем его смогли определить. Орава солдат следовала за ним.\n\n"Вычистить тюрьму, камера за камерой, коридор за коридором!" вопил Ху Жоюй, хотя вряд ли, подумал он, кто-то услышал и понял его во всей этой суматохе.n\nСолдаты перемещались по тюрьме подобно потоку воды, затекая в камеры, но не теряя скорости. Некоторые узники попытались отстреливаться из трофейных старых ружей, но их быстро смели. Скоро все преступники были либо возвращены в камеры, либо мертвы. Единственной "потерей" стал рядовой, умудрившийся где-то подвернуть ногу.\n\nХу Жоюй успокоился, глядя на быстрое и профессиональное подавление бунта. Полностью расслабиться он пока не мог – у него был прямой приказ убедиться в судьбе одного особого заключенного."
yun.103.a:0 "Он где-то рядом."

yun.104.t:0 "У нас беглец!"
yun.104.desc:0 "Ху Жоюй ступал нервно. Последний час он лично обходил камеры, разыскивая крайне опасного и крайне важного узника. Капля кислого пота упала с брови на глаз, и он инстинктивно моргнул.\n\n"Меня снимут с должности." подумал он. "Меня отправят в отставку. Или даже в ссылку… Лю Хань получит мою голову на блюдечке с золотой каемочкой."\n\nЕму стало трудно дышать, он коротко, по-животному вдохнул. Воздуха в комнате было как-то маловато. Какой Лю Хань; эта чертова тюрьма погубит его! Дыхание стало частым и глубоким, как у уставшей собаки. Нужно выбраться наружу. Нужен глоток чистого воздуха.\n\nОн рванул через дверной проем, испугав проходящих рядом офицеров. Ху согнулся, оперся на колени и позволил миру прекратить трястись перед его глазами, а сердцу – колотиться чуть менее настойчиво. Встряхнув голову, выпрямился.\n\n"Все в порядке." солгал он себе. "Просто проверю еще несколько камер, и вот то-"\n\nВдали от него, но в зоне видимости, беглец перебирался через забор.\n\n"Беглец!" завопил Ху Жоюй, его лицо, только недавно побледневшее, снова налилось багрянцем. "Схватите его! Живо, живо, живо!"\n\nСолдаты, патрулировавшие тюремный двор, повернулись к бегущему человеку, пока тот подбежал к забору и с заметным трудом перелез через него, сильно ударившись в падении. Он замычал, с видимым усилием собрался, и, ковыляя, побежал к рощице."
yun.104.a:0 "Выследить его!"

yun.105.t:0 "Холодная, холодная рука мести"
yun.105.desc:0 "Беглец устремился к рощице. Он вытянул голову вперед и не оглядывался. Ху Жоюй неразборчиво вопил, плюясь смесью зародышей слов, горячего дыхания и слюны.\n\nДвое из патрульных наконец-то добежали до забора и один, использовав ладони другого как приступку, перелез его и побежал за беглецом. В вышине стрелки на дозорных вышках начали беспорядочную пальбу, надеясь на удачу. Звуки пальбы и испуганных команд воодушевили загнанных обратно в камеры узников, и они закричали и застучали ногами в пол в знак поддержки своему везучем товарищу.\n\nПреследователь понял, что он не сможет догнать удивительно крепкого пленника – достал ружье, упал на колено, прицелился, выстрелил раз. Пуля пролетела мимо.\n\nДва – и пуля задела ногу, окрасив белый хлопок красным.\n\nТри – и эта пуля нашла свою цель, пробив горло.\n\nУзник будто поскользнулся и упал тюфяком вперед. Кровь била из страшной раны фонтаном, собираясь в озерцо вокруг головы. Его убийца подбежал, чтобы удостовериться в личности умирающего.\n\nСолдат посмотрел вниз.\n\nЛун Юнь посмотрел вверх, но не на солдата – его взгляд был направлен в небо.\n\nЕго последние мысли были о безупречной красоте синей пустоты, окружавшей Китай."
yun.105.a:0 "Он наконец-то обрел покой."
yun.105.a.tt:0 "§YЛун Юнь§! погибает."

yun.106.t:0 "Планы и планирования"
yun.106.desc:0 "Ху Жоюй огляделся в своем лагере. Его люди играли в карты, отдыхали и негромко разговаривали. Офицеры нашли прохладное местечко и припарковали там командный джип, сделав его своеобразным штабом.\n\nЗаместитель Ху Жоюя начал встречу. "Полагаю, нам стоит начать ночную атаку – удивим беглецов."\n\nНекоторые офицеры согласно закивали.\n\n"Удивим их?' Если разведка не ошиблась, нам противостоит сам Лун Юнь, один из лучших генералов своего поколения. Подождем подкреплений." возразил другой офицер.\n\nОфицеры снова закивали; на этот раз таковых было больше, но некоторые из них, заметил Ху Жоюй, согласились с обоими вариантами.\n\n"Не могли бы вы говорить немного тише?." прошипел его заместитель. "Солдаты и так судачат о том, что среди узников видели Лун Юня. Не стоит подтверждать их опасения.\n\nХу Жоюй ударил по капоту джипа, завершая разговор.\n\n"Мое решение:."
yun.106.a:0 ""Ночная атака!""
yun.106.b:0 ""Ждем подмоги.""

yun.107.t:0 "Бойцы замерли"
yun.107.desc:0 "День прошел, и солнце скрылось за горизонтом. Под покровом мрака, Ху Жоюй и его офицеры – тихо, будто мыши – начали готовить солдат к ночной атаке.\n\nВозникло осложнение.\n\nВсе началось, когда рядовой что-то недовольно пробормотал, когда его загоняли в строй.\n\n"Что это было!?" озлобленно спросил сержант.\n\n"Я сказал, и я повторяю," отчеканил рядовой, смотря сержанту прямо в глаза. "Я отказываюсь поднимать оружие на Лун Юня."\n\nСолдаты вокруг уставились на рядового. Один за другим, они выходили из строя и вставали рядом с ним.\n\nИмя "Лун Юнь" распространялось по людям, как особо опасная форма чумы. Вскоре небольшое войско Ху Жоюя разбилось на две группы, и одна стремительно росла за счет другой.\n\nХу Жоюй едва верил своим глазам. Его люди, его солдаты - предатели! Вопреки советам своего заместителя, он шел к предателям с оружием наготове."
yun.107.a:0 ""Вы подчинитесь мне!""

yun.108.t:0 "Которому имя - Смерть"
yun.108.desc:0 "Ху Жоюй шел к предателям, готовый навести порядок лично, и, к удивлению офицера, его опередили.\n\nОн понял, что что-то не так, когда увидел среди бойцов человека в робе.\n\nУдивление сменилось ужасом, когда он понял, кто стоит перед ним.\n\nЛун Юнь, стоял посреди армии, посланной убить его; лунный свет превращал его лицо в бледный, оскалившийся череп. Собравшиеся смотрели на него с ужасом – независимо от занятой стороны. Он медленно огладывал солдат, взгляд скользнул по Ху Жоюю и тут же продолжил свой путь.\n\nМолчание висело в воздухе.\n\n"Как мы дошли до такого?" Лун Юнь сплюнул, и плевок прорезал тишину. "Вы слушаетесь этого" он указал на Ху Жоюя. "этого червя?"\n\nОни молчали.\n\n"Ну!?" прорычал Лун Юнь. "МЫ слушаемся его!?"\n\nОн ткнул пальцем в заместителя Ху Жоюя и понизил голос.\n\n"Мы слушаемся?"\n\nЗаместитель уставился на кость – палец страшного человека напротив, и на самого этого человека. А потом он взглянул на то, что находилось за человеком – на лютую ненависть, на гнев, который не мог уместиться в груди одного существа. Он видел смерть, он видел опустошение, и деяния невиданной жестокости. И видел он коня бледного, сломанную печать, и конец всего. Он видел будущее, и единственная дорога к нему была вымощена костьми и скреплена кровью.\n\n"Нет, генерал Лун Юнь." прошептал он. "Мы не слушаемся его."\n\nОн вытащил пистолет и почти извиняющимся жестом окончил жизнь Ху Жоюя."
yun.108.a:0 "И ад следовал за ним."

yun.109.t:0 "Ножи во мраке"
yun.109.desc:0 "День закончился быстро. Тень мира упала на лагерь и принесла с собой ночь. Люди находили участки травы помягче и засыпали. Дозорный слишком устал от дневных событиях, и сон разморил и его.\n\nАрмия спала тихим, мирным сном.\n\nУзники, спрятавшиеся за стенами – раньше тюремщицами, теперь защитницами – не спали.\n\nТри тени просочились сквозь ворота. Они перетекали в сторону лагеря, и сухой ветер прятал их шаги.\n\nОни осторожно переступали конечности и вздымающиеся грудные клетки. Одна из теней достала нож, готовая резать шеи, но другая остановила ее, указав на джип в дальнем углу."
yun.109.a:0 "Мудро бояться темноты."

yun.110.t:0 "Ху Жоюй спал"
yun.110.desc:0 "И Ху Жоюй внезапно проснулся. Он почувствовал холод металла у своей шеи.\n\nОфицер попытался провалиться обратно в сон, где не было ни страха, ни нужд, ни забот. Повернулся; поворочался; сон не шел. Вздохнув, он решил пройтись по полночному миру.\n\nОн шел по спящему лагерю. Он смотрел на своих ребят с любовью и приязнью, которую никогда не показывал им днем. Он вдохнул холодный воздух и выдохнул печали и тревоги. Он почувствовал, как ему становится легче.\n\nВсе было в порядке. Мир был в порядке.\n\nХу Жоюй обрел внутренний покой.\n\nЭтот покой не был нарушен, когда кинжал пронзил его спину.\n\nЭтот покой не был нарушен, когда его убийца положил его тело на землю.\n\nЭтот покой не был нарушен, когда он посмотрел на своего убийцу и увидел Лун Юня, глядящего в ответ с некоторым недоумением.\n\nA потом он наконец-то уснул."
yun.110.a:0 "И пока он спал, Китай пробуждался."

yun.111.t:0 "Войска меняют сторону"
yun.111.desc:0 "По всему Синанью, клятвы верности проходили испытание на прочность.\n\nПеред каждым, кто мог носить оружие, стоял выбор. Они могли воевать за Лун Юня, безумца, воевать за которого лишь немногим безопаснее, чем против него. Они могли воевать за Лю Ханя, мелкого полевого командира, который мог обещать лишь статус-кво. Они могли сражаться за себя и свои семьи, но этот выбор был наиболее опасным из всех.\n\nК ужасу Лю Ханя, большая часть его офицеров сделала неверный выбор, да еще и забрав своих солдат. Армия Национальной Обороны Луна Юня росла с каждой секундой.\n\nВойна за Синань началась, но Лю Хань не собирался сдаваться без боя - Синань был делом его жизни, и он не уступит провинцию бешеному псу, которого давно стоило пристрелить."
yun.111.a:0 "Не уходи от меня во мрак."

yun.112.t:0 "Осада Кунминя"
yun.112.desc:0 "Лю Хань смотрел на карту перед ним. Она была покрыта небольшими деревянными фигурками, обозначавшими позиции. Синие, окружающие центр карты и занявшие город, были его силами. Красные, заполонившие все остальное, были войсками Лун Юня.\n\nНа каждую синюю фигурку приходилось пять красных.\n\nЛю Хань почесал подбородок.\n\n"А что, если мы переместим вооот эту часть" пробормотал он, поднимая синюю фигурку. "Сюда, перекрывая бутылочное горлышко?.\n\nОн посмотрел на своих офицеров – вернее, офицера – ожидая комментариев.\n\nЕ Цзянинь, единственный генерал, еще не сбежавший в Китай, пожал плечами.\n\n"Хороший ход. Думаю, он даст нам еще час."\n\n"Верно." ответил Лю Хань. "Но это еще час моего губернаторства."\n\nЕ Цзянинь взглянул на Лю Ханя с симпатией.\n\n"Почему ты остался? Зачем?"\n\nЛю Хань уставился в карту. Он видел движение сил, чувствовал ритм боя. Он видел, как красные фигуры шли вперед, а синие падали, как деревья. Ураган сирени медленно, но верно приближался к центру карты, к его бункеру, пока не стал решеткой вертикального красного и горизонтального синего.\n\n"Я не знаю." выдохнул он. "Может, я полагал, что все это," губернатор обвел рукой вокруг себя, будто охватывая Синань. "Стоит защищать. Не думаю, стоит ли это того сейчас." Он засмеялся мертвым, грустным смехом. "Нам крышка."\n\nЕ Цзянинь понимающе кивнул. "Если это Вас успокоит – Вы правы."\n\nРовно через час после ожидаемого Лун Юнем срока последняя синяя фигура упала."
yun.112.a:0 "История закончилась игрой, которая не являлась игрой."

yun.113.t:0 "Седьмая печать"
yun.113.desc:0 ""Да здравствует Лун Юнь!"\n\n"Лун Юнь – спаситель Китая!"\n\n"Смерть коллаборационистам! Смерть японцам!"\n\nУлицы Кунмина выгибались от свежей, жестокой крови. Люди молили о спасении – от вторженцев – от предателей – от их собственной трусости.\n\nИ возопили они громким голосом, говоря: доколе ты не судишь и не мстишь живущим на земле за кровь нашу?\n\n Верховный командующий Лун Юнь, Спаситель Китая, отвечал им: покойтесь, покуда не наберетесь сил; опосля же иуды и захватчики, гады и змеи, чудища и звери болезные Земли, исчезнут, и их боле не будет.\n\nМертвые черные знамена Армии Национальной Обороны заняли места в красных углах жилищ. Богохульные знамена цвета мочи, которые те заместили, сожжены, выпотрошены, развеяны по ветру.\n\nЛуна покраснеет от крови Китая. Звезды упадут с небес на предателей. и японцы скроются в пещеры и в ущелья гор, говоря: сокройте нас от лица Сидящего на престоле и от гнева Лун Юня."
yun.113.a:0 "Ибо пришел великий день гнева Его, и кто может устоять?"
yun.113.a.tt:0 "Новое древо фокусов доступно для государства [YUN.GetFlag]§Y[YUN.GetName]§!."

yun.114.t:0 "Китайцы наблюдают"
yun.114.desc:0 "Тени движутся сквозь толпу.\n\nНа каждой речи Лун Юня, на каждом призывном пункте, на каждом праздновании в честь грядущего освобождения Китая тени смотрят, слушают, запоминают. Повернутая голова, длинное пальто, стучащие пальцы – так узнают их.\n\nОни заползают в предательское логово, забирая с собой секреты и короткие, непонятные строки из чисел и букв. Они кормят спящего зверя информацией и шепотом. Республика ворочается в своем неспокойном сне предателя.\n\nКак быстро она проснется от такой пищи?"
yun.114.a:0 "Не имеет значения."

yun.115.t:0 "Ультиматум"
yun.115.desc:0 "Лю Хань сидел за своим любимым старым столом и держал в руках дорогую, кремово-белую бумагу с вычурным символом Республики Китай. Его глаза плясали среди букв и строк, пожирая их будто хромых телят. Костяшки пальцев окрасились в цвет февральского снега, когда он неосознанно усилил хватку. Дочитав, он с ревом ударил кулаком с письмом по столу.\n\nЛю Хань сидел в комнате для военных совещаний с командованием сил провинции.\n\n"Чего они требуют?" пискнул офицер.\n\n"Вот это!" Лю Хань завопил, хаотично жестикулируя. "Они хотят все! Они хотят Синань!"\n\nОфицеры начали перешептываться.\n\n"Нам следует сдаться." проныл какой-то особо нервный командир. "Они же убьют всех нас."\n\n"Ерунда." засмеялся его юный коллега. "Нам нужно просто усадить их за стол переговоров. Думаю, контрибуции хватит на все расходы и на дачу в горах каждому из нас."\n\n"Будем сражаться." сплюнул старик в углу."Будь я проклят, если чинуши возьмут наши земли без единого выстрела."\n\nЛю Хань задумался, и после недолгого молчания произнес:"
yun.115.a:0 ""У нас нет выбора..""
yun.115.a.tt:0 "§RЭто приведет к интеграции§! [YUN.GetFlag]§Y[YUN.GetName]§! §Rв§! [CHI.GetFlag]§Y[CHI.GetName]§!§R.§!\n§RМы не сможем продолжать наше древо фокусов.§!"
yun.115.b:0 ""Мы сдадимся, но только после честных переговоров.""
yun.115.b.tt:0 "§YЭто приведет к переговорам о будущем§! [YUN.GetFlag][YUN.GetName] §Yc§! [CHI.GetFlag][CHI.GetName]§Y.§!"
yun.115.c:0 ""Это Правительство – всего лишь бумажный тигр.""
yun.115.c.tt:0 "§RЭто приведет к войне с§! [CHI.GetFlag]§Y[CHI.GetName]§!§R!§!"

yun.116.t:0 "Формальный вызов"
yun.116.desc:0 "Уважаемый губернатор Лю Хань,\n\nМы имеем честь сердечно пригласить Вас в Нанкин для обсуждения будущего провинции Синань как члена Сферы Сопроцветания. Республиканские и японские официальные лица также будут приглашены.\n\nВсе расходы Республика любезно возьмет на себя, с Вашей стороны не требуется ничего, кроме Вашего присутствия. Дресс-код для участников стандартный.\n\nВо имя стабильности и прогресса,\n\nЮань Китайской Республики"
yun.116.a:0 "Скоро провинция отправится за своим мертвым лидером."

yun.117.t:0 "Решение в последний миг"
yun.117.desc:0 "Злой рок приближается к Лю Ханю. Он мчится на ветре к самому его сердцу. Впрочем, у Лю Ханя еще есть шанс.\n\nСейчас он сидит один у своего любимого старого стола и читает различные доклады от военных. Они, в общем-то, сводятся к одной мысли – Китай готовится к войне. Это стало ясно еще из вчерашнего письма, военная разведка просто подтвердила очевидное. Кажется, республиканцам надоело играть.\n\nОн вздохнул. Один час до полуночи. Время еще есть. Сдать Синань без боя и потерять навсегда? Сразиться за него?\n\nБыли и промежуточные варианты, конечно. Конец Синанья – не конец Лю Ханя, да и китайская армия теоретически может быть задержана на срок, достаточный для начала мирных переговоров.\n\nНезависимо от финального решения, принять его надо сейчас."
yun.117.a:0 "Пост губернатора – не то, за что я хотел бы умереть."
yun.117.a.tt:0 "§YЭто конец для независимого [YUN.GetFlag][YUN.GetName].§!\n§RМы не сможем продолжать наше древо фокусов.§!"
yun.117.b:0 "Только через мой труп."
yun.117.b.tt:0 "§RЭто может привести к войне!§!"

yun.118.t:0 "Последний шанс"
yun.118.desc:0 ""Возможно, что я поспешил." - подумал Лю Хань, почувствовав, как пот заставил прилипнуть рубашку к спине. Он бродил по комнате, его шаги оставляли на ковре причудливый узор. Он послал мятежническое письмо в Нанкин всего пару часов назад.\n\nИ он уже жалел о своем решении.\n\nУ него не было ни шанса против Китая и Японии! О чем он вообще думал?!\n\nПрибытие письма прервало его сеанс самоедства. Лю открыл конверт, развернул бумагу и быстро пробежался по ней глазами.\n\nКитайцы предлагали ему шанс одуматься.\n\nСначала пришло облегчение. Потом пришло воспоминание о том, почему, собственно говоря, он решил им отказать.\n\nЧертовы бумагомараки из Нанкина полагают, будто они могут просто запугать любого их страшными письмами. Они думают, что их хозяева позволят своему питомцу задирать кого угодно.\n\nЛю Хань, пожираемый страхом и бесчестьем в равной мере, начеркал ответ и сунул письмо под дверь."
yun.118.a:0 "Я сдаюсь. Молю вас о пощаде."
yun.118.a.tt:0 "§YВыбрав эту опцию, мы оставим [YUN.GetFlag][YUN.GetName] на милость победителя.§!"
yun.118.b:0 "Я буду сражаться с Китаем тысячу лет, если потребуется."
yun.118.b.tt:0 "§RЭто решение приведет к войне!§!"

yun.119.t:0 "Место назначения: Синань!"
yun.119.desc:0 "Следователь Хоу вылез из военного грузовика и оглядел аккуратно постриженный газон и стильные каменные украшения вокруг массивной дачи. Изящные статуи и фонтаны с лепниной цепляли его взгляд. Стайка птиц пролетела сверху, напевая какой-то особо подходящий вечерней неге мотив.\n\n"Господин Хоу, полагаю?" спросил слуга поблизости. "Прошу Вас, сюда – я отнесу Ваш багаж."\n\nСледователь Хоу с облегчением передал свой чемодан прислужнику, после чего с наслаждением почесался освободившейся рукой.\n\n"Должен сказать, ожидал я совсем иного. Думаю, мне стоит провести большую часть времени в Кунмине, чтобы подготовить точный рапорт."\n\nСлуга ничего не сказал, направившись в сторону огромного дома. Следователь Хоу вздохнул и последовал за ним.\n\n Следователь сидел во внутреннем саду дома, читая крайне провокационную американскую драму о всеобъемлющей природе жизни и смерти. Прошло уже три дня, а он так и достал ручку и бумаги, которые приготовил специально для написания отчета. Эти три дня были слишком сильно заполнены искусством, развлечениями и вкусной едой.\n\nРядом с ним сидел Лю Хань, владыка Синанья и цель его расследования.\n\n"Я не понимаю. Они выросли, поженились и умерли. Где сюжет? Где драма?"\n\nЛю Хань улыбнулся. "Это и есть сюжет. Величайшая драма из всех - Жизнь."\n\n Следователь Хоу задумчиво кивнул, не до конца понимая сказанное. "А что до менеджера и Эмили – о чем они говорили в конце?"\n\nЛю Хань рассмеялся. "Американцы погрузились в обсуждение смерти и постоянства. Нам следует вернуться к обсуждению китайской литературы.""
yun.119.a:0 "Как и в [YUN.GetName]."

yun.120.t:0 "Заключительный ультиматум"
yun.120.desc:0 "Лун Юнь, это Ваш последний шанс сдаться.\n\nВы неосмотрительно наставили Ваши старые ружья на легитимное правительство страны, которую Вы так любите, и ее могучих союзников. Если Вы продолжите свою бредовую военную авантюру, Ваши руки покроются кровью тысяч невинных людей.\n\nРаспустите свою армию, сдайтесь нам – и клянемся, никакого вреда не будет нанесено ни Вам, ни провинции Синань. Китай – могучая, развивающаяся страна. Это наш народ и наш – наш с Вами – общий дом. Не уничтожайте в приступе гнева все, что мы вместе так любим.\n\nУ Вас три дня на размышления. Любой ответ помимо безоговорочной капитуляции будет считаться актом боевых действий.\n\nС надеждой на Ваше благоразумие,\nЮань Китайской Республики"
yun.120.a:0 "..."
yun.120.b:0 "Даже свободный Китай не стоит стольких смертей."

yun.121.t:0 "Убийцы!"
yun.121.desc:0 "Месяц лениво висит в небе, прикрывшись одеялом облакок. Ночные птицы и квакающие жабы ведут свой неспешный разговор. Прекрасная, тихая ночь. Прекрасная ночь для убийства. Убийцы, высокий и низкий, тихо крались к обнесенному стеной лагерю. Их шаги и дыхание были скрыты самой ночью.\n\n"Ты принес?" шепнул высокий.\n\n"Конечно, блять," прошипел низкий.\n\nИз сумки он достал длинную веревку с кошкой. Крутанув ею дважды в воздухе, убийца закинул ее на стену. Глухой лязг был знаком того, что кошка зацепилась.\n\n"Ты первый." хмыкнул низкий.\n\nВысокий пожал плечами. Дернул за веревку, проверяя ее на надежность, и, стараясь ни о чем не думать, начал карабкаться, перенеся вес своего тела на мелкую железку в вышине. Вскарабкался быстро. Вскоре они оба стояли на стене.\n\n"Ну и где он, по твоему мнению?" спросил высокий.\n\nНизкий обвел взглядом лагерь, насмешливо приложив руку козырьком. "Не знаю. Ни черта не видно. Наверное, потом что это ночь, бл-" забормотал он, пока рука товарища не запечатала его рот.\n\n"Забей." шепнул высокий. Он указал на большое строение в центре базы. "Попробуем тут."\n\nОни быстро спустились по старым деревянным ступеням.\n\n"Ага. Передай-ка мне ствол..." сказал высокий.\n\n"Чего? Ствол же у тебя!."\n\nВысокий вытращился на низкого. "Не у меня." заявил он. "У тебя."\n\n"У меня была веревка! Ствол у тебя! Где он, блять!?" закричал низкий.\n\n"Кажется," произнес новый голос "что ствол у меня."\n\nКиллеры-недотепы обернулись и увидели Лун Юня в ночнушке с пистолетом в руке и улыбкой до ушей на лице."
yun.121.a:0 "Публичная казнь."
yun.121.a.tt:0 "§YМодифицирует 'Наша кровь за наш народ':§!\n§Y   - Стабильность:§! §G+5%§!\n§Y   - Прирост политической власти:§! §G+10%§!\n\nНаш §YЕженедельный прирост Опустошения§! §Rвырастет§! на §R0.20§!."
yun.121.b:0 "Бросить недоумков в тюрьму."

