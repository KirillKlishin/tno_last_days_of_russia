YUN_NPA_Wargoals:0 "Сохраняя импульс"
YUN_NPA_Wargoals_desc:0 "Наша военная машина работает вовремя. Мы можем сделать лишь так много с ресурсами и рабочей силой, доступными нам в Юньнани и Гуйчжоу. Таким образом, мы должны извлечь выгоду из разрозненного состояния армий предателей и быстро получить больше людей и оружия для наших военных действий. С этой целью мы не должны прекращать наступление, иначе Пламя Национального Освобождения погаснет прежде, чем оно сможет распространиться.\n\n§RЕсли нам не удастся развиваться достаточно быстро, последствия будут ужасными.§!"
YUN_NPA_capture_hunan:0 "Захватить Хунань"
YUN_NPA_capture_hunan_desc:0 "Провинция Хунань, граничащая с Гуйчжоу, станет нашей первой целью завоевания. Мы должны нанести быстрый удар и захватить ресурсы области, а также города Чанша и Чандэ."
YUN_NPA_capture_hunan_expire:0 "Дает §R7.5§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.50§!."
YUN_NPA_capture_hunan_complete:0 "Потеряет §G2.50§! §YИстощения§!."
YUN_NPA_seize_wuhan:0 "Захватить Ухань"
YUN_NPA_seize_wuhan_desc:0 "Захват старого арсенала Китая, города Ухань, предоставит нам доступ к более необходимому для нашей армии оборудованию, одновременно нанося вред трижды проклятым предателям. В то же время мы должны продвигаться на восток и обезопасить западный берег реки Ганьцзян, что еще больше укрепит наше присутствие в этом районе.."
YUN_NPA_capture_wuhan_expire:0 "Дает §R7§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.35§!."
YUN_NPA_capture_wuhan_complete:0 "Потеряет §G5.00§! §YИстощения§!."
YUN_NPA_to_nanjing:0 "В Нанкин!"
YUN_NPA_to_nanjing_desc:0 "Нанкин, старая и новая столица Китая, находится в пределах досягаемости. Захват города должен нанести решающий удар по моральному духу врага и еще больше поднять наш!"
YUN_NPA_capture_nanjing_expire:0 "Дает §R10§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R0.50§!."
