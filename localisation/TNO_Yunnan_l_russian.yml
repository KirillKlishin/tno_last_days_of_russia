YUN_the_stab_in_the_back:0 "Удар в спину"
YUN_the_stab_in_the_back_desc:0 "Лу Хань был двоюродным братом Лонг Юна, а также его товарищем. Он был его братом, когда сражался рядом с ним за свободный Китай. Он был его братом, когда его сердце становилось слабым и чёрным. Он был его братом, когда его нож прочно вошел в спину Лун Юня. Арестован, заключён в тюрьму и выброшен как пережиток лучших времен. Скольких предали эти коллаборационисты? Эти ухмыляющиеся, молящие маленькие последователи Цзинвэя! Миллионы. Сотни миллионов. Действия нескольких миллионов обрекли треть миллиарда людей на рабство. Достаточно.\n\nКаждый агент, каждый офицер, каждый, кто имел хоть каплю власти в рабовладельческом Китае, заплатит! Пусть они страдают от предательства, как страдали мы. Мы будем поощрять соседей, друзей, даже членов семьи выдавать полиции тех, кто замышляет против нас заговор. Мы будем читать письма и прослушивать телефонные разговоры. Нож, всё ещё мокрый от нашей крови, найдёт себе последнее пристанище в спинах тех, кто первым поднял его против нас."
YUN_the_stab_in_the_back_tt:0 "§YОпустошение! будет увеличено на §R2.5§!."
YUN_public_executions:0 "Публичные казни"
YUN_public_executions_desc:0 "Правосудие не свершается, когда оно невидимо. Если преступник получает должное наказание, но люди не знают об этом, как они должны чувствовать себя в безопасности? Как дети будут спокойно спать по ночам, когда неугодные и враги нашей свободы прячутся за каждым углом? Наш долг, как защитников нашего народа, народа Китая, помочь им.\n\nПо этой причине мы требуем, чтобы каждый участок национальной полиции публично казнил по крайней мере одного предателя в неделю. С этой квотой в качестве базовой линии мы, несомненно, избавимся от внутренней угрозы и проясним для всех плату за нелояльность."
YUN_public_executions_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_complacent_peasants:0 "Самодовольные крестьяне"
YUN_complacent_peasants_desc:0 "Миллионы крестьян, на которых держится наша страна, страдают. Они страдают от собственного самодовольства. Прежние преступные режимы стремились заставить низшие классы забыть о своих пороках, но это сделало их слепыми к нашим добродетелям.\n\nСамодовольство - это апатия. Апатия - это лень. Лень, так заявляет наш Лун Юнь - это преступление, это предательство. Кампания просвещения и пропаганды гарантирует, что каждый крестьянин, высокий и низкий, знает, что эта борьба - их борьба, что эта нация - их нация, и что любой, кто не ставит свою нацию выше себя, является ханьцзянцем, и с ним будут обращаться соответственно. Крестьянин, продолжающий свой труд несмотря на то, что над ним возвышаются серьёзные столкновения и замыслы - это устаревшее, элитарное тщеславие, которое будет предано пылающей навозной куче истории."
YUN_complacent_peasants_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Эффективность добычи ресурсов:§! §G+20%§!\n§Y   - Фабрики гражданского сектора:§! §G-10%§!\n§Y   - Стабильность:§! §R-5%§!\n§Y   - Поддержка войны:§! §R-10%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_what_did_you_do_in_the_war:0 "Что ВЫ делали на войне?"
YUN_what_did_you_do_in_the_war_desc:0 "Китай - совершенная нация, лишённая своего совершенства коварными чужаками и внутренним упадком. Одно из самых совершенных его нововведений - это понятие чести и стыда. Более требовательным и жестоким, чем у любого народа под небесами, является наше чувство добра и зла, а следовательно, наше чувство чести и стыда. \n\nИтак, пусть праведники будут вознаграждены, но мы не будем иметь истинной китайской чести, пока не будут наказаны никчёмные. Публично унижены. Лишены привилегий. Социально изолированы. Клеймо позора отпечатается на коже пацифистов, диссидентов и бездельников. Пусть все поймут, что Лун Юнь ждёт, что каждый мужчина, женщина и ребёнок выполнят свой долг, и пусть каждая семья, которая не справится с этим долгом, будет запятнана позором на всю вечность. Пусть каждый ребёнок, рожденный в этих проклятых династиях, обращается к своим предкам не с почтением, а с ненавистью. Пусть зададут этот проклятый вопрос: Что ВЫ делали на войне?"
YUN_what_did_you_do_in_the_war_tt:0 "Чистки людей успокоят всех, да? (Будет добавлена мини-цепочка чистки)\n\n§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Стабильность:§! §G+5%§!\n§YОпустошение! будет увеличено на §R2.5§!."
YUN_down_with_the_traitors:0 "Долой предателей!"
YUN_down_with_the_traitors_desc:0 "Лун Юнь мечтал об этом, это преследовало его более двух десятилетий. Конечно, Китай должен быть спасён, но те, кто проклял его, должны заплатить! Те, кто ударил его ножом в спину! Он был провидцем! Маяком! Бастионом! Лун Юнь - это Китай, предать его - значит быть ханьцзянцем, а на Земле нет ничего ниже ханьцзянца, кроме японца!    \n\nТеперь улицы Куньмина кишат солдатами, и клетки с головами усеивают каждый угол, напоминая о судьбе предателей. В наших отдалённых деревнях подозреваемых в ханьцзянстве линчуют каждый час. Мы должны сделать последний рывок, чтобы обеспечить полную лояльность. Мы должны устранить неверность во плоти, в уме и в душе. Недавно созданное министерство по обеспечению постоянной бдительности и бессмертной верности проводит всенародный праздник нашего единства и нашей преданности делу. Сегодня вечером нет места, ни на самой высокой горе, ни в самой глубокой шахте, где вы могли бы укрыться от пения толпы. Долой предателей! Да здравствует Лун!"
YUN_down_with_the_traitors_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_tenacity:0 "Упорство"
YUN_tenacity_desc:0 "Дело не в размере собаки в борьбе, а в размере борьбы в собаке. Путь от Куньмина до Токио будет долгим - 3765 километров. Каждый сантиметр будет получен нашей кровью, нашей яростью и, самое главное, нашей чистой твёрдостью.\n\nЛу Хань и его подхалимы-землевладельцы использовали нашу силу, нашу способность переносить любые трудности, чтобы увеличить прибыль. Прибыль? Какая потеря. Какая трагедия! Не в домашнем стремлении к труду и богатству можно найти самое полное удовлетворение нашей жизни. Нам нужны укусы, рёв, напряжение и ярость конфликта, чтобы вести нас к ещё большим высотам. Лун Юнь известен как бешеный пёс. Он и есть бешеный пёс. Бешеные псы, которые полностью бросятся в крестовый поход, освободят Китай. Сейчас не время для сдержанности. Теперь мы cеем хаос."
YUN_fortify_the_border:0 "Укрепить границу"
YUN_fortify_the_border_desc:0 "В то время как углю и железу, которые мы экспортировали в таких ужасающих количествах, теперь находят лучшее применение, некоторые из наших шахт оказались ненужными, так как мы больше не продаём нашу жизненную силу за гроши иностранным дьяволам. Это привело к тому, что около двухсот или трёхсот тысяч мужчин и женщин, имеющих опыт добычи полезных ископаемых, остались без работы. К счастью, Лун Юнь её предоставит.\n\nС такой большой и к тому же квалифицированной рабочей силой, мы начали амбициозный проект строительства укреплений вдоль границы. Бункеры, траншеи, подземные сети для соединения удаленных горных хранилищ. Под горами и туманом, где когда-то жадно копали, теперь мы копаем целенаправленно. По словам координатора бункера Мяо Маи: "Мы - буровое долото, враг - шальной палец. Когда металл коснётся мяса, мы будем готовы!""
YUN_fortify_the_border_tt:0 "Будут добавлены §Yукрепления§! §Y2§! и §Y3§! уровня вдоль китайской границы Гуйчжоу.\n\n§YОпустошение! будет увеличено на §R5§!."
YUN_not_one_step_back:0 "Ни шагу назад"
YUN_not_one_step_back_desc:0 "Общепризнанной истиной войны является то, что большинство жертв приходится на отступление от врага. Чтобы свести к минимуму потери, спасти жизни лоялистов и лучше потратить наши ресурсы, Лун Юнь объявил, что мы никогда больше не будем убегать. В укреплениях и на линии боя мы создаем специальное агентство. Ветеран старой Тунганской 36-й дивизии Пай Хушань обосновался на юго-западе. Он рассказывает, как 36-ая была использована в качестве заградительного подразделения в битве при Нанкине в 1937 году.\n\nИспользуя эту тактику с выделенными заградотрядами за линией фронта, готовыми стрелять по любому, кто отступает без приказа, мы гарантируем, что наши люди останутся в битве и поставят врага на колени. Это также гарантирует, что, если передняя линия будет разгромлена, появится закрепившаяся и фанатичная вторая линия, готовая встретить измученных атакующих."
YUN_not_one_step_back_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Защита дивизий:§! §G+20%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_mountain_people:0 "Горный народ"
YUN_mountain_people_desc:0 "Три тысячи лет китайские династии едва могли удержать Юго-Запад под контролем. Мы - горный народ. Привыкшие к невзгодам от жестокости природы и наших ближних, мы жёсткие, хитрые и решительные. Эта природная предрасположенность будет доведена до совершенства и вбита в шею ханьцзянца.\n\nГорные войска, обученные на больших высотах и закалённые жестокостью повседневной жизни. Наши самые зелёные новобранцы обладают большей выносливостью, лучшими навыками выживания и более приучены к трудностям, чем закалённые ветераны более слабых наций. Мы терпели, теперь мы будем уничтожать. Стойкость будет щитом, с которым мы соединим копьё свирепости. Мы - гора, неподвижная, и мы - лавина, неудержимая."
#YUN_hit_and_run:0 "Hit and Run" #duplicate loc key
YUN_hit_and_run_desc:0 "В тюрьме Лун Юнь встречал всяких. Он встречал убийц и воров, насильников и уклоняющихся от уплаты налогов. Но люди, с которыми он ладил лучше всего, всегда были бандитами. Теперь он свободен, а те, кого он встречал, либо мертвы, либо давно ушли. Тем не менее он помнит уроки, которые они ему преподали.\n\nБандиты никогда не сражаются в битве, которую не могут выиграть. Они нападают и убегают из невидимых мест. У них всегда есть запасной план. Давайте копировать бандитов в тактическом плане. Наши части должны двигаться быстро, нанося удары с позиций силы и возвращаясь прежде, чем противник успеет собраться. Главы бандитов были призваны прямо из тюрем, чтобы стать старшими офицерами, чтобы научить армию с традиционным мышлением, как воевать нетрадиционно. Это может быть бесчестно, но если мы победим, то это того стоит."
YUN_hit_and_run_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.05§!."
YUN_never_again:0 "Никогда больше!"
YUN_never_again_desc:0 "Сегодняшний Китай запуган и сломлен, вчерашний Китай был слабым и упадочным, завтрашний Китай будет вспоминаться по нашим действиям здесь и сейчас. Мы готовы сражаться, мы жаждем сражаться! Мы стойкие, яростные и жестокие. Таким же должен быть и Китай.\n\nМы - авангард духовного возрождения нации. Китай будет готов сражаться со всеми желающими с ножом в зубах и безумием Лун Юня в глазах. Мир узнает, что Китай никогда больше не будет захвачен! Что Китай никогда больше не будет побеждён! Что Китай никогда больше не будет оскорблён!\n\nПока мы дышим - никогда больше!"
YUN_never_again_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Защита дивизий:§! §G+20%§!\n§Y   - Организация дивизий:§! §G+20%§!\n§Y   - Фактор призыва:§! §G+10%§!\n\n§YОпустошение! будет увеличено на §R2.5§!.\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_nativism:0 "Национализм"
YUN_nativism_desc:0 "Семья. Как это важно для нашего народа! На индивидуальном уровне мы понимаем важность семейных связей, поддержания семейных линий в хорошем состоянии и, при необходимости, подрезая. Но сейчас мы, кажется, забываем о наших традиционных семейных ценностях. Мы позволяем диссиденту, иностранцу, чужеземцу жить среди нас и править над нами без необходимости становиться в очередь и осознавать своё место.\n\nЕсли они не родились здесь, если их предки не родились здесь, и если они кланяются иностранному монарху, то они не китайцы. Мы будем очищаться и ассимилироваться, пока Китай не станет для китайцев."
YUN_nativism_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+5%§!\n§Y   - Прирост политической власти:§! §G+0.25%§!\n"
YUN_burn_the_symbols_of_the_yamato:0 "Сжечь символы Ямато"
YUN_burn_the_symbols_of_the_yamato_desc:0 "Портреты Хирохито. Императорский Мон, висящий на правительственных зданиях. Японские флаги в каждом городе. Вас от этого не тошнит?\n\nДаже если нет, это делает страну больной. Император Японии - это непристойная шутка. Тиран и чудовище в грубом обличье человека, гнилое и мерзкое. Более того, его пантомима настаивает на том, что у него есть какая-то искра божественности. Он не бог и не обладает полномочиями небес. Он едва ли человек. Он - животное угнетения и японского извращения. Сожгите его изображение, где бы вы его ни нашли, и на его месте поднимите флаг свободного Китая. Символ гордого сына истинной республики. Повесьте портрет Лун Юня, чтобы его взгляд мог наблюдать за всеми нами. Сжигайте и очищайте!"
YUN_burn_the_symbols_of_the_yamato_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+20%§!\n\n§YОпустошение! будет увеличено на §R5§!.\n"
YUN_destroy_the_last_reminders:0 "Уничтожить последние напоминания"
YUN_destroy_the_last_reminders_desc:0 "Пагубное влияние вероломных японцев преследует нас даже после того, как мы очистили наши улицы от их императора. Период времени, когда мы были в качестве их рабского государства в Сфере оставил нас пропитанными их уродливым ядом. Он держит наши раны открытыми и они не заживут, пока не очистятся окончательно.\n\nЯпонское искусство? Сжечь его. Японская еда? Сжечь её. Японские платья, книги, фильмы, лошади, автомобили, грузовики, игрушки, порнография - что бы это ни было, мы должны собрать это в огромную и ужасную кучу, чтобы сжечь всё это! На столбе дыма болезненных воспоминаний полетит золотая, сверкающая надежда на лучшее завтра. Завтра, когда Китай будет производить товары для китайцев, когда мы сможем жить без суровой тирании чужой культуры и чужих идей. Но до этого дня мы будем сжигать."
YUN_destroy_the_last_reminders_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+10%§!\n\n§YОпустошение! будет увеличено на §R5§!.\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_round_up_the_foreigners:0 "Облавы на иностранцев"
YUN_round_up_the_foreigners_desc:0 "Иностранцы не просто завоевали нас. Они бросили нас. Они охотились на нас в наш период слабости. Они не обращали на нас внимания. Теперь они живут среди нас. Чужие в нашей знакомой стране. Мы должны решить эту проблему. Мы должны их исправить.\n\nЛюбой, кто говорит на языке, который не принадлежит Китаю, будет арестован по подозрению в том, что он иностранец. Иностранцы будут найдены, схвачены и помещены в лагеря. Независимо от того, находятся они здесь по делам или живут уже шесть поколений, мы позаботимся о том, чтобы эти чужаки вернули долг истинно рождённым, трудолюбивым китайцам."
YUN_round_up_the_foreigners_tt:0 "§YОпустошение! будет увеличено на §R5§!.\n"
YUN_last_chance_divisions:0 "Дивизии последнего шанса"
YUN_last_chance_divisions_desc:0 "Многие из тех, кого мы поймали, настаивают на том, что они имеют право находиться здесь. Некоторые из них - потомки иммигрантов, которые никогда не видели своей прародины. Некоторые - беженцы, некоторые - из-за пределов Сферы: журналисты и миссионеры, которые настаивают, что они здесь, чтобы помочь, а не навредить.\n\nВраг Китая - это прежде всего ханьцзянец и его союзники японцы, мы не должны забывать об этом. Эти преступники - не предатели, они заслуживают лучшего, чем смерть. Их наказание должно соответствовать их преступлению. Они воспользовались процветанием Китая для своих собственных целей, поэтому они должны вернуть долг. Будут организованы специальные воинские подразделения, называемые "дивизиями последнего шанса". Эти чужаки станут настоящими китайцами или погибнут, пытаясь."
YUN_last_chance_divisions_tt:0 "§YБудут получены 3 штрафные дивизии§!\n\n§YОпустошение! будет увеличено на §R5§!."
YUN_push_japan_into_the_sea:0 "Вытолкнуть Японию в море!"
YUN_push_japan_into_the_sea_desc:0 "В древние времена по повелению неба Япония возникла из лазурного моря. Теперь, по повелению Лун Юня, мы вернём японцев в чернильные глубины, откуда они выползли. Человеческая волна верных китайцев захлестнёт их. Пусть пытаются бежать, пусть пытаются сражаться. Мы найдём их, сразимся с ними и убьём их.\n\nКаждый флаг, каждый портрет, каждая монета, выпавшая из рук японцев, каждое написанное ими слово - уничтожьте их. Япония - это рак, который вторгся в наше тело, это сорняк в нашем саду. Мы должны уничтожить его до последней йоты, до последней пылинки, иначе они снова поднимутся. Китай единый. Китай целый. Китай современный. Китай великий. Единственная коррупция, единственное, что мешает Китаю быть общепризнанным вечной вершиной человеческих достижений - это грязное пятно Ниппона. Бейте их! Сжигайте их! Гоните их в море!\n\nЛун Юнь отомстит, даже если ему придётся сделать это самому."
YUN_push_japan_into_the_sea_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Организация дивизий:§! §G+15%§!\n§Y   - Атака дивизий:§! §G+15%§!\n\n§YОпустошение! будет увеличено на §R2.5§!.\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.15 §!."

YUN_the_great_war_of_national_salvation:0 "Великая война национального спасения"
YUN_the_great_war_of_national_salvation_desc:0 "С каждой борьбой приходит победа. В каждой жертве есть красота. Бесчисленные миллионы людей погибнут в нашей праведной войне. Каждый из них того стоил. Смерть и разрушение - небольшая цена за полную и абсолютную победу. Для Китая никакая цена не является слишком высокой.\n\nМы подтверждаем наше дело отныне и навсегда. Пока Китай осквернён иностранным империализмом, мира не будет. Пока японские сапоги пятнают нашу родину, покоя не будет. Кровь будет непрерывно течь по миру. Адские огни охватят горизонты.\n\nМиллионы, миллиарды - в конце концов, это не имеет большого значения. Китай будет свободен!"
YUN_the_great_war_of_national_salvation_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+10%§!\n§Y   - Атака дивизий:§! §G+15%§!\n§Y   - Защита дивизий:§! §G+15%§!\n\n§YОпустошение! будет уменьшено на §R10§!.\n\nНаш §Yприрост опустошения в неделю§! будет §Rснижен§! на §R0.20§!."
YUN_the_final_offensive:0 "Последнее наступление"
YUN_the_final_offensive_desc:0 "Наши приказы были нарушены на каждом шагу, ибо тайные ханьцзянцы скрываются в самом сердце истинного Китая. Сообщения о славных казнях предателей были сфальсифицированы. Целые семьи, которые были приговорены к смерти, были похищены так называемыми "гуманитариями". На самом деле эти любящие человечество любят только самих себя, только сверкающие обещания Ямато и лжекитая. Хуже всего то, что они любят свою жизнь.\n\nЛун Юнь не любит свою жизнь. Как все верные сыны Китая, он любит только её, только победу. Он сражается не для того, чтобы жить, он живёт для того, чтобы сражаться! Все потери, которые мы понесли до сих пор - это простой результат работы этих скрытых ханьцзянцев. Теперь мы знаем, кто наши союзники, наши настоящие друзья. Теперь мы знаем, что должны делать.\n\nТеперь Лун Юнь собирает тех, кто всё ещё верен Китаю, и закаляет себя. Что бы ни случилось, мы приближаемся к концу."
YUN_the_final_offensive_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Организация дивизий:§! §G+25%§!\n§Y   - Атака дивизий:§! §G+10%§!\n§YОпустошение! будет увеличено на §R5§!.\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!."
YUN_by_our_fingernails:0 "Нашими ногтями"
YUN_by_our_fingernails_desc:0 "Когда охотник поражает свою добычу стрелой, он должен быть особенно осторожен. Ибо ничто не мертво, пока его сердце не перестанет биться, и до последнего спазма оно ещё может совершить страшную месть.\n\nПока Китай не превратится, растоптанный декадентскими отпрысками японских чудовищ, он будет сопротивляться. Мы сопротивляемся до тех пор, пока наши руки не изнашиваются до костей. Мы цепляемся ногтями за каждый дюйм Китая. Сама грязь поднимается вверх, пока не станет нами, мы не станем ею. Мы больше не позволим японским рабам ступать на китайскую землю, как мы позволяли им наступать нам на шею. Каждая раздавленная травинка - это осквернённая дочь. Каждое произнесённое японское слово должно царапать горло, как едкий дым. До последнего спазма они будут чувствовать ярость Срединного Царства."
YUN_by_our_fingernails_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Фактор военнообязанного населения:§! §G+20%§!\n§Y   - Защита дивизий:§! §G+20%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.15§!."
YUN_destroy_treasonous_unrest:0 "Уничтожить изменнические волнения"
YUN_destroy_treasonous_unrest_desc:0 "Чтобы победить измену, её нужно искоренить. Чтобы искоренить измену, вы должны сначала найти корень. Корень - недовольство. Корень - несогласие. Корень в том, что люди думают, что они знают лучше. Заградотряды состоят из наших самых преданных последователей. Солдат, которые действительно преданы делу. Теперь эти подразделения будут проводить чистки как военных, так и прифронтовых гражданских. Любой, кто жалуется, сомневается в наших мотивах или даже проявляет недостаточный уровень энтузиазма, будет наказан. Трудовые батальоны, дивизии "последнего шанса", расстрельные команды. Всё будет продолжаться до тех пор, пока боевой дух не улучшится.\n\nДоверяйте Лун Юню, не доверяйте злонамеренным слухам, не доверяйте фальшивым новостям или лживому видению ваших собственных глаз."
YUN_destroy_treasonous_unrest_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Стабильность:§! §G+10%§!\n§Y   - Прирост политической власти:§! §G+25%§!\n\n§YОпустошение! будет увеличено на §R10§!."
YUN_believe_in_victory:0 "Вера в победу"
YUN_believe_in_victory_desc:0 "Последняя война была проиграна, потому что люди были слепы. Слепы к тому, что могло быть, они видели только то, что было вероятно. Слепы к тому, что они могли сделать, они видели только то, что хотели сделать. Слепы к победе, они видели только поражение.\n\nПобеда существует. Она существует в уме, в душе. Держитесь за неё, не стремитесь к будущей победе, но сделайте реальной ту, которая у нас уже есть. Ещё один толчок, ещё одна битва, ещё одна смерть. Всё это деревья, которые вместе составляют великий лес. Все они - искры, и любая из них может превратить Сферу в пламя. Наши министры пропаганды позаботятся о том, чтобы каждый мужчина, женщина и ребёнок верили в Победу, ибо поражение не просто невозможно. Это за пределами понимания. Поражение разрушает разум. Те, кто настаивает на вере в него, будут сломлены."
YUN_if_you_can_hold_a_gun_you_can_fight:0 "Если можете держать винтовку, то можете сражаться"
YUN_if_you_can_hold_a_gun_you_can_fight_desc:0 "Во времена великих бедствий старые тонкости забываются. Культурные нормы, за которые мы цеплялись тысячи лет, рушатся. Это не всегда плохо. Именно необходимость и отчаяние привели нас к тому, что женщины стали работать на фабриках и полях в гораздо большем количестве, чем когда-либо прежде. Городское существование нашей нации всё больше становится уделом женщин. Мы освобождаем наших женщин, как мы освобождаем нашу страну!\n\nДавайте сделаем то же самое для наших стариков, наших больных, наших инвалидов и наших детей. В настоящее время они трудятся по эксплуататорским законам Лу Ханя, давайте освободим их для службы под руководством благодетельного Лун Юня. Нет ничего прекраснее и поэтичнее, чем ребёнок, чьё детство было отнято размахиванием киркой для Дзайбацу, отнимает жизнь японского захватчика ради свободного Китая."
YUN_if_you_can_hold_a_gun_you_can_fight_tt:0 "§YОпустошение! будет увеличено на §R10§!.\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!."
YUN_the_last_stand_of_long_yun:0 "Последний бой Лун Юня"
YUN_the_last_stand_of_long_yun_desc:0 "Мы всегда говорили, что будем сражаться со слугами Ямато до последнего человека. Лун Юнь - это и есть последний человек. Нет смысла откладывать что-либо в резерв. Будущего нет. Нет смысла ждать лучшего времени. Будущего нет. Нет смысла пытаться продлить свою жизнь. Будущего нет.\n\nСтратегия нас не спасёт. Логистика нас не спасёт. Только сила нашего духа спасёт нас. Императорская Армия Японии поднимется на гору мёртвых, чтобы добраться до Лун Юня, и тогда он тоже будет сражаться с ними. Армия, которая не может отступить, будет сражаться до самого конца. Отступать некуда. И никогда не было.\n\nЛун Юнь не заботится о том, сколько человек должно умереть. Он не хочет, чтобы война закончилась. Он хочет только одного: Фучу, мести!"
YUN_call_the_bimo:0 "Запрос в Бимо"
YUN_call_the_bimo_desc:0 "Произошло неизбежное. Лун Юнь мертв. Его тело разбито вдребезги. Его разум наконец-то успокоился. И все же его души продолжают жить. Воя, бешеный пес вцепился когтями в дверь следующей жизни. Злые духи наводняют Китай, неся его дух ярости и ненависти в умы истинных китайцев и ханьцзянцев. Сейчас время не для скорби, а для серьезных действий. Давайте позовем жрецов Бимо.\n\nВ соответствии с его желанием, а также традициями, свинья должна быть зарезана на месте её смерти, пока жрецы Бимо читают Книгу Происхождения и свитки со священными письменами народа Йи. Одна его душа останется там, где он упал - безмолвный страж против захватчика. Другая его душа уйдёт, чтобы перевоплотиться. Временное правительство АНО желает ему мира и счастья в следующей жизни. Конечно, они желают мира и счастья и в своих.\n\nТеперь, когда Лун Юнь мёртв, нам больше не нужно лгать о своих действиях. Мы можем быть прагматичными, всё ещё осуществляя его видение. Но без него, без трепещущей ярости, без бьющей через край энергии, которая толкала нас так далеко, кто знает, что произойдёт."

YUN_total_liberation:0 "Полное освобождение"
YUN_total_liberation_desc:0 "Если человек делает только то, что от него требуют, он раб. Если человек делает больше, чем от него требуют, он свободный человек. Мы вышли за рамки того, что требовалось, весь Китай собрался вместе, чтобы выйти за рамки того, что требовалось. Теперь нам нужно больше.\n\nКак мы поднялись с юго-запада, великое восстание героев и провидцев, делающих то, что нужно было сделать, должен подняться и весь Китай. В хаосе и смятении, в боли и дисгармонии плачут и скрежещут люди. Завоевание АНО была болезненным, грязным, уродливым. Таков путь всех рождений. Теперь Лун Юнь должен собрать разрозненные народы Китая и объединить их в одно целое. Готовы ли они к освобождению? Освобождению более полному, чем когда-либо видел мир? Готовы ли они к тотальной, всепожирающей свободе?\n\nЭто не имеет значения. Монголы и маньчжуры всё ещё томятся под Ямато. Пока они не свободны, Китай всё ещё в цепях."
YUN_ten_thousand_hearts_united_as_one:0 "Десять тысяч сердец, объединённых в одно"
YUN_ten_thousand_hearts_united_as_one_desc:0 "Дух Китая находится в ужасном состоянии. Деморализован, склонен к лени и праздности, апатичен к делу. Хуже всего то, что он разобщён. Не только между военачальниками и правительством Нанкина, но и между соседями, общинами, отдельными людьми.\n\nВ инаугурационной речи Лун Юня в качестве лидера Свободного Китая он ясно дал понять, что требуется национальное исцеление:\n\n"Все дети Китая - одна душа, одна плоть. Когда моя рука не подчиняется моей воле - это болезнь, травма. То же самое и с Китаем. Когда есть непослушание - есть болезнь. Когда есть разногласия - есть травма. Когда мы становимся единым целым. Когда мы едины. Когда нет разнообразия в мыслях, словах и делах - тогда есть здоровье. Китай должен исцелиться, потому что ему предстоит ещё много битв. Да здравствует Китай! Смерть предатели! Япония должна быть разрушена!""
YUN_never_another_nanjing:0 "Никакого другого Нанкина"
YUN_never_another_nanjing_desc:0 ""Они были не так уж и плохи". "Это было действительно просто высшее руководство". "Они тоже страдали на войне".\n\nЭтим и ещё тысячью других способов предатели помечают себя для наказания. Наши дивизии последнего шанса уже переполняются новыми дураками. Похоже, что восточные братья были испорчены японцами. Нас преследует психическая болезнь. Все должны быть приведены в порядок.\n\nСлабость Чана привела к резне в Нанкине. Боль должна снова стать свежей. Рана должна кровоточить, пусть каждый ребёнок Китая плачет от страха! Каждая мать плачет от горя! Каждый отец плачет от ярости! Если хоть один ханьцзянец останется безнаказанным, мы снова будем так страдать. Никакого инакомыслия! Никакой пропаганды для Ямато! Никакого другого Нанкина!"
YUN_never_another_nanjing_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Защита дивизий:§! §G+10%§!"
YUN_a_great_wall_of_flesh_and_blood:0 "Великая стена из плоти и крови"
YUN_a_great_wall_of_flesh_and_blood_desc:0 "Великая Китайская стена потерпела неудачу. Это впечатляющий инженерный шедевр, демонстрирующий технологическое и дальновидное превосходство Китая, которое когда-то имело место, но потерпело неудачу. Она должна была сдерживать северных варваров, маньчжуров и их родню подальше. Она возвестила о появлении маньчжурской династии, которая сделала нас слабыми и упадочными, уязвимыми для влияния и эксплуатации чужаков. Их глупость полагалась на камень.\n\nКамень не может хотеть, он не может вытолкнуть себя за пределы своих ограничений, он не может бороться или сражаться. Он сидит, инертный и бездушный, на Земле. Фортификация - дурацкая затея, древнее тщеславие. Современные проблемы требуют современных решений. Плоть и кровь сокрушат захватчика. Гарнизоны, людские волны, города с оружием в руках. Оборона Китая будет опираться не на непогрешимый камень или землю, а на несокрушимую волю и неукротимый дух её народа."
YUN_a_great_wall_of_flesh_and_blood_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Атака дивизий:§! §G+20%§!\n§Y   - Защита дивизий:§! §G+20%§!"
YUN_the_best_defense:0 "Лучшая защита"
YUN_the_best_defense_desc:0 "Наша армия не выиграет великий крестовый поход, сидя сложа руки и ожидая, когда враг придёт к ним. Нейтральная энергия - это первый шаг в становлении ханьцзянцем. Мы не статичны, а динамичны.\n\nНаша армия обосновалась, теперь мы взяли Восток. В домах ханьцзянцев роют траншеи и расквартировываются. Мы праздны, а праздность - смерть. Они не верят, что смогут сделать последний рывок. Они довольны тем, что мы уже получили. Они хотят домой.\n\nИх нужно заставить увидеть, что у них нет дома. Их дом - Китай, и пока мы не победим заразу, которая является Японией, пока мы не вернём себе последнее из того, что они у нас украли, мы будем жить в доме с тремя стенами. У нас есть ветераны, которые устали. Давайте оживим их и пошлём распространять опыт, мудрость, агрессивный дух, которые понадобятся китайским солдатам, чтобы убить зверя в его логове."
YUN_the_best_defense_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Атака дивизий:§! §G+10%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.15§!."
YUN_no_restraints:0 "Без ограничений"
YUN_no_restraints_desc:0 "Несмотря на все наши усилия, бойцы великой армии Лун Юня всё ещё, скажем так, равнодушны ко второму этапу нашего великого крестового похода. Они, конечно, знают, что японского зверя нужно усмирить, что восходящее солнце должно быть утоплено в крови мучеников и что проклятые острова должны быть изгнаны в стигийские глубины, откуда они пришли, но их сердца не совсем в этом.\n\nВсегда существует возможность менее возвышенных мотиваций. Учитывая все обстоятельства, мы проявили значительную сдержанность в освобождении Китая от ханьцзянского правления, и наши солдаты происходят из самых бедных и обездоленных слоёв населения во всей Сфере. Если мы пообещаем им две вещи: богатство Японии в их карманах и кровь японцев на их руках, они, возможно, будут более заинтересованы в том, чтобы увидеть начатое сражение. Лун Юнь не должен знать этого, пусть он думает, что его речи - это всё, что нужно его людям, но мы знаем, что человек не может жить только идеологией."
YUN_no_restraints_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.30§!."
YUN_for_the_nation:0 "За нацию"
YUN_for_the_nation_desc:0 "Что такое нация? Это земля. Большая земля, чем любая другая страна, кроме России. Это люди. Больше людей, чем у любого другого народа в истории Земли. Это история. Более древняя история, чем у любой цивилизации по эту сторону Египта. Когда нация велика, велика земля, велики люди, велика история. Китай больше не велик.\n\nКитай - это больше, чем любая другая нация в истории, это больше, чем люди, земля и книги. Это дух. Вершина человеческих достижений, это простое величие, стекающее, как наводнение, с вершины небесной горы. Нам не нужно быть великими. Нам нужно быть Китаем.\n\nНаша борьба, наши усилия, наши армии. Они не просто лучше, чем у японских варваров, они совершенно иного рода. Мы не от мира, мы над ним, и Япония будет раздавлена нашими сапогами! Япония должна быть разрушена!"
YUN_arise_those_who_want_not_be_slaves:0 "Восстаньте те, кто не хочет быть рабами!"
YUN_arise_those_who_want_not_be_slaves_desc:0 "Готовьтесь к финальному конфликту, когда весь мир будет свободен. Мы не пожалеем о цене, которую должны заплатить, чтобы разбить острова Японии в пыль, которая уплывет с закатным приливом.\n\nНе будьте так привязаны к своему имуществу, ибо вы ничто, пока жива Япония. Народ Китая кричит, плачет, скрежещет зубами. Они хотят сладкого освобождения от войны, они мечтают о походе через море и исправлении неравных договоров, которые Ямато повесил нам на шею, как медленную петлю. Мы создадим вербовочные пункты по всей новой территории АНО, мы только боимся, что не будем готовы к миллионам, которые наверняка захотят записаться."
YUN_find_volunteers:0 "Найти добровольцев"
YUN_find_volunteers_desc:0 "Ну, их было несколько. Несколько сотен здесь, несколько тысяч там. Это было не совсем ошеломляюще.\n\nНо те, что у нас есть, действительно хороши! Их глаза горят яростью, кострами, отражающими Солнце Лун Юня. Мы оденем их в нашу лучшую форму, дадим им самое современное оружие и отправим обратно. С полными животами и набитыми кошельками они покажут преимущества добровольной службы.\n\nМы приведём этих солдат в бары, рестораны, бордели, храмы и школы. Мы будем возбуждать народ своей бесконечной пропагандой. С пригоршней наличных в качестве подписного бонуса и громким криком "Япония должна быть разрушена" немногие станут многими."
YUN_find_volunteers_tt:0 "Будет получено от §Y20,000 до 60,000§! людских ресурсов.\nКоличество провинций, находящихся под нашим контролем §Yвлияет§! на шанс получения §Yбольшего количества людских ресурсов§!."
YUN_nationalist_zeal:0 "Националистическое рвение"
YUN_nationalist_zeal_desc:0 "Мы получили 108 жалоб от наших офицеров, что является благоприятным числом. Каждая из них посвящена новобранцам. Мы ожидали, что они будут трясущимися, неуклюжими и нервными. Все новые солдаты такие. Но проблема не в этом. В их энтузиазме. У них его слишком много.\n\nОфицеры не могут заставить их прекратить выкрикивать националистические лозунги. Мишени, сделанные так, чтобы они выглядели как японские солдаты, рвутся в клочья, прежде чем мы успеваем получить свои деньги. Солдаты не спят допоздна, обмениваясь историями о том, сколько ханьцзянцев они якобы убили во время кампании. Очевидно, что это хорошо, просто не очень.\n\n Им нужно действительно чему-то научиться. Им нужно драться так же, как и кричать. Лун Юнь доволен "жалобой". Он никогда не услышит о нашем решении."
YUN_nationalist_zeal_tt:0 "§Y9 пехотных дивизий§! будут развёрнуты в [CHI.GetFlag]§Y[CHI.GetName]§!."
YUN_create_volunteers:0 "Создать "добровольцев""
YUN_create_volunteers_desc:0 "Лун Юнь когда-то был пленником. Изгнанником. Меньшей вещью. Он был воодушевлён силой своего собственного превосходящего интеллекта, своей бесконечной решимостью и ослепительным светом своей непобедимой воли! Он использовал это для себя, теперь он использует это для всего Китая.\n\nНаша переполненная тюремная система является следствием ханьцзянского режима. Отныне всем преступникам будет предоставлен простой выбор: работать, сражаться или умереть. Это не принуждение, потому что смерть - не беда по сравнению с низшей жизнью. Мы даём им путь к искуплению, путь к их небольшой части растущей славы Китая. Внутренняя партия сожалеет, что она слишком высокого ранга, чтобы быть призванной таким образом, ибо каждый китаец должен стремиться к званию Особого Добровольца."
YUN_create_volunteers_tt:0 "Будет получено от §Y2§! до §Y6§! §YИскупительных дивизий§!.\nКоличество полученных дивизий зависит от числа провинций, находящихся под контролем на момент окончания фокуса."
YUN_carrot_and_stick:0 "Кнут и пряник"
YUN_carrot_and_stick_desc:0 "Народ Китая плывёт по течению великой реки истории. Давайте бросим им верёвку. Так много людей были вынуждены покинуть свои дома. Вокруг военных баз и городских центров возникают большие палаточные городки. Наши сердца кровоточат за них. Ханьцзянцы оставили десятки тысяч добрых китайцев страдать, без дома на улицах. Мы оплакиваем забытых старым режимом. Несчастные старые и молодые будут спасены. Мы их спасём.\n\nИм будут предоставлены бараки для проживания. Пайки, чтобы поесть. Форма, чтобы прикрыть наготу. Их дети будут переведены в хорошо финансируемое жильё. Мы позаботимся о них. Конечно, те, кто не принимает эту сделку, вызывают подозрение. Они предпочитают оставаться бездомными и обездоленными. Поэтому любая помощь, которую они получают, будет урезана, включая право на защиту со стороны полиции и армии. Если бандиты Китая желают им зла, их больше не нам защищать.\n\nВ этом нет необходимости, они понимают, что нужно делать. Япония должна быть разрушена!"
YUN_carrot_and_stick_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Фактор военнообязанного населения:§! §G+10%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!."
YUN_for_the_people:0 "За народ"
YUN_for_the_people_desc:0 ""У вас есть мать? Нет. А жена? Нет. Тогда сестра? Ах да, хорошо. Тогда скажи мне. Что бы ты сделал, если бы японцы взяли твою сестру в свои батальоны утешения? Ты знаешь, что они делают там, верно? Да? Хорошо. Итак, я спрашиваю вас ещё раз. Хотите стать добровольцем?"\n\nВы не можете защитить свою семью и свой дом от входной двери. Мы все хотим помогать друг другу, это то, что делают люди. Мы, естественно, хотим быть хорошими людьми, и нет ничего более благородного и праведного, чем убивать японцев.\n\nОни сделали такие ужасные вещи, что мы никогда не будем в безопасности. Никто никогда не будет в безопасности, пока мы не их не перебьём. Япония должна быть разрушена!"
YUN_for_the_people_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Фактор военнообязанного населения:§! §G+20%§!\n§Y   - Организация дивизий:§! §R-10%§!\n§Y   - Атака дивизий:§! §R-10%§!"
YUN_one_china_against_the_enemy:0 "Единый Китай против врага"
YUN_one_china_against_the_enemy_desc:0 ""Почему Китай проиграл?" - вопрос для историков. К счастью, мы захватили тысячи во время нашего великого крестового похода и мобилизовали их в отряд пропаганды, поэтому, когда Лун Юнь задает этот вопрос, они знают, что на кону их жизнь или, по крайней мере, их средства к существованию. Вывод был неудивительным, особенно после того, как его помощники отфильтровали его, чтобы исключить такую чепуху, как "превосходящее вооружение" или "слабая экономика".\n\nКитай не проиграл. Все маленькие китаи проиграли. Китай единый, неразделённый и объединённый сильным лидером, не проиграл. Он никогда не проигрывал. Китай должен быть по-настоящему единой страной, не группой наций, не федерацией, не нацией с региональными автономиями, а единой, цельной унитарной нацией. Рабочие, которые не работают вместе, не могут построить дом, они должны быть одного ума, быть одним животным с множеством тел. То же самое и с Китаем. Китай должен быть перестроен как нечто единое. Вокруг сильного и стабильного срединного царства будет вращаться целый новый мир!"
YUN_establish_control:0 "Установить контроль"
YUN_establish_control_desc:0 "Никто не правит в одиночку, даже диктатор. Великий и славный лидер Лун Юнь полагается на более низких мужчин и женщин, чтобы действительно достичь своего видения. В отличие от слуг Ямато, эти свободные агенты вождя вовсе не принуждаются, а скорее получают цель благодаря нашим усилиям. Иногда выгоды нужно объяснять им с помощью силы или подкупа, но это не властная манипуляция, это необходимо воспитание! Лун Юнь - прежде всего учитель.\n\nКроме того, расширение небольшого, но преданного делу бюрократического корпуса АНО позволит нам обеспечить реальную работу. Как известно каждому императору, туземцу, монголу, маньчжуру или даже японцу, Китаем трудно управлять. Мы сделаем то, что необходимо, и Лун Юнь сможет продолжать свои речи."
YUN_old_structures:0 "Старые структуры"
YUN_old_structures_desc:0 "Когда вы убиваете волка, вы не оставляете его гнить под солнцем, вы берёте его мясо, его мех, его череп в качестве трофея. Так что, как и в случае с волками, мы тоже не оставляем гнить труп ханьцзянского государства и японского владыки, а используем его.\n\nТелеграф. Телефон, железная дорога. Как кровоточащие артерии, коммуникационные и управляющие сети бегут по разбитой сельской местности. Офисы, в которых когда-то находились корпоративные работорговцы или марионетки политиков, теперь находятся под красно-чёрным солнцем скорби и ярости. Здания Юаня - это уже не ссорящийся дом пустых обещаний, а бьющееся сердце единой нации.\n\nДля нас не лицемерие использовать те же методы или даже те же здания, что и предыдущий режим. Скорее, это форма разумной переработки."
YUN_new_management:0 "Новое руководство"
YUN_new_management_desc:0 "Крупнейшей организацией, которой когда-либо руководил И Тяньжэнь, было Куньминское историческое общество. Теперь он управлял всей железнодорожной сетью в Бэйяне. Воистину, только яркий и динамичный стиль руководства Лун Юня мог обеспечить это восхождение. Это абсолютная истина, что во времена отчаяния сливки поднимаются на самый верх.\n\nПриходят из неизвестных закоулков, из классных комнат и сатанинских мельниц. Десятками, сотнями. Люди с умением, видением, верностью, упорством, преданностью и тысячью других добродетелей, слишком эзотерических и слишком важных, чтобы их можно было назвать. Некоторые не выдерживают напряжения и быстро ломаются. Некоторые не знают, как играть в эту игру, и исчезают. Но у немногих избранных есть то, что нужно, чтобы стать великими. Старый Китай использовал экзамен для обеспечения меритократии, у нас есть более прямое понимание этого термина. Мир не просто перевернут, он вращается. Но мы можем справиться с этим, вернее, они могут."
YUN_new_management_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.25§!."
YUN_repair_all_you_can:0 "Чините всё, что можете"
YUN_repair_all_you_can_desc:0 "Враг оставил после себя сокровище. Он оставил материалы промышленности и материалы войны в большем количестве, чем мы когда-либо могли разумно произвести сами. Танки, пушки, заводы - всё просто валяется. Они думали, что вывели их из строя, оставив нам бесполезные объедки.\n\nНо Армия Национальной Обороны очень изобретательна. Мы всё это отремонтируем. Всё не обязательно должно быть идеально, просто достаточно хорошо.\n\nОни смотрят на свои отбросы, как когда-то Лу Хань смотрел на Лун Юня. Сломленного, безумного. Шутка. Ну и кто теперь смеется?"
YUN_salvage_what_is_left:0 "Соберите то, что осталось"
YUN_salvage_what_is_left_desc:0 "Есть школа, которая содержит больше мудрости, чем любой из старых мастеров. Она учит уникальной мудрости, и делает это очень быстро. В школе бедности много учеников, но мало выпускников. Она учит глупости нужды, желания чего-то лучшего. Совершенство не для нас, мы делаем и исправляем.\n\nВзрывчатка из чёрного пороха убивает так же верно, как и столетия назад и её легче изготовить, чем современную гранату. Железная дорога из металлолома не выдержит и сотни поездок, но она доставит поезд туда, куда ему нужно. Простыни, разрезанные на туники - плохая форма, но она защищает от холода. Как нам повезло, что у нас есть такой богатый враг, который считает, что мы в отчаянном положении. Они не знали бы ужасного положения, если бы выползли из своих раздутых желудков и поперхнулись ими. Мы будем учить их, они будут учиться."
YUN_salvage_what_is_left_tt:0 "§YКаждая подконтрольная провинция:§!\n   §RПотеряет§! один §Yвоенный завод§! или §Yгражданскую фабрику§!.\n §RПотеряет§! два уровня §Yинфраструктуры§! если фабрики недоступны.\nПолучит\n   §Y1500 - 4000 пехотного снаряжения\n   §Y250 - 750 дополнительного снаряжения§!\n   §Y400 - 1000 противотанкового снаряжения\n   §Y200 - 750 артиллерийского снаряжения§!\n§Dисходя из количества потерянных фабрик.\n\n§YОпустошение! будет увеличено на §R5§!."
YUN_burn_what_is_lost:0 "Сожгите то, что потеряно"
YUN_burn_what_is_lost_desc:0 "Когда-то Чжоучжан был красив. Теперь это пепел. Рядовой Лю Цян из добровольческих стрелков была когда-то красива. Теперь она превратилась в разорванный труп. Когда-то Китай был прекрасен. И будет вновь. То, что было повреждено и не подлежало ремонту, что было разграблено, осквернено, испорчено долгой досягаемостью злобного лжеимператора Киото, будет спасено. Оно будет очищено, восстановлено в естественном и более праведном состоянии, оно получат своё отпущение через истинное пламя.\n\nС практической точки зрения, грандиозный снос освободит место для новых построек, повысит эффективность, устранит ненужные и нежелательные напоминания о ханьцзянском режиме и гарантирует, что наши враги не будут использовать их в будущем. Захват и использование нашей инфраструктуры - это именно та закулисная тактика, которую используют эти мошенники!"
YUN_burn_what_is_lost_tt:0 "Наносит различные уровни ущерба §Yинфраструктуре§! и §Yфабрикам§! во всех пограничных провинциях противника, раньше принадлежавших нам.\n\n§YОпустошение! будет увеличено на §R10§!."
YUN_our_mission:0 "Наша миссия"
YUN_our_mission_desc:0 "Ржавеет только неработающий инструмент, а души китайцев очень заржавели. Они впали в праздность и самоуспокоенность. Они не видят необходимости. Ясной и настоящей опасности. Мрачной необходимости того, кем мы должны быть и кем должны стать.\n\nЛун Юнь осветит их. Он, как великий учитель, научит их тому, что должно быть сделано. Его слова будут написаны на каждой стене высотой в три метра. Его голос будет слышен в каждом городе, в каждой деревне через чудо радио. Его стальной взгляд будет командовать усердием и долгом в каждом истинном китайце с плакатов, фильмов и даже еженедельных телевизионных передач.\n\nПривилегия АНО - слышать нашего лидера и подчиняться ему. Давайте предоставим эту привилегию всем."
YUN_emphasize_national_unity:0 "Подчеркнуть национальное единство"
YUN_emphasize_national_unity_desc:0 "Революционный пыл овладел умами нашего народа. Они размахивают флагами и транспарантами, скандируют лозунги. Это должно быть хорошей новостью, но лозунги, которые они скандируют, не те, которые мы им велели скандировать, и знамёна, которые они развевают, не всегда наши.\n\nПулемёт был нашим первоначальным ответом, но более здравомыслящие умы напомнили нам, что эти люди не ханьцзянцы и не борются за то, чтобы быть рабами Ямато, скорее они желают "свободы", "демократии" и "равенства", которые мы обещали во время наша кампания. Они заблуждаются, они не понимают природы политики и необходимости. Мы должны создать менее абсолютный тип пропаганды, направленный не на искоренение Ямато с яростью и огнём, а на то, чтобы мягко направлять людей к правильным ценностям."
YUN_emphasize_national_unity_tt:0 "§Y7 пехотных дивизий§! будут развёрнуты в [SIC.GetFlag]§Y[SIC.GetName]§! и [GXC.GetFlag]§Y[GXC.GetName]§!."
YUN_eliminate_treason:0 "Искоренить измену"
YUN_eliminate_treason_desc:0 "Песчинка раздражает ногу больше, чем валун.\n\nМы не окружены Ханьцзянцами, что бы там ни утверждал Лун Юнь. Но они где-то там. Террористы. Заговорщики. Предатели. Некоторые идеологические, посвященные красному флагу или бело-голубому солнцу. Некоторые - лоялисты Японии, наши истинные враги. Самые опасные не преследуют высоких целей, они просто ненавидят бешеного пса и его легионы АНО. Наши заградотряды расширяются и получают широкие гражданские юридические полномочия. Что ещё более важно, они проходят обучение.\n\nИдеологически чистые и опытные в сыскной работе будут объединены в особую полицию. Последние следы гражданской измены будут уничтожены с крайним предубеждением."
YUN_eliminate_treason_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Стабильность:§! §G+5%§!\n§Y   - Поддержка войны:§! §R-10%§!\n§Y   - Прирост политической власти:§! §G+0.10§!\n§Y   - Фактор военнообязанного населения:§! §R-10%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.20§!.\n§YОпустошение! будет увеличено на §R10§!."
YUN_for_the_country:0 "За страну"
YUN_for_the_country_desc:0 "Страна - это особенная вещь. Страна - это национальное государство, которое постоянно обновляется наукой управления и артистизмом лидерства. Это республика, содружество, коллектив, а не индивидуум или абсолют. Служить стране - это гражданский долг, привилегия, благословение.\n\nМы служим. Мы все служим. Мы гордимся тем, что служим. Объединяющий дух, дух времени современного Китая суммируется в АНО и в лице нашего лидера Лун Юня.\n\nЭто прекрасно и правильно, что мы должны умереть за нашу страну, потому что Япония должна быть разрушена."
YUN_for_the_country_tt:0 "§DВсе китайские провинции§! §Yюжнее реки Яньцзы§! станут §Yнациональными§!."
YUN_for_china_desc:0 ""Братья и сёстры! Дети Китая! Я говорю с вами сегодня со ступеней мавзолея Сунь Ятсена. Он был провидцем, отцом нашей нации. Он - человек, не имевший себе равных в истории Китая до сих пор. Я говорю не о себе, я просто слуга. Я говорю о вас! Вы! Плоть Китая! Вы! Кровь Китая! Вы! Душа Китая!\n\nСегодня мы исполняем его видение. Мы устанавливаем цену свободы, справедливости и трёх принципов. Мы маршируем под чёрно-красным солнцем Армии Национальной Обороны. Подумайте, что это значит? Мы уничтожили Ханьцзянцев. Мы сражались против Юань Шикая, а сегодня сражаемся против Пу И. Мы - защитники Китая. Герой - это кто-то выше обычных масс, но каждый из вас - герой! Мы должны сражаться! Китай должен быть отомщён! Мы должны сражаться! Китай должен быть восстановлен! Мы должны сражаться! Япония должна быть разрушена!""
YUN_for_china_tt:0 "Все китайские провинции, на которые претендует [YUN.GetFlag]§Y[YUN.GetName]§! станут §Yнациональными§!.\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R2.00§!."
