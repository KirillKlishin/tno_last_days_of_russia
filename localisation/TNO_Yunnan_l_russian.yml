YUN_NPA_Crusade:0 "Освобождение Китая"
YUN_NPA_Crusade_desc:0 "Китай раздроблен. Это факт, который мы не можем отрицать. Все мечты об едином Китае, свободном и процветающем, были разрушены тогда, два десятилетия назад, при "помощи" Восходящего Солнца.\n\nКитайские люди научились. Китайские люди выросли. Жители Поднебесной всегда были гордым народом, и они больше не будут терпеть унижения от рук японских дьяволов. Мы обьединим Китай силой, уничтожим угнетателей, и восстановим давно забытую славу китайского народа!\n\n[YUN.GetYunDevastation]\n[YUN.GetYunDevastationGain]\n§RИстощение§! ограничено §R200§!.\n§RПрирост Истощения§! ограничен §R30/неделя§!.\n\nПоскольку мы проводим все более радикальную политику, чтобы победить наших врагов, мы §Rистощим§! возможности §Yнашей страны§! и §Yнашего народа§! для поддержки затяжных военных усилий.Мы должны быть осторожны, чтобы не поднять наше §YИстощение§! §Rслишком высоко§!, иначе мы можем столкнуться с §Rнепредвиденными последствиями...§!\n\nНа §YИстощение§! и §YПрирост Истощения§! можно влиять, выполняя §YНациональные фокусы§! или §Yрешения§!."
YUN_Devastation_Low:0 "Наша текущая степень §YИстощения§!: [?YUN.YUN_devastation|2]"
YUN_Devastation_Medium:0 "Наша текущая степень §YИстощения§!: [?YUN.YUN_devastation|2Y]"
YUN_Devastation_High:0 "Наша текущая степень §YИстощения§!: [?YUN.YUN_devastation|2R]"
YUN_Devastation_Gain_Low:0 "Каждую неделю наше §YИстощение§! увеличивается на: [?YUN.YUN_devastation_gain|2]"
YUN_Devastation_Gain_Medium:0 "Каждую неделю наше §YИстощение§! увеличивается на: [?YUN.YUN_devastation_gain|2Y]"
YUN_Devastation_Gain_High:0 "Каждую неделю наше §YИстощение§! увеличивается на: [?YUN.YUN_devastation_gain|2R]"
YUN_Launch_Crusade:0 "Начать Освободительную Войну"
YUN_Launch_Crusade_desc:0 "Наконец-то пришло время освободить Китай из лап предателей и японских угнетателей. Китайцы слишком долго трудились и истекали кровью ради иностранных хозяев. Мы объединим Китай силой еще раз, начиная с предателей на нашем востоке, и вернем нашему народу свободу и силу, которых они по праву заслуживают.\n\n§YКогда начнется Спасение Китая, решать вам. Если ждать слишком долго, китайцы решат атаковать первыми. Если вы нанесете удар слишком рано, наши силы могут быть разбиты до того, как мы сделаем первый шаг к границам предателей...§!"
YUN_devastation_tick:0 "§RПрирост Истощения увеличится§!"


YUN_NPA_Production_Boost:0 "Обеспечить непрерывное производство"
YUN_NPA_Production_Boost_desc:0 "Если мы хотим добиться успеха в нашей праведной кампании против предателей и палачей Китая, нам нужно все, что мы можем получить. Наши рабочие должны продолжать производить оружие, даже если они истощены, даже если они устали, даже если они больны, даже если они находятся на грани смерти, потому что нет большей причины, чем освобождение китайской нации."
YUN_NPA_Production_Boost_tt_start:0 "Повышает §YПрирост Истощения§! на §R0.40§!.\n\nДает §R4§! §YИстощения!."
YUN_NPA_Production_Boost_tt_end:0 "Уменьшает §YПрирост Истощения§! на §G0.15§!."

YUN_NPA_Press_Recruitment:0 "Вербовка для дела"
YUN_NPA_Press_Recruitment_desc:0 "Мы потеряли много хороших мужчин и женщин в нашем крестовом походе за свободный Китай. Тем не менее, нам нужно больше тел, чтобы сокрушить врага, и мы позаботимся о том, чтобы их смерть не была напрасной!"
YUN_NPA_Press_Recruitment_tt_start:0 "Повышает §YПрирост Истощения§! на §R0.20§!.\n\nДает §R5§! §YИстощения!"
YUN_NPA_Press_Recruitment_tt_end:0 "Уменьшает §YПрирост Истощения§! на §G0.10§!."

YUN_NPA_Force_Attack:0 "Приказывать безжалостные нападения"
YUN_NPA_Force_Attack_desc:0 "Мы не можем позволить себе стоять на месте. Враг имеет подавляющее преимущество в потенциальных людях и материалах над нами, это преимущество, которое мы можем преодолеть, только используя его текущее слабое состояние и беспощадно атакуя. Наши атаки ни разу не прекратятся, потому что нападение также является лучшей защитой."
YUN_NPA_Force_Attack_tt_start:0 "Повышает §YПрирост Истощения§! на §R0.75§!.\n\nДает §R5§! §YИстощения!"
YUN_NPA_Force_Attack_tt_end:0 "Уменьшает §YПрирост Истощения§! на §G0.55§!."

YUN_NPA_show_exploit_state_decisions:0 "§YПоказать решения об эксплуатации вражеских регионов§!"
YUN_NPA_show_exploit_state_decisions_desc:0 "§DПо мере того, как мы завоевываем все больше регионов у врагов Китая, мы получим доступ к большему количеству ресурсов для нашей военной машины.§!"
YUN_NPA_hide_exploit_state_decisions:0 "§YСкрыть решения об эксплуатации вражеских регионов§!"
YUN_NPA_hide_exploit_state_decisions_desc:0 "§DПо мере того, как мы завоевываем все больше государств у врагов Китая, мы получим доступ к большему количеству ресурсов для нашей военной машины.§!"

