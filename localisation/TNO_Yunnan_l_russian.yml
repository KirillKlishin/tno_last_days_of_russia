YUN_we_are_not_enemies_tt:0 "Мы не должны поддаваться мелким ссорам между братьями. Китайские люди больше не будет воевать с другими китайскими людьми, и чтобы облегчить объединение Юньнаня и Гуйчжоу, мы должны сесть и поговорить, а не браться за оружие и сражаться.\n\n"
