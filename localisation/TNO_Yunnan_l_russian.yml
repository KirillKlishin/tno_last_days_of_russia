POLITICS_LU_HAN_DESC_1:0 "Лу Хань - законодатель. Лу Хань - герой юга. Лу Хань - хранитель гордости отечества. Каждый день эти слова, да и многие другие, исходят из правительственных учреждений, школ, предприятий и магазионов Юньаня. Ибо их учили боготворить своего освободителя, человека, освободившего крестьян от помещиков.\n\nРазумеется, он не делал ничего подобного. На крестьянинах все еще висит ярмо рабства, бедность в деревнях и сейчас, гордость отечества давно поникла, а страна ныне полна преступности. Под начальством Лу не похоже, что скоро все изменится"
POLITICS_LU_HAN_DESC_2:0 "Лу Хань - законодатель. Лу Хань - герой юга. Лу Хань - хранитель гордости отечества. Каждый день эти слова, да и многие другие, исходят из правительственных учреждений, школ, предприятий и магазионов Юньаня. Ибо их учили боготворить своего освободителя, человека, освободившего крестьян от помещиков.\n\nРазумеется, он не делал ничего подобного. На крестьянинах все еще висит ярмо рабства, бедность в деревнях и сейчас, гордость отечества давно поникла, а страна ныне полна преступности. Под начальством Лу не похоже, что скоро все изменится"
POLITICS_LONG_YUN_DESC:0 "Лун Юнь - призрак прошлого. Некогда военачальник провинции Юньнань, он оказался предан своим двоюродным братом Лу Ханем, который бросил его в тюрьму, подверг пыткам, убил его сына, сдал Юньнань японцам и сохранил жизнь Лун Юню из извращенного чувства вины и жалости.\n\nЭти события в корне изменили Лун Юня. А как иначе? Его разум повредился, или, возможно, он впервые стал мыслить ясно. Он видит Китай таким, какой он есть: порочная, испепеленная страна, пораженная трусостью и позором. Но он также видит и новый Китай, который пытается родиться из старого.\n\nЛун Юнь знает, что он поведет Китай в черное, сияющее будущее. Под его руководством коллаборационисты будут уничтожены в серных озерах, японцы будут изгнаны из Эдема, а трубачи призовут всадников и возвестят Китай в новую эру.\n\n\nКитай будет свободен, даже если весь остальной мир будет гореть."
POLITICS_NPA_COLLAPSED_AUTHORITY_DESC:0 "Последний поход провалился. Лун Юнь, великий освободитель Китая, мертв. Безумный царь Юго-Запада стал очередной летописью долгой и смутной истории Китая, остатки Национальной армии защиты остались без лидера. Одни все еще отчаянно цепляются за мечту покойного генерала об освобождении, другие уже сдались или исчезли в юго-западных горах, теперь свободных от правления Лонга."
