yun.125.t:0 "Использование оружия"
yun.125.desc:0 "Женщина прижимает к себе своего ребенка, закрывая ему глава, дабы тот не видел ужасов. Ее муж лежит мертвый на полу их дома, покрывая сделанный им этой весной деревянный пол маслянистым красным пятном. Она закрывает свои глаза и рассказывает сказку на ночь.\n\nСолдат национальной обороны, стоящий над ними, поднимает ружье, осторожно прицеливается, и делает громовой выстрел.\n\nЗащищающие руки матери бросают ребенка, открывая ему ужасы мира сего.\n\nСолдат примыкает к своей винтовке штык. Ребенок издает беззвучный крик и закрывает их уши.\n\nСолдат смотрит на ребенка, мальчика не старше семи лет, и вскоре комнату наполняет багровая дымка ярости и крови.\n\nВ городах и деревнях по всему Китаю, которым не повезло оказаться на фронте, подобное происходит повсюду, где поднимается пепельно-черный флаг Армии национальной обороны.\n\nМожем ли мы называть себя защитниками если несем только разрушение?"
yun.125.a:0 "Предатели заслуживают худшего."
yun.125.a.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Поддержка войны:§! §G+10%§!\n§Y   - Стабильность:§! §R-10%§!\n\nНаше §YОпустошение в неделю§! §Rвозрастет§! на §R0.40§!.\nПолучить §R5§! §Yопустошения§!."
yun.125.b:0 "Мы освободители, а не безмозглые монстры!"
yun.125.b.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Поддержка войны:§! §R-15%§!\n§Y   - Стабильность:§! §G+5%§!\n\n§YНаше §YОпустошение в неделю§! §Gснизится§! на §G0.05§!."

yun.126.t:0 "Признаки поражения"
yun.126.desc:0 "Освобождение проваливается.\n\nУродливая, ужасающая правда наводняет мозги командиров Армии национальной обороны, которые сомневаются в своих стратегиях, становятся нерешительными и все глубже отчаиваются с каждым провалом.\n\nЭто наводняет и обычных солдат, которые матерят своих офицеров в казармах, изображают болезни и ранения, чтобы не идти в бой, и дезертируют к коллаборационистам.\n\nЭто поражает даже Лун Юня, который, сидя ночью за своим столом, тихо рассматривает проблемы, стоящие перед ним, и приходит к ответу, каким бы ужасным он ни был.\n\nСтрах и ужас правят сердцами людей. Чтобы защитить будущее Китая, армии придется обратить свое оружие против народа, который она должна освобождать. Нормы выработки будут увеличены втрое, непокорные города будут сожжены, и на всех эшелонах армии неудачи будут наказываться пытками и казнями.\n\nМы заплатим цену за свободу Китая, какой бы она ни была."
yun.126.a:0 "Мы должны биться еще лучше, чем раньше!"
yun.126.a.tt:0 "Потерять §G70§! §Yопустошения§!.\nНаше §YОпустошение в неделю§! §Rвозрастет§! на 10.\n\nРазблокируется новая ветка фокусов для [YUN.GetFlag]§Y[YUN.GetName]§!.\n§RФокусы в этой ветке сильно увеличат опутошение!§!"

yun.127.t:0 "Последний бой."
yun.127.desc:0 "Лун Юнь осматривает поле боя. Армия предателей обложила его со всех сторон. Это станет его последним боем.\n\nОн взглянул на своих людей. Они были серьезны и тихи, но они не были напуганы. За выстрелами, взрывами и болью, они, как и Лун Юнь, видели свободный Китай, ждущий их на следующей заре.\n\nЛун Юн поднял свой меч и издал адский крик. Тысяча ужасных демонов пошла на китайскую армию. Их крылатые ноги поднимали их в воздух. Гром и молнии поглотили апокалиптическое поле боя.\n\nАгнец Китая сидел на своем золотом троне, окрапляя кровью Его корону из колючей проволоки. Его свитки правосудия были сожжены и разорваны. Лев Китая ослабил Семь Печатей, призывая разрушение на врагов Китая.\n\nМеньше чем за десять минут Лун Юн и его Армия национальной обороны были уничтожены."
yun.127.a:0 "Последний остаток ушедшей эпохи."

yun.128.t:0 "Пятка и змея"
yun.128.desc:0 "Оранжевые огни освобождения горят на горизонте. Кровь Китая впитывает землю в больную грязь. Ангел Смерти летит слишком близко к Солнцу.\n\nАрмия национальной обороны отмщена. Коллаборационисты пали. Их гнилое царство лжи и трусости разлетелось с одного быстрого пинка.\n\nЛюди обращают взоры на черное затмение. Они смотрят на Лун Юня, Принца мира и Освободителя Китая. Они кричат о радости и благодарности, пока их спины гнутся под тяжестью тысячи цепей.\n\n"Где мы ищем правду? Где мы находим успокоение? Где мы умираем?" – спрашивает Он, и Его голос раздается дальше небес.\n\n"Китай! Китай! Китай!"  - отвечают они. Они все отвечают. Они все ответят.\n\nСерые глаза обращаются на восток. Горящее море кипит и пузырится. Восходящее Солнце восходит, когда рог дальше призывает Наездника."
yun.128.a:0 "Вот, война пришла!"
yun.128.a.tt:0 "Потерять §G20§! §Yопустошения§!.\n§YНаше §YОпустошение в неделю§! §Gснизится§! на §G1.50§!.\n\n[YUN.GetFlag]§Y[YUN.GetName]§! получит новую §Yветку фокусов§ для борьбы против [JAP.GetFlag]§Y[JAP.GetName]§!."

yun.129.t:0 "Кожа зла"
yun.129.desc:0 "У зла много обличий. Его тьма склоняется и изменяется для того, чтобы противостоять праведным воинам света. Его глубокие метастазы проникают в глубины Эдема.\n\nРеспублика – просто лицо Зла, красный прыщ на его коже. Чтобы освободить Китай, мы должны избавиться от корня Зла.\n\nЗло, наконец, показало свое уродливое лицо. Японцы выдвинулись на помощь своим слабым марионеткам-коллаборационистам. Теперь война за Китай полностью началась, ибо мы боремся не только за Китай, но и против Зла.\n\nЛюди аплодируют на улицах. Армия выражает коллективную зубастую улыбку предвкушения. Они наконец смогут уничтожить Зло."
yun.129.a:0 "Все духи, служащие злым вещам - порабощены."
yun.129.a.tt:0 "Потерять §G5§! §Yопустошения§!.\nНаше §YОпустошение в неделю§! §Rвозрастет§! на §R0.30§!."

yun.130.t:0 "Падение Уханя"
yun.130.desc:0 "Древний город Ухань освобожден от коллаборационистского режима и вернулся к китайскому народу!\n\nАртподготовка с обеих берегов Янцзы шла часами, пока наши войска наконец не перешли реку и не встретились с коллаборационистами в таком жестоком бою, что Янцзы стала красной от крови. Небольшие островки сопротивления в городе держались дольше, пока наконец-то не были сметен. Теперь, когда центральная столица Китая в наших руках, наша победа стала еще ближе.\n\nКак и век назад во время Учаньского восстания, наше освобождение начнется с Уханя и пройдет по всей стране, пока не умрут все предатели."
yun.130.a:0 "Арсенал Китая наш!"

yun.131.t:0 "Нанкин наш!"
yun.131.desc:0 "Нанкин, больное сердце коллаборационистского марионеточного режима, наконец был освобожден Армией национальной обороны.\n\nАрмия была частично разрушительной, поскольку ей было плевать на гражданских и на историческое наследие. Силы коллаборационистов были загнаны в центр города, внутрь Нанкинской стены, где они вели сильное сопротивление, пока офицеров не перебили их же солдаты, не желавшие умирать. Наши люди смешанно на это отреагировали, и многие из них продолжали бой несмотря на белые флаги и мольбы о пощаде.\n\nМы отсекли голову предательской республики и скоро мы одержим победу."
yun.131.a:0 "Одну столицу взяли, осталась еще одна!"

yun.132.t:0 "Северная столица"
yun.132.desc:0 "Пекин, последняя раковая опухоль коллаборационизма, был освобожден Армией национальной обороны.\n\nЗащитная география города, защищавшая его веками, была ничем для мощи и силы нашей воли. Стены падали одна за другой. Вражеские линии рассыпались одна за другой. Пленные солдаты коллаборационистов казнились один за другим.\n\nГорода падали один за другим, пока их не осталось. Китайская республика – пыль. Имеющая еще немного дивизий, но все равно пыль. Славный день освобождения скоро наступит. Верховный Главнокомандующий Лун Юнь сам так сказал в вдохновляющей, эмоциональной речи, произнесенной в древней столице.\n\nМы бились долго и тяжело. Многие погибли за свободный Китай.We have fought long.\n\nНо Китай скоро будет свободным!"
yun.132.a:0 "И теперь новая заря восходит над Китаем!"

yun.133.t:0 "Пятка и змея"
yun.133.desc:0 "Оранжевые огни освобождения горят на горизонте. Кровь Китая впитывает землю в больную грязь. Ангел Смерти летит слишком близко к Солнцу.\n\nАрмия национальной обороны отмщена. Коллаборационисты пали. Их гнилое царство лжи и трусости разлетелось с одного быстрого пинка.\n\nЛюди обращают взоры на черное затмение. Они смотрят на Лун Юня, Принца мира и Освободителя Китая. Они кричат о радости и благодарности, пока их спины гнутся под тяжестью тысячи цепей.\n\n"Где мы ищем правду? Где мы находим успокоение? Где мы умираем?" – спрашивает Он, и Его голос раздается дальше небес.\n\n"Китай! Китай! Китай!"  - отвечают они. Они все отвечают. Они все ответят.\n\nСерые глаза обращаются на восток. Горящее море кипит и пузырится. Восходящее Солнце восходит, когда рог дальше призывает Наездника."
yun.133.a:0 "Вот, война пришла!"
yun.133.a.tt:0 "Потерять §G20§! §Yопустошения§!.\n§YНаше §YОпустошение в неделю§! §Gснизится§! на §G1.50§!.\n\n[YUN.GetFlag]§Y[YUN.GetName]§! получит новую §Yветку фокусов§ для борьбы против [JAP.GetFlag]§Y[JAP.GetName]§!."

yun.134.t:0 "Гуанси разгромлена!"
yun.134.desc:0 "Дикая, открытая территория Гуанси была освобождена!\n\nДолгие месяцы войны и смерти не были потрачены впустую. В каждом бою наши войска сражались с яростью львов.\n\nАрмия национальной обороны оккупировала всю провинцию и сместила коррумпированное коллаборационистское руководство. Как только последних предателей найдут и казнят, регион будет возведен в статус провинции в новом Китае Лун Юня.\n\nС падением Юга мы можем начать освобождение самого Реорганизованного Правительства."
yun.134.a:0 "Вперед!"
yun.134.a.tt:0 "Потерять §G3§! §Yопустошения§!."

yun.135.t:0 "Чунцин горит"
yun.135.desc:0 ""Ты, ничтожная, жалкая неудача." Лун Юнь сидел в седле с мечом на поясе. "Чего ты вообще достиг?" Тян Суньяо склонился перед ним, опустив глаза и глядя куда-то далеко. "Ты ничтожный пес, ты не мог остановить крестьян, ты не мог остановить это дряхлое правительство, у тебя не было шансов остановить несдающийся поток китайской воли." Он выплевывал слова на связанного перед ним человека. Несмотря на грубые слова, Тян сидел неподвижно. Этот проблемный Лун Юнь, перед которым плакали враги Китая. Этот человек, это создание, эта неудача, что осмелилась ассоциировать себя с великой китайской нацией, не просил и умолял. Он сел, непоколебимый, и взглянул на горящий город Чунцин. Из города несло горящей плотью, густой черный дым вздымался над надежно защищенной в Центральном Китае общиной.\n\n"ГОВОРИ, СВИНЬЯ! ИЛИ ТВОЙ СТЫД ОТОБРАЛ У ТЕБЯ ГОЛОС?" – Лун Юнь слез с лошади и стал перед ним, положив руку на меч. Он стоял, тяжело дыша, и хмурился,"Город перед тобой горит из-за твоего упадничества. Я салютую вашей ошеломляющей работе губернатора. Такая ничтожная неудача, как вы, могла управлять провинцией несмотря на помехи то многочисленных женщин."\n\n Тян поднял голову, уставившись Лун Юню в глаза, пока по его лицу катились слезы. "Я НЕ ШЛЮХА! Я НЕ НЕУДАЧА!" Лун Юнь улыбнулся себе, он получил желаемое. "Я возвращаю твою душу Китаю, чтобы ты мог наконец чего-нибудь достичь." Одним быстрым движением Лун Юнь отсек мечом голову пленника, и она покатилась по пропитанной кровью земле."
yun.135.a:0 "Блесящий пример того, против чело мы сражаемся."
yun.135.a.tt:0 "Потерять §G3§! §Yопустошения§!."

yun.136.t:0 "Больше некуда бежать"
yun.136.desc:0 "Генерал Фу усмехнулся, пока горела его провинция. Как можно себя ограничивать во время такого события? Смотря на горящий город с пиков Шэньси, это ведь было забавно, вообще-то это было ужасно смешно. Главным образом генерал Фу был солдатом, он сжигал сонные деревни, но он видел и поля, усеянные телами, обычно молодыми, погибшими ради какой-то идеи о богатстве или власти. Обычно эти мысли делали старого военачальника грустным, но это, это было ужасно смешным. Возможно, все бы так не кончилось, если бы он действовал по-другому. Конечно, в это было тяжело поверить, что один человек мог изменить ход истории. Все равно, каким бы мог быть результат второй японо-китайской войны, если бы он вмешался? Мог ли он связать японцев боем? Остановить их на Янцзы? Войти в Нанкин на лошади, купаясь в похвалах от жителей сожженного войной города и быть названным не только их спасителем, но и дорогим лидером?\n\nАртиллерийский снаряд взорвался у стены крепости. Лун Юнь приближался. Генерал Фу улыбнулся. Всегда можно было перейти на другую сторону, которая только поприветствует популярного старого генерала. Лун Юнь ничем не отличался.\n\nБесконечный артобстрел сотрясал гору. Улыбка генерала Фу исчезла. Безумный Царь не понял, что он в бункере? Ради Бога, его могли убить! Он стиснул руки на столе, поскольку это было уже не смешно. Лицо генерала Фу исказила насмешливая гримаса, ибо тут должна была быть какая-то ошибка. Чем больше снаряды разбивали гору, тем больше она превращалась в выражение страха. Тут что-то же не так?! Он мог бы просто присягнуть японцам и попросить их поддержки! Или, быть может, Лун Юнь просто пытался подчинить старика страхом. Здесь был выход, здесь должен быть выход! "БОЖЕ, ЧЕРТ ПОБЕРИ, ВЫТАЩИ МЕНЯ ОТСЮДА" - закричал он, и, к его зову, потолок уже не выдерживал и обвалился на него."
yun.136.a:0 "Мы снесем ландшафт старого Китая, если понадобится."
yun.136.a.tt:0 "Потерять §G3§! §Yопустошения§!."

yun.137.t:0 "Против чего мы сражаемся"
yun.137.desc:0 "Все вокруг них, город горел. Причем "горел", возможно, было недоговоркой. Женщины с белыми и круглыми лицами лежат в кучах тугой бижутерии и крови. Разорванные и смятые свертки покрыли улицы. Когда Армия национальной обороны достигла окраин шумного города, большая часть горожан занималась рутинными делами, но когда выстрелил первый человек, иллюзия рая рассыпалась.\n\nЭто были деньги. Они всегда заботились только о деньгах и материальных благах. Для них не было важно, кто правил городом, будь это британцы, японцы или немцы, кому какая разница? Когда пуля полетела по главной улице, цивилизованные люди, думающие о прибыли, показали свои истинные цвета. Они назвали Лун Юня дикарем! Что за бессмыслица, ведь настоящей безжалостной скверной Китая были люди, повернувшие свои уродливые головы, как только стало понятно, что они из этой ситуации ничего не смогут извлечь. Отвратительная куча белых платьев и костюмов пошла сама на себя, пытаясь убежать от вторжения. Настоящий дикарь не Лун Юнь, а те, кто перепрыгивал через друзей и братьев, круша их кости и заливая кровью их лица в бесплодных попытках сесть на корабль обратно до Японии. Коллапс Гуандуна припишут Лун Юню, но он знал, что смерти здесь не были его деянием. Это корпоратократическое государство, этот культ йены не может выжить, ибо как только их иллюзия рассыпается, все их классы снова становятся животными, которыми они и являются."
yun.137.a:0 "Что здесь за гнилое и тошнотворное зрелище!"
yun.137.a.tt:0 "Потерять §G5§! §Yопустошения§!.\n§YОпустошение в неделю§! §Dснизится§! на §G0.30§!.\n"

yun.138.t:0 "Нарезая Мясника"
yun.138.desc:0 "Мясник Сингапура выкатил свои глаза. Возможно, он даже почувствовал зевок в горле. Генерал Цудзи понимал, как это работает, ведь большую часть жизни он был на другой стороне, произнося яростные речи перед испачканными и измазанными кровью солдатами. Да – он понял – он был ужасной свиньёй и скверной Китая, но мог ли старик не прекращать свои бредни? Цудзи скучал, изводя человека, который вырезал его армии и разорил его государство.\n\n "Япония навязала нам мясника! Пародию на человека, посвятившую всю свою жизнь уничтожению Китая! Угнетенные китайцы вынуждены присягать этому жалкому мяснику с…"\n\n "Что за дерьмо." Немногие были благословлены возможностью заткнуть безумного Царя. Лун Юнь, на лице которого было видно ярость и отвращение, был явно застигнут врасплох. "Кто еще тут мясник, генерал Лун?" Лун Юнь не раз стоял среди мертвецов – он так всю жизнь стоял. Он подумал, что вся его жизнь была пропитана кровью. Генерал Цудзи скорчил длявольскую гримасу, испытывая терпение Лун Юня. "Что отсанется, когда ты пробьешь свой путь через Азию? Твои армии пройдут по Америке? По Германии? Армия национальной обороны будет насиловать и уничтожать каждую деревню, пока не останется только жалкая старая сука, наконец осознавшая принесенное ей страдание?" Тишина поглотила площадь, и о ходе времени напоминал лишь треск огня. Лун замер на мгновение, но только на мгновение, и, выхватив пистолет из-за пазухи, разрядил восемь патронов в тело генерала. Затем еще восемь, и еще восемь, пока Мясник Сингапура не стал лишь кучей мяса."
yun.138.a:0 "Пойдем, этот Мясник только врет."
yun.138.a.tt:0 "Потерять §G3§! §Yопустошения§!."

yun.139.t:0 "Первые предатели"
yun.139.desc:0 "Монголия тиха и своеобразна. Старая империя, которую боялись и уважали все средние государства Европы и Азии. Монгольское завоевание казалось неизбежным: либо ты умрешь от рук Темуджина, либо ты умрешь, служа ему. И все это продолжалось, пока монголов не остановило божественное вмешательство на берегах Японии. Япония всегда была сильнее Монголии. Япония – Царь Азии, а Дэмчигдонров – покорный пес у ноги Царя. Кроли приходят и уходят, и псы морщатся и умирают без своих хозяев.\n\n Монголия обычно была тихой и своеобразной, но рев машин и отдаленные автоматные очереди разбудили сонное царство. Кронпринц бежал обратно в Японию, как только Армия национальной обороны начала свой долгий марш на север. Присутствие Лун Юня в Монголии не требовалось, приказы были понятны и просты – показать миру судьбу первых предателей."
yun.139.a:0 "Беги, пес, с хвостом между ног."
yun.139.a.tt:0 "Потерять §G3§! §Yопустошения§!."

yun.140.t:0 "Прошлое нагоняет"
yun.140.desc:0 "Ся Вэй захлопнул багажник. "Несите это в мою машину!" – рявкнул он сержанту. "Сэр, вам нужна Ваша медаль из-" "Я хочу, чтобы ты, блядь, ускорился." – перебил Ся, "Но да. Принеси медали." У старика было право на воспоминания. Это все, что осталось – пыльные фотографии и ржавые медали. Чан давно умер. Просто и понятно. Ся считал, что отлично ему служил, учитывая обстоятельства, как только мог. Ся узнал, что принятие этого поста будет идеальным ходом в долгосрочной перспективе. Пожинать доходы японцев и платить на службу, сохраняя свои националистические идеи, будучи готовым встать на сторону восстания сразу же. Но это не было тем восстанием, на которое он надеялся.\n\n "Генерал Ся, вы все взяли?" Нет, не все! Картины, драгоценности, важные документы, он не мог унести все. В доме оставалось что-то еще – воспоминания. Воспоминания человека помоложе, присягающего на верность Японии. Даже если это было чисто для показа, это заставило его официально признать, что он был не на той стороне истории. "Да, у нас нет времени, так что поехали." С этим генерал покинул свой дом, и, вместе с ним, свою вину. Теперь им руководил лишь инстинкт самосохранения. Дорога от Наннина до Цинчжоу была долгой, и если он хотел выжить, ему надо было проехать КПП на мосту.\n\n Генерал Ся трепещал, подъезжая к мосту. Он был словно Царь Людовик, это было все или ничего, он должен пересечь мост. Ся открыл окно и сказал командным тоном: "Откройте ворота, я еду в Цинчжоу." Никто не ответил. "Как губернатор, я требую от вас открыть эти ворота." Единственным звуком был мягкий шум двигателя. Ругаясь, Ся открыл дверь, ведь это был просто дурацкий рычаг, он его сам повернет. Войдя, Ся увидел только умирающего человека, чья зеленая форма была изодрана в лохмотья. "Боже мой, что они с тобой сотворили?" – Ся наклонился, чтобы проверить здоровье человека, когда он увидел красно-черный шеврон у него на плече. Умирающий издал вопль боли, когда Ся притронулся к его руке. Ся хотел возразить, потребовать всему этому лучшего конца, но все, что он получил – это пулю в голову."
yun.140.a:0 "Даже когда мы умираем, мы побеждаем."
yun.140.a.tt:0 "Потерять §G5§! §Yопустошения§!.\n§YОпустошение в неделю§! §Dснизится§! на §G0.30§!.\n"

yun.141.t:0 "Куньминское обращение"
yun.141.desc:0 ""Пусть вся Азия узнает, что я, генерал Лун Юнь, намереваюсь освободить китайский народ от японский варваров и их коллаборационистских шавок. Я требую, чтобы все японцы убрались с китайской земли. Я требую ото всех предателей склониться перед законным правительством Китая.\n\nЯ взываю ко всем верным сынам Китая: Присоединяйтесь ко мне и атакуйте Гао Цзонву и его иностранных хозяев! Присоединяйтесь ко мне и сражайтесь за наше будущее! Разве вы не умрете за свободный Китай? Не отдадите вашу кровь за родину? Будете терпеть японцев, лишь бы выжить?\n\nОсвобождение настало! Сотни годов позора, которые мы терпели, наконец-то заканчиваются! Все, что нам нужно делать – это биться за него! Мы должны сражаться за наше будущее!""
yun.141.a:0 "Мы будем биться как один!"
yun.141.a.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Поддержка войны:§! §G+5%§!\n§Y   - Фактор военнообязанного населения:§! §G+10%§!"

yun.142.t:0 "Без "почему""
yun.142.desc:0 "Величайшей угрозой для освобождения является и всегда являлось отсутствие надежды. Из надежды армия берет силу. Из надежды на свободный Китай. Надежды на шанс отомстить коллаборационистам и японцам.\n\nНа этом, может быть, последнем рубеже Армии национальной обороны, наш главный союзник покинул нас. По всей видимости, Пандора не смогла удержать ее в своем ящике.\n\nЛюди, раньше закованные в броню храбрости, хныкают словно голодные собаки. Они шатаются вокруг, покидают ряды, создавая дыры в строю. Некоторые в погоне за надеждой даже дезертируют.\n\nВ последнем бою умрут только трусы, не солдаты."
yun.142.a:0 "Держитесь, черт побери!"
yun.142.a.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Поддержка войны:§! §R-15%§!\n§Y   - Фактор военнообязанного населения:§! §R-20%§!\n§Y   - Организация дивизии:§! §R-20%§!\n\n§YОпустошение в неделю§! §Dувеличится§! на §R0.30§!."

yun.143.t:0 "Знаки времен"
yun.143.desc:0 "Дождь приходит и падает. Сегодня дождь другой. Металлический огонь падает на землю, прорываясь сквозь посевы, дома и плоть.\n\nРеки разливаются и усыхают. Сегодня реки другие. Набиты свинцом тела плывут в красных, облачных водах.\n\nДеревья раскачиваются, и гнутся. Сегодня деревья другие. Черные пепельные скелеты крошатся и рассыпаются в пыль.\n\nКитай живет, и терпит. Сегодня в Китае все по-другому. Изуродованная земля и горящие города усеивают бесплодный, выжженный войной ландшафт."
yun.143.a:0 "Китай истекает кровью."
yun.143.a.tt:0 "Получить §R10§! §Yопустошения§!."

yun.144.t:0 "Дух нации"
yun.144.desc:0 "Лун Юнь стоит на наспех сооруженной платформе. Его окружают солдаты в форме вперемешку с редкими крестьянами. Он - моряк, дрейфующий в море людей.\n\n "Зачем мы сражаемся?" – начинает он. "Ради того, чтобы победить коллаборационистов? Ради того, чтобы победить японцев?"\n\n Толпа начинает скандировать и подбадривать их, прежде чем, к их большому замешательству, Лун Юнь заставляет их замолчать жестким взглядом и поднятой рукой.\n\n - Нет! - кричит он, его лицо искажено яростью. - Мы не боремся за уничтожение! Мы не безмозглые животные, рвущие добычу на части, чтобы прокормиться! Мы сражаемся не ради того, чтобы сражаться!\n\n Толпа бормочет и перешептывается между собой. Сомнения и смятение затуманивают их умы. Лун Юнь требовал от них многого, но никогда не думал критически.\n\n -Мы сражаемся, - продолжает он. – за Китай. Мы боремся за нацию. Так же, как мать борется за своего ребенка. Так же, как человек сражается за свою семью.\n\n Толпа остолбенела. Они не ожидали идей более сложных, чем ненасытная жажда крови.\n\n Лун Юнь оглядывает митинг. Каждому кажется, что он заглядывает глубоко в их души, оценивая каждое скрытое, хотя и тайное действие.\n\n - Ну?!" он кричит, наполняя каждое сердце ужасом. – Воюем ли мы за Китай?!\n\nТолпа ревет в ответ."
yun.144.a:0 "Нация пронесет нас вперед!"
yun.144.a.tt:0 "§YМодифицирует 'Наша кровь ради народа' следующим:§!\n§Y   - Организация дивизии:§! §G+5%§!\n§Y   - Атака дивизии:§! §G+5%§!\n§Y   - Защита дивизии:§! §G+5%§!"

yun.145.t:0 "Беспорядки в Хунане!"
yun.145.desc:0 "Массы людей наводняют улицы в буре телесного цвета. Они держат знамена и плакаты, поют лозунги и гимны, поднимают кулаки и оружие.\n\nК великому удивлению Лонг Юна, они не являются частью военного парада.\n\nБунтовщики и революции толкают и проталкивают свой путь на передний план внимания местного правительства. Армия военных и полицейских, почти не различая двух разновидностей власти, образует в оппозиции одинаково буйную толпу.\n\nНаконец они встречаются, и на них опускается тишина. Они стоят, не двигаясь, друг напротив друга, разделенные лишь хрупкой тишиной и тайным желанием избежать конфликта."
yun.145.a:0 "Подавите их!"
yun.145.a.tt:0 "Получить §R5§! §Yопустошения§!"

yun.146.t:0 "Невежество - сила"
yun.146.desc:0 "Лун Юнь - освободитель!\n\nЛун Юнь уничтожит коллаборационистов!\n\nЛун Юнь завоюет Восходящее солнце!\n\n Бумажные брошюры засоряют улицу, образуя тайфуны пропаганды всякий раз, когда поднимается ветер. Ложь и полуправда принимают физическую форму в простых, броских лозунгах. Слова несут душу народа через глаза к сердцу, минуя мозг целиком. Давние мнения отметаются простыми фразами, которые имеют бесконечный смысл.\n\nКоллаборационисты отказались от своей человечности.\n\nВо-первых, японцы никогда не были людьми.\n\nГордый гражданин нового Китая, наконец, нашел истину."
yun.146.a:0 "Это прекрасная вещь - уничтожение слов."
yun.146.a.tt:0 "§YОпустошение в неделю§! §увеличится§! на §R0.15§!."

yun.147.t:0 "Новый старый гимн"
yun.147.desc:0 "Плакаты и пропаганда могут вдохновлять массы, речи могут пробуждать их, но музыка проникает в их души. Она формирует и искажает их эмоции и убеждения. Он может превратить невинного ребенка в убийцу, а злобного убийцу-в священника.\n\nЛун Юнь выбрал гимн для Армии национальной обороны и своего нового Китая. "Марш добровольцев" был написан в 1934 году Тянь Ханем для фильма о сопротивлении японской оккупации Маньчжурии. Песня быстро набрала популярность среди лоялистов во время японского вторжения.\n\nВдохновляющая мелодия превозносит справедливость вооруженного, насильственного сопротивления и единство китайского народа. Новый гимн будет служить для того, чтобы воодушевить нацию и армию горящим духом и гордостью, когда мы будем идти вперед к окончательной победе."
yun.147.a:0 "Вперёд! Вперёд! В бой!"
yun.147.a.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Фактор военнообязанного населения:§! §G+5%§!"

yun.148.t:0 "Куски бумаги"
yun.148.desc:0 "Не так уж часто Безумный Царь получал почту. Сообщения были обычными, сообщения о пограничных набегах или восстаниях крестьян, но часто они не были адресованы никому конкретно, общие призывы о помощи часто оставались без ответа. Однако это было другое письмо, украшенное красочными марками, изображавшими Китайскую республику во всей ее красе. - Самому уважаемому господину Луню. Старик усмехнулся, мистер Лонг? Были ли они теперь старыми друзьями?\n\nСтарый генерал лениво просмотрел документ: "Это к пониманию нашего правительства...снимите свои розовые очки...нет количества крови, которым можно было бы заплатить за новейшую сборочную линию..." Лун Юнь почувствовал, как его веки тяжелеют, читая письмо. Чернил должно быть много в Нанкине, чтобы иметь возможность тратить их на бесплодные усилия, подобные этому."
yun.148.a:0 "В мусорку."

yun.149.t:0 "Дайте ему отдохнуть"
yun.149.desc:0 ""Генерал Лун, мое правительство, мой народ, умоляют вас прекратить эту резню! Разве мы недостаточно страдали, господин Лун? Китай родился в луже жизни, а не в луже крови. Я с нетерпением жду новостей о возвращении стабильности. Гао Цзонву, президент Китайской Республики." Письма стали обузой на линиях снабжения Юньнани, поставки продовольствия часто останавливались посыльными для президента фальшивой республики. Неужели он не понял намека? Не беда, еще одна щепка для костра."
yun.149.a:0 "Следующий человек с письмом будет застрелен."

yun.150.t:0 "Посланник - Палка"
yun.150.desc:0 "Лун Юнь удалился в свой частный дом. Долгий день иссушил старика. Все, о чем он мог просить, - это тишина и покой. Стареющий генерал крепко сжал стакан с водой и, спотыкаясь, вернулся к кровати. Откинув одеяло и забравшись в постель, Юнь погасил стоявшую рядом лампу. Он закрыл глаза и почувствовал, что засыпает.\n\n "ГЕНЕРАЛ Лун!" Старик ожил, разразившись матерной тирадой. - Ах ты, осел! Кто тебя сюда впустил? Солдат в дверях наклонился, чтобы отдышаться. - На деревню прямо за городом напали! Ваша машина заведена, мы должны отвезти вас в безопасное место. Генерал Лун с ворчанием поднялся на ноги, он не мог нормально выспаться, даже если бы был последним человеком в Китае, не так ли? - Свяжись с деревенской охраной, скажи им, чтобы они продолжали действовать, как обычно, за исключением остановки на контрольно-пропускном пункте перед городом, там они и будут. Дайте им знать, я буду там в течение часа. - Да, - сказал солдат, отдавая честь. -Да, и напомни мне, чтобы тебя пристрелили, - Лун Юнь быстро прошел мимо мужчины и направился к своей машине.\n\nЛун Юнь ритмично барабанил своим оружием, пока машина продолжала двигаться по грязной тропинке. У этих несчастных крыс даже не хватило сострадания дождаться утра. Лун Юнь выглянул в окно, сейчас, вероятно, было подходящее место. Сунув руку в зеленую коробку, он достал странную гранату, выдернул чеку и бросил ее в лес. Красочное красно-оранжевое изображение оживляло сонные леса. Взрыв дал отряду налетчиков мгновение передышки, мгновение, когда каждый солдат был вынужден обдумать свой следующий шаг, а затем раздались выстрелы. Это была недолгая битва, большинство из них дезертировали и ускользнули обратно в лес, но те, кто остался, столкнулись с правосудием самого Безумного Царя."
yun.150.a:0 ""Пойду посплю.""

yun.151.t:0 "Верность за деньги не купишь"
yun.151.desc:0 "Нога Цяо запрыгала по металлу грязного склада, что же так долго? Свет над ним замерцал, напугав тощего человека. Его мысли терзали вопросы. С чего бы ему соглашаться на это? Почему Лун Юнь вообще согласился на это? Когда его посланник будет здесь? Цяо переместил свой вес, когда его глаза осмотрели комнату, Лун Юнь не глуп, и он пообещал быть пунктуальным. Что-то было не так. Тяжесть ситуации начала нарастать, обитатели склада мало что делали, чтобы составить ему компанию. Ящики, до краев наполненные йенами, стояли у него за спиной, а на поясе висел ржавый пистолет. Стараясь успокоить нервы, он поднял пистолет и начал перебрасывать его между ладонями. Он начал расслабляться и напевать мелодию, пока ждал, и ждал, и ждал. Он прислонился к стене, его веки отяжелели. Прежде чем он окончательно задремал, дверь с глухим стуком распахнулась. Цяо ожил, заикаясь, чтобы объяснить свое плохое первое впечатление. На его объяснения последовал не выговор, а пули. Молодой человек так и не увидел ни шквала огня, вырвавшегося из дверного проема, ни отряда людей, вошедших позже, чтобы конфисковать сотни тысяч иен.\n\n Лун Юнь шествовал по городу, гордо демонстрируя ящики с иенами. Генерал припарковался на городской площади и сбросил коробки с грузовика. Стоя на крыше, могущественный оратор говорил перед растущей толпой\n\n"На прошлой неделе со мной связались японские марионетки в Нанкине. Мы потрясли их до глубины души, до такой степени, что они пытаются купить наше раболепие клочками бумаги! Деньги - это единственный мерзкий язык Сферы. Вот что я им скажу!" Солдаты перестали стоять по стойке "смирно", вылили бензин поверх иены, чиркнули спичкой и бросили ее. Верноподданные Царя Юньнани ликовали, а его солдаты отдавали честь, когда он продолжал: "Китай нельзя купить! Нас нельзя приручить, как остальных в Нанкине. Дух Китая нельзя купить и продать, как какой-нибудь японский товар! Кукловод будет продолжать пытаться повлиять на нас или заставить нас принять смерть Китая, но они никогда не добьются успеха." Тело Цяо было выброшено из машины, раздетое и искалеченное. Бешеный Пес плюнул на труп, а его телохранители подняли труп и бросили его в огонь."
yun.151.a:0 "Нас не купишь."

yun.152.t:0 "Голгофа"
yun.152.desc:0 "Лун Юнь, Агнец Китая, умирает.\n\nОн лежит, широко раскинув руки и обратив лицо к небесам, с короной шрапнели на лбу. Кровь стекает по его лицу. Последние солдаты его Армии национальной защиты уходят из окружающего мира.\n\nТрава под ним влажная и прохладная от утренней росы. Лун Юнь слышит пение птиц. Он видит огромную пустую синеву над собой. Он чувствует вкус железа и соли.\n\nБезумный Царь китайцев вдыхает сладкий воздух своего народа. Он чувствует, как темнота распространяется из груди в конечности, руки и голову. Он плачет. Делать больше нечего.\n\nСтолькие умерли. Так много еще умрет. Так много...слишком много за такую малость.\n\nВ золотом солнечном свете он видит отражение Китая. Он знает с абсолютной уверенностью, что когда-нибудь она станет свободной.\n\nЛун Юнь, человек и ничего больше, позволяет тьме взять его. В приглушенном царстве теней и сомнений его последние мысли - о Китае."
yun.152.a:0 "И осталась только тишина."

yun.153.t:0 "Смерть Лун Юня" #Manchuria Death event
yun.153.desc:0 "Был свежий солнечный день в Маньчжурии. Белые палатки лагеря Армии национальной обороны сминались и складывались на ветру. В самой большой палатке, недалеко от центра лагеря, Лун Юнь умирал.\n\nОн лежал в постели в окружении обезумевших врачей и еще более обезумевших военных.\n\n"Верховный главнокомандующий, каковы ваши приказы?"\n\nОн попытался ответить, но вместо этого выдохнул резкий, резкий кашель. Ближайший к нему врач поправил подушки, чтобы его туловище оставалось в вертикальном положении. Он неглубоко вздохнул, прежде чем наконец ответить.\n\n"Мои приказы...", - жалобно прохрипел он, "Должны освободить Китай".\n\nИзложив свои последние слова со страшным усилием, Лун Юнь рухнул на кровать, его морщинистые руки в шрамах свисали рядом с ним.\n\nБольшинство офицеров начали кричать, приказывая врачам сделать невозможное. Некоторые заплакали. Лишь немногие покинули палатку и пошли в штаб, чтобы выполнить последний и самый важный приказ своего Верховного главнокомандующего."
yun.153.a:0 "Конец эпохи."
NPA_mil_council_long:0 "Военный совет Армия Национальной Обороны"
NPA_mil_council:0 "Военный совет АНО"

yun.154.t:0 "Бешеный пес мертв!"
yun.154.desc:0 "Безумный Царь мертв! Лун Юнь мертв! Гнилой злодей, бич Китая, мясник, убийца, поджигатель войны, дьявол мертв!\n\nПраздники проходят по всему западному фронту. Солдаты раскрывают заначки, долго спрятанные бутылки с алкоголем и напитками вместе со своими офицерами. Дома мирные жители проходят по улицам, неся картины, плакаты и карикатуры на покойного сумасшедшего.\n\nС другой стороны, Армия национальной обороны так же подавлена смертью старого ублюдка, как и мы в восторге от этой новости. Они объявили национальный траур и даже отменили несколько наступательных операций. Когда сумасшедший-убийца мертв и похоронен, армия, которую он построил, обязательно последует за ним."
yun.154.a:0 "Скатертью дорога."

yun.155.t:0 "Рассмотрим мирный вариант"
yun.155.desc:0 "В атмосфере чувствуется завершенность. Период ожидания привел к внезапному, но неизбежному важному решению. Долгая война подходит к концу.\n\nКитай более или менее освобожден. Больше нечего сражаться.\n\nЛун Юнь мертв. Больше не за что бороться.\n\nГенералы Армии Национальной Обороны регулярно посещают встречи, на которых впервые за долгие годы обсуждают возможность установления мира. В конце концов, после долгих дебатов под пристальным взглядом Верховного главнокомандующего Лун Юна или, по крайней мере, его портрета, они приходят к решению.\n\nПисьмо написано, неудачливый солдат получает звание дипломата, и вскоре наступают условия для заключения мира на восточном фронте."
yun.155.a:0 "Пора положить этому конец."

yun.156.t:0 "Предложение"
yun.156.desc:0 "Дьявол предложил нам окровавленный контракт. Он предлагает нам соблазнительный мир в этой ужастной войне.\n\nВсе, что мы должны сделать, это согласиться на условия Армии Национальной Обороны.\n\nВшивая банда покойного ублюдка, кажется, изжила дух своего покойного лидера. Однако, на самом деле, они, походу, сражаются вдвое сильнее, чем раньше, как будто смерть Лун Юня наоборот воодушевила их.\n\nЗавоевание Китая два десятилетия назад было величайшим триумфом нашей империи. Его потеря означала бы наш упадок на мировой арене и, возможно, падение нашей азиатской гегемонии. И все же, ради чего стоит продолжать эту войну?"
yun.156.a:0 "Уже достаточно кровопролития."
yun.156.a.tt:0 "§RЕсли выбрать этот вариант, то материковый Китай - за пределами Маньчжурии - будет передан АНО!§!"
yun.156.b:0 "Голова змеи отрублена - пришло время нам диктовать условия!"
yun.156.b.tt:0 "§YВойна продолжится!§!"

yun.157.t:0 "Перемирие с Японией"
yun.157.desc:0 "Японские империалистические собаки после долгих лет войны и груд трупов наконец образумились. Они согласились с нашими условиями и прекратили боевые действия. Война окончена.\n\nРеакция крестьянства и армии неоднозначная. Многие испытывают облегчение от того, что страна обрела покой, после долгой войны, но некоторые оказались в раздумьях и без цели когда бессмысленная резня больше не является возможным времяпрепровождением.\n\nПод пристальным взглядом глаз Лун Юня, высшие эшелоны Армии Национальной Обороны поздравляют себя с успехом в  своей войне, своим освобождением и своим миром.\n\nОднако одна мечта Лун Юня не сбылась. Маньчжурия, по праву являющаяся китайской землей, все еще остается в руках коллаборационистов и империалистов, но Лун Юнь всегда был наивным идеалистом. Весь Китай? Как смешно. Лучше взять то, что мы можем получить, чем рисковать всем ради слаборазвитого региона, который даже не был частью республики Чан Кайши."
yun.157.a:0 "Наконец-то все кончено."
yun.157.a.tt:0 "§Y[JAP.GetFlag][JAP.GetName] сдала всю территорию материкового Китая за пределами Маньчжурии.§!"

yun.158.t:0 "Сопротивление продолжается"
yun.158.desc:0 "Кажется, что даже после смерти Лун Юнь непогрешим. Японские собаки отвергли наше мирное предложение. У нас нет выбора, кроме как вести войну в Маньчжурии и, возможно, на море!\n\nНародный дух на подъеме. Армия желает испить вражеской крови. Наша победа гарантирована так же, как солнце встает каждое утро. Китай будет воссоединен. Лун Юнь, его дух, ведущий Китай из преисподней, обеспечит это!\n\nТак называемых прагматиков в Армии Национальной Обороны заставили замолчать, хоть на время, в этот тяжелый час. Видение Лун Юня не будет предано забвению. Даже если предположить, что мы пренебрегаем Маньчжурией, законной частью Китая, - это будет государственная измена. Таким образом, сторонники мирного договора были публично казнены и заменены идеологически правильными офицерами.\n\nНа нас лежит долг великого освобождения! Ничто не остановит дух Лун Юня и Армию Национальной Обороны!"
yun.158.a:0 "Война продолжается..."
yun.158.a.tt:0 "Убрать §G20§! §YОпустошения§!."

yun.159.t:0 "Конец восстания"
yun.159.desc:0 "Война окончена.\n\nТо, что началось как восстание и переворот на Юго-Западе, быстро переросло в войну, затмившую предыдущую. За последние несколько лет Азия не знала ничего, кроме насилия и смерти. Так много погибло: братья и отцы в боях; матери, сестры и дети в тылу, когда линия фронта и города стали одним целым.\n\nВ конце концов, все кончено.\n\nСолдаты возвращаются домой, их сердца ранены гораздо сильнее, чем тела. Те, кто остались, ждут их возвращения, иногда их никогда и не дождутся. Жизнь возвращается к чему-то не совсем нормальному, но достаточно привычному, чтобы не вызывать большого шума. Люди по большей части устали.\n\nСнова мир.\n\nНовый Китай восстал из пепла старого, как феникс. Было много вещей: тиранических, фашистских, кровавых, но также то, что старый Китай никогда не был - свободным. Перед Китаем лежит множество вариантов будущего, и ни одно из них не продиктовано японцами."
yun.159.a:0 "Война наконец окончена."

yun.160.t:0 "Последний вариант"
yun.160.desc:0 "Армии национальной обороны совершила немыслимое: они отбили Китай.\n\nМы проиграли битву за битвой, сражение за сражением. Континент, который мы освоили так недавно, отбросил нас назад со свирепостью тысячи демонов, пробивая себе путь к побережью. Даже со смертью их кумира, Лун Юня, они не остановились.\n\nОни предлагали нам мир раньше, и мы его отвергли. Теперь они стоят на границе с Кореей, нашим последним оплотом в Азии, и угрожают жизни японских граждан.\n\nНельзя позволять китайским собакам идти дальше!\n\nМы должны напомнить им о нашем главном оружии. Другого способа положить конец войне нет. Если они не отступят, то Китай сгорит!"
yun.160.a:0 "Отправьте ультиматум."

yun.161.t:0 "Ультиматум"
yun.161.desc:0 "Мы сделали немыслимое: мы освободили Китай.\n\nМы выиграли битву за битвой, сражение за сражением. Мы оттеснили якобы превосходящих японцев с яростью тысячи демонов, истребляя коллаборационистов до самого побережья. Даже смерть Лун Юня не смогла помешать нашей победе, потому что его дух продолжает сражаться вместе с нами.\n\nМы уже однажды предлагали им мир, и они отказались. Теперь мы стоим на границе с Кореей, их последней опорой в Азии, где мы, наконец, можем отомстить японскому народу.\n\nНо трусливые японские собаки, однако, предпочли спрятаться за своим ядерным оружием вместо того, чтобы противостоять нам.\n\nДа, Китай освобожден, но разве Лун Юнь не сказал, что "японцы - великое зло, которое необходимо искоренить?""
yun.161.a:0 "Мы освободили весь Китай, было бы глупо сжечь его в ядерном огне."
yun.161.a.tt:0 "§YМы возьмем на себя контроль над всем Китаем, закончив войну [JAP.GetFlag][JAP.GetName].§!"
yun.161.b:0 "Наследие Лун Юня пройдет сквозь века и ядерный пепел!"
yun.161.b.tt:0 "§RПустые угрозы японских дьяволов не остановят нашу справедливую месть!§!"

yun.162.t:0 "Конец войне"
yun.162.desc:0 "Революционные фанатики из Армии Национальной Обороны не достигли безумия своего покойного лидера. Они приняли наш ультиматум и согласились на прекращение огня.\n\nВойна окончена, и мы проиграли. Мы потеряли Китай. Мы потеряли миллионы солдат. Мы потеряли гордость.\n\nКитай и его народы, которых, как мы думали, покорили, доказали обратное, чтобы отбить у нас дух дальше сражаться с ними. Наше высокомерие разрушило империю.\n\nВозможно, однажды Солнце снова взойдет в японском мире, но сегодня оно заходит в мир, который, по крайней мере, избежал ядерного апокалипсиса."
yun.162.a:0 "Китай потерян, но Корея по-прежнему остается нашей!"

yun.163.t:0 "Поездка Лун Юня"
yun.163.desc:0 "Золотые трубы звучат над миром, призывая то, кого всегда ждали. Море бурлит и корчится от чудовищных человеческих существ. Земля скрежещет и кувыркается сама с собой.\n\nЛун Юнь, Китайский Агнец, Князь Мира, Всадник Смерти, едет. Китай получает полное освобождение. Восходящее Солнце заходит.\n\nЛун Юнь едет по Евразии, пробуждая зверей и ужасных существ из пыли. Змеиоглазые женщины с руками медведей и лицами козлов свергают ложных идолов.\n\nЛун Юнь пересекает Чёрный Континент, купая его в огне. Голгофа кричит. Воины тысячи войн заново начинают свои завоевания. Линии пересекаются один раз и больше никогда.\n\nЛун Юнь пересекает океаны, разделяя их надвое. Луна разбивается и падает назад. Пять тысяч ветров бросаются в горы.\n\nЛун Юнь пересекает Новый Свет, превращая его в разбитые мечты и воспоминания. Красный пепел падает с звездного ночного неба. Цепи голода разорваны.\n\nЛун Юнь едет вечно. Китай наконец-то свободен. В бледной, светящейся пыли и стеклянном льду Китай свободен.\n\nВ долгой тьме, косых тенях и втором рассвете Китай свободен.\n\nОт переводчика: Это философия как это можно не понять?"
yun.163.a:0 "Горе, горе, горе жителям земли."

yun.164.t:0 "Искариот"
yun.164.desc:0 "Верховный главнокомандующий Лун Юнь из Армии Национальной Обороны, Агнец Китая, Освободитель Людей, Луны, Звезд и Солнца, Аватар Истины, мертв.\n\nБудучи преданным, его руки потянулись к убийце. Их белые кончики изгибались, как когти ужасных зверей. Затем они упали, когда последние крючки его души были вырваны из его тела.\n\nЕго генералы, его боевые ученики, собрались вокруг него. Иуда держал пистолет в трясущейся руке, прежде чем упал на землю и заплакал. Остальные начали перемещать тело, опасаясь, что Агнец вернется с апокалиптической местью.\n\nВскоре они спроектируют свое последнее богохульство, преступление даже большее, чем богоубийство. Все еще оставаясь в крови, они составили письмо коллаборационистам, в котором предлагали полную капитуляцию в обмен на их личную амнистию, променяв свои души на тщеславие и мир."
yun.164.a:0 "Я согрешил тем, что предал невинную кровь."

yun.165.t:0 "Генералы сдаются"
yun.165.desc:0 "Гао почти не спал несколько недель. Казалось, что плохие новости никогда не перестанут приходить; Там погибло 15 тысяч человек, здесь три самолета МВД в западном Юньнане. Раскольники против войны, даже когда это означает полное уничтожение. Резня Лун Юня на любом крошечном клочке земли, который он завоевал. Да, они добились прогресса, но этот прогресс был запятнан слишком большим количеством крови и смерти. Наконец, разведка сообщила кое-что действительно осязаемое и полезное для Китая. Это не было подтверждено, но казалось правдой: дьявол мертв. Лун Юнь был застрелен, сумасшедший убит своими уставшими, напуганными генералами. Нельзя сказать, что командиры были более разумными, но они, по крайней мере, не были на марше за кровь по всему Китаю.\n\nДуань Сивэнь, один из лидеров нового шаткого правительства, лично прислал посыльного через боевые порядки, чтобы он передал запрос о безоговорочной капитуляции. Кто бы упустил такую ​​возможность? Наконец-то мир после такой ужасной братоубийственной войны. Он вздохнул с облегчением и решил совершить одну из своих первых прогулок за долгое время. В конце концов, Нанкин был таким красивым городом, особенно в это время года."
yun.165.a:0 "Война окончена."

yun.200.t:0 "Отправка предложения"
yun.200.desc:0 "Амбициозный проект по возрождению Бирманской дороги потребует межрегиональной дипломатии высочайшего уровня. Собрана специальная группа из самых способных и опытных дипломатов, которых может предложить Синань.\n\nК сожалению, собранная группа состояла из одного пожилого человека, который отказался от задания по политическим причинам.\n\nВторая, менее способная была собрана из более неопытных работников, состоящая из сыновей видных государственных чиновников. Им дали недельный ускоренный курс по тонкостям переговоров, переписанное торговое предложение со словами, взятыми исключительно из детских рассказов, и большие суммы денег, чтобы подкупить любые проблемы, которые не могут решить слова.\n\nПока вы там продолжайте улыбаться, и никто не задаст слишком сложных вопросов, все должно пройти гладко."
yun.200.a:0 "Синань идет с ними."

yun.201.t:0 "Прибыль и разделение"
yun.201.desc:0 "Синаньская и бирманская делегации сели друг напротив друга. Тема разговора началась с подробностей, касающихся Бирманской дороги, но быстро переросла в шутки и пустую болтовню.\n\n- Женщина посмотрела на него и сказала: "Но я же японка!"\n\nКомната разразилась смехом, а затем постепенно смолкла до единичного хихиканья.\n\n"Это действительно забавно, но мы должны вернуться к текущему вопросу: сколько мы можем ожидать прибыли от Бирманской дороги?"\n\nСамый главный Синаньский дипломат, заметив пустые взгляды своих товарищей, открыл рот и произнес ответ. \n\n"Ну, э... Вы знаете..."\n\nОн отчаянно искал в своей голове что-нибудь, что-нибудь о прогнозируемом доходе от Бирманской дороги. Ему очень хотелось, чтобы он читал официальные документы, лежащие на полу в его гостиничном номере.\n\n"Как я это вижу..." - начал он."
yun.201.a:0 ""Вы не должны об этом думать""
yun.201.a.tt:0 "§YВыбор этого решения приведет к§! §Gувеличению выгоды§! §Yот проекта, но также§! §Rуменьшит шанс§! §Yсогласия бирманцев.§!"
yun.201.b:0 ""Будет много прибыли!""
yun.201.b.tt:0 "§YВыбор этого решения даст нам и Бирме равные преимущества и не повлияет на вероятность принятия предложения бирманцами.§!"
yun.201.c:0 ""Вы будете плавать в деньгах!""
yun.201.c.tt:0 "§YВыбор этого решения приведет к§! §Rуменьшению выгоды§! §Yот проекта, но также§! §Gувеличит шанс§! §Yсогласия бирманцев.§!"

yun.202.t:0 "Цена, которую нужно заплатить"
yun.202.desc:0 "Хм... - пришел ответ, "Тогда мы должны перейти к обсуждению затрат. Чего мы должны ожидать от проекта?"\n\n"Ну, очевидно, денег"\n\nБирманский дипломат сердито вздохнул. "Сколько денег? Сколько денег это будет стоить?"\n\nВ тот момент Синаньский дипломат тщетно пытался оценить стоимость. Вещи стоят денег. Он знал это. По крайней мере, он так предполагал. На самом деле он никогда ничего не покупал. Он всегда просто говорил слугам, что хочет, и они шли на рынок, где теоретически обменивали деньги, стоимость, на запрошенный предмет. Он не имел ни малейшего представления, сколько стоят эти вещи, что считается дорогим, а что дешевым. У него болела голова. Он просто хотел покончить с этой скучной встречей.\n\n"Я думаю, что это будет стоить...", - сказал он медленно, как будто пытаясь понять слова, исходящие из его собственных уст."
yun.202.a:0 ""Много. Дороги довольно дорогие, правда?""
yun.202.a.tt:0 "§YВыбор этого решения приведет к§! §Gснижению затрат§! §Yна проект, но и§! §Rуменьшит шанс§! §Yодобрения бирманцев.§!"
yun.202.b:0 ""Довольно средне... Как бы то ни было""
yun.202.b.tt:0 "§YВыбор этого варианта разделит расходы между нами и Бирмой поровну и не повлияет на решение бирманцев с принятием этого предложения. §!"
yun.202.c:0 ""Практически ничего. Я, наверное, мог бы заплатить за это сам""
yun.202.c.tt:0 "§YВыбор этого решения приведет к§! §Rувеличению затрат§! §Yна проект, но и§! §Gувеличит шанс§! §Yодобрения бирманцев.§!"

yun.203.t:0 "Бирма одобрила проект!"
yun.203.desc:0 "Наши молодые дипломаты, посланные в Бирму некоторое время назад, наконец, вернулись к нам в алкогольном опьянении и с несколькими новыми подругами.\n\nПосле рытья в их багаже мы обнаружили юридические документы, подтверждающие, что правительство Бирмы одобрило проект Бирманской дороги. По словам наименее пьяных из них, переговоры прошли очень хорошо после того, как обе стороны обнаружили взаимную страсть к карточным играм и алкоголю. После нескольких игр и бутылок бирманские дипломаты были более чем готовы поддержать строительство Бирманской дороги.\n\nДипломатическая работа прошла успешно, все, что осталось, - это сравнительно легкая работа на земле."
yun.203.a:0 "Великолепно!"
yun.203.a.tt:0 "§YТеперь мы можем начать этап планирования проекта "Возрождение Бирманской дороги"§!"

yun.204.t:0 "Бирма отклонила проект!"
yun.204.desc:0 "Наши молодые дипломаты, посланные в Бирму некоторое время назад, наконец-то вернулись к нам в состоянии алкогольного опьянения и с несколькими новыми подругами.\n\nПосле рытья в их багаже мы не нашли никаких юридических соглашений относительно Бирманской дороги. Поговорив с наименее пьяными из них, они нам рассказали, что переговоры по Бирманской дороге были, как мы и опасались, быстро свергнуты из-за детской некомпетентности.\n\nПо всей видимости, вся делегация проспала конференцию и, когда ее перенесли, появилась не по адресу. Когда её перенесли в третий и последний раз, делегация провела всю встречу, высмеивая инвалидность известного бирманского дипломата.\n\nВскоре после этого они были высланы."
yun.204.a:0 "Проклятие!"
yun.204.a.tt:0 "§RЭто означает конец проекта "Возрождение Бирманской дороги"§!"

yun.205.t:0 "Составление планов"
yun.205.desc:0 "Прежде чем можно будет начать реконструкцию Бирманской дороги, необходимо составить планы, которые обеспечат эффективный и упорядоченный результат.\n\nК настоящему времени были предложены три плана.\n\nПервый план предусматривает быструю массовую мобилизацию гражданской рабочей силы и закупку большого количества промышленного оборудования и материалов для скорейшего завершения строительства дороги. Хотя Дорога действительно будет построена быстро, она также будет стоить намного дороже, чем это может потребоваться.\n\nВторой план предлагает баланс между расходами и временем. Рабочая сила по-прежнему будет мобилизована, но ее будет сильно дополнять рабский труд. Закупки материалов и оборудования будут увеличены, но так чтобы затраты оставались низкими. Дорога будет завершена в разумные сроки и за соответствующую плату.\n\nТретий план предлагает прежде всего обратить внимание на средства. Дорога будет построена почти исключительно на рабском и каторжном труде. Бывшее в употреблении промышленное оборудование и излишки ненужных материалов будут куплены по дешевой цене. Дорога будет очень дешевой, но ее строительство займет много времени."
yun.205.a:0 "Мы должны сделать это как можно скорее."
yun.205.a.tt:0 "§YВыбор этого варианта завершит проект§! §Gочень быстро§!§Y, но§! §Rмы затратим на него очень много денег§!§Y.§!"
yun.205.b:0 "Мы должны сбалансировать затраты и время."
yun.205.b.tt:0 "§YВыбрав этот вариант, вы завершите проект в разумные сроки и по разумной цене§!"
yun.205.c:0 "У нас слишком много времени и слишком мало средств."
yun.205.c.tt:0 "§YВыбор этого варианта завершит проект§! §Rнескоро§!§Y,но §! §Gмы затратим на него меньше денег§!§Y.§!"

yun.206.t:0 "Бирманская дорога возродилась"
yun.206.desc:0 "После долгих месяцев тяжелого труда Бирманская дорога, наконец, была восстановлена ​​в своем былом великолепии. Сотни миль разрушенных дорог и разрушенных мостов заменены современной надежной инфраструктурой. Ворота в Синань были открыты.\n\nТовары и ресурсы уже начали перемещаться между Синаньем и огромной Сферой взаимного процветания. Грузовики, набитые потребительскими товарами всех брендов, быстро доставляют драгоценный груз в недавно открывшиеся магазины по всему региону. Жители Синанья, увлеченные новой одеждой, игрушками и кухонной утварью, слишком охотно платят по удивительно низким ценам.\n\nОднако такого счастья не получили деревенские ремесленники, ткачи и промышленные предприятия. Изоляция Синанья позволила им выжить, несмотря на то, что остальной мир сильно изменился. С реконструкцией Бирманской дороги эти отдельные миры жестоко столкнулись, и статус-кво больше невозможен.\n\nВдали от новых Синаньских потребителей и старых увядающих производителей сидит довольный Лу Хан. Бирманская дорога, прежде всего, сделает Синань сильным.\n\nЕго мечта на шаг ближе к реализации."
yun.206.a:0 "Впереди новые возможности."

yun.207.t:0 "Костер Куньмина"
yun.207.desc:0 "Пожарная часть Куньмина - чудо современного правительства. Она состоит из 6 хорошо обученных мужчин с громкоговорителями и дубинками. Громкоговорители предназначены для того, чтобы быстро объединить население в ряды ведер и пожарных команд. Палки нужны для поддержания боевого духа и проверки тел, чтобы убедиться, что они мертвы. Палки хорошо использовались прошлой ночью в качестве склада импортных товаров и товаров для дома на углу улицы Лу Хань и проспекта Пяти гор, где поднялась колонна извергающегося огня. Огонь распространился только на два ближайших склада, прежде чем пожарные заставили рабочих обрушить остальные склады. Скорость, с которой был осуществлен этот стратегический снос, стала триумфом дерегулирования. Помимо импортных товаров и товаров для дома, склад, полный "настоящего" японского рисового вина, и еще один склад, полный угля для домашнего использования, продолжают гореть до сих пор и не проявляют никаких признаков угасания.\n\nПожар, вероятно, начался из-за врагов государства, стремящийся посеять раздор и хаос в нашем прекрасном городе. В настоящее время главным подозреваемым является некий Чжан Вэй, недавно нанятый рабочий, который ранее был вольным крестьянином в деревне на севере. Гнев на горнодобывающую компанию, изгнавшую его из его исконных земель, а также его переход от комфортной бережливости к крайней нищете, вызвали у молодого человека тошнотворные антиавторитарные настроения. В ходе допроса друзья террористов показали, что он также питал гнев к самой системе, будучи вынужденным обращаться за предметами роскоши, которые на свою зарплату он никогда не мог себе позволить.\n\nВ качестве меры предосторожности мы арестовали всех жителей его деревни в Куньмине, а также ряд других подозреваемых. В целом пожар обошелся городу в десятки тысяч юаней и пару десятков рабочих. Недавно заключенные подозреваемые были доставлены на место происшествия, чтобы помочь с уборкой и ремонтом. Мы опубликовали официальную прокламацию, в которой Чжан Вэй объявлен больным и извращенным человеком, но, похоже, некоторые местные недовольные начали использовать его имя и внешность как призыв к сплочению. Мы следим за ситуацией. Надо поддерживать порядок."
yun.207.a:0 "Помни, помни."

yun.208.t:0 "Восстание рабов"
yun.208.desc:0 "- Этого будет достаточно! Иди к черту и возвращайся к работе! Если ты хочешь искупить себя в глазах Китая, ты будешь работать! - лицо мужчины покраснело от напряжения голосовых связок охранника. Он обильно вспотел, его рука дернулась над огнестрельным оружием. "ВЕРНУТЬСЯ К РАБОТЕ! Я-я буду стрелять!" - охранник вытащил пистолет и пронесся через толпу. Молодой человек и его налитые кровью глаза осматривали бунтующих заключенных, он тревожно вздрогнул, когда его палец взвился на спусковой крючок. Испарения, исходящие от горящего поля перед ним, затуманили его зрение. Он прищурился, это был человек или фонарный столб? Если бы сбежал один из заключенных, все было бы кончено. Сглотнув, он наклонился ближе. Несомненно, это был мужчина. Нет, подождите, это явно был пост, почему он не перемещается? Может, этот человек ждал, пока его товарищ сбежит, чтобы его догнать? Но опять же...\n\nОн, должно быть, поскользнулся. Его вспотевший палец скользнул по металлу и нажал на спусковой крючок. В этот момент фигура вдали не была ни человеком, ни неодушевленным предметом, это был замок на цепи, сдерживающий бесконечную массу рабов и пленников, и когда пуля попала в металл, замок открылся. Кто-то получил неправильное сообщение: "НАМ ПРИКАЗЫВАЕТСЯ ОТКРЫТЬ ОГОНЬ!" - те немногие, кто еще не вооружился, взялись за своих мятежных братьев."
yun.208.a:0 "Раздавите их, пока не узнали об этом!"

yun.209.t:0 "Выбор плана атаки."
yun.209.desc:0 "- Надеюсь, вы понимаете, у нас и раньше бывали восстания. Проблемы и восстания - обычное дело, но это выходит за рамки того, к чему мы привыкли, - нервно кашлянул министр безопасности - Произошедший досадный инцидент зажег огонь наших слуг. Если вы обратите внимание на краткую информацию на столе, вы заметите, что отчеты довольно мрачные. Количество рабов подавляющее. Их удивительный уровень организации, ставит нас в тупик. Откровенно говоря, нам не хватает вариантов.\n\n- Отложите это. Другого варианта нет, - вмешался министр иностранных дел.\n\n- Это не так просто. Мы не можем справиться со всеми, поверьте мне, я бы стал, если бы мог...\n\n- Тогда что вы предлагаете?\n\n- Ну, я полагаю, мы могли бы им что-то предложить? Попытаться подавить их ненависть, чтобы этого больше не повторилось?\n\n- Или мы можем уничтожить эту систему вместе? - раздался строгий голос из глубины комнаты, вызвавший много споров.\n\n- Остановите их! От вас у меня болит голова, решение мое яснее некуда..."
yun.209.a:0 "Те, кто ниже нас, должны знать свое место."
yun.209.a:0 "Те, кто ниже нас, должны знать свое место."
yun.209.b:0 "Мы можем сэкономить на символических уступках."
yun.209.c:0 "Здесь нет места этой аморальной практике рабства."
