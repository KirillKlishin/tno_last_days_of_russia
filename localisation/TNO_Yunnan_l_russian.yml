yun.124.t:0 "Мы в Китае, Китай в нас"
yun.124.desc:0 "К сожалению – это правда, что рядовые солдаты не разделяют пыла и фанатизма, который присутствует в высших эшелонах Армии защиты нации. Количество докладов о внезапных болезнях, дезертирствах и проблемах с психикой стабильно растет, а количество свежих рекрутов и добровольцев так же упал. Солдаты потеряли свой путь и свою волю.\n\nАрмия без воли к победе и получению полного превосходства над врагом, полному и жестокому уничтожению любой оппозиции вообще не армия. Это просто трусы с оружием и мундирами в медалях.\n\nИм нужно напомнить об их цели, если придется, жестоко."
yun.124.a:0 "Казнить злостных предателей, искалечьте остальных."
yun.124.a.tt:0 "§YМодифицировать 'Наша кровь ради народа' следующим:§!\n§Y   - Фактор военнобязанного населения:§! §R-10%§!\n§Y   - Поддержка войны:§! §R-10%§!\n\nНаше §YОпустошение в неделю§! §Rвозрастет§! на §R0.25§!."
yun.124.b:0 "Напомните им о славном будущем Китая!"
