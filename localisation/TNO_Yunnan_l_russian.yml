YUN_NPA_secure_south_china:0 "Обезопасить южный Китай"
YUN_NPA_secure_south_china_trigger_tt:0 "Контролировать все китайские провинции к югу от Янцзы"
YUN_NPA_secure_south_china_desc:0 "Когда Нанкин находится под нашим контролем, мы изгоним всех оставшихся предателей к югу от реки Янцзы. Как только мы обосновались на юге, мы можем обратить наше внимание на пересечение большого потока, разделяющего юг и север."
YUN_NPA_capture_south_china_expire:0 "Дает §R10§! §YИстощения§!.\nНаш §YПрирост Истощения! §Rувеличится§! на §R1.00§!."
