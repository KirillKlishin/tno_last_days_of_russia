YUN_NPA_GAW_Warlords:0 "Удар по полевым командирам"
YUN_NPA_GAW_Warlords_desc:0 "В то время как мы сокрушили основных предателей в Нанкине, их силы все еще вторгаются в районы Китая, находящиеся под управлением так называемых "провинциальных губернаторов", толстых и коррумпированных пиявок, предавших свою родину ради японского рабства. Само Пламя Освобождения родилось внутри одного из этих слизистых ульев, и вполне естественно, что это Пламя сожжет тех, кто предал Китай за свою жадность."
