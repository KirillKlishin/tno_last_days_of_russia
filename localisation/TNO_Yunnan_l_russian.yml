yun.123.t:0 "Кровь и розы"
yun.123.desc:0 "Национальное освобождение требует жертв. Оно требует труда, крови, а иногда и жизни. Для некоторых это слишком много.\n\nРабочие, недовольные долгим рабочим днем, низкими зарплатами и опасными условиями, устроили всеобщую забастовку. Они отказываются работать, пока их требования защиты, увеличения зарплат и уменьшения рабочего дня не будут выполнены.\n\nОни не понимают, что страдают во благо Китая? Они ставят свои ничтожные одиночные жизни прежде души нашего народа? Они настолько эгоистичны, что идут в линиях пикета, пока империалисты и коллаборационисты шагают по нашему дому?\n\nНет, да и да.\n\nВсе равно работа должна продолжаться. Национальное освобождение требует жертв, но, может быть, не все должны истекать кровью?"
yun.123.a:0 "Работай ради Китая. Живи ради Китая. Умри ради Китая."
