###Pre-Unification###
YUN_in_the_west:0 "На западе"
YUN_in_the_west_desc:0 "Без материальной помощи и без ведома японцев народ Юго-запада должен сам о себе позаботиться. В горах и полях мы можем обратиться только к себе за справедливостью, порядком и прогрессом, и именно к Лу Хану мы обращаемся."
YUN_everything_for_my_friends:0 "Всё для моих друзей"
YUN_everything_for_my_friends_desc:0 "Вполне естественно, что те, кто сыграет столь заметную роль как в обеспечении стабильности, так и в развитии Юньнани, будут вознаграждены в свою очередь. Лу Хань даже думать не хотел о том, чтобы его хорошие друзья и союзники имели что-то меньшее, чем выбор владениями провинции. В конце концов, они это заслужили."
YUN_the_law_for_my_enemies:0 "Закон для моих врагов"
YUN_the_law_for_my_enemies_desc:0 "Клевете и лжи нет места в Юньнани, по крайней мере, когда они находятся в оппозиции к правительству. Закон достаточно чётко определяет, что происходит с теми, кто признан виновным... в чем бы ни признал их виновными суд. А суды хорошо знают своё дело."
YUN_minerals_for_those_who_can_pay:0 "Ископаемые для тех, кто может платить"
YUN_minerals_for_those_who_can_pay_desc:0 "Юньнань была благословлена изобилием ресурсов, лежащих в земле, и проклята засухой наличных денег, благодаря которым можно было получить к ней доступ. Только что обнаруженное месторождение полезных ископаемых может заставить инвесторов поспешить к Лу Хану, чтобы завоевать его благосклонность и оклеветать своих противников, но в конце концов Лу Хан должен принять оплату оттуда, откуда текут деньги, пока они ещё текут."
YUN_one_more_bandit_hunt:0 "Ещё одна охота на бандитов"
YUN_one_more_bandit_hunt_desc:0 "Бандиты и коммунисты, которые когда-то безнаказанно бродили по стране, в основном были поставлены на своё место, либо мертвы, либо бежали в Сикан в надежде на "нахождение работы". Но есть еще одна последняя заноза в боку Юньнани, одна группа, которая настаивает на набеге из своего горного убежища. Убежище, которое только что нашли. Звонок от Лу Хана был немедленным: все подразделения должны были отправиться в горы, в том числе и Гуйчжоуские! Еще одна победа армии, единой под командованием Лу Хана!"
YUN_crush_the_rats:0 "Сокрушить крыс!"
YUN_crush_the_rats_desc:0 "С этой победой будет сокрушен последний вызов власти Лу. С этой победой армия действительно станет единой. С этой победой Юго-Запад, долгое время разделенный, может, наконец, объединиться. Возможно, даже в реальности, а не в задумках. Так что теперь атакуйте и раздавите этих паразитов!"
YUN_the_two_brothers:0 "Два брата"
YUN_the_two_brothers_desc:0 "Как братья Юньнань и Гуйчжоу стояли вместе против анархии, против отделения, и как братья они полюбили друг друга и сотрудничали во всём. Одна армия, один Китай, один дух... почему не один правитель? Объединение наших двух государств вполне естественно, и, поскольку Лу Хань нацелен на эту достойное намерение, никто не сможет его остановить."
YUN_the_two_brothers_tt:0 "§YПоявятся 2 пехотные дивизии в Гуйчжоу.§!"

#Aggressive Centralization Branch#
YUN_evict_he_yingqin:0 "Изгнать Хэ Инциня"
YUN_evict_he_yingqin_desc:0 "Недавнее ослабление его власти доказало, что старик находится на последнем издыхании, и мы больше не можем полагаться на него в обеспечении порядка и прогресса на юго-западе. Просто убрать Хэ Инциня из офиса будет быстрым и безболезненным решением, не говоря уже об официальном признании действительности. С нами армия и народ, а также в скором времени и земля."
YUN_setting_the_trap:0 "Установка ловушки"
YUN_setting_the_trap_desc:0 "Хэ Инцинь удалился в свой офис кто знает с какой целью, под защитой крошечного личного персонала. Учитывая только одно дорогу внутрь и наружу, это становится замечательным местом, чтобы поймать Хэ и убедиться, что консолидация проходит без проблем. Чтобы подготовить ловушку, достаточно отправить нескольких разведчиков и получить чертежи его поместья."
YUN_setting_the_trap_tt:0 "§YПеред планированием операции мы должны подготовить запас оборудования и вооружения.§!"
YUN_pick_up_his_friends:0 "Подобрать его друзей"
YUN_pick_up_his_friends_desc:0 "Хэ вряд ли единственный человек в Гуйчжоу, который требует нашего внимания: действительно, несколько офицеров, нелояльных Лу Хану, и люди со средствами должны быть либо подкуплены, либо иным образом нейтрализованы во время слияния. Разумеется, не следует проявлять неуважение к людям с таким положением, мы просто хотим, чтобы они поняли, что сейчас отличное время для отпуска."
YUN_a_mans_home:0 "Мой дом – моя крепость"
YUN_a_mans_home_desc:0 "Ловушка готова! Наши люди ждут ваших приказов к наступлению и окружению поместья Хэ Инциня. Мы можем только надеятся, что Хэ собственной персоной будет готов покориться неизбежному. Если же нет, то мы увидем насколько прочны его стены. За Юго-Запад! За Лу Ханя!"
YUN_safe_and_sound:0 "В целости и сохранности"
YUN_safe_and_sound_desc:0 "Хэ слишком опасен для того, чтобы пропадать из нашего поля зрения, даже если он слаб. К счастью, у нас есть тюрьма в Хэцине только для таких людей, как он. Наряду с такими, как Лун Юнь и Сюэ Юэ, Хэ Инцинь останется совершенно бессильным до конца своих дней, поскольку Китай будет двигаться без него."
YUN_out_of_sight_out_of_mind:0 "С глаз долой, из сердца вон"
YUN_out_of_sight_out_of_mind_desc:0 "Хэ слишком опасен, чтобы оставаться в пределах наших земель, даже если он глупец. Мы должны получить удобный и безопасный метод устранения Хэ с его старой опорой власти в новый мир безызвестности. Нескольких разговоров с официальными представителями ОКР будет более чем достаточно, чтобы сделать поездку быстрой и легкой."
YUN_a_formal_announcement:0 "Официальное объявление"
YUN_a_formal_announcement_desc:0 "После устранения Хэ Инциня с позиции власти и твердого контроля над двумя провинциями Юньнань и Гуйчжоу, Лу Ханю осталось только официально объявить о создании нового государства в Азии: Синань. Во главе своих ближайших офицеров Лу Хан произнес свою речь, и вскоре корреспонденция с другой части шара оповестит всех об этом."
YUN_one_and_indivisible:0 "Единый и неделимый"
YUN_one_and_indivisible_desc:0 "В этот день, в этом месте, земли когда-то известные как Юньнань и Гуйчжоу, были наконец объединены под доброжелательным руководством Лу Хана и получили новое имя: Синань. Да здравствует эта провинция, и пусть ее люди познают процветание и мир на все свои дни. И то, что собрано, да не разъединит ни один человек."

#Diplomatic Decentralized Branch#
YUN_we_are_not_enemies:0 "Мы не враги"
YUN_we_are_not_enemies_desc:0 "Хотя объединение наших двух государств неизбежно, этот процесс не должен быть омрачен насилиём, которое предало бы дружбу между нашими двумя державами. Вместо этого мы будем искать более мирные и цивилизованные способы привлечь наших немногочисленных противников к нашей точке зрения и работать с Хэ, а не против него."
YUN_arranging_a_conference:0 "Организация собрания"
YUN_arranging_a_conference_desc:0 "Разговоры могут быть скучным и длительным процессом, но никто не может сомневаться, что это, по крайней мере, дешевле, чем война. Организация даты и места проведения "Обсуждения будущего Юго-Западных провинций" - это, конечно, только первый шаг, но, несомненно, потребуется время, чтобы организовать место сбора, достойное этого знаменательного события."
YUN_winning_friends:0 "Завести друзей"
YUN_winning_friends_desc:0 "У Лу Ханя много друзей, и он знает, как их держать вокруг себя: деньги. Похоже, что в своем недавнем расслаблении Хэ Инцинь забыл о своих старых друзьях - ошибка, которую Лу обещает не повторять под его присмотром. Встречи с промышленниками, политиками, землевладельцами и даже художниками отнимали у Лу Хана много времени; не стоит быть формальным в это время."
YUN_opening_the_debate:0 "Начало дебатов"
YUN_opening_the_debate_desc:0 "Был выбран город и разосланы приглашения. Делегаты, тщательно отобранные за их энтузиазм к объединению, конечно же, составят основную часть, и, несмотря на одинокое сопротивление Хэ, дебаты скоро начнутся с ним или без него и с теми немногими друзьями, которые у него остались. Было ясно сказано, что было бы лучше, если бы он присутствовал на переговорах, а не отсутствовал вообще."
YUN_two_hands_of_one_body:0 "Две руки единого тела"
YUN_two_hands_of_one_body_desc:0 "В то время как Юньнань и Гуйчжоу могут быть братьями во всём, кроме названия, их экономики развивались в разных направлениях по необходимости, и разные компании использовали разные подходы к эксплуатации ресурсов Китая. В то время как идея экономического единообразия может быть романтичной, ради общего процветания мы должны сделать слияние исключительно политическим, и позволить рынку продолжать свой собственный курс."
YUN_closed_to_yi_exploitation:0 "Закрыто для эксплуатации йи"
YUN_closed_to_yi_exploitation_desc:0 "Жители Гуйчжоу, к сожалению, с меньшим энтузиазмом относятся к предстоящему объединению, чем мы, поскольку ходят слухи о планах порабощения, эксплуатации народа и кровавых репрессиях против несогласных. Просто пообещав не изменять законы страны, можно было бы в значительной степени успокоить людей и обеспечить как можно более успешное объединение."
YUN_a_place_for_he:0 "Местечко для Хэ"
YUN_a_place_for_he_desc:0 "Хэ был и остается великим полководцем, компетентным администратором и знает провинцию Гуйчжоу лучше, чем кто-либо другой в Китае. Хотя он согласен уйти в отставку с поста губернатора провинции, назначение Хэ Инциня региональным советником гарантировало бы быструю и достойную передачу власти, а также проявило бы уважение к Хэ за его службу стране и её народу."
YUN_united_economy:0 "Единая экономика"
YUN_united_economy_desc:0 "Никакой раскол не может разделить юго-запад, никакие искусственные барьеры не могут остановить объединение. Хотя сохранение неинтегрированной экономики может позволить нескольким буржуям сохранить свои богатства, это также навсегда разделит новую провинцию. Какой смысл идти на все эти неприятности, если ничего существенного не меняется? Не говоря уже о том, что объединение породило надежды многих наших собственных йи-предпринимателей, которые были бы очень разочарованы, если бы объединение было только на словах."
YUN_uniform_legal_code:0 "Единый правовой кодекс"
YUN_uniform_legal_code_desc:0 "Нарушишь хоть один закон? Просто перепрыгни через границу, и ты свободен как шотландец! Хаос в торговле, в средствах массовой информации, в повседневной жизни - это единственная возможная награда за то, что вы настолько ленивы, чтобы объединяться, не объединяясь на самом деле! Законы Юньнани были утверждены самим Лу Ханом и до недавнего времени практически не отличались от законов Гуйчжоу. Мы окажем медвежью услугу, если примем что-то меньшее, чем полное единообразие."
YUN_he_must_retire:0 "Хэ должен подать в отставку"
YUN_he_must_retire_desc:0 "Никто не сомневается во вкладе Хэ Инциня в это дело, и мы очень благодарны ему за всё. Но в последние годы он стал сдержанным, вновь и вновь возвращаясь в свой дворец, передавая всё больше полномочий тем, кто этого недостоин. Не говоря уже о том, что если он останется у власти, то все, кто будет сопротивляться этому слиянию провинций, объединятся вокруг него, хочет он того или нет. Почетная отставка - в порядке вещей, но Хэ должен уйти."
YUN_a_handshake:0 "Рукопожатие"
YUN_a_handshake_desc:0 "С дебатами всё. Что осталось - это голосование по интеграции. Большинство считает это предрешённым, но прежде чем голоса подсчитаются, все взгляды должны быть на Хэ Инциня и Лу Хана, чтобы скрепить соглашение рукопожатием."
YUN_a_ceremony:0 "Церемония"
YUN_a_ceremony_desc:0 "Жребий брошен, и карта будет перерисована! Пусть вся азия знает: провинции Юньнань и Гуйчжоу, по взаимному согласию, вскоре будут объединены в провинцию юго-запада: Синань. Начало этой новой эры сопровождалось парадами, оркестрами, торжественными обедами и всей прочей государственной мелодрамой. Пусть народ радуется!"
YUN_a_promise:0 "Обещание"
YUN_a_promise_desc:0 "С окончанием объявления и приближением крайнего срока ожидается только то, что те патриоты, которые храбро помогали созданию Синаньа, будут вознаграждены в свою очередь. И все они намерены убедиться, что Лу Хань знает об этом факте. Земля, золото, валюта, должность в администрации и защита от свободного рынка - всё это было обещано. И что за человек был бы Лу, если бы не сдержал своего слова?"
YUN_united_at_last:0 "Наконец-то едины"
YUN_united_at_last_desc:0 "Последние мероприятия закончились, названия были изменены, и мир уведомлен. Теперь остается только самому Лу Хану совершить поездку и официально объявить о начале работы правительства. Не более чем два брата, сегодня имя Синань будет произноситься по всей Азии, и пусть ни один человек не разделит то, что было объединено!"

###Post-Unification Minitree###
YUN_on_solid_ground:0 "На твёрдой почве"
YUN_on_solid_ground_desc:0 "Наконец-то наши надежды стали реальностью. Юньнань и Гуйчжоу находятся под властью Лу Хана, и юньнаньская клика пришла защищать другую провинцию. В то время как мы сталкивались с беспорядками и протестами со стороны некоторых, результат не вызывал сомнений: одно государство, одна армия, один лидер. По мере того как карты перерисовываются и улицы переименовываются, мы, наконец, можем беспрепятственно продвигаться вперед."
YUN_bring_in_the_investment:0 "Привлечь инвестиции"
YUN_bring_in_the_investment_desc:0 "Возможно, инвестиции как со стороны частных лиц, так и со стороны наших собственных местных предпринимателей остановились благодаря недавней нестабильности. Теперь, когда наше государство вновь стабильно, пришло время объявить себя открытыми для инвестиций из всех сфер. Многие местные монополии и остатки правления Хэ должны быть убраны со сцены. Никогда ещё не было лучшего времени для развития страны и процветания всей Азии!"
YUN_bring_in_the_talent:0 "Привлечь специалистов"
YUN_bring_in_the_talent_desc:0 "Будь-то из уважаемых чинов наших собственных знатных людей или из обученных японцами сотрудников компании, заводы не могут функционировать без способных техников и опытных администраторов. Да будет вам известно, что Синань - это страна возможностей и дешёвой рабочей силы для тех, кто хочет ею завладеть."
YUN_a_united_southwest:0 "Единый Синань"
YUN_a_united_southwest_desc:0 "Точно так же, как Юньнань был подчинен Лу Хану и его немногим избранным, так и Гуйчжоу будет включен в состав нового государства. Единым замыслом мы объединили Юго-Запад, и никто больше не встанет между людьми Юго-Запада. Важно, чтобы сами люди поняли этот факт."
YUN_biased_land_distribution:0 "Предвзятое распределение земли"
YUN_biased_land_distribution_desc:0 "Хэ Инцинь владел немалыми землями, и то же самое можно сказать о многих его старых товарищах. Теперь их земли были открыты для всех предпринимателей, и рабочие жаждут знать, что с ними станет. Естественно, что те, кто близок к Лу Хану, а также те, кто сыграл столь важную роль в создании Синаньа, должны быть первыми выбраны из неучтённой земли, и простой проверенный способ аукционирования довольно легко отберёт... часть этой земли из рук Лу. Некоторые, естественно, приобретёт сам Лу Хань."
YUN_two_brothers_still:0 "Ещё два брата"
YUN_two_brothers_still_desc:0 "Хотя и названия были изменены, а границы были перерисованы, факт остается фактом, что Юньнань и Гуйчжоу - это не одна и та же земля и не могут рассматриваться как таковые. Под бдительным оком Лу Хана полностью изменится только высший уровень управления, и местная жизнь может идти так же, как и до слияния этих двух. Начальник начальника может смениться и налоги будут платить другому человеку, но лучше не обижаться понапрасну."
YUN_rational_infrastructure:0 "Целесообразная инфраструктура"
YUN_rational_infrastructure_desc:0 "Возможно, самым большим врагом богатства в Синанье является его плохая инфраструктура. Извилистые через горы дороги часто ведут в никуда или в города, давно пришедшие в упадок после войны. Как правителю двух провинций, наконец-то можно упорядочить и соединить инфраструктуру обеих со всеми вытекающими отсюда выгодами."
YUN_let_the_work_begin:0 "Да начнётся работа"
YUN_let_the_work_begin_desc:0 "В землях Синаньа наконец-то восстановлен порядок. Инвестиции как денег, так и талантов начали накапливаться в городах и на полях. Мы добились признания во всём мире. В эту новую эру стабильности экономический прогресс будет продолжаться бесконечно, и семьи, наиболее близкие к Лу Ханю, будут находиться на переднем крае этого процесса. Да начнётся новая работа!"

###Post-Unification Main Tree###
YUN_playing_to_our_strengths:0 "Используем нашу силу"
YUN_playing_to_our_strengths_desc:0 "Великое государство Синань было недооценено истеблишментом в Нанкине и Токио. Наши поля и леса изобилуют плодами. Наши шахты глубоки и хорошо вырыты. Наши крестьяне работают так же усердно и за такую же малую плату, как и любой крестьянин по всей Сфере.\n\nНо тут всё ещё есть место для улучшения. Наши поля велики, но всё ещё слишком малы, слишком древни по своему замыслу. Наши шахты можно прокопать гораздо глубже, почти что с лихорадочной жадностью, а у наших крестьян часто бывает достаточно времени днем, чтобы предаваться праздности, и они не сильно пострадают, если станут чуточку голоднее.\n\nМы понимаем, что это не общепринятая мудрость. Реорганизованное правительство стремится выйти за рамки "простой" житницы, и это устраивает нас в двух отношениях. Во-первых, спрос на сырье растёт все сильнее по мере того, как появляются новые фабрики, а во-вторых, аппетит Сферы будет всё свирепее и свирепее, когда города начнут подниматься и вырастут из грязи, как дикие грибы, которые мы экспортируем в больших, но недостаточных количествах.\n\nМы захватим это всё как истинные житницы сферы, а Синань обеспечит сырую твердь, которую они превратят в чудеса нового века."
YUN_survey_the_land:0 "Осмотр земли"
YUN_survey_the_land_desc:0 "Многие из наших шахт работают уже сотни лет. Это не проблема сама по себе, но она показывает шокирующее отсутствие прогресса в этом, краеугольном камне нашей экономики. Наш ландшафт покрыт горами и равнинами, а погребенные богатства Земли лежат прямо за пределами нашей досягаемости. Но ненадолго. Мы должны обратить наши взоры на эти ресурсы, смело открывая новые пути олова, свинца, цинка, железа, серебра, золота и угля, а также сотни других пород, благодаря которым мы достигнем процветания.\n\nДля этой задачи будут привлечены те немногие специалисты, которые у нас есть, а также несколько специалистов в области геологии, географии, металлургии и горнодобывающей промышленности из далекой Маньчжурии. Сначала вероятных кандидатов мы пошлём к уже существующими шахтами. После того, как эти шахты будут изучены, мы перейдем к новым пастбищам, которые мы будем раздалбливать и эксплуатировать. Как только у нас появятся все необходимые точки, собранные под руководством нового "Бюро расширения, эффективности и эксплуатации", мы будем методично и тщательно исследовать страну на предмет возможных объектов. Земля должна быть пронумерована, объективно взвешена на предмет ее потенциала и разделена на новые зоны для развития.\n\nНекоторым из этих событий будут противостоять реакционные элементы в нашем обществе, которые боятся прогресса. Они будут протестовать, мол, что мы уничтожим их деревни, леса и поля. Но ход времени неумолим: мы еще не приступили к обследованию, а надпись уже на стене."
YUN_survey_the_land_tt:0 "§YРазблокирует решения по обследованию областей гос-ва [YUN.GetFlag]§! [YUN.GetName] §Yна наличие полезных ископаемых.§!"
YUN_open_new_mines:0 "Открыть новые шахты"
YUN_open_new_mines_desc:0 "Более 500 метров ленты, по крайней мере, требуется для сотен церемоний открытия, которые мы запланировали на ближайшие несколько месяцев. Если у местных запасов будет недостаточно, то у нас есть агенты в соседних странах, которые срочно ищут поставщиков ленты. Младший член бюро по расширению, эффективности и эксплуатации предложил отложить церемонию открытия некоторых шахт, чтобы сэкономить на расходах.\n\nПосле его увольнения мы немного приблизились к большому скачку вперёд: полной эксплуатации наших природных ресурсов. Это потрясающий момент для десятков общин вокруг Синаньа, которые скоро получат доступ к новым захватывающим рабочим местам в наших шахтах. Некоторые деревни в конце концов пришлось переселить, но их работа по превращению Синаньа во владыку металлов - это возможность, за которую, мы уверены, они поблагодарят нас попозже, если мы когда-нибудь попросим их.\n\nТем не менее, в Куньмине до сих пор бушуют споры о точном цвете и типе лент, которые будет использоваться. Ни одна шахта не может быть открыта, пока это не будет улажено!"
YUN_open_new_mines_tt:0 "§YРазблокирует Решения по добыче полезных ископаемых ранее обследованных областей.§!"
YUN_japanese_equipment:0 "Японское оборудование"
YUN_japanese_equipment_desc:0 "Не наши крестьяне виноваты, что их хилые тела и ленивые души не годятся для наших нужд. Это их вина, что их самодельные инструменты продолжают ломаться, когда они подвергаются необходимым нагрузкам в современной горной среде. Даже инструменты, изготовленные нашей небольшой производственной базой, оказываются недостаточными. Никто в Синанье не думает достаточно широко, чтобы сделать необходимые нам инструменты!\n\nПо этой причине мы должны искать инструменты, которыми было бы эффективнее пользоваться. Шахты Реорганизованного правительства и Маньчжурии стремятся к модернизации, а это означает, что большая часть их старого оборудования будет выставлена на продажу. Мы будем желанным рынком для этих отбросов, но более волнующе то, что ряд японских производителей обратили внимание на наши усилия и связались с нами, предлагая продать новейшие технологии бурения, добычи и переработки. За грабительскую цену, конечно, но какая цена слишком высока, когда мы тратим ее на благосостояние наших крестьян?\n\nОчевидный ответ - любая цена, и именно так мы будем раскручивать это в газетах. Ясно, что мы должны обеспечить наших хрупких работников новейшим оборудованием для умножения прибыли. Эти инвестиции будут дорогостоящими, но если они смогут, наконец, привести наши шахты в 20-й век, всё это будет стоить того. Однако мы можем сэкономить деньги на оборудовании безопасности. Странно, почему они решили, что мы захотим купить все эти шлемы и фонари."
YUN_not_one_stone_left_unturned:0 "Ни один камень не останется неперевёрнутым"
YUN_not_one_stone_left_unturned_tt:0 "§YРазблокирует решения о дальнейшей эксплуатации минеральных богатств [YUN.GetFlag]§! [YUN.GetName]§Y, за счёт производственных мощностей.§!\n\n"
YUN_not_one_stone_left_unturned_desc:0 "До этого момента нам приходилось идти на компромисс между тем, что было практично, и тем, что было возможно. К счастью, великое государство Синань больше не признает таких узколобых категорий. Новый доклад бюро по расширению, эффективности и эксплуатации показал, что вскоре мы будем раздвигать границы как того, что мы можем делать разумно, так и того, что мы можем делать разумно.\n\nНовые пути еще большей эксплуатации Земли будут найдены. Каждая жилка, какой бы маленькой она ни была, будет найдена, исследована и осушена до последней капли богатства, которое мы сможем найти. Шахты, которые у нас уже есть, будут расширены и модернизированы. Горы, которые до сих пор стояли между нами и тем, что по праву принадлежит нам, должны быть убраны. Любая шахта, которая ускользнула от нашего внимания и которая должна стать более современной будет таковой, если мы удалим те немногие символические примеры безопасности и комфорта, которые остались. Наконец, даже обители многих или могущественных холмов не будут освобождены от глаз наших землемеров.\n\nВсе города будут перерисованы вокруг открытых шахт. Правительственные здания будут перенесены. Зеленые леса будут сожжены до черноты, а затем станут "зеленью", поскольку наши доходы превзойдут самые смелые фантазии наших самых развратных бухгалтеров. Никакая прибыль не будет слишком мала, когда мы ищем совершенства добычи."

YUN_grown_in_the_southwest:0 "Рост на юго-западе"
YUN_grown_in_the_southwest_desc:0 "Благодаря нашей недавней экспансии у нас теперь появилась более прямая торговая связь с остальной Сферой. Это прекрасная возможность принести наши щедрые урожаи на более широкие, голодные и высокооплачиваемые рынки. Если мы хотим когда-нибудь извлечь выгоду из нашего зеленого сельского хозяйства - мы должны дать миру знать, что мы существуем, мы открыты для торговли и у нас есть лучший рис, который можно купить за деньги.\n\nРешительная рекламная кампания и встреча с громкими именами в сельскохозяйственном бизнесе помогут миру понять, что они должны покупать у нас. Мы можем перенаправить продовольствие, которое в настоящее время тратится впустую, гниёт на полях или откармливает крестьян, на международный рынок, жаждущий, ну, еды.\n\nПока мы этим занимаемся, мы можем использовать наше впечатляющее биологическое разнообразие для продажи продуктов питания за границу, чего никто другой не может. Существует более 800 разновидностей диких грибов, которые растут в огромных количествах в Синанье. И хотя некоторые местные жители считают, что грибы, которые они собирают, принадлежат им, у нас есть официальный документ, который избавит их от таких глупых представлений."
YUN_grown_in_the_southwest_tt:0 "§YКоэффициент§!  §Yуровня бедности§! будет §Gслегка понижен§!."
YUN_every_grain_is_earned_with_hardship:0 "Каждое зёрнышко зарабатывается с трудом"
YUN_every_grain_is_earned_with_hardship_desc:0 "Одна из малоизвестных особенностей Синанья - это наши огромные грунтовые воды. Дождь льет на нас так же неумолимо, как и на всю остальную Юго-восточную Азию, и тысячи рек шрамируют наш ландшафт, как спина непокорного крестьянина. Достаточно озёр, чтобы наполнить маленькое море, облегчают жизнь небольшой армии поэтов-любителей, лирично рассказывающих о том, как закат над тихими водами сродни небесному кролику с тремя лапами.\n\nМы упоминаем об этом только потому, что количество пота, которое производит каждый урожай, угрожает нарушить этот тонкий баланс. Или так читает сатирический памфлет, который циркулирует в Куньмине с тревожной скоростью. Дым от костра, который мы разводим, поднимается достаточно высоко, чтобы каждый фермер в округе мог его увидеть, если бы у него было время посмотреть вверх. Мы знаем, что наша новая политика увеличила труд наших крестьян. Они потеют на рисовых полях. Они шатаются под всё более тяжелыми грузами. Там, где животные и машины не могут удовлетворить наши потребности, человеческая плоть обеспечит. Ничего великого не было достигнуто без тяжелой работы. И они будут работать, чтобы сделать Синань великим."
YUN_every_inch_surveyed:0 "Каждый сантиметр обследован"
YUN_every_inch_surveyed_desc:0 "Несмотря на то, что Синань имеет хорошо развитый сельскохозяйственный сектор, мы эксплуатируем лишь небольшую часть нашей земли.\n\nИзучая альтернативные решения, такие как повсеместная расчистка земель, осушение и орошение, а также массовое перемещение крестьян и рабов, мы можем революционизировать сельское хозяйство Синанья. Нам нужно будет создать группу экспертов, которые изучат каждую горсть почвы в стране и составят официальный отчет о том, как лучше всего использовать каждую последнюю крупинку. Террасное земледелие, обработка земли, ранее считавшейся слишком недоступной или слишком низкой урожайностью, возможности безграничны.\n\nЭто также важный первый шаг в повышении эффективности наших ферм. Когда мы принимаем решения о том, какие культуры выращивать, где их возделывать и когда сажать и собирать урожай из рук любителей в руки профессионалов. Многие из этих неграмотных крестьян управляли этими фермами на протяжении тысячелетий, очевидно, они не в состоянии принимать такие сложные решения."
YUN_modern_farming_techniques:0 "Современные методы ведения сельхоза"
YUN_modern_farming_techniques_desc:0 "Даже когда каждый клочок земли, который мы можем использовать, распахивается нами, подавляющее большинство наших земель все еще непригодно для сельского хозяйства. У нас есть два варианта дальнейшего увеличения наших сельскохозяйственных урожаев и, что более важно, нашей прибыли.\n\nПервый вариант - самый простой: мы должны разнообразить и диверсифицировать наши урожаи. Воспользовавшись нашим невероятным географическим разнообразием, мы станем ведущим региональным производителем кофе, табака и, если потребуется, менее легальных культур. Это сократит наше производство риса, но увеличение стоимости экспорта предметов роскоши будет стоить того. Конечно, если это не так, то крестьянам придется затянуть поуже пояса.\n\nВторой и более важный вариант - это модернизация наших методов путем приобретения современного оборудования и специалистов, которые научат нас их использовать. Это позволит нам выйти за пределы наших основ и выйти на новые горизонты эффективности. Если мы не сможем найти больше земли для эксплуатации, тогда каждый гектар должен предложить всё, что может. Мы выйдем за свои пределы. Мы будем расти вечно."

YUN_nowhere_surer_to_invest:0 "Куда надёжнее вкладывать деньги?"
YUN_nowhere_surer_to_invest_desc:0 "В широком мире существует распространенное заблуждение, что Синань - это незначительная, маленькая страна, окружённая сферой, в которой мало что можно предложить бизнесмену и спекулянту. Правда в том, что великое государство Синань -о дна из немногих стран в мире, которая имеет задатки устойчивой, надежной прибыли для инвесторов, которые хотят держаться подальше от более рискованных инвестиций.\n\nПоследние события мировой истории показали любому здравомыслящему человеку, что международные финансовые рынки так же стабильны, как пожилой раб, несущий на спине полтонны угля. Имея это в виду, мы должны показать миру, что единственная вещь, которая никогда не будет исчерпана, - это ценность вещей в действительности. Что каждый курган, полный руды, каждый мешок зерна или тюк чая можно держать в руке. Это богатство, которое не может быть украдено. Это то богатство, которое сохранится. Вот к чему относятся разумные деньги. Так что приходите, приходите все инвесторы мира! Вы найдете в Синанье безопасность и стабильность, в которых вам так долго отказывали."
YUN_expand_what_we_have:0 "Расширьте то, что у нас есть"
YUN_expand_what_we_have_desc:0 "Синань не без фабрик. Мелочи. Устаревшие вещи. Эти фабрики почти хуже, чем если бы у нас вообще не было фабрик, пока они насмехаются над нами своей неадекватностью. Есть причина, по которой мы выдвигаем наши шахты и наши поля в качестве флагманов экономики Синанья, скрывая наши позорные попытки индустриализации.\n\nМы больше не можем выдерживать это маленькое фабричное унижение! Синань - великое государство, что бы там ни говорили! У нас будет промышленный потенциал, который будет соответствовать нашему величию, и это будет достигнуто путем привлечения инвестиций из-за рубежа и расширения наших существующих заводов. Мы можем расширить наши фабрики и перенаправить крестьян работать на них.\n\nМы можем улучшить их устаревшие методы производства, их архаичную организацию. Мы можем привести крестьян Синанья и превратить их в пролетариат Синанья. Мы увидим, как трубы поднимутся высоко и гордо над нашей землей, когда товары с наших полей и шахт наконец потекут на наши собственные заводы, и никак иначе."
YUN_expand_what_we_have_tt:0 "\nНаша §Yпромышленная квалификация§! получит §Gвыгоду§! от этого."
YUN_new_facilities:0 "Новые объекты"
YUN_new_facilities_desc:0 "Наши фабрики идут хорошо. Их усталые залы кишат рабочими, работающими каждый час, которые мы им даём. Но их всё равно недостаточно. Если Синань хочет когда-нибудь иметь индустрию, достойную того, чтобы было не стыдно перед современным миром, мы должны относиться к ней как к серьёзной проблеме, которой она является.\n\nДни, когда мы можем просто заштукатурить трещины в нашей системе, подходят к концу, нам нужен совершенно новый набор разработок. Это радикальное изменение - совершенно новое дело для Синанья. Для этого потребуются тысячи крестьян, которые в настоящее время добросовестно трудятся на полях и шахтах, и их заставят работать на фабриках. Это потребует строительства целых новых городов, построенных и расположенных по-новому, более рационально. Короче говоря, эта программа строительства является самым важным винтиком в машине современного Синанья.\n\n Чтобы облегчить эту ношу, наше прославленное правительство объявило, что мы создадим новый инвестиционный банк Куньмина. Этот банк поможет вести переговоры с иностранным капиталом, а также обеспечит финансовую основу для нашей работы. Большой долг и огромная работа необходимы для завершения этого проекта, но это должно быть сделано. Для Синанья, который делает, а не только для Синанья, который извлекает."
YUN_new_facilities_tt:0 "[YUN.GetGetYunNewFacilitiesText]\n§YУлучшение§! нашего §Yпромышленного обрудования§! будет §Gускорено§!."
YUN_new_facilities_mining_construction:0 "§YПозволяет строить и расширять §!Объекты переработки полезных ископаемых§Y до дальнейшего увеличения объёмов добычи ресурсов.§!\n§YВключает новые §!проекты промышленного строительства§Y.§!\n"
YUN_new_facilities_mining:0 "§YПозволяет строить и расширять of §!Объекты переработки полезных ископаемых§Y до дальнейшего увеличения объёмов добычи ресурсов.§!\n"
YUN_new_facilities_construction:0 "§YВключает новые §!проекты промышленного строительства§Y.§!\n"
YUN_immoral_practices:0 "Безнравственный образ"
YUN_immoral_practices_desc:0 "Наша экономика зависит от сырьевых ресурсов. Это ни для кого не новость. Также ни для кого не новость, что большая часть нашей рабочей силы, если использовать несправедливый и в значительной степени неточный термин, эксплуатируется. Есть даже утверждения, что в некоторых частях нашей экономики практикуется откровенное рабство.\n\nЭто клевета на великое государство Синань. Мы практикуем не "рабство", а скорее "расширенные методы занятости". Эти "расширенные методы занятости" отвечают за некоторые из самых эффективных бизнесов в Синанье. Очень важно, чтобы мы вознаграждали предприимчивые умы, стоящие за этими методами. Может быть, с должностью в нашем правительстве?\n\nМы должны распространить эту технику на как можно больше отраслей промышленности, но если какие-либо иностранные наблюдатели поднимут вопрос об этой практике, мы должны напомнить им, что мы не несём ответственности. На самом деле мы и понятия не имели, что такие практики вообще существуют. В конце концов, мораль вредит основам."
YUN_the_bottom_line:0 "Практический результат"
YUN_the_bottom_line_desc:0 "Экономика Синанья прошла долгий путь. Но это огромный вес, и его тянут многие руки во многих направлениях. Сильные руки, конечно. И всё же эти руки были бы ещё сильнее, если бы они могли тянуть в унисон.\n\nПришло время централизовать бюро экспансии, эффективности и эксплуатации, центральный инвестиционный банк Куньмина и различные местные советы сельского хозяйства в единое экономическое командование. Как армия нуждается в едином лидере, так и вся экономика Синанья должна иметь единого верховного контролера.\n\nТеперь, когда мы заложили глубокие и прочные основы, у нас есть возможность калибровать и тонко настраивать экономику, пока она не запоёт. Наше новое объединенное управление экономического развития заставит наших землемеров и инспекторов работать, чтобы найти жир, который нужно обрезать, и мякину, которую нужно сбросить. Мы точно определим, как мало нам нужно дать работнику, чтобы он продолжал работать с максимальной эффективностью. Мы будем точно определять, как из года в год извлекать наибольшие богатства из наших шахт, ферм и фабрик. Мы построим новое, более стройное общество. То, где мы не страдаем от расточительства или коррупции. В погоне за этой целью у них есть только одна единственная линия, которую мы не хотим пересекать. Итог."
YUN_the_bottom_line_tt:0 "§YУлучшение§! нашей §Yакадемической базы§! будет §Gслегка ускорено§!.\nThe §YКоэффициент§! нашего §Yуровня бедности§! будет §Gслегка уменьшаться§!."

YUN_shoring_up_our_weaknesses:0 "Укрощение наших слабостей"
YUN_shoring_up_our_weaknesses_desc:0 "Когда дует ветер перемен, одни строят стены, а другие - ветряные мельницы. Великое государство Синань - великий строитель стен. Пора строить ветряные мельницы.\n\nМы - экономика, которая течёт со страшной силой по узкому руслу. Это даёт нам силу, да, мы-рука, которая питает печи Сферы, но это также делает нас ужасно и болезненно уязвимыми. Мы были благословлены всеми богатствами, которые может дать эта Земля, но она так жестоко скрывает это богатство за многими долинами, горами и лесами Синанья. Крестьяне Синанья живут в неэффективных домах и работают на неэффективных полях, принадлежащих несговорчивым землевладельцам, которых нужно привлечь к точке зрения нашего правительства. Наконец, хотя, конечно, мы не услышим ни слова против наших доброжелательных хозяев в Токио, мы позволили себе отделиться от наших соотечественников по всему Китаю. Если не считать случайных поставок руды или риса, наши соседи могут и не знать о нашем существовании.\n\nМы не нация, которая живет в изолированной бедности, мы не нация, которая должна бороться с собственными землевладельцами на каждом шагу, и мы, конечно, не нация настолько третьесортная, чтобы позволить чему-то столь незначительному, как природа, встать на пути наших амбиций! Весь мир узнает, что корабль великого государства Синань непотопляем!"
YUN_taming_the_land:0 "Укрощение земли"
YUN_taming_the_land_desc:0 "Обширные и зелёные леса покрывают большую часть Синанья. Этот навес покрывает целый мир красоты, биологически разнообразный рай, который демонстрирует все чудеса природы, которые можно предложить любознательному уму.\n\nТакая трагическая потеря. Наши деревни, фермы и шахты изолированы милей за милей нерентабельного, неуправляемого леса. Если мы когда-нибудь надеемся построить современную инфраструктуру, достойную великого государства Синань, мы должны подходить к лесу, как джентльмен к бороде. Сохраняя только то, что требует традиция и приличия, и удаляя остальное в тот момент, когда оно угрожает вырасти снова.\n\nС этой целью мы нанимаем частных подрядчиков, базирующихся в Японии, которые специализируются на пиломатериалах и дефлорации. Земля Синань дикая, свирепая и прекрасная. Но и волк тоже. Синань не нуждается в волке, нам нужна собака. Нам всё равно, сколько волков должно погибнуть. Мы заполучим нашу собаку."
YUN_flatten_the_soil:0 "Выровнять почву"
YUN_flatten_the_soil_desc:0 "Мать-природа - предательница. Если бы мы могли засудить её, мы бы это сделали. Дело об измене, столь явное, не заняло бы много времени. От обвинения до расстрела меньше чем за час. Увы, нам придется потратить долгие месяцы на борьбу с ней, но, как и любой враг великого государства Синань, мы её одолеем. Холмы и долины, холмы и долины, бесконечные холмы и долины будут разрушены и воздвигнуты для наших целей. Фермы. Дороги. Железнодорожные линии. Все они требуют, чтобы Земля была хотя бы номинально плоской.\n\nНекоторые наши местные чиновники не согласны с этой оценкой. Они примыкают к идиотским массам крестьян, которые бессвязно вопят о "традиции" и "здравомыслии". Эти предатели предполагают, что Синань прекрасно делал то, что делал на протяжении веков, работая вокруг природы в меру наших возможностей, изменяя то немногое, что мы могли, и приспосабливая остальное.\n\nЧтобы показать этим отрицателям ошибочность их путей, мы позволим им присоединиться к рабочим бандам, которые превратят нечистоты случая в совершенство замысла. Их пораженческие и натуралистические заблуждения будут устранены по мере того, как их умы будут преобразованы трудом в дальновидные, правильные модели. Синань больше не может сидеть сложа руки и позволять природе диктовать, что она может или не может делать. Мы  - хозяева своей судьбы!"
YUN_flatten_the_soil_tt:0 "§YРазблокирует решения по подготовке государств [YUN.GetFlag][YUN.GetName] для дальнейшего развития инфраструктуры.§!"
YUN_lay_down_the_roads:0 "Проложить дороги"
YUN_lay_down_the_roads_desc:0 "Две тысячи лет назад император У из династии Хань принёс большую часть того, что сейчас находится в Синанье, под юрисдикцию Хань. Даже в это древнее время государство знало, что функция правительства - контролировать, добывать и обеспечивать. Нет ничего более существенного для этих усилий, чем дороги. Они позволяют нам контролировать землю и движение людей по ней. Они делают добычу богатства неизмеримо более эффективной, поскольку грузовик за грузовиком нашей продукции устремляется к границе. Наконец, они обеспечивают наш народ так, как это может сделать только правительство.\n\nК сожалению, тысячи водителей грузовиков легко поверят, что дорогам, которыми они пользуются сегодня, тоже две тысячи лет. Как и все славные народы в истории, Синань будет строителем дорог. Хватит только лучших дорог, но мы хорошо подготовлены. Мы уже приложили сверхчеловеческие усилия, прокладывая дорогу дорогам. Теперь мы предпримем еще одно сверхчеловеческое усилие, чтобы проложить сами дороги. Мы будем прилагать сверхчеловеческие усилия за сверхчеловеческими усилиями до тех пор, пока в Синанье не появится самая большая дорожная сеть в Азии или у нас не останется крестьян, чтобы бросить их на решение этой проблемы. "Юго-Западный варварский контур" будет восстановлен в состоянии более великолепном, чем кто-либо из живущих в эпоху Хань мог себе представить!\n\nНам также нужно будет придумать имя получше."
YUN_lay_down_the_roads_tt:0 "§YПозволяет дальнейшее§!расширение инфраструктуры §Yи§! проекты промышленного строительства§Y.§!\nНаша §Yпромышленная квалификация§! получит §Gвыгоду§! от этого."
YUN_revive_the_burma_road:0 "Возродить Бирманскую дорогу"
YUN_revive_the_burma_road_desc:0 "Поскольку Юго-Западный варварский контур близится к завершению, мы должны подготовиться к следующему великому сверхчеловеческому усилию. Во времена дурака Чана Китай получал свою жизненную силу через Бирманскую дорогу. Тогда мы полагались на благотворительность британской и американской империй, но, к счастью, эпоха империализма закончилась.\n\nВ эти дни то, что осталось от Бирманской дороги, ведет только к нашим союзникам в Сфере Совместного процветания, объединённым под руководством императора Японии против всех империй. Бирманская дорога, однако, полностью пришла в негодность после войны, большие дороги упали вниз по склонам гор, которые они пересекали, и сорняки выкорчевали то, что осталось.\n\nМы справимся с задачей восстановления каждого дюйма дороги длиной в 717 миль. Мы еще раз свяжем великолепный Куньмин с далёким Лашио. Богатство будет течь туда и обратно там, где когда-то текла только помощь. Так шагает прогресс, так шагает Китай, так шагает великое государство Синань!"
YUN_revive_the_burma_road_tt:0 "§YПозволяет§! проект по возрождение Бирманской §Yдороги.§!"

YUN_draw_closer_to_china:0 "Приблизиться к Китаю"
YUN_draw_closer_to_china_desc:0 "Десять тысяч струн соединяют каждый орган сферы с её бьющимся сердцем в Японии. Для большей части сферы вся их внешняя политика диктуется Токио не только законом, но и практикой. Нестабильным режимам гораздо легче позволить интересам Японии контролировать их, но такое покорное подчинение невозможно для такого великого государства, как Синань!\n\n Мы провели тщательное изучение нашего дипломатического корпуса и в оставшуюся часть дня сформулировали план относительно того, как удовлетворить наши дипломатические потребности. Мы делаем это не только ради Синанья, но и ради всего Китая. Десятилетия междоусобиц между китайскими народами привели нас к гибели. Как единое целое, каждая часть Китая должна работать в тандеме для достижения общей цели взаимного обогащения.\n\nСинань - это идеальное государство, великое государство, чтобы проложить путь к этому единству. В нашей стране мы достигли единства между землевладельцами-йи и рабочими-хань. Жена и муж, отец и сын, хозяин и слуга - все должны пожертвовать своими эгоистичными личными потребностями ради общего блага Синанья - и, конечно, Китая."
YUN_draw_closer_to_china_tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! получит §Y5 влияния§! в [YUN.GetFlag]§Y[YUN.GetName]§!."
YUN_old_connections:0 "Старые связи"
YUN_old_connections_desc:0 "В наших попытках построить дипломатическую службу мы наткнулись на небольшую, незначительную загвоздку, что никто в великом государстве Синань не знает, как владеть навыком современной дипломатической службы.\n\nЭто не имеет никакого значения, так как старший и единственный министр нашего старого дипломатического корпуса случайно доставил нам наше спасение! Поскольку наша служба внутренней безопасности регулярно читала его почту, мы обнаружили, что у него было много друзей с дипломатическим опытом по всему Китаю, и что многие из этих друзей либо уже вышли на пенсию, либо ищут более спокойную жизнь. Мы пошлём этим друзьям письма, предлагая им место в новой дипломатической службе Синанья, обучая следующее поколение наших дипломатов. Мы также попросим их связаться со всеми своими друзьями, и так далее, и тому подобное, пока обширная сеть дипломатической дружбы не принесёт свою щедрость к нашему порогу.\n\nБольшинство отставных дипломатов живут в реорганизованном правительстве, и мы пошлем агента на восток с карманами, набитыми золотом, и строгими инструкциями вернуться с дипломатами, готовыми работать на нас, или убить себя и избавить нас от хлопот. Мы полностью верим в его способность приобретать дипломатов. С их согласия или без."
YUN_new_friends:0 "Новые знакомства"
YUN_new_friends_desc:0 "Младший министр в министерстве иностранных дел, который считает себя умным, указал, что в мире есть и другие места, кроме Китая, и что нам нет необходимости ограничивать себя. После того, как его уволили за эти слова, а уж потом поняли, что мы ошиблись: нам действительно нужно максимально ограничить себя только сферой. В мире есть и другие места, кроме Китая.\n\nМы не сможем проделать тот же блестящий трюк, что и в прошлый раз в нашем дипломатическом корпусе, так как очень мало людей, чью почту мы открываем, имеют друзей в более широкой сфере. По этой причине мы направляем наших недавно завербованных дипломатов и атташе для установления контактов с нашими соседями на западе и юге.\n\nЭтим агентам приказано создать не только наши первые официальные каналы связи с этими странами, но и развивать личные каналы.\n\nКогда имеешь дело с иностранцами, всегда вежливее говорить на их языке, чем на своём. Кроме того, иногда вежливо скрывать наши разговоры от глаз, которые могли бы их не одобрить. Мы делаем это для блага других, такова наука вежливости в великом государстве Синань."
YUN_new_friends_tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! получает §Y10 влияния§! в [YUN.GetFlag]§Y[YUN.GetName]§!."
YUN_economic_ties:0 "Экономические связи"
YUN_economic_ties_desc:0 "Один очень глупый человек однажды сказал: "слухи стоят недорого". Ясно, что тот, кто это сказал, никогда не строил дипломатический корпус из ничего. Разговоры стоят дорого. До смешного дорого. Стоимость партий и одних только исков заставляет наиболее экономически консервативные элементы нашего правительства в отчаянии разводить руками. Каждый день мы тратим на бумагу больше, чем большинство наших деревень зарабатывает за год. Все эти деньги - ради чего это всё?\n\nДля получения прибыли, конечно! Ради финансовой выгоды великого государства Синань. По линиям связи потекут холодные наличные деньги, а с ними наши дипломатические усилия будут усилены десятикратно. Когда завод не может работать, если наш уголь не доходит до него, у правительств появляется стимул работать с нами. Когда мы их самый большой клиент, они заботятся о том, что мы должны сказать, просто на случай, если это поможет им продать немного больше. Когда крестьяне голодают, потому что их правительства не хотят играть с великим государством Синань, эти правительства будут играть хорошо или будут заменены тем, которое будет.\n\nЦепи из железа слабы, когда их сравнивают с непобедимостью цепей из золота."
YUN_economic_ties_tt:0 "[JAP.GetFlag]§Y[JAP.GetName]§! теряет §Y5 влияния§! в [YUN.GetFlag]§Y[YUN.GetName]§!.\n§YКоэффициент§! нашего §Yуровня бедности§! будет §Gслегка понижаться§!.\n§YУлучшение§! нашей §Yпромышленной квалификации§! будет §Gслегка улучшаться§!.\n\n"

YUN_landlords_must_have_their_say:0 "Землевладельцы должны сказать своё слово"
YUN_landlords_must_have_their_say_desc:0 "В нашем прошлом, прямо сейчас и, скорее всего, в будущем великому государству Синань пришлось (и придётся) переселить огромное количество людей вместе с их городами и фермами по экономическим или политическим причинам. Этим мы нарушили права многих наших подданных. Не крестьян: они пойдут туда, куда их пошлют, и будут благодарны за то, что лучше послужат Синаньу. Мы говорим о бедных землевладельцах.\n\n Наше землевладельческое население игнорировало свои традиционные права. Их привилегии не учитываются, по крайней мере, так они говорят. Уже влиятельные семьи ий, которые составляют подавляющее большинство класса землевладельцев наших стран, формируют общества ий и выражают недовольство нашим правительством. Это враг, который нам нужен как друг. Нам также нужны их деньги.\n\nОбщества, дружественные к нашим нуждам, должны быть собраны в собрание дружественных обществ. Этот орган будет выступать в качестве консультативного и лоббистского совета для арендодателей, с побочным эффектом, выступающим в качестве рычага, на который мы можем опереться, чтобы помочь арендодателям принимать правильные решения."
YUN_look_the_other_way:0 "Посмотреть в другую сторону"
YUN_look_the_other_way_desc:0 "Собрание дружественных обществ имел почти полный успех! Землевладельцы собираются толпами, чтобы сказать свое слово и пообщаться с добрыми и великими в могучем государстве Синань. Некоторые из их предложений даже не звучат ужасно, что нас бесконечно удивляет, но они могут принести нам пользу так, как мы даже не предполагали.\n\n"Почти абсолютной" частью этого успеха является тот факт, что собрание показало, что прославленное поведение наших благородных землевладельцев не всегда находится на высоте. Мы получаем тревожные сообщения. Жильцов терроризируют, вымогают и оскорбляют. Рабочие, у которых крадут зарплату или даже не обещают ничего. Многие из наших крестьян - не более чем рабы.\n\nМладший министр, составивший этот доклад, был тихо переведен в какое-то неуместное место. Сам отчет был тщательно перепутан между отчетом о порче риса и десятилетними протоколами комитета по гигиене. Это не наша забота. Это личное дело наших помещиков и их арендаторов. Мир забудет об этом, но ни помещики, ни мы сами не забудем."
YUN_heed_their_advice:0 "Последовать их совету"
YUN_heed_their_advice_desc:0 "Когда мы впервые предложили собрание дружественных обществ, мы полностью предполагали, что это будет не что иное, как разговорная лавка. Второстепенное зрелище для учреждений, которые действительно имеют значение в великом государстве Синань. Но прекрасные господа-йи из Синанья удивили нас. У некоторых из них есть идеи, которые всё же звучать неплохо.\n\nНакопленный опыт поколений землевладельцев породил умы более методичные в извлечении богатства и труда, чем те, что сидят в залах правительства. Они предлагают новые методы организации наших крестьян. Коммунальная жизнь. Переносные и временные дома, так что нам не придётся много тратиться на переселение крестьян каждый раз, когда обнаруживается новая жилка. В прошлом попытки сосредоточить крестьян боролись с землевладельцами, стремившимися защитить свою ренту, но собрание предложило блестящую идею арендной платы за жилище, а не арендной платы за здание. Таким образом, сотрудничество между арендодателями может сократить расходы, в то время как каждый арендатор продолжает платить своему соответствующему арендодателю то, что он должен. Эта система имеет дополнительное преимущество, позволяя нам перевозить рабочих на большое расстояние, но при этом гарантируя, что они все еще платят своему первоначальному арендодателю арендную плату, которую они должны. Мы возьмем долю, чтобы покрыть расходы на транспорт, и арендодатели смогут покупать и продавать квартиры между собой.\n\nнекоторые говорят, что это рабство с дополнительными шагами, но мы предпочитаем описывать его как свободу с меньшим количеством шагов."
YUN_heed_their_advice_tt:0 "§YПолучает новый правительственный кабинет.§!"
YUN_a_government_of_friends:0 "Правительство друзей"
YUN_a_government_of_friends_desc:0 "Собрание изобилия сегодня был объявлен Съездом. Официальное крыло нашего правительства, призванное представлять земельные и денежные интересы. Это смелый новый шаг к демократии, так как теперь в великом государстве Синань будут представлены сотни людей.\n\nМы не даем им никакой особой власти, но мы гарантируем, что они будут тесно сотрудничать с нашими министрами по каждому вопросу. Они дадут комментарий к каждому закону и могут дать нам рекомендации для рассмотрения. Эти рекомендации часто сопровождаются подарками, добровольными специальными налогами, выплачиваемыми министрам и правительству в целом.\n\nЕсть те, кто называет эту новую систему взяточничеством, но это показывает очень незрелое понимание политики. Это просто лоббисты, стремящиеся показать интересы соответствующих слоев нашего общества. Деньги и услуги, которые переходят из рук в руки, - это просто логическое продолжение дружеского собрания, которыми мы обмениваемся.\n\nВсе чаще наши министры уходят с государственной службы, чтобы стать землевладельцами, в то время как землевладельцы теперь являются нашим первым выбором, когда мы ищем новых рекрутов для работы. Землевладельческие классы и правительство сближаются, образуя настоящее правительство друзей."
YUN_order_and_progress:0 "Порядок и прогресс"
YUN_order_and_progress_desc:0 "Государственный аппарат в Синанье всегда был силён, но он также всегда был слышимым.\n\nПротесты и демонстрации. Постоянное противодействие нашим целям. Соседи, которые смотрели на нас свысока, в течение нескольких дней в году вспоминали о нашем существовании. Страна, где каждый клочок продукта приходилось тащить по корням деревьев и под ползучими растениями. Эти вещи существуют теперь только в памяти и на хорошо цензурированных страницах наших исторических книг. Теперь, когда великое государство Синань требует чего-то, это делается быстро и тихо. Нам даже не нужно повышать голоса.\n\nТам, где когда-то мы обрушивались на проблемы, как поток, теперь мы протекаем сквозь них, как река. К тому времени, как мы закончим устранять проблему, никто еще даже не поймёт, что это была одна из них. В наши дни весь Синань и за его пределами знает силу государства, знает силу обращать умы так же легко, как он обращает горные хребты под свою власть. Мы - одно государство, одна нация, один народ, марширующие в такт барабану наших правительств. Когда-то мы боялись, что будущее пройдет мимо нас. Каждый день мы теперь угрожаем обойти будущее. Это Синань вчера, это Синань сегодня, и это будет Синань завтра!"
YUN_order_and_progress_tt:0 "§YКоэффициент§! нашего §Yуровня бедности§! будет §Gзнач. понижен§!."

YUN_the_fruits_of_our_labor:0 "Плоды нашего труда"
YUN_the_fruits_of_our_labor_tt:0 "§YУлучшение§! нашей §Yакадемической базы§! будет §Gслегка ускорено§!.\n§YКоэффициент§! нашего §Yуровня бедности§! будет §Gзнач. уменьшаться§!.\n\n"
YUN_the_fruits_of_our_labor_desc:0 "С деньгами ты дракон, без них ты червь. Когда-то мы были всего лишь червём, копавшимся в грязи. Теперь мы - дракон юга. Но мы всё равно копаем.\n\nКопаем поля, которые кормят миллионы людей, наших собственных и наших клиентов. Выкапываем богатства природы из самого горного склона. Копаем дороги и тропинки. Копаем глубоко в себе, когда думаем, что больше не можем стоять, когда больше не можем работать, и находим в себе силы продолжать.\n\nКогда мы начали эту программу обогащения, были те сомневающиеся, которые считали ее слишком амбициозной. Этот Синань был слишком отсталым и слишком незначительным, чтобы стать экономическим центром. Что ж, мы разобрались с этими предателями и не одним способом! Наша экономика уже не развивается, она развита. Мы не просто великое государство, МЫ В великом государстве. Наш труд наконец приносит плоды. Теперь мы можем начать тратить деньги, а не просто делать их."
YUN_take_a_day_off:0 "Возьми выходной"
YUN_take_a_day_off_desc:0 "Куньмин - город, который никогда не спит. Заводы так же активны ночью, как и днём, и круглые смены дают часам дня такую же предсказуемость, как хорошо организованный военный корабль. Народ скупой и худой. Редко кому из них даётся шанс развить в себе грехи жадности, чревоугодия или лени. На спинах таких работников держится великое государство Синань.\n\nМы столько просили у этих людей, и они дали нам всё. Они ничего не просили, и мы ответили тем же. Мы все заслуживаем праздника, мы все заслуживаем того, чтобы взять выходной, чтобы поесть, выпить и повеселиться. Будут собраны припасы, много миль ленты, которую мы использовали на церемониях открытия, будут переработаны, мы пошлем наших дипломатов, чтобы обеспечить знаменитостей и высокопоставленных лиц со всей сферы в качестве почётных гостей.\n\nПусть дороги кишат нашими крестьянами, пусть набьются их животы и карманы! Пусть каждый друг правительства благодарит и пьёт глубоко. Этот день станет праздником для всех. Рабочие будут знать его как день труда, помещики будут знать его как рабочий день, а наши министры будут знать его как день правительства. Но каждый, отныне и навсегда, будет знать сегодняшний день как День Синанья!"
YUN_take_a_day_off_tt:0 "§YЗавершение этого фокуса приведёт к новому дереву фокусов в будущем обновлении.§!"

YUN_a_response_to_the_disturbance_is_needed:0 "Необходима реакция на возмущение"
YUN_a_response_to_the_disturbance_is_needed_desc:0 "Мы больше не можем сидеть сложа руки, наше правительство споткнулось и упало лицом вниз в ответ на этот кризис. Действия должны быть решительными и быстрыми, так как народ Юньнани не может больше ждать!"
YUN_moving_into_the_future:0 "Продвижение в будущее"
YUN_moving_into_the_future_desc:0 "Мы идём вперед, несмотря на все наши неудачи. Агенты хаоса всегда препятствовали величию, но на этот раз этого не произойдет! Мы продолжаем сражаться, несмотря на диверсии, обречённые прокладывать свой собственный путь."
YUN_for_a_stronger_better_xinan:0 "Ради сильного, лучшего Синанья"
YUN_for_a_stronger_better_xinan_desc:0 "Мы все в деле! Наша нация всецело посвятила себя прокладыванию пути для Синанья, который будет путем не страданий, а силы и процветания!"
YUN_find_more_agreeable_ministers:0 "Найти более сговорчивых министров"
YUN_find_more_agreeable_ministers_desc:0 "Бюрократов, стремящихся демонтировать правительство, которому они служат, и вылепить его по своему образу и подобию, в Юньнани пруд пруд: предатели, похоже, прячутся в тени всех уровней власти. Невозможно летать, когда ты находишься в клетке. Пока мы не найдем верных министров, мы не сможем полностью раскрыть свой потенциал."
YUN_this_is_not_a_revolution:0 "Это не революция"
YUN_this_is_not_a_revolution_desc:0 "Это не революция! Как вам ещё разъяснить? Мы чётко дали понять нашему народу, что это не конец всему!"
YUN_at_least_we_can_trust_each_other:0 "По крайней мере мы можем доверять друг другу"
YUN_at_least_we_can_trust_each_other_desc:0 "В этом извращенном мире нет друзей, только союзники со схожими интересами. Однако интересы меняются, как времена года, и друг может стать врагом в мгновение ока. Это не относится к нашему горному государству, здесь наши национальные узы не могут быть разорваны по прихоти."
YUN_legal_equality_for_the_white_and_black:0 "Юридическое равенство для белых и черных"
YUN_legal_equality_for_the_white_and_black_desc:0 "В то время как долгое время белые и черные были признаны равными, это, наконец, вошло в государственную политику."
YUN_state_and_nation_over_family:0 "Государство и нация превыше семьи"
YUN_state_and_nation_over_family_desc:0 "Эпоха семей, владеющих личными армиями, давно миновала, современный мир требует государства с армией, способной защитить его, а не интересы отдельных лиц. Присяга на верность государству и только государству обязательна для всех новобранцев."
YUN_make_it_so:0 "Да будет так"
YUN_make_it_so_desc:0 "Как хочет вождь, так и будет. Воля исполнительной власти вырвать Юньнань из тисков нищеты должна быть окончательной и абсолютной, у нас нет времени на пререкания."
YUN_sustainability_is_key:0 "Устойчивость - ключ к успеху"
YUN_sustainability_is_key_desc:0 "Радикалы повсюду вокруг нас предлагают свои дикие видения, которые захватывают слух, но на практике эти идеи быстро выдыхаются. Наша политика будет состоять только из тех, которые доказали свою успешность в краткосрочной и долгосрочной перспективе."
YUN_livable_conditions:0 "Пригодные условия для жизни"
YUN_livable_conditions_desc:0 "Разбитые военачальники, населяющие труп Китая, не идут ни в какое сравнение с западным миром. Пока мы далеки от современных народов, семьи Юньнани больше не будут задаваться вопросом, переживет ли семья зиму. Мы дадим крестьянству возможность крепко спать, зная, что неурожай не предвещает беды."
YUN_rewards_for_seniority:0 "Награды за выслугу лет"
YUN_rewards_for_seniority_desc:0 "Служи долго и хорошо, и ты уже доказал, что достоин быть храбрым сыном Юньнани. Самые старшие из наших гвардейцев - самые компетентные и опытные, они должны быть вознаграждены за свой тяжелый труд и преданность нации!"
YUN_limit_the_sources_of_new_labor:0 "Ограничить источники новой рабочей силы"
YUN_limit_the_sources_of_new_labor_desc:0 "Нынешняя экономическая модель балансирует на краю пропасти. У нас есть возможность сохранить её, но сначала мы должны принять необходимые решения, такие как ограничение притока новых работников."
YUN_protection_against_undue_abuse:0 "Защита от неправомерных злоупотреблений"
YUN_protection_against_undue_abuse_desc:0 "В конечном счете, есть некоторые поступки настолько презренные, что нарушать их - значит нарушать естественные права человека. Мы должны стоять в авангарде защиты от этих нарушений наших прав на землю, на торговлю, на труд!"
YUN_bureaucratic_security:0 "Бюрократическая безопасность"
YUN_bureaucratic_security_desc:0 "Нация сильна лишь настолько, насколько силён её бюрократический аппарат. Сильная армия карандашников обеспечит иллюзию безопасности, которую армия никогда не сможет создать."
YUN_runaway_slave_patrols:0 "Патрули беглых рабов"
YUN_runaway_slave_patrols_desc:0 "Наши якобы верные рабовладельческие патрули предали нашу благородную цель поддержания порядка! Они сбегают в лес, как трусы, и никогда больше о них не услышат ни слова."
YUN_assurances_of_yi_dominance:0 "Гарантии доминирования ий"
YUN_assurances_of_yi_dominance_desc:0 "История на нашей стороне. Йи неизменно доказывали, что они наиболее искусны в бою, наиболее одаренные ремесленники и лидеры с самой сильной волей. У нас нет стыда в нашей расе, и мы должны открыто выставлять его напоказ всему миру."
YUN_pay_your_fair_share:0 "Заплати свою долю"
YUN_pay_your_fair_share_desc:0 "Если вы живете под знаменем Юньнани, вы внесете свой вклад в её успех. Землевладелец, сельский житель или городской чиновник, сборщики налогов придут за всеми."
YUN_the_new_status_quo:0 "Новый статус-кво"
YUN_the_new_status_quo_desc:0 "Нынешнее положение дел не изменится, это общество не подчинится воле повстанческих группировок или террористов. Это новая норма, и так должно было быть на протяжении веков."
YUN_putting_an_end_to_disorder:0 "Положить конец беспорядку"
YUN_putting_an_end_to_disorder_desc:0 "Беспорядки никогда не прекращаются, всегда есть какая-либо группировка, которая утверждает, что именно она принесёт равенство и золотой век для Китая. Никак вы, блять, не научитесь. Жестокое подавление диссидентов напомнит им о том, кто находится на вершине пищевой цепочки."
YUN_remind_the_slaves_of_their_place:0 "Напомнить рабам их место"
YUN_remind_the_slaves_of_their_place_desc:0 "Существует иерархия, которая не может быть нарушена, и йи гордо стоят на вершине. Всем остальным, кто претендует на то, чтобы соответствовать величию йи, нужно сначала напомнить, что они уступают во всех аспектах, а затем предоставить возможность пересмотреть свои убеждения в вечном труде на благо государства."
YUN_the_legal_right_of_the_landlord:0 "Законное право арендодателя"
YUN_the_legal_right_of_the_landlord_desc:0 "Жалобы землевладельцев часто исходят от тех, кто утверждает, что они ущемляют их права. А как же права тех, кто работал, чтобы получить и затем сохранить землю? Землевладельцы имеют права на землю, потому что они её хозяева. Нет места для каких-либо споров или чего-то в этом роде."
YUN_do_not_interfere:0 "Не вмешиваемся"
YUN_do_not_interfere_desc:0 "Государство не обязано вмешиваться в грязную политику землевладения. Если у вас есть претензии к вашему хозяину, обсудите их с хозяином, не тратьте время правительства."
YUN_devolve_responsibility_to_the_owner:0 "Переложить ответственность на владельца"
YUN_devolve_responsibility_to_the_owner_desc:0 "Если у вас есть дом и вы позволяете кому-то жить в нем, разве он устанавливает свои собственные правила? Заменяются ли права землевладельцев правами арендатора? Только не в Юньнани. Твоя земля, твои правила."
YUN_no_oppression_without_taxation:0 "Нет угнетения без налогообложения"
YUN_no_oppression_without_taxation_desc:0 "Взяв за основу вдохновляющую фразу Американской революции, наше правительство нашло новую цель для призыва к сплочению в качестве новой политики сбора налогов."
YUN_headcounts_and_paperwork:0 "Учёт персонала и бумажная морока"
YUN_headcounts_and_paperwork_desc:0 "Бюрократия заставляет мир вращаться, люди, которые толкают бумаги, контролируют больше, чем носят оружие. Поддержание стабильности в провинции путем проведения ежегодной переписи населения - самый эффективный способ не спускать глаз с террористов, которые хотят подорвать порядок в нашей великой стране."
YUN_tradition_and_stability_codified:0 "Систематизированные традиции и стабильность"
YUN_tradition_and_stability_codified_desc:0 "Наша история - это гордая история, ведь мы доказали, что достойны земли, на которой живём. Наши схемы государственного строительства доказали свою эффективность, и наши люди свободно передвигаются, не опасаясь бродячих бандитов."

YUN_poverty_monthly_change_tt:0 "§YПонижение уровня бедности§!\n"

YUN_riots_in_heqing_prison:0 "Беспорядки в тюрьме Хэцин"
YUN_riots_in_heqing_prison_desc:0 ""Порядок в тюрьме Хэцин полностью нарушен. Немедленно пришлите помощь.", - гласит странная телеграмма, только что поступившая в нашу контору.Странно, ведь обычно этими вопросами занимается тюремный персонал, не беспокоя при этом Героя Юньнани. У Лу Хана есть куда более крупная рыба для ловли, но, возможно, будет разумно послать солдат, чтобы выяснить ситуацию."
YUN_send_in_hu_ruoyu:0 "Пошлите Ху Жоюй"
YUN_send_in_hu_ruoyu_desc:0 "Генерал Ху Жоюй, похоже, не нашел себе лучшего занятия. С таким же успехом можно было бы приказать ему и его людям оседлать лошадей и отправиться в тюрьму Хэцин, чтобы посмотреть, что там происходит. Если заключенные так буйны, как предполагалось, вид его отряда, грохочущего к ним, заставит их дважды подумать, прежде чем причинять какие-либо неприятности. Кто знает, может быть, они даже станут отличной мишенью для наших людей."
YUN_order_restored:0 "Порядок восстановлен"
YUN_order_restored_desc:0 "Там, где когда-то каждый день была бесконечная симфония выстрелов и артиллерийских залпов, теперь только карканье стервятников, рвущих человеческую падаль, которое нарушало спокойствие тюрьмы Хэцин. Оставшиеся в живых после бунта заперты в импровизированных камерах среди руин, и то, что осталось от солдат Ху, круглосуточно осматривается. В тюрьме Хэцин снова восстановлен порядок, и теперь перед Лу Хань стоит задача определить, что первым вызвало хаос."
YUN_outside_help:0 "Помощь извне?"
YUN_outside_help_desc:0 "Мы все знаем, кто стоял за этой катастрофой, кто вынашивал её для нас на протяжении десятилетий и кто хочет сделать народ Юньнани чуть более чем рабами императора: Гао Цзунву. Республиканцы - эти трусливые комнатные собачки Хирохито - пытались взять хитростью то, что они никогда не могли надеяться взять силой. Нам даже не нужно расследование, чтобы доказать, что они были той искрой, которая зажгла пламя бунта в тюрьме Хэцин, но мы проведем его. А то, что мы не можем доказать напрямую, мы заставим наших агентов доказать...творчески."
YUN_purge_the_suspicious:0 "Убрать подозреваемых"
YUN_purge_the_suspicious_desc:0 "Это наивно выдавать желаемое за действительное и полагать, что весь этот разгром был авантюрой извне. Правда заключается в том, что в Юньнани есть более чем достаточно сил, стремящихся убрать Лу Хана с дороги для достижения своих собственных целей. Бунт имел для них колоссальные последствия, так как теперь Лу осознает угрозу своему правлению. Вместо того, чтобы вешать это на RGOC, пришло время начать чистку нашего собственного дома; подрывные элементы в нашем правительстве должны быть сметены за дверь, как грязная пыль, которой они являются."
YUN_crisis_averted:0 "Кризис предотвращен"
YUN_crisis_averted_desc:0 "Лу Хань хорошо разыграл свои карты после бунта. Ситуация, возможно, казалась ужасной, но он продемонстрировал, что она никогда не выходила из-под контроля. Насилие прекратилось, преступники были пойманы, и Лу и Юньнань потенциально предотвратили национальную катастрофу."

###Long Yun's Bizarre Adventure###
#################### ILYA ################################
YUN_the_king_of_the_southwest:0 "Царь Юго-Запада"
YUN_the_king_of_the_southwest_desc:0 "В Синанье не было более униженного человека, чем Лун Юнь. Опозоренный. В цепях. В грязи и среди грязи Синанья пламя Лун Юня уменьшалось, угасало и почти потухло. Почти. Теперь он свободен. Теперь огонь распространяется, поднимается и бушует в лесах, долинах и горах. Синань будет гореть праведным огнём Лун Юня. Китай будет гореть. Сфера будет гореть. Всё будет гореть.\n\nСинань никогда не был великим государством. Он был праздным и слабым, ленивым и дегенеративным. Он унизительно склонился перед Японией, вместо того чтобы умереть с достоинством. Он предложил свои богатства, саму кровь своей земли алчным Дзайбацу и Кэйрэцу, вместо того чтобы использовать это достояние, чтобы вырвать кишки сарариману и разбросать на все четыре стороны. Он встал на сторону так называемого "Реорганизованного Правительства" предателей и подхалимских ханьцзянских подонков, вместо того чтобы убивать лжекитайцев и сохранять Китай чистым! Но что самое жалкое, у него даже не хватило сил убить Лун Юня, когда у него был шанс, и, чёрт возьми, ни у кого больше никогда не будет такого шанса! До последнего вздоха последнего истинного китайца мы будем сражаться, мы будем убивать, мы победим. Альтернативы нет. Пусть император дрожит и кланяется, ибо мы, Царь Юго-Запада, не успокоимся, пока "священные" острова Японии не утонут в крови!"
YUN_industry:0 "Промышленность"
YUN_industry_desc:0 "Синань считал, что у него есть промышленность. Он считал, что работает усердно. Он считал, что находится на самом пике того, чего может достичь экономика добычи. Но потом он посчитал, что всё в безопасности, под контролем. Что Лун Юнь никогда не вернётся. Это было ошибкой. Синань не производит. Он отдаёт. Он порабощён низшим народом и предлагает им дань. Дань! Мы - Китай! Мы не отдаём дань, мы берём её! Китай - законная мастерская мира, для которого другие народы - варвары, сгребающие грязь! С этого дня наша рабская одержимость экспортом заканчивается. Фабрики Нанкина и Токио остынут в своей праздности, подоготавливая мавзолеи для мечтаний, которые давно должны были умереть. Фабрики Куньмина будут крутиться, реветь и кричать от ярости на Небеса и Землю, которые повернулись к ним спиной. Столбы дыма будут держать небо. Горы пепла будут сдерживать землю. Мы станем мельницей, которая отделит зёрна китайской пшеницы от плевел. Синань был страной пота, рабов и работорговцев. Где был пот, там будет и кровь. Там, где были рабы и работорговцы, будут только граждане. Мы все граждане Китая. Все будут работать!"
YUN_industry_tt:0 "§YОпустошение! будет увеличено на §R2.5§!."
YUN_every_woman_a_worker:0 "Каждая женщина - рабочий"
YUN_every_woman_a_worker_desc:0 "Женщины держат половину неба. Этого крайне недостаточно. Руки наших мужчин должны держать не небо, а горло врага. Женщины будут нести всю тяжесть неба, пока наш крестовый поход не закончится. Они не должны жаловаться. Это их долг. Женщины в настоящее время заняты бесполезной работой, уходом за детьми и ведением домашнего хозяйства. Эта работа смехотворна. Зачем заботиться о ребёнке, который будет не более чем рабом Японии? Зачем держать дом, когда наш дом разделён и угнетён? Дураки. \n\nМесто женщины - в шахте, в поле, на фабрике. Нам нужно оружие и патроны, рис и форма, железо и уголь. Женщины больше не являются собственностью своих мужей. Женщины, как и мужчины, являются собственностью Лун Юня. Их место там, куда мы их назначим.\n\nБудет создан Женский Институт Патриотической Занятости, который будет ходить из деревни в деревню, с улицы на улицу и следить за тем, чтобы женщины вносили свой вклад в строительство славного Китая, который ждёт нас."
YUN_every_woman_a_worker_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Стабильность:§! §G+5%§!\n§Y   - Поддержка войны:§! §G+5%§!"
YUN_no_more_waste:0 "Больше никакого расточительства"
YUN_no_more_waste_desc:0 "Синань имеет репутацию бережливого государства. Мы сокращаем расходы на безопасность и отдых, чтобы обеспечить ещё большую прибыль. Мы славимся этим. Это не более чем свидетельство того, что мы живем в мире дегенератов, если такое расточительное государство, как Синань, воспринимается как бережливое. Синань ничем подобным не являлся, он поддался самому отвратительному из излишеств - наживе. Сама по себе нажива - это расточительство, и с этого момента Лун Юнь объявляет расточительство преступлением. Каждый клочок денег, который мы добудем, каждая крупица золота в нашей казне - всё это будет использовано для пропитания быстро растущего производственного зверя. Возможно, из раба можно выжать немного больше эффективности но её, безусловно, можно выжать и из рабовладельцев. Больше никаких особняков. Больше никакой роскошной мебели, импортных товаров и декадентских фривольностей вроде множества комплектов одежды, домашних животных и множества комнат. Особняки будут выпотрошены и превращены в казармы. Рабовладелец будет жить в тех же лохмотьях и есть те же харчи, что и раб. Неравенство - это расточительство. Ни члены партии, ни молодежь, ни больные, ни старики не должны более освобождаться от нормирования. Всё должно быть нормировано. Все будут работать усерднее. Те, кто умрут от всего этого, только укрепят нас. Сочувствие - это расточительство. Любовь - это расточительство."
YUN_no_more_waste_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Фабрики гражданского сектора:§! §Y-5.00%§!\n§Y   - Эффективность добычи ресурсов:§! §G+20%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_by_longs_command:0 "По приказу Лун Юня"
YUN_by_longs_command_desc:0 "Среди тех немногих экономистов, которые ещё не умерли в заточении, существует убеждение, что рынок - это нейтральная сущность. Что неопределённость спроса и предложения в свободном обществе движется по своим собственным правилам. Они ошибаются. Некоторые более лояльные экономисты всё ещё настаивают на том, что экономика - слишком сложная вещь, чтобы держать её в руках одного человека. Они ошибаются. Рынки и свобода - вот те кинжалы, которые Япония вонзила нам в живот! Экономика ничем не отличается от любого другого аспекта китайского общества, поэтому она тоже должна быть преобразована, изменена и, если необходимо, принесена в жертву, чтобы создать Китай, которого заслуживают китайцы. Каждое экономическое решение должно приниматься бесконечной мудростью Лун Юня. Он единственных держит в уме всю полноту того, что должно быть сделано. Ничто не должно быть извлечено, сделано, продано, перемещено, куплено, изменено или выброшено, если это не является частью его плана спасения Китая. Свобода для себя - это рабство для Японии. Все должны это видеть, и все должны действовать именно так, по приказу Лун Юня!"
YUN_by_longs_command_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Выпуск продукции:§! §G+20%§!\n§Y   - Скорость строительства:§! §G+20%§!\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_however_wherever_whoever:0 "Как бы, где бы, кто бы"
YUN_however_wherever_whoever_desc:0 "Фабрики - это тюрьмы. Они держат средства производства в болезненном неподвижном рабстве. Подчиняться прихотям географии, человека и чуда, значит быть существом меньшим, чем Лун Юнь. Это будет меньшее государство, чем Китай. Мы не подчиняемся природе. Природа повинуется нам. Мы не повинуемся своему народу. Наш народ повинуется нам. Каждая фабрика должна быть подвижной, каждый город должен быть караваном, чтобы быть разобранным и вновь собранным, где бы нам это ни понадобилось, по какой бы причине, когда бы нам это ни понадобилось. Нам предстоит пройти неизмеримое расстояние до конца, потому что каждый раб в Сфере будет брошен против нас прежде, чем закончится эта война, так что мы должны быть готовы. Мы должны быть готовы производить средства для войны, куда бы она нас ни привела. Мы будем сражаться с ними в пустыне, на болотах, в горах и в ещё гниющих трупах их городов, и наши заводы будут гудеть жизнью поверх песка, грязи, камней и щебня. Нас не могут удержать ни дороги, ни железнодорожные пути, потому что это было нашей слабостью в войне сопротивления. Наши люди должны быть привязаны к двигателям промышленности и тащить их на себе за тысячи километров, если это потребуется."
YUN_however_wherever_whoever_tt:0 "Наш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!.\n\n§YОпустошение! будет увеличено на §R2§!."
YUN_everything_for_the_war:0 "Всё для войны"
YUN_everything_for_the_war_desc:0 "Мир - это не больше, чем сон. Это даже не хороший сон. Это кошмар человеческой слабости и человеческой неудачи. Каждое мгновение, когда мы не воевали, было трагедией, которая будет звучать в веках. Мы должны освободить наших потомков от этого позора, взяв на себя мантию более славной расы, чем раболепные подхалимы, до которых японцы низвели нас. Война - это единственный момент в жизни человека, когда он действительно может называться человеком. Всю остальную жизнь он всего лишь человеческое животное, человек, ожидающий единственного совершенного момента, когда он сможет испытать некое подобие цели. Давайте выпрыгнем из этого кошмара наяву в реальность войны с мечом в руке и хорошо бронированными спинами. Давайте признаем, что жизнь вне войны не служит никакой другой цели, кроме самой войны. Когда война будет выиграна, мы сможем вернуться в ложную безопасность сна. Ибо теперь в погоне за победой нет жертвы слишком малой, которую можно было принять, и слишком большой, которую можно было ожидать. Если мы не победим, то всё, что у нас есть, не будет иметь смысла."
YUN_everything_for_the_war_tt:0 "§YОпустошение! будет увеличено на §R5§!\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_honor:0 "Честь"
YUN_honor_desc:0 ""Мы сражаемся не для того, чтобы жить. Мы живём для того, чтобы сражаться"\n\nВ древние времена каждая семья должна была предоставлять солдат для Китая. И всё же служба не была бременем. Это была честь, за которую молодые люди боролись, отчаянно сражаясь и умирая за свою нацию. В сердцах китайцев нет долга более праведного и драгоценного, чем верность на войне.\n\nГлядите! Как низко мы пали. Плачьте, ибо современный сын Китая ненавидит свой долг и любит свою жизнь, и поэтому он стал рабом японцев! Дело не только в том, что эти рабы, эти ханьцзянцы стекаются в Нанкин, чтобы замышлять уничтожение верных сынов Китая, само существование этих перебежчиков, этих учеников Цзинвэя - чёрное пятно на знамени Китая.  Под знаменем Национального Спасения мальчики Синанья станут мужчинами Китая. Пусть молодежь будет перевоспитана, чтобы Китай мог быть искуплён."
YUN_honor_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+10%§!\n§Y   - Фактор военнообязанного населения:§! §G+10%§!\n"
YUN_every_man_a_soldier:0 "Каждый человек - солдат"
YUN_every_man_a_soldier_desc:0 "Дай Бай был шахтёром. Он видел солнце раз в неделю в течение десяти лет. Хань Гуанью был водителем грузовика. Когда-то он был школьным учителем, но из-за того, что всех детей отправили работать ему пришлось искать новую работу. Ли Чжэнь работал уборщиком в Бюро Государственных Распределений. Когда-то он руководил Куньминским Историческим Обществом, пока правительство Лу Ханя не захватило его. Теперь Дай Бай - рядовой первого класса, который усердно тренируется каждый день средь бела дня. Хань Гуанью по-прежнему водитель грузовика, но теперь у него есть собственное подразделение грузовиков под командованием, и он снова учитель. Ли Чжэнь - старший сержант, который использует свои организаторские способности, чтобы помогать организовывать новые тренировочные лагеря по всему юго-западному Китаю. В форме человек может большим, чем он является. Исполнять свой долг - значит реализовывать свой потенциал. Каждый человек будет солдатом, каждый найдёт свое предназначение в самой высокой службе, к которой только может стремиться. Каждый человек будет маршировать, каждый человек будет петь, и каждый человек сокрушит врагов Китая!"
YUN_every_man_a_soldier_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Фактор военнообязанного населения:§! §G+25%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_stand_up_and_fight:0 "Встаньте и сражайтесь!"
YUN_stand_up_and_fight_desc:0 "Ли Чжэнь, бывший сержант и нынешний предатель, был застрелен сегодня в 12:04 дня.  Местные крестьяне из семи деревень были призваны свидетельствовать о нашей быстрой и нравственной справедливости. Некоторые из них всё ещё ели свой завтрак, наблюдая, как упавшего водителя грузовика привязали к столбу, завязали глаза и дважды выстрелили в голову. Точные подробности его преступлений были быстро преувеличены толпой, но правда и так достаточно грязна. Он остался под проливным дождём на тренировках, которые, к сожалению, задержались. После небольшой боли в лёгком он имел наглость просить, чтобы ему разрешили подать в отставку по состоянию здоровья. Его здоровья. Как можно быть настолько эгоистичным, чтобы заботиться о собственном здоровье, в то время как здоровье Китая находится в таком ужасном состоянии? Отныне люди должны знать. Слабость плоти не оправдывает слабости души. Каждый найдёт своё место в наших рядах, ибо мы никого не исключаем. Для одноруких есть пистолеты. Для одноногих есть стационарные орудия. Больше никаких оправданий! Наши люди не слабаки. Они не будут ограничены разумным, только возможным."
YUN_stand_up_and_fight_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+15%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!.\n\n§YБудут получены 6 пехотных дивизий.§!"
#YUN_new_officers:0 "New Officers!" #duplicate loc key
YUN_new_officers_desc:0 "Последние два тысячелетия каждый мальчик, мечтавший о военной службе в Китае, прилежно изучал жизнь и труды Сунь-цзы. Он - не конец стратегии, но во всех отношениях он - начало. Один из его самых мудрых уроков - важность способного и преданного офицера, который может ясно общаться как с начальством, так и с подчинёнными. Важно и то, чтобы офицер не был жалким трусом и врагом народа. В Синанье было довольно мало таких офицеров и после всех чисток мы теперь должны найти замену. С трёх сторон стекаются новые командиры Китая. Давние союзники Лун Юня, которые присоединились к нему в тюрьме, теперь меняют свои номера на звания. Радикалы, верные делу свободного Китая, у которых нет дома в аду рабовладельческого Китая, бегут к нам со своим энтузиазмом. Среди выживших рядовых членов старого режима много людей с большим талантом, но малым энтузиазмом. Вместе эти люди помогут друг другу стать офицерами, которые понадобятся Китаю, если он хочет быть свободным. Все они будут жизненно важны, если мы хотим создать армию, достаточно большую, чтобы уничтожить великого врага."
YUN_new_officers_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Атака дивизий:§! §G+15%§!"
YUN_the_war_machine:0 "Военная машина"
YUN_the_war_machine_desc:0 "Форма. Сапоги, Боеприпасы. Оружие, Снаряжение. Когда-то мы были народом, который покупал, просил милостыню и воровал. Теперь мы нация, которая создаёт. Каждый день приходят отчёты, производство растёт, растёт и растёт. Всё быстрее, всё более невменяемо в краткосрочной перспективе, но всё более очевидно необходимо. Потребности нашей армии бесконечны, но наша способность обеспечить её почти столь же велика. Женщины, которые когда-то помогали мужьям в деревенской кузнице, чинили древние орудия древним способом, теперь сами управляют мастерскими, штампуют миномёты, винтовки, пулемёты. Мы знаем, по крайней мере, одну деревню, которая объединила свои ресурсы с намерением построить танк.\n\nЧеловек - это не человек. Свободный и независимый, полный потенциала. Индивидуализм - это роскошь, которую мы не можем себе позволить. Человек - это даже не машина, а часть машины. Наш народ больше не стремится к счастью. Мы стремимся к победе: к Победе через жертву. Победе через труд. Победе через дегуманизацию!"
YUN_the_war_machine_tt:0 "§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Организация дивизий:§! §G+15%§!\n§Y   - Атака дивизий:§! §G+15%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."
YUN_the_chinese_army_unbowed:0 "Китайская армия непобедима!"
YUN_the_chinese_army_unbowed_desc:0 "Лун Юнь не был рождён для войны. Он был воспитан не для того, чтобы сражаться и умереть под знаменем своего народа. В священных залах Юньнаньской Военной Академии его исказили и очистили. Воина делает не талант, а дисциплина. Китаю десятилетиями не хватало дисциплины. На её месте лежит гнилая оболочка, едва скрывающая почерневшее сердце, которое Япония спрятала в своей груди. Мы не мягкие. Мы не сгибаемся. Мы не кланяемся. Мы - Китай! Пусть гунны воют, пусть варвары лепечут, пусть камикадзе дует на горы нашего дома. Гора не склонится. Лун Юнь не склонится. Китай никогда больше не будет кланяться!\n\nМы муштровались и тренировались, тренировались и муштровались. Люди падали замертво ещё до того, как в них стреляли. И снова дворы юго-запада полны марширующих людей в колоннах и рядах. Смотрите на знамёна, слушайте барабаны! Почувствуйте, как боевые крики окружают вас, наполняют вас, поднимают вас, когда вы наблюдаете, как армия Китая простирается так далеко, насколько может видеть глаз!"
YUN_the_chinese_army_unbowed_tt:0 "§§YИзменит 'Наша кровь за наш народ' на:§!\n§Y   - Поддержка войны:§! §G+25%§!\n§Y   - Стабильность:§! §G+10%§!\n\nНаш §Yприрост опустошения в неделю§! будет §Rувеличен§! на §R0.10§!."

YUN_loyalty:0 "Верность"
YUN_loyalty_desc:0 "Что господин должен слуге? Это древний вопрос, и его ответ скажет вам всё, что нужно знать о сердце человека. Возможно, он ничего не должен слуге, и слуга должен быть просто благодарен, что его господин ещё не убил его. Таков дух немца. Возможно, он должен слуге жалованье, деньги за его жизнь, измеряемую минутами и часами. Таков дух американца. Возможно, он должен слуге "место в чём-то большем", что бы это ни значило. Таков дух японцев. Нам не нужно задавать себе этот вопрос, Конфуций уже давно ответил на него за нас. Слуга заслуживает руководства и сострадания господина. Между ними должна быть нерушимая связь верности. Китай был неверен китайцам в своём раболепии, так же как китайцы были неверны Китаю в своей слабости. Мы восстановим то, чего не хватало, мы покажем миру, что верность сильнее стали."
