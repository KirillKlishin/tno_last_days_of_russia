 YUN_THENEWORDER_DESC:0 "К 1946 году Юньнань был одним из немногих мест в Китае, еще не захваченных японцами. Видя неизбежность победы Японии и все усиливающиеся отторжение от клятвы Лун Юня "бороться до последнего", Лу Хань захватил власть и поклялся в верности Японии и ее китайской марионеточной республике, прежде чем Юньнань оказался захвачен. В последующие годы Лу Хань сохранил свою власть, однако его реальная поддержка была незначительной. Хань стремился как привлечь Гуйчжоу под свою "защиту", так и обеспечить стабильность и развитие своего родного государства. Юньнань прославился как защитник юго-запада и выгодный регион для инвестиций, только если вы имеете связи. Однако все это является результатом стабильности правительства Лу Ханя, в то время как ветры перемен дуют куда им вздумается..."

