 MZB_INVESTIGATION.32.t:0 "Агент вынужден прекратить слежку в Зюдвестафрике"
 MZB_INVESTIGATION.32.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из Седвестафрики с менее чем удовлетворительными результатами. Агент (ЗАСЕКРЕЧЕНО) не вел наблюдение в надежде, что будут обнаружены доказательства сотрудничества или снисхождения между группами повстанцев в Седвестафрике и властями. К сожалению, территория, на которой они находились, была гораздо более патрулированной, чем предполагалось изначально. Агенты (ЗАСЕКРЕЧЕНО) неоднократно пытались установить наблюдательную позицию, но близлежащие патрули вынуждали их сменить местоположение. В конце концов, оперативники пришли к выводу, что операцию по наблюдению невозможно провести, и они покинули территорию, практически не обнаружив никаких действенных разведданных.\n\nОперативник настаивал на том, что частота и интенсивность патрулей затрудняли осуществление наблюдения без обнаружения и, возможно, захвата. Учитывая деликатные обстоятельства ситуации, понятно, что раскрытие и возможный захват одного из наших агентов вызовут огромные проблемы. Если действующая теория о том, что группы повстанцев и местные власти сотрудничали, верна, такое крупное нарушение может поставить под угрозу все расследование и все наши активы.\n\nМы не можем сбрасывать со счетов возможность того, что повстанцы обладали передовыми знаниями, за которыми будет шпионить. В настоящее время ведется расследование нашей разведывательной сети на предмет возможных утечек. Между тем, Агент (ЗАСЕКРЕЧЕНО) будет временно изолирован подальше от общественности, пока они, их друзья и родственники будут расследованы на наличие каких-либо знаний."
 MZB_INVESTIGATION.32.a:0 "Во славу Фатерланда. Независимо от того, насколько темна ночь, всегда приходит день."

 MZB_INVESTIGATION.100.t:0 "Ответ из Германии"
 MZB_INVESTIGATION.100.d:0 "Рейхскомиссар Хюттиг,\n\nМы получили ваш отчет и полностью его изучили. Каким бы ужасным ни был такой вывод, у нас нет другого выбора, кроме как признать, что существует большая вероятность того, что рейхкомиссары Шенк и Мюллер совершили серьезную измену Рейху.\n\nЗаявления, которые вы сделали, были немыслимыми и шокирующими. Как я уверен, вы знаете, что эти обвинения потребовали множества доказательств. Мы признаем, что изначально были широко распространены сомнения в правильности ваших утверждений. Однако вес ваших доказательств огромен. Наш отдел пришел к выводу, что ваши претензии были предъявлены добросовестно и что это не является ошибочной попыткой уладить личную неприязнь. Гора разведданных, которую вы нам представили, пойдет прямо в соответствующие органы.\n\nПри первой возможности вас вызовут в Германию. Там мы обсудим дальнейшие расследования и возможные санкции против мошеннических рейхскомиссариатов. К сожалению, хаос покушения на вашу жизнь не позволяет нам немедленно провести эту встречу прямо сейчас. Тем не менее, вам следует ожидать немедленного отъезда в Германию в ближайшие несколько месяцев. А пока продолжайте все текущие расследования и сбор доказательств. Вы и ваши агенты оказали немецкому народу большую услугу.\n\nХайль Гитлер,\n\nФилипп Булер\n\nГлава канцелярии фюрера НСДАП"
 MZB_INVESTIGATION.100.a:0 "Мы спасли Рейх!"

 MZB_INVESTIGATION.101.t:0 "Ответ из Германии"
 MZB_INVESTIGATION.101.d:0 "Рейхскомиссар Хюттиг,\n\nМы получили ваш отчет и полностью его изучили. Ваши выводы интересны, хотя и немного неправдоподобны, и требуют дальнейших исследований.\n\n Заявления, которые вы сделали, были немыслимыми и шокирующими. Как я уверен, вы знаете, что эти обвинения потребовали множества доказательств. Достаточно сказать, что приведенных вами доказательств было достаточно для рассмотрения. Обвинения серьезны, и необходимо провести дополнительное расследование.\n\nОднако на данный момент у канцелярии есть гораздо более насущные проблемы. Ваше дело, хотя вы, кажется, увлечены им, чрезвычайно расплывчато и сейчас не является приоритетным. К сожалению, нам приходится отложить любые дальнейшие расследования на более поздний срок, когда мы сможем полностью посвятить себя такому расследованию. А пока мы приказываем вам прекратить все дальнейшие расследования до тех пор, пока не будет проведено полное и надлежащее расследование. Мы свяжемся с вами, если произойдет изменение, которое заставит нас переоценить важность вашего расследования.\n\nХайль Гитлер,\n\nФилипп Булер\n\nГлава канцелярии фюрера НСДАП"
 MZB_INVESTIGATION.101.a:0 "Вы не знаете истинную опасность, в которой мы находимся..."

 MZB_INVESTIGATION.102.t:0 "Ответ из Германии"
 MZB_INVESTIGATION.102.d:0 " Рейхскомиссар Хюттиг,\n\nМы получили ваш отчет и полностью его изучили.. И мы потрясены тем фактом, что такой рейхскомиссар, как вы, опорочил бы занимаемую вами должность такой ложью и обвинениями.\n\nДва человека, которых вы обвиняете, являются благородными и образцовыми членами НСДАП с безупречным послужным списком. Рейхскоммисар Мюллер защищал владения Рейха от камерунской угрозы и обеспечивал постоянный доход Рейху даже в наши экономические трудности. Рейхскоммисар Шенк - героический ас-истребитель с легендарными подвигами во время Второго Велткрига и во время войне с Россией, и даже сейчас защищает Рейх от его врагов в Сахаре. Нападать на них с такими надуманными доказательствами - не что иное, как постыдный и неподобающий подобный рейхскомисар.\n\n Канцелярия решит вашу судьбу в ближайшее время. Встреча для принятия решения о санкциях за ваши действия будет созвана как можно скорее. Считайте себя в шатком положении. И подготовьтесь к возможному выходу на пенсию или переназначению.\n\nХайль Гитлер,\n\nФилипп Булер\n\nГлава канцелярии фюрера НСДАП"
 MZB_INVESTIGATION.102.a:0 "Что за долбаёбы обитают в Германии?"
