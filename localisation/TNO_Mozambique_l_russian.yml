 MZB_investigate_treason_category_desc:0 "Мы не одни в Африке, и в течение многих лет мы были вынуждены разделять управление Германской Африкой с нашими соотечественниками в Центральафрике и Зюйдвестафрик. И все же, хотя Рейх кажется слепым к ошеломляющей некомпетентности рейхскомиссариата Мюллера и Шенка, но Ханс Хюттиг не дурак.\n\nНаши агенты проникнут в их режимы снизу доверху. Мы соберем доказательства их дегенерации, их некомпетентности, их измены и доставим их прямо на стол фюрера!\n\nКраткое изложение наших доказательств обвинения §RЗигфрид Мюллер§!:\n- [MZB.GetMZBMullerEvidenceMullerBox1]\n- [MZB.GetMZBMullerEvidenceMullerBox2]\n- [MZB.GetMZBMullerEvidenceMullerBox3]\n- [MZB.GetMZBMullerEvidenceMullerBox4]\n\nSummary of our evidence incriminating §RWolfgang Schenck§!:\n- [MZB.GetMZBSchenckEvidenceSchenckBox1]\n- [MZB.GetMZBSchenckEvidenceSchenckBox2]\n- [MZB.GetMZBSchenckEvidenceSchenckBox3]\n- [MZB.GetMZBSchenckEvidenceSchenckBox4]\n\n"

