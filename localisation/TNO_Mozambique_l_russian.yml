 MZB_INVESTIGATION.22.t:0 "Отчёт: Близкие связи Шенка и Мюллера" #Опять ЛГБТ-пропаганда
 MZB_INVESTIGATION.22.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Под видом электромонтажных работ агент (ЗАСЕКРЕЧЕНО) смог подключить прослушку к основной телефонной линии рейхскомиссара Шенка из его дворца. Эта операция могла продолжаться некоторое время, прежде чем прослушка вышла из строя по неизвестным причинам, и ее пришлось удалить. Хотя это и длилось недолго, мы смогли извлечь немного полезной информации из этой операции.\n\nПримерно в середине наблюдения Шенку позвонил Зигфрид Мюллер, рейхскомиссар Централафрики. Содержание звонка, если честно, не так уж и интересно. Мюллер неожиданно звонит Шенку и спрашивает, как у него дела. Как только шутливости кончились, Мюллер приглашает Шенка отправиться в охотничью экспедицию, которую он планирует в ближайшем будущем. Шенк отказывается, говоря, что у него есть очень неотложные дела. Мюллер выражает сожаление. Перед тем, как попрощаться, они обсуждают несколько не связанных между собой тем. Мюллер кладет трубку первым. В целом звонок занимает пять минут. Стенограмма прилагается к этому отчету для справки.\n\n Интересен сам звонок, а не его содержание. Мюллер и Шенк используют неформальный, а иногда и грубый язык, чтобы обсудить важные вопросы, причем все в дружеском тоне. Это предполагает высокую степень знакомства и сотрудничества. Таким образом, весьма вероятно, что какие бы преступления ни совершал Шенк, Мюллер мог быть как и их соучастником, так и наоборот. Поэтому мы рекомендуем отправить эту информацию группе, занимающейся расследованием дела Мюллера, чтобы узнать, обнаружили ли они какие-либо доказательства за пределами Зюдвестафрики, которые могут иметь отношение к делу. Узнать об «охотничьей экспедиции», к которой Мюллер хотел, чтобы Шенк присоединился, было бы чрезвычайно важно для расследования."
 MZB_INVESTIGATION.22.a:0 "Во славу Фатерланда. Крысы ловят друг друга хвостом."

 MZB_INVESTIGATION.23.t:0 "Отчёт: Попытки террористов связаться с членами Зюдвестафриканского Генералбюро"
 MZB_INVESTIGATION.23.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО), смог получить доступ к почтовому отделению в Виндхуке и прочитать почту, направленную в несколько правительственных зданий. При этом ему удалось наткнуться на серьезное и весьма тревожное сообщение.\n\n Письмо, копия которого прилагается, якобы исходит от главы террористической группы SWAVO Сэма Нуйомы. В письме он просит получателя связаться с ним «обычным способом», чтобы обсудить очень важную тему. Причина личной встречи Нуйомы и получателя в настоящее время неизвестна. У нас нет возможности узнать наверняка, действительно ли отправитель является Нуйомой, но аналитики почерка пришли к выводу, что с высокой долей вероятности это он.\n\n Несанкционированный контакт с главой террористической группы является нарушением статьи 201 Уголовного Кодекса (Заговор) и карается годом тюремного заключения с возможностью более сурового приговора в зависимости от обстоятельств встречи. Получатель сообщения неизвестен, но оно было отправлено в штаб-квартиру Рейхскоммисариата, и Нуйома ссылается на то, что получатель был членом Генералбюро.\n\nПисьму было дозволено дойти до места назначения в целях обеспечения оперативной секретности. Было ли получено письмо и состоялась ли встреча, в настоящее время неизвестно. Что известно, так это то, что террористические группы приближаются к высшим чиновникам в правительстве Зюдвестафрики. И эти же группы думают, что администрация Шенка будет восприимчива к ним."
 MZB_INVESTIGATION.23.a:0 "Во славу Фатерланда. Крысы и грязь всегда находят друг друга."

 MZB_INVESTIGATION.24.t:0 "Отчёт: Шенк периодически отсутствует по необъяснимым причинам"
 MZB_INVESTIGATION.24.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Основываясь на официальных отчетах и некоторых инсайдерских знаниях, агенту (ЗАКЛЮЧЕНО) было поручено задокументировать расписание рейхскомиссара Вольфганга Шенка и места, которые он посещает, чтобы установить его профиль. Изначально это была обычная операция, в которой не было обнаружено ничего необычного или удивительного. Но доказательства привели оперативника к поразительному выводу, который, по нашему мнению, является максимальным точным.\n\n График Шенка чрезвычайно прост. Обычно его можно найти в своем дворце или летать на своем самолете в качестве развлекательного мероприятия. Однако наш агент обнаружил, что в его расписании бывают периодические пробелы, когда он не делает ни то, ни другое. Эти разрывы не мелкие, иногда они продолжаются по несколько дней. Считая это ошибкой, наш шпион запросил у своих источников дополнительную информацию. Но её не было. Бывают случаи, когда рейхскомиссар Зюдвестафрики просто отсутствует и недоступен.\n\n Можно сделать вывод, что эти периоды отсутствия - это уклонение рейхскомиссара от ответственности или работы. Раздел 231 Уголовного Кодекса (Нарушение служебных обязанностей) гласит, что это наказывается двумя годами заключения и более, если он находится в боевой ситуации, в которой сейчас находится Зюдвестафрика. Если для этих отсутствий нет удовлетворительной причины, то вполне вероятно, что рейхскомиссар Шенк просто непригоден для командовать колонией."
 MZB_INVESTIGATION.24.a:0 "Во славу Фатерланда. Курица никогда не должна пасти овец."

 MZB_INVESTIGATION.25.t:0 "Отчёт: Предполагаемый сговор между Зюдвестафриканскими войсками и террористами "
 MZB_INVESTIGATION.25.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Успешное проникновение в Верховное Командование Вермахта Зюдвестафрики позволило получить доступ к некоторым подробным отчетам о действиях. Агент (ЗАСЕКРЕЧЕНО) сообщает об одном событии, которое особенно интересно для наших целей.\n\nНедавно объект снабжения недалеко от города Мбанза, Конго, подвергся нападению террористов, предположительно ангольских сепаратистов УНИТА. Сообщается, что небольшой гарнизон был подавлен внезапной атакой и превосходящим по количеству противником. Они, предположительно, были вынуждены отступить на более безопасную позицию, позволив туземцам уйти с огромным грузом припасов, главным образом медицинского оборудования.\n\nНо наши оперативные отчеты об этой истории в многом не сходятся. Небольшой армейский гарнизон сообщил только о короткой перестрелке перед отступлением без потерь. Сообщений об убитых или раненых повстанцах не поступало. Наиболее подозрительно то, что с близлежащего аэродрома Маланье взлетела группа тактических бомбардировщиков, которые должны были атаковать цели в Сахаре. С ними можно было легко связаться и попросить о помощи, но это не так.\n\nНасколько нам известно, эта история могла быть придумана военными, поддерживающими местное население, в вооруженных силах Зюдвестафрики, чтобы объяснить передачу припасов врагу. Излишне говорить, что это серьезное преступление, нарушающее раздел 202 Уголовного Кодекса (Оказание помощи и уступки врагу) и имеющие ужасные последствия. И если выяснится, что рейхскомиссар Шенк прикрыл это или поспособствовал этому, то топор может упасть и ему на шею."
 MZB_INVESTIGATION.25.a:0 "Во славу Фатерланда. Мы раскроем, что скрывается за завесой лжи."

 MZB_INVESTIGATION.26.t:0 "Отчёт: Зюдвестафрика - запретная для полетов зона"
 MZB_INVESTIGATION.26.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. В течение последнего месяца они наблюдали за действиями Зюдвестафриканскими Люфтваффе, тщательно фиксируя их цели и исходящие налеты бомбардировщиков. Теперь у них есть убедительное доказательство того, что многие агенты и источники считают секретом Зюдвестафрики.\n\n Седвестафрика с самого начала имела проблемы с террористическими группами, такими как ангольские сепратистские организации УНИТА, МПЛА и СВАВО. А Люфтваффе Зюдвестафрики было поручено атаковать такие угрозы Рейху, как так называемая «Свободная Франция» и Камерун. Однако не похоже, что Зюдвестафриканские Люфтваффе были развернуты внутри своих границ. В течение месяца ни один из 338 вылетов, совершенных Зюдвестафрики, никогда не атаковал цель внутри самой колонии.\n\nПочему так происходит, неизвестно. Наша разведка показывает, что существует значительная активность повстанцев, которая может быть легко поражена вражеской авиацией. И организовать миссию в Зюдвестафрике будет не так уж сложно из-за большого количества выполняемых в настоящее время воздушных операций, а также более короткого времени полета по сравнению с миссиями в Сахаре. Этот надзор представляет собой случай крайней халатности (Уголовный Кодекс, статья 112), которая может привести к продлению срока тюремного заключения. Если у них нет личного указания, что Директива Фюрера № 45 имеет приоритет над любыми операциями повстанцев в Зюдвестафрике, то тогда нет другого объяснения."
 MZB_INVESTIGATION.26.a:0 "Во славу Фатерланда. Лень - такая же большая угроза для немецкого народа, как и действия врага."

 MZB_INVESTIGATION.27.t:0 "Отчёт: Помощь повстанцам от Зюдвестафриканского СС"
 MZB_INVESTIGATION.27.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Очиваронго, и результаты многообещающие. Агенту (ЗАСЕКРЕЧЕНО) было поручено наблюдать за базой, принадлежавшей неназванному местному военачальнику и его силам. Во время этой разведывательной операции оперативник заметил событие, которое вызвало у него беспокойство, и мы можем согласиться с ним.\n\n На полпути агент заметил странного посетителя: члена африканского СС. Зюдвестафрика имеет лишь небольшое количество местных солдат Ваффен-СС, намного меньше, чем в других рейхскоммисариатах. По словам оперативника, у члена СС была эмблема унтерштурмфюрера. Мы считаем, что этот человек происходил из дивизии Лауэн, единственного полка СС в армии Зюдвестафрики. Переговорив с военачальником в течение небольшого периода времени, эсэсовец пожал руку и покинул территорию невредимым, не предприняв никаких дальнейших действий.\n\nПервоначально агент считал, что встреча была частью переговоров о возможном отъезде полевого командира. Но в следующие пару дней повстанцы не двинулись с места. База никогда не подвергалась нападениям.\n\nТеррористическая симпатия в рядах СС - полная катастрофа, и ее нужно немедленно исправлять. И рейхскомиссар Вольфганг Шенк, как командующий вооруженными силами, несет ответственность за эту катастрофу. Если для этого события нет причины, то весь Зюдвестафриканский СС должен быть немедленно очищен."
 MZB_INVESTIGATION.27.a:0 "Во славу Фатерланда. Честь Арийских рыцарей должна быть очищена от грязи Унтерменших."

 MZB_INVESTIGATION.28.t:0 "Отчёт: Зюдвестафриканские Люфтваффе избегает прибрежных целей"
 MZB_INVESTIGATION.28.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Замаскированный под дворника, агент (ЗАСЕКРЕЧЕНО) проник в штаб-квартиру Зюдвестафриканского Люфтваффе и обнаружил несколько объектов высокой разведывательной ценности. Одним из этих пунктов был полный отчет о действиях Зюдвестафриканского люфтваффе за последние три месяца. Мы изучили это и определили область, вызывающую беспокойство, связанную с выбором цели.\n\n В соответствии с Постановлением Фюрера № 45, Зюдвестафриканские люфтваффе были направлены на нападение на цели в Сахаре, особенно на бывшие французские колонии, чтобы предотвратить реорганизацию так называемой «Свободной Франции». Это требует полного уничтожения любых объектов или инфраструктуры, расположенных в этом районе. На первый взгляд этого отчета о цели кажется, что они именно это и делают, фиксируя множество авиаударов над этим районом.\n\nНо при более внимательном рассмотрении возникают вопросы об авиаударах. Большинство из них происходят в северной пустыне, мало кем-либо заселённой и почти не являющейся местом повстанческой деятельности. Меньшее количество налётов происходит на равнины и луга к югу, в те места, где можно встретить больше туземцев. Лишь несколько миссий проходят в южных джунглях, поражая необитаемые места, такие как Боргу. И никаких налётов на побережье, которое считается главным укрытием остатков Свободной Франции, не совершается.\n\nНеизвестно, почему это так. У берегов, правда, большая степень противовоздушной защиты, но у них гораздо более заманчивые цели. Это может быть только проявлением трусости или слабости, которые не присуще Рейхскомиссару."
 MZB_INVESTIGATION.28.a:0 "Во славу Фатерланда. Мы очистим Рейх от всех оставшихся элементов старого порядка."

 MZB_INVESTIGATION.29.t:0 "Отчёт: Мошеннический финансовый отчёт из Зюдвестафрики"
 MZB_INVESTIGATION.29.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Германии, и результаты многообещающие. Хотя это необычное место откуда можно получить информацию о Зюдвестафрике, но там есть те вещи, которые не раздобыть в Виндхуке. В Рейхсминистерстве Африканских Территорий находится информация, предоставляемая Рейхскомиссарами в Берлин. Сравнив с данными, которые мы нашли в Виндхуке, мы сможем узнать, на сколько сильно Шенк наёбывает Рейх.\n\nНаши агенты решили сохранить копию последнего экономического отчёта Зюдвестафрики, подписанного самим Вольфганом Шенком. Рейх верит этому отчёту, потому что Шенк сказал так. Но мы знаем правду. У нас есть доступ к информации, и она не совпадает с той картиной, которую он Шенк рисует из своего Рейхскоммисариата.\n\nМногие числа просто не имеют смысла. Они не совпадают с тем, что на самом деле Зюдвестафрика заработала и потратила. Многие из них бессмысленны или кажутся построенными на пустом месте. Расходы для управления колонией невероятно высоки. И после этого Шенк в конце отчета заявляет, что у них недостаточно денег и им нужно большее финансирование!\n\nНарушение Статьи 212 Уголовного Кодекса (Заговор с целью обмана Рейха) предусматривает суровый приговор и наказания за подобное преступление. И такой приговор, несомненно, ждет Вольфганга Шенка."
 MZB_INVESTIGATION.29.a:0 "Во славу Фатерланда. Никто не спрячет правду от нас."

 MZB_INVESTIGATION.30.t:0 "Отчёт: Заброшенные позиции Зюдвестафрики"
 MZB_INVESTIGATION.30.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Цумкве, и результаты многообещающие. Оперативным агентам (ЗАСЕКРЕЧЕНО) было поручено задокументировать готовность армии Зюдвестафрики. То, что они обнаружили шокировало их и подорвало всякую веру в силы Шенка.\n\n Северная граница с Южной Африкой важна по нескольким причинам. Во-первых, через неё часто проходят террористические организации, такие как СВАВО, УНИТА и МПЛА. Во-вторых, это граница связана с большой геополитической угрозой. Таким образом, там ожидается высокая боеготовность всех находящихся там сил. Так что это было шоком, когда наш актив обнаружил, что база недалеко от границы и в нескольких километрах от основного источника активности повстанцев полностью заброшена.\n\nАгент смог пройти через закрытые ворота после того, как они подтвердили, что на месте нет солдат. Они смогли пройти в пустые казармы, офисы и складские помещения, которые выглядели так, как будто солдаты внутри собрали вещи и ушли. Там все еще хранились бытовая техника и одеяла, а также кое-какое обмундирование. Но все здание было пусто. Если бы они не принесли фотографии, мы бы не поверили.\n\n Невыполнение служебных обязанностей является серьезным преступлением в Рейхе (см. Раздел 231 Уголовного Кодекса), и перед нами стоит ужасающий пример этого. Армия, которой руководит Шенк, просто не в состоянии защищать колонии Рейха. Крупная чистка должна произойти от нелояльных или неэффективных элементов. Начиная с самого верха."
 MZB_INVESTIGATION.30.a:0 "Во славу Фатерланда. Армия хороша ровно настолько, насколько хорош ее лидер."

 MZB_INVESTIGATION.31.t:0 "Отчёт: Провалившаяся Операция"
 MZB_INVESTIGATION.31.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты Разочаровывающие. Группе удалось ночью проникнуть в центральное здание администрации Централафрики для поиска доказательств связи между рейхскомиссаром Мюллером - в дальнейшем именуемым «подозреваемым» - и несколькими частными корпорациями. Сразу же они обнаружили центральные архивы и приступили к их проверке.\n\nОднако чего они не ожидали, так это состояния архива. Папки и документы хранились не в соответствии с обычными методами записи, которые использовались бюрократами по всему Рейху, а в неразборчивом порядке: отчеты службы безопасности были обнаружены рядом с квитанциями на еду для охранников и газетными статьями об охотничьих подвигах подозреваемого. Мы не сомневаемся, что в этом хаосе нельзя винить простую некомпетентность: несомненно, это преднамеренная попытка сделать сами архивы невозможными для анализа без времени на полную проверку, на которую потребовались бы недели, если не месяцы с командой из нескольких человек и на порядок больше, чем мы можем позволить.\n\nКак бы то ни было, этот косвенный защитный механизм сработал, и наши агенты были вынуждены покинуть строение на рассвете до того, как персонал вернулся на территорию, не найдя ничего полезного для расследования."
 MZB_INVESTIGATION.31.a:0 "Во славу Фатерланда. Первоначальная неудача только делает финальную победу слаще."

