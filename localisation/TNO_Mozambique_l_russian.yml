 MZB_unified_holdouts_category:0 " Единая Программа Сдерживания"
 MZB_unified_holdouts_category_desc:0 "Хотя мы всегда должны продолжать наступление, но мы также должны готовиться к обороне. Остафрика - огромная территория, слишком обширная, чтобы реально сформировать эффективную оборонительную линию, если мы будем отброшены в сердце Африки. Устанавливая централизованные точки обороны на трех линиях обороны по всей Остафрике, мы можем сконцентрировать наши оборонительные операции на удержании ключевых точек, чтобы задержать и сдержать любое наступление ОСН."

 MZB_fortify_quelimane:0 "Укрепить Келимань"
 MZB_fortify_quelimane_desc:0 "Наша традиционная столица в Остафрике, укрепление этой позиции имеет решающее значение для противодействия любому наступлению ОСН и защиты административных и промышленных активов региона."
 MZB_fortify_sailsbury:0 " Укрепить Sailsbury"
 MZB_fortify_sailsbury_desc:0 "Региональная столица Южной Родезии, и дом для местной британской администрации, регион является одним из центров сопротивления местного населения. Сохранение плацдарма в этом регионе имеет решающее значение для обеспечения того, чтобы ОСН не могла прорваться через наш центр. Не говоря уже о хаосе, который может вызвать потеря Sailsbury из-за неожиданного восстания туземцев."
 MZB_fortify_lusaka:0 "Укрепить Лусаке"
 MZB_fortify_lusaka_desc:0 "Захолустный город, отдалённый от любого пункта национального значения, но Лусака имеет стратегическую ценность, из-за близкого нахождения к реке Замбези. Потеря этого городка позволит армии ОСН прорваться через наш левый фланг, что может потенциально отрезать нас от Зюйдвестафрики."
 MZB_fortify_lilongwe:0 "Укрепить Лилонгве"
 MZB_fortify_lilongwe_desc:0 "Расположенный практически в центре Остафрики и недалеко от озера Малави, потеря Лилонгве разделит наши войска на две группировки, расположенные друг от друга на сотни миль из-за озера. Если ОСН приблизится к этой позиции, то Лилонгве должно держаться столько времени, сколько потребуется нашим войскам реорганизоваться и скоординировать свои действия."
 MZB_fortify_dodoma:0 "Укрепить Дудому"
 MZB_fortify_dodoma_desc:0 "Наша северная крепость, Дудома и окружающие её регионы являются домом для значительного объёма промышленной мощи. Вероятно, именно этот регион станет нашим единственным основным источником оружия, если мы потеряем контроль над югом. Дудома должна быть последней крепостью, удерживаемой любой ценой."
 MZB_fortify_dar_es_salaam:0 "Укрепить Дар-эс Саалам"
 MZB_fortify_dar_es_salaam_desc:0 "Самый важный порт Остафрики, Дар-эс Саалам место, куда традиционно привозят взапасы и рабочую силу из Рейха, к тому же этот порт является домом для нашего флота. Потеря порта станет серьезным ударом по нашей способности получать эффективную помощь от Германии, поставив под угрозу все наши военные усилия."
 MZB_fortify_kampala:0 "Укрепить Кампалу"
 MZB_fortify_kampala_desc:0 "Кампала, второй по значимости центр местного сопротивления после Южной Родезии, был определен, чтобы стать последней опорной позицией. Если ОСН захватит остальную часть Остафрики, Кампала будет тем местом, где мы дадим наш последний бой. Там мы либо прорвем ОСН, либо погибнем как герои Рейха."

 MZB_war_preparations_category:0 "Подготовка к войне"
 MZB_war_preparations_category_desc:0 "Конфликт в Африке, очевидно, неизбежен, и пока наши коллеги в других колониях не волнуются по поводу подготовки к такому, мы уже готовимся. Подготовка к войне также поможет удержать рейхскомиссара от чрезмерной увлеченности доказательством измены Шенка и Мюллера – возможно, бессмысленным делом."
 MZB_conscript_more_workers:0 "Набрать больше рабочих"
 MZB_conscript_more_workers_desc:0 "Дьявол находит работу для праздных рук. Местные, которых мы не загоняем в шахты и фабрики, строят заговоры и замышляют против нас. Мы должны убедиться, что все местные трудятся днем и ночью на благо Остафрики и их самих. Это такая трата времени, когда здоровые и сильные рабы тратят свою энергию на бесполезный бунт."
 MZB_reduced_rations_for_workers:0 "Сниженные пайки для рабочих"
 MZB_reduced_rations_for_workers_desc:0 "Местные рабочие скулят и вопят о голоде и страданиях, но это не более чем предательство Унтерменших. Животные, которые обрабатывают поля и раскалывают землю, могут позволить себе избавиться от пухлого жира и обжорства. Уменьшение пайков будет напоминать им, что они живут и умирают по нашему приказу."
 MZB_promote_loyalists:0 "Продвигать лоялистов"
 MZB_promote_loyalists_desc:0 " Даже собак нужно вознаграждать за послушание. Наши «лояльные» британские подданные время от времени заслуживают того, чтобы напоминать им о нашей доброжелательности. В свою очередь они будут служить образцом, порядочных граждан Остафрики."
 MZB_chemicals_for_guns:0 "Использовать химия для создания оружия"
 MZB_chemicals_for_guns_desc:0 " Огнестрельное оружие - это грубое оружие, примитивный инструмент, выдаваемый любому крупному ребенку, которого отправляют убивать других крупных детей в грязи. Химические вещества слишком прекрасны для вульгарного термина «оружие». Это высшая форма смерти, разрушения и напряжения Арийской воли."
 MZB_make_examples_of_degenerate_ss:0 "Показать Дегенератов из СС"
 MZB_make_examples_of_degenerate_ss_desc:0 "Люди, работающие в СС, лучшее, что может предложить наша раса. Сильная арийская душа, заключённая в теле и в разуме. Однако, какими бы сильными они ни были, никто не может быть навсегда свободен от дегенеративного разложения. Чистота - это не просто расовое право, а активный образ мышления. Если мы хотим выжить, мы должны время от времени показывать пример трусов и предателей."
 MZB_set_up_patrols:0 "Увеличить количество Патрулей"
 MZB_set_up_patrols_desc:0 "Джунгли и луга Африки – опасные места. Мы по-прежнему в меньшинстве по сравнению с десятком недочеловеков, врагов государства и враждебной фауной. Нам нужно увеличить количество патрулей для того, чтобы сохранить внутреннюю стабильность."
 MZB_reduce_patrols:0 " Уменьшить количество Патрулей"
 MZB_reduce_patrols_desc:0 " Подрывная деятельность снизилась до уровня, когда отпала необходимость в постоянном патрулировании. Мы можем уменьшить количество патрулей... Пока что."
 MZB_test_the_gas:0 "Испытать газ"
 MZB_test_the_gas_desc:0 "Очевидно, что конфликта не избежать. Мы будем готовы, как и наше оружие. Наши химические запасы будут... протестированы и модернизированы по мере необходимости."

