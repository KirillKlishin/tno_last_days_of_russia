 MZB_INVESTIGATION.1.t:0 "Отчёт: Французский офицер в Центральной Африке"
 MZB_INVESTIGATION.1.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "подозреваемый" – пока он был на охоте, которая гарантированно длилась несколько дней. Также было подтверждено, что большая часть его личной охраны была с ним вместо того, чтобы охранять комплекс.\n\nНикто не заметил проникновения, и место было полностью восстановлено после миссии, чтобы не вызывать никаких подозрений. Поиск почти не увенчался успехом, пока агент (ЗАСЕКРЕЧЕНО) не обнаружил ложное дно, спрятанное под охотничьим трофеем в центре кабинета подозреваемого. Внутри были документы, в основном не имеющие особой ценности - небольшие взятки и отчеты собственных сил безопасности подозреваемого - за одним важным исключением.\n\nКонтракт, составленный как на немецком, так и на французском языках, содержит доказательство контактов между подозреваемым и французским генералом Морисом Шаллом, в настоящее время находящимся на останках Свободной Франции. В контракте подробно описаны условия незаконной сделки между ними: французские офицеры были «одолжены» подозреваемому для обучения его войск в обмен на значительный доход, вероятно, для использования в дальнейших незаконных операциях.\n\n Такой контракт является действительным доказательством того, что военнослужащим враждебной державы разрешен доступ к военным объектам, принадлежащим Рейху, и, следовательно, к нескольким документам безопасности и военным секретам, что нарушает раздел 109-f Уголовного кодекса (разведывательная деятельность, угрожающая национальной безопасности), и карается смертью.\n\nМы советуем провести дальнейшее расследование в отношении подозреваемого: хотя этого было бы достаточно, что бы посадить простого гражданина, но подозреваемый занимает важную административную должность, и поэтому лучше собрать больше материалов, если одно обвинение будет опровергнуто или проигнорировано."
 MZB_INVESTIGATION.1.a:0 "Во славу Фатерланда. По правде говоря, месть."

 MZB_INVESTIGATION.2.t:0 "Отчёт: Немецкое оборудование продаётся Свободной Франции"
 MZB_INVESTIGATION.2.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "подозреваемый"- в то время как он находился с официальным визитом в Виндхуке вместе с несколькими важными представителями колониальной администрации, которые должны были вернуться как минимум через три дня. Сначала расследование оказалось безрезультатным, но при осмотре дымохода полевой оперативник (ЗАКРЕПЛЕН) заметил, что камень был слишком чистым по сравнению с другими камнями, которые были черными из-за многолетнего дыма и небрежной чистки.\n\n Камень был удален, не повредив структуру всего камина, внутри пустого гнезда был объемный конверт с пятью контрактами, написанными на французском и немецком языках: в документах подробно описывался договор купли-продажи между остатками Свободной Франции и администрацией Централафрики во главе с подозреваемым - чья подпись также стоит на бумагах - первым из них было закуплено несколько десятков противовоздушных батарей из запасов, присланных из Рейха. По совпадению, сроки заключения контрактов совпадали с несколькими сообщениями о рейдах на конвои снабжения, где те же самые батареи якобы были «уничтожены местными повстанцами».\n\n То, что вытекает из контрактов - которые были сфотографированы, а затем возвращены на место, чтобы не вызывать никаких подозрений - похоже, является мошенническим изъятием военной техники по назначению, что представляет собой нарушение раздела 109-f Уголовного кодекса (саботаж против средств защиты), наказывается лишением свободы на срок до пятнадцати лет в концентрационном лагере. Попытки прикрытия сами по себе являются фальшивыми документами, имеющими отношение к вопросам государственной важности, что нарушает статью 100-а Уголовного кодекса (изменнический подлог), наказывается лишением свободы на срок до пяти лет в концентрационном лагере.\n\n Мы рекомендуем проводить дальнейшие исследования. Хотя такие обвинения чрезвычайно серьезны, подозреваемый пользуется большой популярностью и имеет несколько друзей в высших эшелонах администрации: настоятельно рекомендуется иметь более одного доказательства."
 MZB_INVESTIGATION.2.a:0 "Во славу Фатерланда. Наша праведная ярость не знает границ."

 MZB_INVESTIGATION.3.t:0 "Отчёт: Фальсифицированные бюджетные документы."
 MZB_INVESTIGATION.3.d:0  "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "подозреваемый" - в то время как он устраивал пир в своем личном кабинете, что помешало группе исследовать личные покои подозреваемого, но он оставил архивы без присмотра и агенты их тщательно изучили.\n\n Оперативники провели ночь, просматривая документы, и, сравнив несколько бюджетных отчетов и запросов на получение средств, они выявили несколько несоответствий. Первых отчётов было слишком мало, чтобы их можно было считать ценными, но чем больше документов они просматривали, тем яснее становилось, что ключевой раздел колониального бюджета - столбец «военные расходы» - использовался в качестве прокси для сокрытия несколько крупных переводов денег: расходы на персонал гарнизона, а также расходы на содержание были завышены на несколько порядков, но в более поздних отчетах полученные средства не учитываются, указывая на их перевод за пределы колониальной казны.\n\n Несмотря на наши неустанные усилия, мы не смогли определить место назначения вычитаемых средств. Однако эти документы представляют собой фальшивые документы, имеющие отношение к вопросам государственной важности, и, следовательно, нарушение статьи 100-а Уголовного Кодекса (изменническая подделка), наказуемая тюремным заключением на срок до пяти лет, а также статьи 266 Уголовного Кодекса (растрата), наказывается лишением свободы на срок до десяти лет.\n\n Мы рекомендуем проводить дальнейшие расследования. Хотя такие обвинения серьезны, подозреваемый скрыл свои следы с удивительной способностью, подозревается, что он нанял экспертов-бухгалтеров, чтобы заставить исчезнуть средства: поэтому настоятельно рекомендуется иметь более одного доказательства."
 MZB_INVESTIGATION.3.a:0 "Во славу Фатерланда. Враг внутри улыбается доверчивой жертве."

 MZB_INVESTIGATION.4.t:0 "Отчёт: Друзья Централафрики"
 MZB_INVESTIGATION.4.d:0 " Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "подозреваемый" – во время официального визита в рейхскомиссариат, подозреваемый отсутствовал в течение нескольких дней. К сожалению, присутствие его заместителя на территории сделало невозможным доступ к его личным покоям, но нам удалось войти в архивы.\n\n В ходе поиска компрометирующих материалов агент (ЗАСЕКРЕЧЕНО) обнаружил под фальшивой обложкой книги список «Друзья Централафрики», содержащий несколько десятков имен. Хотя большинство имен были либо отредактированы, либо аннулированы, либо полностью вырваны из бумаги, четыре имени все еще оставались разборчивыми: два принадлежали изгнанным бельгийским предпринимателям, в настоящее время проживающим в Свободной Франции, одно - известному американскому импортеру алмазов и последнее - итальянскому бизнесмену, проживающему в Аддис-Абебе.\n\nОчевидно, что подозреваемый поддерживал тесные деловые отношения - достаточные для того, чтобы считать их «друзьями» своей администрации - по крайней мере с четырьмя людьми, принадлежащими к враждебным державам, что нарушает раздел 333 Уголовного кодекса (предоставление льгот), наказуемо с лишением свободы на срок до восьми лет. Настоятельно рекомендуется дальнейшее расследование: из-за важных экономических связей администрации Централафрики вполне вероятно, что коррумпированные элементы в Министерстве по делам колоний игнорируют такое поведение, пока оно приносит деньги в казну."
 MZB_INVESTIGATION.4.a:0 "Во славу Фатерланда. Арийцам не нужны друзья, только товарищи и подданные."

 MZB_INVESTIGATION.5.t:0 "Отчёт: Иностранные корпоративные связи "
 MZB_INVESTIGATION.5.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ждал ночи, чтобы проникнуть в штаб Рехкоммисара Мюллера - далее упоминается как "подозреваемый" – во время одной из его частых поездок в Гитлерштадт для подготовки к сафари в северных джунглях. Проникнув в его личные покои и личный кабинет, оставшись без охраны, поскольку обычные сотрудники службы безопасности ушли вместе со своим хозяином, наши оперативники приступили к проверке.\n\nПосле нескольких часов тщательного поиска агент (ЗАКРЕПЛЕН) активировал скрытый механизм в собственном столе подозреваемого, открыв небольшую комнату, в которой хранились личные архивы подозреваемого. Папки были расположены в неразборчивом порядке - вероятно, это предполагаемая мера безопасности - и, поскольку до утра оставалось совсем немного времени, не было возможности расшифровать это. Однако, что можно назвать удачей, наш оперативник нашел фотоальбом, в котором подробно описана встреча подозреваемого с представителями нескольких известных корпораций: хотя большинство из них - немцы, один из них был скопирован, а затем вставлен обратно в место - подозреваемый пожимает руку японцу в своем офисе.\n\nМало того, что эти двое улыбаются друг другу, что свидетельствует о дружеских отношениях, но и стол покрыт документами, некоторые из которых написаны на японском. Дальнейшее расследование показало, что этот человек был важным руководителем Mitsubishi, одного из крупнейших промышленных комплексов Японии. Из собранных доказательств становится очевидным, что подозреваемый поддерживает деловые отношения с представителями враждебной державы, что является нарушением статьи 333 Уголовного кодекса (предоставление льгот), что карается лишением свободы на срок до восьми лет. Настоятельно рекомендуется продолжить расследование, чтобы подкрепить обвинения большим количеством доказательств."
 MZB_INVESTIGATION.5.a:0 "Во славу Фатерланда. Глаз истины видит самую темную ложь."

 MZB_INVESTIGATION.6.t:0 "Отчёт: Французский офицер в Гитлерштадте"
 MZB_INVESTIGATION.6.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) поехал в Гитлерштадт, следуя по пятам за французским генералом Жак Массу, в настоящее время проживающий в остатках Свободной Франции: имя француза было найдено в нескольких документах, содержащихся в архивах Леопольдвиля, и, перепроверив всю собранную информацию, команда смогла определить место, куда направлялся генерал. Это место, один из первых ресторанов, открытых в Гитлерштадте, славится он своим превосходным обслуживанием и кухней, и это всем известный секрет, что рейхскомиссар Мюллер - в дальнейшем именуемый «подозреваемым» - часто посещал его во время своего сафари. \n\n Подкупив бывшего сотрудника, недовольного внезапным прекращением его контракта, агент (ЗАКРЕПЛЕН) получил копию ключа от ресторана и смог войти в здание после того, как весь персонал покинул это место. Как и в большинстве старых предприятий, в ресторане был альбом, посвященный визитам важных людей: как и ожидалось, на нескольких фотографиях подозреваемый пил или ел, но одно из них было особенно важным, поскольку оно показало его в компании никого иного, как Жака Массу. Фотография, с которой была сделана копия, была сделана во дворе ресторана и кажется очень старой, так как несколько зданий, похоже, все еще строятся, но объекты все еще хорошо узнаваемы.\n\nПохоже, что двое мужчин смеются и поднимают тосты, и на их лицах выражается глубокая дружба и дух товарищества, что означает, что подозреваемый общался с офицером, принадлежащим к вооруженным силам враждебной державы, что вкупе с сообщениями об утечках нескольких отчетов о безопасности из Централафрики представляет собой поведение, нарушающее раздел 109-f Уголовного кодекса (разведывательная деятельность, угрожающая национальной безопасности), и карается смертью. Рекомендуется провести дополнительное расследование, чтобы еще больше закрепить обвинения."
 MZB_INVESTIGATION.6.a:0 "Во славу Фатерланда. Друг, сговорившийся с врагом, хуже врага."

 MZB_INVESTIGATION.7.t:0 "Отчёт: Заговор с низшими"
 MZB_INVESTIGATION.7.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ночью пробрался в бюро личного секретаря рейхскомиссара Мюллера - в дальнейшем именуемый «подозреваемым» - и сумел извлечь из мусорной корзины измельченные остатки нескольких документов. На то, чтобы собрать обрывки бумаги, потребовалось несколько часов, но в итоге четыре документа были успешно восстановлены: три из них оказались несущественными - отчеты службы безопасности бесполезны для расследования, - но четвертый оказался чрезвычайно ценным.\n\n Файл, фотография которого была сделана до того, как вернуть обрывки документов на место, где они были обнаружены, по-видимому, представляет собой черновик письма, отправленного подозреваемым Патрису Лумумбе, подчиненному, который, тем не менее, имеет большое влияние в Центра. В официальном письме четко упоминаются неуказанные «услуги», предоставляемые Лумумбой, за которые он получил столь же неуказанное вознаграждение, состоящее в «ранее упомянутых правах на эксплуатацию в Восточном Конго».\n\nХотя точное содержание указанных услуг и вознаграждения ускользает от нас, это все еще является доказательством деловых отношений между подозреваемым и лицом, не входящим в государственную администрацию Рейхскомиссариата, поведение, нарушающее раздел 333 Уголовного Кодекса (предоставление льгот), наказуемо лишением свободы на срок до восьми лет. Хотя это поведение прямо не наказывается никакими формальными положениями Уголовного Кодекса, это поведение следует рассматривать как особенно отвратительное для арийской морали, поскольку оно показывает, что подозреваемый предоставляет преимущества нижестоящим в обмен на взятки неопределенного характера. Рекомендуются дальнейшие расследования, чтобы выяснить, проводил ли подозреваемый больше антиарийских действий."
 MZB_INVESTIGATION.7.a:0 "Во славу Фатерланда. Высшая раса испытывает только презрение к низшим."

 MZB_INVESTIGATION.8.t:0 "Отчёт: Арийские выходные"
 MZB_INVESTIGATION.8.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Централафрике, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) отправился в Гитлерштадт для поиска людей, связанных с рейхскомиссаром Мюллером - далее именуемым «подозреваемым» - и его корпоративными связями. Тропа на курорте Гитлерштадт остыла, но, тем не менее, прогресс был достигнут, поскольку команде удалось получить регистр со всеми именами гостей, посетивших курорт в прошлом году, путем подкупа одного из сотрудников.\n\nСписок оказался чрезвычайно интересным, поскольку наряду с обычными немецкими именами было найдено несколько иностранных имен: хотя они не связаны с какими-либо мятежными или антигосударственными организациями. Вот некоторые из них: Катагава, Смит, Альдриччи. Эти имена принадлежат иностранным промышленникам и главам корпораций. Хотя причина их присутствия в отеле ускользает от нас, очевидно, что эти люди никогда не должны были быть в Централафрике, поскольку центральное правительство установило жесткое эмбарго на любую компанию или предприятие, юридические штаб-квартиры которых расположены в любой стране, принадлежащей этим альянсам: Триумвират, ОСН или Японская Сфере Сопроцветания.\n\nТот факт, что эти люди, которые являются эмиссарами иностранных и враждебных держав, приехали в Центрлафрику и прожили несколько дней в одном отеле, является достаточным доказательством того, что эти люди очень мало интересовались отпуском - Гитлерштадт, по сути, граничит с довольно унылым болотом и расположен очень далеко от обычных маршрутов сафари - а были более заинтересованы в установлении торговых отношений с подозреваемым, поведение, нарушающее раздел 333 Уголовного Кодекса (предоставление льгот), наказуемо тюремным заключением на срок до восьми лет. Настоятельно рекомендуется продолжить расследование, чтобы подкрепить обвинения дополнительными доказательствами."
 MZB_INVESTIGATION.8.a:0 "Во славу Фатерланда. Арийцу нужна не роскошь, только долг чести."

 MZB_INVESTIGATION.9.t:0 "Отчёт: Перехваченный разговор"
 MZB_INVESTIGATION.9.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) решил проникнуть в личный офис Рейхкомиссара Зигфрида Мюллера - далее именуемым «подозреваемым» - выдавая себя за таксидермиста, посланного проверить многочисленные охотничьи трофеи подозреваемого. Оказавшись там, он смог установить под его столом скрытый микрофон, подключенный к секретной станции прослушивания, установленной в пустой квартире недалеко от центрального комплекса администрации Централафрики.\n\nДо того, как батареи, питающие устройство, разрядились, что потребовало второй миссии по устранению любых следов нашего шпионажа, команда смогла перехватить несколько разговоров между подозреваемым и различными членами его окружения. Хотя большинство из них не имели реального отношения к нашему делу, один из них дал нам представление об истинных планах подозреваемого в отношении Централафрики: в разговоре с Рольфом Штайнером - его самым надежным советником и неофициальным заместителем во время долгого сафари - он сделал несколько заявлений, наиболее важной из которых было предоставление «большей свободы действий» десяткам корпораций, безудержно разгулявшимся по всему рейхскомиссариату. Таким образом, им удастся «собрать достаточно денег, чтобы покрыть все расходы».\n\n Хотя точный контекст и особенно то, что они пытаются охватить, все еще ускользает от нашей команды, это явное доказательство того, что колониальная администрация принимает льготы и взятки как от национальных, так и от иностранных бизнесменов в обмен на свободу действий в богатых ресурсами рудниках и джунглях Централафрики. Поведение, нарушающее раздел 332 Уголовного Кодекса (получение взяток), наказуемо тюремным заключением на срок до пятнадцати лет. Это серьезное обвинение, но мы рекомендуем провести дальнейшее расследование, чтобы подтвердить достоверность наших обвинений."
 MZB_INVESTIGATION.9.a:0 "Во славу Фатерланда. Мерзкий запах коррупции невозможно прятать долго."

 MZB_INVESTIGATION.10.t:0 "Отчёт: Американцы в Централафрике"
 MZB_INVESTIGATION.10.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Исследуя берега озера Конго в поисках потенциальных контрабандистов, связанных с рейхскомиссаром Мюллером - в дальнейшем именуемым «подозреваемым» - наша команда сделала очень интересную находку: скрытую за растительностью, но достаточно близкую к берегу, при необходимости его можно было быстро отбуксировать на воду и обратно, это было американское судно.\n\nНесмотря на отсутствие флага или идентификационного номера, его форма полностью соответствует последнему поколению десантных лодок, замеченных оперативниками Абвера; Чтобы еще раз доказать их происхождение, внутри корабля было несколько предметов - банки с едой, оружие, книги и другие предметы, на которых были надписи на английском языке. Несмотря на то, что на борту судна или поблизости от него не было обнаружено никакого персонала, это действительно очень серьезное открытие, тем более что корабль выглядит новым, в идеальном состоянии и совсем недавно был использован.\n\nХотя мы нашли достаточно доказательств некомпетентности подозреваемого, присутствие военного корабля, принадлежащего враждебной державе, больше нельзя приписывать простой некомпетентности: этого достаточно, чтобы доказать, что подозреваемый помог военнослужащим враждебной державы проникнуть в Рейх и создать базу для операций. Поведение, нарушающее статью 81 Уголовного Кодекса (государственная измена Рейху), наказуемо смертью. Мы настоятельно рекомендуем продолжить расследование, чтобы определить, находится ли американский персонал все еще в рейхскомиссариате."
 MZB_INVESTIGATION.10.a:0 "Во славу Фатерланда. Неохраняемые врата - это приглашение врагу."

 MZB_INVESTIGATION.11.t:0 "Отчёт: Немецкий подарок французским офицерам"
 MZB_INVESTIGATION.11.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) проникли в центральный архив администрации Централафрики во время отсутвия Рейхкоммисара Мюллера – далее именуемый "подозреваемый" - из-за визита в материковый Рейх, для которого потребовалось, чтобы большая часть сотрудников службы безопасности комплекса сопровождала своего лидера.\n\n Поиск был долгим и трудным, поскольку сами архивы представляют собой лабиринт из, казалось бы, случайных и неорганизованных папок. Такой беспорядок нельзя объяснить просто халатностью или некомпетентностью, и вместо этого он должен рассматриваться как косвенная мера защиты от проверок: наши агенты были вынуждены отказаться от любого профессионального подхода и были вынуждены случайным образом выбирать папки, чтобы изучить их как можно быстрее, прежде чем уйти, чтобы избежать подозрений.\n\n Однако один из указанных документов оказался интересным. Внутри, казалось бы, безобидного отчета была спрятана фотография французского генерала Жака Массу, в настоящее время проживающего в остатках Свободной Франции: наиболее интересным был не сам генерал, а то, что он держал - с очень довольным выражением лица - чучело львиная голова, а за ним стоял ящик с надписью «Подарок».\n\nНемецкое письмо, гласящее, что это был «подарок», является четким индикатором того, кто отправитель. Только подозреваемый имеет такой «вкус» к охотничьим трофеям, который, очевидно, разделяет Массу, и никакой другой немец не осмелится - или так глупо - послать подарок офицеру от враждебной державы без защиты сверху. Это поведение, заведомо нарушающее статью 100 Уголовного Кодекса (Вступление в отношения, угрожающие миру), наказуемо тюремным заключением на срок до 10 лет. Мы советуем провести дальнейшее расследование, чтобы понять все связи подозреваемого со Свободной Франции."
 MZB_INVESTIGATION.11.a:0 "Во славу Фатерланда. Единственный подходящий подарок врагу - смерть."

 MZB_INVESTIGATION.12.t:0 "Отчёт: Поддельные документы, удостоверяющие личность"
 MZB_INVESTIGATION.12.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) ночью проник в центральную резиденцию администрации Централафрики, чтобы найти доказательства нахождения рейхскомиссара Мюллера. - далее именуемый "подозреваемый" - о его предполагаемых связях с остатками Свободной Франции. Осматривая иммиграционное бюро, наши агенты сделали интересную, хотя и тревожную, находку: внутри шкафа, заполненного старыми документами, лежали десятки пустых документов, удостоверяющих личность, абсолютно идентичных тем, которые использовались ныне несуществующей Французской Республикой и все еще используются изгнанники. Они кажутся лишенными какой-либо информации, без фотографий и личных данных.\n\n Причина, по которой такие документы были внутри центрального комплекса подозреваемого, ускользает от нас, но не их потенциальное применение. Применяя личные данные к такому удостоверению личности, любой может получить доступ к остаткам Свободной Франции, враждебной державе, и, поскольку отчеты говорят о постоянном потоке политических беженцев, покидающих французское государство, чтобы присоединиться к своим братьям в изгнании, весьма вероятно, что они добраться до Централафрики благодаря тому факту, что французское государство является частью Пакт Единства: оттуда они могли получить новые документы и отправиться в конечный пункт назначения.\n\n Такая практика никогда не была бы допущена без четкого приказа сверху, что означает, что подозреваемый вёл поведение, нарушающее статью 99 Уголовного Кодекса (работа в качестве агента разведывательной службы), что карается сроком до 6 лет в концлагере. Мы советуем провести дальнейшее расследование, чтобы выяснить, скольким французам удалось добраться до останков."
 MZB_INVESTIGATION.12.a:0 "Во славу Фатерланда. Змеи меняют кожу, но клыки их остаются."

 MZB_INVESTIGATION.13.t:0 "Отчёт: Контрабандный алкоголь"
 MZB_INVESTIGATION.13.d:0  "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) удалось получить доступ к квартире с видом на небольшой остров недалеко от озера Конго, где Рейхскомиссар Мюллер - далее именуемый "подозреваемый" - устраивал пир вместе со своими солдатами. Среди других актов разврата, которые, хотя и крайне неприличны для офицера его ранга, но не имеют криминального значения, нашим оперативникам удалось получить в высоком разрешении фотографию подозреваемого, пьющего из бутылки с надписью «Виски Glenlivet».\n\n Этикетка явно относится к винокурне Glenlivet, расположенной на территории нынешней Республики Шотландия, и это актуально, поскольку Рейх приказал наложить эмбарго против страны почти десять лет назад, сделав незаконной покупку всего произведенного там. К сожалению, нам не удалось выяснить, была ли бутылка куплена подозреваемым до или после введения эмбарго, но если последняя версия будет доказана, то это явно будет контрабандным алкоголей. И хорошо известно, что никто не получает такие товары, если только не у ворот Бретани, заплатив своему правительству много денег. Поведение, нарушающее раздел 334 Уголовного Кодекса (дача взяток) в отношении раздела 335-a Уголовного Кодекса (иностранные должностные лица), наказуемо до 10 лет в концлагере. Мы рекомендуем провести дальнейшее расследование, чтобы выяснить, хранит ли подозреваемый еще больше незаконных товаров или получает их незаконным путем."
 MZB_INVESTIGATION.13.a:0 "Во славу Фатерланда. Слабая душа - легкая добыча для упадка."

 MZB_INVESTIGATION.14.t:0 "Отчёт: Неправильное использование военной техники"
 MZB_INVESTIGATION.14.d:0  "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. После преследования Рейхскомиссар Мюллер - далее именуемый "подозреваемый" – до аэропорта в Леопольдвиле, нашей команде удалось получить фотографию с высоким разрешением, на которой он садится в вертолет, принадлежащий Централафриканскому Люфтваффе, вместе с Ладоке Акинтола, второстепенной персоной, известной, как самый выдающийся среди своего вида в районе Йорубаленда: через несколько минут вертолет унесся в неизвестном направлении.\n\nХотя тот факт, что подозреваемый вступил в сговор с подчиненным, о котором не известно, что он играет какую-либо роль в колониальной администрации или местных СС, уже вызывает беспокойство. Что же действительно имеет криминальное значение, так это то, что он сел в военный транспорт вместе с кем-то, кто находится рядом с ним и является частным гражданином - или, лучше сказать, рабом - хотя таков никогда не должен иметь права находиться там.\n\nТакое поведение является явным нарушением статьи 266 Уголовного Кодекса (хищение) и карается лишением свободы на срок до 10 лет. Рекомендуется провести дополнительные расследования, чтобы выяснить, злоупотребляет ли подозреваемый своими полномочиями в более серьезных ситуациях."
 MZB_INVESTIGATION.14.a:0 "Во славу Фатерланда. Общаться с низшими - значит общаться с врагом."

#Нужно будет перевести Süd-Kasai Bergbauunternehmen, но я не смог найти это название в файлах.
 MZB_INVESTIGATION.15.t:0 "Отчёт: Торговля в шахтах"
 MZB_INVESTIGATION.15.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Леопольдвилле, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) посетил Süd-Kasai Bergbauunternehmen, важный горнодобывающий комплекс, чтобы получить больше информации о связях между рейхскомиссаром Мюллером - далее именуемый "подозреваемый" - и корпорациями: там ему удалось получить доступ к бухгалтерским книгам, которых множество раз сфотографировал.\n\nБыло отмечено, что рудник работает нормально, при этом добывается значительный объем руды, но этот факт не соответствует цифрам, которые показывают, что бизнес едва держится на плаву и постоянно рискует потерпеть неудачу. Что еще хуже, персонал там не носит обычную форму сотрудников службы безопасности, и их имена не могут быть найдены в официальных списках солдат или в списках СС, дислоцированных в этом районе, что создает впечатление, что шахта на самом деле эксплуатируется частной компанией.\n\nЕсли это утверждение окажется правдой, это будет означать, что подозреваемый передал государственный актив частному бизнесу и позволил ему перевозить ресурсы в неизвестное направление, нарушая правила, принятые во всех Рейхскомиссариатах, которые гласят, что все доходы от предприятий по добыче ресурсов должны уходить в колониальную казну Рейха. Поведение, нарушающее статью 266 Уголовного Кодекса (хищение), наказуемое тюремным заключением на срок до 10 лет, а также несколько других административных законов. Мы предлагаем провести дальнейшее расследование, чтобы полностью понять всю глубину связей подозреваемого с корпорациями."
 MZB_INVESTIGATION.15.a:0 "Во славу Фатерланда. Следите за деньгами, предатели никогда не далеко."

 MZB_INVESTIGATION.16.t:0 "Отчёт: Бессмысленные отчеты о расходах Зюдвестафрики"
 MZB_INVESTIGATION.16.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) проник в штаб армии в Виндхуке с легендой, что он проверяющий из Германии. Таким образом, оперативник смог получить доступ к отчетам и бухгалтерским записям Зюдвестафрики. Эти отчеты были гораздо более обширными и подробными, чем ожидалось, и на поиск документов потребовалось некоторое время. Для простоты агент смотрел документы только за последних несколько лет колониальной администрации. \n\nНа первый взгляд, эти записи соответствовали тому, что мы знаем об операциях рейхскомиссара Шенка, и не отличались от того, что было отправлено в Германию. Однако более тщательная и детальная проверка выявила серьезные неточности в этих отчетах. Например, с авиабазы недалеко от Свакопмунда сообщалось, что двадцать транспортных самолетов пропали в период в период с одного месяца до следующего. В следующем месяце на той же авиабазе появилось пятнадцать транспортных самолетов без объяснения причин произошедшего. В записях встречается много подобных случаев, начиная с винтовок и гранат и заканчивая танками и истребителями.\n\nЭти расхождения могут представлять собой целую сеть фальшивых документов, относящихся к вопросам государственной важности, и, следовательно, это является нарушение статьи 100-а Уголовного Кодекса (изменническая подлог), и наказуемо тюремным заключением до пяти лет, а также статьи 266 Уголовного Кодекса (хищение), наказывается лишением свободы на срок до десяти лет. Однако это может быть просто вопросом слабой бухгалтерии. С другой стороны, масштаб проблемы придает уверенности первому мнению.\n\n Ясно, что необходимо дополнительное расследование. Само по себе это вряд ли является достаточным доказательством, но оно может привести к гораздо более зловещему заговору с целью обмануть Рейх. Мы узнаем, что происходит с оборудованием и почему бухгалтеры в Зюдвестафрике в последнее время стали такими ленивыми."
 MZB_INVESTIGATION.16.a:0 "Во славу Фатерланда. Лиса чует курицу, уходящую в землю."

 MZB_INVESTIGATION.17.t:0 "Отчёт: Повстанцы обладают передовым немецким вооружением"
 MZB_INVESTIGATION.17.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Ондживе, и результаты многообещающие. Агенты (ЗАСЕКРЕЧЕНО) были направлены для наблюдения за объектом, который, по слухам, был командным центром террористической группировки UNITA. В течение нескольких дней они прятались в укромном месте, и вели записи различных событий, происходящих вокруг объекта. После успешного вывоза наш актив смог передать нам много интересной информации разведки, в том числе фотографию.\n\nЭта фотография интересна по многим причинам. Прежде всего, несмотря на то, что это место довольно хорошо известно, как район, контролируемый UNITA, этот район, по всей видимости, не был оторван от остального мира или каким-либо образом выведен из рабочего состояния. В отчете оперативника (ЗАСЕКРЕЧЕНО) говорится, что местные гарнизоны, по всей видимости, не посещали этот район в последнее время, и на фотографии нет никаких свидетельств бомбардировки. Очевидно, что это огромный провал хваленых ВВС Шенка.\n\nБольше всего беспокоит то, что фотография находится в руках некоторых солдат УНИТА. На фото несколько солдат держат что-то вроде штурмовых винтовок NF LAG G1. Это свежие модели, представленные в свет в 1958 году. Однако тщательный осмотр показывает, что по крайней мере одна из этих винтовок имеет металлический приклад и цевьё, что делает ее, возможно, винтовкой G1A1, представленной в 1960 году, или моделью G1A2 1962 года. Похоже, что партия винтовок G1A1 и G1 была отправлена в Зюдвестафрике для оснащения ее армии, но нет сообщений о том, почему UNITA, получил их.\n\nХудший сценарий состоит в том, что UNITA и Шенк заключили своего рода соглашение, по которому UNITA получает оружие и остается в покое в обмен на своего рода прекращение огня. Это может подпадать под действие статьи 202 Уголовного Кодекса (Оказание помощи и утешения врагу) и карается пожизненным заключением или смертью. Но пока связь не будет доказана, она остается спекулятивной. Мы рекомендуем провести более тщательное наблюдение за UNITA, а также провести дополнительное расследование в отношении вооруженных сил Зюдвестафрики."
 MZB_INVESTIGATION.17.a:0 "Во славу Фатерланда. Крысы всегда оставляют помет."

 MZB_INVESTIGATION.18.t:0 "Отчёт: Незарегистрированные контакты министра экономики с террористами"
 MZB_INVESTIGATION.18.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Под прикрытием того, что нужно исправить внутреннее освещение, Агент (ЗАСЕКРЕЧЕНО) обеспечил себе проход в архив Рейхсминистерство Экономики Зюдвестафрики. Целью операции было обнаружение доказательств мошенничества или обмана со стороны рейхскомиссара Шенка. Несмотря на то, что результаты были неубедительными, оперативная группа (ЗАСЕКРЕЧЕНО) собрала доказательства, которые добавили интересную точку зрения в это расследование.\n\nИзучая экономические программы в Людерице, оперативник обнаружил папку с надписью «Расширение аэродрома». Темы не были интересными, но внутри было интересное фото чего-то, что, кажется, не имело отношения. На фотографии, отмеченной только серийным номером, Отто Херригель, министр экономики Зюдвестафрики, сидит и разговаривает с неизвестным местным жителем. Наш полевой агент не смог идентифицировать этого человека, но наши аналитики смогли установить личность этого человека. С большой долей уверенности они полагают, что уроженец - Сэм Нуйома, глава SWAVO, террористической группировки, действующей в нижней Зюдвестафрике.\n\nНесанкционированный контакт с террористической группой является незаконным в соответствии с разделом 201 Уголовного Кодекса (Заговор) и наказывается годом тюремного заключения. Однако это может привести к гораздо более серьезным обвинениям, если будет раскрыт характер встречи. Если другие в администрации Зюдвестафрики знали об этом и не сообщали об этом, им могут быть предъявлены обвинения по разделу 201-f. К сожалению, до тех пор, пока мы не получим доступ к файлам за этой фотографией или не узнаем с помощью других средств, мы не сможем точно узнать, почему эта встреча произошла."
 MZB_INVESTIGATION.18.a:0 "Во славу Фатерланда. Что случилось во тьме, все равно проявится на свету."

 MZB_INVESTIGATION.19.t:0 "Отчёт: Чрезмерное потребление топлива в Зюдвестафрике"
 MZB_INVESTIGATION.19.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Представившись бухгалтером из Рейха, наш сотрудник получил доступ к штаб-квартире по добыче и транспортировке нефти, которая расположена в Лубанго, крупнейшем нефтедобывающем штате в Зюдвестафрике. Для простоты данные были скопированы и переданы в нашу штаб-квартиру, где они были проанализированы. Агент (ЗАСЕКРЕЧЕНО) смог прислать нам копии нескольких отчетов, в частности тех, которые касались потребления нефти в Южно-Западном регионе.\n\nПри подробном исследовании наше внимание привлекла некоторая особенность. Зюдвестафрика забирает определенный процент добытого топлива для себя, чтобы обеспечивать свою промышленность и вооруженные силы. Предполагается, что это количество покрывает только израсходованное ими топливо и не более того. Однако обнаруженные нами цифры показали, что они берут гораздо больше, чем им нужно. По нашим оценкам, все военно-воздушные силы и армия могут быть задействованы в полную силу, и они не будут потреблять то топливо, которое используют в настоящее время. Что-то явно не так.\n\nВ худшем случае это может привести к обвинению в заговоре с целью обмана Рейха, которое карается различным приговором от 5 лет до смерти, в зависимости от тяжести, а также компенсации и возмещения ущерба, как указано в статье 212 Уголовного Кодекса. Однако маловероятно, что Зюдвестафрика подключила систему топливных баков и заполняет их с ведома и согласия Германии. Или у них есть источники расхода топлива, о которых мы не знаем. Мы продолжим исследовать это несоответствие и проинформируем вас о наших результатах."
 MZB_INVESTIGATION.19.a:0 "Во славу Фатерланда. Комары и пиявки всегда оставляют следы."

 MZB_INVESTIGATION.20.t:0 "Отчёт: Уклонение от гражданских целей - Официальная политика Зюдвестафрики"
 MZB_INVESTIGATION.20.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись с задания в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) смог прослушивать телефонную линию из дворца рейхскоммисара Шенка, прикрываясь стандартным техническим обслуживанием. Это дало большой объем информации, большая часть которой, к сожалению, приземленная. Однако, один конкретный разговор выделяется среди других.\n\nДва дня назад Вольфганг Шенк обсуждал вопросы национальной безопасности с фельдмаршалом Хельмутом фон Лейпцигом. Лейпциг является генералом высшего ранга в Седвестафрике, а также министром государственной безопасности, поэтому нет ничего необычного в том, что они будут поддерживать контакт. Также не было большей части разговора, который касался бомбардировок по всей Африке. Что необычно, так это то, что ближе к концу разговора Шенк сказал фон Лейпцигу, что любые атаки на гражданские цели строго запрещены. Фон Лейпциг сказал, что это не проблема, но Шенк потребовал, чтобы он поклялся, что никакие гражданские цели не будут атакованы.\n\nСогласно Директиве Фюрера № 45, всё в пустыне Сахара должно считаться целью для налётов. Жилищные и продуктовые магазины упоминаются как объекты для бомбардировок. Конечно, обстоятельства могут помешать каждой цели в этом районе быть атакованной самолетами Зюдвестафрики. Но если они действительно пытаются избежать нападения на то, что сказал им фюрер, последствия будут серьезными.\n\nК сожалению, не зависящие от агентов обстоятельства привели к тому, что они были вынуждены отказаться от прослушки. Они удалили все свидетельства какой-либо слежки и исчезли. Это печально, но мы постараемся как можно скорее возобновить прослушивание телефонных разговоров."
 MZB_INVESTIGATION.20.a:0 "Во славу Фатерланда. Наши уши слышат всё."

 MZB_INVESTIGATION.21.t:0 "Отчёт: Освобождённый Шенком террорист"
 MZB_INVESTIGATION.21.d:0 "Агенты (ЗАСЕКРЕЧЕНО) вернулись из своей операции в Виндхуке, и результаты многообещающие. Агент (ЗАСЕКРЕЧЕНО) исследовал судимости различных террористов SWAVO, когда они наткнулись на интересный документ в досье Клауса Диркса, написанный рейхскомиссаром Шенком, приказывающеий освободить его из тюрьмы.\n\nГерр Диркс - белый житель немецкого происхождения в Зюдвестафрике. Рождённый в Берлине в 1936, он переехал в Зюдвестафрику, по курсу гражданского строительства. Находясь там, он присоединился к местной террористической организации SWAVO и, как известно, был близок к их лидеру Сэму Нуйоме. В конце концов о его деятельности стало известно Абверу, и местные власти задержали его. Он был помещен под стражу в Виндхукской тюрьме, где приговорен к бессрочному заключению.\n\nПохоже, что недавно рейхскомиссар Шенк лично заинтересовался этим делом и вмешался. Письмо в досье Диркса было отправлено рейхскомиссаром Шенком в прошлом марте и приказывало немедленно освободить Диркса из-под стражи. Неясно, был ли Диркс освобожден из-под стражи, и контактировал ли он с SWAVO с тех пор, поскольку на этом его дело заканчивается.\n\nСтатья 118 Уголовного Кодекса (Воспрепятствование правосудию) гласит, что помилование осужденного преступника может караться тюремным заключением при определенных обстоятельствах, например, если преступник является участником заговора, участником которого является помилующий член. Ситуация с этим выпуском заключённого является, мягко говоря, подозрительной и может усугубиться при обстоятельствах, если будет найдено больше доказательств заговора."
 MZB_INVESTIGATION.21.a:0 "Во славу Фатерланда. Преступник всегда будет пытаться замести следы."
