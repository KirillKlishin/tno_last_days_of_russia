 MZB_FOCUS.171.t:0 "Удачное покушение"
 MZB_FOCUS.171.d:0 "Было далеко за полночь. Устроившись в своем любимом кресле, Хюттиг отпил из стакана коньяка, не обращая внимания на бормотание вокруг него. Его самые важные подчиненные собрались, чтобы выпить, покурить и дождаться телефонного звонка, который, как они знали, приближался. Погладив свой стакан и почувствовав себя слегка навеселе, Хюттиг медленно оглядел комнату. Баер и Хмелевски были здесь, как и Менгеле, на этот раз. Он сделал несколько глубоких вдохов, пытаясь снова взять себя под контроль. «Возможно, - подумал он, - это должен быть мой последний стакан». Он не должен опозориться перед всеми.\n\nПронзительный телефонный звонок внезапно положил конец болтовне его подчиненных. Когда Хюттиг не двинулся с места, Баер шагнул вперед и взял трубку. Некоторое время он стоял там, прислушиваясь. "Да. Да, спасибо." Положив трубку, он повернулся к собравшимся мужчинам, которые уже стояли вместе вокруг телефона в ожидании.\n\nКогда Баер объявил, что операция прошла успешно, он ответил хриплым возгласом. Все еще глядя вдаль, Хюттиг услышал, как хлопнула пробка от шампанского и кто-то включил запись шумных немецких военных маршей. Чувствуя, что кто-то стоит над ним, Хюттиг поднял глаза и увидел, что Хмелевский улыбается ему своей пустой ухмылкой и протягивает бокал пузырящегося шампанского. Понимая, что все мужчины смотрят на него, ожидая, что он скажет несколько слов, Хюттиг поставил пустой бокал, взял шампанское и встал. К счастью, он не споткнулся и не пошатнулся.\n\n«Мужчины, сегодня мы снова побеждаем дегенератов и недочеловеков. Этим первым залпом мы обеспечиваем будущее нашего славного Рейха в Африке. Да здравствует национал-социализм и да здравствует Фюрер!» Говорил ли он внятно? Он не мог сказать. Он почувствовал тревогу, когда посмотрел в глаза Баеру и Хмелевски. Могут ли они сказать?\n\nЕго люди были радостными, допивая шампанское. Чувствуя себя сонным и смущенным, Хюттиг снова опустился в кресло. Итак, Ян Смит умер. Это должно немного встряхнуть распадающихся декадентов Южной Африки, но по какой-то причине ему было трудно заботиться об этом прямо сейчас. Его видение, казалось, плыло перед ним. Могли ли другие сказать, что он позволил себе напиться? Конечно, нет. Кроме того, это был разовый случай. Празднование. Это не было нарушением спартанской дисциплины, в таких случаях можно было выпить еще немного.\n\nНе так ли?"
 MZB_FOCUS.171.a:0 "Его лицо было похоже на осеннее небо, в одно мгновение пасмурное, а в другое яркое."

 MZB_FOCUS.172.t:0 "Провалившаяся операция "
 MZB_FOCUS.172.d:0 "Было далеко за полночь. Устроившись в своем любимом кресле, Хюттиг отпил из стакана коньяка, не обращая внимания на бормотание вокруг него. Его самые важные подчиненные собрались, чтобы выпить, покурить и дождаться телефонного звонка, который, как они знали, приближался. Погладив свой стакан и почувствовав себя слегка навеселе, Хюттиг медленно оглядел комнату. Баер и Хмелевски были здесь, как и Менгеле, на этот раз. Он сделал несколько глубоких вдохов, пытаясь снова взять себя под контроль. «Возможно, - подумал он, - это должен быть мой последний стакан». Он не должен опозориться перед всеми. \n\n Пронзительный телефонный звонок внезапно положил конец болтовне его подчиненных. Когда Хюттиг не двинулся с места, Баер шагнул вперед и взял трубку. Некоторое время он стоял там, прислушиваясь. "Да. Да, спасибо." Положив трубку, он повернулся к собравшимся мужчинам, которые уже стояли вместе вокруг телефона в ожидании. \n\nПовесив трубку, Баер повернулся к собравшимся высокопоставленным лицам и с крайним недоумением объявил, что операция провалилась, так как остафриканские убийцы не смогли найти Смита, и тем не менее, каким-то образом Смит все же был убит пчелой. Все еще глядя вдаль, Хюттиг слышал, как его подчиненные обсуждают, что могло произойти, и в конце концов решил, что, должно быть, та же идея пришла и к бурам. Понимая, что все мужчины смотрят на него, ожидая, что он скажет несколько слов, Хюттиг поставил пустой стакан и встал. К счастью, он не споткнулся и не пошатнулся.\n\n«Мужчины, сегодня мы торжествуем еще раз. Хотя наша пуля сбилась с пути, ясно, что иудео-дегенерирующее государство Южной Африки не нуждается в особой поддержке, чтобы рухнуть изнутри. Да здравствует национал-социализм и да здравствует Фюрер!» Говорил ли он внятно? Он не мог сказать. Он почувствовал тревогу, когда посмотрел в глаза Баеру и Хмелевски. Могут ли они сказать?\n\nХотя большинство из них все еще выглядело совершенно сбитым с толку таким поворотом событий, его люди казались воодушевленными. Чувствуя себя сонным и смущенным, Хюттиг снова опустился в кресло. Итак, Ян Смит умер. Это должно немного встряхнуть распадающихся декадентов Южной Африки, но по какой-то причине ему было трудно заботиться об этом прямо сейчас. Его видение, казалось, плыло перед ним. Могли ли другие сказать, что он позволил себе напиться? Конечно, нет. Кроме того, это был разовый случай. Празднование. Это не было нарушением спартанской дисциплины, в таких случаях можно было выпить еще немного.\n\nНе так ли?"
 MZB_FOCUS.172.a:0 "Его лицо было похоже на осеннее небо, в одно мгновение пасмурное, а в другое яркое."

 MZB_FOCUS.173.t:0 "Ян Смит застрелен во Фрайбурге "
 MZB_FOCUS.173.d:0 "Хюттиг неподвижно сидел за столом, глядя в потолок, как и в течение некоторого времени до этого. Проснувшись в час дня с бурлящим животом и слабостью в теле, он добрался до своего офиса, и, когда он обнаружил, что попытка чего-то, напоминающего мысль, вызвала у него ощущение пары ледорубов, проталкиваемых сквозь него. Рейхскомиссар решил потратить некоторое время на восстановление своих сил.\n\nТак что это было настоящее похмелье. Это мало походило на те жалкие маленькие головные боли, которые он имел в детстве, когда украл несколько кружек пива своего отца, которые, как он теперь понял, были тусклой тенью настоящего. Стоная, он наклонился вперед и уставился на свой стол. Он был завален бумагами, посланиями, отчетами, служебными записками, приказами, телеграммами, письмами, просьбами, требованиями, стенограммами, бюллетенями, депешами и известиями о справедливости и зле, накопившимися с предыдущего дня. Не желая ничего, кроме как нырнуть с балкона дворца на гравий внизу при мысли о том, чтобы ответить на них, не говоря уже о ужасающей перспективе классификации их по категориям, он обнаружил, что его глаза прикованы к утренней газете с дразнящим заголовком: ЯН СМИТ ЗАСТРЕЛЕН В ФРАЙБУРГЕ !\n\nХотя каждая клетка его тела кричала на него, Хюттиг смотрел, как он берет газету и начинает читать. Его живот закружился, как водоворот, когда он попытался переварить то, что ему рассказывала газета. Как ни странно, почти все подробности смерти Смита, упомянутые в статье, отличались от тех, которые ему сообщили его офицеры разведки на вечеринке накануне вечером.\n\nНеужели его люди были настолько некомпетентны, что не могли получить правильную информацию о своей операции? Или кто-то еще добрался до Смита раньше, чем они, и они сделали это ошибочно или намеренно, в надежде повысить свой престиж за счет настоящих убийц? Если его подозрения оправдались и Смит был выведен из строя третьей стороной, то это, казалось, доказывало, что спираль Южной Африки в пропасть благополучно продвигалась сама по себе и не нуждалась в дополнительном толчке.\n\nПо крайней мере, так он бы подумал, если бы был способен размышлять. Лишь несколько нейронов сработали беспорядочно, он откинулся на спинку стула, почувствовал этот знакомый скрип глубоко в своих костях и, стиснув зубы, решил никогда больше не пить.\n\nНо конечно, в течение следующего часа у него в руке оказался очередной стакан коньяка."
 MZB_FOCUS.173.a:0 "Пустыня разразилась чудовищным смехом, от которого неподвижные звезды встряхнулись на своих местах."

 MZB_FOCUS.174.t:0 "Ян Смит застрелен!"
 MZB_FOCUS.174.d:0 "Ян Смит, южнородезийский мигрант и депутат от Объединенной партии от Капской провинции, был застрелен сегодня возле аэропорта Фрайбург после возвращения домой из парламента. Депутат Смит, стойкий профсоюзный деятель, известный своими пламенными речами, осуждающими как бурский сепаратизм, так и всеобщее избирательное право чернокожих, в полдень садился в лимузин у терминала. К нему подошел человек в маске, четыре раза выстрелил ему в спину из револьвера и скрылся на серой машине, управляемой сообщником.\n\n Несмотря на все усилия полиции, похоже, что все их зацепки зашли в тупик. Ни в одном из свидетельств очевидцев не было однозначно идентифицирован тип револьвера, которым пользовался мужчина, а также марка и модель автомобиля, которым он управлял. Некоторые утверждают, что убийца кричал «За АНК», в то время как другие настаивают, что он кричал: «Буры должны быть свободны». У Смита было много врагов как в бурском, так и в черном сообществе Фрибурга, так что ни одна из групп не может быть полностью исключена из подозрений.\n\n Однако недостатки расследования не смогли удержать сторонников Смита и избирателей от требования справедливости. Что нам следует сделать?"
 MZB_FOCUS.174.a:0 "Задержать первого черного человека в серой машине, которую вы видите."
 MZB_FOCUS.174.b:0 "Приведите бура и приставьте к нему ружье."
 MZB_FOCUS.174.c:0 "Мы не будем извращать правосудие, чтобы успокоить толпу."

 MZB_FOCUS.18.t:0 "Обучение в Келимане "
 MZB_FOCUS.18.d:0 "Щелкнув выключателем, сержант погасил свет. На мгновение единственными звуками были звуки потолочного вентилятора, разносившего зловонный тропический воздух по комнате, и собравшиеся солдаты, двигавшиеся на своих местах.\n\nЕще один щелчок, вращение кинопроектора. На стене появилось изображение в сопровождении шумной военной музыки. АФРИКА: ВАША ОБЯЗАННОСТЬ! Заглавная карточка вырезана из фотографий туземцев; голодать, слоняться, тренироваться с некачественным оружием. Неизменно их снимали на расстоянии или под большим углом. «Африканские недочеловеки, - начал авторитетный голос за кадром, - проявляются в их естественном состоянии варварства. Для немца порочность коренных африканцев может показаться шокирующей, даже невероятной. Эта земля существовала в состоянии животной дикости хуже, чем все другие на Земле, даже хуже, чем еврейская". Кадры из глиняных хижин, редких полей, людей с копьями.\n\nФильм резко сокращен до классических кадров под низким углом: светловолосых немецких солдат, танков, катящихся по улицам Келимане, развевающихся флагов и так далее. Это была рабская любительская имитация стиля Рифеншталь, но смысл ее был ясен. "Вы - часть Арийского авангарда, сила, несущая цивилизацию и ценности национал-социализма на необузданные берега Африки. Мы будем цивилизовать эту землю, мы очистим ее от вырождения и упадка. Мы должны не принимать их место в нашем очищенном новом порядке, ваш долг - обеспечить соблюдение указов Рейха на этих, наших самых новых и самых диких территориях ». Выстрелы немцев с мачете, прорубающих джунгли, выстрелы из минометов.\n\n«Вы первопроходцы, которым доверено нести священное пламя Арийства ...», и так продолжалось в том же духе в течение двух полных часов. Солдаты, отчаянно пытающиеся не показаться скучающим перед сержантом по строевой подготовке, восхищенно смотрели на мерцающее изображение.\n\nНаконец фильм закончился, проектор с грохотом остановился, снова погрузив комнату во тьму."
 MZB_FOCUS.18.a:0 " Ваша сила - это просто случайность, возникшая из-за слабости других."

 MZB_FOCUS.19.t:0 "Военные запасы "
 MZB_FOCUS.19.d:0 "Флуоресцентные лампы загорелись одна за другой, осветив просторы склада. Блестящие отполированные сапоги Хюттига щелкали по бетонному полу, когда он вошел внутрь, Баер и Хмелевски наступали ему на пятки, каждый из них пытался встать прямее и идти быстрее, чем другой, и их попытки привлечь внимание Хюттига снова остались незамеченными.\n\nХюттиг оглядел огромные полки, простирающиеся во всех направлениях. Они были завалены огромными зелеными ящиками, тысячами. Безмолвно взглянув на Баера, его подчиненный ответил на его негласный запрос о дополнительной информации.\n\n«В этой зоне находится штурмовое оружие среднего уровня, рейхскомиссар. Некоторые останутся здесь, а другие будут отправлены нашим союзникам-бурам или хранятся в нашей сети тайных тайников с оружием на юге». Хюттиг резко остановился, заставив шлейф советников, офицеров и адъютантов со скрипом остановиться. Когда Хюттиг повернулся, Баер начал задаваться вопросом, не поступил ли он глупо, привлекая внимание рейхскомиссара.\n\n«И все согласованные спецификации соблюдены в точности? Ибо я предупреждаю вас, - сказал рейхскомиссар, повышая голос, чтобы все могли его слышать, - любой намек на недовольство, малейшее указание на то, что углы были срезаны даже в самой малом размере, будет рассматриваться как государственная измена Рейху и Национал-социализму ». Увидев ухмылку Хмелевского над унижением своего соперника, Хюттиг резко взглянул на него. «Что-то забавное, герр Хмелевский? Не забывайте, что этот склад представляет собой нашу наиболее важную защиту от дегенератов и недочеловеков. Это оружие должно прослужить нам годы, если потребуется, и если мы оставим щели в наших доспехах, они будут использованы в своих интересах с характерной жестокостью ".\n\nХюттиг снова повернулся к полкам со сложенным оружием, и в его голосе прозвучала нотка усталости. «Продолжайте приобретение дополнительной техники. Мы никогда не сможем быть слишком хорошо подготовленными, потому что когда-нибудь придет орда, и мы должны быть готовы, да, мы должны быть готовы ...»\n\n За спиной рейхскомисара Баер и Хмелевский обменялись озабоченными взглядами."
 MZB_FOCUS.19.a:0 "В пустой необъятности она непостижимо стреляла в континент."

 MZB_FOCUS.20.t:0 "Оперативные гарнизоны "
 MZB_FOCUS.20.d:0 "Капитан Маркус Вайдманн, слегка подвыпивший после того, как выпил несколько кружек пива за обедом, сломал хлипкую фанерную ограду и увидел, как она опрокинулась, подняв облако густой красной пыли. Этот жалкий дюйм нематериальной растопки, увенчанный мотком колючей проволоки, обозначал край лагеря, единственное, что стояло между ними и любым, кто мог бы пожелать им вреда. Как бы то ни было, он заставит одного из рабов лагеря снова установить его позже. На данный момент ему нужно было удовлетворить гораздо более насущную потребность.\n\n Наконец, обнаружив приземистый баобаб вне поля зрения лагеря, капитан Вайдманн рыгнул, расстегнул ширинку и удовлетворил ту первобытную потребность, с которой знаком каждый мужчина, у которого в желудке несколько часов плескался галлон пива. Вайдманн был вне себя от радости, когда его отозвали от сизифова задачи по превращению мальчиков-буров с фермы, которые не знали, из какого конца винтовки вылетела пуля, в сложную боевую силу, но вскоре осознал дату своего избавление, которое было еще впереди.\n\nЗакончив поливать баобаб, капитан Вайдманн застегнулся и, спотыкаясь, пополз обратно к лагерю. При взгляде издалека это выглядело еще более хилым и неэффективным. В порыве «мудрости» рейхскомиссар решил создать десятки новых гарнизонных застав над бесплодной и пустынной окраиной Остафрики, доведя свои и без того скудные силы до их абсолютного предела, и Вайдманн был выбран в качестве одного из них. Из-за отсутствия соответствующих средств, соответствующего оборудования и компетентных офицеров это с самого начала было провалом. В первой партии они получили пайки, зараженные личинками, и коробку, полную ботинок без подошв.\n\nНе то чтобы Вайдманну было наплевать. Он почти надеялся, что придут дегенераты и вытащат его из его проклятых страданий. Каждый день было одно и то же, адская жара обжигала его в униформе, наполняла горло пылью. Казалось, что он был во сне, в одном из тех странных снов, когда ты знаешь, что заперт в собственной голове, но не можешь заставить себя проснуться.\n\n Капитан Вайдманн с трудом подавил отрыжку, опасаясь, что нечаянно распылит содержимое своего желудка на всю дорогу. Что ж, он подумал, что ему лучше найти раба, чтобы починить забор, пока никто не заметил. Если ему повезет, возможно, он найдет негритянку достаточно привлекательной, чтобы заставить себя это сделать."
 MZB_FOCUS.20.a:0 "Даже крайнее горе может в конечном итоге вылиться в насилие."

 MZB_FOCUS.21.t:0 "Расширения СС"
 MZB_FOCUS.21.d:0 "Рейхскомиссар Хюттиг без особого энтузиазма пролистывал досье претендентов на службу в Остафриканское СС. Большинство из них были солдатами или сыновьями плантаторов, ищущих лучшей жизни. Все они были ужасающе невыразительными, а некоторые были и вовсе не арийцами.\n\n Что за разношерстная кучка ссыльных и отверженных, с которой ему приходится работать. В отличие от псевдодегенеративных свиней Шенка и Мюллера, он скорее умрет, чем допустит туземцев в СС. Заполнив ряды Зюдвестафриканской и Централафриканской СС беспородными псинами, они уничтожили любые возможные претензии, которые у них могли быть в отношении продвижения национал-социалистических ценностей в Африке. Хюттиг почувствовал, как в висках пульсирует ненависть, когда лежащее перед ним досье исчезло, сменившись появившимися перед ним лицами Шенка и Мюллера, искаженные смехом, насмехающиеся над его преданностью Рейху и национал-социализму. В животе пенилась отвращение, его чуть не вырвало на весь стол из-за сильного отвращения, которое он испытывал к своим товарищам по рейхскомиссарам.\n\nОтчаявшись развеять это видение, Хюттиг заставил себя закрыть глаза, выжимая слезы из уголков, чтобы скатиться по щекам, а затем в рот. Почему рейх благоволил им? Они были некомпетентными, расточительными, праздными и тысячами других отвратительных прилагательных! И всё же всё, что он когда-либо получал - это мусор, обрывки, в то время как его письма о поведении Шенка и Мюллера в Германии игнорировались. Это приводило в бешенство, вызывало мурашки по животу, вызывало мигрень, приводила в ярость!\n\nПонимая, что теряет контроль над собой, Хюттиг глубоко вздохнул и попытался успокоиться. Он не должен тосковать по тому вниманию, которое Германия и средства массовой информации уделяют двум другим. Достаточно было быть преданным слугой Рейха и Национал-социализма, достаточно, чтобы быть чистым спартанистом, чистым арийцем. И все же, даже когда гнев улегся и слезы высохли, он обнаружил, что невозможно изгнать эти образы. Они сидели сейчас в Луанде или в Гитлерштадте и смеялись над ним?\n\nОтбросив досье, Хюттиг крикнул, чтобы налили еще коньяка."
 MZB_FOCUS.21.a:0 "Забавная жизнь - это таинственное приспособление беспощадной логики для бесполезной цели."

 MZB_FOCUS.22.t:0 "Обучение оборотня"
 MZB_FOCUS.22.d:0 "Нежно проглотив глоток коньяка, Хюттиг пристально посмотрел на Баера. Тучный старый негодяй напротив него слегка вздрогнул, уже дрожа от полярной температуры дюжины колеблющихся в офисе вентиляторов. Поставив стакан на стол, достаточно тяжелый, чтобы зазвенеть, Хюттиг спросил своего подчиненного: «Почему мы ссоримся, Баер?»\n\nБаер заикался, пытаясь найти ответ, который хотел Хюттиг. "Эээ, чтобы добиться победы, рейхскомиссар?" Сделав Баера бледным взглядом крайнего презрения, Хюттиг поднялся и начал ходить по комнате, следя за нервными глазами Баера. «Победа. Да, Баер, мы стремимся к победе. Победа для нашего любимого Рейха, для нашего Фюрера и для бессмертной науки Национал-социализма. Мы сражаемся, чтобы очистить эту землю, избавиться от варварства, жестокости и вырождения Африки, и возвести на его месте новое здание, памятник воле Арийцев к победе вопреки всему. Чистая, Баер. Мы сделаем Африку чистой. Но что бы мы сделали, если бы произошло немыслимое, если бы против, по всей вероятности, варвары должны победить? "\n\n«Э-э-э... А-а-а…» - пробормотал Баер, когда Хюттиг навис над ним. «Мы должны продолжать борьбу, Баер! До последнего человека! Мы должны заставить их платить за каждый дюйм залитой кровью земли! Если мы не сможем править Остафрикой, никто не будет!» Хюттиг вернулся за стол и занял свое место. «Вы сформируете новое подразделение, состоящее из наших самых опытных и надежных людей. Они будут называться “Оборотни”. Убедитесь, что они обучены саботажу, партизанской войне и тактике борьбы с оккупацией». Еще раз бросив на Баера острый взгляд, Хюттиг продолжил приглушенным тоном: «Поймите, что это должно быть в высшей степени секретно. Хотя это план на случай непредвиденных обстоятельств, мы не должны производить впечатление, что каким-либо образом готовимся к поражению."\n\n Налив себе еще стакан коньяка, Хюттиг поднял глаза и увидел застывшего на месте Баера. «Вы уволены»."
 MZB_FOCUS.22.a:0 "Я видел, как он широко открыл рот, как будто он хотел проглотить весь воздух, всю землю, всех людей перед ним."

 MZB_FOCUS.23.t:0 "Встреча в Генералбюро"
 MZB_FOCUS.23.d:0 "Хюттигу всегда было забавно созвать собрание генерала через несколько часов, заставляя его подчиненных спешить со своих вилл во дворец, отчаянно пытаясь не прибыть последним. Наконец, изо всех сил стараясь выглядеть невозмутимо, его подчиненные прибыли на вертолете и в седане с водителем и уселись в огромном конференц-зале дворца.\n\nВстреча не прошла даром. Всегда чувствуя, как за спиной висит нож, Хюттиг с подозрением относился к антинационал-социалистическим настроениям некоторых своих офицеров. Сузив глаза, он оглядел стол, поглядывая на каждого по очереди, отмечая, кто вздрогнул, а что более важно, кто нет. Может ли кто-нибудь из «Генералов» испытывать симпатии к Шпееристам? Для кого бы то ни было, кроме Хюттига, это было бы немыслимо. Глядя на своих генералов, он сделал мысленную пометку, чтобы за ними установили еще более тщательное наблюдение.\n\n«Мужчины, - начал он, когда последний слуга вышел из комнаты, - мы живем в эпоху. Я буду краток. Снаружи нам угрожают дегенераты и иудео-капиталисты. Изнутри, на границах рейхскомиссариат, нас беспокоят повстанцы, беглые рабы и так называемые революционеры. Хотя мы можем ожидать, что расовая чистота наших людей приведет нас к победе, триумф не гарантирован. Чтобы победить нависшие над нами угрозы, мы должны искоренить рак в самом сердце Остафрики ».\n\nОн остановился, оглядываясь на своих людей, надеясь на реакцию. Баер нервничает и всегда боится быть замененным фаворитом. Дюпон, как всегда, поседевший. Хмелевский и Менгеле смотрят на него мертвыми глазами. Сдерживая раздраженный вздох, Хюттиг продолжил. «Мы не можем бороться с варварами, когда наши собственные люди запятнаны пятном реформизма. Крайне важно, чтобы мы искоренили либералов в наших рядах, как сорняки. Они не годятся для службы Рейху и даже не подходят для того, чтобы называть себя арийцами. Вы будете сотрудничать с моими агентами разведки в выявлении и ликвидации этих предателей. Мы не можем позволить этим подрывникам уничтожить Национал-социализм ».\n\nКонференция продолжалась, Хюттиг излагал план по искоренению подрывников, все время чувствуя, что призрачный нож все ближе и ближе приближается к его плоти. Ему пришлось безжалостно и беспощадно очистить Остафрику от налетов предательской мысли, пока не стало слишком поздно."
 MZB_FOCUS.23.a:0 " Я сразу же ожидал сдержанности от гиены, рыщущей среди трупов на поле боя."

 MZB_FOCUS.24.t:0 "Кольцо Огня "
 MZB_FOCUS.24.d:0 "Когда часы пробили полночь, Хюттиг проснулся и чуть не упал со стула. Его глаза с трудом привыкли к резкому белому свету, все еще настроенному на его вечерние документы. Чувствуя, как его живот бурно дергается, когда он встал, он неуверенно подошел к диммеру, чтобы приглушить свет. Откинувшись на спинку стула, Хюттиг сказал себе, что переутомление привело к тому, что он заснул за своим столом. Очевидно, это не имело ничего общего с коньяком, который он пил с завтрака. Стукнув висками, он посмотрел через стол, пытаясь вспомнить, чем он занимался до того, как задремал.\n\nВсе это вернулось к нему во внезапной вспышке накаленной ярости. После обеда он получил телеграмму из Германии, в которой ему настаивали на прекращении критики своих товарищей по рейхскомиссарам. Псевдодегенераты в своих шикарных офисах в Митте угрожали ему, предполагая, что его постоянная критика этих некомпетентных шутов равносильна измене.\n\nТрясущимися от ярости руками Хюттиг налил доверху стакан коньяка, чтобы успокоить нервы. Как они посмели так предположить? Выпив коньяк, наслаждаясь его горечью, Хюттиг почувствовал, как в животе разгорается огонь ненависти. Он не только не мог доверять Германии, но и был окружен врагами, каждый из которых ждал, чтобы воткнуть нож ему в спину.\n\nПредательские ублюдки из других рейхскомиссариатов, предательские буры, ждущие возможности ускользнуть из Рейха, скользкие итальянцы на севере. Это было похоже на то, как будто тебя окружает огненное кольцо, пламя продвигается, постоянно продвигается, пока не сожгут плоть с его костей. Он не мог допустить, чтобы дегенераты и предатели победили.\n\nХюттиг слегка откинулся на спинку кресла и сразу почувствовал, как этот ужасающий, ломающий кости скрип стула вонзился в его мозг, словно миллион игл. Кровь поднималась к его лицу, что-то внутри него наконец сломалось. Медленно он смотрел, как он поднимается, хватает стул и вытаскивает его на балкон, в бодрящий ночной воздух. Притащив его на мраморный парапет, Хюттиг использовал оставшиеся силы, чтобы оттолкнуть огромное кожаное кресло от края.\n\nГлядя в пышную черноту своего сада, Хюттиг услышал, как стул разбился о гравий внизу. Покачиваясь из стороны в сторону, он покачнулся обратно внутрь и потерял сознание на полу офиса."
 MZB_FOCUS.24.a:0 "Его душа сошла с ума. Находясь в одиночестве в пустыне, он заглянул внутрь себя и сошел с ума."

 MZB_FOCUS.25.t:0 "Очистка наших войск "
 MZB_FOCUS.25.d:0 "Заливший комнату золотой свет утра разбудил Хюттига. Заставив глаза открыть, разбивая образовавшуюся корку, он пристально посмотрел на побеленный потолок. Через мгновение он вытер липкие остатки слезы, прилипшие к его щеке, и огляделся. Каким-то образом он оказался в постели. Неужели кто-то отнес его туда после того, как он потерял сознание в своем офисе? Он чувствовал, как его щеки горят от стыда, как из-за унижения, с которым обращаются как с ребенком, так и из-за дополнительного унижения, о котором все во дворце, вероятно, уже слышали. Стукнув головой, как отбойным молотком, Хюттиг пролежал в постели более часа, глядя в потолок. Ему придется восстановить свою власть.\n\nОн услышал неуверенный стук в дверь. Хотя он и не ответил, но услышал скрип открывающейся двери и повернулся, чтобы посмотреть, кто посмел его побеспокоить. Баер, ласково шаркая, шёл к нему. Хюттигу хотелось крикнуть ему, чтобы тот ушел, но он просто не мог призвать энергию. Все, что он мог сделать, это прохрипеть: «Скажи мне, что ты хочешь».\n\n«Ах, рейхскомиссар, позвольте мне выразить вам свои глубочайшие соболезнования в связи с тем, что вы заболели», - начал Баер, как всегда льстивый, прежде чем его остановил пронзительный и  презрительный взгляд Хюттига. Даже погрязший в ямах худшего похмелья в своей жизни, он знал, что все еще держит власть над отвратительно тучным облизывающим плевком. «Э-э, ну, генералы обеспокоены обязательствами наших союзников-буров. Я знал, что нужно немедленно сообщить об этом». «Да, - подумал Хюттиг, - чтобы вы могли выжать из меня несколько похвал». Жалкий.\n\n"Ты должен беспокоить меня каждой мелочью?" - сухо спросил Хюттиг, поворачиваясь к Бэру и сердито глядя на него. "Это просто. Подчеркните им в пропагандистской кампании, что мы ведем одну и ту же борьбу, имеем одних и тех же врагов. Туземцы; они стремятся разрушить все, что мы построили, чтобы уничтожить арийское будущее. Вы приблизите буров к нам. Используйте все, что вам нужно. А теперь иди из моей комнаты ".\n\nБаер угодливо поклонился и быстро вышел из комнаты, поблагодарив Хюттига за его мудрость. Хюттиг нахмурился ему вслед, гадая, не пора ли выгонять Баера на пастбище. Или в могилу. Лидеру следовало наблюдать за мужчинами, которые казались ему наиболее преданными.\n\nСтоная, Хюттиг лёг обратно и продолжил смотреть в потолок, гадая, найдет ли он новый стул, ожидающий его в своем кабинете. Через некоторое время, почувствовав себя немного лучше, он позвонил, чтобы подали завтрак."
 MZB_FOCUS.25.a:0 "Максимум, на что вы можете надеяться - это познание себя, которое приходит слишком поздно."

 MZB_FOCUS.26.t:0 "Эксплуатация внутренним миром"
 MZB_FOCUS.26.d:0 "Капитан Маркус Вайдманн  Captain блеванул в кусты, пытаясь не испачкать свою униформу. Он получил новый приказ, отчаянно надеясь на перевод в Келимане, но вместо этого Маркус оказался отправлен из своего пограничного гарнизона в эту ёбанную шахту на окраине Остафрики. Двадцать деморализованных негодяев присматривают за сотнями рабов, ответственных за поддержание потока добычи титана. Неудивительно, что капитан проводил большую часть своих дней в пьяном тумане.\n\nВайдманн задавался вопросом, почему он терпит это, почему он просто не вытащил свой Люгер и не пустил пулю себе в череп. После дней, наполненных до краев всей жестокостью и развратом, которые мир мог предложить, он был вынужден снова пережить все это во сне. Чувствуя себя так, будто каждую секунду он проводит не во сне, а наяву. Вайдманн начал задаваться вопросом, не сходит ли он с ума.\n\nИ вот, пошатываясь, возвращаясь в лагерь со рвотой на сапогах, Вайдманн первым увидел людей, спускающихся с деревьев. Внезапно смерть показалась не такой уж и благоприятной. Пока дикари кричали на своем жестоком языке, Вайдманн повернулся, чтобы бежать в кусты, несмотря на внезапный прилив ясности. Но Маркус понимал, что он не сможет убежать, что это его последние секунды на Земле.\n\nСкрежет сапог в чернозёме, ему вдруг вспомнился хруст ботинок в снегу, когда он был мальчишкой в родной Тюрингии. Он чувствовал, как его затягивает воспоминание, спотыкаясь и падая в снег, ударяясь окровавленным носом о камень. На мгновение он почувствовал запах ткани отцовского пальто, и тот момент, когда его несли в постель. Это было так давно, сейчас.\n\nКогда пули порвали его насквозь, на его униформе распустились кровавые розы. Капитан Вайдманн тяжело рухнул на сырую лесную подстилку. Его пустые глаза смотрели на бесконечную пустоту между звездами, его захватила ещё более глубокая тьма."
 MZB_FOCUS.26.a:0 "Прожил ли он снова всю свою жизнь во всех деталях в этот высший момент полного осознания?"

 MZB_FOCUS.27.t:0 "Возмездие "
 MZB_FOCUS.27.d:0 "Чувствуя себя слегка навеселе от трех стаканов коньяка, которые он выпил за свой простой обед из колбасы и клецок (который он считал спартанским блюдом, демонстрирующим всю его безупречную дисциплину), Хюттиг обвел несколько фигур в документе, который читал. Сообщения о наращивании повстанческих групп во внутренних районах были ничем по сравнению с остафриканской расовой переписью. Это была одна из самых пугающих вещей, которые он когда-либо читал.\n\n Согласно этой единственной переписи, проведенной с момента создания рейхскомиссариата, арийцы все еще оставались незначительным меньшинством в Остафрике даже после программ создания поселений. Хотя расовая чистота арийцев явно делала их выше недочеловеков, аборигены явно имели численное преимущество. Конечно, он всегда знал, что в Остафрике больше туземцев, чем арийцев, но эта расплывчатая гипотеза сильно отличалась от того, чтобы увидеть, как это записано черным по белому.\n\nКусая ручку, Хюттиг уставился на фигуры и, спустя долгое время, обвел кругом число арийцев. Вздохнув, он начал печатать послание с приказом о призыве всех арийских мужчин в случае начала военных действий, что, конечно, они почти наверняка так и сделают. Хотя немцам, которые эмигрировали в Остафрику в поисках состояния на обещанной им обильной девственной земле, говорили, что они будут освобождены от призыва в армию, но это были отчаянные времена. Если бы они не вмешались и не сыграли свою роль в защите Остафрики от дикарей, они потеряли бы свои дома, свои семьи, свои жизни из-за орды работорговцев. Разве выполнение своего долга перед Рейхом и Национал-социализмом было небольшой платой за безопасность?\n\nИ даже если это не так, у них не было выбора в этом вопросе. Откинувшись на спинку своего нового стула, Хюттиг ухмыльнулся этой мысли. Все арийцы должны быть готовы служить своему Рейху, если это необходимо, даже если для этого им потребуется небольшой толчок. Выдергивая законченный черновик из пишущей машинки, Хюттиг крикнул, чтобы налили еще коньяка."
 MZB_FOCUS.27.a:0 "Он должен жить среди непостижимого, что отвратительно."

 MZB_FOCUS.28.t:0 " Клиффорд Дюпон, Колониальфервалтера "
 MZB_FOCUS.28.d:0 " Потягивая вино, Джеймс Камбердейл наслаждался его смелым землистым ароматом. Наконец-то ему дали повод откупорить свой последний оставшийся довоенный французский винтаж, случая, которого он ждал довольно долгое время, поскольку его семье была оказана честь принять Клиффорда Дюпона, недавно назначенного Колониальфервалтера (колониального администратора, он смог разгадать головоломку, используя свои шаткие навыки в немецком) для Замбии и Зимбабве во время своего путешествия на юг, в Солсбери. Понимая, что он пропустил комментарий своего гостя, он ответил: «А, да, вполне."\n\nДжеймс, его жена Марджори и Дюпон сидели за своим роскошным обеденным столом из красного дерева в луже мягкого желтого света, наслаждаясь обедом из ростбифа с подливкой. Годфри уже отправили спать, он как обычно громко жаловался. Рабы стояли рядом, чтобы наполнить стаканы, пока Дюпон продолжал. «Ну, я полагаю, я должен был согласиться, а? Старый Ганс вполне типичный гунн, и я осмелюсь предположить, что без моего голоса в его ухе или», - хихикнул Дюпон, - его переводчиков, то тогда для нас, британцев, все было бы гораздо опаснее здесь!" Дюпон допил вино и поставил его за собой, где он послушно снова налил.\n\n Интересно, есть ли какой-нибудь лучший способ поднять эту тему, Джеймс спросил: «Клифф, пока вы были в Келимане, вы видели какие-либо признаки того, что рейхскомиссар наращивает армию?» Увидев, что Дюпон потемнел и поставил свой стакан, он быстро добавил: «Просто многие из нас здесь обеспокоены нестабильностью, которая может возникнуть, если случится, э-э, конфликт. Больше, чем обычно.»\n\nДюпон глубоко вздохнул и хмуро посмотрел на Джеймса. "Я не буду лгать тебе, есть большая вероятность, что станет жарко, особенно здесь. Я делаю все, что могу, чтобы уговорить его, но Ганс не очень любит слушать тех, кто не согласен с его мнением." После этого остаток вечера был решительно подавлен, и все удалились рано.\n\nКогда наступил рассвет, Джеймс стоял с Годфри на веранде плантации, наблюдая, как рабы идут на работу на бескрайних полях колышущейся конопли, а водитель Дюпона увез его по подъездной дорожке в облаке красной пыли. Положив руку на плечо сына, они вместе смотрели в неопределенное будущее."
 MZB_FOCUS.28.a:0 "Мы не могли понять, потому что были слишком далеко, и не могли вспомнить, потому что путешествовали в ночи первых веков."

 MZB_FOCUS.29.t:0 "Список Наших Врагов"
 MZB_FOCUS.29.d:0 "Враги повсюду. Хюттиг мог чувствовать их ножи, готовые ударить в любую минуту, за своей спиной. Он мог почувствовать врага, прятавшегося за углом и готового открыть врата для всех дегенератов и варваров. Они уничтожат все, над чем он так много работал. Это непозволительно.\n\nСделав глубокий вдох, Хюттиг с необычайной безмятежностью ждал, пока Баер закончит писать. Хмелевский и другие тихо болтали между собой о забастовке, которая накануне ударила по одному из его новых складов на границе. Судя по всему, после того, как гарнизон был истреблен, дикари, группа повстанцев, которая это сделала, просто оставила мертвецов тлеть в грязи. Они, безусловно, входили в список.\n\n"Всё, Рейхкоммисар," сказал Баер, выведя Хюттига из задумчивости. Бессловно Хюттиг взял листок из рук Баера и взглянул на него, нахмурив брови при виде названий группировок и имён людей, угрожавших его правлению. Список должен был быть обнародован, как пропагандистский материал, чтобы показать остафриканцам людей, угрожающих их домам и семьям, тех изменнических, варварских подонков, которые будут противостоять Арийскому будущему. Конечно, им будет необходимо убрать несколько имён из списка, так как те уже отправлены на службу союзникам-бурам. Им не нужно знать через сколько дней их лицо встретиться с острым концом.\n\n"Очень хорошо, Баер. Одобряю. Спасибо, господа, вы уволены." Когда его подчиненные вышли из комнаты, Хюттиг встал и направился на балкон. Был прохладный, освежающий вечер, солнце только что зашло за горизонт. Хюттиг налил себе стакан коньяка, глядя на туманный, далекий горизонт Келимане, дым покрыл город, как саван. Хюттиг посмотрел вниз на мрачную зелень своих садов. Порядочные, первозданные, чистые. Рабы, ковыляя во мраке, сохраняют безупречный замысел своего замысла, все и все на своих местах.\n\nВдыхая свежий воздух сумерек, Хюттиг ждал, когда погаснет свет."
 MZB_FOCUS.29.a:0 " Мы живем, как мечтаем, в одиночестве."

# MZB_FOCUS.174.d:0 "The Honorable Ian Smith, a South Rhodesian ?migr? and United Party MP for the Cape Province, was shot today outside of Vryburg Airport after returning home from Parliament. MP Smith, a staunch unionist known for his fiery speeches condemning both Boer separatism and universal black suffrage, was entering a limousine outside the terminal at noon. A masked man approached him, fired a revolver four times into his back, and fled in a grey car driven by an accomplice. Smith was taken to a nearby hospital, where doctors pronounced him dead on arrival.\n\nDespite the police's best efforts, it seems that all their leads have turned into dead ends. None of the eyewitness reports consistently identified the type of revolver the man used, or the make and model of the car he drove. Some claim that the assassin yelled "For the ANC," while others insist he yelled "Boers shall be free." Smith was a man with many enemies in both the Boer and black communities of Vryburg, so neither group can be fully placed above suspicion.\n\nThe investigation's shortcomings, however, have failed to deter Smith's supporters and constituents from demanding justice be served. What shall we do?" #duplicate loc key
