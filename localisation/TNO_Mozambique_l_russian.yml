 MZB_conscripted_additional_workers:0 "Набор дополнительных рабочих сил"
 MZB_conscripted_additional_workers_desc:0 "Чтобы ускорить подготовку и снабжение армии в условиях нехватки специализированной рабочей силы, администрация Остафрики приказала набирать и обучать больше рабочих для работы на химических заводах и военных заводах, что значительно повысит темпы производства."
 MZB_reduced_worker_rations:0 "Сниженные пайки для рабочих"
 MZB_reduced_worker_rations_desc:0 "Наш лучший инструмент на войне - это наша армия. И наши лучшие шансы на победу в такой войне находятся в этой армии. Но без еды наша армия будет ржаветь, как обнаженное железо, а мы знаем, как ржавчина портит инструменты.\n\nПриказ уже готов; рацион питания рабочих будет уменьшен и передан военным."
