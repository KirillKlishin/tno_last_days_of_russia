 MZB_Surrounded_By_Degeneracy_2_desc:0 "Рейхкоммисар Ганс Хюттиг - одинокий, укрепленный остров в море дегенератов. Как внутри, так и за пределами Остафрики злые умы сговариваются, чтобы положить конец законному немецкому правлению над Африкой, а слабое правление глупых администраторов только разжигает недовольство и хаос во всем немецком Жизненному Пространству.\n\nС этой целью он предпринял крестовый поход от имени всех арийцев, чтобы гарантировать, что предатели, некомпетентные, гедонисты, мятежники и другие дегенераты встретят свой долгожданный конец: окажутся на другом конце ствола винтовки или проведут остаток своей жалкой жизни, трудясь на благо Рейха в концлагерях."
 MZB_Surrounded_By_Degeneracy_3:0 "Окружённые дегенератами"
