 ## Ideas ##
 MZB_Just_Another_Camp:0 "Очередной концлагерь"
 MZB_Just_Another_Camp_desc:0 "Для Ганса Хюттига, управление рейхскоммисариатом не отличается от управления концлагерем. Мы здесь не для того, чтобы строить нацию. Мы здесь не для того, чтобы поднять настроение местным. Мы охранники, а это их тюрьма. Любые признаки диссидентства будут поддавлены, и местное население будет работать в шахтах и на полях до последнего издыхания."
 MZB_Aryan_Only_SS:0 " Только Арийский СС"
 MZB_Aryan_Only_SS_desc:0 " В то время как другие элементы Рейха только рады приветствовать выродков в своих рядах, мы никогда не можем опуститься до такого позора. Местное население должно знать своё место, очевидно, что их место ниже Германии, поэтому СС Остафрики состоит только из истинных арийцев."
 MZB_The_Unending_War:0 "Вечная Война"
 MZB_The_Unending_War_desc:0 " Наша колония почти постоянно находится в состоянии войны, поскольку бесчисленные движения сопротивления коренных народов ведут упорную партизанскую войну против нашего режима. Наши патрули постоянно попадают в засады, конвои исчезают, позиции подвергаются набегам и Поселения сжигаются. Даже самые свирепые из наших солдат стали бояться отклоняться слишком далеко от немногих маяков цивилизации."
 MZB_Filling_The_Stores:0 "Наполнение складов"
 MZB_Filling_The_Stores_desc:0 "Важно сохранять наши гарнизоны всегда вооруженными и готовыми. Нам ничего не жалко отдать ради оружия.\n\nНо все, что  у нас есть, мы оставим себе." #Второе предложение криво перевёл, не обижайтесь, поэтому вот оригинал: We will waste nothing in our efforts to obtain more weapons
 MZB_Oberkommando_Der_Afrika_Idea:0 "Верховное командование Африки"
 MZB_Oberkommando_Der_Afrika_Idea_desc:0 "Другие Рейхскомиссариаты невероятно далеки от реалий этой войны, и их не компетенция будет стоить нам победы в войне против Южноафриканцев. Чтобы утвердить наш контроль над нашими силами, мы создали совместную команду, которая координирует их усилия с нашими собственными.\n\nВКА приведет нас к победе над выродившейся Республикой." 
 MZB_Tribal_Recruitment:0 "Племенные вербовки"
 MZB_Tribal_Recruitment_desc:0 " Мы взяли на себя смелость избрать некоторых значительные племена туземцев в качестве мяса для фронта. Они могут быть хуже нас, но их много, и они послужат нашей цели - победе в этой войне.\n\nЧем больше они несут потери, тем меньше нам приходится оплакивать их. В конце концов, они просто не арийцы."
 MZB_Kindersoldaten_Idea:0 "Дети-солдаты"
 MZB_Kindersoldaten_Idea_desc:0 " Чтобы решить проблему нехватки кадров, было решено призвать детей в возрасте от десяти лет в регулярную армию как для поддержки солдат, так и для ведения боевых действий. Их молодая кровь проложит путь к победе Арийцам, поскольку это и долг, и честь для слуг высшей расы: позволить врагу смотреть в их невинные глаза, когда они нажимают на курок, и осознавать, что, в конце концов, они точно такие же, как те, которых они так сильно ненавидят."
 MZB_Simplified_Arms_Production_Idea:0 "Упрощённое производство оружия"
 MZB_Simplified_Arms_Production_Idea_desc:0 " Нет смысла делать наши производственные предприятия сложными и грандиозными. Нам нужно только то, что нам нужно, а именно части оружий и амуниция. Эти вещи нам нужны в огромном количестве, а не качестве.\n\nПока у нас есть приличная производственная линия, нам не о чем беспокоиться."
 MZB_The_Fatherland_Arrives:0 "Отечество пришло на помощь"
 MZB_The_Fatherland_Arrives_desc:0 "Наше Отечество пришло к нам на помощь, и оно принесло с собой оружия для ведения войны! Благодаря поддержке, которую они нам оказали, их обещания во всех юридических аспектах выполняются.\n\nОднако, к нашему большому разочарованию, немецкая поддержка приходит только в виде ограниченных ружей для защиты и поддержания порядка. Но когда дело доходит до того, чтобы вонзить кинжал в самое сердце ОСН, мы по-прежнему сами по себе. Хотя Мюллер, несомненно, желает более агрессивной поддержки в войне, мы все равно будем в полной мере использовать то, что они принесли."
 MZB_idea_a_hundred_for_one:0 "Сто на одного" #оригинал звучит «A hundred for One»; Нормально это будет “Сто на одного”; Версия, которая пришла ко мне в голову была «Сто к одному», но я решил оставить вторую, т.к. она самая правильная что ли…  А какую версию именно выбирать – выбор переводчика и/или редактора.
 MZB_idea_a_hundred_for_one_desc:0 "Работа нашего Генерального Бюро поразило все наши ожидания. Наши войска сообщают о повышении морального духа, и наше высшее командование считает, что это может помочь переломить ход войны в нашу пользу.\n\n Убедимся же, что это их поддерживает."
 MZB_preikschat_schlicke_initiative_0:0 "Инициатива Прейкшат-Шлике"
 MZB_preikschat_schlicke_initiative_0_desc:0 " Благодаря согласованным усилиям по строительству автономной линии электропередачи, теперь электричество было подведено ко всему Келимане, что значительно улучшило качество жизни населения. Конечно, плодами арийской изобретательности и тяжелого труда должны пользоваться только представители расы господ, а не неблагодарные негодяи ..."
 MZB_preikschat_schlicke_initiative_1:0 " Инициатива Прейкшат-Шлике"
 MZB_preikschat_schlicke_initiative_1_desc:0 " Расширение линии электропередачи Келимане позволило колониальному правительству установить сеть камер видеонаблюдения по всему городу, чтобы защитить трудолюбивых немцев от опасностей, скрывающихся в темноте."
 MZB_preikschat_schlicke_initiative_2:0 " Инициатива Прейкшат-Шлике"
 MZB_preikschat_schlicke_initiative_2_desc:0 "По приказу рейхскомиссара Хюттига меры наблюдения будут распространены на всю Остафрику до тех пор, пока беспорядки не будут полностью подавлены и низшие не будут окончательно подавлены. Никому не будет позволено поставить под угрозу будущее арийского господства над Африкой! "
 MZB_Insurgency_Training:0 "Повстанческая подготовка"
 MZB_Insurgency_Training_desc:0 " Немецкое оружие и обучение превратили многих буров, все еще живущих в контролируемых Федерацией районах, в опасных партизан. Из секретных укрытий они наносят удары по линиям снабжения, производственным предприятиям, полицейским участкам и изолированным патрулям, что еще больше дестабилизирует Южную Африку и значительно затрудняет ее военные действия."
 MZB_Burn_Them_All:0 "Сжечь их всех"
 MZB_Burn_Them_All_desc:0 "Шенк и его моральные сомнения по поводу спасения «невинных» бессмысленны и будут отвергнуты, как бред сумасшедшего. Отныне Остафрика выставит свои собственные бомбардировочные силы, готовые и желающие выполнить свой долг перед Отечеством.\n\nВ этой войне нет невиновных. Все враги Рейха виновны в противостоянии господствующей расе, и единственное подходящее наказание - это бессильно наблюдать, как весь их мир, их мечты, их надежды, их близкие ГОРЯТ."
 MZB_Surrounded_By_Degeneracy_1:0 "Окружённые дегенератами"
 MZB_Surrounded_By_Degeneracy_1_desc:0 "Рейхкоммисар Ганс Хюттиг - одинокий, укрепленный остров в море дегенератов. Как внутри, так и за пределами Остафрики злые умы сговариваются, чтобы положить конец законному немецкому правлению над Африкой, а слабое правление глупых администраторов только разжигает недовольство и хаос во всем немецком Жизненному Пространству.\n\nС этой целью он предпринял крестовый поход от имени всех арийцев, чтобы гарантировать, что предатели, некомпетентные, гедонисты, мятежники и другие дегенераты встретят свой долгожданный конец: окажутся на другом конце ствола винтовки или проведут остаток своей жалкой жизни, трудясь на благо Рейха в концлагерях."
