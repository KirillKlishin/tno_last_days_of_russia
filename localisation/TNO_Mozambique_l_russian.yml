MZB_booby_trap_the_border_category:0 "Заложить минные ловушки на границе"
 MZB_booby_trap_the_border_category_desc:0 "Война приближается, и временами лучшее нападение - это хорошая защита.\n\nВысокомерие не может диктовать нашу военную стратегию в предстоящих битвах, и поэтому мы должны быть готовы к возможности потери территории вдоль границы с Южной Африкой. Таким образом, заминировав наши приграничные регионы в максимально возможной степени, мы можем попытаться гарантировать, что даже если наши силы будут отброшены, противник обнаружит, что инфраструктура полностью повреждена."
