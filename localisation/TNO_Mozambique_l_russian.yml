 ## Focus Tree ##
  MZB_the_guardians_of_afrika:0 "Стражи Африки"
 MZB_the_guardians_of_afrika_desc:0 "Африка - это гнездо гадюк. Это земля, кишащая бандитами, наводнённая мятежниками, находящаяся под угрозой террористов и, что еще хуже, полная предателей. С каждым днём становится все яснее, что среди четырёх Рейхскомиссариатов МЫ единственные, кто действительно защищает интересы Германии на Тёмном Континенте и гарантирует, что свет национал-социализма все еще сияет даже в непроглядных джунглях, покрывающих эту адскую дыру.\n\nМы - хранители Африки, и мы позаботимся о том, чтобы наше наследие сохранялось в течение тысячи лет. Больше никому нельзя доверять. Никому."
 MZB_the_drums_echo:0 "Эхо барабанов"
 MZB_the_drums_echo_desc:0 "Ленивые ублюдки, которые должны быть нашими "братьями", довольствуются тем, что просто ничего не делают. Мюллер тратит свое время на охоту на зверей, с которыми он так имеет так много общего - особенно по части мозгов, - в то время как Шенк - предатель – осыпает подчинённых временем и деньгами, которым он, конечно, мог бы найти более продуктивное применение, но МЫ не такие.\n\nДа! Мы другие: у нас есть зоркие глаза и уши, и мы знаем. Мы видим пыль, поднимающуюся на Юге, где лежит разбитая и готовая рухнуть страна, и слышим барабаны войны, те самые барабаны, которые привели нашего славного Фюрера к началу крестового похода против империализма.\n\nМы последуем его яркому примеру! Пусть грохочут барабаны, пусть они звучат громче! Громче!\n\n§RГРОМЧЕ§!!"
 MZB_the_home_of_the_exile:0 "Дом изгнанников"
 MZB_the_home_of_the_exile_desc:0 "Наш офицерский корпус, конечно же, отбирается Сухопутными войсками из их штаба в Германии, что означает, что у нас нет выбора, кого направлять сюда служить. Конечно, это привело к тому, что наши офицеры были в основном изгнанниками из СС, изгнанные с материка за их взгляды, не соответствующие национал-социализму и их смешанную лояльность Бургундии.\n\nВсё это может быть стать для нас возможностью, так как их мастерство велико, и их рвение защитить арийскую расу не имеет себе равных. Кроме того, некоторые из их идей о том, как бороться с коррупцией в других Рейхскомиссариатах, ОЧЕНЬ интересны..."
 MZB_slave_munitions:0 "Рабское снаряжение"
 MZB_slave_munitions_desc:0 "Кто сказал, что раб не может сражаться за Рейх? Конечно, они никогда не захотят взяться за оружие для защиты господствующей расы, но это не делает их совершенно бесполезными: они все еще могут работать на наших фабриках, снабжая отважных арийцев, сражающихся за нашу родину!\n\nМужчины, женщины, старики и дети, ВСЕ будут служить Тысячелетнему Рейху, независимо от их способностей, независимо от их мнения. Неважно, сколько стоит «человеческая» жизнь."
 MZB_master_the_jungle:0 "Освоить джунгли"
 MZB_master_the_jungle_desc:0 "Поскольку джунгли покрывают большую часть всех четырех африканских Рейхскомиссариатов, и несколько мятежей вынудили нас сражаться в этой неблагоприятной местности, крайне важно, чтобы мы овладели войной в джунглях, иначе мы погибнем в них.\n\nВ случае нападения врага на нашу родную землю это также поможет нам отразить их наступление и погнать их обратно через границу, поскольку, конечно же, они не обладают такими же навыками ведения войны на пересечённой местности..."
 MZB_master_the_desert:0 "Освоить пустыню"
 MZB_master_the_desert_desc:0 "В то время как в Остафрике нет пустынь, о которых можно было бы говорить, Южная Африка имеет широкие просторы песков и сухих земель, что делает необходимым наличие войск, обученных вести войну в пустыне. Поскольку наследие Африканского Корпуса все еще почитается в армии, у нас есть весь необходимый опыт, чтобы в случае реального наступления мы могли выставить войска, способные сражаться на их родной земле, сведя на нет любое преимущество, которое они могли бы получить, сражаясь рядом со своим домом..."
 MZB_southern_land_grants:0 "Гранты Южной земли"
 MZB_southern_land_grants_desc:0 "Наша оккупация поставила нас под контроль тысяч британских колониальных подданных, большинство из которых - землевладельцы. В отличие от своих хозяев в Канаде, эти люди в основном соответствуют нашим идеалам, если не политически, то хотя бы прагматически: в конце концов, они не хотят потерять свои земли из-за восстания туземцев...\n\nЧтобы обеспечить их поддержку и сделать счастливыми наших союзников в Лондоне, мы позволим им сохранить свои земли: это также должно предоставить нам заинтересованного партнера в сдерживании местных жителей и мясной щит на случай, если дела пойдут плохо…"
 MZB_boer_support_staff:0 "Бурский вспомогательный персонал"
 MZB_boer_support_staff_desc:0 "Буры доказали, что являются ярыми сторонниками нашего дела, но какими бы храбрыми они не были, они крайне неэффективные солдаты, лишённые подготовки, снаряжения и квалифицированных офицеров. Чтобы обеспечить успех их праведного восстания против своих декадентствующих империалистических владык, мы пошлём бурам вспомогательный персонал: ящики с припасами, военные инструктора и небольшие отряды обученных солдат помогут им удерживать линию фронта до тех пор, пока они не заполнят бреши нашими основными войсками."
 MZB_help_me_to_help_you:0 "Позвольте мне помочь вам"
 MZB_help_me_to_help_you_desc:0 "Наши бурские друзья сражаются точно так же, как и мы, против остатков упадочных империалистических наций. Будучи беднее среднестатистических южноафриканцев, они демонстрируют типичную арийскую храбрость, благодаря которой мы выиграли последнюю войну, и мы должны обеспечить им компенсацию за это.\n\nВ награду за их усилия мы создадим "Deutscher Rhodesien Baufonds", программу облигаций, которая поможет развивать Родезийскую землю, которую мы оставим нашим бывшим союзникам после войны. Конечно, они будут благодарны за это, и мы начнем долгое и плодотворное сотрудничество..."
 MZB_booby_trap_the_border:0 "Заминировать границу"
 MZB_booby_trap_the_border_desc:0 "Поскольку война приближается с каждым днем, нам нужно активно готовиться к худшему. В то время как другие "Рейхскомиссары" - это кажется оскорблением для должности, которую представляет Хюттиг, даже называя их таковыми - ничего не сделали, МЫ готовы.\n\nДля того, чтобы замедлить продвижение противника до тех пор, пока мы не сможем полностью мобилизовать наши рассеянные силы и нанести противнику как можно больше потерь без какого-либо участия с нашей стороны, мы рассредоточим границу десятками крупных минных полей и перекроем колючей проволокой большинство мостов и железных дорог, которые враг может использовать против нас. Поскольку граница фактически заминирована, ОСН дважды подумает, прежде чем войти в наше царство. О, какие сюрпризы мы приготовили для них..."
 MZB_kick_the_hornets_nest:0 "Разворошить осиное гнездо"
 MZB_kick_the_hornets_nest_desc:0 "Южная Африка находится на грани полномасштабной анархии. Между Бурским восстанием, страхами англичан перед военными потерями и недовольством туземцев с каждым днем растет опасность полного краха прежнего Доминиона, и мы стремимся нанести этому прогнившему, разрушающемуся зданию смертельный удар.\n\nОт убийства видного политика среди бела дня, страна еще больше погрузится в политический хаос, поскольку её политические институты борются, чтобы спастись от нашего гнева..."
 MZB_arms_for_aryans:0 "Оружие для арийцев"
 MZB_arms_for_aryans_desc:0 "С приближением войны мы должны принять все наши планы на случай непредвиденных обстоятельств. Наши резервы будут полностью мобилизованы, и все наши оружейные заводы будут производить продукцию на полную мощность, независимо от стоимости в рабах. Тем не менее, наши промышленные возможности ограничены, и мы должны обратиться за помощью к нашему правительству в Германии.\n\nПока мы ждем поставок, мы будем применять более жесткие режимы подготовки и усиленные чрезвычайные меры, чтобы не быть застигнутыми врасплох внезапным нападением на наши уязвимые районы..."
 MZB_building_a_stockpile:0 "Создание запаса"
 MZB_building_a_stockpile_desc:0 "Хотя у нас достаточно оружия для оснащения наших регулярных войск, последняя война научила нас тому, что истощение является постоянным, и наша всё более многочисленная армия будет нуждаться в гораздо большем количестве техники, чем мы можем произвести в настоящее время. Для того чтобы мы не столкнулись с дефицитом в критический момент войны, нам нужно накопить всё произведенное оборудование и правильно обслуживать всё, что используется в настоящее время, будь то новое или старое.\n\nОт мощного танка до одного выстрела из пистолета Люгера, мы соберем и сохраним всё, что нам может понадобиться. ВСЁ!"
 MZB_prioritize_garrison_development:0 "Приоритет на развитие гарнизона"
 MZB_prioritize_garrison_development_desc:0 "Наш профессиональный гарнизон сухопутных войск - самое главное наше достояние в этой войне. В основном состоящие из резервистов или войск, считающихся "неудовлетворительными" для службы на материке, хотя и уступают по учебным и боевым возможностям нашим бригадам СС, они всё же гораздо многочисленнее и надежнее.\n\nПоскольку нам кажется, что мы столкнемся с более сильным противником, чем ожидалось, и война может быть более длительной, чем мы рассчитывали, нам нужно убедиться, что основная часть нашей армии достаточно хорошо оснащена, чтобы противостоять первому удару, а затем и ответить на него."
 MZB_prioritize_ss_development:0 "Приоритет на развитие СС"
 MZB_prioritize_ss_development_desc:0 "Очевидно, что мы должны сосредоточить все наши усилия на укреплении наших бригад СС. Хотя они и менее многочисленны, чем армейский гарнизон, но гораздо лучше обучены и оснащены, и гораздо более мотивированы, чем их "обычные" аналоги.\n\nПоскольку кажется, что война может продлиться дольше, чем ожидалось, мы отчаянно нуждаемся в решительном прорыве как можно скорее или рискуем увязнуть, поскольку мы не можем позволить себе войну на истощение против такой промышленной мощи, как ОСН, наши элитные СС - это именно то, что нам нужно для этой задачи..."
 MZB_prepare_the_werewolves:0 "Подготовить Оборотней."
 MZB_prepare_the_werewolves_desc:0 "В случае победы врага они не смогут праздновать её! В качестве последнего долга перед Отечеством и своей расой каждый истинный ариец должен всеми силами сопротивляться вражеской оккупации! Точно так же, как наш великий Фюрер делал это во время войны, Остафрика должна создать полностью функциональный партизанский отряд Вервольф (или Оборотни) на случай поражения.\n\nCо скрытыми складами снабжения, разбросанными по джунглям, и верными офицерами и войсками, прячущимися по всей Африке, мы нанесем удар как тысяча шершней, со всех сторон! Если нам не суждено доминировать на Тёмном Континенте, то наш священный долг - сделать так, чтобы никто другой не смог этого сделать. НИКТО."
 MZB_clean_the_colony:0 "Очистить колонию"
 MZB_clean_the_colony_desc:0 "Наша колония превратилась в рассадник непокорности и инакомыслия. Рабы, не готовые смириться с низшим положением в расовой иерархии, туземные вожди, всё еще пытающиеся завоевать «свободу», и даже наши арийские собратья, требующие «перемен» - все они подрывают нашу силу тогда, когда она так нужна. \n\nПора окончательно разобраться с нарушителями спокойствия и показать, что Африка навечно принадлежит арийской расе. Нам потребутся скоординировать усилия всех местных ячеек колониальной администрации, чтобы расправиться с диссидентами, оставшимися после прошлых чисток."
 MZB_the_ring_of_fire:0 "В кольце огня"
 MZB_the_ring_of_fire_desc:0 "Сейчас всё говорит о том, что Остафрика — это зверь, зажатый в кольце огня. Со всех сторон к нам подбираются бесчисленные враги, выжидающие возможность наброситься на нас тьмы и прикончить, как рой пчёл, убивающий медведя. И даже наши так называемые «союзники» могут в любой момент ударить нам в спину. Необходимо повысить бдительность и заручиться поддержкой как можно большего числа представителей высшей расы, которым суждено погибнуть вместе с нами, если падёт колониальный режим. Здесь и сейчас решается судьба африканских арийцев!"
 MZB_your_enemies_are_our_enemies:0 "Враг моего друга"
 MZB_your_enemies_are_our_enemies_desc:0 "Чтобы избежать анархии, следует напомнить всем арийцам, что у нас на самом деле есть только один общий враг. Это представители низших рас, которых мы держим в качестве рабов на заводах, в полях и даже в наших собственных домах. Они все только и ждут момента, когда мы дадим слабину, чтобы, не медля ни секунды, вырезать нас как собак, не разбираясь, кто немец, кто бур, а кто англичанин. \n\nЕсли мы хотим выжить, необходимо сформировать единый белый фронт против чёрной угрозы, способной в любой момент погубить нашу колонию снаружи или изнутри."
 MZB_expand_the_mines:0 "Развитие горной добычи"
 MZB_expand_the_mines_desc:0 "Чтобы сохранять всю полноту власти, нам необходимо обеспечить ресурсами оборонную промышленность, а также измотать рабов так, чтобы у них не осталось сил для бунта. Обе эти задачи можно выполнить одновременно за счет расширения горной добычи в конлагерях на всей нашей территории. \n\nБлагодаря привлечению десятков тысяч новых работников удастся многократно повысить объёмы добычи и увеличить доходы, что несомненно заслужит нам одобрение властей метрополии. Более того, это станет подспорьем в борьбе с диссидентством: кому придёт в голову браться за топор, если руки весь день заняты киркой?"
 MZB_a_hundred_for_one:0 "Сто к одному"
 MZB_a_hundred_for_one_desc:0 "Очевидно, что основное препятствие для обеспечения порядка в колонии — подавляющее численное превосходство потенциального противника. Невозможно обеспечить контроль за всей территорией используя только наш малочисленный гарнизон, как бы хорошо он ни был обучен, вооружён и идеологически подготовлен. Вполне возможно, что на одного нашего бойца приходится буквально сотня врагов. \n\nМы остро нуждаемся в людских ресурсах, и самый простой способ их получить — заручиться поддержкой тех представителей неарийских народов, которым есть что терять в пламени бунта."
 MZB_reinforce_the_anglos:0 "Поддержать англичан"
 MZB_reinforce_the_anglos_desc:0 "Проживающие на наших землях англичане показали себя отличными подчинёнными. На фоне нехватки ресурсов и всё не отступающей необходимости поддерживать надзор за всеми нашими территорииями имеет смысл дать им некоторые послабления. Мы назначим Клиффорда Дюпона, одного из предводителей местных англичан и нашего убеждённого сторонника, на должность «колониального управляющего Замбезии»\n\nПод нашим строгим надзором и контролем он вместе со своей «администрацией» должен будет набрать войско добровольцев-англичан для обеспечения порядка в Замбии и Родезии и поддержки нашего гарнизона на основной территории Остафрики."
 MZB_the_bogeyman:0 "Страшилка"
 MZB_the_bogeyman_desc:0 "Дюпон выступил с весьма интересной инициативой: он предлагает обратить внимание поселенцев на новую опасность, гораздо более серьёзную, чем возможное восстание рабов. Такой угрозой станет заговор кружка бывших южноафриканских политиков и офицеров, подготавливющих при поддержке шпионов из ОСН развал нашего рейхскоммиссариата.\n\nЧтобы укрепить единство внутри арийской расы и поддержать порядок, мы устроим «утечку» конфиденциальных данных, подтверждающих, что все эти лица действуют по указке ОСН и готовят вооруженное восстание, чтобы отвлечь наши силы от поддержания порядка, а затем поднять бунт рабов у нас в тылу. Так нам удастся настроить большую часть поселенцев одновременно и против коренного насления, и против «реформистов»."
 MZB_the_preikschat_schlicke_initiative:0 "Проект Прейкшата-Шлике"
 MZB_the_preikschat_schlicke_initiative_desc:0 "В рамках проекта по модернизации Остафрики мы поручили двоим военным инженерам, прикомандованным к нашему гарнизону, Фрицу Карлу Прейкшату и Гейнцу Шлике, создание на нашей территории отдельной электростанции и независимой системы ЛЭП. За счёт этого нам удастся значительно расширить материальную базу для введения новых технологий слежки.\n\nTХоть это стоило нам огромных денежных затрат, а новые провода удалось протянуть только между основными городами и поселениями, рейхскоммиссар Хюттиг остался доволен проделанной работой и после открытия электростанции «Прейкшат-Шлике» в Келимане объявил об успешном завершении проекта."
 MZB_colonial_rewards_program:0 "Программа колониального 'поощрения'"
 MZB_colonial_rewards_program_desc:0 "Чтобы привлечь на нашу сторону бывших врагов, мы запустим программу по экономической поддержке английских фермеров и промышленников. Получить её, конечно, смогут только те, кто будет открыто выступать в поддержку нашей администрации.\n\nХотя с первого взгляда это неочевидно, преданность нашему режиму может заслужить ещё одну «награду»: наши самые ярые сторонники не рискуют встретить у себя на пороге людей в форме или получить срок в концлагере."
 MZB_colonial_information_stations:0 "'Информационные' колониальные станции"
 MZB_colonial_information_stations_desc:0 "Чтобы усилить скрытый контроль за английскими поселенцами, мы запустим работу «Восточно-Африканской радиовещательной компании», первой радиостанции полностью на английском языке. Это поможет нашим английским подданым чувствовать себя как дома. Ну, или почти как дома...\n\nКонечно, все служащие радиостанции подверглись тщательной идеологической обработке и теперь твёрдо убеждены в истинности принципов национал-социализма. Их программы будут направлены на создание самого положительного образа нашей администрации в глазах населения. К слову, настоящее местоположение студий компании хранится в строгом секрете."
 MZB_cctv:0 "Videouberwachungsanlage"
 MZB_cctv_desc:0 "Мы наконец нашли достойное применение нашей новой системе ЛЭП: она поможет нам в осуществлении программы по введению видеонаблюдения. В ходе этого проекта мы установим тысячи современных камер во всех городах рейхскоммиссариата. Работа должна продлиться несколько месяцев и начнётся, как только мы получим необходимые материалы. А пока мы испытаем систему видеонаблюдения в Келимане, чтобы сразу же выяснить возможные пути её усовершенствования."
 MZB_get_your_free_tvs:0 "Налетай на телевизоры!"
 MZB_get_your_free_tvs_desc:0 "В целях поддержания трудового настроя и улучшения условий проживания для всех представителей высшей расы, немцев, буров и англичан, наша администрация выделит финансовые средства на обеспечение каждого дома бесплатным телевизором. Благодаря этому каждая семья получит доступ ко всем рекреационным и культурно-просветительским телеканалам, вещающим из Германии,\n\nМы, конечно, никому не сообщим, что эти телевизоры будут снабжены скрытым микрофоном, соединённым напрямую с отделом радиоэлектронной разведки наших спецслужб. Так мы наконец сможем отслеживать не только общественную, но и частную жизнь каждого нашего подданного."
 MZB_be_happy_or_else:0 "Не раскачивайте лодку"
 MZB_be_happy_or_else_desc:0 "Наша администрация и, в первую очередь, рейхскоммиссар Хюттиг видят свою главную задачу в служении арийской расе, единственной достаточно отважной, чтобы осваивать эти смертельно опасные земли и за их счёт расширять Жизненное Пространство. И в ответ на нашу доблестную службу мы имеем полное право требовать такой же самоотверженности и верности Фюреру и расе от каждого арийца. При этом всём некоторые ещё имеют наглость предъявлять к нам претензии...\n\nНаша администрация делает всё возможное, чтобы обеспечить безопасность тем, кто поклялся в верности знаку свастики и Тысячелетнему Рейху, но мы не потерпим себялюбцев, пораженцев и тем более «реформистов»: все должны служить или умереть."
 MZB_send_the_signal:0 "Послать сигнал"
 MZB_send_the_signal_desc:0 ""

 MZB_now_it_begins:0 "Теперь началось"
 MZB_now_it_begins_desc:0 "С первых же выстрелов официально началась война между Африканским Щитом и Южной Африкой с их американскими кукловодами. Точно так же, как и двадцать лет назад, гордые Арийцы вновь столкнулись с превосходящим их по силе врагом, не имея другого оружия, кроме нашей превосходящей воли. И точно так же, как двадцать лет назад, мы докажем этим дуракам превосходство нашей расы!\n\nМобилизовать наши силы до последнего человека! Приведите сюда танки, бомбардировщики и пушки! За Фюрера и Фатерлянд, мы будем утопать в победах!"
 MZB_the_schild_united:0 "Щит объединёный"
 MZB_the_schild_united_desc:0 "Как главный сторонник Африканского Щита, Остафрика обязана координировать совместные военные усилия Германских Рейхскомиссариатов на Тёмном Континенте. Разделённые, мы слабы, но объединившись, никто не устоит против нашей объединенной мощи!\n\nПора забыть о прошлых обидах и вместе сражаться против общего врага! Арийские братья по всей Африке, ответьте на этот призыв! За Фюрера и Фатерлянд, объединимся против врага!"
 MZB_assist_their_generals:0 "Помочь их генералам"
 MZB_assist_their_generals_desc:0 "В отличие от нас, другие Рейхскомиссары в основном пренебрегали сохранением эффективного Генштаба. В результате их силы отстают и им трудно координировать свои действия на больших расстояниях, а их генералы не могут должным образом руководить подразделениями, находящимися на расстоянии сотен миль от их командных палаток...\n\nХотя у нас будет достаточно времени, чтобы поговорить об этом позорном отношении, когда война будет выиграна, - мы НЕ забудем напомнить об этом нашим братьям, - сейчас есть более срочные дела, требующие внимания, и мы пошлём помощников с достаточным количеством вспомогательного оборудования и персонала, чтобы помочь другим генералам лучше координировать военные усилия."
 MZB_assist_their_industries:0 "Помочь их промышленности"
 MZB_assist_their_industries_desc:0 "То, что промышленное развитие Центральафрики и Зюйдвестафрики это... разочарование - еще мягко сказано. Их плохо управляемые заводы в нынешнем состоянии едва ли смогут обеспечить свои гарнизоны всем необходимым! Просто чудо, что у них хватает патронов, чтобы стрелять...\n\nЭто становится все более разочаровывающим, но потребности войны более важны, поэтому мы пошлём экономических советников к нашим братьям, чтобы помочь им в непростом искусстве наконец заставить чёртову фабрику работать!"
 MZB_oberkommando_der_afrika:0 "Верховное коммандование Африки" #Было Oberkommando Afrika
 MZB_oberkommando_der_afrika_desc:0 "Как и наша Родина, мы нуждаемся в Центральном Генеральном штабе для координации военных действий на еще более высоком уровне. С 'Верховным командованием африканских вооруженных сил', нам будет позволено - нет, 'МНЕ' будет позволено отдавать приказы непосредственно всем войскам Щита, независимо от того, к какому Рейхскомиссариату они принадлежат, резко повышая сплоченность между подразделениями и общую тактическую и стратегическую эффективность и координацию.\n\nЧто ещё более важно, это лучший шанс, который у нас есть, чтобы превратить массу безмозглых, так называемых 'союзников', во что-то действительно напоминающее настоящую боевую силу..."
 MZB_protect_schencks_jets:0 "Защитить Самолеты Шенка"
 MZB_protect_schencks_jets_desc:0 "Наши братья в Зюйдвестафрике обладает самыми большими военно-воздушными силами во всём Африканском Щите. Тогда почему этот идиот Шенк посылает их всех умирать против американских недосамолетов? ПОЧЕМУ? После войны я поговорю с ним об этом как следует - желательно в комнате для допросов и с соответствующими приборами, - но сейчас у меня нет времени останавливаться на этом, поэтому мне нужно будет убедиться, что наши воздушные крылья будут должным образом сопровождены перед боем и защищены, когда они отступят.\n\nМне кажется, что я должен всё делать сам..."
 MZB_pay_mullers_men:0 "Заплатить людям Мюллера"
 MZB_pay_mullers_men_desc:0 "А это что такое... распущенные наемники, которых Мюллер называет солдатами? Неужели у этих людей нет никакой преданности, кроме денег, никакого интереса, кроме погони за юбками? Осознают ли они степень своей измены?! Я не могу в это поверить...\n\nЭто уже выходит из-под контроля: нужно будет принимать жесткие меры, а Мюллеру придется заплатить за свои преступления против нашего Фатерлянда, но сейчас победа важнее... Хоть мне и противно даже произносить эти слова, но я заплачу этим ублюдкам из кармана Остафрики. Мое терпение на исходе, я только надеюсь, что война закончится прежде, чем я полностью исчерпаю его..."
 MZB_development_triad:0 "Триада развития"
 MZB_development_triad_desc:0 "Чтобы выиграть войну, Африканский Щит должен быть объединён не только телом, но и разумом. Я учредил совместное бюро исследований и разработок между Рейхскомиссариатами, и наши лучшие и самые умные люди вместе разработают новые способы выиграть войну.\n\nПочему у меня такое чувство, что, несмотря ни на что, я буду тем, кто предоставляет средства, снабжает персонал и вообще ОПЯТЬ выполняет всю работу?!"
 MZB_supply_the_boers:0 "Снабдить буров"
 MZB_supply_the_boers_desc:0 "Наши бурские друзья храбры и верны своему делу, но им не хватает самого необходимого - от медицинского оборудования до современной артиллерии. Поскольку они - наша первая линия против американцев, мы должны быть уверены, что они смогут эффективно сражаться и сопротивляться до тех пор, пока наши более крупные подкрепления не освободят их фронт.\n\nПоезда и автоколонны немедленно отправятся в Родезию и доставят им всё, что может им пригодиться: ради победы понадеемся, что их не разбомбят по дороге!"
 MZB_develop_boer_industries:0 "Развить бурскую промышленность"
 MZB_develop_boer_industries_desc:0 "Даже несмотря на то, что наши запасы оказались крайне полезными, истощение уже подняло свою уродливую голову, и вскоре буры будут нуждаться в поставках. Снова. И снова. И снова.\n\nВместо того чтобы сбрасывать на них драгоценные припасы, которые мы могли бы использовать сами, мы можем послать экономических советников и сборочную технику, чтобы запустить их собственные военные заводы! Это будут в основном простые заводы, нацеленные на производство винтовок и боеприпасов, но этого будет достаточно, чтобы они могли избежать критической нехватки снаряжения."
 MZB_rigged_to_blow:0 "Взлетит на воздух"
 MZB_rigged_to_blow_desc:0 "Конечно, есть риск, что наши бурские друзья будут захвачены, несмотря на нашу помощь. В этом случае лучше проявить благоразумие и не дать нашим врагам ни малейшего преимущества: вся техника, которую мы отправили бурам, была снабжена скрытой взрывчаткой, подключенной к центральной комнате управления. Если завод попадёт в руки врага, он просто взорвётся, лишив нашего врага возможности использовать его против нас.\n\nКонечно, буры об этом не знают, и было бы лучше, если бы они этого и не знали, если вы хотите сохранить свою голову на плечах, то..."
 MZB_boers_for_the_boerstadt:0 "Буры для Бурштадта"
 MZB_boers_for_the_boerstadt_desc:0 "Неужели ты действительно считаешь себя буром, если прячешься в Остафрике? Нет! Пришло время всем бурам, которые выбрали изгнание среди нас в последние годы, покинуть тьму и встретиться лицом к лицу с врагом на благо своей Родины!\n\nПоскольку они в основном убеждённые национал-социалисты и лучше подготовлены, чем их братья в Родезии, эти изгнанники станут прекрасными элитными войсками и офицерами для бурских войск, что ещё больше усилит наш контроль над их фракцией..."
 MZB_take_their_prisoners:0 "Взять их пленных"
 MZB_take_their_prisoners_desc:0 "Несмотря на то, что фронт меняется каждый день, бывают моменты, когда бурам удаётся сделать рывок и отступить с американскими и южноафриканскими пленными. Однако эти люди тогда просто содержатся в лагерях без каких-либо продуктивных занятий, и у него есть сильные руки, необходимые для наших лагерей, поэтому мы попросим у наших друзей взять всех заключенных под нашу опеку.\n\nОказавшись у нас, они будут отправлены в наши концентрационные и рабочие лагеря, где они, наконец, узнают, что происходит с теми, кто угрожает выживанию Арийской расы, и наконец будут служить Фатерлянду, как это должны делать все высшие расы...пока не упадут на землю."
 MZB_insurgency_training:0 "Подготовка повстанцев"
 MZB_insurgency_training_desc:0 "Чтобы ослабить давление на наших союзников, мы должны заставить американских марионеток беспокоиться о своей собственной земле. Многие буры всё ещё живут в оккупированных районах, но тем не менее готовы сражаться за нас. Мы внедрим небольшие группы в тыл врага: они доберутся до этих групп лояльных коллаборационистов и научат их основам повстанческой тактики, особенно направленной на саботаж промышленных объектов и распространение хаоса и паники с помощью небольших, но далеко идущих террористических атак против местных политиков или полицейских сил."
 MZB_mobilize_ostafrika:0 "Мобилизировать Остафрику"
 MZB_mobilize_ostafrika_desc:0 "Наш долг ясен, наш путь предрёшен. От Германии до самых глубоких глубин джунглей мы будем высоко держать имя нашего Фатерлянда! Однако врагов у нас много, а сил мало: если мы хотим победить, то должны полностью мобилизовать свои силы, как в экономическом, так и в военном плане.\n\nВо всём Рейхскомиссариате должно быть введено распоряжение, чтобы задействовать все наши резервы, и наши заводы заработают на полную мощность! Остафрика будет воплощением немецкой воли: единое, стальное существо, полностью устремлённое к победе, как огненная пума, охотящаяся за своей добычей! Пусть наши враги боятся нас!"
 MZB_skim_the_cream:0 "Снять сливки"
 MZB_skim_the_cream_desc:0 "Военные нужды увеличивают нашу потребность в средствах. Средствах, которых у нас нет, так как наш колониальный бюджет уже растянут на полную катушку... Тем не менее, мы должны выиграть эту войну, поэтому нам придётся сделать некоторые сокращения, снять сливки: есть так много бесполезных вещей, которые мы делали до начала войны, таких как финансирование школ, больниц, даже терпимых туземцев...\n\nПора перестать быть сентиментальными и направить все ресурсы на военные действия. Те, чья жизнь зависела от этих субсидий, найдут другой путь, или же станут нежелательной, но необходимой жертвой на алтаре победы. Этого требует Фатерлянд!"
 MZB_pipeline_to_zanzibar:0 "Подготовить Занзибар"
 MZB_pipeline_to_zanzibar_desc:0 "Дар-эс-Салам - это наша самая большая верфь, и туда поступает большая часть наших припасов из Рейха. Если он будет разбомблен или выведен из строя, мы потеряем большую часть наших подкреплений! Мы должны обеспечить, чтобы этот поток никогда не прекращался: с одной стороны, доки будут укреплены и защищены от вражеских бомбардировок и террористических атак, с другой - мы увеличим уровень инфраструктуры, соединяющей Дар-эс-Салам с Келиманом, что позволит нам немедленно получать всё необходимое и распределять его между нашими войсками на фронте."
 MZB_defense_industry_development:0 "Развитие оборонной промышленности"
 MZB_defense_industry_development_desc:0 "Наша армия нуждается в большем количестве припасов, чем то, что мы сейчас производим. Количество рабов, которых мы нанимаем, не имеет большого значения - они всего лишь топливо для величия Германии, предназначенное для потребления, - поэтому мы резко увеличим субсидирование военной промышленности: танки, пушки, винтовки, мы будем производить всё необходимое сами. Пусть НИКТО не говорит, что мы не боремся до победного конца!"
 MZB_conscript_the_tribes:0 "Призвать племена"
 MZB_conscript_the_tribes_desc:0 "Наших регулярных сил недостаточно, чтобы полностью занять наших врагов, поэтому мы будем вынуждены снизить наши требования и укрепить наш гарнизон местными жителями.\n\nЕсть некоторые туземцы, которых мы терпим, поскольку они не принадлежат к низшим расам. Эти примитивные племена достаточно лояльны, чтобы им можно было доверить призыв на военную службу против американцев, а если нет, то мы всегда можем отправить их женщин и детей в специальные концентрационные лагеря, где они останутся до тех пор, пока не будет выиграна война: первый, кто сбежит, за всё заплатит. А цена за трусость очень высока..."
 MZB_unified_holdouts:0 "Единая оборона"
 MZB_unified_holdouts_desc:0 "Теперь, когда американцы и их марионетки наступают на наши позиции, нам нужно улучшить нашу оборонительную тактику. Ядро соединённых между собой укреплённых опорных пунктов, оснащённых мощными зенитными батареями и противотанковым вооружением, обеспечит эффективную оборону против большинства атак, и разработка единых планов действий на случай сосредоточенных ударов будет творить чудеса, удерживая противника в страхе, пока мы не соберём достаточно сил для контратаки."
 MZB_simplify_arms_production:0 "Упростить производство оружия"
 MZB_simplify_arms_production_desc:0 "Нам нужно оружие! Больше оружия! Наша рабская рабочая сила недостаточно квалифицирована, чтобы производить самое современное оружие в нашем распоряжении, поэтому нам придется найти способы сделать производственный процесс более простым и экономичным для нашего ограниченного количества ресурсов: предварительное изготовление, модульные конструкции, удаление дорогостоящих или лишних деталей, замена передовых компонентов, мы постараемся сделать всё, что в наших силах, чтобы у каждого человека была винтовка в руках!"
 MZB_everyone_is_fucking_useless:0 "Все они, блядь, бесполезны"
 MZB_everyone_is_fucking_useless_desc:0 "Этого достаточно. С меня довольно. Очевидно, что я единственный, кто действительно сражается, чтобы выиграть войну. Все остальные просто играют в ёбаные игры! Это же не игра! Мы сражаемся, чтобы защитить арийцев в Африке! Чтобы победить американцев!\n\nЭТО! НЕ! ЁБАНАЯ! ИГРА! Им нельзя доверять. Мюллеру нельзя доверять. Шенку нельзя доверять. Никому нельзя доверять. Никому. Предатели. Предатели повсюду. Я один. Но я обязательно выиграю. Один. И тогда, всё будет правильно. Всё."
 MZB_burn_them_all:0 "Сжечь их всех"
 MZB_burn_them_all_desc:0 "Шенк жалуется, что его бомбардировки не могут уничтожить бункеры американцев? Тогда мы их сожжём. С помощью напалма. Со всем, что может загореться. Он не будет противиться мне. Я ему этого не позволю. Американцы, канадцы, англичане - все сгорят! Они будут кричать и проклинать своих правителей за то, что они послали их на Тёмный Континент! Тьма сожрёт их всех! Одного за другим! Пока мы не останемся единственными! Давайте увидим лицо Шенка, когда "Я" смогу делать его работу даже лучше, чем он!"
 MZB_kindersoldaten:0 "Дети-солдаты" #Было Kindersoldaten
 MZB_kindersoldaten_desc:0 "Мюллер хочет больше денег для своих солдат? Нет. Он не получит ни одной рейхсмарки. Больше нет. По крайней мере, не от меня. Возможно, ему следует пойти к своим хозяевам и попросить еще несколько долларов. Похоже, они ему нравятся больше, с этим американским штампом на каждой купюре, а не с нашей свастикой!\n\nМы найдем ещё солдат. Больше, чем Мюллер когда-либо мог предоставить. Дети сойдут. Как минимум двенадцати лет? Нет, пусть будет десяти: они уже могут взять в руки винтовку, они научатся. Или умрут. Это такой жестокий мир. Неужели высокородный и могущественный, любящий демократию американец застрелит ребёнка, пусть даже низшей расы? Я искренне надеюсь на это, иначе через их моральные угрызения совести они будут уничтожены..."
 MZB_let_them_know_true_fear:0 "Пусть они познают истинный страх"
 MZB_let_them_know_true_fear_desc:0 "Вы когда-нибудь чувствовали настоящую боль? Вы когда-нибудь испытывали настоящий страх? Страх смерти. Умирать, когда твоя кожа спадает с твоих конечностей, твоя плоть покрывается некротическими язвами на твоих глазах. Пока твои глаза не загорятся в глазницах. А потом ты умираешь, крича без рта и языка, плача без глаз и слез. Проклиная твою мать за то, что она родила тебя, только чтобы ты мог умереть таким ужасным образом.\n\nИ американец умрёт. Они все умрут. Неужели они тоже считают меня трусом и предателем, как Шенка и Мюллера? МЕНЯ?! Они заплатят за свою дерзость! Они заплатят за это своей жизнью! И как только "Я" выиграю эту войну, "Я" буду гарантировать, что никто не сможет плохо говорить обо мне или о Фатерлянде."
 MZB_brudermord:0 "Братоубийство"
 MZB_brudermord_desc:0 "Не будьте так суровы со мной. Это не "братоубийство". Это и есть справедливость высшего рода. Мне не нужны доказательства их предательства, я ЗНАЮ это. Они сознательно препятствовали военным усилиям, чтобы привести к нашему поражению. Поражению Рейха. Моему поражению. Но они потерпели неудачу. Теперь они за это заплатят. Все до единого.\n\nНо сначала я выиграю эту войну. Они мне не нужны. Больше нет. Но мне нужны их ресурсы и промышленность. Не их люди, особенно Мюллера - они получат военный трибунал и расстрельную команду. Возможно, слишком милосердно, но у меня мало времени на маленьких человечков. Вместо этого, для моих бывших братьев, у меня есть новая партия газа, самая мощная, которую мои ученые могли бы произвести. Это будет моя благодарность им. За унижение. За их предательство. А теперь я останусь один. И никто не сможет предать меня."
 MZB_reinige_den_suden:0 "Очистить юг"
 MZB_reinige_den_suden_desc:0 "Американцы думают, что они могут выиграть войну с их промышленностью, их солдатами, их напалмом. Ну, у меня есть кое-что получше этого. У меня есть газ. И я не боюсь им воспользоваться! Будут ли американцы по-прежнему готовы сражаться, когда им придётся собирать остатки своих павших с помощью ложки? Разве какая-нибудь мать пошлет ребенка на войну только для того, чтобы не смочь узнать своего собственного отпрыска в этом обугленном трупе без именной бирки?\n\nЭта война закончится, и закончится она скоро. Я это чувствую. Если нет, то я лично попрошу Шенка пилотировать бомбардировщик, который будет разгружать первую партию газа над Кейптауном! Возможно, ЭТО научит его некоторой храбрости, и если он умрёт, пытаясь это сделать, то это только к лучшему..."


 ## Events ##

MZB.2.t:0 "Африкаснкий Щит"
 MZB.2.d:0 "Сказать, что события в Остафрике стали развиваться с невиданной быстротой — это ничего не сказать. Чиновники в Килемане, потеряв сон и покой, носятся между кабинетами и казармами. После смерти Гитлера и начала братоубийственной войны в метрополии нам уже не приходится надеятся на регулярное снабжение. В коидорах стоят облака сигаретного дыма, а вентиляторы в кабинетах работают усерднее всех чиновников и интендантов вместе взятых.\n\nИ, как ствол в переплетении тысячи корней, посреди всего этого оказался Ганс Хюттиг. Сколнившись над столом, он рассмативает небрежные записки, старые карты фронтов и грязные папки. Настоящий кризис ударил даже по самым нижним слоям его империи. Он молча выдвигает полку шкафа и достаёт тоненькую папку. Написанный мелким шрифтом заголовок гласит:\n\nПЛАН РЕАГИРОВАНИЯ НА ЧРЕЗРЫЧАЙНЫЕ СИТУАЦИИ: АФРИКАНСКИЙ ЩИТ\n\nОн снова оглядывает папку и испускает глубокий вздох. Другого выхода нет.\n\nОн возвращается за стол и берёт телефон."
 MZB.2.a:0 "Соедините меня с Виндхуком и Леопольдвилем."

 MZB.3.t:0 "Остафрика выступает с инициативой создания Африканского Щита"
 MZB.3.d:0 ""Мюллер,"" - выпалил рейхскомиссар Хюттиг.\n\n"Ганс?"" - ответил Мюллер. Его голос то затихал, то снова становился отчётливым.\n\n"Не стану затягивать. Вам прекрасно известно о том, что происходит в Германии."\n\n"А кто же об этом не знает?"\n\n"Итак, пока ситуация не стабилизируется, я считаю, нам необходимо держаться вместе"\n\n"Какой же нам от этого толк?"\n\nХюттиг затаил дыхание. Сейчас было бы лишним рассыпаться в проклятиях. "Вашим наёмникам найдётся занятие получше грабежа и охоты на слонов и дикарей."\n\n"...тогда я соберу ребят."\n\nОтлично. Может быть, для него ещё не всё потеряно. "Свяжусь с тобой через неделю."\n\n"А ну стоять! Да какого..."\n\nЩелчок."
 MZB.3.a:0 "Ну и дела."

 MZB.4.t:0 "Остафрика выступает с инициативой создания Африканского Щита"
 MZB.4.d:0 ""Шенк"\n\nИз телефонной трубки раздался вздох. "Чего вам, герр Хюттиг?"\n\n"Хочу в некотором смысле удостовериться. Как там ваши пташки?"\n\n"В полной боевой готовности."\n\n"Уже вскоре им найдётся достойное применение."\n\n"Что у вас на уме, Хюттиг?"\n\nХютиг на секунду замолк, подбирая нужные слова "Одержать полную победу, закончить начатое, исполнить предначертанное — как хотите, так это и понимайте".\n\n"И послать множество наших бойцов на верную смерть? А если против нас будут ещё и американцы?"\n\n"Они поклялись сражаться до последнего вздоха, и вам это отлично известно, рейхскомиссар," - Хюттиг замялся. Сохранять спокойствие с этим шутом из Виндхука оказалось сложнее, чем он предполагал. "Или вы хотите, чтобы они просто прохлаждались, пока Фатерлянд как никогда нуждается в них?"\n\nЖдать, пока этот придурок сообразит, что ответить, пришлось непростительно долго. "...Конечно нет. Африканские Люфтваффе в вашем полном распоряжении."\n\nИсключительно чтобы соблюсти такт, Хюттиг одобрительно промычал.\n\n"Я за этим прослежу. Удачи"\n\nЩелчок."
 MZB.4.a:0 "Вы очень талантливы в перевогорах, герр Хюттиг."

 MZB.6.t:0 "Поиски предателей"
 MZB.6.d:0 "Хюттиг разглядывал фотографии, мысленно перебирая каждую деталь недавнего разговора. Масштаб одержанной им победы превосходил все ожидания. Административный непрофессионализм, распостранение материалов, подрывающих государственный строй и общественную мораль, подлог документов, даже пару случаев предоставления государственных должностей представителям низших рас! Это было кладезью предательства и коррупции.\n\nОн не привык открыто выражать эмоции, но сейчас оказался тронут до глубины души. С кривой улыбкой на лице он облокотился на спинку кресла. Все страхи, сомнения, перепалки с начальством до беспамятства — всё это внезапно обрело высший смысл. Этому шуту-скалозубу и его дружку, трусливому ничтожеству, наконец-то пришла пора оставить посты и освободить Хюттига и весь Фатерлянд от своей самовлюблённости и наглости.\n\nЕго душа была охвачена ликованием. Он встал из-за стола и направился к двери. Но не успел он схватиться за ручку, как его обездвижили внезапно нахлынувшие сомнения. Что-то было не так. Если крючкотворцы в Германии и раньше не прислушивались к его предупреждениям, то они ведь могут и снова оставить их без внимания. Может, для него доказательства и были очевидными, но что бы сказал человек, живущий за тысячи километров отсюда? Имеющихся данных было недостаточно.\n\nИтак, Хюттиг вернулся за стол, в его голове роились новые, ещё более грандиозные планы. Чтобы вымести всю грязь из Африки, потребуется действовать неустанно и  приложить все возможные силы. Необходимо начать новое расследование, гораздо более тщательное, чем предыдущее. Чёрт всегда успеет забрать своих. Хюттиг ждал этого годами, а значит, мог подождать ещё немного."
 MZB.6.a:0 "Начните расследование."

 MZB.7.t:0 "Фюрер мёртв!"
 MZB.7.d:0 "Келимане оплакивал Фюрера в унисон со всеми остальными городами Рейха, со спущенными флагами, стоящим по улицам стенанием множества мужчин и женщин, под загробную музыку уличных оркестров. Перед членами партии выступил сам рейхскомиссар. В этот день все сыны и дочери африканской колонии, главного самоцвета Имперской короны, достойно почтили память того, кто вознёс Германию вновь на вершину мира.\n\nКлючевое слово - «этот день». Да, именно один день, не больше и не меньше. Уже завтра утром Келимане и вся Остафрика проснутся как ни в чём не бывало. Арийская раса непобедима, и её сынам достаточно лишь дня скорби, чтобы с новыми силами устремиться в будущее, которое принадлежит им по праву. И Ганс Хюттиг за этим проследит."
 MZB.7.a:0 "Весьма скромный траур."

 MZB.8.t:0 "Оберкоммандо Африка"
 MZB.8.d:0 "Штаб рейхскомиссара. Сообщение от Верховного командования вооружённых сил Африки:\n\nНа данный момент войска Рейха в Африке оказались в безвыходном положении. Несомненно, большинсто из вас уже слышли, какая буря охватила нашу Родину и бушует на ней сейчас. Мы глубоко сожалеем о том, что Фатерлянд оказался в таком положении. Однако, благодаря тому, что Германия предоставляла достаточно широкую автономию своим рейхскомиссариатам на Чёрном Континенте, мы смогли избежать подобного беспорядка на наших землях. Мы не испытываем нехватки в ресурсах и производственных мощностях и сможем беспрерывно продолжать деятельность в таком режиме, пока с нами не свяжется новый Фюрер.\n\nНесмотря на это, мы всё же сталкиваемся с некоторыми проблемами. Наши наземные войска, военно-морские и военно-воздушные силы ранее полагались на пополнения и приказы из Германии. По понятным причинам в нашем настоящем положении получать всё это стало невозможным. Фактически, все три рейхскомиссариата в наземной части Африки стали независимыми государствами. Безусловно, это породило множество сложностей в административной сфере, которые, тем не менее, необходимо разрешить в кратчайшие сроки.\n\nВ связи в этим, с сегодняшнего дня военные командования рейхскомиссариатов Остафрика, Центральафрика и Зюйдвестафрика будут временно переданы в подчинение Оберкоммандо Африка. Указания по изменению цепей снабжения и передислокации войск поступят всем частям в течение месяца.\n\nНа всём протяжении своей вековой истории Рейх постоянно встречался с препятствиями на пути к величию, как рукотворными, так с созданными самой судьбой. Пусть кровь гордых предков в наших жилах и сейчас поможет нам сломить все преграды и в борьбе ещё больше преумножить славу Рейха.\n\nПодписали:\nГ. Хюттиг\nЗ. Мюллер\nВ. Шенк"
 MZB.8.a:0 "Три армии в едином порыве."

 MZB.9.t:0 "Время пришло"
 MZB.9.d:0 "В столь поздний час Ганс Хюттиг обычно уже погружается глубоко в беспамятство. Целыми ночами он пытается унять ярость и досаду, волнами бушующие в его голове. Но не сегодня. Сегодняшний вечер он проводит в стенах штаба близ Келимане во главе стола переговоров. Со всех сторон слышны споры и перепалки офицеров, пытающихся решить, как разместить батальоны, каким эскадронам отдать приоритет, чтобы максимально замедлить противника, какой план спасёт страну и расу, а какой погубит. Адъютанты роятся вокруг настенных телефонов, спеша передать на фронт закодированные сообщения. Все отлично понимают, что совершается сейчас.\n\nБуры взялись за ружья, затеяв новый Великий трек, а вместе с ними в надежде обрести свободу от власти Кейптауна подняли знамя бунта южноафриканские племена. Но никому из них не суждено победить, ведь сегодня в эту войну вступят Остафрика и её союзники. Все взгляды обращены на Хюттига, но он всё же позволяет себе сохранить молчание ещё на секунду, чтобы насладиться славой настоящего момента. Разруха, кровопролитие и страдание грядущих дней — всё это для него лишь пометки на карте. И всё это в его полной власти."
 MZB.9.a:0 "Начинайте."

 MZB.10.t:0 "Африканский Щит вступает в войну!"
 MZB.10.d:0 "Приказ из Килемане: выполнить план "Niedersto?en!"\n\nВойска Остафрики уже пересекли южноафриканскую границу, а множество истребителей и бомбардировщиков поднялись с аэродромов. Все подготовленные нами планы действий в чрезрычайных ситуациях наконец вступили в силу. Новости о начале войны ещё не добрались до широких масс, но пресс-служба уже готовит текст объявления, которое сам рейхскомиссар зачитает по всем радиоканалам. Впрочем, уже сейчас мобилизация сил ПВО и местных гарнизонов в крупных городах может преждевременно возбудить внимание населения крупных городов. Необходимо развернуть наступление в кратчайшие сроки и подавить боеспособность частей противника. Если Африканский Щит вступил в эту борьбу, то теперь он может только победить! "
 MZB.10.a:0 "Zu Krieg und Sieg!"

 MZB.11.t:0 "Остафрика высылает экономическую помощь"
 MZB.11.d:0 "В рамках плана по содействию экономическому развитию участников Щита, Хюттиг несколькими колоннами прислал нам рабочей силы и стройматериалов. Рабов, отправленных к нам прямиком из остафриканских концлагерей, сопровождали надсмотрщики, которые сразу же по прибытии приказали им начать подготовку к возведению новых заводов. Как оказалось, они не позволяют нашим рабочим даже прикасаться к привезённым строематериалам или помогать в работе.\n\nМы не можем терпеть такой конспирации на нашей собственной земле и уже направили ноту протеста представителю Остафрики с требованием позволить нашим рабочим содейстовать скорейшему завершению строительства, особенно ввиду каждодневной опасности американских авианалётов на фабрики и дороги. Ответ последовал в привычном для Хюттига вежливо-издевательском тоне: в своём письме он утверждает, что остафриканские рабы по продуктивности на голову превосходят наших, как он выразился, "бездельников", а остафриканские надсмотрщики единственные во всей Африке знают, как добиться от рабочих максимальной производительности. Более того, ему хватило наглости предложить переустроить наши лагеря и переобучить надсмотрщиков по образцу остафриканских.\n\nМы, конечно, не станем прислушиваться к его идиотским требованиям, но, как бы то ни было, такое своевольство Хюттига не может не тревожить. С другой стороны, что плохого в том, что они строят нам заводы, пускай и не допуская к ним наших рабочих? Действительно, пока дело спорится, какая разница, что там думает Хюттиг?"
 MZB.11.a:0 "Нам это пригодится."
 MZB.11.b:0 "Тост за нашего дорогого Ганса!"

 MZB.12.t:0 "Остафрика высылает экономическую помощь"
 MZB.12.d:0 "В рамках плана по содействию экономическому развитию и наращиванию военного потенциала участников Щита, Хюттиг несколькими колоннами выслал нам стройматериалов и рабочей силы. Рабов из остафриканских лагерей доставили в сопровождении надсмотрщиков, и сразу же по прибытии они приступили к закладке фундаментов и возведению стен будущих заводов. Отчаянно стремясь уложиться в срок, надсмотрщики уматывали рабочих до полусмерти, за счёт чего дело шло чрезвычайно быстро.\n\nВсё же, работа шла далеко не так гладко, как можно было бы ожидать. Немцы не подпускают наших инспекторов и рабочих к стройплощадкам и, похоже, пытаются что-то от нас скрыть. Ещё более ситуацию усугубляет языковой барьер. Все наши просьбы и жалобы либо остаются неотвеченными, либо вообще не доходят до адресата. На фоне всего это обстановка вокруг строительства приняла, мягко говоря, напряжённый характер. \n\nВпрочем, как бы то ни было, немцы всё-таки помогают нам поднять экономику, так что было бы неразумно отвечать им неблагодарностью. Пусть Хюттиг работает как хочет. В конце концов, какая разница, кто строит завод, бур или чёрный раб?"
 MZB.12.a:0 "Спасибо за помощь."

 MZB.13.t:0 "Остафрика отправляет к нам призывников"
 MZB.13.d:0 "Прежде всего Йохан почувствовал невероятную сырость в воздухе.\n\nВ горячем и влажном воздухе над Келимане витали резко пахнущие пары бензина, угля и пота. Каждый дом и каждая улица пропитались сыростью, и в самые жаркие летние месяцы в городе было практически невозможно дышать.\n\nПретория тоже находилась далеко не посреди пустыни, но разница в сравнении с Келимане поражала воображение. Воздух над городом был удивительно свежим, и сошедшие с поезда призывники практически не чувствовали запаха ближайшей автодороги. Форма выдавала в прибывших бойцах членов африканских СС. Она, вкупе с мужественным видом, и привлекла к немецким солдатам особое внимание, собравшейся по случаю прибытия добровольцев на вокзальной платформе, толпы. Когда они проезжали мимо компании зевак, по виду особенно восхищённых опрятной формой и до блеска начищенными автоматами бойцов Рейха, Йохан не мог не усмехнуться.\n\nНа выходе со станции они встретили двоих бурских солдат в запачканной форме и с потрёпанными винтовками устаревшей модели. В ответ на их благоговейные взгляды Йохан не смог сдержать улыбки. "Сейчас-то вы, буры, узнаете, как бьётся сердце солдат Рейха", - подумал он."
 MZB.13.a:0 "Лучшие солдаты Африки идут в бой."

 MZB.14.t:0 "Остафрика направляет к нам офицеров"
 MZB.14.d:0 "Майор Фишер аккуратными движениями допивал бренди, рассматривая прибывший на станцию поезд. Удивительная чистота безупречно выкрашенных вагонов позволяла сказать без ошибки: состав приехал из Остафрики. Эта опрятность едва ли не резала глаза на фоне грязи и беспорядка на станции. Фишер взглянул на свою помятую форму: она была покрыта пятнами, а местами даже порвана. За последние несколько недель он так и не нашёл времени, чтобы привести её в порядок.\n\nКогда дверь поезда открылась, Фишер был уже готов с худшему. Из вагона вышел офицер СС в идеально чистой форме. Чопорный немец не забыл даже про фуражку. Брезгливо оглядываясь по сторонам, он подошёл к Фишеру. Майор в панике стал ощупывать руками лицо и к ужасу обнаружил: он действительно забыл побриться.\n\nЭсэсовец остановился. "Солдат, где я могу найти майора Фишера?" - спросил он.\n\n"Он стоит прямо перед вами", - Ответил Фишер.\n\n"Так значит, это вы майор", - немец вздохнул - "Мы с коллегами прибыли сюда, чтобы поддержать вашу дивизию в области тактики и стратегии. Надеюсь, мы не встретим особых сложностей в нашей работе, хотя события последнего времени и говорят об обратном. Отведите меня к вашему командиру."\n\nФишер вздохнул в ответ. Мало ему теперь не покажется. "Пройдёмте за мной."\n\n"Скорее всего, лучше будет начать с мунштры", - сказал эсэсовец и в сопровождении майора вышел на дорогу"
 MZB.14.a:0 "Не лучшее начало."

 MZB.15.t:0 "Наши бойцы возвращаются из Остафрики"
 MZB.15.d:0 "На лицах всех бойцов, отправившихся в Остафрику, сияли улыбки. На то действительно была веская причина: в Килемане они пройдут подготовку у лучших во всей Африке командиров, а потом вернутся на фронт бить американских захватчиков, да ещё привезут с собой немецкое оружие, не идущее ни в какое сравнение с нашими старыми винтовками и пистолетами. Настоящий патриот ни в коем случае не мог отказаться от такого предложения.\n\nНаши солдаты вернулись изменившимися до неузнаваемости. Практически все стали молчаливее и исполнительнее. Многие целыми днями обходят казармы в поисках нарушителей дисциплины. Говорят, вместо кабака они проводят вечера на стрельбище. Некоторые даже позволяют себе делать замечания старшим по званию и выступать с собственными предложениями по разрешению спорных вопросов. Практически все — кандидаты на повышение. Как ни удивительно, некоторые из них отказались от отпуска, отведённого на встречу с родными и друзьями.\n\nНаши бойцы стали образцовыми солдатами, но смогут ли они вернуться к мирной жизни, когда война закончится?"
 MZB.15.a:0 "С нашими ребятами что-то не так."

 MZB.16.t:0 "Офицеры возвращаются с тренировок"
 MZB.16.d:0 ""Тёс и Клён выдвигаются".\n\nИз Лусаки через Мапуту, и затем в Келимане - это сообщение передаётся на скрытой частоте, тщательно закодированное, чтобы не поднимать лишней паники в Южной Африке. Рейхскоммисару отлично ясно его значение, и в ответ на послание он может только улыбнуться. Тем временем две колонны "Ханомагов" выезжают из запрятанных глубоко в джунглях тренировочных лагерей и направляются к границе. Они везут десятки южноафриканских буров, потрёпанных и уставших, но как никогда готовых сражаться за Родину. Им эта подготовка дала возможность отстоять свои семьи и дома, свою историю. Для Остафрики же это очередной подкоп под кейптаунский режим.\n\nКогда грузовики наконец добрались до границы, буры тепло попрощались с немецкими офицерами: за недели тренировок они успели близко сдружиться. Случайными свидетелями этой сцены стали несколько контрабандистов. Немцы расстреляли их и выбросили трупы в ближайшую реку. В таких делах осторожность никогда не бывает лишней."
 MZB.16.a:0 "Наши клинки остры."

 MZB.50.t:0 "Ангел смерти"
 MZB.50.d:0 "По мере того, как наш режим всё глубже погружается во тьму, в наших рядах множится ужасная болезнь, от которой не спастись ни рядовому, ни генералу. Имя ей — пораженчество. И, как всякая чума, она сопровождается смертельными симптомами: предательством и дезертирством. Мы, конечно, знали, что рано или поздно оно доберётся и до наших учёных и врачей. Несколько дней назад, не дождавшись ответа, отряд спецназа вломился в лабораторию доктора Йозефа Менгеле и обнаружил, что тот бежал вместе с коллегами, забрав с собой результаты исследований.\n\nСпасатели в кратчайшие сроки отправились на поиски доктора, однако нашли его уже мёртвым. Его тело обнаружили раздетым и повешенным на дереве в джунглях близ Кампалы. У трупа отсутствовали руки, ступни, нос, уши, глаза, язык и половые органы, а на груди была вырезана свастика. Опознать его удалось только благодаря показаниям одного из местных жителей, которого пару лет назад Менгеле забрал с собой для опытов. По всей видимости, доктор намеревался пересечь границу в районе Кении, чтобы перейти к итальянцам, но по дороге был схвачен и убит членами террористической организации под предводительством Иди Амина. За головой Менгеле уже долго охотились многие повстанческие группировки, и, похоже, на этот раз слава нобелевского лауреата сыграла с ним злую шутку."
 MZB.50.a:0 "Трусость - вот ужаснейшая из болезней."

 MZB.51.t:0 "Подозрения"
 MZB.51.d:0 "Хюттиг внезапно очнулся от ступора, беззвучно выруглся, отнял руки от головы и выпрямил спину. Он никак не мог позволить выпитому вчера сказаться на его теперешнем состоянии, ведь это означало отдать душу во власть порока. Впрочем, именно во время недавней попойки ему и пришла идея устроить встречу, которая теперь должна была начаться с минуты на минуту./n/n"Войдите, Гюнтер."\n\nХюттиг заметил, как руки подчинённого тряслись от волнения: хорошо, что он не пытался этого скрыть.\n\n"Рейхскоммисар, вы хотели со мной поговорить?" - Хюттиг задумался, пытаясь подобрать нужные слова.\n\n"Гюнтер, вам, конечно же, известно, что между нами и нашими соседями существуют некоторые... противоречия", - он замолчал, чтобы дать сказанным только что запретным словам осесть в воздухе. Догадавшись, что сейчас подчинённый не сможет ответить ничего утвердительного, Хюттиг продолжил:"В столь значительном отдалении от Фатерлянда важнее всего всегда оставаться верным присяге. Сейчас мы зажаты в кольце нелюдей, дикарей и предателей, и именно поэтому я поручаю вам, как самому надёжному из офицеров наших СС, это задание."\n\nУяснив для себя, что его не собираются отчитывать, Гюнтер успокоился и расслабил спину. рейхскомиссар, конечно, бывает чересчур мнительным, но на этот раз подозрение пало точно не на него. Хюттиг положил перед Гюнтером небольшую сумку и вперил взгляд прямо в глаза собеседника.\n\n"Под видом служебного перевода вы должны будете проникнуть на территорию Центральафрики. Здесь все нужные документы. Проследите за происходящим там, а главное, никогда не забывайте о долге перед Фатерляндом. Через неделю вас переведут на новое место. Там ожидайте дальнейших указаний. Как только операция будет закончена, отчитайтесь лично мне. Вам вполне ясна поставленная задача?"\n\nГюнтер кивнул, вскинул руку и вышел из кабинета так же поспешно, как до этого зашёл. Вновь уединившись со своим похмельем, Хюттиг в нетерпении сжал руку в кулак. Наконец-то он сможет заполучит достаточно сведений, чтобы показать всем истинную суть всех этих ничтожеств, удерживающих свои посты исключительно благодаря халатности немецких бюрократов. Может быть, с их уходом, ему бы не пришлось больше нести на собственных плечах всю тяжесть поддержания арийского порядка в Африке. Хюттиг опрокинул ещё одну рюмку.\n\n"
 MZB.51.a:0 "Будем надеяться на успех..."

 MZB.52.t:0 "Долг"
 MZB.52.d:0 "Посреди беспросветной бездны порока и одичания ещё недавно гордо и непреклонно возвышался оплот цивилизации. Такова была жизнь Пауля Юнга, служившая для всех СС примером профессионализма и мужества. Один из офицеров однажды назвал его доказательством благородства и остроты арийского ума. Впрочем, такой его образ уже принадлежит прошлому.\n\nТеперь же его постигла печальная участь Озимандия. Каждое отступление сопровождала смерть ещё одного товарища, ещё один нервный тик, ещё один удар по психике. Собрав в кулак всю ярость, он решил дать трусости последний бой, но так и не смог совладать с отчаянием, уже давно опутавшем его разум, а теперь достигшем предела.\n\nОн потерял всё: товарищей, погибших или пропавших без вести, Фатерлянд, разбитый войной, с таким трудом завоёванное Жизненное Пространство, охваченное ордами нелюдей, и даже свою собственную человечность. От могучего арийца осталась теперь лишь иссохшая оболочка, пресмыкающаяся среди трав.\n\nМимо него проскользнуло несколько длинных теней —  вблизи по грунтовой дороге проходил патруль. Он выдернул чеку из гранаты: время пришло. Пускай его тело разложилось, разум и душа были белоснежно чисты. Теперь он погибнет за родную нацию, Рейх и фюрера, чтобы они так никогда и не достались пороку.\n\nВложив всю первобытную ярость своего народа в отчаянное устремление, сломленный ариец восстал в нечеловеческом крике.\n\nТри выстрела прорвали безмолвие ночи. Это конец."
 MZB.52.a:0 "Под камнем сим покоится достойный сын Рейха."

 MZB.53.t:0 "Чашечка чая"
 MZB.53.d:0 "Даже удушающе влажный воздух над казармами близ Лусаки не мешал гауптшарфюреру СС Бальтазару Шахту наслаждаться чашкой чая. Остафрика — суровое место, да и остафриканские СС — не клуб по интересам, но, всё же, Бальтазар не мог отказать себе в этой маленькой радости. Закрыв глаза, он языком гоняет во рту крепкий и сладкий чёрный чай. Идеально... хотя, не совсем.\n\nОн облегчённо вздыхает. Вкус чая помогает ненадолго забыть, в какую дыру его забросило. Для него это вкус милой сердцу Родины.\n\nДома в Эмдене мама всегда наливала этот восхитительный напиток в фарфоровые чашки, а не в эти жестянки, что выдают войскам с Остафрике. Как бы он ни искал, Бальтазар так и не смог найди здесь кандиса, так что ему приходилось обходиться сахаром из пайков, хотя он совсем не давал того самого, дорогого ему вкуса. Сливок в Лусаке, конечно же, взять тоже было негде, а значит, попробовать такую вкусную молочную пенку на краях чашки ему не светит. В Африке экономят даже на чае.\n\nИногда он спрашивает себя, нужно ли было вообще уезжать в Остафрику. Дома, где он работал охранником на заводе, платили вполне достаточно. А потом ни с того ни с сего он увлёкся всеми этими плакатами, журнальными статьями, да ещё вербовщик в военкомате сказал, что у него настоящий арийский взгляд. Наверное, он ждал от Остафрики того, чего там никогда и не было.\n\nНа него внезапно нахлынули воспоминания: вопли пленников, горящий лес, исступлённые солдаты, упивающиеся зверством и насилием, плач женщин...\n\nБальтазар сделал ещё один глоток своего кустарного восточнофризского чая. Но даже его вкус не мог унять картин прошлого."
 MZB.53.a:0 "Выпей чаю и подумай о чём-нибудь хорошем."
 
 MZB.54.t:0 "Письмо от мамы"
 MZB.54.d:0 "Письмо было написано неровным наклонным подчерком, выдававшем в авторе добродушную старушку.\n\n"Мой дорогой Вальт!\n\nДолжна признаться, я соскучилась по твоему смеху и звуку шагов в прихожей. Вальт, это, наверное, прозвучит нелепо, но иногда мне мерещится, будто ты в своих тяжёлых сапогах с шумом переходишь через порог. Раньше от тебя на ковре оставалось столько грязи, что мне приходилось до вечера его чистить. Теперь, когда мне больше не нужно стирать твоё бельё и мыть за тобой посуду, у меня появилось так много свободного времени, что я начала вязать.\n\nС утра было очень холодно, так что, могу тебя уверить, зима в этом году будет суровая. Я связала вам со Стефаном прелестные шапочки. Вам они пригодятся, после джунглей в Германии вам покажется холодно, как за полярным кругом. Я приметила в женской организации несколько хороших девушек. Знаешь, моя мама до войны тоже очень увлекалась вязанием.\n\nС нетерпением тебя жду. Надеюсь, в Африке у тебя всё хорошо. У нас сейчас дела идут отлично.\n\nТвоя любящая мама Гертруда"\n\nВальтер пустил слезу. Из метрополии не приходило ни весточки с тех пор, как над Берлином прогремели первые выстрелы. Первый за год почтовый самолёт, приземлившийся накануне в Виндхуке, принёс письма десятков тысяч матерей, написанные ещё до того, как катастрофа Бюргеркрига перевернула жизни всех немцев с ног на голову."
 MZB.54.a:0 "Хоть какие-то вести из Германии."
 
 MZB.55.t:0 "Отгул по болезни"
 MZB.55.d:0 "С каждым вздохом Ганс Хюттиг ощущал, как зудящая боль опускается от головы всё ниже к рукам и желудку. Его служба на отшибе Рейха была и без того достаточно трудной, и всё это стараниями бездарных, а порой и злонамеренно бездарных подчинённых, готовых за любую малость послать верных сынов Рейха на растерзание кровожадным дикарям. Сейчас ему больно было даже разогнуть шею. Неужели он ещё недостаточно настрадался? Растерев виски, он наконец смог выпрямить спину — и в ту же секунду опять согнулся, почувствовав поднимающуюся с невероятным напором из желудка желчь. Собрав в кулак всю силу арийской воли, он сдержал рвоту и трясущимися руками схватил трубку телефона. "Сейчас же ко мне!" -прокричал он, давясь слюной.\n\nБаер влетел в кабинет. "Герр Хюттиг, я пришёл сюда, как только вы по...", - он встал как вкопанный. Не веря своим глазам, Баер — раз, два, три — трижды моргнул и уставил взгляд на Хюттига. Самый свирепый деспот во всей Африке и правда лежал перед ним в луже остатков вчерашнего ужина. Взгляд Хюттига внезапно оживился. "Баер", - простонал он - "сделай ради исключения хоть что-то полезное, прекрати пялиться и помоги мне наконец, придурок!"\n\nБаер на своём веку повидал такое, что свело бы с ума и святого, но на этот раз... Запинаясь, он отвечал: "Ко-конечно, мой рейхскомиссар. Я, эм, я к вашим услугам."\n\nПринеси мне супа", - Хюттиг шмыгнул носом, и оттуда вылилось несколько капель слизи - "пока я не выхватил пистолет и не создал на твоей должности вакантное место!" Адъютанту потребовалось неприлично много времени, чтобы выйти из кабинета. "Так точно, герр Хюттиг." Через несколько секунд Баер вернулся с кастрюлей супа и в сопровождении нескольких слуг, которые тут же принялись щедрыми порциями наполнять им тарелку. Приступив к прочно запечатанной пачке Блау-88, адъютант скомандовал своим спутникам выйти из кабинета.\n\nОставшись наедине с Хюттигом, Баер задумался над тем, как поступить с извлечённой из пачки пилюлей. Пережитые его начальником за все годы службы покушения научили того ни в коем случае не принимать лекарств с чужих рук. Впрочем, за промедление адъютант серёзно рисковал получить пулю в лоб, а то и что похуже. Заметив, что рехскомиссар закрыл глаза, Баер тут же раздавил в руке пилюлю, развёл её в тарелке и скормил ложку супа Хюттигу. Деспот Африки на момент широко раскрыл глаза, но уже вскоре его веки непреодолимо отяжелели. "Если хоть на момент ты... подумал", - он зевнул - "подумал, что это тебе сойдёт с рук... ты... я тебя..."\n\nРейхскомиссар Ганс Хюттиг заснул. Баер стоял над ним, мертвенно бледный."
 MZB.55.a:0 ""Мо-можете повторить, герр Хюттиг?""
 
 MZB.56.t:0 "Проблемы с флигерфаустом"
 MZB.56.d:0 "ОБЕРКОММАНДО АФРИКА\nТЕМА: ИСПОЛЬЗОВАНИЕ ФЛИГЕРФАУСТА\nГРИФ: СЕКРЕТНО\nСОДЕРЖАНИЕ: 1. Согласно отчётам с южноафриканского фронта, флигерфауст не вполне применим в боевых условиях.\n\n2. По причине отсутствия систем самонаведения использование флигерфауста против реактивной авиации противника пратически невозможно. Кроме того, вероятность попадания значительно снижается на расстоянии более 500 метров. Таким образом, флигерфауст применим исключительно против маловысотных бомбардировщиков и значительно уступает в эффективности другим моделям ПЗРК.\n\n3. Несмотря на это, флигерфауст удалось с большим успехом применить против вертолётов противника. Благодаря низкой скорости и малой высоте полёта они служат для флигерфауста идеальными целями. Войска, столкнувшиеся с воздушно-штурмовыми частями американской армии, отмечают удобство его применения в обороне против вражеских вертолётов модели Bell UH-1 "Хьюи".\n\n4. 4. Практика показывает, что необходимы, во-первых, закупка или разработка новых моделей ПЗРК для противодействия реактивной авиации противника, во-вторых, реорганизация стрелковых частей и формирование при них противовертолётных рот поддержки.\n\n[ОТЧЁТ ДАН В СОКРАЩЕНИИ]"
 MZB.56.a:0 "КОНЕЦ ОТЧЁТА."
 
 MZB.57.t:0 "Доброе слово и винтовка""
 MZB.57.d:0 "Двое собеседников сложили винтовки на разостланную на земле тряпку. Их движения были настолько аккуратными, что казалось, будто бы они обращались с драгоценностями. Впрочем, эти винтовки были, в каком-то смыле, их личными реликвиями.\n\n"Смотри-ка сюда, Эдди", - сказал Фридрих таким снисходительным тоном, каким обращаются к дошкольникам, и провёл рукой по своей NF-LAG - "перед тобой сейчас лучшая винтовка из всех, что видел свет. Дальность -  восемьсот метров. Не заклинит, даже если выстрелить двадцать патронов подряд. Ровно столько подвижных деталей, сколько нужно. Твёрже алмаза и даже моего товарища Шванци. Как ни разбирай её на ночь, с утра будет как новенькая. Неужели для тебя она хуже, чем этот твой кусок металлолома?"\n\n"Да уж, солидно", - пробормотал Эдди. "Но знаешь, когда в Солсбери нас прижали чёрные, этот "хлам" меня очень выручил. Эту штуковину", - Эдвард указал на свою Ли-Энфилд - "ещё рано, чёрт возьми, списывать со счетов. Пока что мы прекрасно справляемся и без твоего этого «отвода газов». Я знаю ребят, которые умеют её вот так укоротить", - он ударил ребром ладони по середине ствола - "и получается отличный обрез."\n\nФридрих закатил глаза "Как ни крути, а мусор есть мусор. И чем она тебе так приглянулась?"\n\n"Народ, а знаете, что ещё хуже?" - сказал приблизившийся к ним молодой наёмник-бельгиец Хендрик.\n\n"Что же?" - спросили одновременно оба собеседника.\n\n"М14!"\n\nНад костром разразился хохот."
 MZB.57.a:0 ""Это точно!""

 MZB.998.t:0 "Провал Панафриканской конференции ОСН"
 MZB.998.d:0 "Освобождение от немецкого владычества впервые за долгие годы поставило народы Африки перед перспективой самоуправления. Для этого, впрочем, им ещё предстоит преодолеть сформировавшуюся вокруг настоящей ситуации сеть слухов, дезинформации и запутанных деталей. Сегодня утром в Хараре официально открылась конференция, которой в течение месяца предстоит наконец определить будущее Африки и разрешить множество проблем, созданных действиями нашего правительства и генералов.\n\nВ ней участвуют представители всех государств-членов ОСН, делегация американских сенаторов и генералов, в числе которых Вестморленд и Абрамс. Африканское сопротивление представляет делегация лидеров политических и боевых организаций со всей Африки, в которую вошли Роберт Мугабе, Иди Амин, Жозеф-Дезире Мобуту, Жонаш Савимби, Нельсон Мандела и Патрис Лумумба.\n\nИ всё же, все наши усилия оказались тщетны. Проблемы начались с первого же дня, когда генерал Вестморленд в приветственной речи назвал город, в котором проходит конференция, старым колониальным именем Солсбери, вызвав протесты со стороны африканской делегации. Впрочем, после этого всё же удалось начать переговоры. Лидеры повстанцев неоднократно возмущались расхождению между обещаниями свободы и продолжающейся уже долгое время оккупацией. Последний гвоздь в крышку гроба забил случай, произошедший во время обеденного перерыва, когда по недоразумению один из охранников отказался пропустить генерала Амина в уборную, утверждая, что она предназначена только для белых. Вслед за этим большая часть африканской делегации отказалась от дальнейшего участия в конференции и покинула место её проведения. Пока неизвестно, удастся ли хоть как-то разрешить эту ситуацию."
 MZB.998.a:0 "Это катастрофа!"

 MZB_FOCUS.1.t:0 "Страж Африки"
 MZB_FOCUS.1.d:0 "Расплывавшееся в вечернем мареве солнце забрасывало золотые лучи в тенистый изумрудно-зелёный сад. По дорожкам из белой гальки, устланным длинными тенями, то и дело мелькали садовники. В эти вечерние часы работники вконец уставали и лишь томительно ожидали наступления ночной прохлады, знаменовавшей окончание смены.\n\nРейхскомиссар Ганс Хюттиг нисколько не походил в этот час на рабов, шнырявших по тёмному саду. Сосредоточенное выражение и прямая спина придавали ему вид одной из стоящих рядом мраморных колонн. Из тени балкона он презрительно оглядывал копошащихся внизу садовников. Тяжесть пропитавшейся потом шерстяной формы не мешала ему наслаждаться горечью вечернего кофе. Это была одна из тех немногих роскошей, дозволенных истинному защитнику чистоты арийского духа.\n\nДопив кофе, Хюттиг вернулся в кабинет, где целая рота вентиляторов без устали гоняла воздух из угла в угол. Прохлада, внезапно сменившая удушающую африканскую жару, нагнала на него воспоминания о детстве в заснеженной Саксонии. Силой воли разогнав эти глупые мысли, Хюттиг уселся за огромный стол из красного дерева и снова принялся за работу.\n\nРазмышляя над текстом очередного запроса подкреплений и снаряжения из Германии, он внезапно заинтересовался, чем сейчас занимаются другие рейхскомиссары. Мысленно ему виделось, как Мюллер в пьяном беспамятстве замарал штаны, а Шенк оказался погребён под обломками стола, обрушившегося под тяжестью непрочитанных рапортов. Они оба — лишь жалкие шуты, недостойные должности рейхскомиссара. Только ему, Гансу Хюттигу, хватает воли, силы и душевной чистоты, чтобы отстаивать интересы Рейха на Чёрном континенте. Ухмыльнувшись, он поставил подпись, положил письмо в стопку бумаг, готовых к отправке, и приступил к следующему документу.\n\nНахмурив брови, он читал отчёт о расследовании, организованном после крушения недавно построенного моста в Замбии. Следствие показывало, что в аварии виноваты нерадивые немецкие инженеры, руководившие строительством. Объятый внезапно нахлынувшей досадой, он скомкал бумагу и швырнул её в мусорную урну. Он облокотился на спинку кресла, которое в ответ пронзительно заскрипело, ещё больше подогревая его ярость. Его всё это время окружали одни бездари и идиоты! Как можно укрепить арийскую власть в Африке, когда крючкотворцы из метрополии считают его нянькой для всех тех трусов, придурков, ничтожеств и маргиналов, что они посылают сюда? Похоже, Келимане им видится своего рода свалкой, куда ссылают тех, кто не может послужить Рейху в Европе. Его рассуждения внезапно прервала незаметно продкравшаяся мысль: если в Остафрику отправляют одних бездарей, то что тут делает он?\n\nНенадолго Хюттиг замер, вслушиваясь в мерный гул вентиляторов, пока звуки его сердцебиения не смешались с их машинным шумом. Очнувшись, он шмыгнул носом и принялся шарить рукой по дну мусорного ведра, пытаясь отыскать скомканный отчёт."
 MZB_FOCUS.1.a:0 "Как бы он не презирал свою работу, он всё никак не мог её бросить."

 MZB_FOCUS.2.t:0 "Гром барабанов"
 MZB_FOCUS.2.d:0 "Ганс Хюттиг проснулся, как обычно, в пять часов. Покончив с зарядкой и позавтракав как всегда просто, но сытно, кашей с фруктами, он оделся в накануне выглаженную форму и настежь растворил двери кабинета. Так он собирался работать, пока ночное небо не зальёт лунный свет.\n\nВключив все расставленные по углам кабинета вентиляторы, он направился к столу, где его уже поджидал доводящий до зубного скрежета и боли в висках пронзительный скрип кресла. Утро для него оказалось непоправимо испорчено, и, рассерженный, он решил во что бы то ни стало отправить на порку того раба, который не смог справиться даже с починкой кресла.\n\nОн сделал глубокий вдох и, пересилив наступавшую головную боль, сосретодочился, затем развернул на столе карту Тропической Африки, взялся за ручку и принялся обводить населённые пункты и укрепления близ границы с Южной Африкой. Рейхскомиссар Хюттиг никому не позволял себя дурачить. Он отлично знал, насколько шаток мир между ЮАР и колониями Рейха в Африке.\n\nАнгло-саксонские власти Южной Африки сейчас погрязли во внутреннем противостоянии с бурами и чёрными племенами, из которого они в, силу своей духовной порочности, похоже, так и не смогут выйти мирным путём. Несмотря на все заявления Кейптауна о нейтралитете, им удаётся поддерживать свою власть на всей территорией Южной Африки исключительно за счёт поддержки со стороны ОСН. Ни в коем случае нельзя было допустить, чтобы здесь, прямо под боком у Рейха, появился очередной американский сателлит.\n\nХюттиг принялся стрелками размечать планы наступления на Питерсбург и Нелспрёйт. Шаткому миру не суждено было долго продержаться. И когда придёт война, Остафрика будет во всеоружии."
 MZB_FOCUS.2.a:0 "Его душа была пуста, и барабанный бой отзывался в ней раскатами грома."

 MZB_FOCUS.3.t:0 "Остафриканские солдаты"
 MZB_FOCUS.3.d:0 "Рейхскомиссар Ганс Хюттиг расхаживал из стороны в сторону перед шеренгой солдат, смирно стоявших под палящим полуденным солнцем. Раздосадованный внезапной необходимостью покинуть рабочее место, он оглядывал строй и мысленно определял каждого из офицеров в одну из двух групп: бойцов СС, которых вырожденцы из метрополии посчитали "идеологически неблагонадёжными", и разнообразных бездарей, идиотов и ничтожеств, не способных принести хоть какую-то пользу в Европе.\n\nКак обычно, большинство относилось к последним. Это были бестолковые чучела, ряженные в форму, годные только для службы надзирателями на плантациях или дозорными на базах. В некоторых из присутствующих, конечно, виден был потенциал, но такие составляли меньшинство. Рейхскомиссару пришлось признать, что в рядах его новых подчинённых царило уныние, недисциплинированность и идеологическая неподготовленность.\n\n"Смирно!" — прокричал он, всполошив солдат, которых уже успело разморить на солнце. "Кем бы вы ни были раньше, теперь вы — офицеры войск Остафрики, боевое братство, посвящённое служению бессмертным идеалам национал-социализма. Вы должны понять, что наша основная задача здесь — принести на эту землю светоч цивилизации, вырвать её из лап варваров, недостойных её богатств, и вырожденцев, беспомощных в том деле, в котором мы преуспеваем." Хюттиг глубоко вздохнул. "Вам выпала великая возможность! Сейчас вы находитесь здесь, на рубежах нашего великого Рейха, потому что Фюрер посчитал вас достойными отстаивать интересы арийской расы посреди этих опасных, непокорённых земель. Возможно, вам поначалу трудно будет привыкнуть к здешним условиям, вас будет гложить тоска по дому. Но никогда не забывайте, что вы — авангард в борбе против одичания и порока!"\n\nК удивлению Хюттига, многие солдаты оказались тронуты его речью: не издавая ни звука, они вперили взгляды в него. Хюттиг отлично понимал, что обычно волнует его подчинённых. Он знал, что многим служба в Остафрике кажется каторгой. И всё же, в лицах тех, кого Хюттиг посчитал лучшими, обнаруживался восторг.\n\nЕсли бы только у него в подчинении было больше таких, как они, он смог бы разнести идеи национал-социализма по всей Африке. Нет, весь мир бы содрогнулся от поступи арийской расы! А пока, как бы это не печалило Хюттига, придётся работать с этими бездарями."
 MZB_FOCUS.3.a:0 "Пронесите факел, зажжённый от священного огня."

 MZB_FOCUS.4.t:0 "Назидание"
 MZB_FOCUS.4.d:0 "С глубоким вдохом, заполнившим его нос парами спирта, Хюттиг запрокинул голову и одним глотком опустошил рюмку крепкого горького коньяка. Этого оказалось достаточно, чтобы на момент погрузить его в блаженное забвение. Он почувствовал, будто, невесомый, воспарил над землёй, но в ту же секунду нестройное стрекотание цикад и жгучие удары лучей палящего солнца по гипсово-белой коже привели Хюттига в чувства.\n\nРаскрыв веки, он ещё долго не мог приспособиться к ослепительному свету закатного солнца  и видел перед собой лишь размытые силуэты. Когда зрение наконец прояснилось, он увидел перед собой раба, привязанного к столбу. Вокруг оголённой спины наказуемого собрались несколько старших офицеров. Хюттиг нехотя поднял руку и тут же почувствовал, как пот, скопившийся в его подмышке, тонкими ручейками полился вниз. "Начинайте," - приказал он, медленно переводя взгляд на офицера с плетью в руках.\n\nУдар. Плечи раба пересёк глубокий след от плети, кожа покраснела от боли. Крик наказуемого оказался заглушён повязанной вокруг рта тряпкой. Снова удар. По спине раба уже побежали струйки крови. Хюттиг занёс рюмку за спину. Новая порция не заставила себя ждать. Он нахмурил брови и сделал глоток. Этот раб по какой-то причине не смог справиться даже с такой пустяковой задачей, как починка кресла, скрип которого по-прежнему доводил до зубного скрежета и болей в голове.\n\nПоставив рюмку на стол, Хюттиг принялся краем глаза наблюдать за подчинёнными. Он любил проверять их на вшивость внезапными вызовами к себе. Баер доехал до сюда из Келимане за час, а вскоре после него пожаловал Хмилевский, долетевший вертолётом прямиком из личного особняка. Менгеле ограничился извинениями, сославшись на то, что сейчас находится в шаге от нового открытия. Он уже третий раз подряд не являлся по вызову, и Хюттиг начинал его подозревать.\n\nНаказуемого перевернули животом вперёд. В глазах самого Хюттига его подчинённые мало отличались от рабов. Обжора и пьяница Баер теперь едва ли мог скрыть скуку. У Хмилевского же, наоборот, после каждого удара в глазах вспыхивал нездоровый восторг. Хюттиг был наслышан о том, как тот обставил свой особняк, а особенно про все его диваны, лампы и книжные переплёты, выделанные из кожи непокорных слуг. Хюттиг оглянулся на раба. От вида наказания у него скрутило живот. Никто из его подчинённых не мог сравниться с ним самим в душевной силе и чистоте. Они даже не были похожи на настоящих арийцев.\n\nHХюттиг безучастно наблюдал за продолжением представления. Конечно, рабы не всегда бывают покорны, и иногда их нужно усмирять ударами плети, но ведь именно на труде этих нелюдей и держится весь рейхскомиссариат а когда-нибудь благодаря нему Хюттиг сможет вывести производство на новый уровень и прославить Остафрику среди колоний Рейха. Улыбнувшись, он потянулся за очередной рюмкой коньяка."
 MZB_FOCUS.4.a:0 "На что только не способен человеческий разум."

 MZB_FOCUS.5.t:0 "Уроки центральноафриканских войн"
 MZB_FOCUS.5.d:0 "Разглядывая на удивление подробную карту Центральафрики, развёрнутую перед ним на столе, Хюттиг припомнил, как когда-то давно Фюрер назвал Африку местом, слишком опасным и неизведанным, чтобы служить домом для арийской расы. После победы над большевиками и иудо-капиталистами, Африка на тысячу лет перешла во владение Рейха, однако, к огорчению Хюттига, никто в Германии не разделял его решительного стремления создать Жизненное Пространство на Чёрном континенте.\n\nНахмурив брови, Хюттиг принялся обводить на карте все места, где в ходе бесчисленных пограничных столкновений камерунским варваром удалось потеснить войска Центральафрики. Отложив ручку, он опёрся подбородком на кулак и оглядел всю карту разом. Как оказалось, подавляющее большинство поражений приходилось на битвы, происходившие в джунглях.\n\nХюттиг задумался. Конечно, придурок Мюллер и понятия не имел, как командовать своей шайкой наёмников и ублюдков, а вместо исполнения служебных обязанностей предпочитал стрелять по слонам с вертолёта. Впрочем, Шенк, целыми днями возившийся со своими самолётами, как мальчишка с игрушечными солдатиками, был не лучше.\n\nИтак, тут явно прослеживалась закономерность: главной причиной поражения войск Рейха против камерунских нелюдей была не низкая дисциплина или выучка среди солдат, не отсутствие нужного снаряжения и даже не ошибки их командира-идиота Мюллера, а единственно неподготовленность к бою в условиях джунглей. Именно! Немцы расово предрасположены к жизни среди лесов, полей и гор, а никак не в густых африкаснких джунглях. Хюттиг, впрочем, был уверен, что спустя пару недель тренировок его бойцы смогут без труда рассекать ландшафты Чёрного континента.\n\nУдоствоерившись, что благодаря нему теперь ничто больше не угрожает национал-социализму в Африке, Хюттиг позволил себе слегка ухмыльнуться и облокотился на спинку кресла. В тот же момент его восторг прервал адский, душераздирающий скрежет, от которого  его зубы застучали со звуком десятка гвоздей, рассекающих стекло."
 MZB_FOCUS.5.a:0 "В сердцах варваров - вся загадочная дикость этих лесов."

 MZB_FOCUS.6.t:0 "Наследие Африканского корпуса"
 MZB_FOCUS.6.d:0 "Под палящим солнцем, обжигающим кончики ушей, поднимая под ногами пыль, Хюттиг шёл в сопровождении Баера и Хмилевского. Оба спутника то и дело переглядывались: каждый старался ближе другого прижаться с рейхскомиссару. Хюттиг, впрочем, не обратил никакого внимания на их противостояние и вместо этого наблюдал за развернувшимся на отдалении, посреди невзрачного пейзажа тренировочным боем.\n\nБыло совсем не просто отыскать ветеранов боевых действий в Северной Африке, а уж тем более поднять их с места и на старости лет отправить на край света, в Остафрику, готовить новое поколение немецких солдат к боям в пустыне. Если прогнозы Хюттига оправдаются и вскоре действительно начнётся война против Южной Африки, его войскам будет жизненно необходимо умение ориентироваться в сухом и пустынном бушвелде.\n\nОставив позади измождённых Баера и Хмилевского, Хюттиг поднялся на вершину холма, где его уже ожидали военные специалисты. Это были трое разжиревших старых вояк с жёсткими седыми усами, развалившихся за чаепитием в раскладных стульях. На вид ветеранов было почти что не различить друг от друга. Приняв от одного из них бинокль, Хюттиг на момент задумался: "Неужели это и есть герои войны?"\n\nНа вершине холма, по обыкновению, адски пекло, однако находившиеся внизу солдаты уже успели утонуть в поднятом ими огромном облаке пыли. Наблюдая за ними в бинокль, Хюттиг озадачился: "Как они только различают друг друга в таком мраке?". Впрочем, чтобы победить в Южной Африке, придётся привыкнуть и к такому. Ведь немыслимо, чтобы какие-то условности ландшафта остановили поход национал-социализма по планете."
 MZB_FOCUS.6.a:0 "Завоевателям знакома лишь грубая сила."

 MZB_FOCUS.7.t:0 "Завершение проекта Прейкшата-Шлике"
 MZB_FOCUS.7.d:0 "Едва сдерживая восторг, рейхскомиссар Хюттиг поднялся на подиум, чтобы поприветствовать почётных гостей, знаменитых немецких инженеров Карла Прейкшата и Гейнца Шлике. Ему не часто приходилось работать со специалистами такого уровня, так что сейчас он ни за что не мог их упустить. Долгие годы давления, лести и взяток наконец оправдали себя.\n\nКогда Хюттиг подошёл к одной из турбин, на другом конце огромного бетонного зала засверкали лампочки телекамер. Теперь, спустя месяцы тяжёлого труда, запущённая сегодня электростанция Прейкшата-Шлике наконец сможет разогнать по жилам Остафрики электричество и зажечь ещё одну искру цивилизации посреди этого моря варварства. Оглядев собравшихся журналистов и почётных гостей, Хюттиг сделал глубоких вдох и заговорил.\n\n"Немцы, товарищи, подданные Рейха. Сегодня мы не просто переключаем рубильник, здесь и сейчас мы зажигаем в Африке светоч арийской цивилизации. Благодаря новейшим достижениям науки, нам удалось сделать то, на что никогда не были способны нелюди или моральные вырожденцы, правившие здесь до нас. Мы проносим факел через мрак и разруху Чёрного континента, чтобы свящённым огнём выжечь варварство и порок. Эта электростанция — символ нашего неусмиримого стремления озарить Африку доблестным сиянием национал-социализма," - далее он пустился в похвалы таланту Прейкшата и Шлике. Остались забытыми только десятки рабочих, погибших при строительстве, ручейки засохшей крови, скрытые под до блеска чистым бетоном, вдовы и сироты.\n\nЗакончив речь, Хюттиг в объективе множества камер переключил рубильник. На секунду его сковал страх. А что, если не заработает? Что если, экономия всё-таки была излишней? Что, если проделанных испытаний было недостаточно? Он бы оказался опозорен на глазах у всего мира и немедленно вылетел бы с должности. Редко когда его закалённый разум оказывался объят беспричиным страхом. На лбу Хюттига проступили капельки пота, а в глотку под напором устремилась желчь.\n\nК счастью, скоро его мучения окончились. Мерный шум включенных турбин напоминал биение сердца. Лицо Хюттига выражало едва заметное облегчение. Заработало. И пока этого было достаточно с лихвой."
 MZB_FOCUS.7.a:0 "Наша жизнь - все равно что вспышка среди грозовых туч."

 MZB_FOCUS.8.t:0 "Радиостанция"
 MZB_FOCUS.8.d:0 ""Англичане... как же они могли так низко пасть?" - раздумывал рейхскомиссар Хюттиг, сидя на балконе своего особняка за, по обыкновению, простым, но в то же время сытным обедом из мясного рулета и кнедликов. Полуденный жар уже спал, и воздух был на удивление прохладным. Забыв про зажатую в руке рюмку коньяка, постоянную спутницу его обедов, Хюттиг вглядывался в горизонт, закрытый повисшим над Келимане облаком дыма.\n\nКонечно, по англйиским жилам течёт смешанная кровь, но её составляющие далеко не так плохи. Столетия миграции германцев из Саксонии, Ютландии и Норвегии сделали своё дело, да и первые бритты были потомками кельтов. Последние, как известно, тоже принадлежат к германской расе и в своё время спустились с гор на территории современного Остмарка. Всё же, несмотря на столь многообещающее происхождение, старый английский режим с концами погряз в иудо-большевизме. Как только такое могло случиться с потомками германской расы?\n\nГлотнув из рюмки, Хюттиг с досадой задумался, для чего англичане вообще селились в Африке до того, как она перешла под власть Рейха. Скорее всего, без них ему сейчас было бы гораздо проще научить нелюдей плясать под национал-социалистическую дудку. Даже сейчас англичане облепляли свои бывшие колонии, как вороньё, собирающееся вокруг гнилой туши, а начальство, к невыразимому недовольству Хюттига, не позволяла применять к ним хоть каких-то мер, несмотря на то, что многие из них вели против Рейха откровенно подрывную деятельность.\n\nНахмурившись, Хюттиг припомнил письмо из Германии, полученное сегодня утром. Эти крючкотворцы из метрополии, как было сказано, "в качестве жеста доброй воли" поручили ему пустить в эфир полностью англоязычную радиостанцию специально для богатых поселенцев из Замбии и Зимбабве.\n\nВсё же, он не может не подчиниться. Впрочем, Хюттиг тут же пообещал себе, что не позволит ни одному слову мерзкой англйиской пропаганды попасть в остафриканский эфир. Закончив с коньяком, он твёрдо решил впредь подвергать тексты всех радиопередач идеологической проверке. Пока они говорят то, что нужно нам, пускай не боятся за свою радиостанцию."
 MZB_FOCUS.8.a:0 "Что бы это не значило, мой голос никому не заглушить."

 MZB_FOCUS.9.t:0 "Восточноафриканский эфир"
 MZB_FOCUS.9.d:0 "Сделав глоток воды, чтобы промочить горло перед началом прямого эфира, Тед Конуэй украдкой взглянул на мужчину в углу. Он выглядел почти комично, сидя на высоком табурете в своей тяжелой униформе, злобно оглядывая комнату, скрестив руки на груди и постоянно хмурясь. Морщинистый старый дьявол напомнил Конуэю куклу чревовещателя. Он почти улыбнулся, осознав это, но тут же вспомнил, что этот человек обладает силой, способной убить его десятками неописуемо ужасных способов. Побледнев, он снова перевел взгляд на звуковую панель и надел наушники.\n\nКогда запись Бранденбургского концерта Баха подошла к концу, ожила красная вывеска AKTUELL. Взглянув на сценарий, Конуэй глубоко вздохнул и начал.\n\n"Доброе утро, Рейхскомиссариат Остафрика! Добро пожаловать на Восточноафриканский эфир. Я ваш ведущий, Тед Конуэй, а вместе со мной - мой соведущий Дуглас Максуини. Благодаря благосклонности рейхскомиссара Хюттига, мы получили лицензию на трансляцию англоязычного радиошоу, чтобы каждый будний день в пять часов приносить вам новости, развлечения и слово нашего рейхскомиссара! Сегодня у нас репортаж о продолжающейся чрезвычайно успешной электрификации сельской Остафрики, а затем доклад о беспрецедентной экономической стабильности, которой позволила нам наслаждаться политика рейхскомиссара Хюттига!” \n\nДуг взял инициативу в свои руки, пересказывая тщательно подготовленную пропаганду, которую они получили за полчаса до начала шоу. Клянусь Богом, будучи нацистским рупором, Конуэй чувствовал себя грязно. Тем не менее, это была зарплата, даже если существовала постоянная угроза таинственного исчезновения, если он когда-нибудь оступится. Он украдкой взглянул на кислого старого ублюдка в углу, пытаясь оценить его реакцию, но тот выглядел таким же озлобленным, как обычно. От этого ему стало не по себе.\n\nКонуэй вздохнул через нос, стараясь не дать микрофону принять это. Затем, собравшись с силами, он разразился взрывной хвалебной речью в адрес рейхскомиссара по поводу нового расширения шахт."
 MZB_FOCUS.9.a:0 "Когда сон исчезает, жизнь продолжается мучительно."

 MZB_FOCUS.10.t:0 "Videoüberwachungsanlage"
 MZB_FOCUS.10.d:0 "Пульсируя в городах Остафрики, как кровь в жилах огромного дремлющего зверя, электричество медленно несет искру света по всему Тёмному Континенту. Но только дурак мог подумать, что рейхскомиссар Хюттиг наэлектризовал своё владение из благих намерений.\n\nСидя за огромным письменным столом из красного дерева в своем кабинете, ледяной комфорт в котором поддерживала дюжина колеблющихся вентиляторов, он листал папку с картами крупнейших городов Остафрики - Келимане, Солсбери, Дар-эс-Салама. Ярко-красными кругами по всему городу были отмечены места расположения новой сети камер наблюдения, которые батальон рабов уже подключил к современной электрической сети. Они были разработаны таким образом, чтобы дать полный обзор основных перекрёстков, а также правительственных зданий и районов, которые потенциально могут быть горячими точками для мятежа. Это был лишь первый этап плана, подумал Хюттиг со скрытой радостью. Он уже сделал ещё один заказ в “Сименс” на сотни других камер.\n\nОстафрика страдала от беспорядков со стороны варварских обезьян-аборигенов и мятежных английских колонистов, но они имели бы значительно меньший успех, принося беспокойство Рейху, если бы у него были глаза на каждой улице. Машины никогда не ошибаются, машины никогда не предают. Как только Хюттиг получил машины, наблюдающие за всей Остафрикой, он наконец смог вздохнуть спокойно, зная, что любая угроза национал-социализму и целям Рейха будет легко обнаружена. Глядя сверху на свое царство, он мог найти и раздавить предателей, как насекомых.\n\nУлыбаясь с мрачным удовлетворением, Хюттиг откинулся на спинку стула, и тут же на него снова обрушился противный до болей в голове и зубного скрежета скрип его кресла. Он мгновенно вскипел от ярости. Он перепробовал все, чтобы починить эту чертову штуковину, но ничего не помогало, и на самом деле все становилось только хуже. Это сводило его с ума, он не мог работать с этим ужасным звуком, разрывающим его барабанные перепонки, как тысяча злобных ножей. Сосредоточившись, он решил заказать новое кресло из Германии.\n\nОн не мог допустить, чтобы нечто столь нелепое, как скрипучее кресло, так действовало на него. Решив укрепить свою спартанскую дисциплину, Хюттиг сказал себе, что в будущем будет позволять себе ещё меньше роскоши, даже наливая себе стакан коньяка. Просто чтобы успокоить нервы."
 MZB_FOCUS.10.a:0 "Он смотрел на тебя мстительным взглядом."

 MZB_FOCUS.11.t:0 "Остафриканская Телевизионная Сеть "
 MZB_FOCUS.11.d:0 "Поддерживаемая огромным низшим классом рабов, Остафрика развила безбедный, крупный средний класс бизнесменов, специалистов и джентльменов-фермеров, преследующих мечту о процветании в колониях. С каждым годом всё больше немцев стекает в быстро растущие города Остафрики, как вода в канализацию, стремясь найти своё счастье. Вместе с ними приходят и новые взгляды. Политические взгляды.\n\n. Рейхскомиссар Хюттиг давно понял, что если опасные мысли не вырвать с корнем, когда они прорастут, то они распространятся по всей стране, как злобный сорняк, разрушая всё, с чем они соприкасаются. Он не испытывал ничего, кроме презрения к остафриканской интеллигенции и мелким буржуа, но знал, что они могут беспрепятственно заразить остальную часть его владений радикальными мыслями. Освобождение рабов? Что за глупость, когда их процветание свалилось со спины унтерменшей! Очевидно, богатство и комфорт заставляют людей слишком много думать. И что может быть лучше для притупления развития мятежных мыслей, чем наполнить их умы пропагандой?\n\nПодобно полевому цветку, проросшему в пустыне после неожиданного шторма, Остафриканская телевизионная сеть возникла в одночасье, чтобы влить развлечения, спорт и одобренные Хюттигом новости в умы более богатых граждан Остафрики. В качестве особой демонстрации благожелательности рейхскомиссара совершенно новые телевизоры фирмы "Сименс" были бесплатно розданы всем арийским и английским гражданам, чтобы все они могли познать дары современной эпохи.\n\nИ вот остафриканцы унесли телевизоры в свои дома, как троянцы деревянного коня, не подозревая, что внутри каждого телевизора спрятан скрытый микрофон, записывающий каждое их слово. Остафрике никогда больше не придется бояться мятежа, за всем этим будут присматривать машины любящей благодати. "
 MZB_FOCUS.11.a:0 "Во лжи есть привкус смерти, привкус смертности."

 MZB_FOCUS.12.t:0 "Наш неунывающий дух"
 MZB_FOCUS.12.d:0 "Намазав медом домашний хлеб c изюмом, который испекла его мать, Годфри Камбердейл плюхнулся перед новым телевизором фирмы "Сименс" и включил его. Ещё один день, проведённый дома после школы, был прекрасен для него, даже если жестокий холод был ценой, которую он должен был заплатить. И вообще, зачем ему понадобилось изучать немецкую литературу? Он собирался управлять фермой, как папа!\n\nПосле того, что для десятилетнего мальчика казалось вечностью, в семь часов утра изображение наконец появилось на экране. Это было обычное начало дневной трансляции; кадры с флагами Рейха и Остафрики, развевающимися бок о бок под Deutschlandlied, который играл на оглушительной громкости. Годфри проигнорировал скучную старую песню и с жадностью проглотил свой завтрак. К его большому раздражению, изображение сменилось на кадры с рейхскомиссаром Хюттигом, сидящим за письменным столом. Скучно! Неужели они не могут пропустить это и сразу перейти к мультфильмам? Он хотел посмотреть новый эпизод борьбы Капитана Убера с жидо-большевиками!\n\n“Граждане рейха” начал рейхскомиссар,  “я пришел к вам сегодня-” ...и тогда Годфри перестал обращать на него внимание. Хотя он и испытывал чувство вины за то, что подумал об этом, рейхскомиссар пугал его. Он был похож на фарфоровую куклу, бледную и невыразительную. Пока Годфри шёл за стаканом молока, он рассеянно слушал рейхскомиссара. Он говорил, что все прогнозы относительно стабильности и экономического роста превзошли ожидания, что обеспечило Остафрике место одного из самых процветающих регионов Рейха. После этого он начал перечислять цифры и факты, которые не имели никакого смысла для Годфри, поскольку изображение сократилось до коротких кадров новых гаджетов, поступающих в продажу в столице, и улыбающихся негров, идущих работать в шахты.\n\nСнова усевшись перед телевизором, Годфри уловил последние слова речи рейхскомиссара. "Немцы, Остафриканцы, гордитесь, ибо наш великий народ доказал силу национал-социализма против варварства. Вместе мы создали самое эффективно управляемое государство на Земле. Вперед, к Арийскому будущему!”. Эти слова заставили Годфри вздрогнуть. Если рейхскомиссар сказал, что всё идет хорошо, значит, так оно и должно быть, верно?\n\nНаконец Капитан Убер заговорил, и вскоре он совсем забыл о рейхскомиссаре и его речи."
 MZB_FOCUS.12.a:0 "Я видел на этом лице цвета слоновой кости выражение мрачной гордости, безжалостной власти, трусливого ужаса."

 MZB_FOCUS.13.t:0 "Договор Дюпона"
 MZB_FOCUS.13.d:0 "С каменным бесстрастием, как мраморная статуя, Хюттиг, сидя за столом, смотрел на Клиффорда Дюпона, представителя Генералбюро от меньшинства британских колонистов и изгнанников Остафрики. Весь сморщенный и помятый, он напоминал Хюттигу кусок фрукта, который слишком долго пролежал на солнце. Дрожа из-за арктического холода в кабинете Хюттига, Дюпон прочитал договор, составленный подчиненными Хюттига. Он дал бы англичанам в дар землю в неколонизированных внутренних районах для развития в обмен на полную и непоколебимую преданность Рейху и публичное принятие национал-социалистических ценностей.\n\nПро себя он подумал, что это было бы слишком мягко. Англичане уже давно превратились в кипящий котёл, который только и ждёт, чтобы закипеть, а Германия хочет дать им землю? Но он полагал, что у Остафрики есть обширные участки земли, которые, если их расчистить, превратятся в фантастические сельскохозяйственные угодья. Возможно, они окажутся полезными для процветания Рейха, если он будет держать их в железной хватке.\n\nХюттиг с трудом сдержал улыбку, когда Дюпон закончил читать и сдулся, как проколотый воздушный шар. Если бы он действовал по-своему, то дегенераты-англичане сидели бы глубоко в угольных шахтах, вместо того чтобы разыгрывать из себя всё ещё важных лиц, но заставить их плясать под его дудку, как марионеток, было бы гораздо лучше.\n\nПодписание договора обязывало бы англичан Остафрики служить Хюттигу и национал-социалистическому делу, по крайней мере на бумаге, давая ему право преследовать их, если они когда-нибудь собьются с пути. Он знал, что Дюпон и его дружки втайне хотят подорвать его правление, свергнуть его и взять его царство в свои руки. Чувствуя, как его подозрения обвиваются вокруг него, как удав, Хюттиг не хотел ничего больше, чем отправить этого гниющего старого предателя в лагерь вместе с остальными предателями, но пока он не получит разрешения от Германии, всё, на что он может надеяться, это держать их под сапогом.\n\nДюпона, разумеется, не было иного выбора, кроме как подписать контракт."
 MZB_FOCUS.13.a:0 "Там было написано, что я должен быть верен кошмару своего выбора."

 MZB_FOCUS.14.t:0 "Присоединение к Herstigte Nasionale Party"
 MZB_FOCUS.14.d:0 "Сбитый с толку некомпетентностью людей, которых он обучал, капитан Маркус Вайдман сожалел о своем несчастье. Когда его вызвали в кабинет майора и сказали, что он был выбран для завидной задачи, которая давала ему возможность послужить Рейху, он преисполнился гордости, представив себе, как возглавляет атаку на мятежников внутри страны. Вместо этого он закончил тем, что учил идиотских бурских деревенщин, где находится спусковой крючок на их K98k. Расхаживая взад и вперед по линии, наблюдая, как его люди совершенно не могут поразить свои цели, капитан Вайдман задавался вопросом, не было ли это назначение наказанием за какую-либо забытую оплошность.\n\nПо его мнению, люди из Herstigte Nasionale Party были не более чем глупым, беспорядочным сбродом с неясным арийским происхождением. Рассеянные, необученные и недисциплинированные, они были немногим лучше варварских партизан и мятежных рабов, и ему выпала невероятно незавидная задача превратить толпу загорелых деревенщин в дисциплинированную боевую силу, навязанную ему.\n\nЭто было совершенно абсурдно, но всё же у него не было другого выбора, кроме как смириться со своей судьбой и проскользнуть в Южную Африку, в итоге добравшись до секретного тренировочного лагеря HNP в пустынной долине, где каждый вдох наполнял его легкие толстым слоем красной пыли.\n\nНаблюдая за тем, как один из буров заглядывает в дуло своего ружья, проверяя, заряжено ли оно, капитан Вайдман задался вопросом: как рейхскомиссару Хюттигу пришла в голову мысль, что HNP может быть полезна в предстоящей войне в качестве чего-то, кроме пушечного мяса? Увидев, что один из буров чуть не прострелил себе ногу, капитан Вайдман объявил перерыв и пошёл, чтобы смыть пыль с горла слегка тёплым пивом."
 MZB_FOCUS.14.a:0 "Он смотрел на образ своей мрачной и вспыльчивой души."

 MZB_FOCUS.15.t:0 "Строительный фонд Германской Родезии"
 MZB_FOCUS.15.d:0 "Прикрывая глаза от резкого утреннего солнца, Джеймс Камбердейл, прищурившись, смотрел на облако пыли, плывущее за семейным "Фольксвагеном", пока его жена везла Годфри в школу в Форт-Виктории. Потягивая чай на балконе плантационного поместья, принадлежавшего его отцу, а до него - его отцу, Джеймс наслаждался теплом восходящего солнца, которое расслабляло его ревматические суставы, глядя на раскачивающиеся конопляные поля, простиравшиеся так далеко, как только мог видеть глаз. Скоро придет время будить рабов.\n\nДопив чай, Джеймс вернулся в гостиную, чтобы перечитать полученную накануне телеграмму. Как он ни старался, он не мог найти скрытый подвох. Согласно официальной телеграмме, рейхскомиссар одобрил выделение дополнительных средств британским плантаторам для освоения неосвоенных земель, для их взаимного процветания. Они называли его Deutscher Rhodesien Baufonds. Если поспешное изучение немецкого языка Джеймса не обмануло его, то это переводилось как Немецкий Родезийский Строительный Фонд.\n\nДжеймс уселся в свое самое удобное кресло, растянувшись на нём, пока не почувствовал себя комфортно. Затем он перечитал его ещё раз. Жизнь при нацистах была не так плоха, как он ожидал; по большей части они оставляли британских колонистов в их новом рейхскомиссариате в покое, но всегда существовала глубокая напряженность между британцами и их новыми немецкими хозяевами. И всё же в последнее время они вели себя странно примирительно. Сначала они разрешили англоязычные радиопередачи, а затем предоставили британским плантаторам обширные участки земли в обмен на бессмысленную клятву верности, которую он с радостью дал. Они даже подарили ему бесплатный телевизор, перед которым любил сидеть по выходным Годфри, когда ему следовало делать домашнее задание по арийской биологии. Рейхскомиссар никогда ничего не делал по доброте душевной, так что же именно он хотел получить от этого?\n\nСунув телеграмму в карман пиджака, Джеймс вышел наружу, чтобы посмотреть, как его надсмотрщики гонят рабов в поле. Во времена его деда вся эта земля была неосвоенной. Если эти деньги поступят, возможно, они дадут ему возможность оставить свой собственный след в Африке."
 MZB_FOCUS.15.a:0 "Это также было одним из тёмных мест на Земле."

 MZB_FOCUS.16.t:0 "Тактика Пассивной Обороны" #Было Passive Defence Scheme
 MZB_FOCUS.16.d:0 "Рейхскомиссар сидел на балконе своего дворца, наблюдая, как рабы бродят по его тихим, мрачным садам, а свежесть сумерек холодила пот, пропитавший его тяжелую шерстяную форму. На мгновение оторвав взгляд от карт, разложенных на столе, он почувствовал, как его охватывает трепет тихого удовлетворения, когда он взглянул на продуманность своего замысла. Скоро вся Остафрика будет переделана по его образу и подобию, организованна, дисциплинирована, эффективна, всё и вся будет на своих местах.\n\nНо до рассвета этого золотого будущего нужно было ещё многое сделать. Оторвавшись от этого зрелища, Хюттиг снова сосредоточил свое внимание на куче карт, уже потемневших из-за угасшего света. Ему придется приказать рабу принести ему фонарь; он слишком наслаждался вечерней безмятежностью, чтобы возвращаться в свой кабинет. Одним пальцем цвета слоновой кости он провел границу между Остафрикой и Южной Африкой, границу, которая, когда его тщательно продуманные планы осуществятся, вскоре прекратит своё существование.\n\nТем не менее, хотя его войска были лучше дисциплинированы, обучены и экипированы, чем южноафриканский сброд, он не был настолько глуп, чтобы считать победу несомненной до тех пор, пока флаг Рейха не будет поднят над Кейптауном. А пока он продумывал случай за случаем, если произойдёт немыслимое и враг вторгнется в Остафрику.\n\nВ случае, если бы эта нелепая вероятность осуществилась, он приказал бы заминировать и покрыть ловушками всю границу, чтобы уничтожить наступающие силы противника. Дегенератам не представлялось бы возможным войти в Остафрику невредимыми. С каждым шагом их войска будут разлетаться как сосиски на сковороде, и когда их силы замедлятся достаточно, отборные войска Хюттига сокрушат их продвижение и отбросят к морю.\n\nХюттиг повернул голову и посмотрел на далёкий, тёмный горизонт. Теперь в любой день могут появиться дегенераты и недочеловеки. Он почти видел, как обезьянья орда поднимается над холмами.\n\nКогда они придут, то обнаружат, что он их уже ждал."
 MZB_FOCUS.16.a:0 "Эта тишина жизни ни капли не походила на мир."

 MZB_FOCUS.17.t:0 "Ворошение осиного гнезда"
 MZB_FOCUS.17.d:0 "Тёмная комната где-то в Южной Африке. Оранжевые лучи послеполуденного солнца скользят между венецианскими жалюзи. Тонкий, худощавый мужчина с жирными светлыми волосами песочного цвета стоит перед пробковой доской, попыхивая сигаретой, дым которой поднимается вокруг комнаты с быстро вращающимся потолочным вентилятором. Мужчина поднимает голову и смотрит на пробковую доску. Снаружи доносятся звуки вечернего уличного движения, но он не слышит их, сосредоточившись на хитросплетении своего замысла.\n\nОколо дюжины чёрно-белых портретных фотографий, многие из которых сделаны тайно, толпятся на пробковой доске. Белая нить, обёрнутая вокруг булавок каждой фотографии, соединяла их друг с другом. Одна фотография в центре пробковой доски была соединена со всеми остальными. Объект съёмки - мужчина средних лет с бледным морщинистым лицом, обращённым к камере.\n\nКурильщик докурил свою сигарету и закурил другую. Он подошёл ближе к пробковой доске, поглощенный центральной фотографией. Имя этого человека, написанное чёрным маркером на фотографии, было Ян Смит, бывший британский колонист из Зимбабве, бежавший в Южную Африку после захвата власти Рейхом. Построив себе новую ферму во Врибурге, Смит открыто критиковал рейхскомиссара Хюттига и новый режим, а также стал известным защитником прав британских колонистов и изгнанников, все еще находящихся в Остафрике.\n\nДругими словами, он превратился в досадную помеху. Развернув нить и открепив фотографию, курильщик сунул её в карман пиджака. Итак, рейхскомиссар хотел дестабилизировать Южную Африку с помощью политического убийства, не так ли? Ну, а что может быть лучше для достижения этой цели, чем убить одного из самых публичных англичан и повесить это на Буров?\n\nОн поднял телефонную трубку, набрал номер своего куратора в Келимане и тем самым сбил первое домино, которое заставило бы Южную Африку по спирали погрузиться в анархию."
 MZB_FOCUS.17.a:0 "Как много сил тьмы объявили его своим?"

 MZB_FOCUS.30.t:0 "Теперь началось"
 MZB_FOCUS.30.d:0 "Рейхскомиссар Хюттиг с важным видом вошел в зал заседаний, где располагалась большая станция военного планирования. Повсюду вокруг него офицеры в форме ходили взад и вперед с реальным чувством срочности, передавая новые данные или передавая только что подготовленные документы. Несмотря на те нервы, что ещё оставались в нём, Хюттиг почти подпрыгивал от волнения. Это была его стихия, и пришло время шоу.\n\nРейхскомиссар подошел к большому столу в центре этого переоборудованного зала заседаний, на котором лежала большая и впечатляюще подробная карта, на которой были нарисованы различные значки, представляющие расположение Остафриканских сил. Группа генералов застыла по стойке смирно вокруг карты и отдала честь Хюттигу, когда тот приблизился. Хюттиг быстро отдал резкий салют в ответ, после чего все они разошлись и приступили к своим обычным делам. К делам войны.\n\n“Джентльмены, давайте сегодня не будем тратить время на официальные церемонии и любезности. Нам еще предстоит война.”, начал Хюттиг, не теряя ни минуты, чтобы перейти к точке разговора. “Ну и где мы сейчас находимся? Каковы наши уязвимые места и где они находятся?”, он закончил, глядя на своих генералов, пока они смотрели друг на друга в ожидании ответа, после такого неожиданно быстрого начала дела. “Река Замбези, сэр”, сказал старый генерал-лейтенант. "У нас есть небольшие силы, готовые ответить на переправу, но если южноафриканцы прибудут с силами, они могут прорваться.\n\nХюттиг пренебрежительно махнул рукой в сторону генерала. “Они бросились бы в пустоши лесов и дикарей. Если они хотят потратить свои силы на завоевание, пусть будет так”. “Буры сейчас очень заняты южноафриканцами”, возразил он, “Я хочу знать, где мы можем атаковать”. Несколько генералов в комнате неожиданно зашептались между собой, как будто им и в голову не приходило, что их начальник захочет отдать приказ о наступлении через три минуты после начала первой встречи. Когда Хюттиг бросил ледяной раздраженный взгляд на своих генералов, в разговор быстро вмешался группенфюрер. “Дивизии СС "Вербанте" и "Ягер" готовы к любым заданиям, сэр. Вам нужно только сказать, где и когда”. Хюттиг улыбнулся в ответ. “Тогда пусть будет так!”, весело ответил он. Указывая на южноафриканское побережье на карте, он закончил свои приказы; “Они не увидят ни минуты покоя против нас. Ни одной. Они заново узнают, что такое Блицкриг”."
 MZB_FOCUS.30.a:0 "Сейте хаос и спускайте псов войны."

 MZB_FOCUS.31.t:0 "Отчаянные времена"
 MZB_FOCUS.31.d:0 "Это не моя вина, что все так обернулось. Нисколько.\n\nИменно я был готов к такому повороту событий. Я знал, что однажды мы окажемся в состоянии войны с Южной Африкой. Я готовился к этому. Я вооружил буров, чтобы они могли сражаться за свою свободу от англичан и беспородных собак АНК. Я создал самый страшный и могущественный рейхскомиссариат в Пакте, чтобы защищать владения Рейха от внешних сил. Именно я тщательно расставлял ловушки и мины по всей своей территории, чтобы остановить продвижение врага. Я не виноват в том, что всё проебалось. Это Мюллер и Шенк!\n\nШенк, с воздухом в голове, буквально , с воздухом в голове! Никогда не заботился о том, что происходит на земле, и предпочел бы летать на своём маленьком игрушечном реактивном истребителе, как будто он мог бы выиграть войну с помощью нескольких воздушных трюков. Он давным-давно сделал себе имя и использует его, чтобы грабить люфтваффе на каждом шагу! Он загрёб свой самолет себе и говорит мне прямо в лицо, что я не смогу с ним справиться! Это же ёбаный самолет, ты указываешь ему что бомбить!\n\nА тут еще этот крысиный ублюдок Мюллер. Он продаст всю свою компанию тому, кто предложит самую высокую цену, если у него будет хотя бы полшанса, даже если этим претендентом будет "Дженерал Моторс". Он использует доходы, которые получает от своих инвесторов, и платит наемникам только для того, чтобы иметь какую-то компанию на охоте. И он предпочел бы охотиться на очередного ёбаного зверя, чем посылать свои войска, чтобы взять Кейптаун. А эта линия укреплений в Катанге, о чем он, блять, думает?\n\nЯ сказал Рейху убрать их, а меня даже не послушались! Я всегда знал, что они бесполезные предатели, и они никогда мне не верили! А теперь взгляните на ваши любимые колонии, на Германию. Остановленные на поле боя кучей южноафриканцев и негроидных американцев! Это ваше поражение, ваш позор, ваша величайшая ошибка - смотреть нам прямо в лицо!\n\nНет! Я не должен этому верить. Я все еще могу найти способ решить эту проблему. Это требует всего, что я могу получить в свое распоряжение, и даже большего...единый контроль над Африканским Щитом."
 MZB_FOCUS.31.a:0 "Я должен сделать это сам, со всем, что у меня есть..."

 MZB_FOCUS.32.t:0 "Адский огонь"
 MZB_FOCUS.32.d:0 "Нежное жужжание насекомых поглощает воздух. Трава дрожит и шелестит на горячем ветру. Фермеры, закончив с предрассветным трудом, пошли через поля домой, стремясь съесть завтрак, приготовленный их жёнами.\n\nЖужжание нарастает, простирая деревню, как потная рука. Жители деревни поднимают головы, обеспокоенные интенсивностью жесткого гула. Теперь он стал оглушительным. Шум стоит повсюду. Они осматривают землю в поисках обычных подозреваемых - насекомых и жуков.\n\nОни смотрят куда угодно, но только не вверх.\n\nЖужжание уже колотится у них в головах. Оно эхом отдается в их костях и душах. Жужжание разрывает им уши и зубы.\n\nЖужжание летит из-за горизонта. Оно проявилось, созданное из стали и масла. Жители деревни наконец подняли глаза к дрожащим, гудящим небесам. Они закричали так громко, как только смогли, как будто пытаясь заглушить жужжание, но не могут... Не могут...\n\nЖужжание заглушается только металлическим дождем и жидким огнём. Жужжание затихает, возможно от ужаса, от жгучих химикатов, проникающих в землю и глину.\n\nКогда самолет улетел, его миссия увенчалась оглушительным успехом, деревня осталась позади. Чёрный пепел и зелёные огни шепчутся и бормочут на утреннем ветру. Даже жужжание насекомых исчезло, сгорело дотла."
 MZB_FOCUS.32.a:0 "Бомба живет только тогда, когда она падает."

 MZB_FOCUS.33.t:0 "От колыбели к бою"
 MZB_FOCUS.33.d:0 "В деревни было настолько нормально, насколько это вообще возможно в густых джунглях немецкой Африки для 11-летнего Мучоки. Он проснулся как можно раньше, надев одежду, которую ему выдали эти страшные люди в масках, которые постоянно ходили по окрестностям. Его матери они никогда не нравились, особенно когда они били людей своим оружием, но с тех пор, как из-за них исчез его отец, она всегда называла их "машетани гиза" - тёмные дьяволы. Однако сейчас все это не имело никакого значения. Всё, о чем должен был беспокоиться Мучоки - это рано просыпаться, идти в шахту, копать столько, сколько он может, и наконец выйти на ужин.\n\nОднако, как только начался день, молодой Мучоки понял, что что-то не так, а именно в воздух поднялся дым и небольшой металлический грузовик, за которым следовал другой, побольше, въехали в деревню, заставив всех взрослых, которых он знал, разбежаться по домам. Из небольшого грузовика быстро вылез невысокий пожилой мужчина, лая и крича на языке машетани гиза. Уроки немецкого языка у Мучоки шли медленно, но он слышал, как тот кричит что-то о детях. Именно тогда дрожь пробежала по его спине, когда они начали вышибать двери, с силой затаскивая детей в большой грузовик. Внезапно, сердито ткнув пальцем в чёрной перчатке, старик приказал дьяволам схватить самого Мучоки, оттащив его от плачущей матери в кузов огромного грузовика, который с рёвом ожил и унес его прочь из деревни.\n\nАбду, Дарвеши, Нджоуга и еще несколько друзей Мучоки присоединились к нему в плотно набитом грузовике и через несколько часов уехали в новое, шумное и страшное место. Дьяволы приказали им выйти из грузовика и повели их в тёмное бетонное помещение. Там невысокий человек начал кричать на них по-немецки, указывая на несколько уменьшенных версий того, что носили сами дьяволы. Все они начали надевать их, и их повели прочь, направляя к длинному полю, где каждый из них получил винтовку немецкого производства и приказ стрелять, и стрелять, и стрелять, и понять, как снова заряжать патроны. Если они этого не делали, то их избивали и оставляли без ужина, о чем Мучоки узнал в свой первый вечер.\n\nНаконец, после нескольких недель этого цикла и небольшого изучения немецкого языка Мучоки и его друзья были вывезены на грузовике в открытую саванну, где они начали рыть траншеи. Именно там в них начали лететь пули, и все подняли свои винтовки и отстреливались. Когда большой грузовик с пушкой на крыше рванулся вперёд, невысокий человек вскарабкался на траншеи, крича и вопя, требуя, чтобы они стреляли лучше, иначе их не будут кормить целую неделю. Именно там Мучоки почувствовал, как кровь и серое вещество брызнули ему в лицо, когда голова этого невысокого человека разлетелась, и он упал в траншею. Когда люди на холме приближались, Мучоки слышал только выстрелы, крики чужеземцев и крики своих друзей."
 MZB_FOCUS.33.a:0 "Старики объявляют войну, а умирать идут молодые."

 MZB_FOCUS.34.t:0 "50-летний флэшбэк"
 MZB_FOCUS.34.d:0 "Патруль проходил так же нормально, как и обычно. Лейтенант взвода проводил ежедневные проверки своих милиционеров так быстро, как только мог, - чем быстрее они закончат свои действия в этом районе, тем быстрее они смогут вернуться к отдыху. Это была действительно единственная часть дня, которую лейтенант не любил - патруль был жарким, полным комаров и других неприятных насекомых, и вообще бессмысленным. В конце концов, единственной опасностью для лагеря, находящегося так далеко за линией фронта, был случайный немецкий бомбардировщик, который проскальзывал сквозь бреши американской ПВО.\n\nКогда лейтенант закончил свою мысль, он услышал характерный звук одного из летательных аппаратов, приближающийся с каждой секундой. Бросив быстрый взгляд на деревья, он понял в самолёте несколько вещей. Он был реактивным, он был немецким, и он летел прямо на взвод. В одно мгновение лейтенант принял командирский вид и, пригнувшись за камнем, крикнул своим людям, чтобы они разбежались. Он приготовился к неизбежному взрыву и крикам, которые последуют за ним.\n\nКогда лейтенант закончил свою мысль, он услышал характерный звук одного из летательных аппаратов, приближающийся с каждой секундой. Бросив быстрый взгляд на деревья, он понял в самолёте несколько вещей. Он был реактивным, он был немецким, и он летел прямо на взвод. В одно мгновение лейтенант принял командирский вид и, пригнувшись за камнем, крикнул своим людям, чтобы они разбежались. Он приготовился к неизбежному взрыву и крикам, которые последуют за ним. Рев реактивного самолета накрыл людей волной, но свиста бомбы и грохота взрыва не последовало. Ошарашенный лейтенант попытался сообразить, что же могло случиться. Возможно ли, что самолет их не заметил? Может быть, какая-то божественная удача помешала пилоту сбросить свой груз? Может быть, бомба была бракованной? Через мгновение он перевернулся, ища глазами самолет. Именно тогда он заметил внезапный туман, окутавший холм.\n\nОн встал на ноги и жестом велел своим людям следовать за ним, но его грудь была напряжена, а из носа не переставало течь. Его взвод с трудом выбрался из тумана, но один за другим они начали падать. Некоторые начали кричать, их булькающие вопли пронзали воздух джунглей. Внезапно ноги лейтенанта подкосились. Он попытался встать, но его руки и ноги бесполезно дёргались. Он попытался закричать, но у него перехватило дыхание, а лёгкие не слушались. Он попытался вдохнуть, но понял, что его рот парализован. Его тело неконтролируемо сжалось, когда в последние минуты его мозг пронзил чистый, незамутненный ужас. Его мысли мчались, затем замедлились, а затем остановились, когда он испустил дух.\n\nДжунгли молчали, первые свидетели первых смертей следующего этапа войны на Тёмном Континенте."
 MZB_FOCUS.34.a:0 "Жестокости безумной войны нет конца."

 MZB_FOCUS.35.t:0 "Ад на земле"
 MZB_FOCUS.35.d:0 "Питер всегда хотел стать морским пехотинцем и сражаться за свою страну. Когда армия США впервые вмешалась в Южноафриканскую войну, его желание исполнилось. Его брат Джонни больше беспокоился о том, как поступить в хороший колледж в качестве инженера-химика, но он всё ещё хотел, чтобы его старший брат вернулся домой в целости и сохранности.\n\nПитер был офицером и, если ему везло, по большей части находился в относительной безопасности. Несмотря на это, каждый вечер семья включала телевизор, чтобы узнать о новых событиях на Африканском фронте. Вскоре у них появилась большая пробковая доска, чтобы отслеживать, где именно он был развёрнут, и семья начала изучать названия этих мест. Каждый вечер по телевизору показывали всё большее число жертв, и их беспокойство успокоилось только тогда, когда они увидели очередное письмо Питера, пришедшее по почте.\n\nНо сегодня всё было по-другому. Когда Джонни вернулся домой во второй половине дня, телевизор уже был включен для специального выпуска " Breaking News". Родители даже не поприветствовали его, когда он вошел, и его глаза блуждали, наблюдая за беспорядочной пресс-конференцией, разворачивающейся в Кейптауне.\n\n.“По состоянию на 2 часа ночи по южноафриканскому времени мы получили сообщение о нападении с применением химического оружия на один из наших полков морской пехоты вблизи Остафриканского фронта. Подробности на данный момент неизвестны, но вполне вероятно, что весь полк был уничтожен”\n\nУслышав это, мать Джонни взвыла и бросилась в объятия мужа, а сам он потерял дар речи, когда услышал эту новость.\n\n“Остафриканские войска выпустили нервно-паралитический газ на полк, и наши ограниченные знания о его действии говорят о том, что он отключает все функции мышц при длительном воздействии. На данный момент у нас нет противоядий от их нервно-паралитического оружия, и, к сожалению, у войск не было защитного снаряжения - ведь никто не мог предвидеть такой жестокости и ужаса от рук Африканского Щита...”\n\nХотя генерал по телевизору говорил без умолку, Джонни не мог вымолвить ни слова, как будто сам вдохнул немного нервно-паралитического вещества. Подумать только, он хотел стать химиком по специальности. Джонни почувствовал, как уголки его глаз покраснели, и он встал. Даже когда его отец изо всех сил старался утешить свою мать, он увидел, как Джонни рванулся к двери. “Куда это ты собрался, Джонни?” спросил его отец."
 MZB_FOCUS.35.a:0 "Я собираюсь записаться добровольцем и убить всех этих ублюдков-нацистов до единого."

 MZB_FOCUS.36.t:0 "Званый ужин"
 MZB_FOCUS.36.d:0 "Мюллер вышел из вертолёта и увидел два ряда почетных караулов Вермахта, чопорно приветствовавших его в сверкающих на угасающем солнечном свете штальхельмах и свежих парадных мундирах. По сравнению с ними он, одетый в тунику цвета хаки и полевую фуражку, выглядил ужасно плохо. Хюттиг ждал у дверей своего имения, заложив руки за спину и изобразив нечто похожее на улыбку. “Рейхскомиссар Мюллер, надеюсь, вы без труда добрались сюда?"\n\n“Конечно, нет, Ганс, эскорт Люфтваффе выполнил свою работу так же превосходно, как и всегда”, ответил Мюллер. “Итак, где же остальная часть вашего Генерального штаба? Давайте поговорим о стратегии!". “Вообще-то,” сказал Хюттиг, “я думал, что мы немного поужинаем, когда прибудет рейхскомиссар Шенк, прежде чем будем делать что-либо ещё."\n\nНесмотря на предвзятое отношение Мюллера к Хюттигу как к суровому человеку, считавшему, что веселье - это инструмент еврейского господства, он знал, как быть хорошим хозяином ужина. Несколько лучших немецких шеф-поваров, довоенное марочное шампанское и совершенно великолепное филе миньон сухой выдержки - всё это вместе взятое делало этот ужин самым роскошным из всех, что Мюллер ел с тех пор, как его направили в Африку. Когда с едой было покончено, Хюттиг кивнул одному из своих немецких слуг, вероятно, потому, что он был слишком параноидален, чтобы позволить африканцам управлять его домашним хозяйством, и в комнату ворвался небольшая группа слуг. В одно мгновение тарелки были убраны, скатерть заменена, пустые бокалы из-под шампанского заменены на полные, и слуги вновь заняли свою стойку у дверей.\n\n“А теперь, господа, прежде чем мы приступим к десерту, я хочу произнести тост - за Рейх и за победу! Пусть нас снова встретят в Германии с триумфом! Хюттиг встал и поднял бокал с шампанским, то же сделали Шенк и Мюллер. “Увы, мы не можем этого сделать, пока не уничтожим всех врагов снаружи... и всех предатели внутри."
 MZB_FOCUS.36.a:0 "Погоди, чег-"
 
