 TOB.1.t:0 "Завтрак в Округе"
 TOB.1.desc:0 "Косой посмотрел на дно чугунного котелка, внутри которого был мутный суп. К нему прилипли бобы, как жемчужины к неспокойному морю. Косой вынужден был признать, что это было не очень питательно и сытно, но еда есть еда. Он поднял глаза на очередь мужчин, женщин и детей, ожидавших своей ежедневной порции хлеба и супа и вздохнул. Вероятно, этого было недостаточно. Косоглазый посмотрел на металлическую тарелку рядом с собой - несколько сухарей находились на тусклой поверхности сланцевого цвета.\n\nРядом с ним стоял Визгун, новобранец, чья винтовка была снята с плеча. Время от времени рядовому приходилось пронзительно визжать, чтобы удержать толпу в порядке. Без этой винтовки люди в этой очереди смеялись бы над голосом Визгуна.\n\n"Эй" сказал Косой, поймав взгляд новоприбывшего, "Тебе нужна помощь? Хочешь поменяться, новенький?"\n\n"Нет" Визгун напряг голос, стараясь казаться не по годам взрослым. "Я в порядке. Я могу это сделать." Парня забросили в отряд, набитый злобными ветеранами, и он пытался говорить так, будто ему там самое место. Всем остальным он не очень нравился, но Косой заметил в поведении Визгуна некоторую твердость и желание выходить за рамки требуемого от него. Дай ему время, говорил Косой Бейкеру. Дай ему время.\n\n"Как скажешь." Косоглазому поначалу тоже было не очень. Он почти ничего не видел, отсюда и такое прозвище. Его дыхание затуманило плохо сидящие очки, и когда он снял их, чтобы почистить, то услышал шум и рев, перекрывающие гул толпы.\n\n"Немцы!" Визгун закричал, его голос был пронзительным от ужаса. "Пригнитесь! Пригнитесь!" Не теряя времени, Косой бросил свои очки и лег, его сердце колотилось в грудной клетке. Рев, а потом тишина. Прошло несколько минут, прежде чем люди могли продолжить."
 TOB.1.a:0 "Просто еще одно утро в Военном Округе."

 TOB.2.t:0 "Свечи"
 TOB.2.desc:0 "Вербовщик сегодня опять пришел к Анатолию домой. Его отец, чьи суставы скрипели вместе с деревянными половицами, двинулся, чтобы ответить на стук. В своей полутемной спальне Анатолий ждал возвращения старика. Вербовщику нужно было понять, что как бы Анатолию ни хотелось воевать на передовой, больной отец нуждался в нем сильнее. Он уставился на пламя, грызущее фитиль медленно тающей свечи, которое жгло ему глаза..\n\n"Но ваш сын уже в возрасте..." твердый, решительный голос разнесся по коридорам маленького дома. Он исчез, превратившись в слабый гул и эхо, слова сливались с вечерним шумом. Соседская собака лаяла и шумел легкий ветерок.\n\n"Прошу прощения, офицер" сказал отец, слова его были полны усталости и старости. "Но он мне нужен. Конечно же вы понимаете..." Гул и эхо. Голоса двигались взад и вперед, парируя, атакуя. Для Анатолия это не имело ни малейшего значения. Он услышал, дверь с грохотом захлопнулась. Импровизированный прием закончился.\n\nКогда старик вернулся, Анатолий помог ему лечь на кровать, и уложить голову на рваную грязную подушку. Свет озарил лицо отца, и в слабом свете свечи седые волосы стали серебряными нитями.\n\n"Не живи солдатской жизнью" Анатолий слышал, как он заговорил "Не... Не..." отец погрузился в царство Морфея и захрапел."
 TOB.2.a:0 "Ничего, кроме дома."

 TOB.3.t:0 "Смерть отца"
 TOB.3.desc:0 ""Так," сказал вербовщик, его голос дрожал от беспокойства, "Твой отец здоров?"\n\n"Нет." выговорил Анатолий.\n\nДо него доносились обрывки разговора в темной спальне, в которой спал отец. Сегодня вечером он не смог встать и заняться своими делами. Анатолий оказался рядом со свечой, пламя которой грызло фитиль, распространяя аромат тающего жира - духов для измученных душ. В глубокой усталости и изнеможении Анатолий сидел у кровати.\n\nАнатолий не знал природы болезни, терзавшей его отца. Когда-то у его старика был здоровый цвет лица. Эти излишества исчезли. Там, где когда-то был жир, остались только кости. Там, где была энергия, остались лишь усталость и апатия. Он не мог ходить, и его руки постоянно тряслись, словно живые и отделенные от него.\n\nАнатолий знал, что время отца быстро приходит к концу. Он уставился на это мягко похрапывающее, болезненное лицо. Может быть он уйдет сегодня вечером, может быть, завтра. Анатолий смирился с этим фактом. Если бы он был где-нибудь еще - в Финляндии, Швеции или Норвегии, то с отцом, возможно, все было бы в порядке. Поднявшись с потертого деревянного табурета, он направился в свою комнату, прежде чем уйти он бросил украдкой взгляд на отца.\n\nВ полночь он услышал, как храп прекратился."
 TOB.3.a:0 "И так в Округе погибает еще один человек."
 
 TOB.4.t:0 "Рекрутирование"
 TOB.4.desc:0 ""Укажи свое имя и возраст" сказал Бейкер новобранцу, "здесь, пожалуйста." Будучи лейтенантом Округа, он повидал немало людей, записывавшихся на службу. Некоторые становились солдатами из патриотических побуждений, поступок, несомненно, героический, но не у всех оправдывались ожидания. Другие же шли из чистого прагматизма. Этой категории людей Бейкер симпатизировал; в конце концов, Рокоссовский имел дело не с чеками или рублями, а с хлебом и супом.\n\nОднако тот, кто стоял перед ним, был точно таким же, как когда-то Бейкер. Человеком, у которого не было другого выбора, кроме как подписаться на грязную работу по управлению машинами для убийств. Будущий рекрут казался грубым. Длинные нечесаные волосы и небольшая бородка, спускающаяся с подбородка - этот человек выглядел отчаявшимся, обездоленным, худым. Бейкер не мог поверить, что ему всего восемнадцать. Глеб порекомендовал этого одинокого, обездоленного человека. По словам Глеба, его отец был для него другом, и, кроме того, парень был совершеннолетним.\n\nЗначит, это сирота. Якобы молодой человек заполнил бланк и показал его Бейкеру. Двадцать лет, подпись: Морозов Анатолий Данилович. Худой. Неопрятный. Ему можно дать кличку "Прутик". Был бы на его месте кто-то другой -  Бейкер сразу бы вычеркнул старое имя и дал новое прозвище. При нынешнем положении дел он не мог заставить себя сделать это.\n\n"Пройди в медицинский кабинет" сказал Бейкер, "если доктор скажет "да", я прикажу тебя снарядить и отправлю на службу." Почти незаметный кивок. Но прежде чем Анатолий ушел, Бейкер похлопал его по плечу и сказал: "Ты в хороших руках, я прошел через то же самое. Все в порядке."\n\nСлезы перешли во всхлипы. "Да" сказал Анатолий, "Спасибо.""
 TOB.4.a:0 "Анатолий Данилович Морозов: принят на службу."

 TOB.5.t:0 "Два принципа"
 TOB.5.desc:0 "Инструктор подождал, пока последний из этой группы новобранцев - тощий коротышка по имени Анатолий Морозов не присел, и только потом начал: "Сядьте прямо, псины! Прямо сейчас посмотрите на меня!" закричал он, его голос был подобен грому. Десятки спин выпрямились. Некоторые новобранцы подскочили на своих местах.\n\nОн представился как сержант Кутузов, а также двух офицеров, стоявших по бокам от него, как сержантов Терещенко и Базина. "Наша задача - подготовить каждого из вас к тому, чтобы стать солдатом Уральского Военного Округа! Солдат Округа обладает мужеством, отвагой, компетентностью и честностью! Он лучший воин во всей России! Я ясно выразился?"\n\n"Так точно, товарищ сержант!"\n\n"Солдат округа понимает две вещи! Первая: он житель России. И поэтому его долг - защищать российский народ. Вы здесь не ради мести. Вы здесь не ради славы. Вы здесь потому что в долгу перед миллионами соотечественников, сгибающихся под сапогом Гитлера! Я ясно выразился?"\n\n"Так точно, товарищ сержант!"\n\n"Вторая: он - часть Третьей армии, и поэтому предан ей. Вы будете так же преданы своему товарищу, как и мне, Батову или самому Рокоссовскому! Каждый сидящий в этой комнате зависит от твоего решения: отдашь ли ты армии все, что имеешь! Это, а также ваша преданность делу создания новой, более сильной и безопасной России - все, о чем мы вас просим. Поймите эти две вещи, и я не потерплю неудачи в своей цели, как и вы в своей. Я ясно выразился?""
 TOB.5.a:0 ""Так точно, товарищ сержант!""

 TOB.6.t:0 "Повседневная жизнь"
 TOB.6.desc:0 "Когда-то статус-кво был невозможен. Немецкие бомбардировщики медленно перемалывали нас в пыль. Они разрушали наши дома, дороги, уничтожали запасы продовольствия и не давали возможности реализовать наш военный потенциал. Тем временем тиран с юга вновь и вновь нападал на нас, прорывая нашу оборону и пожиная добычу. По сути, они были одним и тем же - единой силой, призванной уничтожить Свердловск.\n\nТеперь наша судьба поменялась. Те немногие бомбардировщики, что ползли над Уралом, были встречены нашим зенитным огнем, а население городов уже привыкло к нерегулярным бомбардировкам. Наши укрепления делали каждый последующий набег для Кагановича все дороже и дороже - но он все равно возвращается. Ущерб и жертвы, вызванные как бомбардировками, так и набегами, резко сократились. В то время как угроза, исходящая от немцев и Кагановича, стала частью повседневной жизни, население Свердловска выполняет свои обязанности со стоицизмом и храбростью, утешаясь как тем, что существуют меры безопасности, предназначенные для их защиты, так и надеждой, что однажды никто больше не причинит им вреда."
 TOB.6.a:0 "Видимость безопасности, тем не менее, и есть безопасность."

 TOB.7.t:0 "Нет худа без добра"
 TOB.7.desc:0 "Сравнивать нынешний уровень жизни с довоенным Советским бессмысленно. Это лишь подрывает моральный дух и открывает разум властолюбивым демагогам, которые будут эксплуатировать ностальгию. Важно ценить то, что у нас есть, а не сокрушаться о том, чего нам не хватает.\n\nСвердловск - один из крупнейших городов России, неподконтрольных нацистам, и уровень жизни наших граждан достаточно высок, конечно, относительно большинства мест на востоке страны. Правительство и военные едины в своей цели; они существуют для того, чтобы служить народу. Его опасения услышаны и приняты во внимание, а жизнь и средства к существованию защищены от тех, кто стремится их уничтожить. Наконец, у нас есть маршал Рокоссовский, который ведет нас с достоинством и непоколебимой решимостью. Он предоставляет своим гражданам все, что им нужно, чтобы создать жизнь, которая может и не быть благополучной, но вполне достаточной. Мужчины и женщины могут спокойно ходить на работу и приносить домой хлеб для своих семей. В России, где насилие - закон, этого должно быть пока достаточно."
 TOB.7.a:0 "Помните, что все будет лучше, но всегда может и хуже."

 TOB.8.t:0 "Сокровища прошлого"
 TOB.8.desc:0 "Иван зубами снял колпачок с ручки и прижал карту к ноге, чтобы поставить на ней отметку, пока Аркадий переводил дыхание. Еще один склад осмотрен. После снятия запрета на сбор ресурсов в Свердловске оказалось, что потенциальных мародеров было очень много. "Ты тупой ублюдок," Аркадий тяжело вздохнул. "Я чуть не сдох на последнем холме. Меня больше не волнует, что говорит твой брат, мы возвращаемся."\n\n"Нет, подожди!" сказал Иван, все еще держа колпачок в зубах. Он отложил ручку и просмотрел карту. Его брат служил в армии и обещал ему щедрое вознаграждение, если он найдет что-нибудь стоящее. Аркадий пристально посмотрел на него. "Недалеко отсюда есть еще одно здание, оно может быть складом." Гримаса Аркадия не изменилась. Иван сложил карту и сунул ее в задний карман. "Все это пустяки, старина. Ты можешь это сделать."\n\nЗдание представляло собой избушку для солдат или путешественников, направляющихся на север, в которой можно было остановиться и отдохнуть день или два. Иван разбил замок камнем и толкнул дверь. Их глаза расширились. Изба была заполнена стеклянными кувшинами с водой и ящиками, полными сухпайков. Стены покрывали географические карты ЗНР и даже России к западу от Урала. Рядом с койкой в другом конце избушки стоял маленький столик, заваленный коробками с патронами, к нему также были прислонены несколько винтовок. "Господи, это же золотая жила" сказал Аркадий слабым от удивления голосом. "Кто все это сюда положил?"\n\n"Это не имеет значения, старина" произнес Иван, вытаскивая свою карту. "Мы собираемся сделать моего брата очень, очень счастливым.""
 TOB.8.a:0 "Потерянные богатства, спрятанные на виду."

 TOB.9.t:0 "Спокойное небо"
 TOB.9.desc:0 "Наконец-то небо стало ясным. Благодаря неустанному труду Маршала Рокоссовского по защите народа и активному сдерживанию фашистов бомбардировщики исчезли, а наш народ освободился от когтей Люфтваффе. Это повод для праздника! Впрочем, мы не должны сидеть сложа руки. Предстоит большая работа по подготовке Свердловска к восстановлению России. Мы не можем себе позволить терять время. Нашу промышленность и инфраструктуру нужно не только ремонтировать, но и модернизировать; вооруженные силы должны быть перевооружены и усилены; и мы должны изучить наших соперников, чтобы знать, с кем мы имеем дело. Пришло время перестать прятаться."
 TOB.9.a:0 "За работу."

 TOB.10.t:0 "Вид с проспекта Ленина, 24а"
 TOB.10.desc:0 "Константин вздохнул и уронил рапорт на стол, поверх дюжины других документов. Головная боль убивала его. Он с трудом поднялся на ноги, острая боль пробежала по его спине. Рокоссовский подошел к окну и облокотился на подоконник. На горизонте сгущались темные, тяжелые тучи. Внизу по проспекту Ленина сновали горожане. Мимо прогрохотал грузовик с горсткой солдат.\n\nОн был стариком, на плечах которого лежала тяжесть России и ее народа. Сколько ему еще осталось? Год? Два? Пять? А чего он добился? Союз развалился, ЗНР развалилась, и Свердловск был окружен врагами. Павел, его назначенный преемник, был более чем способен руководить, но он не чудотворец. Он не мог прекратить бомбардировки, сделать больше пайков, остановить Кагановича или Язова. Не в том состоянии, в котором был Свердловск.\n\nКонстантин знал, что этим мыслям лучше оставаться невысказанными, но он должен был быть честен с самим собой. И даже если он время от времени сомневался в себе, народ никогда этого не делал. В конце концов, он же Константин Рокоссовский! Да, старик, но также командующий 3-й армией, Герой Советского Союза и доброжелательный страж последнего оплота свободы во всей России! Если у кого-то и хватило бы смелости вернуть себе Россию, так у него.\n\nУпертая ухмылка расползлась по его лицу. Он сел и включил настольную лампу, поправил очки повыше на нос и посмотрел на отчет, продолжая с того места, на котором остановился. Он не мог сдаться, ни сейчас, ни когда-либо еще. Впереди было слишком много работы."
 TOB.10.a:0 "Доверься Маршалу, ибо он доверяет тебе."

 TOB.11.t:0 "В лес"
 TOB.11.desc:0 "Лука Федосов под фразой "командная тренировка" подразумевает спорт. А сержант Кутузов - выбрасывание Луки и еще восьмерых солдат его отделения в лесу глубокой ночью с несколькими основными инструментами для выживания и пижамами с приказом вернуться на база. "Сотрудничество, даже на уровне отделения, это признаком победы" говорил он. Он явно не принял во внимание Юрия Лисицына.\n\nЮрий высказывал свое мнение, несмотря ни на что, и чаще всего оно являлось оскорблением. Лука надеялся, что он успокоится, учитывая их обстоятельства. Даже Петр, командир его отряда, велел Юрию застегнуть рот. К сожалению, сарказму не требует полноценного сна.\n\n"Нельзя разжечь огонь, глядя на него, Федосов"\n"Может быть, ты поможешь мне прочесть карту, Федосов? У тебя должно быть ночное зрение, раз ты не хочешь развести этот костер."\n"Если бы ты резал растопку так же хорошо, как свою руку, мы бы уже вернулись на базу!"\n\nВ конце концов лука разжег костер. Юрий сообразил, где они находятся, и, к удивлению Луки, поблагодарил его. Лука пошутил, что не уверен, что Юрий может читать, и они оба рассмеялись. Они отправились в путь и, преодолев несколько смертельно опасных склонов а также перейдя вброд реку, вскоре после восхода солнца вернулись на базу. Лука был грязный, промокший до пояса, с порезами на обеих руках. Когда Кутузов увидел, что они идут обратно в казарму, он сказал лишь: "Что, черт возьми, с вами случилось?" Юрий ухмыльнулся и спросил Кутузова, увидел ли он что-то, что ему понравилось. Лука и остальные члены отделения засмеялись."
 TOB.11.a:0 "Товарищество, выкованное в трудные времена - это самая крепкая связь."

 TOB.12.t:0 "Четыре плана"
 TOB.12.desc:0 "Беспорядочные бомбардировки Германии были ужасным преступлением против российского народа. Впрочем, они также были эффективны в деле достижения поставленных целей. Из-за постоянной угрозы уничтожения с воздуха наши войска были не в состоянии предпринять какие-либо значительные маневры, а производственные мощности для ведения войны были сильно ограничены. По сути, Германия удерживала Россию от объединения. В течение этого времени Ставка была вынуждена сидеть сложа руки и составлять бесчисленные планы нападения на наших соседей, которые неизбежно устаревали. Теперь пришло время воплотить их в жизнь.\n\nПосле отбрасывания устаревших, ненужных или откровенно нереалистичных вариантов у нас остается четыре плана, каждый из которых связан с одним из наших соседей. Для севера подготовлены планы "Оранжевый" и "Красный", соответственно, они направлены на разгром Югорских бандитов и несогласных из числа сотрудников НКВД в Воркуте. Для юга план "Синий" положит конец террору Кагановича, а "Черный" уничтожит Лигу, находящуюся в Омске. Мы можем атаковать в любом направлении, но следует помнить, что в конечном итоге Тюмень и Омск нападут на нас на своих условиях, если мы не нанесем удар в ближайшее время."
 TOB.12.a:0 "Шашки подвысь на Тюмень."
 TOB.12.b:0 "Сначала разобремся с бандитами."

 TOB.13.t:0 "Приказ 212"
 TOB.13.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ № 212; О ВОРОВСКОЙ ТЕРРИТОРИИ ЮГРА\n\nВсе назначенные соединения Третьей армии, а также любые вспомогательные формирования должны быть развернуты против территории, контролируемой бандитским государством Югра. Основное направление действий Третьей армии выглядит следующим образом:\n(1) Подразделения наступают по всему фронту в одну линию, чтобы не дать никаким небольшим отрядам бандитов обойти наши войска;\n(2) вражеские военизированные формирования, которые решают сопротивляться, беспощадно уничтожаются;\n(3) сдавшиеся вражеские военнизированные формирования разоружаются, а все их члены арестовываются;\n(4) все соединения сходятся к главному укреплению бандитов - Югорску с юга и востока и ликвидируют любое организованное сопротивление.\n\nЛюбые вражеские военизированные формирования, пережившие первое столкновение с нашими войсками, вряд ли смогут дать бой; по всей вероятности, не будет необходимости преследовать противника дальше реки Северная Сосьва. Однако такие действия могут оказаться необходимыми, если противник уйдет на север со значительным количеством контрабанды. Наши воздушные крылья попытаются предотвратить подобное отступление, уничтожая любое организованное подразделение, которое они смогут найти. Обо всех приготовлениях 3-й армии должно быть сообщено Верховному Главнокомандованию Уральского Военного Округа.\n\nПодпись: КОНСТАНТИН РОКОССОВСКИЙ"
 TOB.13.a:0 "Джаба Иоселиани, разыскивается живым или метрвым."

 TOB.14.t:0 "Приказ 241"
 TOB.14.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ № 241; О "ЗАПАДНОСИБИРСКОЙ НАРОДНОЙ РЕСПУБЛИКЕ" ТЮМЕНИ\n\nВсе доступные соединения Третьей армии, а также любые вспомогательные формирования должны быть развернуты против Западносибирской Народной Республики. Основное направление действий Третьей армии выглядит следующим образом:\n(1) Формирования специального назначения прорывают оборонительные рубежи противника, после чего создают и удерживают плацдармы на реках Исеть и Миасс;\n(2) Как только линии снабжения не будут находиться под угрозой окружения противником, все имеющиеся силы вступают с ним в ожесточенный бой;\n(3) Войска противника, способные дать бой, уничтожаются;\n(4) Врага следует преследовать до полного уничтожения всех его соединений и установления контроля над территориями Западносибирской Народной Республики.\n\nОбо всех приготовлениях 3-й армии должно быть сообщено Верховному Главнокомандованию Уральского Военного Округа.\n\nПодпись: КОНСТАНТИН РОКОССОВСКИЙ"
 TOB.14.a:0 "Так всегда приношу смерть тиранам."

 TOB.15.t:0 "Шпионы из Свердловска!"
 TOB.15.desc:0 "Сегодня рано утром ряд военных чиновников во всей нашей цепочке командования без вести пропали, они не явились на свои посты. Хотя обычно мы могли бы списать это на то, что горстка бесхребетных канцелярских крыс потеряла самообладание и осталась спать, быстро стало ясно, что это не так. Изучение оставленных ими личных вещей показало, что эти чиновники были агентами, работавшими на Рокоссовского! Более того, они также, похоже, украли важнейшие документы военной разведки, прежде чем сбежать.\n\nЭто ошеломляющее предательство - не меньше! Потребуется немало времени для того, чтобы перестроить наши организационные структуры и сделать украденную информацию бесполезной для врага."
 TOB.15.a:0 "Кого-то за это расстреляют!"

 TOB.16.t:0 "Приказ 270"
 TOB.16.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ №270; О "ВСЕРОССИЙСКОЙ ЧЁРНОЙ ЛИГЕ" ОМСКА А ТАКЖЕ КОНТРТЕРРОРИСТИЧЕСКОЙ ОПЕРАЦИИ\n\nВсе доступные соединения Третьей армии, а также любые вспомогательные формирования должны быть развернуты против правительства Всероссийской Чёрной Лиги в Омске. Основное направление действий Третьей армии выглядит следующим образом:\n(1) Войска наступают вдоль реки Иртыш - Тобольский фронт по восточному берегу, а Ишимский - по западному;\n(2) Вражеские силы, способные дать бой, уничтожаются;\n(3) Омск окружается моторизованными соединениями с целью предотвращения отхода вражеских войск;\n(4) Омск оккупируется, а Чёрная Лига распускается. Обо всех приготовлениях Третьей армии должно быть сообщено Верховному Главнокомандованию Уральского Военного Округа.\n\nОдной из угроз для успеха этой операции является радикализм среди гражданских. Атаки террористов могут замедлить или даже поставить под угрозу наступление. В любых таких случаях экстремисты должны быть задержаны живыми, если это возможно, и заключены в тюрьму. Контрэкстремистские операции будут сосредоточены на (по порядку): предотвращении атак, обнаружение угроз, пресечение предполагаемых опасностей любыми средствами и отражении нападений, если они произойдут. Реабилитация и дерадикализация заключенных будет иметь первостепенное значение для умиротворения Омска.\n\nПодпись: КОНСТАНТИН РОКОССОВСКИЙ"
 TOB.16.a:0 "Будет ли этого достаточно?"

 TOB.17.t:0 "Облака"
 TOB.17.desc:0 "В лесу могло быть тихо, но в нем звучала музыка. Она неслась по воздуху, словно привидение. Или, возможно, как ангел, несущий весть о надвигающемся счастье. Именно на это и надеялся Василий Буров. Свердловчане вырвали каждую песню прямо из его памяти. Ансамбль Имени Александрова. Прокофьев. И его любимое произведение "Облака", услышав призрачный голос Галича, он чуть не разрыдался. Вот тогда то он и решился.\n\nЕго напарник Артур чихнул. "Вась, как ты думаешь, когда они сдадутся?" спросил он. Его возраст был намного меньше, чем у Василия. Лига была всем, что он знал. Василий пожал плечами. Артур продолжал болтать. "Как жалко думать, что нас можно напугать музыкой. Жалко. Это из-за того, что они знают, что не могут победить. У них нет никаких шансов!" Болтовня Артура напоминала Василию визг летучей мыши. Он закатил глаза и замедлил шаг, позволив Артуру идти впереди. "Но это не значит, что музыка не раздражает. Я думаю, что Главком что-то задумал. Осталось совсем недолго ждать."\n\n"Посмотрим" сказал Василий. Его руки дрожали. Он глубоко вздохнул, поднял винтовку и дважды выстрелил Артуру в спину. Треск эхом прокатился по деревьям. Он рванулся вперед, толкнул своего напарника в грязь и нырнул в лес, к источнику музыки. Он где-то рядом; нужно было добраться до него!\n\nВсе совершилось в считанные секунды. Он услышал выкрики и увидел черные силуэты между деревьями. Василий кричал им в ответ, умоляя отпустить его. Он плакал. Раздались три выстрела, два из них пробили его насквозь и уложили на землю лицом к небу. Музыка стихла, но сквозь ветви деревьев на его лицо попали лучи солнца. Василий восхищался облаками, у которых не было ни ограничений, ни потребностей."
 TOB.17.a:0 "Найдите и немедленно уничтожьте этих дикторов."

 TOB.18.t:0 "Предложение из Свердловска"
 TOB.18.desc:0 "Мы получили телеграмму из офиса Константина Рокоссовского, маршала Уральского Военного Округа, находящегося в Свердловске. Он планирует напасть на Омск и уничтожить Чёрную Лигу раз и навсегда, но для этого ему нужна наша помощь. Он хочет, чтобы мы устроили пограничную стычку на восточной границе Омска. Она будет представлять собой лишь серию артиллерийских обстрелов, предназначенных для отвлечения внимания Лиги, чтобы Рокоссовский мог войти в нее. Он обещает минимальные потери, если таковые будут. Такое малозначительное взаимодействие вряд ли перерастет в настоящие боевые действия, но оно может разозлить Главковерха Язова, что станет проблемой, если Рокоссовский не сумеет его свергнуть. Каков наш ответ?"
 TOB.18.a:0 "Язов - это угроза для всей России. Мы с Рокоссовским."
 TOB.18.b:0 "Он может справиться сам."

 TOB.19.t:0 "Приказ 303"
 TOB.19.desc:0 "ВЕРХОВНОЕ ГЛАВНОКОМАНДОВАНИЕ УРАЛЬСКОГО ВОЕННОГО ОКРУГА\n\nСВЕРДЛОВСК, ПРОСПЕКТ ЛЕНИНА, 24А\n\nПриказ №303; О "ВОРКУТИНСКОМ ИСПРАВИТЕЛЬНО-ТРУДОВОМ ЛАГЕРЕ"\n\nВсе доступные соединения 3-й армии, а также любые вспомогательные формирования должны быть развернуты против Воркутинского исправительно-трудового лагеря. Основное направление действий Третьей армии выглядит следующим образом:\n(1) Северный фронт наступает до тех пор, пока все вражеское присутствие к югу от реки Усы не будет разгромлено;\n(2) Плацдармы по всей территории Усы захватываются или создаются;\n(3) Как только линии снабжения не будут находиться под угрозой окружения противника, один удар в направлении Воркуты вытесняет вражеские соединения из города и района Воркутлага;\n(4) Присутствие НКВД стирается, а Главное управление исправительно-трудовых лагерей и колоний Народного комиссариата внутренних дел навсегда распускается.\n\nОбо всех приготовлениях Третьей армии должно быть сообщено Верховному Главнокомандованию Уральского Военного Округа\n\nПодпись: КОНСТАНТИН РОКОССОВСКИЙ"
 TOB.19.a:0 "Кровь на снегу капала с его рук."

 TOB.20.t:0 "Предложение от которого невозможно отказаться"
 TOB.20.desc:0 "Мы получили коммюнике от маршала Константина Рокоссовского с требованием немедленной сдачи Воркуты и прилегающих территорий Уральскому Военному Округу. Взамен Рокоссовский обещает Блохину и еще нескольким ключевым чиновникам в руководстве Воркутлага высокие посты в правительстве Округа.\n\nПредложение заманчивое - мы, конечно, выиграем от объединения сил с таким могущественным человеком, как Рокоссовский, но оно может оказаться слишком хорошим, чтобы быть правдой. Не секрет, что Блохин виновен в ряде тяжких преступлений. Большинство охранников также соучастники, если не в равной степени ответственены. Что мешает Рокоссовскому арестовать и расстрелять каждого охранника, чиновника и администратора, как только мы сложим оружие? К тому же, что будет с нами, если его государство развалится так же, как Западнорусский Революционный Фронт?\n\nНо можем ли мы вообще отказать ему, учитывая силу его армии?"
 TOB.20.a:0 "Я воспользуюсь своим шансом иметь хорошую, уютную позицию, надеюсь, что там, где немного потеплее, большое вам спасибо."
 TOB.20.b:0 "Он сошел с ума, если думает, что мы прогнемся ради него. Пусть катится к черту!"

 TOB.21.t:0 "Блохин принимает наше предложение"
 TOB.21.desc:0 "Будучи всегда прагматиком, Блохин принял наше предложение. Его скудные силы встретились с нашими и провели их по обледенелым, старым дорогам, ведущим в Воркуту, чтобы мы могли обеcпечить безопасность города, Воркутлага, породившего его, и ненасытных дикие земли, окружающих их обоих. Еще один кусочек России попал в наши руки.\n\nЧто касается Блохина, то мы можем выполнить нашу часть сделки и дать ему место где-нибудь в нашей администрации - он, похоже, согласится на любое, или посадить в тюрьму за тысячи смертей, за которые он несет ответственность, и преступления против народа Советского Союза и России в целом."
 TOB.21.a:0 "Этот человек - чудовище. Его нужно судить и потом наказать!"
 TOB.21.b:0 "Мы отвечаем за свои слова."

 TOB.22.t:0 "Блохин отказывается"
 TOB.22.desc:0 "Блохин отклонил наше предложение о капитуляции, демонстрируя неповиновение. Возможно, жажда власти окончательно свела его с ума. Или он был параноиком и думал, что наше предложение было "слишком хорошим, чтобы быть правдой." Черт возьми, может быть, ему просто не нравилась идея снова отвечать кому-то после всех этих лет. Как бы то ни было, жаль, что он предпочел бы подвергнуть своих людей леденящему холоду и верному поражению от наших превосходящих сил, чем образумиться. Но нет худа без добра: теперь мы можем отбросить всякие попытки дать Блохину шанс искупить свою вину и привлечь его к суду как массового убийцу, каковым он и является."
 TOB.22.a:0 "Неважно."

 TOB.23.t:0 "Ультиматум от Льва"
 TOB.23.desc:0 "Похоже, во многом благодаря нашим щедрым поставкам оружия Свердловск превзошел своих соперников - Тюмень и Омск. Теперь Рокоссовскому никто не противостоит в регионе, и это проблема, потому что больше нет никакой фракции, которую мы могли бы поддержать, чтобы держать его в узде. Да, с Кагановичем и Язовым были свои проблемы, но вражда между этими двумя и Рокоссовским сохраняла напряженность в регионе, и она часто перерастала в пограничные стычки, и это значило, что большое количество оружия было повреждено/захвачено/брошено, тем самым увеличивая число клиентов для нас. Но теперь, когда Свердловск стал гегемоном Западной Сибири, мы больше не имеем возможности использовать наши рычаги влияния, занимаясь делами с одним из его конкурентов. Что станет с нашим договором?\n\nСегодня на этот вопрос ответил сам Рокоссовский. Он отправил нам предложение мирно войти в состав Округа. Принять его - значит отдать власть над тем, что производят наши оружейные. А еще мы потеряем все контакты за пределами Свердловска, что фактически навсегда закроет нам доступ на рынки сбыта. Отказ означает войну. У нас достаточно пушек, чтобы сражаться с Округом, а также прекрасно защищенная местность, но даже с этими двумя факторами на нашей стороне маловероятно, что мы сможем удерживать его вечно. Как мы ответим?"
 TOB.23.a:0 "Война погубит нас. Мы принимаем предложение."
 TOB.23.b:0 "Если ему нужны наши пушки, он может прийти и забрать их!"

 TOB.24.t:0 "Золотая Республика преклоняет колено"
 TOB.24.desc:0 "Даже торговец смертью имеет здравый смысл. Драгунов принял наше предложение о немедленной и мирной интеграции Златоуста в состав Округа. Наши войска продвигаются на его территорию, чтобы обезопасить её, а инженеры Третьей армии уже разрабатывают планы по расширению удивительно хорошо сохранившейся системы инфраструктуры Златоуста, чтобы обеспечить лучший доступ к остальной части Округа.\n\nВсе это не умаляет тех многочисленных благ, которые дает нам Златоуст. Теперь у нас есть доступ к его богатствам: Опыт Драгунова и Калашникова в разработке оружия, объекты, которые они используют для его производства, а также доступ к их запасам. И мы получили это, не пролив ни единой капли крови на каменистых склонах Урала."
 TOB.24.a:0 "Это, конечно, грандиозная победа!"

 TOB.25.t:0 "Золотая Республика сопротивляется!"
 TOB.25.desc:0 "Драгунов отклонил наше предложение о его капитуляции, сославшись на позицию Златоуста в качестве нейтрального арбитра и делового партнера для всех государств на территории России. Маршал разделяет его стремление к миру и процветанию для всех россиян. К сожалению, тот факт, что он не отказался от своей нейтральной позиции означает, что он в конечном счете против нас и с ним нужно разобраться так, как считает нужным Маршал.\n\nНеудивительно, что Драгунов отверг нас; он не был на нашей стороне с самого начала. Он был более чем готов вооружить Тюмень и Омск при условии, что они заплатят ему - и, без сомнения, Драгунов несет ответственность за тысячи смертей по всей России. Для него единственная ценность - это деньги, и жажда наживы заставила его отказаться от любых моральных принципов. Он - гений оружейного дела, но также и военный преступник, которого мы должны поставить на место."
 TOB.25.a:0 "Время платить по счетам, Евгений."

 TOB.28.t:0 "Внутренний рак"
 TOB.28.desc:0 "Наши границы остаются незащищенными, и через каждую брешь проскальзывают диверсанты из Тюмени и Омска. Они наносят ущерб инфраструктуре, жизненно важной для нашей внутренней торговой системы. Они настраивают гражданское население и военнослужащих против нас пропагандой и разглагольствованием, а не правдой. Ревизионистские партизаны наносят ущерб военным объектам и помогают врагу во время налетов, чтобы ослабить нас перед беспощадным нападением Кагановича. Оперативники Чёрной Лиги куда более асоциальны, они устраивают взрывы заминированных автомобилей и СВУ, участвуют в полноценных перестрелках с местными гарнизонами. Эти элементы представляют угрозу для нашей страны и народа, поэтому с ними необходимо немедленно покончить."
 TOB.28.a:0 "С этим надо что-то делать!"

 TOB.29.t:0 "Обучение пересечению рек"
 TOB.29.desc:0 "Река текла мимо Людмилы и окатывала ее ледяной водой по пояс. Каждый шаг был сражением; он нес в себе обещание безопасности и риск быстрого падения в мрачные глубины. Она несла почти 40 килограммов снаряжения, не считая винтовки, которую держала в руках. Бронежилет, боеприпасы, аптечка первой помощи, налобный фонарь, запасную одежда и многое другое. Она чувствовала себя медленной и вспотевшей. Тяжело.\n\nЕе сосредоточенность пропала, когда ботинок погрузился в мягкий участок русла реки и она пошатнулась вперед. Сдавленный вздох - вот и все, что ей удалось сделать, прежде чем погрузиться головой в реку. Вода хлынула ей в горло. Поток в одно мгновение убрал всякую видимость контроля. Река хотела ее смерти, но она отказывалась. Людмила оттолкнулась от дна и, пошатываясь, поднялась на ноги и двинулась против течения, не останавливаясь, пока не добралась до дальнего берега. Она рухнула на траву, кашляя водой между вдохами. Ее сердце стучало в ушах, но она была счастлива, что осталась жива, счастлива, что наконец-то пересекла реку.\n\nИнструктор Виктор Леонов щелкнул секундомером. На тридцать секунд дольше, его результата. Тридцать секунд, за которые она могла погибнуть. Она была слишком сосредоточена на весе своего снаряжения, на реке, на удержании винтовки сухой, и не концентрировалась на том, куда она идет или ведении огня. Но она также училась. Он подошел к Людмиле, поздравил ее с окончанием тренировки и протянул руку. Она согласилась."
 TOB.29.a:0 "Со временем никакая река не сможет тебя остановить."

 TOB.30.t:0 "Предложение интеграции"
 TOB.30.desc:0 "Наше соглашение с Сургутом - симбиотическое, оно было выковано из многолетнего тесного сотрудничества и взаимного уважения. Теперь, когда ситуация в Западной Сибири стабилизируется, пришло время закрепить связь между 3-й армией и 588-м ночным легкобомбардировочным авиационным полком..\n\nМы направим в Сургут предложение официально интегрировать их территорию в состав Округа. Это будет логической кульминацией нашего взаимного сотрудничества. И Округ, и Авиаторы выиграют от интеграции. У нас будет неограниченный доступ к их воздушным крыльям, с помощью которых мы сможем координировать боевые вылеты против вражеских сил; а у них будет полный доступ к ресурсам Свердловска, с помощью которых они смогут обслуживать свои самолеты."
 TOB.30.a:0 "Беспроигрышный вариант."

 TOB.31.t:0 "Свердловск запрашивает интеграцию"
 TOB.31.desc:0 "Мы получили коммюнике от Маршала Рокоссовского с предложением интегрировать нашу территорию в состав Уральского Военного Округа. Согласие, несомненно, было бы благом для нашего хворого населения, но всегда есть угроза, что Маршал может использовать наш опыт в...сомнительных целях. Как мы ответим?"
 TOB.31.a:0 "Ночные ведьмы с вами, Маршал!"
 TOB.31.b:0 "Мы прекрасно справляемся и сами, спасибо!"

 TOB.32.t:0 "Свободные Авиаторы соглашаются интегрироваться!"
 TOB.32.desc:0 "Как мы и ожидали, Свободные Авиаторы приняли наше предложение об интеграции. Грузовики, перевозившие новый гарнизон города, были с радостью встречены местными жителями, а Бершанская и остальные Ночные ведьмы были наконец награждены долгожданными звездами Героя Советского Союза лично Маршалом Рокоссовским во время публичной церемонии на площади 1905 года.\n\nИнтеграция Сургута знаменует то, что первый кусок России за пределами Свердловска попадает под наш контроль, и он не будет последним. Авиаторы уже доказали, что являются ценными союзниками в нашем нелегком деле. Они обещали дать толчок нашим Военно-воздушным силам, поделившись своими богатыми знаниями в области воздушного боя, и дав нашей авиационной промышленности тот толчок, которого она заслуживает. Теперь, когда они на нашей стороне, почти гарантировано, что мы будем господствовать в небе."
 TOB.32.a:0 "Мы сильнее вместе."

 TOB.33.t:0 "Свободные Авиаторы отказываются?"
 TOB.33.desc:0 "Свободные Авиаторы отказались от нашего предложения об интеграции! Большая часть Верховного главнокомандования, если не все, было озадачено их отказом, и это внезапное нарушение наших установившихся дипломатических отношений с Авиаторами поставило под вопрос не только будущее нашего дальнейшего сотрудничества, но и планы по объединению Западной Сибири в целом. Мы должны принять более агрессивный подход с Сургутом, если хотим двигаться вперед вместе с ними."
 TOB.33.a:0 "Похоже, нужна более сильная рука."

 TOB.34.t:0 "Уважаемая Анна"
 TOB.34.desc:0 "Павел отложил запечатанный конверт и потянулся к стопке отчетов, лежавших на столе. Он вытащил один из них и внимательно прочитал его. Максим Павлович Карчагин. Родился 30.02.1934. 214-й батальон, 52-й полк, 139-я стрелковая дивизия. Убит в перестрелке, проходившей под Каменск-Уральском. Он перевернул отчет и печально вздохнул. Женат. Двое детей, обоим по четыре года. Павел вынул перо из чернильницы, взял из пачки бумаги листок и начал писать..\n\n"Пожалуйста, примите мои самые искренние соболезнования в связи с потерей мужа...."\n\nЕще одно письмо, еще одна трагедия. Ничто из того, что он мог бы написать, не облегчило бы ее боль - как могли слова изложить неописуемое? Печаль, страх, гнев? Максим погиб без причины, он был убит безликим врагом и превратился лишь в имя и фотографию на клочке бумаги. Но он был большим: солдатом, возлюбленным, мужем, отцом. А теперь он лишь труп. Сколько еще умрет, прежде чем Россия объединится? Сколько еще придется написать таких писем? От этой мысли у Павла внутри все перевернулось.\n\n"...Максим был героем не только для солдат, с которыми он служил, но и для всей России. Я желаю вам и вашей семье всего наилучшего в этой борьбе с этой невообразимой трагедией. Если есть что-то, что можно сделать для того, чтобы облегчить вашу боль, я буду рад это сделать..."\n\nПавел свернул письмо, сунул его в конверт и наложил восковую печать. Он отложил конверт в сторону и потянулся к стопке отчетов на столе.\n\n"...С глубочайшим соболезнованием...""
 TOB.34.a:0 ""...Павел Иванович Батов.""

 TOB.35.t:0 "Сладкая победа"
 TOB.35.desc:0 "Наша миссия по объединению Западной Сибири была завершена. С помощью армии мы очистили Урал от различных варлордов и претендентов, тираны Тюмени и реакционеры Омска потерпели поражение, и мы остаемся единственными победителями. Генерал Рокоссовский навсегда запомнится как герой родины. Но еще нужно не забывать о тех, кто отдал свою жизнь за объединение Западной Сибири.\n\nТеперь, когда наши ликующие солдаты празднуют победу, мы должны начать восстанавливать и интегрировать новые земли. Теперь, когда армия проходит парадом по улицам Свердловска, у жителей Урала начинает проявляться новая надежда на будущее. Люди больше не хотят жить как в эпоху хаоса, в эпоху варлордов. Мы не можем повторить ошибки Западносибирской Народной Республики, допущенные десять лет назад. Россию должен возглавить надежный генерал вроде Рокоссовского, а не продажный тиран наподобие Кагановича или безумец, аналогичный Язову.\n\nНовое поколение должно воспрянуть и вывести Россию на другой путь. Потребуются модернизация и реформы, а также сильное руководство, чтобы набраться сил для будущих войн. Но пока мы можем праздновать нашу победу и появление нового пути для России. Пусть люди почувствуют радость, которую они не испытывали уже тридцать лет."
 TOB.35.a:0 "Мы должны объявить миру о нашей победе!"

 TOB.36.t:0 "Герои Советского Союза"
 TOB.36.desc:0 "Зал заседаний был небольшим, но безупречно украшенным. Над сценой висели знамена со штандартами различных корпусов и дивизий Третьей армии. Флаги старого Союза и Округа висели по одному с каждой стороны. Зал был разделен на две секции: одна для гостей - в основном военнослужащих, а другая для получателей.\n\nСидя в секции для получателей, Кирилл был статуей - как и любой другой солдат, получающий повышение. Но внутри он чувствовал, что его сейчас вырвет. Он мог бы справиться с получением своих комиссионных. Младший лейтенант Кирилл Яблонский звучало для него замечательно. Но мысль о том, что он наконец-то встретится с Маршалом Рокоссовским лицом к лицу на глазах у всего Свердловска, заставила его скрутить живот. Он не знал почему.\n\nКирилл был так погружен в свои мысли, что чуть не услышал, как его вызвали. Он разгладил свою форму и постарался не слишком трястись во время выхода на сцену. Рокоссовский стоял за трибуной, рядом с ним были генералы Батов и Баграмян. Он улыбнулся, когда Кирилл пожал ему руку, затем приколол медаль к груди Кирилла и вручил ему погоны - золотые, с одной звездой и красной линией посередине. Кирилл отдал честь, как и Рокоссовский, и заговорил, не задумываясь: "Благодарю вас, Маршал."\n\n"Спасибо за службу, товарищ" ответил он. "Героизм привел тебя сюда. Это самое меньшее, что я могу сделать." Он повернулся к собравшимся и поздравил новых офицеров. Зал взорвался аплодисментами, и Кирилл подумал обо всех тех муках и страданиях, которые он пережил во время службы в Третьей армии. Но в этот момент все того стоило."
 TOB.36.a:0 "Защитники нашей свободы заслуживают благодарности."

 TOB.37.t:0 "Работа в тени"
 TOB.37.desc:0 "Кабинет Аркадия Фабричникова находился на третьем этаже здания, которое, как он предполагал, было жилым. Его экспроприировала Третья армия и превратила в штаб-квартиру Бюро внутренней безопасности - агентства, которое он теперь возглавлял. Одной из особенностей этого здания было то, что его кабинет был единственным на всем третьем этаже. Вот поэтому он и понял, что плакаты были знаком.\n\nОни были жирными от чернил и клейстера, и все они говорили одно и то же большими черными буквами "ЧЕРНАЯ ЛИГА: ВОЗРОЖДЕНИЕ РОССИИ." Ему не потребовалось много времени, чтобы убрать их с двери, но в то же время он почувствовал, что за ним наблюдают.\n\nВойдя внутрь, он повесил плащ и папаху и сел за стол, открывая досье о "незаконной деятельности" составленное военными. Оно было толще его запястья и заполнено разнообразными отчетами, интервью очевидцев, образцами пропаганды ревизионистов и Лиги, фотографиями граффити. Казалось, что вражеские агенты были повсюду. Черт возьми, они даже были в -\n\nОн услышал металлический щелчок в конце коридора. Шаги, быстрые и целеустремленные. Аркадий рывком выдвинул один из ящиков стола и вытащил свой ТТ как раз в тот момент, когда дверь распахнулась. Его предполагаемый убийца в испуге отскочил назад. "Господи, это всего лишь я!" сказал Эдуард, один из его помощников. Аркадий облегченно вздохнул и опустил пистолет. Эдуард положил свою богато украшенную стальную зажигалку в карман и затянулся сигаретой. "Я с Колей собиралась пойти выпить, вы не хотите пойти с нами?" Аркадий на секунду задумался, когда опустил глаза на разложенную перед ним папку."
 TOB.37.a:0 ""Нет, спасибо. У меня еще осталась кое-какая работа.""

 TOB.38.t:0 "Разница во мнениях"
 TOB.38.desc:0 ""Константин Константинович, может быть, ты и хорош в своем деле, но друг мой, ты что, слепой?!"\n\nРокоссовский посмотрел на Батова и возразил "Я могу сказать то же самое. Игрушки наших детей состоят из осколков и проводов, а вчера я видел, как в нескольких метрах от нашей штаб-квартиры ограбили человека!"\n\n"Да, захватчик толкнул Россию к бессмысленной жестокости, и она будет исправлена еще большим насилием? Скажи мне, чем отличаются государственные бандитов от обычных?"\n\n"Например, чувством долга. Каким же наивным надо быть, чтобы нападать на тех самых людей, которые дают тебе дышать. Принуждение - это единственное, что стоит между цивилизацией и анархией. Вооруженные люди служат высшей цели. Невозможно образумить медведя, когда он нападает на тебя, нужно просто драться или умереть!"\n\nБатов усмехнулся, как над метафорой, так и над юношеской напыщенностью Рокоссовского. Он, казалось, был убежден, что является единственным защитником цивилизации от голодных орд. Батов подготовился ответить, самоуверенная ухмылка расплылась по его губам. Однако, прежде чем что-то сказать, он встревоженно замер, заметив перемену.\n\nРокоссовский опять побледнел, и страшный приступ кашля охватил его тело, сотрясая генерала своей силой. Когда он наконец подошла к концу, Батов протянул ему стакан воды, но Рокоссовский легкомысленно отказался."
 TOB.38.a:0 ""Старый друг, быть может, пришло время обсудить твое здоровье?""

 TOB.40.t:0 "О Сибирской Черной Лиге"
 TOB.40.desc:0 "Сибирская Черная Лига - террористическая организация, базирующаяся в Омске. Она была основана покойным Дмитрием Михайловичем Карбышевым и в настоящее время возглавляется Дмитрием Тимофеевичем Язовым. Изначально тоталитарная и антисоциальная природа Лиги делает любые утверждения о них трудными для представления. Однако ясно одно. Черная Лига стремится объединить Россию под своим знаменем с единственной целью - отомстить Германии и немецкому народу страшной и слишком дорогой местью.\n\nЛига уже находится в нас, хотя и в ограниченном объеме. Бесчисленные диверсанты проникли на наши заводы, в офисы и даже в армию. Их цель проста: добиться поглощения Свердловска Омском. Для этого они используют и меч, и перо. Сторонники Лиги закладывают бомбы, планируют и пытаются убить высокопоставленных политических деятелей, нападают на наш сельскохозяйственный сектор. Они также распространяют пропаганду, наживаясь на общих антигерманских настроениях наших граждан, и пропагандируют ложь о том, что Лига восстановит величие России и восстановит "довоенный" уровень жизни для всех.\n\nУчитывая опасность, которую Лига представляет для всей России, подозреваемых в проникновении и сочувствующих не щадят. Лица, заподозренные в хранении или распространении пропаганды, немедленно арестовываются и "поощряются" к сотрудничеству с государственными чиновниками. С диверсантами обращаются так же, за исключением того, что если они пытаются уклониться от ареста, то по ним открывается огонь. То же самое касается сторонников в армии. Хотя эти меры могут показаться драконовскими, некоторые генералы подозревают, что их может быть даже недостаточно, чтобы искоренить заразу."
 TOB.40.a:0 "Черная рука Язова простирается далеко и широко..."

 TOB.41.t:0 "О ревизионистах Кагановича"
 TOB.41.desc:0 "Ревизионист - это тот, кто предан Лазарю Кагановичу и выступает за форму авторитарного социализма, отличную от общепринятого бухаринского направления. Нельзя недооценивать серьезность угрозы ревизионистского террора для нашего режима.\n\nУ него две цели: подорвать способность наших военных дать бой и настроить население против нас. Для достижения первой цели формирования ревизионистов собираются во время пограничных стычек, чтобы атаковать наши войска с тыла, совершать набеги на склады и наносить ущерб военной инфраструктуре. А для второй они распространяют манипулятивную, сфальсифицированную пропаганду, чтобы вызвать народные волнения.\n\nЗная, какую угрозу представляют ревизионистские агенты для нашего правительства, крайне важно бороться с ними, где бы они ни появлялись. Недавно БВБ сообщило об аресте ряда важных ревизионистских террористов, большинство из которых были наняты непосредственно Кагановичем. Эти агенты, без сомнения, были частью более крупной сети, и теперь, когда руководство арестовано, БВБ планирует выследить и захватить менее важных членов, прежде чем они смогут перегруппироваться."
 TOB.41.a:0 "Несомненно, это удар по ревизионистскому делу в Свердловске."

 TOB.42.t:0 "С влиянием Чёрной Лиги покончено!"
 TOB.42.desc:0 "Фабричников сообщил, что последняя крупная ячейка Чёрной Лиги, действующая на нашей территории, была полностью уничтожена, всё благодаря неустанному труду БВБ и заметному росту числа гражданских лиц, выявляющих и докладывающих о вражеских агентах. Любые незначительные ячейки каталогизированы и скоро будут уничтожены. Он также сообщает, что действия по разделению и дерадикализации подозреваемых сторонников Лиги в армии принесли свои плоды и сыграли важную роль в обнаружении крупных укрытий и предотвращении ряда террористических актов.\n\nЧерная зараза была прогнана из Свердловска, но мы должны сохранять бдительность. Теперь, когда их сеть разрушена, а контакты заключены в тюрьму либо мертвы, жители Свердловска могут вздохнуть спокойно, зная, что среди них нет агентов Чёрной Лиги. Теперь мы смотрим на восток, где нас ждет финальная схватка с Омском."
 TOB.42.a:0 "Слава БВБ - молчаливому защитнику Свердловска!"

 TOB.43.t:0 "С ревизионистским влиянием покончено!"
 TOB.43.desc:0 "Фабричников доложил, что ревизионистское влияние на нашей территории сведено к минимуму, все благодаря неустанному труду БВБ. Он утверждает, что успех был из-за трех факторов: просвещения о том, что идеям Сталина и Кагановича присуща тирания, относительно высокого уровня жизни, а также наших усилий, направленных на то, чтобы население оставалось оптимистичным и непоколебимым. Эти факторы в совокупности сделали теории Кагановича непривлекательными для среднего гражданина, утверждает он.\n\nМы успешно отразили когти, пытавшиеся впиться в нас, но зверь все еще остается. Теперь, когда нет риска восстания или "революции", мы можем посвятить больше времени и ресурсов свержению режима Кагановича и настоящему освобождению народа России."
 TOB.43.a:0 "Вперед!"

 TOB.44.t:0 "Трое обыкновенных диссидентов"
 TOB.44.desc:0 "Для остальных посетителей бара эти трое не были ничем примечательны. Их невозможно было различить в толпе. В конце концов, на это они и рассчитывали. Борис Ельцин, Евгений Примаков и Александр Тизяков сели за столик, заказали напитки и начали разговаривать.\n\n"Нам нужно быть смелее" сказал Борис. "Я был на протестах. Только в этом городе есть тысячи людей, которые верят, что перемены и демократия возможны. Мы должны распространить идею о том, что это правительство не представляет их интересы. Подлинная свобода даёт людям бюллетени, не пули. А для этого нам нужно продвигать новые газеты и проводить больше митингов."\n\nОба его помощника перебивали друг друга пытаясь ответить первыми. "Двое моих парней были арестованы на прошлой неделе за 'распространение провокационной литературы'" сказал Евгений. "Если мы начнем пропагандировать то, что фактически является изменой, они могут заткнуть нас навсегда. А это значит, что я тоже сяду в тюрьму!"\n\n"Боря, подумай о наших расходах" высказался Александр. "Газеты и листовки недешевы. Митинги еще дороже. Мы не можем продолжать вытягивать деньги из моих контактов так, чтобы Рокоссовский этого не заметил. Он пойдет по следу из улик, и мы - "\n\n"Да понял я, понял" Сказал Борис, размахивая руками, чтобы развеять разговор, как будто он был сигаретным дымом. "Конечно, мы должны быть осторожны. Но сейчас мы должны выходить за рамки. У нас есть реальный шанс построить демократию в России; мы не можем его упустить." Вскоре появился официант с напитками. Борис поднял стакан водки и ухмыльнулся своим сообщникам."
 TOB.44.a:0 ""Тост, за свободу.""

 TOB.45.t:0 "Свобода и смерть"
 TOB.45.desc:0 "Надя поставила кастрюлю с водой на плиту и включила конфорку на самую высокую мощность. Вот тогда то она и услышала его. Это был голос, вливающийся в открытое окно рядом с ней. Случайный порыв ветра обдувал занавески. Она протиснулась мимо них и высунула голову в окно.\n\nЕе чувства взорвались подробностями. Большая толпа вертелась вокруг памятника Свердлову на улице внизу, перетекая на дорогу. Голос принадлежал мужчине средних лет, стоявшему на небольшой деревянной платформе в центре толпы. Из-за бормотания толпы, гудков клаксонов и шипения воды на плите она не могла разобрать все слова, что говорил мужчина. Но она услышала его голос. Он был полон решимости. Растущим. Страстным. Он говорил о свободе и том, как Рокоссовский отнял ее у них. Он сделал паузу и толпа зааплодировала. Она тоже. Демократия - какая потрясающая идея!\n\nДва черных грузовика с визгом остановились у дороги, сверкая бело-голубыми огнями. Задние двери открылись, и оттуда высыпали фигуры, одетые в черное. У Нади все внутри скрутилось. Ее пальцы вцепились в подоконник. В речь вмешался второй голос, усиленный громкоговорителем. Он зарычал, требуя, чтобы толпа разошлась. В ответ толпа называла его фашистом, тираном, гитлеровцем, заглушая требования. Мужчина средних лет исчез. Несколько черных фигур швырнули в толпу дымящиеся канистры. Передняя часть толпы отшатнулась назад. Выстрелы. Люди в черном ринулись вперед. Крики.\n\nНадя отошла от окна. Она вся дрожала. Ее рука ударилась о край кастрюли, и та скатилась с плиты, пролив кипяток ей на ногу и с грохотом упав на пол. Она вскрикнула. Поток ругательств проскользнул сквозь ее зубы, когда волна боли захлестнула ее, вызывая головокружение. Безошибочно узнаваемые звуки ударов дубинками по плоти - вперемежку с выстрелами - заполнили улицу внизу, звуки угасания жизни."
 TOB.45.a:0 "Свобода зависит от демократии."

 TOB.46.t:0 "Нет справедливости - нет мира."
 TOB.46.desc:0 "В последнее время мы наблюдаем отчетливый и тревожный рост гражданского недовольства нашим правительством. Случаи вандализма, саботажа и даже физических столкновений с полицией или военнослужащими регистрируются по всей стране. Однако большинство этих инцидентов, что неудивительно, произошло в самом Свердловске.\n\nНаиболее вероятной причиной этой волны беспорядков является недавний инцидент на проспекте Ленина, 46, в результате которого погибли шесть человек и еще десять получили ранения. Подробности в лучшем случае неясны, но все сообщения предполагают, что это началось утром, когда толпа гражданских лиц незаконно собралась, чтобы послушать речь политического беглеца, личность которого еще не установлена. Местный гарнизон ответил на это примерно через полчаса. Они назвали собрание незаконным и приказали толпе разойтись. Толпа, как сообщается, в ответ начала бросать кирпичи. Когда был применен слезоточивый газ, чтобы предотвратить дальнейшее насилие или материальный ущерб, они напали на солдат с цепями и стальными трубами. Предполагаемый бунт закончился, когда гарнизон открыл огонь, несмотря на отсутствие приказа сделать это.\n\nМаршал Рокоссовский и высшее главнокомандование обсуждали, как лучше всего реагировать на эту трагедию. Некоторые генералы считают, что солдаты, причастные к инциденту, должны быть арестованы. Быстрые и публичные аресты - это то, чего хочет общественность, и они положат конец любым мыслям о восстании. Кроме того, эти люди стреляли по гражданским. Их арест - это вопрос морали. Однако другие члены верховного главнокомандования утверждают, что солдаты действовали в целях самообороны; именно бунтовщики спровоцировал насилие. Арестовав солдат, правительство будет выглядеть некомпетентным и нанесет серьезный урон моральному духу. В конце концов, последнее слово остается за Рокоссовским."
 TOB.46.a:0 "Справедливость для павших."
 TOB.46.b:0 "Это была самооборона."

 TOB.47.t:0 "Падение Чёрной Лиги"
 TOB.47.desc:0 "Из Омска пришли критически важные новости. Многочисленные источники подтвердили, что в Сибирской Чёрной Лиге после недавней кончины ее основателя, генерала Дмитрия Карбышева, произошёл внутренний раскол, сопровождавшийся насилием.\n\nОн возник между различными офицерскими кликами, и привел к гибели многих членов правительства, в том числе Дмитрия Язова, как выяснилось, преемника Карбышева. По мнению Бюро внутренней безопасности (БВБ), он был чрезвычайно опасным радикалом и определенно поспособствовал бы как агрессивной экспансии, так и активизации диверсионных операций против наших сил, его смерть, как ожидается, крайне сильно ослабит общую целостность Лиги.\n\nЕсли сообщения правдивы, то это необычайно удачный поворот событий для Округа. Без наличия в Омске централизованной власти крайне маловероятно, что влияние Лиги в нашем военном и гражданском обществе может быть расширено или даже сохранено на нынешнем уровне. Действительно, БВБ сообщает, что несколько агентов и диверсантов Лиги уже были найдены в результате небезопасных и нерегулярных контактов с различными фракциями внутри Омска, и ожидается, что многие другие будут обнаружены и задержаны в ближайшие дни.\n\nКроме того, хоть Лига в целом сохраняет номинальный контроль над своей территорией, почти наверняка она больше не обладает возможностями для проведения наступательных операций. Поэтому с ними будет покончено в наше или чье-то другое свободное время.\n\nПохоже, значительная победа была одержана без единого выстрела. Или, по крайней мере, без нашего."
 TOB.47.a:0 "Какая удача..."

 TOB.48.t:0 "Воспоминание"
 TOB.48.desc:0 "Прошло уже много лет с тех пор, как Амазасп Бабаджанян и Иван Баграмян могли остановиться и подумать о прошлом. И ревизионисты, и Чёрная Лига не допускали такой возможности.\n\nНо теперь, когда они рассыпались, а контроль Округа над Западной Сибирью укрепился, Амазасп и Иван могли сделать это еще раз. Они так и поступили, разделив трапезу и разговаривая по армянски. Как они оба и ожидали, разговор быстро перешел на их старый дом, теперь уже давно потерянный под оккупацией.\n\nБабаджанян долго рассказывал о своем родном селе Чардахлы, которое было как раз в пределах азербайджанских земель и находилось на территории Рейхскомиссариата. Баграмян слушал с интересом, так как, хотя сам он родился в Елизаветполе, его родители также были из той деревни, и он знал много историй о ней.\n\nОднако время шло, разговор переходил от прошлого к настоящему, и оба мужчины выражали свою печаль как по поводу оккупации Чардахлы, так и том, что им, возможно, никогда больше не представится случая увидеть его.\n\nОднако, напомнил Баграмян своему коллеге, Округ создал для себя сильную базу в Сибири и, если будут решительно проводиться подходящие стратегии, он сможет дойти до объединения всей России. Если бы это случилось, Кавказ можно было бы вернуть, а с ним и Чардахлы.\n\nОт этой мысли Бабаджанян улыбнулся. Он сообщил Баграмяну, что если этот день когда-нибудь наступит, он будет иметь честь пригласить его в свой старый дом и разделить с ним подобную трапезу.\n\nОни пожали друг другу руки и разделились, как армяне, и как друзья."
 TOB.48.a:0 "В один день."
 
 TOB.49.t:0 "Поддержка от Федерации"
 TOB.49.desc:0 "Наш посланник в Новосибирске выслал нам хорошие новости. Федерация признала угрозу, которую представляет Лига, и обещает поддержать нас в предстоящем конфликте. Президент Покрышкин лично дал свои гарантии.\n\nВ случае войны силы Федерации Новосибирска и Алтая мобилизуются вдоль своей границы с Лигой, как бы готовясь к полномасштабному наступлению. Этот отвлекающий маневр в сочетании с обстрелами из их тяжелых орудий, как мы надеемся, обманет Лигу и заставит ее отвлечь силы от главного фронта, что дает нам преимущество, необходимое для победы над безумными ублюдками из Омска."
 TOB.49.a:0 "На войне все средства хороши."
 
 TOB.50.t:0 "Отчет FPR-54-B12"
 TOB.50.desc:0 "Идентификатор: FPR-54-B12\nСоставитель: JPK-BQ-9\nКлассификация: 2B\nОтносительно: Враждебных действий в регионе SA-28G\n\nПредыстория: Начаты наступательные операции против войск Уральского Военного Округа (Экспертиза UMD-34-G прилагается) по указаниям центрального командования. Наличие значительных сил противника (Отчет UXE-893-H прилагается) потребовало передислокации ранее нераспределенных резервов из иных секторов.\n\nИтог: Во время наступательных операций против войск Округа дружественные элементы были подвергнуты обстрелу третьей стороной, ранее не участвовавшей в боевых действиях. После экспертизы выяснилось, что боеприпасы были Новосибирского происхождения. Последующий бой и захват наблюдателей подтвердили наличие Новосибирских войск, развернутых в качестве помощи боевым формированиям Уральского округа.\n\nЗаключение: Федерация Новосибирска и Алтая (Политическая оценка PE-56-3 прилагается) оказала поддержку Уральскому Военному Округу как в политическом, так и в военном плане. Повторная оценка диспозиций дружественных формирований, дислокаций и политических взглядов настоятельно рекомендуется.\n\n---КОНЕЦ ОТЧЁТА---"
 TOB.50.a:0 "Немедленно предупредите центральное командование. Приоритет 5C-A."
 
 TOB.51.t:0 "Мы одни"
 TOB.51.desc:0 "Рокоссовский с презрением посмотрел на письмо, помеченное печатью Федерации Новосибирска и Алтая и его содержимое.\n\n"Хотя мы и желаем вам всего наилучшего в предстоящем конфликте, с прискорбием сообщаем, что Федерация не намерена прямо или косвенно ввязываться в войну......"\n\nОторвав взгляд от страницы, Рокоссовский достал сигарету и прикурил, смакуя запах табака и дыма, прежде чем бросить ее в пепельницу и сжечь вместе с письмом. Третья армия была сама по себе."
 TOB.51.a:0 "Неудача - это не вариант."
 
 TOB.100.t:0 "Смерть Маршала"
 TOB.100.desc:0 "Сегодня мрачный день для Округа. Маршал Константин Рокоссовский скончался вчера вечером после продолжительной борьбы с раком простаты, без сомнения, усугубленным его многолетней службой и суровым сибирским климатом. Его последними слова были "Я уже сделал все, что мог. Идите, дай мне отдохнуть."\n\nРокоссовский был одним из лучших генералов Советского Союза, и он с гордостью и честью служил российскому народу. Даже когда вся надежда казалась потерянной во время долгих, тяжелых лет немецких бомбардировок, он никогда не переставал пытаться спасти каждую жизнь, которую мог. А когда бомбардировки закончились, он провел Свердловск сквозь самые неспокойные годы, приведя Третью армию к победе над войсками Кагановича и Язова.\n\nПреемником Рокоссовского стал его близкий друг и личный помощник генерал Павел Батов, чьи притязания на лидерство никто не оспаривает. У него остались жена Галина и две дочери, Ариадна и Надежда."
 TOB.100.a:0 "Суворов берет бразды правления."

 TOB.101.t:0 "Потерянные сокровища"
 TOB.101.desc:0 ""Блядское командование" выругался себе под нос лейтенант Чернышевский, "Вот уже третий раз за этот месяц оно посылает нас по ложному следу."\n\n45-й взвод обеспечения был направлен в небольшой поселок Монетный, чтобы изучить сообщение о том, что там все еще остается арсенал милицейского участка, возможно, даже содержащий оружие, предназначенное для армии. Однако после многочасового марша, самое большее, что они смогли найти в разрушенном бетонном здании - это хлам, щебень и прочий мусор. Чернышевский уже открыл рот, чтобы отдать приказ возвращаться домой, как вдруг из глубины здания раздался голос.\n\n"Я думаю, что здесь что-то есть, товарищ лейтенант!" Это был рядовой Соловьев, которого недавно зачислили во взвод. Он уставился на кусок дерева у верхней части стены, прежде чем начать разрывать груду щебня, покрывающую его. Еще несколько человек присоединились к нему, пока куча не была убрана, и перед ними не оказалась дверь. Осторожно открыв ее, они спустились по лестнице и очутились в затхлом подвале. Когда один из рядовых посветил фонариком на стены, солдаты замерли в благоговейном страхе перед тем, что обнаружили.\n\nЦелые полки пистолетов-пулеметов, старых винтовок и карабинов. Ящики с пистолетами и боеприпасами. Достаточно, чтобы снабдить целую армию, как только они все заберут."
 TOB.101.a:0 "Упорство окупается."

 TOB.102.t:0 "Старые инструменты для нового мира"
 TOB.102.desc:0 "Глаза капитана Валентина Маркова расширились, когда он увидел огромное количество ящиков, выгружаемых из старого грузовика, они заполнили весь кузов доверху.\n\n"По дороге из старогой оружейного склада еще много такого же" сказал лейтенант Попов, "Все остальное мы передадим штабу батальона обеспечения для инспекции, но не хотели бы вы предварительно проверить эти вещи?"\n\nКапитан кивнул, когда двое мужчин опустили один из ящиков на землю и открыли его ломом. Когда Марков вытащил оттуда старый ППШ-41, у него отвисла челюсть. Гладкий, сухой приклад автомата и блестящий металлический ствол были будто сделаны вчера. Капитан посмотрел на механизм. Он выглядел так, будто его только что привезли с фабрики.\n\n"Дайте мне проверить его. У вас есть обойма, лейтенант?"\n\n"Да, капитан, дайте мне посмотреть," ответил Попов, затем он заглянул в ящик, нашел там магазин и передал его Маркову, который достал из сумки патроны, зарядил автомат и нажал на спусковой крючок. ППШ с ревом ожил, выпустив пули в течение нескольких секунд высоко в воздух. Для него это было достаточно хорошим испытанием. Положив автомат, он протянул руку лейтенанту Попову."
 TOB.102.a:0 "Отличная находка, лейтенант!"

 TOB.103.t:0 "Обыкновенное сокровище"
 TOB.103.desc:0 ""Эй, Лебедев, можешь посветить сюда?"\n\nРядовой Смирнов прищурился, пытаясь разглядеть, что это за ящики в темноте. Через несколько секунд яркий луч осветил его лицо. Смирнов моргнул, прежде достать лом. По словам штаба, это старое здание раньше было оружейным складом, и в его задачу входило вместе с остальным взводом обеспечения прочесать здание в поисках снаряжения, которое могло бы пригодиться армии.\n\nСолдат закончил снимать крышку. Он и его товарищ подняли её и заглянули внутрь, после чего вытащили пару пыльных ватников цвета хаки. Очевидно, довоенные, и немного пахнущие затхлостью, но в хорошем состоянии. Смирнов обернул вокруг себя тот, которую достал. К тому же, довольно теплые. Тот, кто спрятал эту униформу, знал, что делал.\n\n"ЕДА!" Из темноты склада донесся голос. Смирнов и остальные члены отряда побежали по полу кладовой, их ботинки стучали по бетону, пока они шли на голос. Когда они взглянули на ящик, их глаза расширились, как у Аладдина, нашедшего пещеру с магическими сокровищами. Но для Смирнова и остальной части взвода коробки консервов внутри были гораздо более ценными."
 TOB.103.a:0 "Есть ли на свете более великие сокровища, чем те, которые нужны для выживания?"

 TOB.104.t:0 "Ленд-лиз"
 TOB.104.desc:0 "Полковник Смирнов посмотрел на старый автомат Томпсона, который он держал в руках, а затем на грузовик, из которого выгружали ящики с оружием. Взвод обеспечения только что вернулся со старой военной части, нагруженный оружием и снаряжением - его, возможно, хватило для вооружения сотни солдат, если бы только оно не было американским ленд-лизом времен Великой Отечественной войны. Какая жалость, что было не только импортированное американское оружие с войны, но и коробки с полностью проржавевшими боеприпасами.\n\nОн шел к грузовику, пока не увидел человека с нашивкой оружейника на форме, а затем начал говорить.\n\n"Сколько времени уйдет на преобразование одного из этих автоматов под патрон ТТ?\n\n"Нам нужно больше оборудования  из Свердловска" сказал оружейник, "Но как только мы получим его это будет относительно легкая задача."\n\nСмирнов еще раз посмотрел на дорогу. Стопка разгруженных ящиков походила на древнюю пирамиду, из-за её высоты.\n\n"Взвод оплатит реквизицию и транспортные расходы. Скажи своим людям, что они будут очень заняты в ближайшие недели.""
 TOB.104.a:0 "Материально-техническое восстановление - это нелегкое дело."

 TOB.105.t:0 "Старая птица"
 TOB.105.desc:0 "Рядовой Крупин посветил фонариком в заброшенный ангар. Как сообщили в штабе, там с последних дней Великой Отечественной войны оставались старые самолеты. Вопрос был в том, сколько из них все еще функционируют, если таковые вообще были.\n\nОн и его отделение шли по проходу, проверяя состояние самолетов. К их разочарованию, большинство из них были ржавыми из-за отсутствия ремонта, их внутренние части, вероятно, можно было разобрать на металлолом.\n\nВот тогда-то и был найден старый штурмовик Ил-2. Большая часть краски, как и у других самолетов стерлась за эти годы, но кабина пилота выглядела нормально, а другие внешние части, хотя и явно не обслуживались, казались достаточно функциональными. Был только один способ проверить его.\n\n"Вы служили в военно-воздушных силах, товарищ" сказал сержант Ибрагимов, глядя на Крупина. Рядовой кивнул, открыл кабину и забрался в самолет. Приборная панель выглядела немного потертой, но все еще функционировала. Выполняя запуск по памяти, лицо Крупина начало расплываться в улыбке, а его товарищи зааплодировали. После долгих лет бездействия двигатель старого самолета снова ожил."
 TOB.105.a:0 "Мы поднимаемся в небеса."
 ### Not so Red Army chain ###
 TOB.110.t:0 "Не такая и Красная Армия"
 TOB.110.desc:0 "Рядовой Дмитрий Сергеевич Чернов жевал безвкусное мясо из столовой. Он был призван в армию несколько лет назад и до сих пор помнил восстание третьей Армии против Тюмени. Чего он не мог вспомнить, так это дня, когда его еда имела хоть какой-то вкус. Он повернулся к своему другу, рядовому Морозову, который не был в армии так долго, как он.\n\n"Ты когда-нибудь думал, что это не совсем то, на что похож социализм? Типо, они сказали нам, что после революции все будут свободны. Но с тех пор мы едим одну и ту же хуйню, и на нас кричат те же офицеры, что и раньше."\n\nМорозов улыбнулся, закуривая сигарету. "Сергеич, я давным-давно махнул рукой на эту иностранную ложь. Несколько месяцев назад я начал читать эту брошюру, которую дал мне Алексеевич. Она поведала мне об истинном пути мести тем, кто мучил Родину, и о процветании, которым будут наслаждаться все русские, когда мы победим тех врагов, которые причинили ей зло."\n\n"... Можно я посмотрю на нее? Просто... интересно." спросил Чернов.\n\nМорозов вынул из кармана пиджака маленькую потрепанную брошюрку. "ЧЁРНАЯ ЛИГА: ВОЗРОЖДЕНИЕ РОССИИ" гласила надпись вверху."
 TOB.110.a:0 "Тень Чёрной Лиги удлиняется."

 TOB.111.t:0 "Тень распространяется."
 TOB.111.desc:0 ""Товарищ Лейтенант!" рядовой Давыдов, входя в кабинет, отдал честь своему офицеру.\n\n"Рядовой Давыдов," ответил лейтенант Котов, "Что привело вас сегодня сюда, товарищ?"\n\n"Эм, есть кое-что, о чем я хотел бы поговорить," ответил рядовой, "Видите ли, один из моих товарищей по отряду, товарищ Морозов, довольно забавен. Он вроде говорит о "Великом суде", который скоро произойдет, и о том, как он "приведет к возрождению матушки России. Сегодня он дал мне брошюру об этом, и я подумал, что вы должны её увидеть."\n\nДавыдов протянул лейтенанту брошюру. Она была чёрного цвета с белым орлом и надписью "ВЕЛИКИЙ СУД".\n\n"Спасибо, что рассказал мне об этом, товарищ," сказал лейтенант Котов, "Вы можете вернуться в казарму"\n\nРядовой Давыдов отдал честь лейтенанту и вышел. Закрыв дверь, Котов достал телефон и начал звонить.\n\n"Здравствуйте. Товарищ Полковник? Да, это я, лейтенант Котов. Я нашел в наших рядах ещё одного ультранационалиста.""
 TOB.111.a:0 "Разбить худших агитаторов."
 TOB.111.b:0 "Начать расправляться с ними."

 TOB.112.t:0 "Поиск"
 TOB.112.desc:0 ""А каково ваше мнение об Омске и Чёрной Лиге, товарищ Чернов?"\n\n"Ох, они были просто кучкой реакционеров. Не знаю, почему я их слушал."\n\nПрошла неделя с тех пор как ультранационалистического агитатора, рядового Анатолия Морозова перевели из его части на гарнизонный пост на другом конце страны. Комиссар Егоров был назначен в это подразделение для проведения регулярных проверок лояльности частей, в которых ультранационалисты распространяли контрреволюционную пропаганду.\n\n"Всё нормально, товарищ," сказал Егоров, "Вполне естественно, что люди начинают нести бред, когда все, что их окружает - плохое влияние. Тем не менее, вы заняли самое высокое место в тестах по лояльности с момента назначения Маракова.\n\n"Как он поживает, если можно спросить? У него всё ещё есть ультранационалистические симпатии?"\n\n"Нет, товарищ. Он не так много говорил с тех пор, как был переведен, особенно о Чёрной Лиге. За ним все еще следят комиссары, но мы думаем о скором прекращении его испытательного срока."\n\n"Рад это слышать.""
 TOB.112.a:0 "Свет всегда рассеивает тень."

 TOB.113.t:0 "Чёрная гидра"
 TOB.113.desc:0 "Комиссар Вячеслав Дмитриев с разинутым ртом смотрел на вещи перед собой. На его столе громоздились фотографии брошюр о Чёрной Лиге, плакаты с её эмблемой, а также книги Карбышева и его генералов. За всю свою карьеру он никогда не видел такого количества предательских материалов из такого подразделения, как 47-й Нижнетагильский батальон. Всего три месяца назад он был признан одним из самых лояльных подразделений. Как такое могло случиться?\n\nДверь его кабинета открылась, и в комнату вошел человек в форме военной полиции.\n\n"Товарищ комиссар!" отдал честь военный полицейский, "Мы нашли главного подозреваемого по делу ультранационалистов! Он, по-видимому, имел прямые связи с Омском, помогавшем ему распространить реакционную пропаганду среди рядовых."\n\n"Кто он был?" спросил комиссар Дмитриев.\n\n"Он был одним из недавно переведённых. Его зовут Анатолий Морозов. Мы собирались арестовать его, однако он сбежал и до сих пор находится на свободе."\n\n"Начните на него охоту" сказал комиссар, "И приведите офицера, ответственного за его перевод. Мы не можем допустить повторения подобных катастроф.""
 TOB.113.a:0 "Реакционизм подобен гидре: отруби ему одну голову и на её месте вырастают еще две."

 TOB.114.t:0 "Новые ячейки"
 TOB.114.desc:0 ""Рядовые Федоров, Мекников и Юртаев: военный трибунал признает вас виновными в создании нелегальной ячейки Чёрной Лиги и распространении ее пропаганды в 4-м Первоуральском батальоне и приговаривает к расстрелу!"\n\nПриговор комиссара Алексея был окончательным. Трое рядовых, стоявших за столом, заваленным пропагандой Чёрной Лиги, кивнули в знак согласия с приговором, и охранники проводили их обратно в камеры..\n\nКогда Алексей вышел из зала суда, он был остановлен начальником, дивизионный комиссаром Калашником, который провел его в кабинет.\n\n"Товарищ Алексей, мне нужно вам кое-что показать," сказал он, указывая на карту страны. Неровный круг черных булавок окружал Свердловск, как кольцо темного огня, придвигаясь к нему все ближе и ближе.\n\n"Каждая булавка - это известная ячейка Чёрной Лиги," объяснил Калашник. Увидев, что глаза Алексея расширились, он продолжил, "Я вижу, что теперь ты понимаешь, в чем проблема с твоими маленькими друзьями."\n\nБлиже всех к Свердловску была Первоуральская ячейка, нацеленная к его сердцу."
 TOB.114.a:0 "Попытаться внедриться."
 TOB.114.b:0 "Ввести военное положение прямо сейчас."

 TOB.115.t:0 "Результаты внедрения"
 TOB.115.desc:0 ""Клянусь, товарищ комиссар, нас подставили! Мы не знаем, что делали брошюры Черной Лиги в наших шкафчиках!"\n\n"Я столько раз это слышал" сказал он арестованным рядовым, когда их выводили из казармы. Он достал фляжку с водкой и отпил из нее.\n\n"Все эти аресты уже достали вас, товарищ?" рассмеялся его помощник.\n\n"Да, немного" Сказал Сокорин, убирая фляжку.\n\nС тех пор, как были наняты агенты для внедрения в ячейки Чёрной Лиги, военная полиция собирала информацию об их деятельности, как игрок в казино. Открытие того, что ячеек гораздо больше, чем они знали раньше, сбивало с толку, но теперь, когда об их существовании стало известно, борьба с ними стала ещё проще. Штаб даже не знал о существовании этих ячеек до того, как агент Полетов прислал несколько отчетов разведки о связи между ними и одной из соседних деревень.\n\nСокорин сверился с записной книжкой. До конца дня предстояло арестовать членов еще одной ячейки."
 TOB.115.a:0 "Великолепно."

 TOB.116.t:0 "Правда"
 TOB.116.desc:0 "Офицеры Горький и Бородин стояли около заброшенного склада, их фонарики освещали лишь развалины. По информации агента Полетова, 30 минут назад здесь должна была собраться ячейка Чёрной Лиги, чтобы встретиться с агентом из Омска, который передаст им дополнительные агитационные материалы и инструкции.\n\n"Что случилось?" спросил Горький своего товарища.\n\n"Должно быть, они узнали о нас и смылись" Сказал Бородин, выругавшись себе под нос, и вытащив из кармана пальто рацию, "Я свяжусь со штабом. Засада провалилась."\n\nТем временем Полетов сидел в своей комнате в казарме. Сообщение на базу было отправлено, и все, что ему было нужно, так это ответ. Взглянув на часы, он достал из кармана крошечный радиоприемник и включил его. Гудки, сигнализирующие о получении инструкций, раздались точно в назначенное время, и вскоре искусственный женский голос начал называть серию цифр. Он вытащил блокнот и начал расшифровывать передачу.\n\n"Агент Морозов, поздравляем с успешно устроенной утечкой ложной информации" говорилось в сообщении, "Великий Суд на день ближе благодаря вашим усилиям. Вот ваши инструкции на неделю...""
 TOB.116.a:0 "Дьявол - это всегда последний человек, которого вы ожидаете."

 TOB.117.t:0 "Пойман с поличным"
 TOB.117.desc:0 ""Чугунов, что вы можете рассказать о деятельности Чёрной Лиги в Свердловске?" Офицер Плотников стоял перед молодым парнем, сидящем на стуле по другую сторону стола. Снаружи был ещё один охранник на случай, если пленник попытается сбежать. Накануне утром Чугунов был пойман пограничниками при попытке обойти досмотр. Хотя он и утверждал, что пришёл из Тюмени, некоторые документы о нём свидетельствовали об обратном.\n\n"Я же сказал, что не имею никакого отношения к этим уродам. Мои родители живут в Свердловске. Я просто хочу их -"\n\n"Убедительная история," сказал Плотников, "если бы не документы, которые мы конфисковали, может быть, мы даже поверили бы вам, Чугунов. Или я должен сказать Медведев?"\n\nПлотников поднял крошечную записную книжку и, поднеся ее к самому лицу, начал читать.\n\n"Здесь написано, что вы должны были встретиться с членами ячейки Чёрной Лиги на заброшенной фабрике под Каменском, Медведев. Не могли бы вы рассказать нам немного больше о вашей группе?"\n\nМедведев вздохнул, понимая, что игра окончена.\n\n"Что вы хотите знать о ней?" сказал он стоявшему перед ним офицеру."
 TOB.117.a:0 "Всё."

 TOB.118.t:0 "Инферно"
 TOB.118.desc:0 "Анатолий Морозов услышал, как пуля полицейского снайпера отрикошетила от металлической лестницы, он мчался все выше, взбираясь по ступеням на крышу склада. Он был последним выжившим членом своей ячейки, последней надеждой на то, что Свердловск сможет пополнить ряды Черной Лиги и присоединиться к Великому Суду, когда наступит священный день. Внизу раздался голос.\n\n"Анатолий Морозов! Не сопротивляйтесь аресту!"\n\nОн проигнорировал слова военного полицейского. Анатолий взобрался на крышу строения, его окружали старые баки с газолином. Внизу он увидел собравшийся взвод военной полиции, командир говорил с ним через громкоговоритель.\n\n"Это ваш последний шанс, Морозов! Сдавайтесь сейчас же, иначе мы откроем огонь!"\n\nНет, подумал Морозов, глядя на бак рядом с собой, сдаваться не придется. Если он не может принять участие в Великом Суде, тогда в его жизни нет смысла. Трассирующая пуля снайпера прошла мимо него и попала в бак с газолином, стоящий рядом с ним, тот моментально вспыхнул. Анатолий начал улыбаться, открывая вентили баков вокруг себя, создавая пламя.\n\n"РОССИЯ ВОСКРЕСНЕТ!" прокричал он, раскинув руки и торжествующе смеясь в момент, когда он по настоящему завершил свой побег от полиции, и огненная волна от взорвавшихся баков поглотила его тело."
 TOB.118.a:0 "Вершина мира."

 TOB.119.t:0 "Дезертиры в строю"
 TOB.119.desc:0 "Младший сержант Мельников доел остатки поданного ему вкусного борща, смакуя все до последней капли. Он уже давно не ел ничего горячего и не был уверен, когда ещё сможет попробовать что-то такое. Он поднял глаза на остальных членов его отделения, они, казалось, тоже наслаждались супом.\n\n"Уже темнеет. Вы хотите остаться на ночь?" спросил их Вячеслав Яковлев, человек в возрасте. Прошло уже много времени с тех пор, как кто-то приходил в его дом, так что он не был уверен, что найдется место для гостей, но он подумал, что это, по крайней мере, вежливый поступок.\n\n"Мы бы с удовольствием задержались еще немного, но, боюсь, нам придется продолжить нашу миссию" ответил младший сержант, "Штаб будет очень разочарован, если мы опоздаем."\n\nЯковлев кивнул. Он был удивлен, когда Мельников и его отделение появились у его дома этим вечером, но младший сержант объяснил, что они были на секретном задании из Свердловска, о котором никто не должен знать, поэтому имело смысл, что они должны спешить.\n\nС наступлением ночи отделение пересекло обширный лес, окружавший дом. Звезды было трудно разглядеть, но, к счастью, Мельников тайком вынес карту из офиса. Когда они присели на корточки и уставились на него, на их лицах появилась душевная теплота, которой они не чувствовали с тех пор, как покинули дом старика. Короткая прогулка на юго-запад, и они наконец пересекут границу, чтобы дойти до Тюмени. До свободы."
 TOB.119.a:0 "Мы должны ввести более жесткие ограничения."
 TOB.119.b:0 "Мы должны дать стимул остаться."

 TOB.120.t:0 "Тяжёлые времена"
 TOB.120.desc:0 "Галина Артемова стиснула зубы, тщательно отмеряя еду и прикидывая, как лучше разделить дневной паёк. Ее дыхание затруднилось, когда она поняла, что капусты на 425 граммов меньше, чем она думала. Почему им пришлось уменьшить рацион овощей, подумала она. Неважно. Все будет решено. Так как она являлась единственным взрослым в доме, ей нужно было больше всего еды... нет. Её детям. Но каким детям?\n\nОна посмотрела на троих детей, игравших в углу: Дениска, Катя и Олежек. Дениска был старшим, но стоило ли давать ему расти, пока младшие дети голодают? Нет, Олежек, самый младший, нуждался в пище больше всех. Галина стояла, поглядывая то на детей, то на продукты. Она разделяла их снова и снова, пытаясь вычислить лучший способ разделить еду, прежде чем закричать и рухнуть на стул. Если бы только Кирилл был здесь. Если бы она послушала его смех, то, вероятно, смогла бы восстановить силы, чтобы закончить свою работу снова.\n\nИ прямо в этот момент, когда она открыла глаза, Катя подошла с пакетом и письмом в руке.\n\n"Не грусти, мамочка. Папа прислал нам подарок из армии."\n\nГалина открыла пакет и засмеялась. Засмеялась над ветрами судьбы, подхватившими её в эту самую минуту. Засмеялась над шуткой, которая была ее жизнью. Засмеялась над содержимым пакета.\n\nРАЦИОН: ВОЕННОГО ОБРАЗЦА: КОНСЕРВИРОВАННЫЕ ОВОЩИ: 425 ГРАММ"
 TOB.120.a:0 "Призвать гражданских в ополчение."
 TOB.120.b:0 "Они нужны нам на фабриках."

 TOB.121.t:0 "Ревизионистская пропаганда"
 TOB.121.desc:0 "Рядовой Дмитрий Олегович Чабан вздохнул, глядя на письмо, и тяжело опустился на казарменную кровать.\n\n"Они снова урезали паёк гражданских" сказал он своему другу, рядовому Агапову, "У тебя никогда не возникало ощущения, что социализм не должен быть таким? Они сказали нам, что все будут равны; теперь мы все в равной степени голодаем!"\n\n"Конечно," сказал Агапов, "авангард партии рабочих должен привести революцию к победе. Кучка генералов, притворяющихся социалистами, - это просто военные диктаторы под другим именем."\n\n"А это..."\n\nОлегович, причина, по которой наши семьи голодают в том, что начальство не заботится ни о чём, кроме собственной выгоды. Вот почему старый Советский Союз тоже потерпел неудачу. Хочешь узнать настоящий путь вперед, настоящий путь социализма?"\n\nЧабан кивнул. Все было бы лучше, чем эта пустая оболочка от армии, притворяющейся страной.\n\nАгапов вынул из кармана потрепанную брошюру и протянул ее Чабану. Заголовок гласил: "СТАЛИНИЗМ: ПУТЬ В БУДУЩЕЕ!""
 TOB.121.a:0 "Найти их."
 TOB.121.b:0 "Наложить жесткие ограничения на военных."

 TOB.122.t:0 "Агитаторы пойманы"
 TOB.122.desc:0 ""Клянусь, комиссар, я не знаю, откуда взялась эта брошюра" крикнул рядовой Чабан, сидя в комнате для допросов.\n\n"И так, она ниоткуда не взялась, товарищ: блядская волшебная Жар-птица просто однажды слетела с неба и уронила ее в карман вашей шинели!" Закричал комиссар Васильев, тыча сталинистской брошюрой в лицо Чабана "Клянусь, я буду выбивать из тебя дерьмо, пока ты не умрешь или не начнешь говорить! ВЫ МЕНЯ ПОНИМАЕТЕ, ТОВАРИЩ?"\n\n"Я... ух..." Чабан с трудом вспоминал, где и когда он получил эту брошюру.\n\n"У вас есть три секунды, чтобы вспомнить, товарищ. 1... 2..."\n\n"Она от товарища Агапова, товарищ! Он дал мне её на днях во время обеденного перерыва!"\n\n"Неужели?" спросил комиссар, понизив голос, "Вы знаете, откуда он её взял?"\n\n"Эм, пару недель назад я, кажется, видел, как товарищ Иванов ему что-то давал, и, э-э, помню, Агапов также разговаривал на днях с товарищем Бабариным?"\n\nКомиссар Васильев улыбнулся. "Вот так, товарищ. Продолжайте говорить...""
 TOB.122.a:0 "Наложить больее жесткие ограничения на военных."
 TOB.122.b:0 "Уничтожить оставшихся агитаторов."

 TOB.123.t:0 "Уничтожить оставшихся агитаторов"
 TOB.123.desc:0 ""Эй, ты не видел Чабана? Мне нужна сигарета" спросил рядовой Кузнецов своего товарища, Рогова. В этот день казарменная столовая казалась еще более пустой. Болтовня стала тише, и в уже уменьшившейся толпе, казалось, стало меньше знакомых лиц.\n\n"Я думаю, они забрали его на днях."\n\nКузнецов на секунду задумался.\n\n"Оу... может быть, ты можешь спросить у Агапова, есть ли у него сигарета?\n\n"Его тоже забрали. Этим утром."\n\n"Иванов, Барбарин...?"\n\n"Их тоже."\n\nДва солдата снова остановились. Тишина в столовой теперь была оглушительной, и казалось невозможным говорить, поскольку значение слов Рогова становилось очевидным. Кузнецов попытался жестом попросить у товарища сигарету, но это казалось таким пустяком по сравнению с окружавшей их угрюмостью и одиночеством."
 TOB.123.a:0 "Такова цена ревизионизма."

 TOB.124.t:0 "Рост протестов"
 TOB.124.desc:0 "Живот Евгения Никитовича Бочарова болел, табличка, которую он держал, с надписью "НЕТ ЕДЫ = НЕТ РАБОТЫ", казалась тяжелой в его руке. Позади него находился сталелитейный завод, на котором он трудился, уже как неделю не работающий из-за продолжающейся забастовки. Но, тем не менее, он отказался положить табличку и продолжал выкрикивать лозунги со своими товарищами по работе, пока его голос не стал хриплым. Продолжая протестовать, он заметил, что к нему подошел его друг, Андрей Собакин.\n\n"Эй, Никитович? Я знаю, что в последнее время не часто бываю на протестах, но я подумал и понял кое-что: начальство никогда не отдаст нам нашу еду."\n\n"И что нам тогда делать? Собраться и уйти домой?" спросил Бочаров."\n\n"Нет, Никитович," ответил Собакин, "нам нужно делать нечто большее, чем просто протестовать против дефицита. Знаешь, во что верил Сталин?? Он верил в то, что государством должна править рабочая партия, а не ёбанная армия. Ты правда думаешь, что кучка офицеров просто даст еду, нам, рабочим, а не своим?"\n\n"...Андрюшка, можешь рассказать мне еще что-нибудь о Сталине?""
 TOB.124.a:0 "Выполнить требования."
 TOB.124.b:0 "Подавить протесты."

 TOB.125.t:0 "За гранью"
 TOB.125.desc:0 ""Сержант Николаев, я вижу ревизионистов", сказал рядовой Кравцов "Они собрались в зелени возле завода."\n\nНиколаев включил радио.\n\n"Штаб, это Т-34 4830-Б. Цели в зоне видимости."\n\n"Отличная работа. Стреляйте из пулемета и переходите к огню из пушки по мере необходимости. Не повреждайте инфраструктуру. Я повторяю, не повреждайте инфраструктуру."\n\nСердце Андрея Собакина екнуло, когда он впервые услышал пулеметную стрельбу на улицах и крики своих протестующих товарищей. Застыв от ужаса, он наблюдал, как по улице проезжали Т-34 Третьей армии, безжалостно убивая рабочих.\n\nВпрочем, он отказался бежать. Пот струился по его лицу, когда толпа была разогнана, он увидел Бочарова на земле, истекающего кровью, но все ещё живого. Он попытался подобрать его, когда услышал позади себя грохот Т-34. Глаза двух рабочих расширились, когда они увидели, что на них смотрит ствол танка. Понимая, что это были их последние минуты, они одновременно произнесли одно слово."
 TOB.125.a:0 ""Нет.""

 TOB.126.t:0 "Знамение времени"
 TOB.126.desc:0 ""Мне нравится твой суп, мамочка!" Сказал Денис Артемов, макая бутерброд в овощной суп, приготовленный для него матерью. Его брат и сестра, Екатерина и Олег, согласно кивнули головами и сделали то же самое.\n\n"Правда? Это потому что мамуля готовила тебе еду с любовью" сказала его мать, Галина Артемова, улыбаясь, когда она услышала его слова. Прошло много времени с тех пор, как она могла приготовить им такой обед, даже если суп и бутерброды были просты в приготовлении. Но после окончания забастовок правительство согласилось вновь увеличить пайки гражданских, давая ей возможность получать большее, чем просто скудные объедки, которые она отдавала детям.\n\n"Можно мне будет немножко сладкого, когда я вся съем, мамочка?" спросила Екатерина.\n\n"Конечно, Катя, чего бы ты хотела?"\n\n"Можно мне мороженого?" Остальные дети согласились с предложением Екатерины.\n\nСладкое, подумала про себя Галина. Это было еще кое-что, о чем она почти забыла.\n\n"Конечно можно, дорогая. Давай сходим в магазин мороженого после обеда.""
 TOB.126.a:0 "Жизнь гражданских стала лучше."

 TOB.127.t:0 "Солдатская доля"
 TOB.127.desc:0 ""Товарищ Артемов, что у вас с сапогами?" рявкнул сержант Павлов.\n\n"Что, товарищ сержант?" ответил рядовой Кирилл Артемов.\n\n"Они не блестят должным образом и выглядят так, будто ты вляпался в говно."\n\n"Ох, ух, я сожалею."\n\n"Сожалеть ты будешь только в конце дня. Пробеги 5 кругов вокруг плаца, когда закончишь."\n\nПосле осмотра, Артемов пробежал дополнительные круги, как от него и требовалось. После того, как паек был снова урезан, бежать было трудно, а на пятом круге он вообще обессиленно рухнул на землю. В тот вечер, когда они занимались строевой подготовкой, Артемов сильно отстал на учениях, из-за того что чуть не свалился с забора, через который нужно было перелезть. Как наказание, ему не дали ужин.\n\nС наступлением ночи он снова вошел в казарму, измученный и голодный, думающий о том, что именно он сделал, чтобы заслужить такой тяжелый день, когда к нему подошел один из его товарищей.\n\nСледующим утром он получил посылку, очевидно, задержанную на день. Не веря своим глазам, он открыл её и уставился на содержимое: банку овощей и немного мяса от своей жены."
 TOB.127.a:0 "Все вернулось в исходную точку."

 TOB.128.t:0 "Очередная партия"
 TOB.128.desc:0 "Вячеслав Яковлев увидел, как двое мужчин в рваных мундирах приближаются к нему с пшеничного поля. Старик перестал пахать и сразу же подошел к ним.\n\n"Здравствуйте" сказал первый оборванец, "Я Геннадий Кузнецов, а это мой товарищ Евгений Рогов. У нас..."\n\n"совершенно секретная миссия в Тюмени?" ответил Яковлев. Солдаты переглянулись "Если вам нужно укрытие, у меня есть свободная спальня наверху. Заходите."\n\nВечером Яковлев и оба солдата сели ужинать. Солдаты отдали Яковлеву часть своего пайка, и он смог приготовить для них несколько сытных пирогов.\n\n"Значит, направляетесь в Тюмень, а? Я предлагаю вам повернуть направо, дойти до ближайшего перекрестка и следовать по дороге, пока вы не доберетесь до ближайшего города, после чего пересечь границу. Вы можете отправиться туда рано утром и идти весь день, или пойти в полдень и разбить лагерь у озера."\n\n"Спасибо, товарищ. Мы останемся на ночь и уедем на следующее утро," ответил Рогов, "Кстати, откуда вы так много знаешь о нас и нашей миссии?"\n\nЯковлев улыбнулся.\n\n"Скажем так, я уже довольно давно знаком с некоторыми из ваших друзей.""
 TOB.128.a:0 "Ну вот, опять..."

 TOB.129.t:0 "Верность"
 TOB.129.desc:0 "Рядовой Кирилл Задачин бросил пару нервных взглядов на старый школьный спортзал, в котором он и остальные бойцы 39-го стрелкового батальона стояли, ожидая, пока комиссар обсудит результаты обязательных тестов на лояльность. Два месяца назад почти всё его подразделение было признано недостаточно лояльным, и его товарищей больше никогда не видели, а в прошлом месяце они забрали оставшихся друзей из его деревни в другом взводе. А что, если меня назовут нелояльным, подумал он.\n\nКомиссар Воробьев вошел в спортзал в парадном мундире, улыбаясь как волк, который очутился в овечьем загоне. Задачин закрыл глаза, но ничто не могло подготовить его к тому, что сказал бы Воробьев.\n\n"Поздравляю."\n\nВесь батальон, включая Задачина, открывшего глаза, недоверчиво уставился на комиссара.\n\n"Товарищи, в этом подразделении не только нет предателей, но и штаб назвал вас самым верным во всей армии. В знак уважения к вашей надежности это подразделение теперь будет называться 15-м гвардейским стрелковым батальоном! Церемония, на которой будет представлен ваш новый штандарт, состоится в следующую среду.""
 TOB.129.a:0 "Цена верности высока, но награда еще выше."

 TOB.130.t:0 "Победы в безмолвной войне"
 TOB.130.desc:0 "Бюро внутренней безопасности находится в состоянии войны, поставившей перед ними уникальную задачу. Вражеские бойцы не носят униформу, повязки или символы. Они не используют против нас винтовки и ножи; их оружие - это книги, брошюры и пропаганда. В этой войне сражения ведутся и выигрываются в умах наших солдат, а не на поле боя.\n\nБлагодаря неустанной работе отважных сынов Свердловска в БВБ наши усилия по борьбе со сторонниками Чёрной Лиги, терзавшими нашу страну, принесли свои плоды. Оперативники смогли успешно проникнуть в несколько ячеек, что позволило нам одержать верх над их пропагандистскими кампаниями и выследить сторонников Чёрной Лиги. Теперь, когда те, кто возглавляют ячейки захвачены, а бесчисленные сочувствующие арестованы, власть Омска над нашей страной ослаблена."
 TOB.130.a:0 "Мы не успокоимся, пока не очистим наши земли от чёрной заразы!"

 TOB.131.t:0 "Победы над ревизионистами!"
 TOB.131.desc:0 "Бюро внутренней безопасности находится в состоянии войны, поставившей перед ними уникальную задачу. Вражеские бойцы не носят униформу, повязки или символы. Они не используют против нас винтовки и ножи; их оружие - это книги, брошюры и пропаганда. В этой войне сражения ведутся и выигрываются в умах наших солдат, а не на поле боя.\n\nБлагодаря неустанному труду отважных сынов Свердловска в БВБ, наши усилия по борьбе с сохраняющимся ревизионистским влиянием увенчались бешеным успехом. Мятежные элементы Кагановича, действующие в пределах наших границ, считают, что население в основном сочувствует их делу, это дало нашим оперативникам прекрасную возможность проникнуть в их ряды. Наши люди внутри тайно передавали информацию, позволявшую нам пресекать попытки сторонников Кагановича совершать набеги на армейские склады и распространять проревизионистскую литературу. И, как только основные базы их ячеек были точно определены, они были вычеркнуты с карты с отработанной, машинной эффективностью. Влияние ревизионистов серьезно подорвано, и маловероятно, что они смогут оправиться."
 TOB.131.a:0 "Тиранам нет места ни в Свердловске, ни в России, если уж на то пошло!"

 TOB.132.t:0 "Дезертиры из Свердловска"
 TOB.132.desc:0 "Сегодня на рассвете, укрытая пеленой Сибирской ночи, небольшая группа людей пробралась через укрепления вдоль наших северных рубежей и пересекла границу, где они были быстро задержаны нашим военным патрулем. Она состояла в основном из мужчин, хотя с ними было несколько женщин и детей. Они утверждают, что дезертировали из мелкой хунты Рокоссовского, и ищут убежища в Тюмени, нынешнем факелоносце международной социалистической революции.\n\nЭта необычная толпа, на удивление, воспитана в наших социалистических идеалах, несмотря на то, что происходит из реакционного Свердловска. Они также могут иметь ценную информацию, которую мы могли бы использовать против него. Однако часть их слов вырваны прямо из трудов Маркса и Сталина, почти точь-в-точь. Вполне возможно, что эти мужчины и женщины - шпионы, посланные, чтобы дестабилизировать наше правительство. Что с ними нужно делать?"
 TOB.132.a:0 "Солидарность! Впустить их."
 TOB.132.b:0 "Пусть их задержат и допросят."
 
 TOB.140.t:0 "Влияние Чёрной Лиги очень низкое"
 TOB.140.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена для нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась, и лазутчики отыграли свою роль.\n\nНеустанная бдительность БВБ привела к почти полному сокращению влияния Чёрной Лиги на нашей территории. Случаи саботажа или террористических атак редки, и в них участвуют не более пяти боевиков, а случаи, когда наносится заметный вред нашим военным действиям единичны. Теперь, когда улицы свободны от террористов, мы можем сосредоточить все наши усилия, чтобы победить Язова раз и навсегда."
 TOB.140.a:0 "Наш враг находится по другую сторону штыка."

 TOB.141.t:0 "Чёрная Лига вызывает проблемы"
 TOB.141.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена для нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась, и лазутчики сыграли свою роль.\n\nНесмотря на огромный ущерб, который мы нанесли их сети, БВБ не смогло полностью разгромить диверсантов из Чёрной Лиги. Вражеские агенты настраивают население против военных действий, что приводит к небольшим протестам и вандализму со стороны сторонников Лиги. Они также саботировали заводы и коммуникационные линии, иногда нанося значительный ущерб. Несмотря на это, они не смогли помешать нашим военным действиям, и БВБ скоро уничтожит эти предательские элементы."
 TOB.141.a:0 "Они нас не остановят. Вперед!"

 TOB.142.t:0 "Черная Лига терроризирует население"
 TOB.142.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена для нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась, и эти опасения, возможно, оправдались.\n\nЯчейки из пятидесяти или более человек нападают на военные склады и забирают все, что не прибито гвоздями. Городские районы изобилуют диверсантами и насилием. Люди, одетые в самодельную форму Лиги, выходят на городские площади и открывают огонь из украденного военного снаряжения. Везде находятся пропагандистские листовки Лиги. Переулки по всей столице заполнены плакатами, обещающими отомстить немецкой угрозе. Это выходит за рамки возможностей БВБ; военные подразделения должны быть отозваны с линии фронта, чтобы немедленно разобраться с террористами!"
 TOB.142.a:0 "Влияние Чёрной Лиги становится все глубже и ужаснее."

 TOB.143.t:0 "Саботаж Чёрной Лиги!"
 TOB.143.desc:0 "Диверсанты Чёрной Лиги и её сочувствующие годами терзали нашу страну, подрывая стабильность правительства и сея семена для нашего поражения в неизбежной войне с Омском. Мы начали бороться с ними только недавно, когда было создано Бюро внутренней безопасности, но многие опасались, что наших усилий будет недостаточно. Теперь война, наконец, началась. Их кошмар стал нашей реальностью.\n\nБанды, состоящие из боевиков Чёрной Лиги бегают по улицам, без разбора расстреливая "предателей". Ячейки из более чем пятисот людей роятся на военных базах и складах, забирая всё, что не прибито гвоздями. Офицеры на передовой подвергаются нападениям или закалываются штыками во сне сторонниками Лиги. Целые оружейные заводы были разрушены скоординированными взрывами СВУ, все находившиеся внутри погибли, а запасы уничтожены. Есть даже разрозненные сообщения об открытых восстаниях ячеек Чёрной Лиги! Для борьбы с этими террористами необходимы решительные меры, иначе наши военные действия могут потерпеть крах!"
 TOB.143.a:0 "Черная рука тянется к нам..."

 TOB.144.t:0 "Низкий уровень Тюменской агитации"
 TOB.144.desc:0 "С момента начала нашей войны с Тюменью мы заметили некоторые случаи диверсий и увеличенную партизанскую активность. Хотя она и незначительна, но все же немного влияет на наши линии снабжения и военные действия. Мы считаем, что это спровоцировано тюменскими агитаторами и сочувствующими. К счастью, диверсанты очень изолированы, и мы считаем, что у них не так много способов связаться с нашим врагом в Тюмени. Если подумать, то наше положение могло бы быть и хуже.\n\nНаши гарнизоны уже мобилизованы для сдерживания угрозы, но выследить ее будет нелегко. У партизан, без сомнения, много убежищ, и найти их будет нелегко, наши войска должны действовать осторожно, чтобы не попасть в засаду. Но поскольку их не так уж много, гарнизоны заверили нас, что искоренение угрозы не займет много времени. Партизаны не должны быть слишком большой проблемой, но мы не можем рисковать и затягивать войну, на случай если сопротивление станет намного более серьезным. Мы, вероятно, должны действовать быстро, чтобы коммунистическая угроза из Тюмени не продлилась слишком долго."
 TOB.144.a:0 "Надеемся, что наших усилий по сдерживанию этих партизан будет достаточно."

 TOB.145.t:0 "Саботаж!"
 TOB.145.desc:0 "Поступают многочисленные сообщения о партизанах, вызывающих беспорядки внутри нашей страны. Сторонники ревизионистов наносят ущерб инфраструктуре и отрезают линии снабжения. Так же наши войска, сражающиеся на передовой, сообщают, что не получают крайне необходимое снаряжение из столицы. Хотя мы и предотвратили восстание, повстанцы все же причиняют немало хлопот нашим военным. Мы также считаем, что Тюмень имеет контакты с сопротивлением, и оно, возможно, пытается распространить проревизионистскую пропаганду среди наших рабочих. Мы не можем позволить этому продолжаться.\n\nНаши гарнизоны уже столкнулись с этими смутьянами, но они все ещё сопротивляются. До сих пор у нас были проблемы с их сдерживанием на ограниченных территориях вдали от населенных пунктов и складов. Гарнизоны сообщают, что, хотя они и остановили эскалацию ситуации, уничтожить всех партизан будет нелегко. Нам нужно быстро разгромить Тюмень, пока ситуация не вышла из-под контроля. Нельзя допустить, чтобы эта война затянулась надолго."
 TOB.145.a:0 "Мы должны подготовить наступление, чтобы остановить эту войну!"

 TOB.146.t:0 "Агитация из Тюмени!"
 TOB.146.desc:0 "Начиная нынешнюю войну с целью разгрома революционной угрозы, мы думали, что заручимся поддержкой всего народа, но оказалось, что это не так. Рабочие бастуют по всему Свердловску и останавливают производство. Мы считаем, что это напрямую связано с тюменскими партизанами. Также эти террористы нападают на гарнизоны и сеют хаос и беспорядок. В них царит такая паранойя, что на каждый звук, доносящийся за пределами их казарм, отвечают градом выстрелов. Пока мы говорим, у наших солдат заканчиваются продовольствие и боеприпасы.\n\nТеперь, когда наши гарнизоны в основном оказались в ловушке, партизаны имеют все возможности для уничтожения грузов снабжения и железных дорог. Возможно, нам придется подумать о переброске части наших войск с линии фронта в сельскую местность, чтобы справиться с этой угрозой. Нужно что-то сделать, чтобы восстановить порядок и продолжить борьбу. Будем надеяться, что Тюмень не сможет воспользоваться нашим плохим положением."
 TOB.146.a:0 "Нужно что-то делать!"

 TOB.147.t:0 "Вооруженные рабочие восстают!"
 TOB.147.desc:0 "Это катастрофа! В условиях нынешней войны с Тюменью, многочисленные партизанские отряды, поддерживающие ревизионистов, восстали. Похоже, мы недооценили Тюменскую активность в Свердловске. Ревизионисты завоевали симпатии у гораздо большего числа рабочих на заводах и солдат в армии, чем мы думали раньше. В настоящее время по всему Свердловску проводится широкомасштабная партизанская деятельность, и наши гарнизоны ничего не могут сделать для того, чтобы остановить ее. Военные действия остановились, а сельская местность погрузилась в беспорядок.\n\nУ нас едва ли есть решение этой ситуации, ибо многие гарнизоны были уничтожены во время неожиданных атак. Есть даже сообщения о том, что фронтовики подвергаются нападениям со стороны партизан. Вся наша армия может быть отрезана от столицы! Нужно победить партизан, пока не стало слишком поздно!"
 TOB.147.a:0 "Как мы могли позволить этому случиться?"

 TOB.150.t:0 "Пропущенная тревога"
 TOB.150.desc:0 "Глаза Саши Корниловой резко распахнулись, когда на них упал солнечный свет. В панике она вскочила с кровати и практически бросилась к шкафу, собирая одежду, которую она будет сегодня носить. Один взгляд на часы поверг ее в шок - уже почти полдень! Она никогда не могла спать так много, бомбы были ее будильником с детства!\n\nЭта мысль заставила Сашу остановиться. В панике оттого, что так долго продлился ее сон она даже не заметила странной тишины, царившей в городе. Саша осторожно открыла окно и посмотрела на небо. Ничего. Обычный гул немецких бомбардировщиков отсутствовал, небо было чистым от любого шума. Конечно, она ожидала, что бомбардировщики вернутся позже в этот же день, но сейчас можно наслаждаться покоем, по крайней мере, пока ей не придётся приступить к работе.\n\nШли часы, а самолеты всё не прилетали. Вечером Саша с удовольствием возвращалась домой, прохладный сибирский воздух успокаивал боль, накопившуюся за время работы на заводе. Она в одиночестве ужинала и слушала официальные радиопередачи, сообщавшие, что по всей территории Свердловска небо спокойно. В отчетах говорилось, что впервые за многие годы у Свободных Авиаторов не было причин покидать свои взлетно-посадочные полосы.\n\nНаконец, когда Саша легла спать, она протянула руку и впервые в жизни завела будильник."
 TOB.150.a:0 "Тихая ночь."
 
 TOB.151.t:0 "Авиаторы над военным округом"
 TOB.151.desc:0 "Зенитчики, стоявшие на холме под Свердловском, готовили свою батарею к бою. Разведчики, размещенные в западной части города, доложили о приближении немецких бомбардировщиков, и они намеревались быть готовыми.\n\nС их устаревшим оборудованием артиллеристы хорошо знали, что они вряд ли смогут сколько-нибудь ощутимо помешать бомбардировщикам или помешать им выполнить свою миссию террора и смерти. Но они так же хорошо знали, что должны попытаться. Что они должны были нанести ответный удар ненавистному немцу любым возможным способом и тем самым залечить отчаяние, присущее в настоящее время русскому сознанию.\n\nКогда в поле зрения появился строй-большие черные яйцевидные фигуры высоко вверху, - ведущий стрелок прицелился как мог и приготовился открыть огонь. Но как только он собрался это сделать, Сержант схватил его за руку и указал на небо. Рой маленьких точек появился из облаков, набросившись на строй бомбардировщиков, прежде чем тот успел сосредоточиться. Каждый русский в округе знал, что это значит, и молился об этом сколько мог, часто безрезультатно. Но на этот раз их услышали. И прилетели авиаторы.\n\nАртиллеристы знали, что тем не менее должны стрелять, так как авиаторы не были интегрированы в командную структуру округа, но они этого не делали. Никто не осмелился бы рискнуть попасть в одного из летчиков, летевших высоко над ними, и хотя технически это было нарушением приказа, они знали, что их офицеры не обратят на это внимания, поскольку чувствовали то же самое, что и сами артиллеристы. Так же, как и любой истинный русский.\n\nКогда несколько бомбардировщиков начали поднимать клубы дыма и пламени, артиллеристы дружно приветствовали их. Победа, пусть и мизерная, была одержана. А легенда об авиаторах продолжала расти."
 TOB.151.a:0 "Если бы только они полетели в район."

 #Regional events
 sverdreg.1.t:0 "Состояние Округа"
 sverdreg.1.desc:0 "Павел Батов сидел в своем офисном кресле, радуясь, что он наконец обрел покой. За последние несколько лет многое изменилось, и он увидел, как из генерала превратился в Маршала всего Западносибирского Военного Округа. С его новыми обязанностями пришли и новые вызовы.\n\nОбъединение региона, остававшегося разделенным в течение десятилетия, будет нелегким делом. Управление регионом в пять раз большим чем то, что ранее контролировалось Военным Округом оказалось настоящим испытанием для гарнизонов Округа и правления Батова. Но это даже не половина того, что было у Батова на руках. Управление - это одно, объединение территорий, контролируемых разными варлордами с идеологиями, сильно отличающимися от нашей, было нелегким делом, и Батов знал, что предстоит проделать большую работу, прежде чем Западная Сибирь действительно сможет стать единой. Помимо сложной политической ситуации, Батов также столкнулся с проблемами уничтоженной экономики. Западная Сибирь была разрушена постоянными войнами с последнего десятилетия. Необходимо будет вложить большие средства в реконструкцию, чтобы наша экономика могла хотя бы сравниться с соперниками на границах.\n\nНаряду со всеми проблемами объединения Западной Сибири, демократическое движение во главе с Борисом Ельциным также начинает получает все больше и больше поддержки. Народ начинает отдавать предпочтение более демократическому правительству по мере стабилизации ситуации в регионе, и выборы могут понадобиться, если Батов хочет перейти к демократическому правительству или узаконить свое правление.\n\nНаконец, смерть Маршала Рокоссовского оказала большое давление на самого Батова. Ему придется работать с наследием Рокоссовского, чтобы взять под свой контроль Западную Сибирь и укрепить Округ настолько, чтобы окончательно вернуть всю Россию. У Батова много работы, если он хочет стать вторым Великим маршалом, но он должен с чего-то начать."
 sverdreg.1.a:0 "Наследие Маршала в его руках."
 
 sverdreg.2.t:0 "Защита народа"
 sverdreg.2.desc:0 "Маршал Батов ждал у микрофона, готовый к тому, что его голос разнесется по всему Уральскому Военному Округу. Он откашлялся, когда ему дали сигнал начинать.\n\n"Граждане Округа, я, Маршал Батов, готов передать вам очень важное сообщение. С тех пор как наша армия установила контроль над всей Западной Сибирью, партизаны и бойцы сопротивления всё ещё продолжают мешать нашим гарнизонам блюсти закон в эти смутные времена. Порядок должен сохранен, и осуществить его можно только через военное правление. Вот почему я объявляю, что армия продолжит оккупацию наших вновь обретенных территорий, и военное положение будет действовать на всей территории Округа до дальнейшего распоряжения."\n\n"Я понимаю, что многие из вас жаждут дальнейших свобод, однако наши вооруженные силы - единственные, кто может обеспечить вашу безопасность. Бандиты и партизаны будут оставаться угрозой, пока военные не разберутся с ними, а до тех пор они будут стражами народа. Я и каждый генерал в этом округе обещаем, что мы сделаем все возможное, чтобы защитить вас и ваши семьи. Все, о чем я прошу, это чтобы вы полностью следовали всем приказам."\n\n"Помните, судьба России находится в наших руках. Мы не враги, мы не хотим, чтобы вы находились под сапогом авторитаризма. Эти приказы не для того, чтобы причинить вам вред, а для того, чтобы защитить вас. Я тоже хочу, чтобы мы жили в более свободные времена, но наше нынешнее положение не позволяет этого. Спасибо за понимание.""
 sverdreg.2.a:0 "Безопасность - наш главный приоритет."
 
 sverdreg.3.t:0 "Суд над Лазарем Кагановичем"
 sverdreg.3.desc:0 "Лазарь Каганович медленно вошел в зал суда, охраняемый двумя рослыми солдатами, державшими гораздо больше оружия, чем, вероятно, требовалось. Он сел на маленький деревянный стул, вероятно, нарочно сделанный неудобным.\n\nВоенный судья, нахмурившись, посмотрел на сидящего старика, казавшегося таким маленьким и хилым. "Лазарь Каганович, подведены итоги вашего судебного процесса. После обсуждения, вы были приговорены к смертной казни за предательство России и ее народа."\n\nКазнь!?! Предательство!?! Каганович был слишком зол, чтобы терпеть это дальше! Он не был предателем! Поднявшись со стула и сердито тыча морщинистым пальцем в судью, он разразился тирадой. "Нет, это ВЫ предатели! Вы были в моей армии, вы сражались за социализм и Родину! А теперь посмотрите, где вы! Вы всего лишь злые фашисты и грязные капиталисты! Мне нужно было убрать Рокоссовского, когда была такая возможность!"\n\n"КАГАНОВИЧ СЯДЬТЕ" закричал судья. "Мы пришли к решению, и оно является окончательным! Только вы виноваты в том, что повели Западную Сибирь по этому тёмному пути. Вы сами себя погубили."\n\n"Вы увидите" горько сказал Каганович. "Революция будет совершена, так или иначе. Скоро падут все, кто стоит на пути социализма. Если я не увижу, как это произойдет, то пусть будет так."\n\n"Отправьте его в камеру.""
 sverdreg.3.a:0 "Революция закончилась, или отложилась?"
 
 sverdreg.4.t:0 "Суд над Дмитрием Язовым"
 sverdreg.4.desc:0 "Дмитрий Язов был брошен на стул в зале суда, он глядел на судью, его нос был в крови, а глаз ушиблен. "Убийца наконец-то приходит ко мне на порог, чтобы признаться в своих гнусных преступлениях" сказал военный судья, нахмурившись. "Дмитрий Язов, мы с коллегами завершили обсуждение и единогласным решением приговариваем вас к смерти. Ваша казнь через расстрел будет сегодня вечером. Охрана, уберите этого никчемного человека с моих глаз." судья быстро закончил свою последнюю фразу, не желая больше смотреть на Язова.\n\n"Вы не хотите услышать мои последние слова?" сказал Язов, не заботясь о том, что его скоро убьют. В конце концов, он ничего другого и не ожидал.\n\n"Ладно, что за чушь вы хотите сказать?" Спросил судья, казалось бы, его это не волновало.\n\n"Я просто хотел спросить, будете ли вы готовы к предстоящим испытаниям" равнодушно сказал Язов. "Вы упустили свой единственный шанс на победу, генерал. С уничтожением Чёрной Лиги вы уничтожили все шансы России. Только я мог бы провести Россию через грядущую бурю, через сам Великий Суд! Теперь Россия встретит только неудачи и разобщенность. Вы действительно думаете, что государство с любым подобием демократии может стоять единым и сильным против такого врага, как Германия?"\n\nПосле того как Язов закончил говорить, судья помолчал, качая головой. "Нет... нет... вы тот, кто ошибается. Вы не считаете себя убийцей? Зверем, наложившим темное пятно на Россию? Если бы вы возглавили нашу великую страну, вы бы уничтожили её так же, как и Германию."\n\n"Возможно" Язов начал улыбаться. "Но Россия наконец-то бы отомстила."\n\n"Уведите его!" приказал судья. И когда охранники пошли в последний раз уводить Язова, он посмотрел в темные глаза Дмитрия Язова и никогда не забывал их до конца своей жизни."
 sverdreg.4.a:0 "С чудовищем наконец покончено"
 
 sverdreg.5.t:0 "Возвращение к нормальной жизни"
 sverdreg.5.desc:0 "Свердловск стал новым городом после того, как военные восстановили порядок по всей Западной Сибири и Уралу. С его изменением поменялась и Екатерина. То, что когда-то было городом, полностью контролируемым и планируемым военными, стало более свободным местом. Когда угрозы коммунистов и Чёрной Лиги были раздавлены, военным больше не нужно было контролировать жизнь каждого гражданина. Для Катерины это значило все.\n\nВо времена Советского Союза, когда Екатерина была еще совсем юной девушкой, она все еще жила в Свердловске, свободная, без всяких обязательств. Однако после распада жизнь стала тяжелой. Она работала много часов ради небольших порций еды для своих детей, а военные приказывали ей в какое время разрешено выходить из дома, Екатерина едва справлялась с этим.\n\nТеперь, когда военное положение и комендантский час закончились, Екатерина наконец-то могла жить полной жизнью. Она даже могла выйти ночью на улицу и смотреть на звезды! Хотя военное присутствие все еще сохранялось, ситуация улучшилась. Возможно, на горизонте ещё маячат новые свободы."
 sverdreg.5.a:0 "Свободный Свердловск, свободная женщина."
 
 sverdreg.6.t:0 "Герой войны"
 sverdreg.6.desc:0 "Старик Пётр, так его все звали. Если бы кто-то описал старого, седого ветерана, они бы описали Петра. Он служил в царской армии и во время гражданской войны, пока не потерял ногу в бою, но некоторые говорят, что он убил сотню человек, прежде чем был выведен из строя. Он также был тем человеком, которого стоило спросить о том, на что похожа армия, и именно это Арсений собирался сделать. Он юноша, всего восемнадцати лет от роду, можно было бы подумать, что Арсений знает много о войне. Он хотел сражаться, но он не желал быть обычным солдатом. Он хотел быть героем, как Пётр, убивавший немцев и варваров.\n\nСтарый ветеран проводил большую часть времени в кресле-качалке, наблюдая за людьми, проходящими мимо его старого дома. Когда Арсений подошел, ветеран открыл глаза и сказал грубым, но пунктуальным голосом "Чего ты хочешь, пацан? Я пытаюсь вздремнуть."\n\n"Пётр, меня зовут Арсений, я собираюсь идти в армию. Я хочу знать, как сражаться и убивать, прямо как вы."\n\nСтарик повернулся и посмотрел на него, "Ну, пацан, вот тебе первый шаг. Не делай этого. Армия не для таких, как ты. Возвращайся домой."\n\nАрсений уставился на него с широко раскрытыми глазами. "Что вы имеете в виду, вы же были солдатом, героем! Люди говорят, что вы убил сотню вражеских солдат! Я достаточно силен, чтобы сражаться!"\n\n"Это не так, пацан!" крикнул Пётр. Если ты хочешь быть героем, не вступай в армию. Единственное, чем ты становишься - это убийцей или трупом. Поверь мне, если ты хочешь быть героем, спасай людей, а не убивай их."\n\nАрсений пошел прочь, еще более сбитый с толку, чем прежде. Неужели Пётр прав, или он просто сердитый старик? Неужели все солдаты на самом деле просто убийцы?"
 sverdreg.6.a:0 "На войне нет героев."
 
 sverdreg.7.t:0 "Маршал и его совет"
 sverdreg.7.desc:0 "Генералы совета сидели тихо, ожидая Маршала. Прошло несколько минут, и Батов вошел в комнату, сев во главе стола для переговоров. "Это будет совсем другой тип встречи" сказал Маршал, убедившись, что все остальные генералы видят его. "Вместо того чтобы беспокоиться о наших нынешних проблемах, я хотел бы взглянуть в будущее."\n\n"Наша политическая ситуация изменилась с тех пор, как мы объединили Западную Сибирь" сказал Батов. "Остатки врагов в Тюмени и Омске были уничтожены, и мы закрепили наш контроль над Уралом. В Военном Округе все успокоилось, и наше правление, похоже, сохранено. Итак, теперь, когда все стабилизировалось, на чем нам следует сосредоточиться дальше?"\n\nПервым заговорил генерал Алексей Жадов "Нужно подготавливаться к войне, соседние государства не будут ждать нашей готовности, прежде чем нанести удар. Численность армии должна быть увеличена, военное производство удвоено, а инфраструктура подготовлена к вторжению. Для воссоединения России потребуется много борьбы, и нужно начинать прямо сейчас."\n\n"Спасибо, Алексей" сказал Маршал Батов. "Действительно, нужно уделять большое внимание объединению России. Впрочем, мы не можем игнорировать положение нашего народа. Нельзя вкладывать все наши усилия в военную сферу, необходимо сделать процветающей гражданскую экономику и снизить уровень бедности, прежде чем объединять Россию. А до тех пор мы будем ждать своего часа, чтобы нанести удар. Мы будем готовы к нему, когда придет время."
 sverdreg.7.a:0 "Объединенная Россия приближается."
 
 sverdreg.8.t:0 "Подготовка к восстановлению"
 sverdreg.8.desc:0 "Объединение Западной Сибири обошлось нам дорогой ценой, заводы, трассы и железные дороги были сильно повреждены или разрушены в ходе боевых действий. Теперь, когда мы разобрались с нашими врагами и уладили внутренние проблемы, мы можем наконец начать подготовку к восстановлению.\n\nУщерб был огромным, города лежали в руинах, а люди голодали. Наша экономика находится в упадке и едва функционирует, а безработица на большом уровне. Школы также покинуты из-за отсутствия финансирования образование. Повально используется бартер, а настоящие деньги не находятся в обороте по всей стране.\n\nЧтобы подготовиться к восстановлению Округа, [TOB.GetLeader] приказал начать строительные работы по всей Западной Сибири. Реставрация центров наших городов позволит нам еще больше усилить наши восстановительные работы. Будем надеяться, что в конце концов Западная Сибирь будет выглядеть радикально иначе и мы будем близки к восстановлению."
 sverdreg.8.a:0 "Надеемся."
 
 sverdreg.9.t:0 "Нефть в Сургуте!"
 sverdreg.9.desc:0 "Это был счастливый день для Фармана Салманова, нашего министра экономики. Занимаясь сегодня геологическими работами в Сургуте, он наткнулся на еще более крупное месторождение нефти, когда-либо найденное в этом регионе! Нефть очень ценна для наших танков и грузовиков. Однако с таким количеством нефти мы также можем использовать ее для торговли, заключая выгодные сделки с иностранными державами.\n\nТеперь нужно сосредоточиться на строительстве большего количества нефтехранилищ, мы не хотим, чтобы она пропадала впустую. Кроме того, потребуются дополнительные усилия, чтобы добыть всю нефть и в полной мере воспользоваться её преимуществами. Если мы добьемся успеха, нам больше не придётся беспокоиться о нехватке топлива!"
 sverdreg.9.a:0 ""Я нашёл нефть. Вот и все.""
 
 sverdreg.10.t:0 "Подводя итог"
 sverdreg.10.desc:0 "Квартирмейстер прошелся по складу, просматривая всё конфискованное снаряжение, принадлежащее вражеским солдатам. Винтовки, артиллерия и даже танки были теперь в его руках. Это точно понадобится третьей армии, размышлял он.\n\nТеперь он перешел к более поврежденным вещам. Танк, поврежденный противотанковым оружием, но все еще пригодные для ремонта. Грузовик, получивший серьезные повреждения. Его покрывало много отверстий от пули. Внутри салона на сиденьях оставалась кровь, образующая красные пятна. Возможно, здесь потребуется немного больше работы, подумал он.\n\nСражение было жестоким, он видел это собственными глазами. Но теперь, когда всё закончилось, ему оставалось только собирать снаряжение по кусочкам. Тысячи кусочков, восстановить всё, что можно, выбросить то, что нельзя. Но этим старым оружием будут вестись новые войны. Желательно, чтобы на нём было поменьше пятен крови. Их трудно удалять."
 sverdreg.10.a:0 "Чем больше оружия, тем лучше."
 
 sverdreg.11.t:0 "Всё налаживается"
 sverdreg.11.desc:0 "Наши действия по улучшению экономики Округа, похоже, наконец-то окупаются. Экономика страны переживает невероятный рост, и Западная Сибирь все больше процветает. Уровень жизни также улучшился, появилось больше жилья и рабочих мест. Для обучения масс были построены школы. Лучше всего то, что начинает появляться все больше предприятий, пользующихся преимуществами растущей экономики.\n\nЭто не только полезно для народа, но и помогает нам. С улучшением экономики наши заводы вновь открываются, и даже начинают строиться новые. Похоже, начинают проявляться результаты индустриализации, мы производим больше товаров, чем когда-либо прежде.\n\nУлучшается и инфраструктура, строятся новые трассы, проводится электричество, а железные дороги позволяют быстро и легко перевозить грузы.\n\nСильная, современная экономика не за горами, но для того, чтобы по-настоящему укрепить ее, мы прежде всего должны объединить Россию. А до тех пор мы будем закладывать фундамент экономики, которая будет соперничать с крупнейшими сверхдержавами!"
 sverdreg.11.a:0 "Прощай, бедность!"
 
 sverdreg.12.t:0 "Трудности на войне"
 sverdreg.12.desc:0 "Мужчины выстроились в линию лицом к полосе препятствий, находившейся впереди. Все они были свежими новобранцами, готовыми вступить в Третью армию и защищать Военный Округ. Сержант смотрел каждому из них в глаза, он видел одни и те же лица каждый раз, когда обучал новую партию новобранцев. Казалось, только вчера он тренировал этого бедного коротышку Кирилла, усердно работая над ним, пока его наконец не произвели в солдаты. Он никогда больше не видел его, но Кутузов чувствовал, что тот парень был достаточно хорошо обучен и мог пережить войны.\n\nНо он здесь не для того, чтобы жалеть этих мальчишек, необходимо было их обучать! "Ладно, парни, слушайте сюда!" прокричал сержант, он был стар, но голос его все еще звучал твердо. "Я знаю, что мы уже встречались, но если кто-то из вас, идиотов, уже забыл мое имя, то меня зовут сержант Кутузов. Сегодня вы будете тренироваться, но не скорости, а решимости. Этот курс является одним из самых сложных в Округе. Высокие стены, колючая проволока и глубокая грязь - все это помешает вам добраться до финиша. Но вы не сдадитесь. Эта тренировка не закончится, пока каждый из вас не достигнет конца."\n\nКутузов продолжал смотреть каждому человеку в глаза, расхаживая перед ними и желая донести свою точку зрения. "Солдату на поле боя не просто нужно быть быстрым, сильным или ловким, чтобы выиграть бой. Ему нужна решимость, чтобы победить. Если человек не полон решимости победить врага, он либо проиграет, либо умрет. Вы должны соответствовать своим навыкам с решимостью, чтобы стать победителем. В наши дни сдаться - это не вариант. Если вы сделаете это на поле боя, этот Округ и все, за что мы сражаемся до сих пор, пропадет даром. Вы меня понимаете?"\n\n"Так точно, товарищ сержант!" закричали мужчины в унисон.\n\n"Ну тогда чего вы ждете, ВПЕРЕД!" Крикнул сержант, наблюдая, как парни бегут по полосе препятствий, каждый из которых стремился прийти к финишу первым."
 sverdreg.12.a:0 "Решимость - залог успеха."
 
 sverdreg.13.t:0 "Войны прошлого, войны настоящего, войны будущего"
 sverdreg.13.desc:0 "Федор бежал трусцой по тропинке, ему всегда нравились свежий воздух и тепло, которое приносили физические упражнения. Быть солдатом в Третьей армии тяжело, ты тренируешься почти шестнадцать часов в сутки. Федор мечтал работать на своём поле, иметь ферму и отойти подальше от всех кровавых битв и строгих офицеров. Он хотел работать по собственному расписанию и находиться в каком-нибудь спокойном месте.\n\nФедор вспомнил то время, когда он был молодым парнем, только что вступившим в Третью армию. Он участвовал во многих войнах в прошлом, в распаде Западносибирской Народной Республики, сражался с бандитами в эпоху варлордов и присоединился к кампании по объединению Западной Сибири.\n\nОн здесь был только для того, чтобы сражаться, чтобы видеть, как что-то происходит? Грядущие войны будут такими же жестокими, если не хуже. Что мешало ему просто уйти?\n\nЗатем он вспомнил одну важную вещь, которую узнал во время службы, Третья армия всегда должна защищать народ. Если он сдастся и решит заняться сельским хозяйством, не откажется ли он от семей, которые поклялся защищать?\n\nКажется, Россия будет втянута в битвы на протяжении десятилетий. Враги Третьей армии окружили её, готовясь нанести удар. Федор не мог бросить народ. Россия нуждалась в нем, чтобы продолжить борьбу."
 sverdreg.13.a:0 "Защита народа - работа Третьей армии."
 
 sverdreg.14.t:0 "Асы-авиаторы"
 sverdreg.14.desc:0 "Самолет летел над бесплодной ледяной тундрой, умело управляемый своей пилотом, он набирал тягу над озером. Евдокия Бершанская уже много лет не видела немецких самолетов. Теперь угроза приходила с Запада России и Центральной Сибири. Хоть она еще почти не участвовала в боевых действиях, у нее уже была готовность защищать Западную Сибирь и Военный Округ.\n\nТеперь, под контролем центрального правительства, все было по-другому. Авиаторы больше не могли делать все, что им заблагорассудится, и были обязаны выполнять приказы военных. В каком-то смысле все было как во времена Советского Союза.\n\nПродолжая вести самолет, она повернула вниз, к Уральским горам, проверяя, не пересекли ли границу разведчики из Западной России. Евдокии было все равно, кто командует внизу, ее Свободные Авиаторы должны были защищать Россию в небе."
 sverdreg.14.a:0 "Свободные авиаторы, навсегда!"
 
 sverdreg.15.t:0 "Министерство иностранных дел"
 sverdreg.15.desc:0 "С объединением Западной Сибири многие иностранные державы заинтересовались нашей новой страной. Место, в котором можно было бы вести отношения с другими державами, было необходимо, и сегодня Батов объявил о создании в Свердловске Министерства иностранных дел. Многим странам, не входящим в Германскую сферу влияния понравилась бы сильная, независимая России, и многие могут быть заинтересованы в предоставлении нам ограниченной помощи и признания. Ешё, у нас есть много ресурсов, которые могут понадобиться другим странам, поэтому министерство иностранных дел также будет работать в сфере ведения торговли.\n\nОднако наши соперники по границам также заинтересованы в том, чтобы иметь отношения с этими иностранными державами. Возможно, нам придется побороться за помощь, хотя мы уверены в своих силах установить отношения со всеми, кто проявляет к нам интерес."
 sverdreg.15.a:0 "Пора нам завести друзей."
 
 sverdreg.16.t:0 "Контакты в Западной Сибири"
 sverdreg.16.desc:0 "К нам обратились с интересным предложением из Министерства иностранных дел Свердловска, находящегося в Западной Сибири. Будучи правительством, очень похожим на наше, они, похоже, хотят более открытых отношений. Иметь правительство в Западной Сибири, которое поддерживает нас, может быть очень выгодно.\n\nОни попросили нас признать их законным правительством Западной Сибири. Это важный шаг в открытии отношений, и он может в некоторой степени разозлить правительства, соперничающие с ними, но это не повредит нашим отношениям с любыми другими государствами на территории России, в которых мы также можем иметь интересы.\n\nЗападная Сибирь также запросила торговые отношения. У них много ресурсов, особенно нефти, которые могут быть очень ценными для нас. У нас также есть много того, что может быть ценным для них, поэтому нет причин не соглашаться."
 sverdreg.16.a:0 "Звучит неплохо, скажи им, что мы говорим "да", посмотрим, что получится."
 
 sverdreg.17.t:0 "Ответ из США"
 sverdreg.17.desc:0 "Мы получили сообщение от американцев, они принимают наше предложение! Они признали наш контроль над Западной Сибирью и открылись для торговых отношений, наконец-то дав нам надежного торгового партнера. Это была схватка за возможность вести торговлю, поскольку мы имеем ограниченный доступ к внешнему миру, а соседние страны не совсем радушно относятся к идее торговать с нами. Надеемся, что это откроет доступ к большему количеству ресурсов для наших военных и гражданских товаров, а также улучшит нашу репутацию у американцев. Возможно, в будущем мы могли бы еще больше углубить наши связи?"
 sverdreg.17.a:0 "Спасибо, Америка!"
 
 sverdreg.18.t:0 "Новое консульство"
 sverdreg.18.desc:0 "К нам снова обратилось правительство Западной Сибири, на этот раз с просьбой учредить консульство в Вашингтоне. Это ещё больше сблизит наши страны и будет хорошим способом улучшить отношения между нашими государствами, впрочем, это может показать, что мы занимаем чью-то сторону в России, и если мы хотим сохранить нейтральную позицию или проявить больше интереса к другому правительству, то можем отказать создавать консульство.\n\nТем не менее, торговля сможет облегчить взаимодействия между нашими странами еще больше, чем раньше, предоставляя нам доступ к большему количеству нефти и влиянию в регионе. Строительство консульства, без сомнения, стало бы для нас очень выгодным делом. Тем не менее, всегда будут последствия от слишком хороших отношений с Западносибирцами."
 sverdreg.18.a:0 "Разрешить Западносибирцам учредить консульство."
 
 sverdreg.19.t:0 "Дипломатический успех!"
 sverdreg.19.desc:0 "У нас хорошие новости, американцы согласились создать консульство! Это еще больше сближает наши страны и дает нам гораздо больше возможностей для дипломатии в будущем. Теперь, когда у нас появился офис в Вашингтоне, между нами установилась прочная связь.\n\nЭто консульство также будет содействовать торговле между нашими странами, предоставляя американцам больший доступ к нашим ресурсам, а нам - к их. Похоже, это была отличная сделка для обоих сторон, понадеемся, что наши отношения будут только улучшаться."
 sverdreg.19.a:0 "Время прийти в Вашингтон!"
 
 sverdreg.20.t:0 "Дипломатический провал!"
 sverdreg.20.desc:0 "Плохие новости от американцев, они отказались создать консульство. Мы получили ответ, что это зашло слишком далеко с точки зрения дипломатических отношений, и они хотели бы оставаться более нейтральными в российской политике. Хотя мы и понимаем это, все же был нанесен удар по нашему правительству и дипломатам, рассчитавшим на углубление отношений с американцами.\n\nТем не менее, у нас прекрасные торговые отношения, и это не значит, что дипломатические связи прекращены. Американцы по-прежнему признают наш контроль над Западной Сибирью и будут продолжать помогать экономическими средствами. Это ведь не значит, что американцы нашли кого-то лучше нас, верно?"
 sverdreg.20.a:0 "Почему они отказались?"
 
 sverdreg.21.t:0 "Выгодное предложение"
 sverdreg.21.desc:0 "Торговля всегда была для нас трудной задачей с самого начала объединения. Отсутствие портов, до которых можно легко добраться, или соседей, желающих торговать, означает, что нужно приложить много усилий для достижения простых торговых сделок, не всегда выгодных для нас. Стоимость многих важных товаров в как гражданской, так и военной экономике продолжает расти, к тому же мы импортируем гораздо больше, чем экспортируем.\n\nЕвгений Драгунов, похоже, заметил наше бедственное положение и готов использовать свои связи, чтобы дать нам больше возможностей. До присоединения к нашему государству Драгунов был лидером Златоуста, и крупным бизнесменом, торговавшим оружием на Российских пустошах. Используя свои связи, Драгунов сможет добраться до самых разных земель, и его харизма будет очень полезна в торговых переговорах.\n\nДрагунов также великодушно предложил занять должность в нашем правительстве, помимо использования своих связей. Такой человек, как он, мог бы стать смышленным министром. И чему тут не доверять?"
 sverdreg.21.a:0 "Принять его предложение, но держать подальше от нашего правительства."
 sverdreg.21.b:0 "Согласиться и предложить ему должность."
 
 sverdreg.22.t:0 "Прощение и милость"
 sverdreg.22.desc:0 "Торговля всегда была для нас трудной задачей с самого начала объединения. Отсутствие портов, до которых можно легко добраться, или соседей, желающих торговать, означает, что нужно приложить много усилий для заключения простых торговых сделок, не всегда выгодных для нас. Стоимость многих важных товаров как в гражданской, так и военной экономике продолжает расти, к тому же мы импортируем гораздо больше, чем экспортируем.\n\nНекоторые наши министры нашли решение этой проблемы. С тех пор как мы завоевали Златоуст, его бывший глава, Евгений Драгунов, сидит в нашей тюрьме. Хотя он, возможно, совершал ошибки в своем прошлом, его прощение в обмен на связи может быть очень полезным. Но это не значит, что он сможет продавать оружие нашим врагам.\n\nОднако многие из его контактов были потеряны или рассеяны, так что, к сожалению, не все из них будут доступны нам. Тем не менее, использование Драгунова может быть очень полезным, а в эти дни мы берем все, что можем. Если от человека, предавшего нашу страну в прошлом, то так тому и быть."
 sverdreg.22.a:0 "От него все еще есть польза."
 
 sverdreg.23.t:0 "Атташе"
 sverdreg.23.desc:0 "На военной базе США кипела деятельность, поскольку солдаты готовились к военным учениям. Роман Сидоров был взволнован, когда увидел армию в действии после приезда в Америку в качестве военного атташе. Это одна из многих баз, окружающих Вашингтон, но она была особенной, так как находилась в числе тех, на которых ежемесячно проводились военные учения. "Вы, должно быть, сержант Роман Сидоров." сказал человек в большой зеленой кепке, подходя к Роману с протянутой рукой. "Я полковник Грейсон Гарнс, командир этой базы. Рад, что вы смогли нанести визит."\n\n"Приятно познакомиться с вами, полковник." Роман на мгновение замолчал, он немного знал английский, но не мог бегло говорить на нем. "Мне было бы очень интересно увидеть ваши сегодняшние учения, вы не возражаете, если я посмотрю на них?"\n\n"Конечно, вы можете посмотреть, это ведь ваша работа, не так ли?" сказал Гарнс. "Следуйте за мной, в нескольких ярдах отсюда есть отличная смотровая площадка. Я уверен, что вам понравятся сегодняшние учения."\n\nРоман поднялся на платформу вместе с командиром, и через несколько минут началось действо. База была разделена на две команды, красную и синюю, армия отрабатывала тактику ведения танковых сражений и маневренной войны. Роман наблюдал, как американские танки мчались по полям и уворачивались от препятствий, при этом постоянно стреляя снарядами. Они казались несокрушимыми, подумал он. Он должен был принести эти тактики с собой в Свердловск. Танковая война будет необходима в России. "Вам это нравится, Роман?" сказал командир. "Эти танки были разработаны недавно, только что с производственных линий. Это будут первые вещи, которые немцы или японцы увидят в бою с американской армией"\n\n"У нас в России точно нет ничего подобного. Сама тактики для нас в новинку! Я уверен, что мой командир дома будет очень доволен тем, что я узнал здесь, в Америке"\n\n"Что же, приятно слышать это. Только не дайте своим записям попасть в немецкие руки по дороге домой, хорошо?""
 sverdreg.23.a:0 "Мы обязательно получим выгоду от этих тактик!"
 
 sverdreg.24.t:0 "Случайная встреча"
 sverdreg.24.desc:0 "Убедившись, что дверь за ним заперта, Борис Ельцин зашёл в шикарный туалет. Уходя с этой скучной торговой встречи, Борис помнил, что у него есть запасная бутылка водки. К несчастью, туалет не был пуст, так как у раковины стоял советник и мыл руки. Они встретились взглядами, советник посмотрел на бутылку водки, которую держал Ельцин. "Ээээм, ух..." Ельцин запинался, не в силах заговорить по-английски. Не совсем понимая, как выйти из этой ситуации, Ельцин пожал плечами, улыбнулся и достал вторую рюмку.\n\nСоветник смотрел на стакан, словно раздумывая, стоит ли принять предложение Ельцина. Ельцин разлил водку по рюмкам, и помощник, видимо, приняв решение, взял её в руку и улыбнулся. "Ваше здоровье" сказал он, прежде чем опрокинуть рюмку.\n\nНекоторое время спустя они вдвоем вернулись на торговую конференцию, и адъютант сел рядом с сенатором, представлявшим американцев на встрече. Наконец, принесли необходимые документы и пришло время подписывать дюжину страниц перед Ельциным. Закончив с четвертой страницей, Ельцин услышал, как сенатор что-то сказал по-английски своему переводчику, "Сенатор Фулбрайт хочет спросить, сколько его советник выпил, прежде чем сдаться, господин Ельцин."\n\nПокраснев, Борис смущенно ответил переводчику. "Две рюмки, и они даже не были заполнены до краев."\n\nСенатор расcмеялся и вновь обратился к переводчику. "В следующий раз, когда вы пойдете пить с моим парнем, Биллом Клинтоном, пусть он заставит меня гордиться, выпив четыре рюмки, как настоящий мужчина.""
 sverdreg.24.a:0 ""Конечно, но в следующий раз это будет не в туалете.""
 
 sverdreg.25.t:0 "Перспективы в Западной Сибири"
 sverdreg.25.desc:0 "Сегодня наши дипломаты сообщили о поступлении предложения из России. Правительство Западной Сибири обратилось к нам с просьбами о торговле и признании, как и ко многим другим странам за пределами немецкой сферы влияния. Признав его, мы, несомненно, разозлим Германию, а также другие государства на территории России, но из этой сделки можно многое извлечь.\n\nУ него есть много ресурсов, таких как нефть и природный газ, которые мы, безусловно, могли бы использовать. Хотя мы и получаем большую часть нашей нефти с Ближнего Востока, иметь другого поставщика - это всегда хорошо. Мы могли бы устроить партнерство между нашей нефтяной компанией Эни и Газпромом, чтобы можно было получать как можно больше нефти. Отправка Эни в Сибирь также может нам дать влияние в их нефтяной промышленности. Однако торговля и признание покажет, что мы близки к их правительству, а если нам захочется иметь тесные отношения с другим государством на территории России, то, возможно, нужно будет отложить вопрос до лучших времен."
 sverdreg.25.a:0 "Конечно, чем больше нефти, тем лучше!"
 sverdreg.25.b:0 "Нас это не интересует."
 
 sverdreg.26.t:0 "Торговля в Западной Сибири"
 sverdreg.26.desc:0 "С Западной Сибирью началась торговля, и теперь мы можем ожидать, что в нашу страну поступит сырья больше, чем когда-либо прежде. Правительство Западной Сибири уже заверило нас, что нефть доставляется, и мы должны получить ее в установленные сроки. Торговля, безусловно, пойдет на пользу нам обоим, давая нам партнера в России, а им экономическое преимущество перед своими соседями.\n\nЧем больше нефти, тем лучше, ведь она заправляет автомобили наших граждан а также танки, грузовики и самолеты наших военных. Будем надеяться, что этот поток товаров продолжится и в будущем."
 sverdreg.26.a:0 "Россия, несомненно, сейчас более стабильна, чем когда-либо, верно?"
 
 sverdreg.27.t:0 "Италия принимает нас!"
 sverdreg.27.desc:0 "Мы получили ответ на наше послание, отправленное в Италию, с нашим предложением согласились! Торговля между нашими странами скоро начнется, и Италия уже признала нашу страну на мировой арене. Теперь, когда "Газпром" сотрудничает с "Эни", наша промышленность готовится начать экспортировать нефть в Италию. Будем надеяться, что этому партнерству не помешает тот факт, что Италия слишком далеко от нас, и мы не увидим на горизонте проблемы, связанные с доставкой наших товаров.\n\nОднако эта сделка не только связана со свободной торговлей между нами. В рамках нее нужно будет пригласить Эни в наше государство для надзора за добычей нефти, это может дать итальянцам больше влияния над нефтяными месторождениями Западной Сибири, чем нам хотелось бы, но оно того стоит. Мы должны получить как можно больше торговых партнеров."
 sverdreg.27.a:0 "Опыт Италии на нашей стороне!"
 
 sverdreg.28.t:0 "Италия отвергает нас!"
 sverdreg.28.desc:0 "Мы получили ответное сообщение из Италии, и оно оказалось совсем не таким, как мы ожидали. К сожалению, Италия отклонила нашу просьбу о торговле и не признала наше правительство. Мы не знаем, заинтересована ли она больше в отношениях с другим российским правительством или просто не хочет вести дела в России, но это печальная потеря для нашего дипломатического статуса и торговых возможностей. Может быть, они захотят торговать в другой день?"
 sverdreg.28.a:0 "Печально, но это не катастрофа."

 sverdreg.29.t:0 "Охота на бандитов"
 sverdreg.29.desc:0 "Звуки стрельбы заполнили бандитское убежище, когда отряд Захара окружил последнего налётчика, не желавшего сдаваться без боя. Это бандитское убежище доставляло много хлопот Округу, с него совершались набеги на деревни и фермы по всей его территории. Солдатам Захара потребовались месяцы, чтобы найти его. Впрочем, во время боя бандиты не могли соперничать с Третьей армией.\n\nЗахар, выйдя из укрытия, вновь открыл огонь. Выстрел! Бандит упал, его кровь забрызгала стены. Это был последний. Большая часть бандитов сдавалась на месте, не желая сражаться с хорошо вооруженной Третьей армией. Те, кто сопротивлялся, получали по заслугам.\n\nПриказав своим людям убрать тела и раненых, Захар еще раз осмотрел остальные комнаты, дабы убедиться, что не осталось прячущихся бандитов. Их не осталось, но Захар нашел много ценных вещей. Драгоценности, деньги, ценные вазы и даже несколько картин валялись в комнатах. Но одна вещь бросилась ему в глаза - кукла, вероятно, принадлежавшая девочке. Неужели бандиты действительно настолько низки, чтобы забирать игрушку у ребенка?\n\nХотя он знал, что его люди хотели бы забрать все богатства себе, у Третьей армии был долг, и он заключался в том, чтобы служить российскому народу. Некоторые вещи, вероятно, были ценны для определённых людей. Захар позаботится о том, чтобы они вернулись к своим законным владельцам, несмотря ни на что, в особенности эта кукла."
 sverdreg.29.a:0 "Третья армия существует для того, чтобы защищать людей, а не грабить."

 sverdreg.30.t:0 "Результаты выборов [GetYear] года"
 sverdreg.30.desc:0 "Предвыборная агитация закончилась, и сегодня начнется голосование! Избирательные участки были созданы в каждом городе страны, и как только голосование завершится, Западная Сибирь, наконец, обретет бесспорного лидера!\n\nНекоторые опасались, что Батов, используя свою власть, обернет выборы в свою пользу. Однако это не так, поскольку голосование кажется довольно справедливым, по крайней мере с точки зрения недавно основанной демократии. Хотя некоторые жаловались на то, что правительство не зашло достаточно далеко, чтобы реализовать справедливую демократию, у обоих сторон все еще есть шансы победить. Неизвестно, кто выйдет на первое место.\n\nВпрочем, если Ельцин победит, то не стоит ожидать, что военные просто отдадут контроль над страной. Батов и его армия постараются сохранить как можно больше влияния в Западной Сибири, вне зависимости от того, кто победит."
 sverdreg.30.a:0 "По крайней мере, есть выборы."
 
 sverdreg.31.t:0 "Третья Армия движется вперед"
 sverdreg.31.desc:0 "Маршал Павел Батов стоял на балконе в Свердловске и наблюдал за крупным военным парадом, проходящим внизу, он сожалел, что его начальник, наставник и друг Константин Рокоссовский не может быть рядом с ним и видеть это шествие.\n\nСолдаты бывшей 3-й армии, войска, проведенного Рокоссовским сквозь самые мрачные дни и создавшего основу для достижения контроля над Западной Сибирью, которым оно теперь обладало, были превосходны. Дисциплина и порядок, которые позволили стабилизировать первоначальный Округ и защитить его от ревизионистских и ультранационалистических элементов, остались. Но Батов знал, что еще остается работа.\n\nУ полков, маршировавших мимо него, идеально организованных механизированных войск, опытных авиационных эскадрилий, ревевших над головами, были, несмотря на внешнюю видимость, устаревшие тактики, недостаточная подготовка у новобранцев и проблемы с централизацией командования. Все вопросы должны и будут решаться. Батов позаботится об этом.\n\nКогда еще одна группа солдат прошла перед его позицией, выстроившись в идеальный эшелон и отдавая честь, Батов выпрямился и ответил тем же жестом. Ему снова захотелось, чтобы старый маршал был здесь, рядом с ним. Но он будет чтить своего друга тем способом, который, как он знал, будет самым лучшим: превращением его армии в самую профессиональную, способную и политически надежную силу во всей России.\n\nИ когда эта армия пройдет маршем от Тихого океана до немецкой границы, он будет знать, что его работа закончена."
 sverdreg.31.a:0 "Наша работа только началась."
 
 sverdreg.32.t:0 "Потерянная душа"
 sverdreg.32.desc:0 "Был ясный ветреный день в городе Омске, бывшем темном сердце Черной Лиги. Маршал Павел Батов со своей свитой стоял перед особо изысканным надгробием, рассматривая сооружение. "Оставь меня", тихо сказал он, "я ненадолго."\n\nКогда товарищи отошли от него, Батов подошел поближе к могиле и опустился на колени перед надписью: "ДМИТРИЙ МИХАЙЛОВИЧ КАРБЫШЕВ, 1880-1963"\n\nЧтение имени уже вызвало волну воспоминаний, нахлынувших на Маршала. Генерал Карбышев был в свое время человеком, которого можно было считать товарищем. Во время Великой Отечественной войны Батову и в голову не приходило, что такой человек, как Карбышев, способен поднять оружие против своих братьев.\n\nИ все же он оказался здесь жертвой собственного ложного стремления укрепить обороноспособность России, даже если это будет стоить ему души. Возможно, в конце концов так оно и было. Батов испытывал странную смесь грусти и сожаления. Он был там, когда ум Карбышева начал блуждать в темных местах, и он был там, когда старый генерал начал действовать на его грязные мысли. Он мог бы попытаться остановить его, попытаться вернуть товарища на правильный путь, но было уже слишком поздно.\n\nКарбышев, как и чудовище, которое он, возможно, невольно создал, был мертв, и все, что оставалось теперь Батову, это надеяться, что он наконец обретет покой в загробной жизни. Положив у основания надгробия старую медаль, некогда принадлежавшую покойному генералу, Маршал Батов встал и попрощался со своим старым товарищем, ставшим врагом."
 sverdreg.32.a:0 "Если бы только до этого не дошло."

 sverdreg.33.t:0 "Через залив"
 sverdreg.33.desc:0 ""Они просто не растут, как раньше, правда, Дима?", пробормотал Кузьма Галицкий, хрустя семечками в миске, рядом с ним сидел Дмитрий Лелюшенко. Работа была закончена, но этим вечером им предстояло закончить дополнительные дела, и оба оказались в пустой комнате отдыха, ненадолго оторвавшись от своих бумаг.\n\n"Да, в детстве, помню, они были посоленее", ответил Лелюшенко, беря горсть для себя, "я вырос в Ростове. Там они выращивали все подсолнухи, понимаешь? Так что ты вроде как знакомишься с ними. И это не те, с которыми я вырос."\n\nГалицкий заморгал.\n\n"Вы из Ростова?"\n\n"Ага", ответил Лелюшенко, тоже помолчав, "только не говори, что ты тоже из Ростова!"\n\n- Вообще-то я из Таганрога," сказал Галицкий," знаете, из того маленького городка за заливом?\n\n"Неужели? У моего отца был коллега из Таганрога. В детстве он угощал меня по выходным", ответил Лелюшенко.\n\n"Ха? Ты шутишь! Мой дядя работал в Ростове. Он ездил на пароме и всегда привозил с собой лишние конфеты!"\n\nОба генерала смеялись, вспоминая свое детство. Однако в пустой комнате воцарилась неестественная тишина.\n\n"Они, вероятно, мертвы, не так ли? Мой отец, твой дядя, все. Должно быть, фрицы их стерли", сказал Лелюшенко после долгой паузы.\n\nСнова повисла пауза, прежде чем Галицкий ответил в свою очередь:"
 sverdreg.33.a:0 "Вот почему мы сражаемся, не так ли?"
 ### Batov events ###
 batov.1.t:0 "Победа за Маршалом!"
 batov.1.desc:0 ""... Маршал Павел Батов и армия", воскликнул радиоведущий, "одержали победу на референдуме!"\n\nБатов с облегчением выключил коротковолновый приемник и посмотрел на раскинувшийся под ним город. Даже с учетом коварной тактики, использованной армией, он не был уверен, что она победит. У народа есть нелепое увлечение демократией, которое он не мог понять. Сейчас народ предпочел бы быть возглавляемым каким-нибудь дураком, не знающим военной стратегии, а не генералами, которые успешно руководили страной в течение многих лет? Ельцин не мог бы даже возглавить армию, что уж говорить о войне с Германией. Этого нельзя было допустить, особенно когда наши враги собрались на границах.\n\nМаршал уже начал волноваться, как это часто бывало с ним, когда он занимался политикой. Однако его размышления были прерваны светом, ударившим ему в глаза с улицы внизу.\n\nОн присмотрелся повнимательнее и увидел маленького мальчика, толкающего тележку на улице, он продавал маленькую печеную картошку. Тележка была большая, с маленькой металлической табличкой, отражающей свет в его окно. Бедный мальчик едва двигал её.\n\nВзгляд Батова смягчился, и он откинулся на спинку стула. Все, что он делал, он делал для российского народа."
 batov.1.a:0 "В конце концов они это поймут."

 batov.2.t:0 "Новый кабинет"
 batov.2.desc:0 "Они перевели Батова в новый кабинет, когда заняли Западную Россию: более крупный и роскошный. Заслужил ли он это? Батов бы сказал "нет". Цена офиса - кровь и пот его людей. Он не рассчитывал на больший кабинет, если объединит Россию. Больше крови, больше смертей. Было тяжело сосредоточиться на победах, а не на ошибках, которые неизбежно случались: инциденты с дружественным огнем, неисправность оборудования, провалы разведки и просто неудачи. Это было неправильно, оправдывать себя рационализацией всего этого как полезного опыта. Он и Совет были компетентны в вопросах военного планирования и стратегии, но будет ли этого достаточно? Смогут ли они, наконец, объединить Россию и в один прекрасный день отвоевать Москову?\n\nТелефон зазвонил, и он снял трубку. "Товарищ Верховный маршал, Совет генералов собрался, он хотел бы видеть вас."\n\n"Конечно, я сейчас прийду" Батов повесил трубку и собрал все необходимое для встречи. Беспокойство может подождать."
 batov.2.a:0 "Всё ещё остается работа."

 batov.3.t:0 "Новое начало"
 batov.3.desc:0 "Родион помнил тот день в суде, как будто это было вчера: он слишком много рассказал полиции, его адвокат старался изо всех сил, и от судьи поступило простое предложение: пять лет каторжных работ или два года на передовой в качестве наказания. Он выбрал второй вариант. В тренировочном лагере его определили в роту неудачников. Она полностью состояла из бывших преступников и осужденных: убийц, воров, пойманных бандитов, ни один из них не был невиновен. Ну, некоторые утверждали о том, что их присяжные были безмозглыми, адвокаты - невежественными, а военные судьи Российского Народного Союза делали всё, чтобы отправить их сюда. Когда шутники и весельчаки подошли к нему, чтобы спросить, что привело его в эту роту, он ответил честно: "Я попал из-за моего последнего дела. Все было идеально, мы были готовы украсть деньги, но нас поймали. Крыса продала нас."\n\nШутники нахмурились в редкий момент жалости к коллеге-вору, прежде чем один из них выпалил, "Ну, мы все еще можем использовать твои навыки. Нехватки работы здесь нет - особенно когда обычные солдаты получают лучшие пайки!" Остальные люди засмеялись над этим.\n\nСквозь шум веселья в разговор вмешался еще один человек: "Родион, не так ли? Скорее уж Раскольников!"\n\nРодион ухмыльнулся и ответил: "Ты уж прости, но я не ворую у старых бабулек по типу тебя." Казарма взорвалась смехом."
 batov.3.a:0 "О нас, о горсточке счастливцев..."

 batov.4.t:0 "Сделка для солдат в бегах"
 batov.4.desc:0 "В столице Российского Народного Союза двое мужчин поднимались по лестнице в кабинет Верховного Маршала Батова. Охранники выглядели скучающими, как будто они сопровождали еще двух чиновников к Верховному маршалу. Однако оба мужчины были растеряны и ошеломлены. На рассвете их обоих внезапно разбудил сердитый стук в дверь. Их встретили серьезные на вид агенты Бюро внутренней безопасности спрашивающие про Сергея Ахромеева и Александра Алтунина. Когда они встретились в штабе Батова, оба посмотрели друг на друга с вопросом: как же Батов и его люди узнали их настоящие имена и новые адреса? Два бывших генерала ЗРРФ последовали за охранниками в большой кабинет Верховного маршала Батова. Батов отпустил охрану и попросил обоих мужчин сесть. Он сложил руки вместе и начал говорить: "Была ли поездка сюда комфортной? Кто-нибудь жестоко обращался с вами во время нее? Потому что," Батов слегка улыбнулся. "Я мог бы отдать их под трибунал, если это так." Двое сидевших по-прежнему молчали и, казалось, нервничали. "Во всяком случае, вы, наверное, задаетесь вопросом, почему вы сегодня здесь: оба бывшие высокопоставленные генералы Революционного Фронта. Нет, я здесь не для того, чтобы арестовывать вас двоих. Я хотел бы заключить сделку."\n\n"Какую?" спросил Алтунин.\n\n"Вы присоединяетесь к генштабу Российского Народного Союза. Сейчас нам нужна вся помощь, которую мы сможем получить в ближайшие дни. Ваш опыт будет невероятно важен и его оценят по достоинству." Батов на мгновение замолчал. "Вы оба заинтересованы в этом? В конце концов, мы все еще Красная армия."\n\nДвое мужчин посмотрели друг на друга. Ахромеев сказал: "Дайте нам пару дней, чтобы все обдумать.""
 batov.4.a:0 ""Думайте сколько вам нужно, пока окончательный ответ не будет "да".""

 batov.5.t:0 "Сложности на конференции"
 batov.5.desc:0 "На второй день конференции Батов подумал, что вся она в плачевном состоянии. Это был еще один день споров о том, каким образом лучше двигаться вперед, какие проблемы наиболее актуальны, как правильнее их решать и тому подобное. Временами конференция была напряженной, а иногда - до боли скучной. Батов солгал бы, сказав, что все это время был во внимании.\n\nПеред самым концом очередного разочаровывающего дня Павел Батов встал и попросил всех вернуться на свои места.\n\n"Джентльмены, хотя это всего лишь второй день, я нахожу наш прогресс непримечательным. Я говорю сейчас для того, чтобы напомнить вам, что народ России рассчитывает на то, что мы сделаем все правильно. Более половины проблем, терзающих нашу территорию, не имеют отношения к военному делу. Поэтому я должен подчеркнуть: мы не можем подойти к ним на военный манер." Батов остановился. Он пожалел, что не написал большую речь до того, как все эти глаза уставились на него. Перед ним были стратеги, тактики, специалисты по логистике, но ни одного гражданского лица.\n\nОн продолжил: "Здесь мы не можем позволить себе быть упрямыми. Нельзя раздавить бедность гусеницами танков. Да, официально мы принимаем окончательные решения, но нужно полагаться на гражданское руководство и его специализированный опыт. Сила российского народа превосходит военную мощь, и теперь у нас есть шанс доказать это. В один прекрасный день, когда Россия объединится, когда нацисты больше не будут терзать наши земли, народ России сможет позволить себе перековать наши мечи на свои орала. В тот день, когда весь остальной мир посмотрит на народ России, что он увидит? Я надеюсь, что некогда униженный и истерзанный войной народ, который, несмотря ни на что, встал с мужеством и решимостью чтобы выковать лучшее будущее.""
 batov.5.a:0 "Аплодисменты были оглушительными."

 batov.6.t:0 "Поздняя ночь в Госдепартаменте"
 batov.6.desc:0 "Джим спешно редактировал последнее досье. Он уже провел много долгих ночей над ним. Сжатые сроки, к сожалению, отличительная черта карьеры в Госдепартаменте. По крайней мере на этот раз это были не просто старые документы. Русский варлорд, Павел Батов, хотел нанести дипломатический визит в Соединенные Штаты, и Джиму пришлось организовать брифинг для людей, собиравшихся встретиться с ним. Говорят, он организовал компетентную боевую силу, расправился с коррупцией и фактически объединил половину России. Учитывая все обстоятельства, Батов не походил на ужасного американского союзника, хоть и являлся главой военной хунты: он надежен, ненавидит Рейх и не слишком тираничен. В качестве последнего штриха Джим приложил четкую черно-белую фотографию Батова в документы и сложил их в желтую папку. Он собирался оставить её на столе своего начальника.\n\nКогда его руководитель открыл досье, он взял черно-белую фотографию Батова и внимательно на нее просмотрел. "Хм, он мне кого-то напоминает" сказал начальник.\n\n"Кого?" спросил Джим.\n\nЕго руководитель на минуту остановился. "Он напоминает мне старого русского генерала: Суворова."\n\n"Что же такого особенного было в Суворове?" Джим забыл, что его начальник раньше изучал русскую культуру и историю."
 batov.6.a:0 ""Начнем с того, что Суворов не проиграл ни одного сражения.""

 batov.7.t:0 "Внезапная инспекция"
 batov.7.desc:0 "Командиру базы показалось странным, что такой роскошный кортеж появился у его тренировочного лагеря. Он подумал, что это был еще один генерал из Совета, у которого времени было больше, чем смысла чтобы появляться для регулярной инспекции. Когда он увидел безошибочно узнаваемую шинель, развевающуюся на ветру, то сразу понял, кто это был. Он бросился навстречу Верховному маршалу и, заикаясь, начал говорить: "Товарищ, это, несомненно, неожиданно, и я не уверен, ваши помощники сказали вам, что в этом лагере обучаются боевые подразделения из бывших заключенных"\n\n"Да, они сказали, это было частью плана" ответил Верховный маршал, с улыбкой пожимая руку командиру базы.\n\nКомандир повел его на экскурсию по всей базе. В ней была зона для подготовки к городским боям, стрельбе (с настоящими боеприпасами), и, честное слово, полоса препятствий. Особой гордостью для Верховного Маршала были сухие пайки, которыми располагали солдаты. Нет, они не самые вкусные, но они были более чем съедобны и намного лучше того, что они ели раньше - спасибо некоторыми спонсорам из Вашингтона. Все это наполняло его сердце гордостью за свою армию. Она действительно превратились в грозную боевую силу... но будет ли этого достаточно?\n\nЕщё не вся страна объединена. Москва все еще была оккупирована Рейхом, по-настоящему страшным противником, если таковой вообще существовал. Батов наблюдал за мужчинами, отдыхающими после окончания тренировки. У них могла быть дисциплина, навыки, отвага... но иногда война выше силы и мастерства. Иногда война - об удаче, и Батов не был уверен, что ему особенно везуч."
 batov.7.a:0 "Он и Россия могли сделать все, что в их силах."

 batov.8.t:0 "Солдат Родины в Вашингтоне."
 batov.8.desc:0 "Батов добрался до Вашингтона. Он исполнял обычные дипломатические песни и пляски: дарил подарки, произносил волшебные слова, все чтобы попросить милостыню у руководителей страны. Павел был солдатом, ни больше ни меньше, не считавшим себя пригодным для такой работы. Он чувствовал, что зря тратит здесь время. Да, дела здесь были важные, но он хотел бы лишь только, чтобы кто-то другой мог выполнять их. Все это очень утомляло его - до того момента, пока люди из Вашингтона не привезли его в Арлингтон.\n\nЭкскурсовод провел Батова и его окружение по кладбищу, он был серьезен, насколько это возможно, поскольку они, по сути, проходили через священную землю. Некоторые могилы были времен Гражданской войны, а другие - с недавней Южноафриканской войны. Он удивлялся тому, насколько чистыми были могилы и как старался сохранить землю под ними. Все прошло без происшествий, переводчик рассказывал ему комментарии гида об истории кладбища.. В конце экскурсии они подошли к Могиле Неизвестного Солдата. Экскурсовод объяснил, что памятник был установлен в память о солдатах США, чьи останки не были опознаны, но которые останутся в памяти. Он хорошо рассчитал время для того, чтобы все разъяснить, так как когда он закончил, пришло время смены караула. Все окружение, затаив дыхание, наблюдало за тем, как часовой делал каждый шаг предельно точно и своевременно. Когда все закончилось, Батов что-то пробормотал своему переводчику, спросил где туалет, и быстро ушел со своей охраной.\n\n"Итак, что вам сказал Верховный маршал?" спросили американцы переводчика, интересуясь, что побудило его к столь внезапному уходу после полной тишины во время экскурсии.\n\n"Верховный маршал очень благодарен вам за то, что вы проявили великодушие и показали ему Арлингтонское кладбище" ответил переводчик. "Ему нужно на несколько минут побыть одному, скоро он вернется."\n\n"Что он думает об Арлингтонском кладбище?"\n\n"Он был глубоко тронут и сказал мне, что хотел бы, чтобы народ России мог сделать такое же.""
 batov.8.a:0 "Солдат не плачет - он рыдает."
 batov.8.b:0 "Солдат не плачет - он рыдает."

 batov.9.t:0 "Беды неудачников"
 batov.9.desc:0 "Родион и раньше слышал о работе по разминированию. Он приготовился к ужасному, когда им поручили это задание: тому, как вся рота идет по предполагаемому минному полю и расчищает его от крови и плоти. К счастью, все было совсем не так. Рота прошла ускоренный курс по расчистке минных полей. Также офицеры назначили им опытного эксперта по обезвреживанию боеприпасов для наблюдения за тем, как выполняется задание. Также было получено защитное снаряжение: по несколько слоев бронежилетов и эти тяжелые шлемы с плохой вентиляцией, в которых было жарко. Черт возьми, у Российского Народного Союза даже появилась идея организовать пункт первой медицинской помощи и сортировку раненых прямо рядом с полем, где они работали. Родион не мог не быть озабочен тем, как хорошо они относились к ним.\n\nПеред ротой была поставлена задача расчистить коридор для движения через середину дороги. Они не беспокоились о противотанковых минах: те слишком большие для того, чтобы их можно было привести в действие человеческим ногой, для подрыва потребовался бы вес машины. Однако эти ублюдки заложили и противопехотные мины. Рота была организована так, чтобы работать посменно, потому что у них, для начала, была рабочая сила, а также физическое напряжение от поиска таких вещей. Родион наблюдал за сменщиками, надевавшими защитное снаряжение в изнуряющую жару, а также несколькими смельчаками, которые не беспокоились об этом. Ему сказали, что самоуверенность убивает так же хорошо. Чертовы металлодетекторы давали много ложных срабатываний и большую часть времени выкапывались шрапнель и случайный хлам, а не мины.\n\nБУМ!\n\nСтолб пыли и дыма поднялся над колонной саперов. Несколько человек громко звали медиков. Родион рванулся вперед, чтобы попытаться оттащить раненого подальше от опасной зоны. Мужчины корчились от боли, и их кровь окрасила пыльную дорогу. Родион начал оттаскивать одного из раненых подальше, защитное снаряжение на мужчине лишь замедляло его. Затем подошел еще один человек, схватил раненого за другую руку и тоже потащил за собой. Теперь Родион и его товарищ вытащили раненого на нормальную поверхность. Еще несколько десятков метров, и они донесут его на сортировку."
 batov.9.a:0 "Это будет долгий день."
 
 batov.10.t:0 ""Красная" Армия?"
 batov.10.desc:0 "Павел Батов подписывал бумаги, когда дверь его кабинета со щелчком отворилась. Это был Иван Баграмян, его заместитель и, что еще важнее, самый близкий друг. То есть самый близкий живой друг. Иногда все еще трудно было думать о Константине как о мертвом. Это заставило Батова задуматься, одобрит ли этот человек его недавно довольно неортодоксальные мысли. "Вы звали меня, товарищ?" Спросил Баграмян, закрывая за собой дверь.\n\n"Да. Да, это так. Пожалуйста, присаживайтесь." Когда другой мужчина закончил, Батов продолжил: - Прошу прощения за столь короткий срок, но мне нужно кое-что снять с себя."\n\nБаграмян удивился, услышав это. "Ничего, товарищ. Бумажная волокита тебя достала?" Батов покачал головой с легкой, почти грустной улыбкой.\n\n"Нет, нет, ничего подобного. Я просто задумался... этот союз русского народа, который мы создали, честно говоря, не совсем социалистическое государство, не так ли? Но мы по-прежнему называем нашу армию "Красной Армией" и с гордостью демонстрируем Серп и молот. Это очень странно, не правда ли?" Баграмян удивленно поднял брови и, казалось, не знал, что сказать, поэтому Батов продолжил: "И тогда я подумал: зачем продолжать делать такие ненужные вещи? Конечно, есть лучшее применение нашему времени и энергии, чем играть в то, чем мы не являемся для давно умерших людей." Между ними повисло молчание, и, прежде чем Баграмян успел ответить, Батов расхохотался, заставив Баграмяна вежливо и смущенно улыбнуться. -Ну, не важно, что я сказал, Иван Христофорович. Давайте оставим будущее на завтра, а о прошлом поговорим сегодня. Сколько времени прошло с тех пор, как мы разговаривали только вдвоем? Была ли это битва под Москвой?"\n\n"Нет, в Самаре все кончилось, товарищ."\n\n"Самара, правильно!""
 batov.10.a:0 ""Мы должны как-нибудь навестить его..""

 batov.11.t:0 "Кошмар Суворова"
 batov.11.desc:0 "Павел Батов, спотыкаясь, шел по полю боя. Он слышал крики, доносившиеся со всех сторон. Некоторые были далеко, в то время как другие звучали достаточно близко, чтобы исходить прямо от него. Маршал, однако, ничего не мог сказать. Он не мог держать глаза открытыми больше секунды, как ни старался. Ему казалось, что он смотрит на солнце, когда пытался оглядеться, несмотря на кромешную тьму. В конце концов крики стали отдаляться, и темп взрывов начал замедляться.\n\nБатов заметил, что наконец-то может открыть глаза, и увидел, что стоит на огромном кладбище с белыми крестами, отмечающими могилы, насколько хватало глаз. Обернувшись назад, Батов заметил вдалеке любопытную статую. Рядом с памятником стояли несколько человек в форме генерала Красной Армии. Однако, подойдя ближе, он заметил, что не может разглядеть их лица, как ни старался.\n\nФигуры начали хлопать, когда Батов подошел поближе, чтобы осмотреть памятник, который представлял собой большое, окровавленное изображение его самого. Протянув руку, чтобы коснуться статуи, он услышал, как один из безликих мужчин заговорил.\n\n"Они все умерли за тебя."\n\nПавел Батов, проснувшись, сдавленно охнул. Отчаянно оглядываясь вокруг, он почувствовал облегчение, когда понял, что это всего лишь сон. Подробности того, что произошло во сне, начали исчезать, и Батов воспринял солнечный свет, льющийся в окно спальни, как знак того, что пора вставать. В этот день должно было состояться важное стратегическое совещание по Москве, и маршал не собирался опаздывать."
 batov.11.a:0 "Это был всего лишь сон..."

 batov.12.t:0 "Обещание расплаты"
 batov.12.desc:0 "- ...еще одно, товарищ Крейцер, у вас есть бланки на новую форму? Я мог бы поклясться, что они должны были прийти еще вчера."\n\nТеперь пришло время Крейцеру выругаться.\n\n"Я думаю, что получил их, Батов, но я не знал, что это такое, поэтому просто положил их в свой стол. Извините, позвольте мне их забрать."\n\nКрейцер открыл письменный стол, вынул из ящика несколько стопок бумаги, наткнулся на старую выцветшую фотографию и остановился. Это была фотография его самого, его родителей и дядей на бар-мицве. Что с ними случилось? - удивился он, когда его сердце начало падать. Он не слышал о них с начала войны. Что означало ... нет. Этого не могло случиться. Не для них. Ей-богу, не для них.\n\nБатов хотел было спросить Крейцера, что его так задержало, но увидел, что тот смотрит на фотографию, и на минуту забыл о бланках, погрузившись в мысли о судьбах своей семьи. Они просидели в кабинете, казалось, целую вечность, прежде чем Крейцер заговорил.\n\n"- Сколько времени это займет, товарищ?" спросил Крейцер. "сколько времени нам понадобится, чтобы отомстить фрицам за все, что они у нас отняли?"\n\nБатов моргнул.\n\n"Скоро", ответил он. "Но у нас есть работа, чтобы сделать во-первых, помните, что. У нас есть Родина, которую мы должны воссоединить, и однажды каждый в нашей стране сможет отомстить за то, что было потеряно, товарищ. Помни это.""
 batov.12.a:0 "Однажды."
 ### Yeltsin events ###
 yeltsin.1.t:0 "Победа демократии!"
 yeltsin.1.desc:0 "Итоги выборов подведены, и Ельцин с демократами обеспечили себе победу с подавляющим большинством голосов! Похоже, народ сказал свое слово, и военная хунта скоро уйдет. Контроль армии над государственными учреждения уже начинает снижаться по мере того, как гражданское правительство заменяет военное. Также военное положение прекращается по всему Уральскому Округу, ибо армия ослабляет свою власть.\n\nТеперь, когда гражданское правительство сменит военное, многое изменится. По большей части гражданское правительство, несомненно, переключит внимание с военных вопросов на другие, однако офицеры по-прежнему будут сохранять мощь и влияние в правительстве.\n\nДемократизация будет продолжаться, нравится это армии или нет, и каждый житель Урала станет получать все больше свобод. У Ельцина много планов на Урал и Россию, но доведет ли он их до конца - еще неизвестно."
 yeltsin.1.a:0 "Поздравляем, Президент Ельцин!"

 yeltsin.2.t:0 "За закрытыми дверями"
 yeltsin.2.desc:0 "Встреча, несмотря на ее официальность и огласку, в действительности была весьма закрытой. Президент позировал перед камерами за пределами комнаты, и после нескольких минут нетерпеливого ожидания появился другой человек. "Маршал" Борис Ельцин поприветствовал его довольно фотогеничной, но фальшивой улыбкой, когда Павел Батов подошел к двери, похоже, не обращая внимания или, по крайней мере, не заботясь о вспышках камер, репортеры смотрели на двух мужчин и их окружение, входящее внутрь.\n\n"Ельцин." Ответил он с каменным выражением лица и стальным тоном, прежде чем вошёл в комнату впереди президента. Титул, который он имел "вероятно" был забыт. На какое-то мгновение выражение лица Бориса поблекло, когда он шагнул к двери, помахал камерам и медленно закрыл ее. Так, пришло время покончить с этим.\n\n"Как обсуждалось ранее," начал Борис, он подошел к столу и сел, прежде чем продолжил. "армии будет позволено иметь некоторое представительство в правительстве. Однако, если выяснится, что она вмешивается в демократические процессы..."\n\n"Во всяком случае, армия будет действовать только против тирании и злоупотребления властью" прервал его Павел, не сводя глаз с президента.\n\n"Дайте определение тирании."\n\nТо, что последовало за этим, было не видно для толпы снаружи.. Борис и Павел обвиняли друг друга, а документы просматривались и переписывались, Маршал и Президент были в самом центре событий. Наконец, после нескольких часов торгов и криков, количество мест, которые армия сохранит, было определено вместе с их статусом "молчаливых наблюдателей"; термин приводил президента в бешенство. Тем не менее, лучше иметь армию, которая поклялась защищать демократию, чем ту, что полностью ей противостоит. Как следствие, все группы попрощались и вышли из комнаты под свет вспышек фотоаппаратов.\n\nФотогеничная улыбка Бориса была омрачена тем, что он услышал от Маршала:"
 yeltsin.2.a:0 ""Мы будем следить за вами, Ельцин.""

 yeltsin.3.t:0 "Обед на двоих"
 yeltsin.3.desc:0 "На обыкновенном официальном обеде с президентом обычно собирались его ближайшие друзья и советники, обсуждающие текущие события или различные темы, начиная от книг и заканчивая охотой. Но сегодня обошлось без него. Комната была почти полностью пуста, если бы только в ней не было двух человек, обсуждающих небольшую проблему.\n\nА именно, старую связь Евгения Примакова со Всероссийской Черной Лигой. Евгений Питовранов, его бывший наставник до того, как они разорвали связи, был одним из главных членов администрации Дмитрия Язова. Даже теперь, когда Чёрная Лига была мертва, потенциальные скандалы не заканчивались со смертью Язова или Питовранова.\n\n"Как ты думаешь, сколько именно людей знают об этом?" Спросил Борис, строго глядя на Евгения. "Мы не можем себе позволить, чтобы кто-то наживался на этом, хоть ты и порвал связи."\n\n"Не волнуйся; это будет в тайне." ответил Примаков, Борис угрюмо кивнул. "Я очень на это надеюсь; иначе мы в лучшем случае окажемся на улице. В худшем-" Ему не нужно было заканчивать фразу. Оба человека в комнате не сделали этого."
 yeltsin.3.a:0 "Хорошо."

 yeltsin.4.t:0 "Инаугурация"
 yeltsin.4.desc:0 "Толпа сначала молчала, когда поднялись знамена и зазвучали фанфары. А затем раздался грохот. Все началось с малого, войска встали по стойке смирно и на трибуну вышли члены кабинета министров, избранные Ельциным. Толпа поднялись, когда вошел Павел Батов и сел на переднее сиденье. Затем, наконец, она взревела, когда в поле зрения появился Борис Ельцин, первый президент республики.\n\nПрижав правую руку к сердцу, президент стоял неподвижно, молча, как мышь, пока гремели патриотические песни и продолжался рев толпы, затем он наконец подошел к микрофону.\n\n"Дорогие друзья" начал он с улыбкой на устах.\n\n"Сегодня знаменательный день не только для нашей новообразованной республики, но и для самой демократии! Мы прошли путь от скромных и героических начинаний до этого момента. Так давайте же не будем забывать ни о деяниях прошлого, ни о прекрасном новом будущем!"\n\nПрошло несколько часов, и президент остался с несколькими людьми. Солдатами, награжденными за храбрость, специалистами в различных областях управления, и... несколькими личными друзьями, ну или богатыми личностями. К счастью, никто на это не жаловался; даже Батов. Хотя ходили слухи о некоторых партизанах по всей Западной Сибири, с ними можно было справиться... позже..\n\nПрямо сейчас население Западной Сибири могло праздновать."
 yeltsin.4.a:0 "Свобода - наш главный приоритет."

 yeltsin.5.t:0 "Речь Президента"
 yeltsin.5.desc:0 ""Друзья" промолвил президент, на этот раз на небольшой сцене с гораздо меньшим подиумом, чем на инаугурации. "Когда я призывал принести демократию в Свердловск, то не ожидал такой сильной поддержки, которая была оказана. Я благодарю вас за то, что ваши голоса позволили одержать победу над любым видом тирании. Однако..." Борис Ельцин наклонился к толпе, и наступила пауза.\n\n"Стоящая перед нами задача гораздо сложнее, чем мы думали. Даже сейчас по всей стране собираются грозовые тучи террора и диктатуры... мы не можем допустить, чтобы они привели нас к вечной ночи. Я прошу вас оставаться едиными и бдительными! Будущее Республики не в моих руках, а в ваших." Он медленно прошел за кулисы, как только раздались аплодисменты. Долгое время он провел, путешествуя. Разговаривая. Умоляя. Надеясь.\n\nНо все же был свет в конце туннеля. Уверенная походка президента пропала, а фотогеничная улыбка поблекла. Немного отдыха и сна - а потом вновь работа. Его расписание было заполнено поездками, и он не мог тратить время впустую. Поэтому Борис снова надел маску жизнерадостного человека, сделал походку воодушевленного мечтателя и направился к машине."
 yeltsin.5.a:0 ""Куда дальше?""

 yeltsin.6.t:0 "Несколько маленьких просьб"
 yeltsin.6.desc:0 "Агенты Бюро Внутренней Безопасности не задавали вопросов, когда Примаков начал посылать небольшие "запросы" в низы. В действительности, никто этого и не делал. Впрочем, если бы кто-то удосужился взглянуть на всю картину целиком, а не на мелкие "поручения", данные разным агентам с высоким уровнем секретности и личным одобрением президента, то он мог бы заметить ряд связей.\n\nВо-первых, если бы хоть кто-то заметил то, что кипы документов уничтожаются и сжигаются, он мог бы приметить несколько старых писем некоего Евгения Питовранова к Евгению Примакову и задуматься "Почему несколько лет назад один из ведущих членов Всероссийской Чёрной Лиги вступил в контакт с важным деятелем нашего правительства?" Или, возможно, он задал бы вопросы о пачках.\n\nДа, пачки денег вместе с письмами были переданы гражданам по всей Республике. Бывшим членам Чёрной Лиги, секретарю Примакова, мэру и еще нескольким представителям различных ветвей власти. Денег было предостаточно, чтобы начать планировать выйти на пенсию пораньше, и вполне много, чтобы убедить человека прислушаться к тому, что говорится в письме.\n\nНаконец, можно задать вопрос: что делает труп посреди леса, находящегося совсем недалеко от столицы? Свежий, изуродованный до такой степени, что выяснить, кто это был, почти невозможно, и лишь незавершенный крик запечатлелся на том, что осталось от лица, рядом с частью обломков автомобиля. Если бы мертвые могли говорить, им было бы что сказать.\n\nВпрочем, никто не спрашивал. Никто не смотрел. И ни Евгений Примаков, ни Борис Ельцин никогда не говорили никому ни слова об странных происшествиях, кроме небольшого кивка наедине друг с другом и быстрой смены темы."
 yeltsin.6.a:0 "В конце концов, некоторые вещи должны оставаться в тайне."

 yeltsin.7.t:0 "Свобода для всех"
 yeltsin.7.desc:0 "Анатолий привык видеть своего "лучшего друга" пьяным на улице. Однако чего он не ожидал, так это отсутствия милиционеров, увозящих его, по обыкновению, с нахмуренными лицами и твердым высказыванием, слетающего с их уст. И все же, Алексей орет во всю глотку, а милиции поблизости нет. "ДОЛОЙ ЕЛЬЦИНА!" пьяно скандировал он на углу улицы с сияющей ухмылкой.\n\nНи один милиционер не пришел задерживать пьяного горожанина, несмотря на мимолетные взгляды прохожих и его злобные вопли. Даже когда он кричал о правительстве. Никто. "Алексей." сказал Анатолий, подходя к более взрослому мужчины с легким беспокойством на лице. "Что ты творишь?! Тебя уже арестовывали раньше -" Рука подносится к его губам и прерывает обеспокоенное вмешательство, заставляя замолчать..\n\n"Раньше. Мы живем при демократии, сейчас это можно делать." с ухмылкой сказал Алексей.\n\n"Ты имеешь в виду-"\n\n"Критиковать правительство, критиковать то, что тебе не нравится, критиковать президента... теперь все это законно. Ты можешь говорить то, что думаешь, и тебя за это не арестуют."\n\n"Так значит я могу назвать президента слишком пьяным-\n\n"Слишком пьяным? Нет, слишком трезвым!" за этим последовал смех.\n\nТо, что последовало за этим, стало размытым пятном, Алексей повел молодого мужчину к городскому бару. Напитки. Смех. Оскорбления, большей частью в шутку. От роста президента до сломанных карандашей, которые у него были на столе на фотографиях, до руки, которую он прятал за галстуком - все и вся в республике было открыто для критики. И критике подвергалось все.\n\n"За Ельцина, предоставившего нам возможность называть его как угодно!" Взревел Алексей, а посетители со смехом последовали его примеру, и Анатолий зааплодировал. На мгновение молодой человек готов был поклясться, что видит слезы в глазах старшего, но его улыбка казалась искренней."
 yeltsin.7.a:0 ""Подумай, что было бы, если мы могли говорить то, что хотели, раньше" проговорил он."

 yeltsin.8.t:0 "Дружеское лицо"
 yeltsin.8.desc:0 "В Вашингтоне новости распространяются быстро. Борис Ельцин, президент Российской Федеративной Республики приехал с визитом. Буквально через несколько минут после выхода из самолета Ельцин оказался не просто в гостеприимных объятиях Вашингтона, но в гостеприимных объятиях Америки. Будучи сторонником демократии в момент, когда Свердловск находился под властью военных, он быстро победил на референдуме и с тех пор стал первым президентом новой, молодой республики.\n\nНачатая с объятия президента перед камерами, поездка Бориса в Вашингтон была прекрасным зрелищем, начиная с экскурсии по памятникам и заканчивая обедом с многочисленными сенаторами. Голоса со всех сторон приветствовали его, и руки из партийных рядов двигались, чтобы в унисон пожать его.\n\nК этому следует добавить, что у прессы был удачный день, когда она назвала его и страну "новой надеждой" для России."
 yeltsin.8.a:0 "Надеемся, что первое впечатление будет хорошим..."

 yeltsin.9.t:0 "Подозрения Маршала"
 yeltsin.9.desc:0 ""Нет." заявил Павел Батов, Маршал Западносибирской Республики, когда рассмотрел лежащие перед ним документы и взглянул на Ельцина. "Ни в коем случае. Хотя военные высоко ценят ваши попытки проводить реформы, некоторые из них довольно диковинны или невероятно... специфичны."\n\nЕльцин - нет, президент Ельцин продолжал упорствовать, как обычно реагируя на эти простые заявления. Во-первых, он жаловался на то, что вмешательство Маршала вредит Республике. Затем, после нескольких горячих воплей, он пытался найти "компромисс" по поводу документов. Временами это работало. Но обычно нет.\n\nВ конце концов он сдастся, и встреча закончится...но не сегодня. Этим вечером у Павла были вопросы. "Почему в руки разных людей начали попадать пачки с деньгами? О чем вы разговариваете с Примаковым?" "Что делает БВБ?"\n\nНа секунду глаза Бориса расширились, но затем его поведение стало холодным. "Я не понимаю, о чем вы говорите" пробормотал он. "То, что я несколько раз ужинал с другом, еще не значит, что мы говорим о чем-то подозрительном. Мы всего лишь обсуждаем несколько спортивных событий, книги, ведем несколько личных бесед. Что касается БВБ, то их деятельность засекречена. А что там насчет пачек?"\n\nПавел уставился на него, прежде чем прошло несколько минут. "Спокойной ночи, Ельцин." практически выплюнул он, прежде чем выйти из комнаты. В одном он был прав; никаких доказательств его подозрениям не было. Однако реакция Ельцина..."
 yeltsin.9.a:0 "Это как-то связано с ним, чем бы "это" не являлось."

 yeltsin.10.t:0 "Спокойные размышления"
 yeltsin.10.desc:0 "В тёмную ночь Борис сидел за своим письменным столом. Политики, штатные сотрудники, уборщики - почти все покинули это крыло здания. И в этот час, в этот момент, когда матери звали своих детей спать, пьяницы критиковали его в барах, а на ночных радиопередачах продолжали спорить и шутить, он сидел здесь, за своим столом. В одиночестве.\n\nРазве плохо иметь амбиции? Мечты? Он видел, как Батов вместе с другими сомневающимися смотрели на него. У каждого критика было что сказать о том, как он себя вел, или о его идеях, либо "поступке" перед прессой. Но он прошел весь путь от диссидента до президента. И теперь он встали на путь возвращения России.\n\nЧестно говоря, все были правы - он действительно хотел стать спасителем России. Он хотел увести ее от края пропасти, насытить, сделать сильной и крепкой. И да, он действительно желал похвалы. Он хотел, чтобы его лицо было в учебниках, он хотел, чтобы родители рассказывали своим детям, как он увел Россию с края пропасти, и он хотел затмить Ленина, Бухарина и царей.\n\nНеужели это так плохо - хотеть оставить наследие? Желать, чтобы именно это стало его наследием? Россия звала, и он ей отвечал. Это не было алчно или чрезмерно эгоцентрично. Любой человек хотел бы услышать радостные крики миллионов, или увидеть счастливые улыбки уставших от войны ветеранов во время мира, как ужасы прошлого сменяются надеждой. Он мог дать им это. Он даст им это.\n\nВозможно, все просто завидовали или думали, что он не сможет ничего сделать. Борис Ельцин вздохнул, прежде чем бросить короткий взгляд в окно."
 yeltsin.10.a:0 "Он докажет, что они ошибаются. Он обязан это сделать."