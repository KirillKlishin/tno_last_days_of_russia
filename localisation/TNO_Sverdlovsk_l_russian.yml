 ### Regional political tree ###
 TOB_the_status_of_the_district:0 "Состояние Округа"
 TOB_the_status_of_the_district_desc:0 "После долгих лет войны, бомбежек и кровопролития, похоже, нам наконец удалось объединить Западную Сибирь под своей властью. Как только последние несогласные варлорды и идеологические фанатики будут выкурены, нам придется принять несколько жестких решений. Свердловск уже много лет находится под военным управлением, и это хорошо послужило нашим интересам. Нестабильная природа России требовала, чтобы военным был отдан приоритет в принятии решений на государственном уровне.\n\nОднако Свердловск уже выполнил то, что намеревался сделать. Мы воссоединили значительную часть России и довели нашу страну до того, что мы больше не находимся под постоянной угрозой вторжения. Сторонники демократии утверждают, что в свете сложившейся ситуации пришло время начать переход к демократии. Военные утверждают, что такие меры являются преждевременными и что наша позиция пока еще недостаточно безопасная, чтобы разрешать демократию. Чтобы решить этот вопрос, будет проведен референдум. Станет ли Свердловск демократией или нет?"
 
 TOB_the_army_knows_best:0 "Армия знает лучше"
 TOB_the_army_knows_best_desc:0 "Наша страна еще не находится в достаточно безопасном состоянии, чтобы начать внедрять демократию. Возможно, эра варлордов в России почти закончена, но она сама еще далека от единства. Большие государства, возникшие из пепла Советского Союза, так же опасны, как любая угроза, с которой мы сталкивались раньше, если не больше.\n\nХотя мы, безусловно, поддерживаем демократию по её принципам, ради народа мы пока не можем допустить, чтобы военное правление закончилось. Если это означает, что нужно играть по-грязному на предстоящем референдуме, то так тому и быть."
 
 TOB_fledgling_democratic_institutions:0 "Становление демократических институтов"
 TOB_fledgling_democratic_institutions_desc:0 "Подготовка аппарата правительства к переходу к демократии - задача не из легких. Необходимо не только изменить функции прежних бюрократических структур и ведомств и их соответствующие системы назначения, но и создать совершенно новые институты власти, чтобы приспособиться к новой форме правления.\n\nЭто такие институты, как национальный конгресс и независимая судебная система. Обязанности и функции, ранее выполнявшиеся военными, должны быть отделены от исполнительной власти и перераспределены между этими институтами. Работа по созданию нового правительства тяжёлая, но в конечном счете она того стоит."
 
 TOB_deciding_the_future:0 "Определение будущего"
 TOB_deciding_the_future_desc:0 "Наступил день референдума. Мужчины и женщины по всей стране ожидают результатов, затаив дыхание. Рабочие с заводов и шахт сидят за барными стойками с напитками в руках, внимательно прислушиваясь к тому, что говорит диктор по радио.\n\nГруппа молодых студентов ждет на столичной площади неизбежного объявления по громкоговорителям. Солдаты в своих казармах сидят группами, терпеливо ожидая, когда их капитаны вернутся из высшего командования и принесут им новости. Страна находится на краю, когда правительственный бюрократ подсчитывает голоса и признает, что победителем является..."
 
 ### Batov political tree ###
 TOB_the_guiding_hand_of_the_marshal:0 "Направляющая рука Маршала"
 TOB_the_guiding_hand_of_the_marshal_desc:0 "Армия под командованием маршала Павла Батова сумела обеспечить себе победу на выборах! С армией, удерживать правительство под контролем, Маршал Батов продолжит вести округ к новым победам над теми, кто будет угрожать России и ее народу.\n\nВоенные планы подлежат пересмотру и переработке. Финансирование военных исследований должно быть удвоено, наряду с бюджетом самой армии. Под руководством нашего маршала Округ будет процветать и расширяться. Скоро мы даже сможем называть себя Россией."
 
 TOB_establish_the_council_of_generals:0 "Учредить совет генералов"
 TOB_establish_the_council_of_generals_desc:0 "Даже величайшие лидеры не могут управлять страной в одиночку. Будет создан совет генералов, который будет консультировать Маршала и помогать ему выполнять его указания как на фронте, так и в правительстве. Эти генералы будут служить второстепенной цели. Они будут проверять власть Маршала.\n\nЕсли он когда-нибудь начнет принимать странные решения или предпринимать действия, направленные против стабильности или блага Округа, они начнут действовать и сместят его с поста главы правительства. Будем надеяться, что ситуация никогда не ухудшится до такой степени, но если это произойдет, мы будем готовы."
 
 TOB_russian_stratocracy:0 "Российская стратократия"
 TOB_russian_stratocracy_desc:0 "Наша правительственная администрация является ярким примером эффективности военных. Наши солдаты ведут регламентированную жизнь во время службы и сохраняют такое отношение к жизни после своего ухода. Эти люди становятся воинами, храбрыми и не боящимися делать то, что нужно.\n\nНаши парни - лучшие из лучших, и они доказали, насколько эффективны и надежны в правительстве. Конечно, имеет смысл зарезервировать определенные должности в правительстве для бывших военнослужащих. Гарантируя, что важные государственные посты достанутся тем, кто служил, мы обеспечиваем как эффективность, так и легитимность правительства."
 
 TOB_enshrine_army_traditions:0 "Сохранить военные традиции"
 TOB_enshrine_army_traditions_desc:0 "Третья армия и ее традиции играли важную роль в разгроме наших врагов до сих пор. Влияние З-й армии не только на правительство, но и на культуру нашего государства в целом было огромным.\n\nДействительно, именно мужество и дисциплина людей помогли Округу пережить самые тяжелые времена, и народ обратил на это внимание. Мы должны сделать так, чтобы наши военные традиции уважались, а к ветеранам относились с уважением. Слишком многие из наших солдат видели, как их товарищи умирают только для того, чтобы какие-то юноши к ним неуважительно относились. Наши люди получат уважение, которого они заслуживают."
 
 TOB_calm_their_fears:0 "Успокоить их страхи"
 TOB_calm_their_fears_desc:0 "Многие наши граждане все еще опасаются военного правления, несмотря на правительственные и военные успехи нашей администрации в прошлом. Мы должны успокоить эти страхи в обществе и заверить людей, что военные знают, что лучше для страны, и активно работают над её улучшением.\n\nПропагандистская кампания, освещающая победы наших солдат в прошлые годы в сочетании с восхвалением того, как военная администрация управляет экономикой и общим руководством, должна иметь большое значение для изменения сердец и умов наших граждан в отношении военного правления."
 
 TOB_enlistment_benefits:0 "Поощрения для завербованных"
 TOB_enlistment_benefits_desc:0 "Армии всегда нужно больше людей. По мере того, как наши враги за границей наращивают свои войска, мы тоже должны начинать делать это. Однако для того, чтобы увеличить число призывников, нам придется подсластить сделку, чтобы побудить молодых людей присоединиться к армии. Угроза неминуемого вторжения уже не так легко применима в качестве мотиватора сейчас, когда наша геополитическая ситуация стабилизировалась.\n\n Гарантированное пенсионное обеспечения для ветеранов, уважение и возможность быть частью политической машины Округа будут лишь некоторыми преимуществами, которые солдат сможет получить, если он завербуется в армию. Это, безусловно, должно увеличить количество призывников."
 
 TOB_establish_provincial_military_governors:0 "Установить военные губернаторства"
 TOB_establish_provincial_military_governors_desc:0 "Местные бюрократы низшего звена и избираемые губернаторы доставляют нашей администрации немало хлопот. Они не спешат выполнять новые законы, которые мы принимаем, в различных случаях прямо выступают против правящего военного совета и поощряют антивоенную измену.\n\nЭто ситуация, с которой больше нельзя мириться. С этого момента все губернаторства и политические должности в других административных подразделениях правительства будут заполняться военными офицерами, а не местными выборными лидерами или партийными чиновниками."
 
 TOB_rewarding_the_loyal:0 "Наградить верных"
 TOB_rewarding_the_loyal_desc:0 "Несмотря на все наши усилия, остаётся много граждан, недовольных нашим правлением. Они утверждают, что такое военное вмешательство в правительство является коррумпированным, неэффективным и вредным для участия граждан в управлении государством. Мы должны показать им, что это совсем не так.\n\nГражданским, безусловно, будет разрешено участвовать в управлении государством, если они окажутся достаточно лояльными и заслуживающими доверия. Хотя большинство основных должностей будут заполнены военными, мы оставим несколько символических должностей в бюрократическом аппарате низшего звена для обычных граждан, не проходивших военную службу, дабы удовлетворить людей."
 
 TOB_for_the_greater_good:0 "Ради большего блага"
 TOB_for_the_greater_good_desc:0 "Военное правление в правительстве необходимо для спасения нашего государства от коррумпированных и неэффективных политиков. Они не смогли защитить страну от опасных идеологий, таких как марксизм и фашизм в прошлом, и у нас нет оснований полагать, что они сделают это в будущем. Отныне правительство будет контролироваться исключительно военными и вооруженными силами.\n\nСвободные партии, желающие подорвать нашу национальную безопасность, должны быть запрещены. Хотя эти меры, которые мы осуществили, могут расстроить некоторых граждан, важно помнить, что все, что мы делаем, мы делаем для большего блага."
 
 TOB_ease_martial_law:0 "Облегчить военное положение"
 TOB_ease_martial_law_desc:0 "Реакция на  из наших недавних законов и деклараций была довольно негативной. Большое количество наших граждан все больше злится на то, что мы сделали с тех пор, как пришли к власти, а некоторые из них даже прибегают к насилию.\n\nЧтобы подавить общественное негодование и, возможно, ослабить напряженность в отношениях с гражданскими, военное правительство немедленно ослабит военное положение и ограничич ночной комендантского час, планируя в конечном итоге поэтапно отменить эти законы все вместе. Будем надеяться, что такие меры помогут успокоить народ и сделают ненужными более жестокие ответные меры."
 
 TOB_a_meaningful_life:0 "Полноценная жизнь"
 TOB_a_meaningful_life_desc:0 "Маршал - строгий и, в некоторых случаях, жесткий, но не равнодушный лидер. Он понимает бедственное положение простого рабочего, а также то, за что борется наша страна. Начиная с этого момента, в промышленности и во всей экономике должен быть осуществлен ряд регламентаций и реформ, улучшающих условия труда работников.\n\nВ частности, его реформы будут сосредоточены на сокращении продолжительности рабочего дня и некоторых незначительных изменениях в области охраны труда. В свою очередь, мы должны надеяться на дальнейшее усмирение несогласных и усиление поддержки военных. Маршал присматривает за нами, простыми людьми."
 
 TOB_every_hand_is_useful:0 "Каждая рука полезна"
 TOB_every_hand_is_useful_desc:0 "В первые годы Бухарина и Сибплана условия труда были ужасными. Коммунистическая партия мало заботилась о безопасности своих граждан, а несчастные случаи на производстве были слишком частыми.\n\nОднако мы - куда более современное и просвещенное государство, которое не может смириться с такими ненужными потерями. С учётом этого Маршал дал зеленый свет дальнейшем регламентациям для повышения стандартов безопасности и предотвращения несчастных случаев, которые были слишком распространены. Ни один человек не должен быть расходным материалом, если мы хотим однажды править Россией."
 
 TOB_the_guardians_of_russia:0 "Стражи России"
 TOB_the_guardians_of_russia_desc:0 "Маршал, его совет и армия - то, что удерживает государство от бушуещего вокруг нас хаоса. Они защитили нас, и под их руководством наша страна добилась победы даже в самые тяжелые времена. Теперь мы должны сделать то же самое для остальной России.\n\nНаш народ разбит и рассеян по Российским пустошам, и если он когда-нибудь объединится и снова станет единым целым, то это должно быть под нашим правлением. Мы - стражи России, те, кто будут охранять и защищать ее, следя за всеми, кто может причинить ей вред."
 
 ### Regional Batov economy tree ###
 TOB_rebuilding_the_district:0 "Восстановить Округ"
 TOB_rebuilding_the_district_desc:0 "В последние годы Округ сильно пострадал. Тяжелые бои привели к массовому разрушению инфраструктуры, промышленности и смерти тысяч людей. Пришло время начать инвестировать в восстановление нашей страны.\n\nСырье и ресурсы будут направлены на восстановление заводов и прокладку новых дорог, финансовая помощь будет оказана людям без средств к существованию, а также будут созданы лагеря для различных перемещенных лиц в нашей стране. Будем надеяться, что через несколько месяцев большая часть нашей промышленности будет исправна, а люди будут расселены."
 
 TOB_taking_inventory:0 "Провести инвентаризации"
 TOB_taking_inventory_desc:0 "Есть сотни, если не тысячи единиц техники и оружия, оставшихся от бывших государств варлордов, которых мы завоевали. Хотя большинство из них некачественные, устаревшие или находящиеся в плохом состоянии, многие всё ещё функционируют. Большая часть винтовок и другого оборудования находятся в неизвестном месте и могут свободно использоваться любыми повстанцами, которые захотят этого.\n\nМы должны попытаться найти, каталогизировать и сохранить всё оставшееся оборудование, чтобы отправить его в наш собственный запас, как для хранения, так и для чрезвычайных ситуаций. Возможно, никогда не потребует применять это оружие, но всегда лучше иметь и не нуждаться, чем нуждаться и не иметь."
 
 TOB_temporary_fully_controlled_economy:0 "Временный полный контроль над экономикой"
 TOB_temporary_fully_controlled_economy_desc:0 "Несмотря на то, что Округ полностью выступает против плановой и автаркической экономик, проповедуемых коммунистическими и фашистскими странами, стала очевидной необходимость внедрения системы военной экономики, не слишком отличающейся от тех, которые мы ранее отвергли.\n\nВойна за господство в России неизбежна, и хоть это и правда, что плановая экономика гораздо менее эффективна в долгосрочной перспективе по сравнению со свободной рыночной, мы просто не можем позволить владельцам фабрик и промышленным баронам давить на правительство в такие времена."
 
 TOB_the_resources_of_siberia:0 "Ресурсы Сибири"
 TOB_the_resources_of_siberia_desc:0 "Наша военная экономика нуждается в ресурсах, и, к счастью, мы сидим на одном из самых больших запасов природных ресурсов Земли. Полезные ископаемые, которые предлагает Сибирь, столь же обильны, как и она сама, мы должны работать над их дальнейшим освоением, чтобы продолжить производство всей необходимой нам военной техники. Кроме того, как только объединение будет завершено и Россия сможет начать переход обратно к свободному рынку, мы сможем экспортировать ресурсы, таким образом быстро наращивая капитал и укрепляя экономику."
 
 TOB_a_fair_wage:0 "Справедливая зарплата"
 TOB_a_fair_wage_desc:0 "По какой причине мы работаем над объединением России, если не ради простых людей? Наши неустанные усилия были направлены на то, чтобы создать стабильную и справедливую страну для всех народов России, в которой трудящимся будут выплачиваться причитающиеся им деньги. С этой целью правительством будет принят новый закон о справедливой оплате труда, повышающий минимальную заработную плату по всей стране. Мы надеемся, что эта мера приведет не только к росту зарплаты, но и к повышению качества жизни и покупательной способности среднестатистического гражданина. Хотя времена изменились, наша приверженность народу - нет."
 
 TOB_the_best_and_the_brightest:0 "Лучшие и умнейшие"
 TOB_the_best_and_the_brightest_desc:0 "Если последняя тысяча лет истории и научила нас чему-то, так это тому, что более лучшие технологии почти всегда побеждают. Будь то османские пушки, осаждающие Константинополь, пехотинцы Великобритании, колонизирующие Африку, или японский бомбардировщик, заканчивающий Вторую мировую войну одним махом, мы снова и снова видели преимущество, которое дает более лучшая технология над врагами. Пожалуй, еще более важным является то, какое влияние технология может оказать на страну.\n\nПромышленная революция стократно увеличила объем производства Великобритании, сделала сельскохозяйственные товары легко транспортируемыми и вывела миллионы людей из бедности. Мы должны отыскать лучших и умнейших в нашей стране и дать им все необходимые ресурсы, дабы они привели Россию в будущее."
 
 TOB_military_engineering_schools:0 "Военно-инженерные училища"
 TOB_military_engineering_schools_desc:0 "По мере роста нашей экономики будет строиться все больше заводов, начнутся строительные проекты и будут созданы технические компании, которым понадобятся инженеры. К сожалению, на сегодняшний день наша система образования не может удовлетворить потребность в инженерах, не говоря уже о том, сколько их нужно будет через несколько лет. Даже наша армия имеет проблемы с получением хороших инженеров.\n\nТаким образом, чтобы облегчить ситуацию, военные займутся строительством ряда новых инженерных училищ. Они будут бесплатными, при условии, что студент пройдёт четыре года службы, как только обучение будет завершено. А после того, как человек отслужит, он сможет привнести свои навыки в гражданскую экономику. Все будут в выигрыше!"
 
 TOB_investing_in_machinery:0 "Инвестиции в машиностроение"
 TOB_investing_in_machinery_desc:0 "С момента краха, последовавшего за Западнорусской войной, у нас отсутствовала возможность исследовать технологии и новое, более эффективное промышленное оборудование.\n\nОднако с полным воссоединением части России мы можем, наконец, начать концентрироваться на модернизации промышленных технологий страны. Такие вещи, как базовое внедрение компьютеров, использование более надежного оборудования на крупных производственных предприятиях, и внедрение изостатических прессов должны помочь увеличить наш производственный потенциал."
 
 TOB_expand_the_bureau:0 "Расширить бюро"
 TOB_expand_the_bureau_desc:0 "Свердловское конструкторское бюро намного превзошло все ожидания, которые мы возлагали на него, когда оно только создавалось. Бюро возглавило разработку по целому ряду направлений, от создания новой стандартной винтовки до исследований в области транзисторных и того, как они могут повысить эффективность наших нынешних компьютеров.\n\nУчитывая огромный вклад, который эта организация внесла как в нашу национальную безопасность, так и в науку в целом, не должно быть исключено увеличение финансирования. Действительно, значительное увеличение потребностей бюро по мере расширения и модернизации его исследовательских центров должно увеличить его бюджет по меньшей мере на 30-40 процентов."
 
 TOB_increase_reconstruction_efforts:0 "Увеличить усилия по восстановлению"
 TOB_increase_reconstruction_efforts_desc:0 "Восстановление наших территорий заняло больше времени, чем ожидалось. Боевые действия недавних войн в сочетании с острой нехваткой инфраструктуры в сельских районах сделали этот процесс гораздо более медленным.\n\nБолее половины наших расходов до сих пор были направлены исключительно на ремонт дорог и другой инфраструктуры, и в результате этого мы добились незначительного прогресса в деле удовлетворения потребностей людей. Наши усилия по восстановлению должны быть удвоены, с увеличением финансирования и рабочей силы, если мы хотим что-то изменить."
 
 TOB_the_defense_industry:0 "Оборонная промышленность"
 TOB_the_defense_industry_desc:0 "Гражданская промышленность, конечно, необходима. Она важна для экономики мирного времени и будет необходима для восстановления России. Тем не менее, не будет страны для восстановления, если не вооружить армию. Россия по-прежнему сталкивается с различными угрозами со всех сторон, и инвестиции в нашу оборонную промышленность гарантируют, что наша армия останется достаточно мощной для борьбы с ними.\n\nУчитывая, что у наших границ враги, нам нужно не только самое лучшее снаряжение, но и как можно большее его количество."
 
 TOB_the_civilian_industry:0 "Гражданская промышленность"
 TOB_the_civilian_industry_desc:0 "Гражданская промышленность жизненно важна для укрепления нашей страны. Экономика, полностью ориентированная на военное производство, не может функционировать. Гражданская промышленность обеспечивает все потребности наших людей, будь то в тостерах, плугах, лампочках или лопатах.\n\nСамое главное для правительства то, что гражданская промышленность помогает росту экономики и предоставляет такие материалы для строительства новых заводов как сталь, бетон и стекло. Если мы хотим восстановить Россию, нам нужно будет инвестировать в гражданскую промышленность, чтобы мы могли производить эти материалы."
 
 TOB_on_the_way_to_recovery:0 "На пути к восстановлению"
 TOB_on_the_way_to_recovery_desc:0 "Политика и инвестиции, которые мы провели, начали приносить свои плоды. Люди гуляют по улицам, тратят деньги и пользуются кредитами. Фабрики впервые за десятилетия начали производить товары, не имеющие никакого отношения к войне.\n\nНа дорогах и железнодорожных путях, соединяющих крупные города и поселки, больше нет кратеров и разрушенных участков. Русские по всей стране переживают новое, давно забытое ощущение. Они вновь обретают покой."

 ### Yeltsin political tree ###
 TOB_a_victory_for_democracy:0 "Победа демократии!"
 TOB_a_victory_for_democracy_desc:0 "Западная Сибирь уже довольно долго не знала света свободы. Управляемый изначально фанатичными коммунистами Лазаря Кагановича, регион быстро распался в трехстороннем конфликте между ними, крайними реваншистами Чёрной Лиги и нашим собственным государством, у которого есть своя печальная история авторитаризма. Разница, конечно, в том, что наш собственный режим был авторитарным больше из необходимости, чем из идеологии. Теперь, когда на Урале наконец-то воцарился мир, нет нужды в такой жёсткой руке.\n\nМаршал Батов решил начать передавать власть гражданскому правительству, с доверенным политиком Борисом Ельциным во главе Западносибирской Республики. Ельцин имеет репутацию сторонника экономических реформ, и регион может ожидать ослабления политических и рыночных ограничений в период его правления."
 
 TOB_begin_privatization:0 "Начать приватизацию"
 TOB_begin_privatization_desc:0 "Военный режим имел тенденцию к централизации экономической и политической власти вокруг себя, а так же национализации ряда ключевых секторов экономики, хоть и не заходил так далеко, как предшествовавшие ему коммунисты. Результат: есть ряд раздутых, неэффективных государственных предприятий, неспособных адекватно реформироваться или приносить прибыль. Хотя они, возможно, были необходимы в период военного времени, их будет недостаточно для будущего экономического роста. Реформы - подходящая вещь.\n\nПриватизация и разделение этих гигантов будет способствовать здоровой конкуренции и, в конечном счёте, процветанию общества. Потенциал огромен, и все, что потребуется для обеспечения лучшего общества, - это дать возможность более предприимчивым гражданам Западной Сибири раскрыть его."
 
 TOB_ensure_regional_soviet_autonomy:0 "Дать автономию региональным советам"
 TOB_ensure_regional_soviet_autonomy_desc:0 "Один из пережитков коммунистической администрации - присутствие региональных властей, в конечном счете мало что решавших в вопросах управления своими территориями. Обеспечение автономии для более низких уровней власти было отвергнуто военными, чувствовавшими, что у них есть более серьезные проблемы. Разделение полномочий - это важный шаг в становлении демократии; позволить центральному правительству иметь все - верный способ установить тиранию.\n\nПоэтому президент Ельцин решил передать значительную часть полномочий по налогообложению, расходам и широкому спектру других обязанностей региональным советам, обеспечив тем самым большую степень представительства народа, чем в ту эпоху, когда Свердловские бюрократы принимали все решения. Народ, наделенный властью, счастлив, и ничто так не удовлетворяет массы, как самоопределение."
 
 TOB_codify_the_constitution:0 "Кодифицировать Конституцию"
 TOB_codify_the_constitution_desc:0 "До сих пор правительство управляло в основном с помощью декретов. Вопросы права и политики в основном решались маршалом Батовым, и, хотя он ни в коем случае не был жестоким правителем, это означало, что решения были в значительной степени произвольными и иногда не отвечали насущным интересам народа. Правительство должно иметь согласованный набор правил, чтобы править исключительно путем применения силы, и именно на этом настаивает президент Ельцин.\n\nНовая Конституция Западносибирской республики будет предусматривать защиту основных, жизненно важных свобод: слова, выражения мнения, вероисповедания и собрания. Она создаст определенные роли для различных органов правительства и прояснит взаимоотношения между местной и федеральной властью. Хотя мы, возможно, не сразу осознаем преимущества конституции, этот документ является фундаментом демократии, которая когда-нибудь охватит всю страну."
 
 TOB_free_the_press:0 "Свободная пресса"
 TOB_free_the_press_desc:0 "Ни одна свободная страна не может функционировать без свободной прессы. Пресса - это четвертая власть, фундаментальная часть демократии. Она выступает в роли наблюдателя, разоблачая как коррумпированных политиков, так и бюрократов. В прошлые годы пресса молчала, пытаясь поддержать моральный дух в трудные времена и сохранить стабильность правительства.\n\nОднако не было понято, что такая политика и регулирование СМИ только еще больше дестабилизировали правительство и ослабило нашу страну, позволив коррумпированным и несправедливым править. Время цензуры пришло и ушло. Сейчас эра свободной прессы."
 
 TOB_moving_to_a_civilian_administration:0 "Переход к гражданской администрации"
 TOB_moving_to_a_civilian_administration_desc:0 "Реформы президента Ельцина уже затронули большую часть Западносибирского общества, но они всё ещё происходили при военном режиме. Недостаточно изменить верховную власть в системе; для того, чтобы иметь полноценное правительство, гражданские должны быть в каждом звене руководства. В противном случае конфликт интересов между армией и страной вполне может привести к коррупции и возрождению деспотизма.\n\nГенералы, в настоящее время занимающие посты в правительстве, будут уволены и заменены квалифицированными гражданскими кандидатами. Действующие военнослужащие больше не будут занимать те должности, которые должны быть выборными. Эти меры могут быть резкими, но они являются единственным способом гарантировать, что новое правительство не превратится в хунту с тонким слоем демократии."
 
 TOB_meet_with_the_marshal:0 "Встреча с Маршалом"
 TOB_meet_with_the_marshal_desc:0 "Смена руководства вызвала большой переполох в некоторых слоях общества. Военные чиновники ставят под сомнение мудрость открытия общества в неспокойные времена и выражают скептицизм по поводу того, что экономическая приватизация укрепит национальные интересы, а не обогатит нескольких спекулянтов. Столкновение между реформаторами Ельцина и военными было бы катастрофой для Республики; именно по этой причине нынешний и бывший президенты встретятся, чтобы сгладить эти разногласия.\n\nМожно ожидать, что Батов и Ельцин обсудят вопросы экономики, демократизации и роли армии в новом правительстве с целью достижения компромисса, удовлетворяющего все стороны. Хотя сторонники жёсткой линии с обеих сторон могут ворчать по поводу достигнутого заключения, все, пожалуй, согласятся с тем, что диалог является гораздо более предпочтительным методом разрешения наших разногласий, чем кровопролитие."
 
 TOB_free_the_parties:0 "Свободные партии"
 TOB_free_the_parties_desc:0 "Теперь, когда в стране закреплена демократия, пришло время открыть политическую арену, чтобы позволить партиям снова возникнуть. Новые и разнообразные политические партии имеют жизненно важное значение для дальнейшего успеха демократии в стране. Если у людей нет партий, с которыми они могли бы отождествлять себя и выражать свои политические взгляды, то какая вообще польза от демократии? Она была бы просто представительством элиты, контролирующей крупнейшие партии!\n\nВ любом случае, это событие должно стать знаменательным в нашей истории. Да здравствует Республика!"
 
 TOB_ensure_army_representation:0 "Дать представительство армии"
 TOB_ensure_army_representation_desc:0 "Новое правительство - полностью гражданское, но армия явно нуждается в определенной роли. Дискуссия Президента с Маршалом Батовым высветила необходимость сотрудничества между различными частями страны по мере перехода Западной Сибири к демократии. Отчуждение армии очень опасно; приложив некоторые усилия, её можно превратить в союзника демократии, а не врага.\n\nПарламент молодой Республики всегда будет иметь какую-то форму военного представительства, чтобы лучше обеспечить хорошие отношения между армией и избранным правительством. Оно послужит основой стабильности внутри наших институтов; если гражданские собьются с пути, военные смогут вмешаться, чтобы защитить систему и национальную безопасность. Поскольку Западносибирская Республика все еще находится под угрозой извне и изнутри, это соглашение имеет большой потенциал."
 
 TOB_checks_and_balances:0 "Сдержки и противовесы"
 TOB_checks_and_balances_desc:0 "Ни одна настоящая демократия не может считать себя таковой без внедрения надлежащей системы сдержек и противовесов. Она гарантирует, что власть никогда не будет слишком сильно централизована в руках одного человека или группы людей.\n\nЭто необходимо в нашей республике с армией. Несмотря на то, что мы уже формально трансформировались в республику, армия все еще имеет большое влияние в политике страны. Мы должны работать над тем, чтобы убрать часть её власти, возможно, придя к соглашению с генералами."
 
 TOB_a_shaky_foundation:0 "Шаткий фундамент"
 TOB_a_shaky_foundation_desc:0 "Хотя Республика сейчас является свободным государством, у нас всё еще есть много проблем, с которыми приходится иметь дело со времен военного правления, наиболее заметная из которых - это крайне низкий уровень участия граждан в нашей демократии.\n\nМногие граждане либо не знают о своих новых демократических правах и обязанностях, либо равнодушны к ним. Наша обязанность - сделать так, чтобы они узнали о том, что им разрешено и запрещено делать в нашей стране, и стали активными избирателями, готовыми действовать в соответствии со своими убеждениями."
 
 TOB_for_a_better_tomorrow:0 "Ради лучшего будущего"
 TOB_for_a_better_tomorrow_desc:0 "Несмотря на неудачи в нашем переходе к демократии, у нас есть все основания надеяться, что мы скоро станем справедливым и равноправным обществом. Уже сформировались новые политические партии, началась агитация, а дискуссии об экономике и политической теории происходят даже среди простых граждан, люди начинают верить в систему, в которой еще год назад они даже не могли участвовать. Народ идет по пути истинной свободы и демократии, и пока мы продолжаем работать вместе, нет ничего, на что мы не были бы способны."
 
 ### Regional Yeltsin economy tree ###
 TOB_yeltsin_rebuilding_the_republic:0 "Восстановить Республику"
 TOB_yeltsin_rebuilding_the_republic_desc:0 "Наша Западносибирская Республика находится в плачевном состоянии. Недавние сражения и войны, через которые мы прошли на пути к объединению, разрушили большую часть нашей инфраструктуры и промышленности, в завоёванных регионах всё ещё хуже. Этому положению дел, конечно, не особо помогло предыдущее десятилетие варлордизма и бомбардировок люфтваффе.\n\nПришло время сосредоточить наши политические и экономические усилия на восстановлении страны и повышении уровня жизни. Инфраструктура и промышленность присутствует, дело только в их ремонте и обновлении."
 
 TOB_yeltsin_taking_inventory:0 "Провести инвентаризацию"
 TOB_yeltsin_taking_inventory_desc:0 "Есть сотни, если не тысячи единиц техники и оружия, оставшиеся от бывших государств варлордов, которых мы завоевали. Хотя большинство из них некачественные, устаревшие или находящиеся в плохом состоянии, многие всё ещё работают. Большая часть этих винтовок и другого оборудования находятся в неизвестном месте и могут свободно использоваться любыми повстанцами, которые захотят этого.\n\nМы должны попытаться найти, каталогизировать и сохранить всё оставшееся оборудование, которое мы можем найти, и добавить его в наш собственный запас, как для хранения, так и для чрезвычайных ситуаций. Ситуация, возможно, никогда не потребует применения этого оружия, но всегда лучше иметь и не нуждаться, чем нуждаться и не иметь."
 
 TOB_yeltsin_allow_strikes:0 "Разрешить забастовки"
 TOB_yeltsin_allow_strikes_desc:0 "Возможность бастовать - это основа демократии и прав трудящихся. Как только предоставляется шанс, корпорация неизбежно начинает злоупотреблять правами работников. Предоставление нашим гражданам права бастовать даст им возможность вести коллективные переговоры о повышении заработной платы и улучшении условий труда.\n\nЭто принесет пользу не только рабочим, но в целом и экономике. Чем больше богатства возвращается к гражданам, тем больше денег тратится на товары. Можно утверждать, что возможность бастовать - это тоже право, поскольку оно подпадает под свободу слова. В любом случае, нужно начать ослаблять ограничения на забастовки, и даже полностью их снять, если это возможно."
 
 TOB_yeltsin_towards_a_market_economy:0 "На пути к рыночной экономике"
 TOB_yeltsin_towards_a_market_economy_desc:0 "Десятилетиями российская экономика была почти полностью ориентирована на ведение боевых действий и производство средств ведения войны. Заводы выпускали не тостеры, а винтовки, артиллерию, танки, самолеты и разнообразную взрывчатку. Впрочем, по мере того как наша страна стремительно приближается к полному объединению российских государств, мы можем начать смещать наше внимание в сторону более нормальной рыночной экономики.\n\nЭкономики, в которой люди создают устройства для повышения качества жизни, а не разрушительного потенциала. Экономики, в которой она растет, чтобы вкладывать деньги в карманы людей, а не винтовки в руки солдат. Экономики для людей, живущих в мире, а не тех, кто постоянно воюет."
 
 TOB_yeltsin_a_more_efficient_social_safety_net:0 "Более эффективная система социальной защиты"
 TOB_yeltsin_a_more_efficient_social_safety_net_desc:0 "По мере того как ситуация и Российская экономика стабилизируется, у нашего правительства появляется всё больше свободных ресурсов. Было выдвинуто множество предложений о том, куда следует их направлять, однако в последнее время появились убедительные аргументы в пользу улучшения нашей системы социальной защиты пожилых людей и безработных.\n\nВ конце концов, разве мы не должны уважать наших стариков, тех, кто воевал в Великой Отечественной и Западнорусской войне? Тех, кто так многим пожертвовал ради своей Родины? Кроме того, безработные и обездоленные. Мы все испытали на себе, что такое крайняя нищета. Эти два десятилетия, если не больше, должны были дать нам хоть какое-то сочувствие к тем, кто потерял все. Мы должны обеспечить большее для нашего народа."
 
 TOB_yeltsin_establish_the_gazprom_energy_company:0 "Создать Газпром"
 TOB_yeltsin_establish_the_gazprom_energy_company_desc:0 "Сибирь - это один из самых богатых ресурсами регионов на Земле. В ней есть не только богатые месторождения ценных руд и минералов, но и одни из самых глубоких залежей нефти на планете. Единственное, что мешало нам получить доступ к этим минералам и ресурсам в прошлые годы, - это средства.\n\nОднако теперь, когда экономика быстро восстанавливается, у нашего государства появилось больше финансовых ресурсов для инвестирования. Учитывая растущий аппетит нашей страны к энергии в виде нефти, имеет смысл использовать богатые Сибирские земли, которыми мы располагаем. В связи с чем мы создадим новую государственную энергетическую компанию - Газпром."
 
 TOB_yeltsin_the_best_and_the_brightest:0 "Лучшие и умнейшие"
 TOB_yeltsin_the_best_and_the_brightest_desc:0 "Если последняя тысяча лет истории и научила нас чему-то, так это тому, что более лучшие технологии почти всегда побеждают. Будь то османские пушки, осаждающие Константинополь, пехотинцы Великобритании, колонизирующие Африку, или немецкий бомбардировщик, заканчивающий Вторую мировую войну одним махом, мы снова и снова видели преимущество, которое дает более лучшая технология над врагами. Пожалуй, еще более важным является то, какое влияние технология может оказать на страну.\n\nПромышленная революция стократно увеличила объем производства Великобритании, сделала сельскохозяйственные товары легко транспортируемыми и вывела миллионы людей из бедности. Мы должны отыскать лучших и умнейших в нашей стране и дать им все ресурсы, которые им нужны, дабы привести Россию в будущее."
 
 TOB_yeltsin_expand_the_bureau:0 "Расширить бюро"
 TOB_yeltsin_expand_the_bureau_desc:0 "Свердловское конструкторское бюро намного превзошло все ожидания, которые мы возлагали на него, когда оно только создавалось. Бюро возглавило разработку по целому ряду направлений, от создания новой стандартной винтовки до исследований в области транзисторных и того, как они могут повысить эффективность наших нынешних компьютеров.\n\nУчитывая огромный вклад, который эта организация внесла как в нашу национальную безопасность, так и в науку в целом, не должно быть исключено увеличение финансирования. Действительно, значительное увеличение потребностей бюро по мере расширения и модернизации его исследовательских центров должно увеличить его бюджет по меньшей мере на 30-40 процентов."
 
 TOB_yeltsin_increase_reconstruction_efforts:0 "Увеличить усилия по восстановлению"
 TOB_yeltsin_increase_reconstruction_efforts_desc:0 "Восстановление наших территорий заняло больше времени, чем ожидалось. Недавние боевые действия в сочетании с острой нехваткой инфраструктуры в сельских районах сделали этот процесс гораздо более медленным.\n\nБолее половины наших расходов до сих пор были направлены исключительно на ремонт дорог и другой инфраструктуры, и в результате этого мы добились незначительного прогресса в деле удовлетворения потребностей людей. Наши усилия по восстановлению должны быть удвоены, с увеличением финансирования и рабочей силы, если мы хотим что-то изменить."
 
 TOB_yeltsin_the_civilian_industry:0 "Гражданская промышленность"
 TOB_yeltsin_the_civilian_industry_desc:0 "Гражданская промышленность жизненно важна для укрепления нашей страны. Экономика, полностью ориентированная на военное производство, не может функционировать. Гражданская промышленность обеспечивает все потребности наших людей, будь то в тостерах, плугах, лампочках или лопатах.\n\nСамое главное для правительства то, что гражданская промышленность помогает росту экономики и предоставляет такие материалы для строительства новых заводов как сталь, бетон и стекло. Если мы хотим восстановить Россию, нам нужно будет инвестировать в гражданскую промышленность, чтобы мы могли производить эти материалы."
 
 TOB_yeltsin_the_defense_industry:0 "Оборонительная промышленность"
 TOB_yeltsin_the_defense_industry_desc:0 "Гражданская промышленность, конечно, необходима. Она важна для экономики мирного времени и будет необходима во время восстановления России. Впрочем, не будет страны для восстановления, если не вооружить армию. Россия по-прежнему сталкивается с различными угрозами со всех сторон, и инвестиции в нашу оборонную промышленность гарантируют, что наша армия останется достаточно мощной для борьбы с ними.\n\nУчитывая, что у наших границ враги, нам нужно не только самое лучшее снаряжение, но и как можно большее его количество."
 
 TOB_yeltsin_investing_in_machinery:0 "Инвестиции в машиностроение"
 TOB_yeltsin_investing_in_machinery_desc:0 "С момента краха, последовавшего за Западнорусской войной, у нас отсутствовала возможность исследовать технологии и новое, более эффективное промышленное оборудование.\n\nОднако с полным воссоединением части России мы можем, наконец, начать концентрироваться на модернизации промышленных технологий страны. Такие вещи, как базовое внедрение компьютеров, использование более надежного оборудования на крупных производственных предприятиях и внедрение изостатических прессов должны помочь увеличить наш производственный потенциал."
 
 TOB_yeltsin_on_the_way_to_recovery:0 "На пути к восстановлению"
 TOB_yeltsin_on_the_way_to_recovery_desc:0 "Политика и инвестиции, которые мы провели, начали приносить свои плоды. Люди гуляют по улицам, тратят деньги и пользуются кредитами. Впераые за десятилетия фабрики начали производить товары, не имеющие никакого отношения к войне.\n\nНа дорогах и железнодорожных путях, соединяющих крупные города и поселки, больше нет кратеров и отсутствуют разрушенные участки. Народ по всей стране переживают новое, давно забытое ощущение. Он вновь обретает покой."
 
 ### Regional military tree ###
 TOB_the_grand_russian_army:0 "Великая Российская армия"
 TOB_the_grand_russian_army_desc:0 "Третья армия, одно из самых хорошо организованных и оснащенных армейских подразделений, все еще стоящих в России, еще раз доказала свою значимость и вышла победителем из опустошительных войн, разрушивших Западную Сибирь. Тем не менее, боевые действия выявили некоторые серьезные недостатки в наших стратегических и тактических доктринах, которые могут оказаться катастрофическими, если наши будущие враги научатся ими пользоваться.\n\nТеперь, когда в регионе восстановлен мир, должен начаться всесторонний пересмотр армии и модернизация её боевого потенциала. Да, мы уже обладаем грозной силой, но позволить нашим соперникам догнать нас - значит вызвать катастрофу. Как только вооруженные силы будут отточены до остроты бритвы, Третья Армия выступит вперед как величайшая мощь во всей России, и победа будет практически гарантирована."
 
 TOB_the_cream_of_the_crop:0 "Лучшие из лучших"
 TOB_the_cream_of_the_crop_desc:0 "Наш офицерский корпус стал широко известен как лучший в России, но могут ли сотни тысяч солдат, которыми он командует, соответствовать тем же стандартам? Реформы, внесенные в стандарты подготовки армии, обеспечили невероятную эффективность войск во время войн против ревизионистов и коварной Чёрной Лиги, но реальность такова, что ставки значительно возросли после нашей победы, и теперь ещё более могущественные противники окружают нас со всех сторон.\n\nПоэтому необходимо провести еще более масштабные изменения в режиме тренировок. Наши войска, уже обладающие значительным мастерством, будут доведены до пределов своих возможностей с помощью новой серии стандартов в наборе и тренировках. Третья армия должна превратиться в мощную силу, состоящую из лучших, самых великолепных бойцов, которых только может собрать регион. Меньшее мы просто не можем принять."
 
 TOB_mechanized_troop_training:0 "Подготовка механизированных войск"
 TOB_mechanized_troop_training_desc:0 "Во время войны с ревизионистами Лазаря Кагановича, его большой контингент моторизованных войск оказался огромным препятствием для наших войск, которые в основном наступали пешком. Хотя в конце концов мы одержали тяжелую победу, наши враги преподали нам важный урок даже в своем поражении: механизация сухопутных войск является абсолютной необходимостью, и механизированные части лежат в основе любой серьёзной современной армии.\n\nСравнительно небольшие механизированные силы, которыми мы располагаем в настоящее время, прискорбно недостаточны для войн будущего. Чтобы создать действительно современные военные силы, армия в целом должна начать применять новые методы обучения, ориентированные на практическое использование высокомобильных механизированных подразделений, дабы мы могли лучше приспособить наши войска к сражениям будущего."
 
 TOB_an_end_to_outdated_tactics:0 "Конец устаревшим тактикам"
 TOB_an_end_to_outdated_tactics_desc:0 "В прошлом армия опиралась на тактику, которая не выглядела неуместной на полях сражений Второй мировой войны почти двадцать лет назад. До сих пор они были адекватными, как это было продемонстрировано во время конфликта, когда Западная Сибирь была объединена нашим правительством, но годы идут вперёд, и времена меняются быстрее, чем можно было бы подумать.\n\nНовое оружие, бесчисленные методы ведения войны - это стало обычным явлением за десятилетия, которые мы провели, почивая на лаврах. Если мы не начнем действовать в ближайшее время, наши армии останутся в пыли, превратившись в старинные реликвии! Пришло время отбросить тактики прошлого и принять будущее."
 
 TOB_centralized_command:0 "Централизованное командование"
 TOB_centralized_command_desc:0 "У нашей армии самый лучший офицерский корпус, который может предложить Россия, но с нынешней командной структурой их таланты напрасно сдерживаются. Чтобы лучше использовать их прекрасные способности, наше Высшее Главнокомандование предложило широко централизовать командную цепочку, чтобы сократить ненужную бюрократию и позволить выполнять приказы с меньшими хлопотами.\n\nС усилением контроля над их силами наши генералы смогут более эффективно руководить постепенным переходом армии в высокопрофессиональную военную силу, достойную осуществления окончательного объединения России."
 
 TOB_the_shield_of_the_people:0 "Щит народа"
 TOB_the_shield_of_the_people_desc:0 "Защита народа России от бесчисленного вреда, с которым он потенциально мог столкнуться в эту жестокую эпоху варлордов была одной из определяющих целей, которая привела к созданию нашего государства. Теперь, когда мы контролируем гораздо большую часть разрушенной страны, чем раньше, эта благородная миссия только стала ещё более важной с тех тяжелых дней после краха Западноcибирской Народной Республики.\n\nИсходя из этого, мы должны не забывать о нашей первоначальной миссии и работать над тем, чтобы люди оставались в безопасности, как бы плохо ни обстояли дела. На наших родных территориях будут построены укрепления, чтобы помочь сдерживать потенциальных захватчиков, а так же уже был предложен широкий спектр улучшений в наших оборонительных стратегиях в интересах минимизации страданий гражданского населения."
 
 TOB_legacy_of_the_third_army:0 "Наследие Третьей армии"
 TOB_legacy_of_the_third_army_desc:0 "Когда мы совершили отчаянный побег из тиранического режима Лазаря Кагановича и его Республики, Третья армия составляла основную часть наших вооруженных сил. Несмотря ни на что, храбрые мужи и жёны вели наше государство от победы к победе, обеспечивая прочный мир для населения Западной Сибири. С новыми конфликтами на горизонте, ветераны третьей армии, без сомнения, будут иметь возможность написать еще больше глав в своей триумфальной истории.\n\nТретья армия - это больше, чем просто наша самая элитная сила, она героический символ всего, за что сейчас стоит новая Красная Армия. Огромное наследие, которое Третья армия уже создала, послужит эталоном для всех наших будущих войск, и она станет ярким, сияющим маяком чести и дисциплины для наших благородных солдат."
 
 TOB_the_sverdlovsk_tank_factory:0 "Свердловский танковый завод"
 TOB_the_sverdlovsk_tank_factory_desc:0 "Свердловский танковый завод - один из крупнейших танковых заводов, всё ещё действующих в России, соперничающий только с заводом Красное Сормово на западе. К сожалению, завод сильно пострадал от наводящих ужас люфтваффе и их безжалостных бомбардировок, и значительная часть ущерба осталась без ремонта. Плачевное состояние, в котором сейчас находится завод, серьезно подрывает его производительность, и что-то должно быть сделано, если мы хотим создать крупные танковые силы для Красной Армии.\n\nЗавод не только восстановят, но и по разработанным амбициозным планам его расширят далеко за пределы первоначальных возможностей. Если они будут претворены в жизнь, завод обретет новую жизнь, и наши армия наконец-то будет усилена грозным танковым войском, с помощью которого можно будет отделаться от врагов России!"
 
 TOB_quality_materials:0 "Качественные материалы"
 TOB_quality_materials_desc:0 "Какой толк от танка, если он не может противостоять даже самому простому современному противотанковому оружию? Область использования противотанкового вооружения значительно продвинулась вперед за время, когда Россия находилась в хаосе, многое новое оружие сделает наши бронетанковые войска совершенно беспомощными, если наши враги начнут его применять. К счастью, есть временное решение на время, пока рассматриваются более совершенные конструкции танков.\n\nУлучшая качество металлов, используемых в производстве наших танков, мы можем повысить их эффективность против противотанкового оружия. К сожалению, наши нынешние войска в основном полагаются на старинные конструкции прошлого десятилетия, но с новыми, качественными металлами и небольшим творческим подходом мы сможем внести дополнения в броню наших танков, которые могут повысить их живучесть и сохранить их в бою."
 
 TOB_establish_the_rokossovsky_military_academy:0 "Военная академия имени Рокоссовского"
 TOB_establish_the_rokossovsky_military_academy_desc:0 "Константин Рокоссовский был не просто генералом, он был человеком, который обеспечил безопасность свердловчан и героически взял реванш над угнетавшими их тиранами. Даже сейчас блестящие стратегии Льва Сибири имеют большое влияние в наших армиях, и без его мудрого руководства мы не достигли бы такого уровня успеха.\n\nВ честь недавно скончавшегося маршала в Свердловске скоро откроет свои двери Военная академия имени Рокоссовского. Это место обучения военному делу станет родиной нового поколения Российских офицеров и позволит нам с гордостью продолжать нашу традицию быть самой умело управляемой силой во всей России, даже когда время неумолимо движется вперед.\n\nДаже после смерти старый лев будет вечно направлять и охранять храбрых офицеров Красной Армии."
 
 TOB_the_expertise_of_zlatoust:0 "Опыт Златоуста"
 TOB_the_expertise_of_zlatoust_desc:0 "Блестящие инженеры Златоуста были мастерами своего дела, стоявшими на переднем плане оружейного производства, даже по сравнению с зарубежьем. Их оружие можно найти по всей разрушенной России, и не без оснований. Пушки Златоуста дешевы в производстве, надежны в полевых условиях и могут серьезно навредить. Нетрудно понять, почему варлорды России были готовы заплатить огромную сумму, чтобы заполучить в свои руки такое оружие!\n\nИмея под нашим контролем Златоуст и его заводы, было бы очень целесообразно продолжать финансировать оружейных конструкторов. Однако теперь они будут служить нам, а не себе. Фабрики Златоуста помогут вооружить наших военных исключительно самым передовым оружием и снаряжением в мире, поставив нас впереди наших соперников."
 
 TOB_the_factories_of_tyumen:0 "Заводы Тюмени"
 TOB_the_factories_of_tyumen_desc:0 "Тюменский регион является ключевым промышленным сектором Западной Сибири, но, мягко говоря, заводы находятся в плачевном состоянии. Эти земли много лет страдал от неумелого руководства режима Кагановича, и промышленность явно заплатила высокую цену за некомпетентность своего бывшего тиранического правителя. Последний гвоздь в крышку гроба забили штормы войны, которые не так давно бушевали на просторах остатков Республики.\n\nТеперь, когда сторонники Кагановича свергнуты, мы можем начать ремонтировать и расширять тюменские заводы, чтобы вновь привести их в рабочее состояние. Тюмень является краеугольным камнем в промышленности Западной Сибири, и как только она вернётся к своей былой славе, наша экономика, несомненно, увидит большие преимущества."
 
 TOB_the_airfields_of_surgut:0 "Аэродромы Сургута"
 TOB_the_airfields_of_surgut_desc:0 "Подавляющее большинство воздушных объектов Западной Сибири в настоящее время являются лишь разбомбленными оболочками их прежних "я", благодаря безжалостным бомбардировкам, несправедливо проводимым против нас варварами. Но Сургутские аэродромы - это совсем другая история.\n\nЭффективно обслуживаемые ранее независимыми Cвободными Авиаторами, эти аэродромы находятся почти в идеальном состоянии и в настоящее время являются одними из крупнейших все еще действующих российских авиационных объектов. Теперь, когда аэродромы имеют важность, у нас есть возможность расширить и улучшить их далеко за пределы прежних возможностей, чтобы лучше обслуживать наши молодые военно-воздушные силы."
 
 TOB_revolutionary_designs:0 "Революционные разработки"
 TOB_revolutionary_designs_desc:0 "Наши усовершенствования брони танков уже кажутся многообещающими, но можно изменять эти древние груды металлолома так долго только до того момента, как начнут появляться серьезные дефекты, которые не cмогут быть исправлены сваркой куска обшивки. Наши механизированные войска нуждаются в новых, современных решениях, чтобы идти в бой, и наши нынешние модели просто не подходят.\n\nУчитывая, что в нашем распоряжении есть как восстановленный танковый завод в Свердловске, так и Уральский автомобильный завод, мы можем и будем работать лучше. Наши инженеры, одни из самых блестящих представителей своего поколения, скоро окажутся в напряженной работе по проектированию бронетехники будущего. Новые и улучшенные танки, оснащенные новейшими боеприпасами и броней, будут доминировать на поле боя, в то время как модернизированные БМП повезут наши войска в бой и поддержат их огневой мощью, достаточной, чтобы сравнять с землей городской квартал."
 
 TOB_eyes_inside_the_machine:0 "Взгляд внутрь машины"
 TOB_eyes_inside_the_machine_desc:0 "Одним из самых прискорбных эпизодов Западносибирских войн была степень проникновения врага в наши ряды. Ни одна часть нашего государства не была в безопасности, от гражданского сектора до армии, и шпионы были постоянной угрозой для наших операций. С созданием Бюро Внутренней Безопасности был положен конец большей части этого безумия, но теперь, когда регион был объединен, мы сталкиваемся с большими угрозами, чем когда-либо прежде, и в настоящее время БВБ не в состоянии справиться с ними.\n\nПоэтому финансирование БВБ будет увеличено, чтобы помочь ему расширить свою деятельность. На сей раз мы больше не будем прятаться за нашей обороной и искоренять шпионов, как только мы их обнаружим. БВБ окажется в наступлении, начав смелые шпионские миссии на территории врага и используя передовую вычислительную технику, чтобы взломать его коды. Бюро станет нашими бдительными глазами и ушами, и угрозы для страны никогда больше не останутся незамеченными."
 
 TOB_invincible_and_legendary:0 "Несокрушимая и легендарная"
 TOB_invincible_and_legendary_desc:0 "Товарищи, реформы почти завершены! Наши войска наконец-то заслужили статус самой хорошо подготовленной боевой силы во всей России, наш грозный танковый корпус растет с каждым днем, а несгибаемая военная машина Урала наконец-то ожила после почти двух десятилетий сна. Это заняло много времени и усилий, но Красная Армия была преобразована в действительно современную силу, более чем готовую противостоять любым вызовам, которые готовит ей будущее.\n\nОбъединение Западной Сибири было только началом нашего пути. Вскоре мы сосредоточим наше внимание на полном освобождение всей страны. Народ России взывает к справедливости, и Красная Армия покорно готова откликнуться на этот призыв! Несокрушимые войска станут кошмаром для потенциальных тиранов этой разрушенной земли, и наши легендарные генералы будут теми, кто приведет их к победе!"
 
 ### Regional foreign diplomacy tree ###
 TOB_reaching_out:0 "Установить контакты"
 TOB_reaching_out_desc:0 "Теперь, когда Западная Сибирь прочно под нашим контролем, мы можем снова начать участвовать в международной политике. Нашей первой задачей будет установление контакта с внешним миром. Во время эпохи варлордов командованию Свердловска было трудно доставлять информацию в Архангельск и обратно, не говоря уже о таких далеких странах, как США.\n\nПоскольку регион быстро стабилизируется под нашим контролем, восстановление контакта не должно быть проблемой. Если мы добьемся успеха, нашим приоритетом как страны будет получение признания на мировой арене, возможно даже в качестве легитимного государства-преемника России и/или Советского Союза. Кроме того, мы должны попытаться начать торговые переговоры с более крупными державами, такими как США и Япония, а также с нашими соседями."
 
 TOB_approach_the_eagle:0 "Приблизиться к орлу"
 TOB_approach_the_eagle_desc:0 "Соединенные Штаты Америки - одна из ведущих держав на земле, соперничающая как с Японией, так и с Германией в плане влияния и военной мощи. Учитывая то, что Россия находится в сложном положении между двумя сверхдержавами, имея самые большие сухопутные границы ним, Соединенные Штаты будут довольно заинтересованы в нашей дальнейшей безопасности и процветании.\n\nПоэтому нужно постараться расположить к себе Вашингтон, хотя бы для того, чтобы открыть путь к возможным будущим соглашениям."
 
 TOB_establishing_a_consulate:0 "Создать консульство"
 TOB_establishing_a_consulate_desc:0 "Наши первые встречи с Соединенными Штатами прошли хорошо! Они казались достаточно восприимчивыми к нашей делегации, и нам даже удалось провести некоторые предварительные переговоры о том, какую форму может принять их поддержка нашей стране, если они окажут нам помощь. Учитывая достаточный успех нашего предприятия, мы должны попросить, чтобы нам разрешили открыть консульство в Вашингтоне.\n\nЭто консульство могло бы выступить в качестве площадки, через которую мы могли бы вести переговоры об экономических и военных пактах с правительством Соединенных Штатов и даже установить некоторые менее официальные контакты в Северной Америке."
 
 TOB_dragunovs_connections:0 "Связи Драгунова"
 TOB_dragunovs_connections_desc:0 "Хотя мы можем иметь некоторые личные возражения против Евгения Драгунова и его многочисленных прошлых сделок с нашими врагами, нельзя отрицать полезность его впечатляющего набора иностранных контактов и связей, многие из которых он сохранил после падения Златоуста. Мы должны обратиться к Драгунову и посмотреть, сможем ли мы прийти к взаимовыгодному соглашению.\n\nМы снимем с него все обвинения, начиная с того времени, когда он был торговцем оружием и лидером Златоуста, а он поможет нам проникнуть на новые рынки и установить торговые соглашения через свои различные зарубежные контакты. Беспроигрышная ситуация."
 
 TOB_show_them_our_worth:0 "Показать им нашу ценность"
 TOB_show_them_our_worth_desc:0 "Наша страна может быть небольшой, но мы можем многое предложить государствам, желающим торговать с нами. В то время как наша промышленная мощь ограничена, а резервный капитал невелик, у нас самый богатый запас природных ресурсов на континенте, в первую очередь состоящий из нефти, добываемой на Крайнем Севере в Сибири.\n\nМы должны работать над тем, чтобы эти сырьевые ресурсы поступали на внешние рынки по дешевым ценам, поощряя их закупку и стимулируя дальнейшие инвестиции в Россию. Если мы добьёмся успеха, сумев найти покупателей за рубежом для наших природных богатств, мы, возможно, даже сможем превратить наши основные торговые отношения в более всеобъемлющие экономические соглашения."
 
 TOB_tapping_the_market:0 "Выход на рынок"
 TOB_tapping_the_market_desc:0 "Нам нужен доступ к большему количеству рынков сбыта. Мы хотим иметь возможность не только продавать нашу продукцию и природные ресурсы, но и использовать иностранные товары и инвестиции. Нам нужно начать дипломатическое наступление.\n\nУ нас будут дипломаты в каждой стране Центральной Азии, Индии, Африки, Южной Америки и в любом другом месте, где есть легкодоступный рынок сбыта. Мы попытаемся заключить торговые соглашения, экономические договоры и снизить тарифы с как можно большим числом стран. Пусть деньги текут рекой."
 
 TOB_contact_rome:0 "Контакт с Римом"
 TOB_contact_rome_desc:0 "Итальянцы контролируют один из крупнейших рынков сбыта на Земле. Их империя, простирающаяся от процветающей Италии до богатой нефтью Аравии и Суэцкого канала в Египте, обладает одним из самых больших рыночных потенциалов на Земле, не говоря уже о массивной потребительской базе, которую они контролируют.\n\nБыло бы глупо, по крайней мере, не попытаться сделать первый шаг. Мы отправим делегацию в Рим для установления дипломатических отношений, а затем попытаемся начать переговоры о торговле. Если все пойдет хорошо, у нас появится новый торговый партнер и доступ к итальянским финансовым учреждениям."
 
 TOB_sail_to_scandinavia:0 "Дорога в Скандинавию"
 TOB_sail_to_scandinavia_desc:0 "Скандинавия - это регион, неразрывно связанный с Россией. Мы не только веками граничили с ней, но и оказывали огромное влияние на политику и культуру друг друга.\n\nСейчас, хоть Россия и лежит в руинах, Скандинавия прошла через 40-е и 50-е годы в основном нетронутой, за исключением завоевания Норвегии. Как Финляндия, так и Швеция сумели пробиться на американские и немецкие рынки сбыта и получили от этого большую выгоду. Если нам удастся наладить торговые отношения со Скандинавией, мы тоже сможем пожинать плоды их уникального положения."
 
 TOB_into_the_world:0 "В мир"
 TOB_into_the_world_desc:0 "Мы добились больших успехов в выводе нашей страны на мировую арену. И не только завоевали признание в глазах нескольких государств за рубежом, но и укрепили наши экономические связи и общую силу как страны в России.\n\nНаш путь к объединению будет значительно облегчен благодаря связям, которые мы сейчас установили, и российская экономика, несомненно, будет сильнее из-за наших усилий по открытию новых рынков. Мир наблюдает, как в России возникает новая сила. Давайте не будем его разочаровывать."

