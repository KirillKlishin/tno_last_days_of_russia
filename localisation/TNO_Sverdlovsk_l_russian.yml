 TOB_notso_redarmy:0 "Не такая и Красная армия"
 TOB_notso_redarmy_desc:0 "Несмотря на то, что нами руководит маршал Рокоссовский, наша Красная Армия начинает проявлять признаки нерешительности в достижении своей цели; слухи о проникновении Чёрной Лиги и ревизионистских симпатиях достигают ушей Маршала все больше и больше; последние принципы коммунизма были отброшены в пользу обыкновенного военного руководства. Задача определения направления скорее всего ляжет на преемника Маршала; старый лев не может вечно бороться со смертью."
 TOB_renewed_red_army:0 "Обновленная Красная Армия"
 TOB_renewed_red_army_desc:0 "Объединившись в стремлении поддержать Батова, мы подтвердили нашу приверженность делу Освобождения; с именем маршала Рокоссовского на устах и Старой Родиной в наших мыслях мы растопчем всех оккупантов! Ура!"
 
 TOB_the_marshal:0 "Маршал"
 TOB_the_marshal_desc:0 "Маршал Константин Рокоссовский представляет собой маяк надежды для народа Западной Сибири; объединяющую фигуру, которая будет бороться изо всех сил, чтобы защитить народ России. Его почти героическое присутствие внушает доверие нашим гражданам и уверенность в наших войсках. Пока маршал в состоянии вести нас, нам нечего бояться."
 TOB_fortified_homes:0 "Укреплённые дома I"
 TOB_fortified_homes_desc:0 "Различные бытовые здания в наших крупных городах были усилены, чтобы обеспечить слой защиты от бомбардировок Люфтваффе. Хотя это далеко не идеальная мера, ее, по крайней мере, будет достаточно, чтобы обеспечить безопасность наших людей, пока мы не придумаем более постоянное решение."
 TOB_fortified_homes_2:0 "Укреплённые дома II"
 TOB_fortified_homes_2_desc:0 "Мы можем сколько угодно укреплять дома наших людей, но реальность такова, что бомбы Люфтваффе слишком мощны, чтобы их можно было надежно остановить нашими нынешними средствами. Наши инженеры создали большую систему бомбоубежищ, которые змеятся под нашими городами, достаточно глубоко, чтобы быть полностью защищенными от любого вида воздушного нападения."
 TOB_fortified_homes_3:0 "Укреплённые дома III"
 TOB_fortified_homes_3_desc:0 "Благодаря усилиям наших инженеров жители района наконец-то могут наслаждаться чувством безопасности от угрозы немецких бомбардировок. Было укреплено огромное количество домов и квартир, построены бомбоубежища на случай, если этих новых улучшений окажется недостаточно."
 TOB_fortified_factories:0 "Укреплённые фабрики I"
 TOB_fortified_factories:0 "Хотя мы все еще не можем возобновить полномасштабное производство, некоторые из наших менее уязвимых заводов были укреплены против немецких бомбардировок. Теперь, когда эти отрасли в основном безопасны, мы можем медленно начать переход к нормальному состоянию."
 TOB_fortified_factories_2:0 "Укреплённые фабрики II"
 TOB_fortified_factories_2_desc:0 "В дополнение к укреплениям и другим мерам противодействия потенциальным бомбардировкам мы ввели ряд изменений в самой рабочей среде. Наши рабочие теперь будут работать посменно, и немцы вряд ли будут их прерывать, а для обеспечения бесперебойного производства были посланы квалифицированные надзиратели."
 TOB_new_russian_army:0 "Новая Российская армия I"
 TOB_new_russian_army_desc:0 "Из семян, заложенных маршалом Рокоссовским и его ветеранской третьей армией, рождается совершенно новая сила. Возглавляемая одними из самых опытных офицеров в мире и укомплектованная одними из самых храбрых людей во всей Сибири, новая русская армия, вероятно, станет одной из лучших в мире, если будет достаточно времени."
 TOB_new_russian_army_2:0 "Новая Российская армия II"
 TOB_new_russian_army_2_desc:0 "Возрожденная русская армия демонстрирует новые признаки улучшения. Благодаря нашему новому режиму обучения, подчеркивающему командную работу и тактическую гибкость, войска теперь работают вместе как часы на поле боя, повышая свою общую эффективность."
 TOB_new_russian_army_3:0 "Новая Российская армия III"
TOB_new_russian_army_3_desc:0 "Благодаря опыту нашего непревзойденного Офицерского корпуса третья армия была перекована во что-то совершенно новое. Благодаря новым учебным порядкам и реформам мы теперь имеем в своих руках одну из самых способных боевых сил Российской анархии,и пришло время применить ее. Вперед, товарищи, к победе!"
 TOB_new_russian_army_4:0 "Новая Российская армия IV"
 TOB_combined_russian_army:0 "Объединенная Российская армия"
 TOB_combined_russian_army_desc:0 "Новые учебные режимы позволили совершить прорыв в общей организации наших Вооруженных сил. Наши-лучшие солдаты в России, и они это знают. Армия марширует, уверенная в своем превосходстве, зная, что любой, кто встанет против нее, будет разбит перед ее мощью."
 TOB_specialized_defense:0 "Специализированная оборона I"
 TOB_specialized_defense_desc:0 "Товарищ генерал Крейцер - мастер в искусстве оборонительных хитростей, и он выдвинул программу повышения оборонительных возможностей наших войск. Наши части будут использовать высокомобильные соединения, способные в любой момент отреагировать на вторжение противника и сокрушить его внезапными и беспощадными контратаками."
 TOB_specialized_defense_2:0 "Специализированная оборона II"
 TOB_specialized_defense_2_desc:0 "В рамках программы товарища Крейцера по улучшению оборонительных возможностей армии был расширен медицинский корпус Красной Армии. Они смогут лучше организовывать полевые госпитали в тылу, и была разработана новая тактика, чтобы уберечь наших раненых товарищей от опасности."
 TOB_specialized_defense_3:0 "Щит народа"
 TOB_specialized_defense_3_desc:0 "Это трагический факт, что гражданские лица обязательно пострадают на войне. Несмотря на это, это все еще факт. Однако Красная Армия всегда была и будет защитницей народа. Таким образом, одной из главных их обязанностей в любой из грядущих войн будет защита граждан России. В гражданских районах уже возведены и укомплектованы укрепления, готовые к обороне, когда придет время. Мы молимся, чтобы они никогда не пригодились."
 TOB_efficient_resource_extraction:0 "Эффективная добыча ресурсов"
 TOB_savant_high_command_idea:0 "Гениальное Высшее Главнокомандование"
 TOB_savant_high_command_idea_desc:0 "Рокоссовский. Батов. Крейцер. Баграмян. Это лишь некоторые из имен, которые украшают высшее командование Красной Армии своим присутствием. Нашими войсками командуют одни из самых опытных и опытных командиров во всем мире, и использование их огромного опыта, вероятно, принесет дивиденды в будущих конфликтах."
 TOB_quality_small_arms:0 "Качественное стрелковое оружие"
 TOB_quality_small_arms_2:0 "Качественное стрелковое оружие"
 TOB_quality_small_arms_2_desc:0 "С появлением новых образцов оружия, поступающих из Златоуста и нашего собственного конструкторского бюро, наше понимание и мастерство в производстве оружия значительно улучшились с тех пор, как наша армия впервые была сформирована. Наши войска, когда-то вооруженные только тем оружием, которое мы могли извлечь из трупа старой России, теперь несут в бой лучшее стрелковое оружие. С этими пушками наши войска чувствуют себя готовыми взять мир - в свое время они это сделают."
 TOB_quality_small_arms_3:0 "Качественное стрелковое оружие"
 TOB_quality_small_arms_3_desc:0 "Знание, будучи само по себе наградой, дает много благ тем, кто владеет им эффективно. Ученые Свердловского конструкторского бюро, конечно, умеют хорошо владеть им, они продолжают выпускать образцы стрелкового оружия, которые поражают и поражают наше военное командование в теории и на поле боя. Как и знание, эффективно управляемая Свердловская винтовка дает много преимуществ."
 TOB_security_service:0 "Бюро Внутренней Безопасности"
 TOB_security_service_2:0 "Бюро Внутренней Безопасности"
 TOB_eyes_inside_the_machine_idea:0 "Разведгруппы"
 TOB_eyes_inside_the_machine_idea_desc:0 "Элитные оперативные группы нашего бюро безопасности, получившие название "разведгруппы", способны выполнять широкий спектр наступательных задач: от саботажа до проникновения с высоким риском. Сбор разведданных и "мокрая работа" также входят в число их специальностей. Эти высококвалифицированные агенты, безусловно, окажутся незаменимым активом в предстоящие дни."
 TOB_eyes_inside_the_machine_idea_2:0 "Взгляд внутрь машины"
 TOB_airland_battles:0 "Воздушно-наземные операции"
 TOB_intelligence_leaks:0 "Утечка разведданых"
 TOB_agitated_populace:0 "Взволнованное население"
 TOB_prisoner_labor:0 "Труд заключенных"
 TOB_increased_rations:0 "Увеличение рационов"
 TOB_increased_rations_desc:0 "Да будет известно, что никто не останется голодным на вахте Маршала! Трудящиеся военного округа получат повышенные пайки, пропорциональные их усилиям по обеспечению лучшей жизни для нашего народа. Работать на фабриках в такое время может быть опасно, но, может быть, с полным желудком будет легче."

 TOB_black_league_influence_tier_1:0 "Малое влияние Чёрной Лиги"
 TOB_black_league_influence_tier_1_desc:0 "Благодаря тщательному контролю и постоянной бдительности влияние Чёрной Лиги в Округе в значительной степени сокращено. Хотя некоторые мелкие диверсанты были раскрыты, они имели ограниченное влияние и никоим образом не угрожали каким-либо интегрированным правительственным или военным органам."

 TOB_black_league_influence_tier_2:0 "Среднее влияние Чёрной Лиги"
 TOB_black_league_influence_tier_2_desc:0 "Влияние Чёрной Лиги растёт. Все больше диверсантов успешно пересекают границу и получают доступ в охраняемые районы, оказывая влияние на правительство и военные операции. Хотя в настоящее время это не критично, всё вполне может стать таковым, поэтому следует предпринять решительные действия."

 TOB_black_league_influence_tier_3:0 "Высокое влияние Чёрной Лиги"
 TOB_black_league_influence_tier_3_desc:0 "Степень влияния Чёрной Лиги на администрацию Округа ещё более возросла, поскольку в особо охраняемых районах было обнаружено несколько диверсантов, а также сообщается о многочисленных актах саботажа. Такое положение дел угрожает самому существованию Округа, нельзя допустить, чтобы оно продолжалось и дальше. Действия больше не должны "предприниматься" - они обязаны быть."
 
 TOB_black_league_influence_tier_4:0 "Очень высокое влияние Чёрной Лиги"
 TOB_black_league_influence_tier_4_desc:0 "Ситуация ужасная, диверсанты Чёрной Лиги сумели проникнуть почти на все уровни командной структуры Округа, уничтожив любую возможность принять скоординированные меры или защититься от их военных операций. Округ почти не имеет времени - он должен действовать! Сейчас!"

 TOB_revisionist_influence_tier_1:0 "Малое влияние ревизионистов"
 TOB_revisionist_influence_tier_1_desc:0 "Благодаря постоянному и тщательному рассмотрению политической ориентации офицерского состава, большинство ревезионистов было искоренено вместе с их влиянием, а те, кто остаются скрытыми, имеют небольшую власть. Округ защищен от этой угрозы. Пока что."

 TOB_revisionist_influence_tier_2:0 "Среднее влияние ревизионистов"
 TOB_revisionist_influence_tier_2_desc:0 "Среди ряда младших офицеров была обнаружена значительная степень ревизионистских симпатий. Хотя еще не наступил момент, когда основные аспекты управления Округом оказались бы под угрозой, это привело к компрометации ряда низкоуровневых объектов и операций, поэтому в настоящее время следует заняться этим вопросом."

 TOB_revisionist_influence_tier_3:0 "Высокое влияние ревизионистов"
 TOB_revisionist_influence_tier_3_desc:0 "Тревожный уровень ревизионных симпатий был обнаружен в Округе, в том числе среди нескольких старших офицеров. Это уже привело к передаче важных военных секретов и приготовлений нашим врагам, нельзя допустить, чтобы это продолжалось. Необходимо приложить сосредоточенные усилия, чтобы искоренить сочувствующих."

 TOB_revisionist_influence_tier_4:0 "Очень высокое влияние ревизионистов"
 TOB_revisionist_influence_tier_4_desc:0 "Ситуация критичная. Было подтверждено присутствие ревизионистских симпатий в высших эшелонах нашей командной структуры, что серьезно подрывает как стабильность Округа, так и его способность к военным операциям. Если немедленно не принять решительных мер - все может быть потеряно!"

 TOB_revisionist_sabotage:0 "Ревизионистские партизане"
 TOB_revisionist_terrorism:0 "Ревизионистские террористы"
 TOB_black_league_sabotage:0 "Диверсанты Чёрной Лиги"
 TOB_black_league_terrorism:0 "Террористы Чёрной Лиги"
 TOB_unhappy_workers:0 "Несчастливые рабочие"
 TOB_unhappy_army:0 "Несчастливая армия"
 TOB_demoralized_army:0 "Деморализованная армия"
 TOB_demoralized_army_desc:0 "Красная Армия определенно видела лучшие дни. Дезертирство становится все более распространенным явлением, а моральный дух достиг небывалого минимума. Уже предпринимаются усилия по улучшению настроения наших солдат, но потребуется некоторое время, чтобы ситуация нормализовалась. Тем временем мы, вероятно, столкнемся с еще большим количеством дезертиров, прежде чем эта проблема будет решена..."                                                        
 TOB_worker_concessions:0 "Концессии рабочим"
 TOB_specialized_forces_idea:0 "Силы специального назначения"
 TOB_specialized_forces_idea_desc:0 "Для лучшего повышения адаптивности нашей новой армии было сформировано отдельное подразделение спецназа. Эти войска будут специализироваться на более продвинутых формах ведения войны, от горных боев до десантных атак. Их обучение гораздо более строгое, чем у рядовых, но в результате получается солдат, который не боится местности, какой бы коварной она ни была."           
 TOB_sverdlovsk_design_bureau_idea:0 "Свердловское конструкторское бюро"
 TOB_sverdlovsk_design_bureau_idea_desc:0 "Для лучшей подготовки Красной Армии к опасностям современной войны было создано Свердловское Конструкторское бюро. Этот специализированный научно-исследовательский отдел будет круглосуточно работать над разработкой нового вооружения и техники для наших войск и, надеюсь, позволит нам опередить наших врагов в плане военной техники."
 TOB_sverdlovsk_design_bureau_idea_2:0 "Свердловское конструкторское бюро"
 TOB_sverdlovsk_design_bureau_idea_2_desc:0 "Вместе с увеличением бюджета, Свердловское конструкторское бюро может позволить себе нанять чуть больше учёных, добывать новые материалы, и тестировать новые орудия. Теперь у нас всегда будет новейшее вооружение, уникальный случай в российской анархии. По тому как быстро модернизируется наши Вооружённые силы, победа будет достигнута."
 TOB_sown_fear:0 "Свердловская угроза"
 TOB_sown_fear_desc:0 "Рокоссовский и 3-я армия готовятся к наступлению, а наши войска буквально трясутся в сапогах. Моральный дух низок, дезертирство высоко, и поражение кажется неизбежным. Да поможет нам Бог."
 TOB_council_of_generals:0 "Совет Генералов"
 TOB_russian_stratocracy_idea:0 "Российская стратократия"
 TOB_russian_stratocracy_idea_2:0 "Российская стратократия"
 TOB_increased_reconstruction_efforts_idea:0 "Увеличить усилия по восстановлению"
 TOB_increased_reconstruction_efforts_idea_desc:0 "Усилия по воссоединению Западной Сибири сказались на нашей инфраструктуре. В результате боевых действий города оказались под угрозой отключения электроэнергии, дороги полностью вышли из строя, а наша способность развернуть военные силы оказалась под угрозой. Излишне говорить,что такая ситуация не может продолжаться. Финансирование было увеличено, и рабочие бригады были направлены, чтобы помочь восстановить ущерб, чтобы наша нация могла снова быть связана вместе."      
 TOB_defense_industry_idea:0 "Оборонная промышленность"
 TOB_defense_industry_idea_desc:0 "Кажется, что каждую неделю появляются новые заводы, производящие бесконечные поставки вооружений для обороны [TOB.GetName]. Впервые заказы на наше военное место фактически исполняются. В каждой руке больше пистолета, каждый из наших солдат оснащен полным комплектом с новейшими конструкциями из Бюро. Труженики тыла приносят победу к нашему порогу по одной винтовке за раз."
 TOB_rokossovsky_military_academy:0 "Военная академия имени Рокоссовского"
 TOB_rokossovsky_military_academy_desc:0 "Самый яркий военный ум поколения, маршал Рокоссовский, теперь дает тезку для академии, которая, как мы надеемся, даст такие же блестящие умы, как он. С момента своего открытия только в последние годы академия приняла большое количество людей, надеющихся пополнить ряды офицерского корпуса. Хорошо финансируемая и хорошо укомплектованная, академия обеспечивает путь к величию для тех, кто хочет его преследовать."
 TOB_gazprom:0 "Газпром"
 TOB_gazprom_desc:0 ""Газпром" - государственная энергетическая корпорация, созданная для обработки огромных запасов нефти, находящихся в нашем распоряжении. Это обеспечит эффективную добычу нефти как для гражданских, так и для военных целей, что позволит нам увеличить производство топлива по всем направлениям."

 TOB_price_controls_idea:0 "Контроль цен"
 TOB_sweeping_privatization_idea:0 "Масштабная приватизация"
 TOB_sweeping_privatization_idea_desc:0 "С Ельциным во главе корабля Россия начинает свой медленный, медленный марш к капитализму. То, что когда-то принадлежало государству, теперь передается начинающим предпринимателям, уставшим от мира бизнесменам и всему, что между ними. Только время покажет, закончится ли это изменение всей экономики нашей страны успехом или провалом."
