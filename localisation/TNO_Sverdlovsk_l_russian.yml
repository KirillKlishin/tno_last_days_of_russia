 TOB_a_bastion_of_freedom:0 "Оплот свободы"
 TOB_a_bastion_of_freedom_desc:0 "Россия сокрушена. Она была безжалостно разрушена фашистской силой; даже сейчас, после своей победы, немецкие самолеты визжат и грохочут над головой, насмехаясь над нами, в то время как они разрушают города и убивают наших детей.\n\nНо Россия также была разорвана изнутри предателями - коллаборационистами. Людьми без верности и принципов, людьми, которые живут только для того, чтобы насытить свою жажду власти и крови. Наша Родина была разрушена, и из глубин хлынули зло и тирания, сметая то немногое, что у нас осталось.\n\nСвердловск стоит как бастион против этой черной волны, как свеча во тьме, как последний оплот свободы. Мы будем сражаться до последней капли крови, чтобы сохранить нашу свободу."

 TOB_look_around_you:0 "Посмотрите вокруг себя"
 TOB_look_around_you_desc:0 "Посмотрите вокруг себя, русские! Скажите мне, что вы видите? Вы видите разруху? Болезни, смерть, анархию? Хор смерти, что звенит от Архангельска до Камчатки? Вы слышите стук копыт по камню и горн, возвещающий о приближении всадника? Вы видите безумие сразу же за нашими границами?\n\nЧто на севере, где слово мелкого преступника - закон? Что в Тюмени, чей народ - жертвы террора, и Омске, чье руководство в мгновение ока уничтожило бы миллионы людей во имя "мести"? Если вы слышите, мои дорогие русские, тогда вы поймете, почему мы должны сохранить нашу свободу."
 
 TOB_not_all_hope_is_lost:0 "Не вся надежда ещё потеряна"
 TOB_not_all_hope_is_lost_desc:0 "По всей России горе, причинённое немцами, не может быть более очевидным. Бывший Союз, раздробленный на куски, не может защитить свой народ. Когда бомбы падают с неба, все, кто находятся внизу, знают только панику и страх. Мечты о свободе и изобилии не могут ничего сделать, кроме как умереть, разорванные шрапнелью. Вся Родина, от Запада до Востока, сталкивается с чумой, еще более страшной, чем любой гнев или болезнь - безысходностью: все думают, что жизнь будет продолжаться, как и прежде, в условиях постоянного ужаса и насилия.\n\nВ землях Западной Сибири, однако, остается одинокий маяк надежды, задыхающийся от мороза и оставленный умирать при падении Союза, но все же отказывающийся умирать. Для всех, кто рискнул бросить вызов судьбе, двери в армию маршала остаются открытыми. Тех, кто надеется, тех, кто не отказывается от невинного желания о лучшем завтрашнем дне, Военный Округ приветствует как соратников в своем марше к идеальному будущему."

 TOB_defend_your_mother:0 "Защищай свою матушку"
 TOB_defend_your_mother_desc:0 "Цель Военного Округа была ясна с самого начала: защищать, а не расширяться. Под командованием Маршала Рокоссовского, Округ посвящён обеспечению безопасности россиян, живущих под его управлением. В России, раздираемой геноцидальным насилием и идеологическим экстремизмом, одни лишь идеалы проведения робких реформ не в состоянии обеспечить средства к существованию для миллионов людей; твердая, но нежная рука должна направлять в будущее, ограждая от опасностей, как внутренних, так и внешних.\n\nВсе, кто примкнут к Округу, получат винтовку, паек и оплату. Это три средства, которые позволяют человеку защищать свою семью. Отец, мать, сын и дочь, брат, сестра или незнакомец, еще одна пара рук гарантирует, что больше не будет потеряно ни одной жизни. Есть множество опасностей, но с людьми, идущими рука об руку с Округом, они не будут знать страха."

 TOB_trust_the_marshal:0 "Доверие к Маршалу"
 TOB_trust_the_marshal_desc:0 "Великий маршал Рокоссовский, ранее Союза, теперь того, что осталось от Военного Округа. Для свердловчан он олицетворяет последнюю, отчаянную надежду на стабильность и свободу; это бремя ответственности за миллионы накладывает нагрузку на его тело. Его солдаты, сотрудники и люди умоляют его пересмотреть свою задачу, распределить обязанности и отдохнуть. Он отказывается, одинокий человек против надвигающейся волны тирании и авторитарного правления.n\nТаким образом, нет другого варианта действий, кроме как доверить маршалу выполнение его обязанностей. Все слои общества Военного Округа должны верить маршалу на слово: он опытен, а значит, знает лучше. От нищих и бездомных в городах и деревнях, до высших эшелонов командования в своих спартанских квартирах, все будут смотреть на Маршала как на маяк жизни, свободы и счастья посреди России, раздираемой войной и хаосом."

 TOB_fortifying_homes:0 "Укреплённые дома"
 TOB_fortifying_homes_desc:0 "Они возвращаются каждый месяц. Иногда средь бела дня, иногда ночью, но они всегда приходят, и они всегда вернутся, независимо от того, сколько они убьют, независимо от того, сколько разрушений они посеют с тысяч футов в воздухе.\n\nЛюфтваффе представляет постоянную опасность не только для нашего народа, но и для нашей администрации, и мы не должны жалеть средств на уменьшение ущерба, причиняемого бомбардировками. Если мы не можем дать им прямой отпор, тогда мы должны послать военные подразделения для укрепления домов и, будем надеяться, мы спасем жизни во время следующего рейда."

 TOB_bomb_shelters:0 "Бомбоубежища"
 TOB_bomb_shelters_desc:0 "Ни для кого не секрет, что Свердловск является основной целью Люфтваффе - и именно поэтому мы должны оградить его от большого ущерба как можно сильнее. Мешков с песком, камуфляжа и редких молитв недостаточно.\n\nПодземные бомбоубежища - лучший способ защитить свердловчан. Хотя эти убежища не спасут городскую инфраструктуру - а взрывы бомб серьезно затрудняют нашу способность снабжать наших граждан - мы можем восстановить заводы и отремонтировать дороги. Потери - это не то, что мы можем себе позволить."

 TOB_deter_the_tyrant:0 "Сдержать тирана"
 TOB_deter_the_tyrant_desc:0 "К югу от нас Лазарь Каганович и его клика тиранов с упорным рвением цепляются за мантию Западносибирской Народной Республики. Его тоталитарное правительство противоречит нашим идеалам свободы.\n\nОн наблюдает за нами, ожидая малейшего промаха в нашей подготовке, чтобы нанести удар и опустошить все, что мы построили. Пока что он не может начать крупное наступление - при угрозе воздушных налетов Люфтваффе это было бы самоубийством. Но бомбардировки не остановят его навсегда, мы должны укрепить нашу границу, чтобы сдержать нападение, пока не придет время, когда мы будем готовы положить конец его тирании."

 TOB_cast_them_down:0 "Сбросить их вниз"
 TOB_cast_them_down_desc:0 "Бомбы падают - таков простой факт в России. Возможно, далеко на востоке, за Уральскими горами, русские найдут если не утешение и спокойствие, то подобие тишины. Однако для многих в Свердловске, от армии до гражданских, вариант отступления за пределы гор - не более чем несбыточная мечта. Бомбоубежища помогают в обеспечении безопасности людей, давая им место вдали от ужаса, который немцы сбрасывают на русскую землю каждый день. Впрочем, возможно, даже этого недостаточно.\n\nВозможно, пришло время изучить другие пути действий. Нападение, как однажды сказал древний китайский генерал, - лучшая защита. Инженерный корпус будет работать с трудовыми батальонами Округа для строительства огневых точек ПВО по всему району. Они больше не будут безнаказанно проливать дождь из страданий, в то время как армия наблюдает, не отвечая. Они обнаружат, как их бомбы сочетаются с зенитными снарядами, без всякой жалости. Достаточно времени мы потратили на то, чтобы прятаться; пришло время сбросить их вниз."

 TOB_a_semblance_of_safety:0 "Подобие безопасности"
 TOB_a_semblance_of_safety_desc:0 "Бомбы все ещё падают на Россию. Таков факт жизни в Округе. С востока на нас все еще смотрит тиран Каганович, но укрепления сдерживают его налетчиков и прогоняют их прочь. Немцы все еще рыщут по небу, но теперь их налеты не остаются без ответа. Мужчины и женщины, обслуживающие огневые точки ПВО, представляют собой серьезную угрозу для бомбардировщиков, которые теперь не могут безнаказанно действовать против гражданского и военного населения Свердловска.\n\nВесь Округ ликует. Его люди, от Маршала до низшего работника, наткнулись на безопасность - или её подобие. К сожалению, некоторые бомбы все еще находят свои цели, и волки Кагановича совершают набеги на нас за ресурсами и добычей. Однако факт остается фактом: люди находятся в большей безопасности, чем когда-либо, а армия делает все возможное, чтобы защитить их от вреда. Маршал ожидает от своих людей, что они найдут этому облегчению хорошее применение."

 TOB_fortify_factories:0 "Укреплённые фабрики"
 TOB_fortify_factories_desc:0 "Основной факт существования Округа всем ясен: он окружен со всех сторон организациями и группировками, стремящимися доминировать над своей территорией и людьми с дурными намерениями. Поэтому крайне важно поддерживать работу заводов, чтобы они не смяли нашу армию и не достигли своих целей. Однако c осадками из немецких бомб и осколков, выполнение этого подвига оказалось довольно сложной задачей. При снижении производительности и эффективности производства заводы не смогут вовремя доставить оборудование солдатам, обрекая Округ на гибель.\n\nМаршалу и его штабу пришла в голову, возможно, не самая оригинальная из идей, но проверенная и верная: трудовые батальоны будут работать вместе с инженерным корпусом для укрепления заводов любыми необходимыми средствами. Замаскируйте заводы, спрячьте, укрепите их, ни один метод не должен быть не охвачен."

 TOB_extra_rations:0 "Дополнительные рационы"
 TOB_extra_rations_desc:0 "Военное крыло Округа управляет всем в Свердловске, и люди, полностью стоящие за идеалами Маршала с подразделениями, которыми он командует, подчиняются ему. Тем не менее, заводы Свердловска отстают от своих квот, поставляя меньше оружия, чем требуют потребности Округа. Рабочие ссылаются на проблемы с длинными сменами, тяжелой работой и террором немцев, поскольку когда они находятся в небе, их места работы являются главными целями для бомбардировок. Вопрос не в том, насколько они лояльны; то, что мы нуждаемся в их услугах, - это факт дня. У нас никогда не будет достаточно рабочих.\n\nОкруг должен начать со своей самой очевидной проблемы: оплаты. Работа на заводе - самая опасная в России, и не все, кто просыпаются утром и работают за станками, довольны этим фактом. Маршал намерен уменьшить бремя, которое несут эти герои, выдавая им дополнительные пайки пропорционально выполненной работе. Под властью Округа эти мужчины и женщины не будут знать ни голода, ни дефицита."

 TOB_night_shifts:0 "Ночные смены"
 TOB_night_shifts_desc:0 "Для многих рабочих мысль о том, чтобы пойти работать на завод в Свердловске, ужасна. Смены в основном идут днём, когда заводы видны с воздуха, что делает их главными целями для немецких бомбардировок. Зрелище самолета, находящегося вдалеке, способно поставить на колени целый заводской цех. Взрыв прогонит всех прочь, слишком напуганных, чтобы работать еще один день. Те, кто подписывается на эту работу, - герои, и мы боимся за них так же, как они боятся за свою жизнь: есть квалифицированные рабочие и техники, которых Фронт не может себе позволить потерять.\n\nГражданская администрация посоветовала маршалу и его штабу перенести смены на ночное время. Рокоссовский прислушается к этому предложению. Рабочие должны двигаться и трудиться в ночное время, чтобы предотвратить потери от случайных немецких бомб, разрывающих небо. Немцы могут думать, что мы мертвы и загнаны в угол, но мы найдем способ одолеть их."

 TOB_a_decent_work_environment:0 "Достойные условия труда"
 TOB_a_decent_work_environment_desc:0 "Вопрос оплаты труда решён. Ни один рабочий, который трудится день и ночь на благо Округа, не останется без награды. Тем не менее, проблемы всё ещё есть. Долгие смены остаются, а тяжелая работа не улучшает ситуацию. Однако нельзя сказать, что рабочие неблагодарны. Из доброжелательных ладоней Маршала они получили важные уступки, и их лояльность вечна. Число добровольцев растет до рекордных уровней, а производительность труда никогда ещё не была выше.\n\nМаршал намерен погасить любые жалобы, которые у них могут быть. Долгие смены уйдут, сменившись системой, которая будет придерживаться закономерностей деятельности Люфтваффе. Квалифицированные смотрители будут следить за рабочими, не допуская того, чтобы труд становился невыносимым и утомительным по мере изменения темпа работы. Без каких-либо оставшихся проблем, гражданские будут вечно идти рука об руку с Округом, чтобы победить Чёрную Лигу и тирана Лазаря."

 TOB_making_the_best_of_things:0 "Делать все наилучшим образом"
 TOB_making_the_best_of_things_desc:0 "Жизнь в России не очень хорошая. Немецкие бомбардировки - это факт жизни, и насилие распространяется везде, где местный варлорд не в состоянии осуществлять свою власть. В Округе же, под руководством почтенного Маршала Рокоссовского, свердловчане наслаждаются самым высоким уровнем жизни на этой стороне России. Военное крыло Округа существует только для защиты всех, кто в нем живет, и хотя жизнь тяжела, народ не голодает и его мольбы не остаются незамеченными.\n\nМаршал преподал массам Округа урок из своей собственной жизни: как делать все наилучшим образом. Здесь и в других местах жизнь отнюдь не благополучная и комфортная, но Маршал никогда не терял надежды. С чистой совестью и тёплым сердцем он ведет людей сквозь всё, предоставляя им средства для выживания. Они последуют его примеру и продолжат идти в будущее, не смотря на то что судьба им преподнесет, и все ради маленькой искры света в конце."

 TOB_sanctioned_scavengers:0 "Санкционированный сбор ресурсов"
 TOB_sanctioned_scavengers_desc:0 "Давным-давно, ещё до образования Военного Округа, Свердловск входил в состав Западносибирской Народной Республики, а маршал неохотно возглавлял её вооруженные силы. В регионе установилось подобие стабильности, поскольку ЗСНР стремилась исправить ущерб, причиненный падением Союза после Великой Отечественной Войны.\n\nЗатем началась Западнорусская война. Для поддержки своих товарищей на Западе, Народная Республика направила столько помощи, сколько могла, будь то продовольствие, оружие или одежда. Поражение Западнорусского Революционного фронта и междоусобица в его рядах сделали всю присланную помощь бесполезной. До начала бомбардировок Республика распределила излишки по всей Сибири, причем большая их часть оставалась нетронутой в Свердловске.\n\nТеперь Округ отменит ограничение на сбор ресурсов гражданскими. Эти запасы могут все еще содержать ценные вещи: остатки прошлого все еще дают жизнь тем, кто существуют в настоящем."

 TOB_a_silent_morning:0 "Тихое утро"
 TOB_a_silent_morning_desc:0 "В один день всё это прекратилось. Сирены оставались спокойными, они молчали из-за отсутствия приближающейся опасности. Многие думали, что это случайность, что немцы скоро вернутся и будут господствовать в небе, и бомбы снова будут падать на Россию без раздумий и милосердия. Однако они не вернулись. Облака тихие, а самолетов не видно. Слухи были верны; немцы ушли. Под давлением своих внутренних конфликтов, огневых точек ПВО и Свободных Авиаторов они отступили.\n\nМаршал, вместе со всем Округом, вздыхает с облегчением. Однако в будущем остается еще больше опасностей. Теневые торговцы Златоуста с их непонятными намерениями, загадочная и таинственная Чёрная Лига, а так же остатки Западносибирской Народной Республики под руководством Лазаря Кагановича скоро будут соперничать со Свердловском, чтобы стать главной силой в регионе. Время не ждёт; конфликт приближается с каждой секундой."
 ### Post-Bombing ###
 TOB_our_work_begins:0 "Наша работа начинается"
 TOB_our_work_begins_desc:0 "Хорошо это или плохо, но бомбардировщики исчезли, и тишина стала куда более оглушительной, чем любой взрыв. Наши враги уже работают над тем, чтобы заполнить эту тишину звуками труда и войны, и мы не должны упустить эту возможность для восстановления и расширения. Свердловск больше не может позволить себе не высовываться, ликвидировать ущерб.\n\nВместо этого он должен быть преобразован в государство, готовое к воссоединению не только земель бывшей Западносибирской Народной Республики, но и всей России! Мы должны опустошить мешки с песком, убрать прожекторы и отправить зенитчиков обратно на заводы. Впереди долгий путь, и предстоит ещё много работы."

 TOB_a_deal_with_the_devil:0 "Сделка с Драгуновым"
 TOB_a_deal_with_the_devil_desc:0 "Перо может быть сильнее меча, но никто ничего не говорил об автоматах! Нашим солдатам нужно оружие, много оружия, больше, чем наша слабая оружейная промышленность способна производить или поддерживать.\n\nК счастью, есть и второе возможное разрешение нашего дефицита. Непосредственно к западу от нас товарищ Драгунов сидит на вершине того, что фактически является оружейным заводом размером с город. Мы должны составить план покупки оружия у этого "торговца смертью" как можно скорее!"

 TOB_guarantee_for_arms:0 "Гарантии за оружие"
 TOB_guarantee_for_arms_desc:0 "У Драгунова есть связи по всей России. Если мы хотим заключить сделку получше, чем та, которую он заключил почти со всеми, включая нашими непосредственные угрозы - мы должны добиться его благосклонности.\n\nМы не можем предложить ему денег - он и так уже достаточно зарабатывает - и не можем воззвать к его чувству долга перед родиной, потому что, ну, единственное, что его волнует, - это практический результат. То что мы можем предложить ему, так это безопасность. В России есть миллионы мужчин и женщин, готовых на всё, чтобы иметь то, что есть у него, и у некоторых из них есть сила, чтобы сделать это. Если мы напомним ему об этом факте и пообещаем защиту со стороны 3-й армии, он будет готов открыть нам свой арсенал. Это не вымогательство; это просто агрессивная продажа!"

 TOB_no_compromise:0 "Никакого компромисса"
 TOB_no_compromise_desc:0 "Евгений Драгунов - человек неглупый, хотя и не слишком принципиальный. Он ценит только одно: прибыль. Всякое другое подобие морали имеет второстепенное значение. Его не заботят наши амбиции по воссоединению России; он может даже быть противником единого российского государства на том основании, что это будет плохо для его мелкой торговли оружием.\n\nЕсли он не заботится о наших целях, то и мы не заботимся о безопасности его маленькой вотчины. Мы заплатим ему за партию оружия, ни больше ни меньше. Третья армия не проливает свою кровь за неоднозначных людей."

 TOB_the_guardians_of_the_skies:0 "Хранители небес"
 TOB_the_guardians_of_the_skies_desc:0 "Свободные Авиаторы остаются одними из самых эффективных военно-воздушных сил во всей России, особенно в Западной Сибири. Став их союзником или даже интегрировав их вооруженные силы в наши собственные, мы могли бы получить множество преимуществ, среди которых был бы престиж от того, что мы стали страной, получившей одобрение Свободных Авиаторов.\n\nПоддержание хороших отношений со Свободными Авиаторами должно стать для Свердловска главным приоритетом в его внешнеполитических целях. С этой целью установление дипломатических отношений и направление предложения о промышленной помощи могло бы помочь начать сближение наших стран."

 TOB_a_road_to_surgut:0 "Дорога к Сургуту"
 TOB_a_road_to_surgut_desc:0 "Для интеграции Свободных Авиаторов в Свердловск потребуется большее, чем незначительная промышленная поддержка и пара добрых слов. Многолетние воздушные бои с Германией над территорией Свободных Авиаторов и вокруг нее нанесли серьезный ущерб инфраструктуре, некогда связывавшей Сургут с остальной Россией.\n\nМногие из пострадавших автомобильных и железнодорожных дорог проходили также через Свердловск. Их восстановление пошло бы нам на пользу и помогло бы завоевать расположение Авиаторов."

 TOB_an_expanded_deal:0 "Расширенная сделка"
 TOB_an_expanded_deal_desc:0 "В то время как Свободные Авиаторы были полностью успешны в своих усилиях по созданию достойных военно-воздушных сил, их акцент на военное дело создал большую нагрузку на экономику Сургута. Многие предметы первой необходимости, такие как уголь, хлеб и теплая одежда, могут быть труднодоступны. Ну а медикаменты вроде марли в стране почти отсутствуют.\n\nСвердловск по сравнению с ними находится в гораздо более стабильном положении и может позволить себе отправлять излишки припасов нашему северному соседу. Это будет иметь большое значение для завоевания сердец людей в Сургуте."
 
 TOB_an_offer_for_integration:0 "Предложение по интеграции"
 TOB_an_offer_for_integration_desc:0 "За последние несколько месяцев экономические и политические контакты сильно связали нас с Сургутом. Общественное мнение об Округе находится на небывало высоком уровне благодаря щедрой помощи и неустанной работе наших посланников в регионе.\n\nРабочие Свердловска, отправленные на нефтяные месторождения в Сургуте, были встречены и приняты. Предприятия в стране работают с нами раньше всех остальных. Многие из Cвободных Авиаторов даже сами заявили о поддержке нашего режима. Самое время привести Сургут в наше лоно."

 TOB_send_workers_north:0 "Отправить рабочих на север"
 TOB_send_workers_north_desc:0 "Жизненная сила Сургута заключается в его нефти. Большинство стран в этом регионе покупают нефть из запасов Сургута, и спрос на чёрное золото постоянно растет. Потребность Свердловска в нефти неуклонно росла по мере продвижения нашей кампании по объединению, и эта тенденция обязательно сохранится, когда мы начнем развёртывать моторизованные и бронетанковые дивизии.\n\nВместе с тем, Сургут изо всех сил старается извлечь выгоду из сложившейся ситуации и увеличить объем производства. Самым большим ограничивающим фактором для Сургута, по-видимому, является нехватка рабочей силы для добычи этого ресурса. Предлагая услуги наших собственных рабочих и инженеров, мы могли бы увеличить добычу нефти для собственного потребления и улучшить отношения со  Свободными Авиаторами."

 TOB_the_devil_cornered:0 "Дьявол загнан в угол"
 TOB_the_devil_cornered_desc:0 "Когда бомбардировки закончились, многие Свердловчане не были уверены в позиции Военного Округа в этой новой для России эпохе. Теперь стало очевидно, что Свердловск стоит в числе сильнейших держав России, уничтожив и Омск, и Тюмень, двух сильнейших варлордов в Западной Сибири. Однако сейчас не время почивать на лаврах, угрозы для Свердловска остаются до сих пор.\n\nЗлатоуст - одна из таких. Их торговля оружием закачивает высококачественное снаряжение прямо в руки тех, кто хотел бы нас уничтожить. Тем не менее, Златоуст имеет чрезвычайно хорошо оснащенную армию и банк, с помощью которого можно нанять бесконечное количество наемников. Завоевание маленькой страны может в конечном итоге вынудить нас потратить гораздо больше ресурсов, чем мы можем себе позволить. Следовательно, было бы полезно сделать предложение об интеграции, прежде чем разрешать военные действия против Златоуста."

 TOB_savant_high_command:0 "Гениальное Высшее Главнокомандование"
 TOB_savant_high_command_desc:0 "Свердловск обладает одними из самых талантливых командиров, когда-либо ходивших по земле. Сам Рокоссовский, Павел Батов, Яков Крейзер и Иван Баграмян - лишь немногие из генералов, находящихся под нашим командованием.\n\nМы можем использовать их обширные знания для проведения широкомасштабных реформ в наших вооруженных силах - от того, как лучше всего владеть штыком, до разработки планов фронтовых операций."

 TOB_intensify_training_regimen:0 "Режим интенсивных тренировок"
 TOB_intensify_training_regimen_desc:0 "Если наша армия собирается объединить Россию, то мы должны превратить её в действительно профессиональную силу. В связи с этим фактом, армия должна будет полностью пересмотреть свои тренировочные режимы и переработать свои учебные лагеря с нуля, чтобы приспособиться к нашим новым более высоким стандартам.\n\nНаши новобранцы должны будут уметь сражаться в суровых условиях Уральских гор здесь на севере и в Рын-песках на юге. В то время как многие рекруты, которых мы раньше приняли бы, будут отвергнуты, те, что останутся, будут лучшими из лучших."

 TOB_specialized_forces:0 "Силы специального назначения"
 TOB_specialized_forces_desc:0 "Свердловская армия подобна молоту. Она мощная и способна эффективно использовать силу, но не имеет тонкости для специальных операций. В настоящее время это сделало тайные операции, такие как внедрение, практически невозможными.\n\nСоздание новых подразделений спецназа позволит нам сражаться в более жёстких условиях, участвовать в разнообразных видах боевых действий и выполнять новые виды миссий."

 TOB_kreizers_brilliant_defense:0 "Блестящая оборона Крейзера"
 TOB_kreizers_brilliant_defense_desc:0 "Товарищ Крейзер - один из лучших генералов во всей России, отличившийся во время Второй мировой войны. Он известен своим тактическим мастерством в обороне, и после почти двух десятилетий непрерывной войны он превратил её в искусство.\n\nЕго методы широко используют мобильные формирования, которые могут менять позиции для отражения вражеских атак по своей прихоти и выполнять молниеносные отступления, когда это необходимо. Его подход должен стать основой нашей военной доктрины."

 TOB_batovs_graceful_attack:0 "Грациозная атака Батова"
 TOB_batovs_graceful_attack_desc:0 "Сибирь - это край обширных лесов, широких рек и высоких гор, но ничто из этого не удерживает генерала Павла Батова. Товарищ Батов - близкий друг Рокоссовского и его заместитель не без причин.\n\nЕго навыки в пересечении враждебной территории для обхода и окружения вражеских сил в сочетании с опытом в проведении наступательных операций через реки делают из него грозного командира. Мы изучим и усовершенствуем его тактику, чтобы она могла быть воспроизведена во всей армии."

 TOB_intense_teamwork_training:0 "Интенсивное обучение командной работе"
 TOB_intense_teamwork_training_desc:0 "Армия - это организм. Она имеет бесчисленные микроскопические части, которые работают в унисон для достижения общей цели. Мы можем повысить эффективность организма, превратив каждый отдельный отряд в его микрокосм.\n\nСолдаты должны быть тщательно обучены тактике, акцентирующей внимание на командной работе, гибкости и эффективности. Они должны быть обязаны не нашему правительству или какой-то высокой философской цели, а своим соратникам."

 TOB_the_path_of_least_bloodshed:0 "Путь наименьшего кровопролития"
 TOB_the_path_of_least_bloodshed_desc:0 "На бескрайних просторах Сибири мясо - самый ценный ресурс. Солдаты, опытные или нет, в настоящее время редки, и мы должны изменить нашу тактику, чтобы отразить это.\n\nБудь то наступление или оборона, следует тратить время, чтобы создавать полевые госпитали, а отряды должны разработать стратегию спасения своих раненых товарищей, дабы они могли жить, чтобы сражаться ещё один день. Путь наименьшего кровопролития - тот, на котором мы обретём победу."

 TOB_sverdlovsk_design_bureau:0 "Свердловское конструкторское бюро"
 TOB_sverdlovsk_design_bureau_desc:0 "Укрепление нашего технологического потенциала будет в значительной степени способствовать нашим усилиям по обновлении армии и наращивании экономической мощи. После Второй Мировой Войны и распада России в последующей Великой Отечественной войне Свердловск завладел несколькими бывшими учеными.\n\nМногие из них пришли к нам, предлагая свои услуги. Создание нового бюро для управления этими учеными и строительство исследовательских центров для их размещения и использования было бы настоящим благом для наших исследовательских и опытно-конструкторских групп."

 TOB_inspect_zlatousts_weaponry:0 "Осмотр вооружения Златоуста"
 TOB_inspect_zlatousts_weaponry_desc:0 "Сделка с Драгуновым принесла в распоряжение Округа большое количество Златоустовского вооружения. Большая часть оружия из наших запасов была просто устаревшими моделями времен Великой Отечественной войны или даже ещё раньше.\n\nНекоторые, однако, являются более новыми, более совершенными конструкциями, которые были запущены в производство совсем недавно, в последние несколько месяцев. Эти новые пушки должны быть отправлены в конструкторское бюро, чтобы мы могли воспользоваться технологическими достижениями Драгунова и использовать их для нашей собственной выгоды."

 TOB_make_improvements:0 "Сделать улучшения"
 TOB_make_improvements_desc:0 "Вооружение Драгунова, безусловно, является впечатляющим произведением оружейного искусства, но ни одна пушка не является совершенной. Наши ученые из конструкторского бюро составили список улучшений, которые они хотели бы внести в проекты Драгунова, а также ряд совершенно оригинальных разработок, основанных на технологии, обнаруженной в Златоустовском оружии.\n\nИспытания этих новых опытных образцов уже начались, и совсем скоро Свердловск начнет производить оружие подобного типа, если не более лучшее."
 
 TOB_specialized_weapons:0 "Специализированное оружие"
 TOB_specialized_weapons_desc:0 "На протяжении всей военной истории был один принцип, который мир видел подтвержденным снова и снова, - по мере развития технологий развивается и военное дело.\n\nВ Средние века это означало появление в бою рыцарей в тяжелых доспехах. Во время Наполеоновских войн - массового использования артиллерии. А на сегодняшний день - противотанковое и противовоздушное вооружение и так далее.\n\nЕсли армия Округа собирается оставаться жизнеспособной боевой силой, способной, возможно, в один прекрасный день побороться с немецкой армию, то крайне важно оставаться в курсе новых тенденций ведения войны."

 TOB_combined_arms_operations:0 "Общевойсковые операции"
 TOB_combined_arms_operations_desc:0 "Один из самых смертоносных уроков Второй мировой войны заключался в жесткой эффективности механизированных войск. Хотя наша пехота хорошо обучена и оснащена, ей не хватает скорости и мощи, которые танковые дивизии могут обеспечить на современном поле боя, и поэтому она не может значимо бороться с бронетехникой.\n\nСоздание бронетанкового корпуса жизненно важно, если мы хотим защитить Свердловск и в конечном счете конкурировать с другими державами в объединении нашей Родины."

 TOB_new_weapon_materials:0 "Новые оружейные материалы"
 TOB_new_weapon_materials_desc:0 "Наши ученые в конструкторском бюро закончили разработку проектов, использующих преимущества новых композитных материалов, разработанных за последние несколько лет.\n\nЭто привело не только к тому, что солдатам стало легче нести в бой наше вооружение, но и фактически повысило надежность оружия, использующего эти материалы. Мы позаботимся о том, чтобы эти новые проекты и материалы были немедленно запущены в производство."

 TOB_the_new_russian_army:0 "Новая Российская армия"
 TOB_the_new_russian_army_desc:0 "Вся работа, которую мы вложили в нашу армию, наконец-то окупилась. Свердловск теперь обладает современной армией. Она отлично обученная, хорошо оснащенная и стратегически ориентированная боевая сила со спецвойсками и бронетанковым корпусом.\n\nС такой мощной армией спереди и растущей промышленностью сзади объединение России под нашим знаменем не только возможно, но и неизбежно."

 TOB_internal_enemies:0 "Внутренние враги"
 TOB_internal_enemies_desc:0 "Диверсанты в Свердловске представляют такую же угрозу для нашей страны, как и вражеские солдаты, стоящие у границ. До сих пор наша неспособность сдержать их привела к разочарованию в армии и значительно высокому уровнем дезертирства, а также к постоянной утечке государственных секретов в Чёрную Лигу.\n\nМы должны определить, кто внутри государства представляет угрозу, если мы хотим покончить с этими разрушительными силами. Если мы не покончим с этими угрозами изнутри, то нас наверняка победят угрозы извне."

 TOB_the_insanity_of_yazov:0 "Безумие Язова"
 TOB_the_insanity_of_yazov_desc:0 "Со смертью Карбышева мы надеялись, что кошмар в Омске наконец закончился. Похоже, наши предположения были ошибочны. Уже в свои 38 лет Дмитрий Язов продолжает традицию ультранационалистического милитаризма своего предшественника и сосредоточен на уничтожении Германии.\n\nХотя мы не обязательно против этого, Язов решил, что для достижения этой цели ему придется завоевать всю Россию, и мы стоим прямо у его порога. Уже сейчас Омск начал готовиться к конфликту со Свердловском путем массового сбора того, что мы считали секретной информацией. Среди потерянных файлов - наши текущие промышленные мощности, численность армии и многие из планов расширения. Перекрытие этих утечек информации и искоренение шпионов Язова являются первоочередными задачами."

 TOB_the_tyranny_of_kaganovich:0 "Тирания Кагановича"
 TOB_the_tyranny_of_kaganovich_desc:0 "После провала России в войне против Германии, многие в Западной Сибири обратились к Лазарю Кагановичу и Западносибирской Народной Республике, чтобы добиться успеха там, где потерпел неудачу Советский Союз Бухарина.\n\nНесмотря на крах и в конечном итоге распад Западносибирской Народной Республики, Каганович до сих пор воспринимается значительной частью населения как их законный лидер. На практике это привело к тому, что многие в армии дезертировали, а многие просто избегали военной службы.\n\nЕсли позволить данной опасной лояльности по отношению к Кагановичу загноиться внутри страны и вызвать дальнейшее недовольство среди народа, то это в будущем значительно усугубит остроту наших проблем. Крайне важно, чтобы сторонники Кагановича были обнаружены и ликвидированы."

 TOB_creating_a_new_security_service:0 "Создать новую службу безопасности"
 TOB_creating_a_new_security_service_desc:0 "Преодоление новых угроз потребует создания агентства, предназначенного для борьбы со шпионами и диссидентами там, где грубая сила армии не может этого сделать. Оно будет аналогично НКВД.\n\nБюро внутренней безопасности будет следить за государственными секретами, выявлять проблемных агитаторов и следить за тем, чтобы все, кто служит в правительстве, были теми, за кого они себя выдают, и делали то, что правительство просит от них. Эта организация будет поддерживать государство в рабочем состоянии, вне зависимости от условий."

 TOB_recon_groups:0 "Разведгруппы"
 TOB_recon_groups_desc:0 "Защита государства от тех, кто хочет украсть наши секреты и спровоцировать восстание на наших землях, безусловно, важная функция, но делать такие вещи с другими было бы не менее ценно.\n\nНовое Бюро безопасности будет оснащено отделом, предназначенным для выполнения наступательных задач, таких как внедрение, извлечение и шпионаж. Эти "разведгруппы", как их следует официально называть, будут осуществлять контрабанду оружия, операции по сбору разведданных и убийства, если нам это понадобится."

 TOB_knowledge_is_everything:0 "Знание - сила"
 TOB_knowledge_is_everything_desc:0 "Жизненно важной функцией нового Бюро Безопасности будет его способность получать информацию и расшифровывать ее. Был создан комитет, состоящий из бывших советских шпионов, офицеров НКВД и шифровальщиков, который начнет вербовку тех, кто, как считается, обладает необходимыми навыками для работы в Бюро Внутренней Безопасности.\n\nУже сейчас десятки шпионов проходят подготовку в безопасных местах по всему Свердловску, а молодые шифровальщики приступают к расшифровке вражеских сообщений и информации. Скоро ни один секрет в России не будет скрыт от нас."

 TOB_draw_out_the_plans:0 "Составить планы"
 TOB_draw_out_the_plans_desc:0 "В течение многих лет у нас были планы по завоеванию или интеграции нескольких наших соседей, но постоянные бомбардировки люфтваффе помешали нам организоваться достаточно, чтобы выполнять их.\n\nОни включали в себя внедрение в армии наших соседей, установление контактов с организациями партизан на их территориях и разработку большего количества стратегий вторжения, чем можно было бы сосчитать.\n\nТеперь, когда государство реорганизовано и наши армия обновлена, настал благоприятный момент для пересмотра этих планов, возможно, их расширения, и наконец, выполнения"

 TOB_Operation_Orange:0 "План: Оранжевый"
 TOB_Operation_Orange_desc:0 "Что касается наступления, то мы ограничены ударами либо на север, либо на юг - пока что. На севере заснеженную местность усеивают остатки бухаринских ГУЛАГов. Бесхозные. Покинутые. Опустевшие.\n\nПохоже, что клика бывших заключенных - насильников, воров и убийц создала частично функционирующее правительство из своего оплота в Югорске. Мы должны освободить людей Югры - как русских, так и местных - от их преступной тирании! Мы сейчас же составим планы нападения на Югру."

 TOB_sow_fear_in_their_ranks:0 "Посеять страх в их рядах"
 TOB_sow_fear_in_their_ranks_desc:0 "Бандиты Югры - это не более чем неорганизованная шайка преступников. А преступники все одинаковы. У воров нет ни чести, ни верности. Они ведут себя так, будто они самые могущественные люди в России, но что происходит, когда приходит время подтвердить это утверждение? Они бегут как дикие псы.\n\nВсе, что нам нужно сделать, это провести несколько учений на границе и пролететь над их городами, и их войска будут слишком ошеломлены нашей военной мощью, чтобы оказать хоть какое-то сопротивление."

 TOB_clear_out_the_bandits:0 "Очистить от бандитов"
 TOB_clear_out_the_bandits_desc:0 "Югра стоит на нашем пути по объединению Западного Урала. Не будет никакого компромисса - он невозможен с ворами. Они живут, чтобы копить богатства, как цари древности, и грабить тех же невинных, которых мы стремимся защитить.\n\nЭти неорганизованные бандиты не должны иметь никаких шансов против нашей хорошо слаженной военной машины. Мы должны встретить этих бандитов всеми силами Третьей армии и привлечь их к ответственности за преступления."

 TOB_Operation_blue:0 "План: Синий"
 TOB_Operation_blue_desc:0 "Что касается наступления, то мы ограничены ударами либо на север, либо на юг - пока что. На юге лежит город Тюмень и его повелитель, Лазарь Каганович. О, Каганович, такой амбициозный, такой ревностный и в то же время такой заблуждающийся. Жадный до власти старик, цепляющийся за остатки правительства, обреченного на провал.\n\nВ некотором смысле это даже грустно. Но мы не должны проливать по нему слез. Каганович - кровожадный тиран, который не остановится, пока вся Россия не окажется в его железной хватке... или он не будет остановлен. Это наша задача; либо мы, либо он. Сейчас же будут составлены планы нападения на Тюмень."

 TOB_withdraw_agents:0 "Отозвать наших агентов"
 TOB_withdraw_agents_desc:0 "Если враг неизвестен, то и исход сражения тоже. Нам нужно знать, что он используют - как в плане стрелкового, так и тяжелого вооружения. Необходимо понимать, сколько людей он призвал и где они находятся. Самое главное, мы должны знать, какова его доктрина - как думают его командиры.\n\nУ нас есть агенты на местах, которые собирают эту информацию прямо сейчас. Поскольку наша атака неизбежна, мы должны отозвать их, чтобы использовать в наших планах самую свежую информацию о Тюмени."

 TOB_river_crossing_strategies:0 "Тактики пересечения рек"
 TOB_river_crossing_strategies_desc:0 "Через Тюмень протекает несколько рек - таких как Иртыш. Нам нужны спланировать, как переправиться через них, иначе они будут красными от крови наших солдат. Батов предложил сформировать специализированную пехотную дивизию, обученную операциям по форсированию рек.\n\nОна будет действовать как авангард для остальных наших войск и создаст плацдармы, с помощью которых остальная армия сможет переправиться через реку и продолжить наступление. Хороший план, Батов!"

 TOB_destroy_the_tyrant:0 "Уничтожить тирана"
 TOB_destroy_the_tyrant_desc:0 "Тюмень - это чудовище сразу за нашими границами. Каганович вместе со своей кликой тиранических бюрократов должен быть свергнут, а угнетенные жители освобождены.\n\nМы должны, наконец, стереть пятно, которым является Западносибирская Народная Республика, с карты - и на этот раз навсегда. Вперед, к победе!"

 TOB_Operation_black:0 "План: Чёрный"
 TOB_Operation_black_desc:0 "Омск. Черная Лига. Дмитрий Язов. Это все одно и то же. Карбышев был сломленным человеком, сведённым с ума нацистскими пытками, но он также являлся старым маразматиком.\n\nНо Язов совсем другой. Он моложе, резче и умнее. Безумие делает Язова ещё более опаснее его покойного хозяина. Теперь Омск - это самая большая проблема для нашего дальнейшего выживания в Западной Сибири, и её нужно решить, прежде чем "крестовый поход" Язова уничтожит нас всех."

 TOB_promise_a_better_life:0 "Пообещать более хорошую жизнь"
 TOB_promise_a_better_life_desc:0 "Мы мало что знаем об Омске - никто не знает. Шпионы, которые отправляются туда, не возвращаются; единственное, что оттуда приходит - это монотонная пропаганда. Мы знаем только то, что Омск - это тщательно выстроенное общество, которое подготавливается к войне, не похожей ни на одну другую. Оно полностью тоталитарно и мы можем использовать это против него.\n\nТранслируя сообщения через границу, мы можем достичь жителей Омска и пообещать им более хорошую жизнь, свободную от их вездесущего и всемогущего угнетателя, Чёрной Лиги."

 TOB_a_deal_with_novosibirsk:0 "Сделка с Новосибирском"
 TOB_a_deal_with_novosibirsk_desc:0 "Поскольку Чёрная Лига является таким чудовищным врагом, мы можем получить военную поддержку от ближайших варлордов; первым приходит на ум Новосибирск. Он разделяют многие наши политические процессы и имеет несколько схожее видение воссоединенной России, особенно когда речь заходит о роли военных в политике.\n\nКроме того, они имеют общую границу с Омском. Мы должны заключить с ними сделку: они проводят несколько легких артобстрелов, чтобы отвлечь Язова, а мы наносим удар, пока его голова повернута, после чего сокрушаем Чёрную Лигу раз и навсегда!"

 TOB_decapitate_the_monster:0 "Обезглавить монстра"
 TOB_decapitate_the_monster_desc:0 "Не дискредитировать Омск как угрозу для всей России - значит игнорировать апокалиптическое безумие и глупость, которые являются краеугольным камнем их идеологии. Всё то, во что они верят, - это гипербола.\n\nКак бы то ни было, обязанность их победить ложится на нас. И мы справимся."

 TOB_Operation_red:0 "План: Красный"
 TOB_Operation_red_desc:0 "Теперь, когда Югра под нашим контролем, мы можем продвигаться дальше на север, в те же самые замерзшие рабочие лагеря, из которых пришли воры. То, что осталось от охраны ГУЛАГа, стеклось под знамена Василия Блохина, который правит по сей день тем же железным кулаком, которым он уничтожил бесчисленное количество жизней, когда работал на НКВД.\n\nМы сейчас же составим планы нападению на Воркуту."

 TOB_an_offer_to_surrender:0 "Предложить капитуляцию"
 TOB_an_offer_to_surrender_desc:0 "У Блохина, похоже, нет грандиозного видения России; у него нет идеологической приверженности, даже к Западнорусскому Революционному Фронту. Зная это, возможно, с ним можно будет договориться.\n\nОн может уступить нам свои территории, если мы пообещаем ему высокий пост в нашей администрации. Даже самые свободные общества всё ещё нуждаются в тюремщиках."

 TOB_cut_him_down:0 "Прикончить его"
 TOB_cut_him_down_desc:0 "По той или иной глупой причине Блохин отказывается спокойно уйти. Тем лучше для нас в долгосрочной перспективе. Массовые убийцы вроде него не заслуживают места в новой России, не говоря уже о нашем правительстве!\n\nЕго люди не более чем тюремные надзиратели с раздутым самолюбием. Они не могут противостоять 3-й армии.\n\nМы с легкостью вычеркнем его имя и Воркуту из учебников истории."

 TOB_reinstating_nationwide_administration:0 "Восстановление общерегиональной администрации"
 TOB_reinstating_nationwide_administration_desc:0 "Наконец-то победа за нами! Все организованные угрозы нашему правлению были уничтожены. Один флаг развевается над Западной Сибирью, землей, свободной как от тиранов, так и от бандитов. Объединение России скоро будет достижимым для нас!\n\nНо сейчас у нас есть более насущные проблемы. Наши завоевания впечатляющие, но ещё и дорогие. С Третьей армией, работающей на своём пределе, огромные участки земли на нашей периферии стали беззаконными пустошами с вакуумом власти, ожидающим следующего Язова или Кагановича.\n\nМы должны утвердить власть нашей администрации в этих землях, прежде чем мы потеряем контроль над ними."

 TOB_enforce_martial_law:0 "Ввести военное положение"
 TOB_enforce_martial_law_desc:0 "Тюмень и Омск принадлежат нам, но до сих пор их захват был только символической победой. Несогласные сторонники Кагановича и Язова все еще действуют вне городских районов на отвоеванных землях. Они превратились в ползучую, невидимую раковую опухоль, которую необходимо удалить, прежде чем она поглотит нас изнутри. Чтобы бороться с этими террористами, города должны быть закрыты.\n\nНекоторые говорят, что приостановление действия гражданского права является предательством наших идеалов свободы, но перед лицом людей - нет, чудовищ, готовых в мгновение ока уничтожить все, за что мы стоим, эти клеветники скоро замолчат. Ради большего блага, конечно."

 TOB_reincorporate_their_industry:0 "Реинтегрировать их индустрию"
 TOB_reincorporate_their_industry_desc:0 "Несмотря на крупную промышленную базу, которую мы сейчас контролируем, большая её часть либо неактивна, либо разрушена, без сомнения, благодаря тактике выжженной земли, применяемой нашими врагами. Это ставит перед нами две проблемы по цене одной.\n\nМало того, что нефтяные месторождения Омска бесполезны, а центры тяжёлой промышленности Тюмени не функционируют, тем самым препятствуя нашей способности к дальнейшему объединению России, так ещё трудящиеся этих районов безработны и, вероятнее всего, более враждебны к нашей новой администрации. Эти жизненно важные экономические объекты должны быть немедленно восстановлены, отреставрированы и реорганизованы!"

 TOB_connect_rail_networks:0 "Соединить железнодорожные сети"
 TOB_connect_rail_networks_desc:0 "В период между бомбардировками и крахом Западносибирской Народной Республики сотни километров железнодорожных путей были разрушены, оставлены гнить или разобраны для военного производства.\n\nХотя последнее никогда не было отличной идеей, теперь у нас есть возможность восстановить железные дороги по всей нашей стране, что будет стимулировать экономический рост и облегчит передвижение войск. Мы должны начать с восстановления железнодорожных линий между Свердловском, Тюменью и Омском."

 TOB_promote_heroes:0 "Поощрить героев"
 TOB_promote_heroes_desc:0 "Быть солдатом - неблагодарная работа. Ты сталкиваешься со смертью и увечьями изо дня в день - это постоянно приносит стресс, физическое напряжение и ужас для морального духа. Бывший драгун Императорской армии, Константин Рокоссовский знает это слишком хорошо.\n\nВместо того, чтобы идеализировать мертвых, мы должны сосредоточиться на храбрых сынах Третьей армии, которые всё ещё живы, которые всё ещё сражаются за совершенствование всей России. Мы должны признать наших доблестных солдат за проявленные боевые заслуги и воздать им должное за их героизм."

 TOB_one_step_closer:0 "На шаг ближе"
 TOB_one_step_closer_desc:0 "Дело наконец сделано. Уральский Военный Округ - сильный, неделимый и непобедимый! Теперь, когда с нашими внутренними врагами покончено, мы можем должным образом объединить вновь отвоеванные территории в единое государство, укрепляя нашу власть в регионе.\n\nНам еще предстоит освободить миллионы квадратных километров и бесчисленные враги встанут на нашем пути. Предстоит пройти большой путь. Он будет залит кровью тиранов и храбрых солдат, которые убьют их. Но пока надежда на великую, более сильную Россию будет сопровождать нас, смелые мужи и жёны будут нести пламя во тьму. На данный момент мы на один шаг ближе."

