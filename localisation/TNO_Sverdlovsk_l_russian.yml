 POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC:0 "В отличие от многих других людей, Константин Константинович Рокоссовский оставался верен Советской Родине, несмотря ни на что, даже по сей день. Будучи рожден в царские времена в семье польских шляхтичей, он страдал от очень бедной жизни в детстве, вполне логично, что он обратился к большевистской партии и вскоре стал одним из самых выдающихся и известных военачальников Советского Союза, видным офицером с блестящим послужным списком. После двух десятилетий службы в Красной Армии карточный домик рухнет, СССР развалится и Рокоссовскому придется приспосабливаться к совершенно новой обстановке. Когда его 3-я армия бежала от вторгшихся немцев и достигла Урала, Лазарь Каганович встретил его с распростертыми объятиями, и он присоединился к Западносибирской Народной Республике.\n\nВпрочем, союз Кагановича и его генералов, полный недоверия и ожесточенной конкуренции, был хрупким и неизбежно распался. Западная Сибирь будет бороться за свое выживание, несмотря ни на что, в то время как немцы будут продолжать свои беспощадные бомбардировки, а разногласия между ее высшими руководителями и генералами будут только расти до такой степени, что их уже нельзя будет исправить. Видя, что Народная Республика была тонущим кораблем, когда Карбышев захватил Омск, а Каганович своим бездействием показал свою надменность, Рокоссовский быстро собрал свою 3-ю армию в городе Свердловске, чтобы сформировать временное военное правительство во главе с ним и поддержкой грозной силы. Разочаровавшись в своем бывшем партийном начальстве в Тюмени, Рокоссовский не отказался от своего дела воссоединения Советского Союза, даже если им будут руководить его верные и беспристрастные военные, рожденные и воспитанные в лучших традициях российского и советского военного искусства и служащие трудящимся сильнее, чем бюрократам. Тяжелая служба и преклонный возраст серьезно сказались на здоровье Маршала Рокоссовского, но его решимость остается упорной и в отчаянные времена. Даже если он не доживет до того момента, когда Красная армия снова войдет в Москву, он может рассчитывать на старых друзей и товарищей, которые достойно продолжат его миссию."
  
 POLITICS_PAVEL_BATOV_DESC:0 "Солдаты под командованием Павла Ивановича Батова часто ласково называют его "наш Суворов", как за внешность, так и за манеры, имея в виду легендарного русского генерала, известного своим военным гением, скромной натурой и любовью к простым русским солдатам. Вряд ли сам генерал признает это или схож с ним, но никто не может быть обвинен в том, что он видит такие параллели между лидером Уральского военного правительства и прославленным русским героем прошлого.\n\nВ самые мрачные дни нацистского вторжения в Россию Батов познакомился с Константином Рокоссовским, с которым у него сложились профессиональные и личные узы, длившиеся до самой его смерти. Товарищество двух генералов стало предметом захватывающих легенд и сказок, рассказанных по всей Сибири, переплетаемых правдой и вымыслом. События, которые они прошли вместе, войны, в которых они сражались спина к спине, как один - все это укоренилось в современной русской культурной памяти.\n\nНа похоронах своего старого друга Батов поклялся нести знамя ушедшего генерала и сохранить дело и наследие Льва Сибири. Реорганизуя войска Уральского Военного Округа под своим командованием и устанавливая свою чрезвычайную власть в границах охваченной войной России, Батов стремится переосмыслить роль Красной Армии в обществе - служить не просто защитником русского народа, но и его проводником во времена анархии и разрухи."
 
 POLITICS_PAVEL_BATOV_70S_DESC:0 "Бурная история России по своей природе породила ряд выдающихся военных, которые использовали свои немалые таланты, чтобы вырвать победу из пасти неминуемой гибели. Теперь, возможно, самый мрачный период существования России подошел к концу, и история нашла еще одну такую фигуру, которой можно выразить свою вечную благодарность: Павел Иванович Батов.\n\nМаршал Батов - человек, который бросил вызов обстоятельствам, в которых он и его товарищи оказались в ловушке. Когда его враги были безрассудны и агрессивны, Батов умел ставить свои мысли выше своих действий. В то время как некоторые военачальники считали, что нет достаточно высокой цены, если речь идет о воссоединении России, Батов очень старался не подвергать своих людей ненужной опасности. Его отказ опуститься до уровня своих врагов не препятствовал его прогрессу, и теперь так называемый "современный Суворов" оказывается у руля обновленного российского государства.\n\nБатов, однако, мало утешается теперь, когда орудия замолчали. Его величайшее испытание, освобождение России от нацистского бедствия, еще впереди, и Маршал не спит по ночам, думая о жестокости, которую может вызвать такой титанический конфликт. Хуже того, Батов все еще сомневается, что его подчиненные разделяют то же видение России, что и он.\n\nА пока Павел Батов будет продолжать в том же духе, что и всегда: с непоколебимой преданностью России и ее народу."

 POLITICS_BORIS_YELTSIN_DESC:0 "Иногда тигру можно найти хорошее применение. Высшему хищнику, способному преследовать свою жертву с упорством, сравнимым только с его кровожадностью. Фашисты выпустили своего на Урале, случайно освободив порочного человека, который не оставит после себя ничего, кроме насилия. Свердловский Тигр, однако, происходит из другой породы, и в отличие от немецкого, его поводок должен быть коротким и жестким.\n\nБорис Николаевич Ельцин - идейный человек в заведомо неидеологическом государстве. Выступает за агрессивную политику приватизации, стремительное расширение демократии и быстрое воссоединение России. Именно его рвение и самоотверженность привели его из относительной безвестности к руководству демократической фракцией в Свердловске.\n\nОднако, несмотря на то, что он может быть готов реализовать свое новое видение и полезен в нашем стремлении покончить с Российской анархией, как и любой тигр, его нужно держать в узде. Павел Батов по-прежнему остро осознает рвение политики Ельцина, а также менее пикантные методы, которые он использует для её достижения. Таким образом, он поклялся обеспечить военным равное влияние в новой республике.\n\nЕльцин должен идти по натянутому канату, балансируя между консервативными милитаристами и своими агрессивно республиканскими тенденциями. Война за Россию еще не выиграна, и остается посмотреть, выполнима ли вообще такая задача после всего. И все же, если он добьется успеха, Россия, несомненно, будет сильнее. Возможно, не менее жестокая в своей политике, но тем не менее свободная, агрессивная капиталистическая Республика."

 POLITICS_ANTON_ANTONOV_OVSEYENKO_DESC:0 "Его родство с отцом, видным большевистским военачальником, не помешало Антону Владимировичу Антонову-Овсеенко отправиться в печально известные Сибирские ГУЛАГи. Многие годы он на себе испытывал опыт советского террора, по крайней мере, до тех пор, пока лагеря не были освобождены бандитами и ворами.\n\nНесмотря на всё, что ему пришлось пережить, он продолжал идти вперед и в итоге нашёл прекрасную возможность бежать вместе с другими диссидентами и бывшими заключенными, когда торговцы оружием из Златоуста одержали свою победу.\n\nУчитывая, что в Ханты-Мансийске почти не было людей, способных поддерживать порядок, Антонов и его караван были выбраны для управления ледяными равнинами от имени Уральской Республики. Дружеские контакты, медленно складывавшихся на протяжении многих лет, окупились, поскольку Объединенный фронт, состоящий из диссидентов, священников, таких как его близкий соратник Сергей Извеков, или даже простых бандитов сумел сохранить берега Иртыша в порядке и, прежде всего, сделать так, чтобы его жителям не пришлось пережить то, что на себе ощутил Антон."
