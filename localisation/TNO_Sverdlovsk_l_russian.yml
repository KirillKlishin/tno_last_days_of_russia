 ### Batov tree ###
 TOB_a_union_of_the_people:0 "Народный союз"
 TOB_a_union_of_the_people_desc:0 "Под руководством Верховного маршала Батова и Совета генералов судьба была щедра к нам, и мы смогли ухватились за нее: Западная Россия объединилась под одним знаменем! Однако сейчас не время праздновать. Ещё многое предстоит сделать помимо простого объединения. Наша администрация растянута до предела и мы должны работать быстро, чтобы поскорее интегрировать людей Западной России в наше растущее государство. До сих пор мы переносили столько плохого, что наши нынешние препятствия - это ничто. Следовательно, давайте идти вперед с еще большей решимостью, зная, что мы можем быть и будем победителями."

 TOB_why_we_fight:0 "Почему мы сражаемся"
 TOB_why_we_fight_desc:0 "Война - страшная вещь, и ни один человек не может так легко оправиться от неё. Народу России нужен повод для борьбы. Совет генералов одобрил пропагандистскую кампанию, чтобы напомнить нашим людям, почему мы продолжаем идти вперед, не останавливаясь. Наша задача по объединению страны еще не закончена. Половина страны всё ещё не в наших руках, Москва находится под контролем фашистов, а Россия все еще слаба. Это грандиозные задачи, но мы должны попытаться их выполнить. Поэтому лучшие работники искусства отправятся на разработку и оформление новых лозунгов, плакатов и других средств массовой информации, чтобы вновь объединить российский народ под единым флагом."

 TOB_freedom_from_oppression:0 "Свобода от угнетения"
 TOB_freedom_from_oppression_desc:0 "Матушке России понадобится вся возможная помощь в грядущих войнах, так почему же она оставляет своих дочерей дома? Пришло время снять ограничения на участие женщин в боевых подразделениях. Они уже усердно служат в тылу и нет смысла ограничивать женщин в службе на передовой, при условии соответствии высоким стандартам подготовки. Верховный Маршал Батов был проинформирован об этом и требует, чтобы ограничения были немедленно сняты."

 TOB_freedom_from_persecution:0 "Свобода от преследований"
 TOB_freedom_from_persecution_desc:0 "Слишком долго Россия была беззаконной пустошью, разделенной между бандитскими владыками, фашистами и другими отвратительными людьми. С этим сталкивались все, но обыкновенному человеку было хуже всего. "Сила даёт право", как говорят эти отвратительные люди. Хватит. Хотя наша Россия будет сильной, она также должна быть справедливой. Перед нашими ведущими теоретиками права теперь стоит задача пересмотреть нашу юридическую систему. Она должна быть расширена, чтобы охватить крупные группы населения и территории, а также сделать суды более справедливыми и менее коррумпированными. Совет генералов порекомендовал теоретикам определенные правовые цели: более гибкая система апелляций, предлагающая военную службу в обмен на мягкие приговоры, расширение использования суда присяжных, список можно продолжать. В нашем стремлении к установлению справедливости для всей России мы не должны пренебрегать справедливостью для всего российского народа. Так пусть же это будет сделано!"

 TOB_freedom_from_annihilation:0 "Свобода от уничтожения"
 TOB_freedom_from_annihilation_desc:0 "Наши конфликты прошли путь от антибандитских рейдов и борьбы с повстанцами до полномасштабной войны с региональными варлордами. Наши вооруженные силы уже благословлены надлежащей дисциплиной и подготовкой, и мы надеемся, что если проясним некоторые вопросы на теоретическом уровне, то сможем начать оформлять их в повседневную тактику.\n\nПоэтому ведущие военные эксперты и Совет генералов собираются провести официальный анализ стандартных оперативных процедур, а также правил ведения боевых действий. Мы больше не будем просто претендовать на статус профессиональной армии, мы станем ей!"

 TOB_the_next_generation:0 "Следующее Поколение"
 TOB_the_next_generation_desc:0 "Настало время для новой волны вербовки, которая заменить потери, понесенные после всех объединительных войн. Новую кампанию по набору новобранцев состряпать несложно, и уже есть броское название: "Следующее Поколение".\n\nВ центре внимания будет наш профессионализм: мы больше не группа призывников с ржавыми винтовками а, возможно, одна из самых боеспособных армий во всей России. У нас есть нормальное тыловое обеспечение, настоящие тренировки от ветеранов и, самое главное, надлежащая компенсация. Будущее национальной безопасности России здесь, станешь ли ты частью Следующего Поколения?"

 TOB_appealing_to_the_populace:0 "Обращение к населению"
 TOB_appealing_to_the_populace_desc:0 "По большей части Западная Россия приняла нашу новую администрацию, но ещё остается немного повстанцев. На военном фронте наши лучшие люди пытаются уничтожить любые опорные пункты врагов, которые ещё остались, но борьба с повстанцами больше связана с сердцами и умами, чем с бомбами или пулями. Народ России слишком долго страдал под властью тиранических диктаторов и варлордов. По правде говоря, мы сами не являемся гражданским институтом, но у нас нет планов быть тиранами.\n\nДаже Совет генералов надеется, что однажды Россией можно будет управлять без законов военного времени. Впрочем, жители Западной России этого не знают. Однако помимо слов и пропаганды Совет генералов рекомендует начать укреплять доверие. Мы надеемся использовать помощь гражданских в расширении нашей администрации, люди обязаны знать это0."

 TOB_reintegrate_the_remnants:0 "Реинтегрировать оставшихся"
 TOB_reintegrate_the_remnants_desc:0 "Жаль, что по итогам Первой Западнорусской Войны территории, оккупированные захватчиками не были возвращены, но мы никогда не перестанем аплодировать нашему предшественнику, Западнорусскому Революционному Фронту. Он был действительно настоящей армией и мы надеемся, что его члены однажды присоединятся к нам. Да, Российский Народный Союз больше не основан на "марксистско-ленинских" принципах, но мы, несомненно, надеемся, что эти старые солдаты пересмотрят своё мнение. Те, кто ещё достаточно молоды, чтобы сражаться, всё еще могут быть офицерами.\n\nДаже ветераны, не годящиеся для фронтовых боев, выжившие могут действовать в качестве членов нашего офицерского корпуса. Бюро внутренней безопасности также занимается сбором информации. Ходят слухи, что некоторые бывшие командиры после объединения скрываются под новыми псевдонимами. Нужно использовать наши разведывательные ресурсы и найти их. Мы не причиним никакого вреда бывшим членам Западнорусского Революционного Фронта. На самом деле, все, что мы хотим сделать, так это дать им ещё один шанс объединить Россию и выгнать фашистов из Москвы."

 TOB_securing_heavy_industry:0 "Cохранить тяжёлую промышленность"
 TOB_securing_heavy_industry_desc:0 "Хотя нашим людям был дан строгий приказ предотвращать сопутствующий ущерб, большая часть боевых действий привела к разрушению тяжелого оборудования и заводов в Западной России. Одно дело - предотвратить повреждение заводов, и совсем другое восстановить их. Совет генералов отдал распоряжение нашей существующей промышленности сосредоточиться на предоставлении необходимых компонентов, необходимых для восстановления заводов."

 TOB_restoring_russia:0 "Восстановление России"
 TOB_restoring_russia_desc:0 "Западная Россия, определённо, пережила самые худшие времена, когда дело дошло до бомбардировок и хаоса, последовавшего за Западнорусскойийской войны. Люди здесь заслуживают лучшего, и именно поэтому надлежащая интеграция территорий является самым главный приоритетом в данный момент. Российский Народный союз должен быть стабильным, чтобы в будущем стать сильным, а на данный момент он находится на пределе своих возможностей. Мы разработаем план надлежащего развития региона и вновь наведем порядок на этих землях."

 TOB_the_councils_plan:0 "План совета"
 TOB_the_councils_plan_desc:0 "Помимо надлежащей реинтеграции территорий Западной России, Совет решил собраться для разработки стратегических планов действий. Верховный маршал Батов и другие члены Совета отправятся на недельную конференцию. По предварительному анализу, большинство проблем, по-видимому, связаны с гражданскими, у которых есть свои собственные затруднения. Таким образом, было бы важно заиметь надлежащие цели и принципы, прежде чем приступать к правоприменению."

 TOB_grants_for_academia:0 "Гранты для научных кругов"
 TOB_grants_for_academia_desc:0 "Мало кто когда-то жалел дурака, и если ситуация не изменится, Россия так и останется страной дураков. Столько лет анархии и бомбардировок навсегда отбросили российский народ от надлежащего прогресса. У нас нет иллюзий на счет того, что мы мгновенно догоним такие сверхдержавы как Германия, Япония или даже Соединенные Штаты, но время начать сейчас.\n\nНаш Совет принял решение проконсультироваться с учеными относительно первых шагов, и они порекомендовали предоставить гранты для стимулирования населения к учёбе. Будем надеяться, что эти инвестиции принесут нам свои плоды!"

 TOB_price_controls:0 "Контроль цен"
 TOB_price_controls_desc:0 "Экономическая ситуация в Российском Народном Союзе плачевна. Совет провел много горячих дискуссий с ведущими экспертами-экономистами о том, как лучше идти вперед, но было решено отклонить предложения о свободном рынке, к их большому разочарованию. Для борьбы с инфляцией будет установлен контроль цен на предметы первой необходимости, такие как продовольствие, топливо и вода. Чтобы успокоить экономистов, Совет раз за разом объяснял, что это всего лишь временные меры и в будущем могут быть реализованы новые долгосрочные варианты, но на данный момент стабильность является главным приоритетом..."

 TOB_the_eagles_soar:0 "Полёт орла"
 TOB_the_eagles_soar_desc:0 "Настало время вновь установить теплые отношения с нашим богатым и могущественным заокеанским спонсором, Соединенными Штатами. Мы уже установили официальные дипломатические отношения как региональная держава и теперь пришло время их углубить. Дальнейшая экономическая или военная поддержка очень помогла бы нам объединить Россию.\n\nВ связи с этим планируется дипломатический визит в Соединенные Штаты с Верховным маршалом Батовым во главе процессии. Мы надеемся напомнить нашим спонсорам, что их предыдущая помощь не была напрасной, и то, что мы запросим в будущем не будет потрачено впустую. Наши дипломаты уже начинают составлять проекты экономических/политических уступок ради их помощи. Пусть наш визит будет хорошо воспринят."

 TOB_to_serve_russia:0 "Служить России"
 TOB_to_serve_russia_desc:0 "После всей нашей тяжелой работы, друзья мои, настало время увидеть плоды нашего труда! Спустя многие недели мозгового штурма и управления из своего кабинета, Верховный маршал Батов выразил заинтересованность в том, чтобы лично осмотреть некоторые места. Однако, в типичной для него манере, он потребовал, чтобы проверки были внезапными. Что же, пусть он впечатлится!"

 ### Yeltsin tree ###
 TOB_democracy_triumphant:0 "Триумф демократии!"
 TOB_democracy_triumphant_desc:0 "Борису Ельцину наконец-то удалось направить страну по пути демократии, и Российская Федеративная Республика родилась заново! Однако с этими событиями возникают новые задачи, такие как: реинтеграция территории, которую мы недавно завоевали, а также расширение наших демократических институтов.\n\nС половиной России под нашим контролем мы наконец можем приступить к реализации настоящей демократии, и в честь этого Президент Ельцин произнесет торжественную речь.\n\nЗа свободу нации!"

 TOB_bury_the_past:0 "Похоронить прошлое"
 TOB_bury_the_past_desc:0 "Прежде чем мы продолжим, нам нужно избавиться от скелета в шкафу. Премьер-министр Евгений Примаков имел связи с Чёрной Лигой в Омске. В настоящее время, естественно, у него больше нет связей с этой группировкой, но всё ещё есть свидетельства, которые могут вызвать сильный скандал.\n\nИмея влияние на посту премьер-министра, Примаков позаботится о том, чтобы Бюро Внутренней Безопасности убрало все документы с его именем, прикрепленные к Лиге, а также выяснило, кому известно об его прошлом, а кому нет. Те, кто знает, будут щедро вознаграждены за свое молчание."

 TOB_a_breath_of_fresh_air:0 "Глоток свежего воздуха"
 TOB_a_breath_of_fresh_air_desc:0 "Маршал Батов больше не является доминирующей силой в нашей политике. Да, он остается нашим министром безопасности, но он понял свое место в этой новой демократии, и нашему народу будет напомнено об этом в дальнейшем. С течением времени демократия Республики будет укрепляться в своей основе, и все воспоминания о военном правлении исчезнут, став ненужными.\n\nК новой России!"

 TOB_to_the_new_republic:0 "К новой республике!"
 TOB_to_the_new_republic_desc:0 "Теперь, когда значительная часть территории России находится под нашим управлением, мы столкнулись с ожидаемым, но всё ещё болезненным бюрократическим бременем.\n\nЧтобы облегчить его, мы обратимся ко всем бывшим странам, имевшим сильные демократические корни, таким как бывшая республика в Сыктывкаре, и проведём дискуссии с политиками, потерявшими свое место после распада их страны, их навыки помогут нам быстрее и эффективнее интегрировать наши новые территории."

 TOB_the_brilliant_flame_of_democracy:0 "Яркое пламя демократии"
 TOB_the_brilliant_flame_of_democracy_desc:0 "Смотрите, свобода пришла в Россию! Впрочем, мы не можем сидеть сложа руки и позволять демократическим институтам развиваться самим по себе. Российская Федеративная Республика должна принять активное участие в расчищении пути, побуждая каждого гражданина задуматься о том, в чём он участвует и как, а неопределившихся - присоединяться к нам!"

 TOB_a_free_russia:0 "Свободная Россия"
 TOB_a_free_russia_desc:0 "Кто сказал, что человек может голосовать за кого угодно, если он не умеет читать, писать или понимать природу политики? Система образования в России находится в упадке на протяжении десятилетий, но мы, как государство, несем ответственность за то, чтобы дать людям всё, необходимое для обучения.\n\nБудет увеличен бюджет для расходов на нужды школ, зарплаты учителям и школьные принадлежности. Все ради более умной, лучшей России."

 TOB_back_to_washington:0 "Возвращение в Вашингтон"
 TOB_back_to_washington_desc:0 "Наши друзья в Соединенных Штатах Америки разделяют идеалы, схожие с нашими. Фактически, их провозглашают лидером свободного мира, и не без причин! Мы можем многому научиться у американцев, поэтому Борис Ельцин организовал визит в Вашингтон, чтобы наладить хорошие отношения.\n\nПусть он хорошо закончится."

 TOB_reintegrate_the_west:0 "Реинтегрировать запад"
 TOB_reintegrate_the_west_desc:0 "Территории Западной России не так тесно связаны с нашим правительством, как земли, на которые мы первоначально распространились. Эта проблема должна быть решена быстро - каждая деревня, город и регион будут включены в состав Российской Федеративной Республики, и это случится не "если", в "когда"."

 TOB_sweeping_privatization:0 "Масштабная приватизация"
 TOB_sweeping_privatization_desc:0 "Большая часть нашей экономики остаётся в руках государства. Почему же? Хотя у нас есть благие намерения, мы не можем управлять всем, что происходит в нашем поле зрения. Начнется программа приватизации; проницательные русские возьмут в свои руки судьбу наших предприятий и приведут их к процветанию."

 TOB_economic_shock_therapy:0 "Шоковая терапия для экономики"
 TOB_economic_shock_therapy_desc:0 "Процесс идет недостаточно быстро! Впрочем, Борис Ельцин, поощряемый бизнес-элитой, выработал новый подход. Если государство жестко протолкнет радикальные реформы - прекращение контроля над ценами, открытие торговли и привлечение иностранных инвестиций, приватизацию государственных предприятий, мы сможем вывести нашу экономику из коммунистического оцепенения. Конечно, будет отпор и упрямство со стороны бюрократов, боящихся потерять свою непыльную работу.\n\nСмысл в том, что это будут резкие изменения, необходимые для преображения российской экономики к лучшему в будущем, делая это сейчас, мы избежим большего ущерба позже. Некоторые могут пострадать от таких потрясений, но со временем они получат свою заслуженную долю богатства. Как и все граждане России."

 TOB_throne_of_bayonets:0 "Трон из штыков"
 TOB_throne_of_bayonets_desc:0 "Хотя демократия, наконец, начала обретать шаткую опору в мире России, военные все еще нависают над нами, как Дамоклов меч, готовые перерезать нить и обрушиться на нашу Республику. Президент Ельцин организует встречу с Маршалом Батовым и подробно обсудит с ним планы на будущее. И демократические институты, и армейские элементы должны взаимодействовать друг с другом, иначе нас будет мучить ещё большее количество конфликтов."

 TOB_placate_the_military:0 "Успокоить военных"
 TOB_placate_the_military_desc:0 "Военные не могут больше стоять на ногах, ожидая, что мы дадим им какое-то угощение. В какой-то степени нам придется их умиротворять, чтобы сдерживать влияние и сохранить лояльность. К счастью, у Республики есть лишние деньги, которые она может направить на разработку новых военных технологий. В любом случае, это будет иметь двойной эффект, как помогая улучшить нашу армию, так и делая военных счастливыми."

 TOB_the_saviors_of_russia:0 "Спасители России"
 TOB_the_saviors_of_russia_desc:0 "Демократия не может быть защищена лишь одной доброй волей. Она требует защиты, и она получит её в виде наших храбрых мужей, служащих в армии. Республика запустит пропагандистскую программу, чтобы побудить людей идти в армию и быть более восприимчивыми к идее о том, что мы в конечном итоге снова пойдем на войну против любого, кто стоит на пути воссоединения всего народа России."

 TOB_feed_the_beast:0 "Накормить зверя"
 TOB_feed_the_beast_desc:0 "Россия никогда не сможет быть единой, если наша армия будет состоять из подстрекателей и людей, бегущих при первых признаках боя. Армии требуется всё самое лучшее, и она заслуженно получит деньги, которые её нужны для инвестиций в новые техники тренировки и способы продвижения наших солдат вперед, в эпоху современной войны. Ради защиты страны, ради защиты народа!"

 TOB_rise_from_the_ashes:0 "Восстать из пепла"
 TOB_rise_from_the_ashes_desc:0 "Экономика была подвергнута шоковой терапии, в которой она нуждалась со времен коммунистов и милитаристов, властолюбие военных было удовлетворено, и мы начинаем преобразовывать их в настоящую боевую силу. Идеалы демократии медленно и верно распространяются на территориях, контролируемых Республикой.\n\nВ конце концов, Россия будет возрожденным фениксом, парящим над сверхдержавами и готовым показать им силу, гордость и демократию.\n\nТак пусть Российская Федеративная Республика будет жить вечно!"

