 SIC_THENEWORDER_DESC:0 "В войне против Японии, Сычуань также пролил немалую кровь. Бесчётное количество молодых парней полегло на полях сражений. Сычуань объединился с правительством Чана Кайши и республиканцами в борьбе. Но всё было напрасно. В 1947 году, Императорская Армия Японии сокрушила нас, они резали и стреляли без разбора во всех, кто жил на этой земле. В 1949, японская военная администрация в Сычуане прекратила свою работу и власть была передана Тиану Сунъяо. В последние лет 10 активно идёт медленное, но верное восстановление провинции, также понемногу улучшается демографическая ситуация. Начато воплощение плана Тиана Сунъяо по развитию и благоустройству Сычуаня и устранение последствий войны. На этот раз Сычуань будет построен для Сычуаньцев, так как Сунъяо не выдержит, когда увидит, что его народ снова попытаются анигилировать по приказу Нанкина."

 POLITICS_TIAN_SONGYAO_DESC:0 "Ни для кого не секрет, что Тиан Сунъяо- лютый пофигист. Ходят слухи, что возможно наш великий кормчий покинул сей бренный мир, ибо его не видели на публике уже несколько недель. Но, это всего лишь слухи. Его любовница и бухгалтер- тому свидетели. Каждые несколько месяцев их государственной казны пропадает n-ое количество денег и никто слова не скажет, есть только предположения, да и то у финансиста. Всё те же несколько месяцев подряд бухгалтер Тиана утаскивает всё большие чемоданы с казёнными деньгами.\n\nХоть бы кто глазом моргнул. Немного восточнее, в Нанкине, власти подняли шум, что в Чунцине творится полнейшее беззаконие. Слишком мало новостей и экономических отчётов приходит из Сычуани, да и Тиану плевать на сие. После провала попытки прекратить Великий поход китайских коммунистов, Тиан впал немилость Чана Кайши, тем самым прекратился его карьерный рост. Растущая усталость от поражений в битвах дала о себе знать и Тиан всё же предал Гоминьдан. Он собрал войска, которыми командовал и поднял восстание в Сычуаньской Клике.\n\nВ то время, как его войска не смогли обезопасить западные части Сычуаня и вытеснить войска Вэньхуэя, на населённом и промышленно развитом востоке дела шли намного лучше. В конце концов, дела у Сычуаня и Тиана Сунъяо пошли в гору, но кому это интересно, особенно человеку, получившему прозвище "Зимняя Дыня". Естественно, сие прозвище необоснованно, ибо никто не знает, жив или мёртв данный персонаж."