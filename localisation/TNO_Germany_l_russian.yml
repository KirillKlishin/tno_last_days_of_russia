 #Heydrich# 
 GER_HGR_militarists_framed:0 "Ограничить милитаристов"
 GER_HGR_militarists_framed_desc:0 "Сообщается, что несколько видных представителей Вермахта были замешаны в заговоре с целью подкупить части государственного аппарата. До тех пор, пока РСХА не завершит расследование и не определит всю серьезность преступления, в стране будут временно приостановлены призыв и военная деятельность. Подобным образом мы гарантируем, что будущие солдаты не попадут под влияние такой зловредной болезни, как измена."
 GER_HGR_students_quelled:0 "Сокрушить студентов"
 GER_HGR_students_quelled_desc:0 "Большая доля немецкой молодежи отказалась подчиняться приказам законных властей, некоторые группировки даже встали на путь насильственный борьбы. Решения этой проблемы потребовало более решительных мер. Мы не потерпим протестов и сделаем все возможное, чтобы участники восстаний поплатились кровью."
 GER_HGR_politicians_silenced:0 "Заткнуть политиков"
 GER_HGR_politicians_silenced_desc:0 "Назначение Гитлером Рейхсфюрера-СС Гейдриха его официальным преемником вызвало открытое неодобрение со стороны как членов рейхстага, так и региональных властей. Впервые за долгое время эти две политических силы пришли к единому мнению. Это недопустимо. Наша цель ясна - политиканы должны помнить о своей верности к канцелярии фюрера. А не то..."
 GER_HGR_ambassadors_expelled:0 "Изгнать послов"
 GER_HGR_ambassadors_expelled_desc:0 "Иностранные представители, воспользовавшись всеобщей неразберихой, охватившей сейчас Рейх, могут серьезно повлиять на процессы по передаче власти в стране. Этого нельзя допустить. Они должны уйти. Незамедлительно."
 GER_HGR_kriegsmarine_pressure:0 "Использовать Кригсмарине"
 GER_HGR_kriegsmarine_pressure_desc:0 "Традиционно Кригсмарине были самой аполитичной ветвью Вермахта. Но старые времена подходят к концу. Как и все остальные, офицеры флота должны четко заявить о своей неизменной лояльности как к государству в целом, так и к преемнику фюрера Гейдриху в частности."

