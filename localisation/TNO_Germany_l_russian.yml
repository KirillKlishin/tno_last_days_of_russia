reich.701.t:0 "Письмо реформатору"
reich.701.d:0 "Дорогой рейхсминистр Шпеер,\n\nКак рейхсмаршал, я должен поздравить вас с  избранием на роль преемника нашего Великогерманского Рейха. Чтобы отпраздновать этот исторический момент, я сердечно хочу пригласить вас на обед в Каринхалл. Мне сказали, что вы человек с утонченным вкусом, и в этом отношении я считаю, что Каринхалл не имеет себе равных. Я также слышал, что вы человек многих идей и реформ, которые смогут поднять Рейх на новые высоты. Хотя мои прошлые подвиги носили военный характер, одна вещь, которую я узнал в свое время как политик, заключается в следующем: никогда не может быть слишком много людей, чтобы поддерживать мир, когда менее творческие умы хотят сохранить вещи "такими, какими они были". Для таких извергов я могу рекомендовать только штык. Я понимаю, что ваша Банда Четырех будут вашими главными советниками, но, возможно, там найдется место и для еще одного человека, и как знать, может, Банда Четырех превратится в Банду Пятерых. Моя народная поддержка и военная доблесть, несомненно, укрепят вашу поддержку, и все, что я хочу - это служить под вашим мудрым покровительством. \n\nИскренне ваш,"
reich.701.a:0 "Рейхсмаршал Герман Геринг"

reich.702.t:0 "Банда Четырех или место для еще одного?"
reich.702.d:0 "Альберту Шпееру показалось забавным, насколько непринужденно и приятельски выглядело письмо Геринга. Этот документ едва ли можно было отнести к тому типу корреспонденции, которая могла иметь далеко идущие последствия для Рейха, который Шпеер должен был унаследовать и управлять в будущем. На мгновение предложение показалось заманчивым: Геринг был любимцем прессы, а также человеком, который, без сомнения, привлек бы на свою сторону многих военных, но все остальное в нем доставляло бы больше хлопот, чем он того стоил. Прежде всего, сама его натура  оздала бы дисбаланс в и без того хрупкой Банде Четырех. Его персона, со своей репутацией милитариста, вызовет глубокое отвращение у Шмидта, а его ужасные экономические идеи, без сомнения, столкнутся с яростью Эрхарда. Геринг был человеком, который наслаждался светом прожекторов и, вероятно, попытался бы оттеснить Серебряного языка Кизингера и, ну, Тресков...\n\n"Герр Шпеер, Тресков ждет вас в вестибюле."\n\nЛёгок на помине. "О, пожалуйста, впустите его. Спасибо." - Шпеер уже принял решение: Тресков будет единственным, кто справится с этим. Во-первых, Геринг и Тресков никогда не были приятелями. А во вторых, его старый враг, фельдмаршал Шёрнер, является главным приспешником Геринга. Конечно, со временем, все детали можно было бы уладить, но... Когда\n\n Тресков открыл дверь, он был удивлен, что Шпеер стоял и ждал его - казалось, еще более оживленный, чем обычно. На этот раз, возможно, они все же о чем-то договорятся. "
reich.702.a:0 ""Жаль, я бы с удовольствием съездил в Каринхалл.""

reich.703.t:0 "An Invitation to the Dogmatist"
reich.703.d:0 "Dear Martin Bormann, Chef der Parteikanzlei,\n\nBefore anything else, I wish to offer my heartfelt congratulations on securing the succession. I have no doubt that you may carry forward the burning torch of National Socialism towards a bright and gleaming future without losing sight of the things which had made us great in the first place. As such, I would like to cordially invite you to Carinhall for dinner. I believe we have much to discuss with regards to the future of the Reich. With your firm commitment to National Socialist principles and my popular support, truly no enemy - internal or external - could hope to stand a chance against our great Reich. As such, I believe I have much to offer as an administrator and officer within your faction. I hope we may meet in Carinhall at your earliest convenience to discuss these matters further.\n\nWarmly,"
reich.703.a:0 "gez. Reichsmarschall Hermann Göring"

reich.704.t:0 "Shadow Masters and Flickering Flames"
reich.704.d:0 "Bormann sat there looking at the letter. He had scanned it over. That bumbling buffoon. Bormann knew someone who was in a weak position when he saw one. No love lost anyhow. After folding the letter along its creases, he slid the sheet of paper back into the envelope. Bormann, with envelope in hand, slowly walked towards the burning fireplace crackling on the far side of the room.\n\nAs the shadows of his fingers flickered in front of the fireplace, it had given him an idea. Göring wanted to get away from his puppeteers. The fool that he was, Bormann was going to bet that those shadow masters would no doubt wish to see this little letter he had. He turned back towards his desk and sat down once more, letter in hand. Picking up the phone, Bormann said to his secretary: "Could you put Feldmarschall Schörner on the line?"\n\n"Of course. What should I tell him as the reason for your call?""
reich.704.a:0 ""Tell him that I have something that would interest him greatly.""

reich.705.t:0 ""Геринг в Каринхалле""
reich.705.d:0 "Геринг со вздохом вышел из кабинета. Его гамбит провалился. Сейчас он был навеки связан с милитаристами. Письмо преемнику просочилось в прессу, и Шёрнер позвонил рейхсмаршалу, чтобы сказать ему пару "ласковых" слов о таком возмутительном предательстве. Геринг солгал: консерваторы послали поддельное письмо без его ведома и организовали эту встречу. По счастливой случайности Шёрнер ему поверил, но Геринг знал, что Науман на такое не купится. Не то чтобы он не пытался объяснить рейхсминистру, как эти милитаристы умеют делать свои проклятые дела. После всего, через что они прошли, Геринг думал, что после ярого спора, они, наконец, помирятся - но Науман даже не соизволил дослушать его оправдания, и в ярости повесил трубку. За один телефонный звонок он лишился последней поддержки консерваторов. \n\nКогда он прогуливался по художественному отделу Каринхолла, его внимание привлекла одна картина. Это был портрет Наполеона; он сидел в своем кресле, понурым и побежденным. Не было ни властного взгляда, ни страстной позы, только пустой взгляд в никуда. Первоначально эта картина была предметом его гордости: в конце концов, кто теперь был хозяином Европы? Фюрер не был французом, не говоря уже о том, что его никогда не называли Наполеоном. Однако теперь Геринг смотрел на картину с новым чувством. Если Шёрнер и его военные планы увенчаются успехом, то он, без сомнения, войдет в историю как человек, еще более великий, чем Наполеон... но в глубине души Геринг знал, что он не Наполеон. Даже с величием Рейха, последующие военные планы были бы почти невыполнимы. В тот день, когда его армии дрогнут, а народ восстанет, он задумался, сможет ли кто-то когда-нибудь нарисовать и его портрет."
reich.705.a:0 "Ложь, неудача и разочарование"

