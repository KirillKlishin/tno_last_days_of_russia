### LEADER DESCRIPTIONS ###
 POLITICS_ADOLF_HITLER_DESC:0 "Как можно описать Адольфа Гитлера, фюрера и рейхсканцлера Великогерманского Рейха, бесспорного повелителя 19 стран, архитектора Вельтхауптштадтской Германии, Верховного Главнокомандующего Вермахтом, фюрера Национал-социалистической немецкой рабочей партии и Человека года по версии журнала Time в 1938, 1946 и 1961 годах?\n\nЧеловек скромного происхождения, сын австрийских трактирщиков, он получил образование в Мюнхене и Вене и с отличием служил в немецкой армии во время Первой мировой войны. Никто не будет отрицать, что его приход к власти был стремительным, и даже неудачные попытки, такие как Пивной путч, служили только дальнейшему развитию его амбиций. Его сочетание методов насилия и зрелищности выгнало коммунистов и демократов из Рейхстага и поставило его на самый высокий пост. Под его руководством Германия разорвала цепи Версальского договора, создала новую ужасающую армию и заставила другие страны Европы встать на колени, пока свастика не распространилась по всей Европе, от берегов Атлантического океана до Черного моря. Под его руководством Рейх создал такие чудеса, как Атлантропа и Столица Мира Германия, и именно под его бдительным оком, неугодные европейцам люди были жестоко истреблены и преданы огню.\n\nНо господин и повелитель всей Германии состарился. Там, где его голос когда-то мог завладеть восторженным вниманием толпы, теперь слышится лишь тихий скрежет, а холодный расчетливый стальной ум заржавел. Руки, которые писали "Майн Кампф", теперь постоянно дрожат, когда он добавляет последние штрихи к акварели этих давно умерших лиц, ускользающих из его памяти. Величайший завоеватель, со времен Александра Македонского и Наполеона, стал старым и немощным человеком. В 1962 году ему исполнилось 73 года, и некоторые осмеливаются шептать, что фюреру осталось недолго. И теперь весь мир боится, что как только погребальный костер фюрера будет зажжен, он снова распространит великий пожар войны по всей Европе."
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "Фюрер трагически скончался, и весь Рейх был потрясен этой новостью. В конце концов, кто мог ожидать, что такой непобедимый человек умрет?\n\nТочно не Рейхстаг.\n\nНесмотря на то, что фюрер четко определил, кто будет его преемником, многие в правительстве уже взялись за оружие. Реформисты, консерваторы, милитаристы и фанатики вцепились друг другу в глотки, и все надежды на мирную и упорядоченную передачу власти быстро исчезают. В результате группа лиц, сидящих за заборами, безымянные бюрократы и другие члены Рейхстага, слишком непопулярные, чтобы обратить на себя внимание какой-либо фракции, объединилась, чтобы объявить себя официальной промежуточной исполнительной властью до инаугурации нового фюрера, как того требует Конституция, которую все коллективно игнорируют в течение последних тридцати лет.\n\nВсе основные претенденты на пост фюрера игнорируют чрезвычайный совет, рассматривая его в лучшем случае как подставное лицо, а в худшем - как непокорного предателя. Единственная светлая сторона заключается в том, что их присутствие дало тень стабильности в столице, остановив город от впадения в хаос, чтобы более компетентный лидер (надеюсь) смог взять на себя ответственность. Может быть, они и спасли "Рим" от пожара, но они довольствуются тем, что играют на скрипке, пока остальная империя горит в огне."
 POLITICS_HANS_SPIEDEL_DESC:0 "Долгое время Шпайдель с гордостью служил в Вермахте, и долгое время страна гордилась его персоной. Впервые поднявшись к славе после предотвращения гражданской войны в 50-х годах, благодаря своему быстрому перевороту против СС на Востоке во время разгара Западнорусской войны, он был награжден Рыцарским крестом с золотыми дубовыми листьями, мечами и бриллиантами за проявленную смелость и храбрость. Новая восходящая звезда, он приобрел еще больше популярности за дружбу со своим старым командиром и личным другом Эрвином Роммелем, став одной из самых любимых фигур в Германии. Позже Шпайдель бросил вызов многим милитаристам Рейха, а именно Фердинанду Шёрнеру, саботируя его планы и во второй раз в жизни предотвращая переворот в Рейхе, помешав Шёрнеру взять под контроль Вермахт.\n\nОднако Шпайдель не является политиком и решительно выступает против расширения связей между Вермахтом и правительством. Опасаясь, что вовлечения Вермахта в политическую борьбу, он отказался от всех попыток подкупить и заманить его в одну из различных фракций и продолжает утверждать, что как солдат его долг всегда будет перед народом. Придерживаясь своих благородных идей, Шпайдель теперь – это маленький остров в бурлящем море, и с каждым днем оно штормит все сильнее и сильнее."

### IDEAS ###

 to_banish_want:0 "Конец мечтам"
 to_banish_want_desc:0 "Революция простого человека испепелила упадок былых времен, разрушая все на своем пути, питаемая обещаниями более лучшей жизни при новом мировом порядке национал-социализма.\n\nЗатем последовали десятилетия экономического краха. Генералплан Ост так и не был реализован, а такие затратные проекты, как Атлантропа и столица мира Германия, стали катализатором самоуничтожения Рейха. Рабство, став привычным обиходом для каждого немца, и средством расового уничтожения, в конечном счете, разрушило веру целого поколения в будущее. И неспособность НСДАП сократить раздутый бюджет Вермахта только усугубляет ситуацию. Это тупиковый путь."

 the_two_principles:0 "Два принципа"
 the_two_principles_desc:0 "НСДАП всегда стремилась быть единственно-верной партией, взяв абсолютную власть над страной. Руководствуясь этими принципами, партия боролась и победила, обеспечив себе господство над самой могущественной империей на земле.\n\nК 1962 году, после попытки переворота СС, экономического краха, Западнорусской войны и многих других неудач нацистской партии, их образ единой и могучей силы давно исчез. Безудержный фракционизм сжигает то немногое, что осталось от "истинной идеологии". И все это происходит под молчаливым согласием Адольфа Гитлера и в полном шоке немецкого народа."

 endsieg:0 "Окончательная победа?"
 endsieg_desc:0 "Эндзиг, окончательная победа немецкого народа над еврейским капиталистическим старым порядком, все таки наступил после многих лет кровопролития, ожесточенных боев и многочисенных жертв. С победой Рейха, в Европу пришел новый порядок национал-социализма; новая жизнь ожидала немцев, новые земли на Востоке, новая судьба.\n\nГенералплан Ост провалился, так же как и имидж нацистской партии, разрушенный неудачей за неудачей. В отличие от руководства НСДАП, немецкий народ глубоко разделен, объединенный только одним - страхом за свое будущее."

 gone_over:0 "Все кончено"
 gone_over_desc:0 "Подобно неудержимой волне, Вермахт штурмовал Европу во время Второй мировой войны. Унтерменши были покорены, германцы возвышены, а законные территории Рейха завоеваны. Какое-то время казалось, что ничто не может остановить немецкого бога войны.\n\nГниль вскоре заразила Вермахт, где когда-то царила слава. Если бы в нем не осталось нескольких ярких умов, Рейх рухнул бы еще во время Западнорусской войны. С безумными бомбардировками и всеобъемлющей воинской повинностью он отчаянно цепляется за старые победы - но нет никакого способа их вернуть. Бог войны уже перешел на другую сторону."

 master_of_europe:0 "Хозяин Европы"
 master_of_europe_desc:0 "Германия одержала победу над Союзниками и большевиками во Второй мировой войне, отомстив за унижение Версаля и навсегда укрепив фундамент тысячелетнего Рейха. В то время как немецкая мощь ослабла перед лицом серьезных трудностей на протяжении 1950-х годов, немецкий народ все еще сплачивается вокруг нашей великой победы как источника национального единства и гордости."

 defeat_in_victory:0 "Поражение в победе"
 defeat_in_victory_desc:0 "Крах экономики Германии в 1950-х годах увлекло за собой всю Европу и едва не привело страну к гражданской войне. В то время как худший из спадов был остановлен, и немецкая экономика начала осторожно восстанавливаться, Рейх, тем не менее, все еще страдает от последствий этого массового кризиса. Колонии практически независимы, великие проекты заморожены, а военная и промышленная мощь Германии значительно уступает ее соперниками в Азии и Америке."

 student_protests:0 "Студенческие протесты"
 student_protests_desc:0 "Улицы крупных городов по всей Германии охвачены студенческими протестами, направленными против неспособности нашего правительства провести реформы, ужасного состояния экономики, нашего отношения к неарийцам и всех других проявлений несправедливости. Развращенная американскими и итальянскими СМИ, черным рынком и выросшая в доминирующей, но терпящей неудачу Германии, молодежь Рейха становится все более поляризованной, радикализированной и неудовлетворенной."

 decadence_and_complacency:0 "Декаданс и самодовольство"
 decadence_and_complacency_desc:0 "Немецкая экономика почти полностью зависит от массивной касты рабов, гарантируя, что большинство немцев в стране живут жизнью, свободной от пота и тяжелого труда. С процветающим средним классом и арийским уровнем жизни, одним из самых высоких в мире даже перед лицом экономической неопределенности, поколение немцев теперь рассматривает ручной труд как совершенно чуждое понятие. В результате теперь Германия не желает и не способна работать на "низших" работах, становясь все более зависимой от все более неуправляемых легионов рабов."

 overextended_luftwaffe:0 "Раздутые Люфтваффе"
 overextended_luftwaffe_desc:0 "Из-за постоянных воздушных операций от Уральских гор до пустыни Сахара, в сочетании с упрямством рейхсмаршала Геринга, силы Люфтваффе на родине остались прискорбно малочисленными."
 
