 ### Schulz and the SS MiniChain ###
 reich_chain.60.t: "Schulz and the SS"
 reich_chain.60.desc: "According to what we can construct from the flurry of conflicting reports from Brunswick, at around ten this morning, Wehrmacht Generalleutnant Siegfried Schulz passed by SS-Obergruppenführer Rudolf Querner on his way to the mayor's office without offering a salute to his superior. Schulz claimed that he had misread Querner's insignia, while Querner insists he was told, "I salute men in higher rank, not dogs."\n\nQuerner felt compelled to order Schulz arrested for treason. Both men called for aid, with nearly every Wehrmacht and SS squad in the city scrambled to the scene. For six tense hours, the city square was a showdown between two masses of riflemen while the generals hollered obscenities and accusations of treason from behind the firing lines. It wasn't until a telegram from Germania arrived that threatened to court-martial and hang them both for insubordination appeared, prompting the two to reluctantly order their troops back to their barracks before departing.\n\nMany are relieved that a bloodbath avoided today, but about the next time?"
 reich_chain.60.a: "Thank God everyone came to their senses."

 reich_chain.61.t: "The SS Demands Schulz Resigns"
 reich_chain.61.desc: "After the standoff between Wehrmacht Generalleutnant Siegfried Schulz and SS-Obergruppenführer Rudolf Querner in Brunswick, members of the SS hierarchy all the way up to the highest echelons are furious. Cries of "overstepping his bounds," "insubordination," and "high treason" are echoing through the ranks more and more. Even Heydrich has weighed in and condemned Schulz's "disloyalty to the Reich," though many in the Wehrmacht dismiss him as parroting Himmler's paranoid concerns.\n\nSchulz himself has done little to assuage them, defending his case in front of his superiors and insisting that he has acted perfectly within the realm of protocol. Many in the Wehrmacht officer corps see him as a model leader, and bad memories of the SS's abortive coup in the West Russian war are still strong. Only time will see if these tensions begin to dissipate."
 reich_chain.61.a: "Will no one rid me of this turbulent general?"

 reich_chain.62.t: "The Schulz Mutiny"
 reich_chain.62.desc: "Schulz has once again become a focal point of anger between the Waffen-SS and the Wehrmacht in their endless clash for supremacy. Last night, he ordered military police under his command to arrest four SS lieutenants in Brunswick before mobilizing his Wehrmacht unit and placing the main square, town hall, and police stations under military guard. Schulz justified his actions by claiming that the Abwehr informed him of a plot against his life by SS agents, although the SS-managed Gestapo has dismissed any evidence of this to be a forgery to justify personal vendettas.\n\nAs a result of this crisis, tensions are running higher than ever. Himmler himself personally called the Reich Chancellery demanding that Schulz be forced out of command, an opinion echoed by Heydrich, Kaltenbrunner, and nearly every officer in the SS chain of command. Something about him must be done."
 reich_chain.62.a: "It seems he needs to be put out to pasture."
 reich_chain.62.b: "Petty branch rivalries are of no concern."

 ## Shulz Retirement Path
 reich_chain.63.t: "The Retirement of Schulz"
 reich_chain.63.desc: "Although he is not even fifty years old, Generalleutnant Siegfried Schulz of the Wehrmacht has announced his retirement, citing a desire to spend more time with his family. His sending-off party was replete with all the pomp and circumstance befitting a man of his rank: a lavish dinner, copious amounts of champagne, and appearances from colleagues and superiors like Ernst Rommel and Hans Speidel.\n\nDespite the festivities of the night, a scowl lurks behind every officer's smile. They all know exactly why Schulz is retiring: the lying rats in the SS have won the ear of the Führer and convinced him that a hero like Schulz is too dangerous to be kept around. And rather than stand by the army that won him all of Europe, Hitler chose the path of least resistance and sent an order from on high that very heavily suggested Schulz consider retirement. For the men of the Wehrmacht, there is now a bit less in Germany worth fighting for."
 reich_chain.63.a: "Let us hope that he can learn to keep his head down."

 reich_chain.64.t: "The Disappearance of Generalleutnant Siegfried Schulz"
 reich_chain.64.desc: "The police wrote it off as a break-in. The side window was pried open, the fine silverware and china were gone, and the safe was emptied. As for Herr Schulz? He left for Rügen on holiday last week, he probably just decided to stay a bit longer Close the window, sweep up the mess, leave a letter for him, and round up the usual suspects.\n\nFor the agents of the Abwehr, however, it was a different story. They knew Schulz and his wife had taken a train back from Rügen - under a false name for their safety, of course - and arrived back home that very night. The utilities truck that was parked a block away for three days had also vanished, and a neighbor swears she saw the house's lights on. All signs point to an SS 'disappearance.' There's no hard evidence - they aren't sloppy enough to leave any - but many in the Wehrmacht see it as fact already. Already, they're baying for blood, demanding justice from both the SS and those in the Führer's administration who undoubtedly wanted this."
 reich_chain.64.a: "What an unfortunate and unforeseeable tragedy!"

 ## Shulz's Speech Path
 reich_chain.65.t: "Schulz's Speech"
 reich_chain.65.desc: "'Our nation is becoming infected with a rot, one that threatens to ruin everything we have fought and bled for! They seek to pry our government from our grasp and send it spiraling back into the degeneracy of the past!" He glances around, beads of sweat forming on his forehead under the lights set up in the city square. A small sea of faces, military and civilian alike, stretch before him.\n\n"These groups masquerade as true Nazis, but they are wolves in lions' pelts! They conspire against the Führer, the Reich, and all we hold dear!" There are half a dozen men in the back behind the cameras, all in black uniforms, staring at him with hatred burning in their eyes.\n\nHe takes another breath to steady his nerves. Now or never.\n\n"These reprehensible rats even go as far to undermine the Wehrmacht and replace it with their bastard paramilitary! We shall not stand for the lies of the SS any longer! Stand with me, true sons of Germany! Hail Hitler, hail Victory, and long live the Reich!'\n\nHe's aware what he has just brought upon himself, but there is no price too great to pay if it means helping save Germany."
 reich_chain.65.a: "He speaks the truth!"

 reich_chain.66.t: "The Disappearance of Generalleutnant Siegfried Schulz"
 reich_chain.66.desc: "This morning, Generalleutnant Siegfried Schulz of the Wehrmacht left Brunswick in preparation for a military exercise in the city of Schwerin several miles north. Aware of potential threats on his life, he eschewed public transportation and left with a convoy of three armored cars and a handpicked squadron of Wehrmacht soldiers.\n\nHe would never arrive.\n\nAfter two days of searching, one of the armored cars was found in a ditch along a heavily wooded and oft-deserted stretch of Reichsstraße-191 near Suderburg. The car had gone off the road with no sign of sabotage, and all the occupants had died of consistent blunt force trauma. The next day, the remaining two cars were found: one was found burnt out in some woods on the outskirts of Lüneberg, and the other was found at the bottom of the Elbe. There was no trace of any of the occupants, including Schulz. Despite the SS and Gestapo issuing categorical and oddly specific denials of having any role in his disappearance, many of the Wehrmacht's officer corps are crying foul and demanding justice from the Führer."
 reich_chain.66.a: "It seems he has paid the ultimate price."
 ### End Schulz and the SS MiniChain ###

 ### Hitler Illness Chain ##
hitlerillness.1.t:0 "Встреча с Фюрером"
hitlerillness.1.desc:0 "Тик-так. Тик-так. Мартин Борман горячо листал свои документы, ища малейшие ошибки которые, как обычно, могли пропустить эти дураки-бюрократы, как внезапно дверь в комнату распахнулась. Гитлер прошаркал в комнату, бормоча себе под нос. Его мясистое, болезненное лицо было сморщено в смятение, в то время как его яркие голубые глаза бесцельно бегали по комнате. Когда они остановились на его преемнике, Гитлер погладил спутанную прядь волос на липком лбу и заковылял вперед\n\n"Хайль Гитлер!" Борман встал в знак приветствия и жестом указал на кресло. Фюрер кашлянул в свою дрожащую руку и медленно присел. "Выглядите здорово, мой Фюрер, несмотря на гнусное покушение на вашу жизнь всего неделю назад." Борман вытащил первый документ и покашлял. "Мой фюрер, я верю, что Рейх сможет поддерживать свою силу и стабильность, только сделав несколько корректировок в нашем курсе. Чтобы противостоять извращению Национал-социализма предложенных Шпеером и Герингом -"\n\n"Эти продажные выскочки!" Гитлер внезапно ругнулся, его лицо искривилось от гнева. "Герман, Альберт... они хотят всего! Они не понимают, что я не могу умереть!" Фюрер свирепо посмотрел на своего секретаря. "Гитлер - это Германия, а Германия - это Гитлер! Если я умру, евреи обрушатся на наши трупы, как стервятники!" Хриплый кашель вырвался из его горла, сотрясая все его тело. Он крепко сжал подлокотник, его лицо с каждой секундой краснело. Тик-так. Тик-так.\n\nДверь внезапно распахнулась, и в комнату ворвалась группа телохранителей фюрера. Рохус Миш схватил фюрера за руку и поднял его на ноги, взглянув на Бормана с непроницаемым выражением лица. Прежде чем Борман успел что-то сказать, фюрера увезли. Его озадаченное молчание прерывалось только непрерывным тиканьем часов."
hitlerillness.1.a:0 "Тик-так. Тик-так."

hitlerillness.11.t:0 "Встреча с Фюрером"
hitlerillness.11.desc:0 "Тик-Так. Тик-Так. Германн Геринг щёлкал своими украшенными драгоценностями пальцами в такт дедушкиных часов, любуясь на витиеватую резьбу. Он имел схожий антиквариат в Каринхалле - постарше, конечно, но аналогичный. Внезапно распахнулась дверь. Фюрер, шаркая, вошёл в комнату, что-то бормоча себе под нос, поглаживая прядь спутанных волос на своём потном лбу.\n\n"Хайль Гитлер!" Гёринг отсалютовал с заметной ухмылкой. "Я не видел вас с момента той ужасной стрельбы. Всё-же, я не удивлён что вы пришли!" Болезненное, мясистое лицо Гитлера сморщилось в смущении. Его ярко-голубые глаза уставились на рейхсмаршалла и он начал ковылять вперёд. "Мой Фюрер, для меня по-настоящему было-бы честью стать вашим преемником. У меня грандиозные планы на Германский Рейх. Мы сильны и высоки, это правда, но мы не можем отрицать существующих проблем. Я верю в важность культивации периода самоанализа и планирования будущего. Борманн является человеком, который получит удовольствие от вашего ухода, мой Фюрер, что касается Шпеера -"\n\n"Шпеер, этот глупый идеалист!" - с ненавистью выпалил Гитлер, исказив своё своё лицо от гнева. "Все его разговоры о реформах ... это всё уловка. Альберт и Мартин, они хотят всего! Но они не понимают что я не могу умереть!" Фюрер пристально посмотрел на Рейхсмаршала своими больными глазами. "Гитлер это Германия, а Германия это Гитлер! Если я умру, то жиды набросятся на наши останки словно стервятники!" Исторжение хриплого кашля, вырвавшееся из глотки, сотрясло всё тело. Он крепко схватил часы, его лицо становилось всё более красным с каждой секундой. Тик-Так, Тик-Так.\n\nДверь внезапно отворилась и из дверного проёма выбежала личная охрана Фюрера. Рохус Миш взялся за руку Фюрера и потащил его в сторону двери, уважительно кивнув Гёрингу. Озадаченное молчание Рейхсмаршала нарушало только непрерывное тиканье часов."
hitlerillness.11.a:0 "Тик-Так. Тик-Так."

hitlerillness.10.t:0 "Встреча с Фюрером"
hitlerillness.10.desc:0 "Тик-так. Тик-так. Альберт Шпеер стоял у окна, когда Адольф прошаркал в комнату, что-то бормоча себе под нос. Огромные голубые глаза уставились в лицо Шпеера, и, улыбнувшись, Гитлер поспешил присоединиться к своему другу под лучами солнечного света. Вдруг он весело гаркнул Шпееру, подняв дрожащую руку в приветственном салюте. Это действие лишило фюрера равновесия, и он со стоном завалился вперёд. Шпеер инстинктивно подхватил старика под плечи и осторожно помог ему вернуть равновесие.\n\n"Хайль Гитлер," сказал Шпеер, грустно улыбаясь. "Тебе следует быть осторожней, Адольф. Я пришёл сюда не затем, чтобы ты падал от старой шутки! Я здесь, чтобы выразить свою признательность за то, что вы выбрали меня вашим преемником." Его тон вновь стал серьёзным.- "Я хочу увидеть, как Германский Рейх простоит тысячу лет, но я не думаю что это возможно без серьёзных изменений в политике. Геринг зовёт меня радикалом, если, конечно, он вообще имеет хоть какие-либо убеждения. Этот человек набил бы свой кабинет евреями, если бы это принесло ему свежую связку медалей и новый модный наряд. Что касается Бормана..."\n\n"Борман, этот маленький лысый хорёк!" - Неожиданно выплюнул Гитлер, его лицо скорчилось от гнева. -"Мартин и Герман... Они хотят всё! Они не понимают, что я не могу умереть!"- Фюрер уставился на своего министра экономики лихорадочным взглядом. -"Гитлер это Германия, и Германия это Гитлер. Если я умру, евреи обрушатся на наши тела как стервятники!" Из его горла вырвался хриплый кашель, сотрясая всё его тело. Он судорожно сжал плечи Шпеера, а его лицо краснело с каждой секундой. Тик-так. Тик-так. \n\nРезко открылась дверь, и отряд личной гвардии Гитлера ворвался в комнату. Миш Рохус схватил фюрера за руку и потащил к двери, с недоверием взглянув на Шпеера. Прежде чем последний успел хоть что-нибудь сказать, его старого друга увели прочь. Лишь тиканье часов нарушало наступившую тишину. "
hitlerillness.10.a:0 "Тик-так. Тик-так."

hitlerillness.9.t:0 "Встреча с Фюрером"
hitlerillness.9.desc:0 "Тик-так, так-так. Рейхсфюрер СС положил одну ногу на другую и бережно обхватил колено своими длинными тощими пальцами. Дверь неожиданно распахнулась и Гейдрих машинально поднялся, чтобы поднять руку для приветствия. Гитлер, что-то бормоча под себя, быстро протопал вглубь комнаты. Его волосы свисали над липким от пота лба словно дохлая крыса, его левая рука очень заметно дрожала за его спиной. Старый вождь взглянул на Гейдриха своими ясными, как голубые ягоды на весеннем снегу, глазами.\n\n "Хайль Гитлер!" - поприветствовал вождя Гейдрих. А тот звучно закашлял в кулак, проковыляв к своему преемнику. "Это честь для меня вновь увидеть вас, мой Фюрер. Мои люди ликовали, как только услышали новости о вашем выздоровлении и назначении меня вашим преемником. Может быть вам стоит присесть? Нам предстоит многое обсудить. Наша экономика, дипломатия, сам наш образ жизни должен измениться ради сохранения арийской расы. Великогерманский Рейх пожирается предателями. Наш жирный Рейхсмаршал стал своего рода председателем кружка милитаристских хрычей, а Шпеер заигрывает с теми четырьмя большевиками. Сам национал-социализм сейчас находится под угрозой."\n\n"Человек со стальным сердцем," - довольно усмехнулся Фюрер, "Настоящий ариец во всех смыслах. Единственный лев среди всех этих баранов… ты, как никто, понимаешь, что я не могу умереть!" -  воскликнул он, лихорадочно уставившись на рейхсфюрера. Его дрожащая рука стиснулась в кулак. "Германия - это Гитлер, а Гитлер - это Германия! Если я умру, жиды набросятся на наши тела как стервятники!" - Внезапно он сильно закашлялся, при этом его тело начало трепыхаться в судорогах. Его рука сжала подлокотник кресла, а его лицо становилось всё более красным с каждой секундой. Тик-так, тик-так. \n\nДверь внезапно распахнулась, и отряд личной охраны Гитлера стремглав вбежал в комнату. Рохус Миш взял руку Фюрера, положил её на своё плечо и поднял его на ноги, бросив устрашающий взгляд на Гейдриха. Тот не смог ничего сказать, Гитлера быстро унесли. Его довольному молчанию мешало лишь беспрестанное тиканье часов."
hitlerillness.9.a:0 "Тик-так. Тик-так."

hitlerillness.3.t:0 "Искусство дипломатии"
hitlerillness.3.desc:0 "От негармоничного звона бокалов и напряженного смеха у Мартина Бормана разболелась голова. Среди двух тысяч гостей, слонявшихся вокруг и сидевших за столами, было немало дипломатов как немецкого, так и иностранного происхождения. Он положил записки с речью на трибуну потными руками, с опаской оглядывая зал. Речь была краткой и несложной, правда пресноватой. Борман горько усмехнулся про себя. Он никогда не мог сравниться с поразительными визуальными образами и язвительным остроумием писаний Геббельса. В такие моменты он почти скучал по этой блудливой маленькой крысе.\n\n"Господа", – объявил Борман в микрофон, ожидая, пока на толпу постепенно опустится покров молчания. – "Фюрер!" – он повернулся направо и отдал честь. Гости последовали его примеру, поднявшись на ноги и отдавая честь с разной степенью поспешности. Адольф Гитлер подошел к трибуне и ухватился за нее двумя дрожащими руками.\n\nГолос Гитлера быстро затих. Кровь застыла в жилах Бормана, когда Гитлер поднял голову и в замешательстве оглядел зал. "Где… где Эрнст? Он сказал мне, что будет здесь…" Борман подошел к трибуне и, заложив руку за спину фюрера, мягко уводя его прочь. Тело старика сильно дрожало. "Кажется… кажется я был на твоей свадьбе!" – громко восклицая, голос Гитлера со скрежетом разнесся по всему залу. По толпе прокатился смущенный шорох. – "Ты до сих пор в СА?"\n\n"Прошу простить меня, господа!" – воскликнул Вальтер Хьюэл, быстро поднимаясь на трибуну, когда Борман и Миш повели Гитлера к выходу. – "Фюрер случайно услышал мою речь. Позвольте мне продолжить. Настоящий вопрос в том, ах, есть ли кто-нибудь из нас еще в СА? Видите ли, дипломатический прогресс Рейха может быть каким-то образом отражен в эволюции СА…""
hitlerillness.3.a:0 "Катастрофа предотвращена?"

hitlerillness.4.t:0 "Музей фюрера"
hitlerillness.4.desc:0 "Доктор Карл Брандт утёр пот со лба, когда фюрер начал свою речь, по бокам от него стояли две больших трибуны. Толпа состояла всего из нескольких дюжин людей, но все они были важными персонами. Рейхсминистр Вернер Науманн и представители министерства пропаганды стояли вместе с известными артистами и репортёрами государственных газет. Напыщенный адъютант Гитлера Юлиус Шауб сверлил глазами Мартина Бормана, который глядел на фюрера как ястреб. Все они начали кивать, когда Гитлер начал обсуждать покойного художника Адольфа Визеля, делая вид, что они не видят то, как дрожат руки фюрера, неловко заложенные за спину. Несмотря на яростные протесты Брандта, Шауб настоял на путешествии Гитлера в Музей Фюрера в Линце для официального открытия новой выставки произведений искусства.\n\n"...включая недавно созданную статую моего преемника. Теперь, к сожалению для нынешних молодых людей, проклятье великого художника заключается в преждевременной смерти. Адольф Циглер скончался всего лишь несколько лет назад, а недавняя смерть Арно Брекера безмерно повредила миру скульптуры". Толпа медленно повернулась к левой трибуне, где, застыв, стоял, Арно Брекер, со страхом озиравшийся по сторонам. Брандт вновь вытер лоб промокшим платком. "Многие из вас слишком молоды, чтобы помнить дни дегенеративного искусства..."\n\nФюрер замолчал. Всё его тело внезапно напряглось и он взошёл на правую трибуну. У Брандта кровь застыла в жилах. Руки Гитлера яростно задёргались, голова рванулась вперёд, врезавшись в мраморную трибуну с тошнотворным треском. Вздох ужаса вырвался у аудитории, когда фюрер осел на пол, кровь потекла у него из лба, а руки и ноги ещё дрожали. Заплакала женщина. Выругался мужчина. Рохус Миш заорал толпе, чтобы она отошла назад. Борман ринулся вперёд и поскользнулся на крови, врезавшись с криком в Шауба. Брандт перевернул тело Гитлера и осмотрел рану на лбу. Это был просто порез. Доктор пристально взглянул на Шауба, пока страсти в толпе накалялись."
hitlerillness.4.a:0 "Проклятье."
 
hitlerillness.5.t:0 "Звонок ровно в полночь"
hitlerillness.5.desc:0 ""Хайль Гитлер," прокряхтел Мартин Борман в телефонную трубку, вытягивая изо рта сигару. "Это Борман. Я хотел узнать о состоянии здоровья Фюрера. Полагаю, свежий воздух Бергхофа хорошо на него влияет?" Доктор Брандт ответил ему с типичными любезностями и заверил, что здоровье Фюрера находится в хорошем состоянии. "Давайте перейдём к делу, Доктор. Фюрер будет жить?"\n\n"До тех пор, пока такие, как Юлиус Шауб, не будут мешать выполнению моих медицинских предписаний," Доктор заговорил после короткой паузы, "мы должны увидеть изменения к лучшему."\n\n"Шауб — напыщенный болван," ответил Борман сквозь стиснутые зубы. "Игнорируйте его и продолжайте выполнять вашу работу. Я отправлю человека, который ежедневно в три часа дня будет доставлять отчеты Фюреру. Спокойной ночи." Борман положил трубку и глубоко затянулся своей сигарой. Это было бременем великих людей — страдать за свой народ. Выживет ли Гитлер или умрет, по крайней мере он сможет насладиться прекрасными видами Бергхофа. Борман щёлкнул пальцами человеку, сидящему напротив него. Герхард Клопфер поднял голову с кучи документов и выпрямил спину. "Послушай сюда, Герхард. Мне нужно, чтобы ты организовал созыв Рейхстага через неделю. Я заверю партию, что Фюрер находится в добром здравии, а также подчеркну важность оставаться мысленно и политически готовыми к его внезапной кончине. Я также использую эту возможность, чтобы осудить реформистскую и милитаристскую мразь, и, чтобы обвинить Шпеера и Геринга за то, что они не присутствовали на таком важном собрании."\n\nОни не будут присутствовать?" Клопфер вопросительно поднял бровь.\n\n"Нет, если им доложат о ложной дате," усмехнулся Борман. Геринг всегда был лёгкой мишенью, а Шпееру теперь негде было спрятаться, с тех пор как Фюрер был выведен из строя. Ничего не могло помешать его планам."
hitlerillness.5.a:0 "Гонка только началась."
 
hitlerillness.6.t:0 "Прогулка к чайному домику"
hitlerillness.6.desc:0 "Любой, ценящий красоту, человек восхитился бы прекрасными пейзажами, окружающими его. Другой человек с глубоким удовлетворением вдохнул бы свежий воздух, осматривая волнообразные зелёные холмы, также как и внимательно прислушался бы к звучаниям природы, от пения птиц до стрекотания кузнечиков.\n\nНо не доктор Карл Брандт. Он следил за Фюрером как ястреб, готовый в любой момент броситься вперёд. Несмотря на ухудшающееся самочувствие, Гитлер тихо спросил Брандта, не может ли он продолжить свой старый ритуал прогулки в чайный домик на Холме Мослахнеркопф. Юлиус Шауб вскоре пронихал об этом и, несмотря на многочисленные протесты Брандта, уговорил Фюрера взять его с собой. Этот самодовольный подхалим шагал рядом с ними, глубоко вдыхая и наслаждаясь солнечным светом. Представив себе, как этот идиот спотыкается и разбивает свое лицо о камень, Брандт почувствовал некоторое облегчение.\n\nВнезапно, Гитлер остановился, тяжело дыша. Брандт метнулся вперёд как раз вовремя, чтобы поймать старика за плечи, когда тот рухнул назад, как марионетка без верёвок. Его лицо было бледным и покрытым потом, а дыхание более хриплым, чем обычно. Брандт осторожно опустил его на землю и перевернул на бок, сорвав с себя куртку, чтобы положить под голову Фюрера в ожидании приступа. Как он и предполагал, тело Гитлера вскоре начало бесконтрольно дёргаться.\n\n"Не стой столбом без дела!" Крикнул Брандт Шаубу, который отчаянно смотрел на них обоих. "Позови Кемпку! Сейчас же!" Шауб кивнул и помчался туда, откуда они пришли. Через несколько минут приступ прекратился. Гитлер прерывисто дышал, сжимая грязь в своих руках. Его глаза были наполнены слезами.\n\nВскоре подъехала машина. Эрик Кемпка спрыгнул с водительского сиденья и распахнул заднюю дверь. Брандт медленно помог Гитлеру подняться на ноги и повёл его к машине."
hitlerillness.6.a:0 "Поместите Фюрера под круглосуточное медицинское наблюдение. Сейчас же."
 
hitlerillness.7.t:0 "Speer's Call"
hitlerillness.7.desc:0 "Working through the early hours of the morning was second nature to Bormann. Hitler had retired to bed at four in the morning to rise again at two in the afternoon, and Bormann had seen fit to adjust his sleep patterns accordingly. Even with the Führer away in Bavaria, Bormann did not think twice about slaving away so late into the night.\n\nIt was early in the morning when Gerhard Klopfer entered the room and gave Bormann the harrowing news. Their contact in the Berghof had been in touch. The Führer had slipped into a coma. Sadness and dread swirled in the pit of Bormann's stomach as he sat silently at his desk, ruminating on the future. His Führer was on the cusp of death, and his enemies were not going to sit idly by once this fact reached them. Though Bormann's support base was strong, Göring's militarists would contest his leadership the moment Hitler died. Perhaps if Bormann informed his loyal allies in the Party and the Wehrmacht of Hitler's condition, they would be prepared for any potential conflict? Perhaps if the Reichstag officially declared him as the Führer, he could maintain a strategic position in Germania in the terrifying event of a civil war? The phone shrill rings snapped Bormann from his thoughts.\n\n"Heil Hitler," came Speer's deep voice. "Herr Bormann, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor, you should remove him from his post immediately and publicly condemn him."\n\n"You want me to scapegoat Schaub to protect Doctor Brandt?" Bormann scoffed. "I don't care much for Brandt, but Schaub is a repulsive fucking toad. I'll do it. Tell Göring to do the same. We must focus the public's attention on Herr Schaub." And away from Hitler, Bormann thought."
hitlerillness.7.a:0 "The final curtain is falling."
 
hitlerillness.8.t:0 "The Death of Hitler"
hitlerillness.8.desc:0 ""More news from our informant in the Berghof," came Gerhard Klopfer's reedy voice. Sensing his reticence, Bormann glared up from his notes and raised an expectant eyebrow. Klopfer cleared his throat. "The Führer is dead."\n\nBormann's heart stopped dead. He straightened up and ran a hand over his bald scalp, swallowing deeply. The Führer was dead. His immortal Führer. The world had ripped a great man from Germany. For decades Bormann had worked tirelessly in the Führer's shadow, learning from the genius with a shameful mixture of adoration and jealousy. Now the dreaded moment to step into the light had come.\n\n"You must not tell anyone!" Bormann suddenly snapped, slapping his palm against the table. "The Berghof staff must be silenced. This information cannot be allowed to spread, under any circumstances. The Reichstag must pronounce me as Führer before Göring or any of the others have a chance to intervene."\n\nThe minutes turned into hours. The hours grew into days. Soon, despite his greatest efforts, the rumors had spread throughout the Reich. The Führer was dead. The Reich was officially leaderless.\n\n"What?!" Bormann roared into his phone, shooting to his feet. "They fucking did what?!" He slammed the phone down with a curse and paced the room, rubbing his temples. The Reichstag had just met without informing Bormann. How had this evaded him? Those vermin on the Emergency Council had refused to legally name Bormann as the new Führer, claiming that now was a time for mourning and not ceremony. Germania was lost. According to his spies, Göring, Speer and Heydrich had already fled the city. There was no time to lose. War was coming. Extensive preparations had already been made.\n\nIt was time to fly south."
hitlerillness.8.a:0 "Never send to know for whom the bell tolls; it tolls for thee."

hitlerillness.12.t:0 "A Midnight Call"
hitlerillness.12.desc:0 ""Heil Hitler!" Hermann Göring exclaimed down the phone. "This is Reichsmarschall Göring. It's a pleasure to speak with you, Doctor Brandt. Are you enjoying the Berghof?"\n\n"Heil Hitler," Brandt's voice replied hastily. "I'm afraid I'm too focused on the Führer's health to admire my surroundings, but the medical isolation is helping him immensely."\n\n"I must ask, Doctor, though it pains me so..." Göring sighed dramatically. "Will the Führer live?"\n\n"As long as my medical orders are not interrupted by the likes of Julius Schaub, we should see a turnaround. I'm attending to the Führer night and day, although Schaub keeps accusing me of undermining his authority."\n\n"He's always been a slimy little toad, hasn't he?" Göring laughed. "Your hard work will not go unrewarded; I can assure you. Have a good night!" He placed the phone down and strummed his fingers against the desk. The Führer's absence provided an opportunity for further action. If he hosted a military parade and delivered a grand speech glorifying the Wehrmacht, it would satisfy the likes of Schörner and Remer, while also infuriating Bormann and making him look weak and incompetent. Afterwards, he could propose a meeting in the Reichstag, in which he would paint the Führer's secretary as a closet liberal, no better than Speer and his crypto-Bolshevik agitators. As long as the gap between the conservatives and the militarists was bridged, Göring would face no opposition from the Party. Bormann and Speer, naturally, would be given the wrong date for such a meeting.\n\nGöring plucked up the phone with a grin. There was work to be done."
hitlerillness.12.a:0 "The race has only just begun."

hitlerillness.13.t:0 "В Бергхофе"
hitlerillness.13.desc:0 "Шпеер устало прислонился к балкону, вдыхая свежий воздух. Образ фюрера снова возник в его сознании - хрупкая фигура, завернутая в свежевыкрашенные простыни. Он открыл глаза и с торжественным молчанием уставился на заходящее солнце. Открывшаяся перед ним картина, от трепещущих листьев величественных деревьев до шелестящей травы, греющейся в лучах вечернего солнца, принесла ему облегчение. Во всем Рейхе не было зрелища столь прекрасного, столь немецкого. Шпеер грустно улыбнулся.\n\n"С вашей стороны было бы мудро привести сюда фюрера," - сказал Шпеер человеку, стоявшему рядом с ним. Доктор Брандт, тоже глядя вдаль, кивнул. Альберт продолжил - "Да, в мире есть места и похуже, чем персональная резиденция в Бергхофе, даже если этот дурак Шауб продолжает вас подкалывать. Карл, мне нужен честный ответ. Публика начинает что-то подозревать. Он пойдет на поправку?"\n\n"Это маловероятно" - тихо произнес Брандт.\n\n"Мне нужно, чтобы ты кое-что сделал для меня, Карл." - Шпеер ободряюще положил руку на плечо Брандта и пристально посмотрел ему в глаза. "Ты как-то сказал мне раньше, что Борман посылает сюда одного из своих лакеев каждый божий день в три часа дня, чтобы доставить фюреру ежедневный доклад. Ну что ж, сегодня утром я пришлю своего человека, чтобы представить Гитлеру другой отчет. Когда прибудет лакей Бормана, я хочу, чтобы ты сообщил ему - мол, фюрер уже спит, но вы покорно передадите ему документы, когда он проснется. Вместо этого ты передашь фюреру мой рапорт, а бумаги Бормана пошлешь мне." Шпеер заметил тревогу на лице доктора. - " Я доверяю тебе, Карл. Ты же мой друг. Кроме того, разве я не являюсь законным наследником?" "
hitlerillness.13.a:0 "Гонка только началась."

hitlerillness.14.t:0 "A Midnight Call"
hitlerillness.14.desc:0 ""Heil Hitler," Reinhard Heydrich spoke softly down the phone. "This is the Reichsführer-SS. I understand that the Führer has permanently moved to the Burghof in pursuit of medical isolation. What is his current medical state?"\n\n"Heil Hitler," Brandt's voice came after several seconds of silence. "My apologies, Reichsführer, I wasn't expecting such a call. I, um, I'm expecting to see a turnaround. As long as I'm not interrupted by the likes of Julius Schaub, that is. He keeps accusing me of undermining his authority."\n\n"I'm surprised he hasn't been hanged for his insolence yet," Heydrich replied coldly. "That is all, Doctor Brandt."\n\nHe placed the phone down and pressed his fingers together. The Führer's incapacity had to be exploited to its fullest extent. He scanned the documents before him. Making Bormann look weak and incompetent was simple; he just needed to ignore any orders directed to him by the Führer's secretary, while strengthening the SS in the process. Göring's faction drew its power from its unity, but a secret brothel recording obtained by the SD would soon change that. The Reich Interior Minister Wilhelm Stuckart, one of Göring's closest friends, had been caught on tape explicitly mocking Schörner and Remer, their strongest military allies.\n\nAs for Speer? The SD had also uncovered an illicit affair between one of Speer's reformist technocrats in the Ministry of Economics and a university student with ties to radical liberal movements. Upon the leaking of the scandal, Gestapo agents will waste no time in spreading rumors that this affair is not an isolated incident, and that the relationship between the Party reformists and the liberal students is more than ideological. Without Hitler to hide behind, Speer would have to fend for himself."
hitlerillness.14.a:0 "The race has only just begun."

hitlerillness.15.t:0 "Смерть Гитлера"
hitlerillness.15.desc:0 "Геринг потратил так много времени, просматривая отчеты его шпионов о состоянии здоровья Гитлера, это почти стало его зависимостью. Когда его осведомитель был отстранен от дел в Бергхофе, Геринг стал беспокоиться, начав расхаживать по коридорам внутри и в лесу снаружи Каринхалла. Старик попал в кому, да, но сколько пройдет до того, как он наконец умрет? Ему не пришлось ждать слишком долго. Слухи начали распространяться как лесной пожар, сначала по Германии, а потом по всему Рейху, в целом. Политики обсуждали это, медицинские эксперты дебатировали об этом и обычные жители строили свои теории по этому поводу. У всех на устах были одни и те же слова: фюрер мертв. С тех пор, как эти слухи разразились, волна беспокойства захлестнула Геринга. Он был взволнован, да. Обеспокоен будущим Рейха. И своим тоже. Каждый день он представляет, как его подчиненные салютуют ему и славят его имя, или как его портреты будут повешены в каждом доме, или о новой форме, которой он хотел бы изменить дизайн. И все же он не мог избавиться от чувства страха, которое взывало к нему изнутри. Борманн, СС, Шпеер – никто не отдаст власть без боя.\n\nМинуты превратились в часы. Часы превратились в дни. Вскоре слухи стали стали реальностью. Фюрер мертв. Рейх официально не имеет лидера.\n\n"Герр Геринг!" Его дворецкий вскрикнул, когда Геринг возвращался в прогулки по лесу."Я только что получил ужасный звонок! Рейхстаг, они собрались сегодня без вас. Чрезвычайный совет отказывается объявить вас новым фюрером. Они говорят, что сейчас время для траура, а не для церемоний." Геринг почувствовал острую боль в груди. Он прислонился к дворецкому, глубоко вздохнув. Эти гребанные ублюдки. Германия вырвалась из его хватки. Это не важно. Он должен действовать, причем быстро. Борман, Шпеер и Гейдрих уже покинули город, согласно информации его шпионов. Приближалась война. Уже были проведены обширные военные приготовления.\n\n Пора было лететь на север."
hitlerillness.15.a:0 "Никогда не спрашивай, по ком звонит колокол; он звонит по тебе."

hitlerillness.16.t:0 "Смерть Гитлера"
hitlerillness.16.desc:0 "Шпеер поднимался по ступенькам с колотящимся сердцем. Брандт вызвал его из Германии всего лишь тремя словами: "Нам нужно поговорить", – из-за усилившейся паранойи, доктор ни слова больше не произнес по телефону. За последнюю неделю Брандт вычислил шпиона из числа сотрудников Бергхофа и обнаружил в каждой комнате по подслушивающему устройству. Что бы ни хотел сказать доктор, он хотел сделать это лично. В глубине души Шпеер знал, что предвещает эта встреча. Он поднял глаза и увидел мрачного Брандта, неловко стоявшего у входной двери и приветствовавшего его вялым салютом. \n\n"Он мертв," - прошептал Брандт. Волна эмоций захлестнула Шпеера. Горе. Гнев. Ледяное чувство страха. Брандт сказал что-то еще, но Шпеер уже не слушал. Он хотел вернуться к тому времени, когда он впервые встретился с Гитлером. Ему хотелось вспомнить те бесчисленные часы, которые они вдвоем проводили за планированием проекта "Германия". Он хотел воспроизвести последние ясные разговоры, что они вели в кабинетах Фольксхалле.\n\nНо сейчас на это не было времени. Впереди ждало будущее, и оно требовало от Шпеера ясного ума. Минуты превратились в часы. Часы превратились в дни. Вскоре слухи об этом распространились по всему Рейху. Фюрер был мертв. Рейх официально остался без лидера. \n\n"Рейхсминистр!" В комнату ворвался секретарь Шпеера. - "Мне только что сообщили, что сегодняшнее собрание Рейхстага отказалось официально объявить вас фюрером. Они сказали, что сейчас не место для церемоний, а время траура." \n\nШпеер с проклятием вскочил на ноги. Его мысли мчались быстрее, чем когда-либо еще. Германия выскользнула из его рук. У него больше не осталось времени. Приближалась война. И обширные приготовления уже были сделаны. \n\nПришло время лететь на запад."
hitlerillness.16.a:0 "Никогда не спрашивай, по ком звонит колокол; он звонит по тебе."

hitlerillness.17.t:0 "The Death of Hitler"
hitlerillness.17.desc:0 "With the uncovering and destruction of the bugging devices in the Berghof, Heydrich had used every means at his disposal to find out more about Hitler's medical state. The old man was unlikely to wake from his coma, of that he was certain. The question was, when would he die? The rumors had spread like wildfire, first through Germania, and then the Reich at large. Politicians discussed it, medical experts debated it and the common citizen was theorizing about it. The same words were on everyone's lips: The Führer is dead. The excitement that coursed through Heydrich's veins was tinged with a slight sadness. The memories of what Hitler had once been were just as vivid as the memories of what he had become. The degeneration of the Reich could not be rested at the feet of that senile old man, after all. It was the corruption of Bormann, Göring, Speer and many others that destroyed the Fatherland many years ago. Without question, history would recall the Führer as a Great Man of history. As it would for Reinhard Heydrich.\n\nThe minutes turned into hours. The hours grew into days. Soon, the rumors had become fact. The Führer was dead. The Reich was officially leaderless.\n\n"I see," Heydrich muttered into the phone, replying to the voice's claims. He placed the phone down gently, restraining the urge to pound it against the table until it shattered into a million pieces. The Reichstag had just met without inviting the appointed successor. The pestilence infecting the Emergency Council had refused to legally pronounce Heydrich as the new Führer, claiming that now was a time for mourning and not ceremony. Germania had slipped through his fingers, but it mattered little. According to his spies, Göring, Speer and Heydrich had already fled the city. There was no time to lose. The road to leadership would be painted red with the blood of his enemies. Extensive military preparations had already been made.\n\nIt was time to fly west."
hitlerillness.17.a:0 "Never send to know for whom the bell tolls; it tolls for thee."

 hitlerillness.30.t:0 "Звонок доктора"
 hitlerillness.30.desc:0 "Альберт уже долгое время находился в ступоре. Вот и настал тот страшный момент, которого он так боялся. Рано утром ему позвонил доктор Брандт и сообщил, что Гитлер впал в кому. После часа бессонных раздумий Шпеер снова поднялся с постели, прошел в кабинет и снял трубку телефона. Ему нужно было поговорить с начальником Партийной канцелярии. \n\n"Хайль Гитлер. Герр Борман, я уверен, вы согласитесь, что отсутствие фюрера в публичной сфере не осталось незамеченным. Доктор Карл Брандт верно служил Гитлеру, и единственное, что мешает его быстрому выздоровлению - это вмешательство Юлиуса Шауба. Как назначенный фюрером преемник я немедленно отстраняю его от должности и буду вынужден публично осудить этого негодяя." \n\n"Дайте угадаю," - ответил Борман после короткой паузы. - "Вы хотите, чтобы я также осудил его? Сделать его козлом отпущения, чтобы защитить доктора Брандта?" - Он усмехнулся. - "Я не очень люблю Брандта, но Шауб - отвратительная тупая жаба. Я прослежу, чтобы мое мнение не осталось незамеченным." \n\n"Передайте это и Герингу," - сказал Шпеер и положил трубку. В животе у него нарастала тошнота. Его друг и наставник был на пороге смерти, а его враги не собирались сидеть сложа руки. Он провел рукой по редеющим волосам и затаил дыхание. Нынешнее состояние здоровья Гитлера должно оставаться тайной. Только самые верные сторонники Шпеера могли быть об этом проинформированы, чтобы подготовиться к любому грядущему конфликту. Он мог бы произнести несколько речей, чтобы склонить на свою сторону умеренных партийных товарищей, и, возможно, взбудоражить студенческие движения по всему Рейху. До тех пор, пока Рейхстаг считает его фюрером, он, вероятно, мог сохранять стратегическое положение в Германии в случае возникновения самого худшего сценария - гражданской войны. "
 hitlerillness.30.a:0 "Последний занавес упал."

 hitlerillness.32.t:0 "Speer's Call"
 hitlerillness.32.desc:0 "Hermann Göring slumped into his chair with a heavy sigh. He glanced out of the window, watching the moon struggle to break free from the dark clouds that swarmed it. His mind was racing, almost as fast as his heart. His spy in the Berghof had reported back grave news, the news he had anticipated for a long time with a mixture of hope and fear. Hitler had fallen into a coma and was unlikely to recover.\n\nNow was not the time to mourn his old friend or celebrate his glorious new future. Now was the time to act. The Führer was on the cusp of death, and Göring's enemies were not going to sit idly by once this fact reached them. He had to ensure they knew nothing about the state of Hitler's health. Only his closest allies in the Wehrmacht and the Party would be informed, to make military preparations for a potential armed struggle. Bormann had rallied most of the conservatives in the Party behind him and provided the greatest threat to Göring's power, although Heydrich's lunatics and Speer's liberals would no doubt exploit any such conflict as well. As long as the Reichstag declared Göring to be the Führer, he would probably be able to maintain a strategic position in Germania in the event of a civil war. He was torn from his thoughts by the shrill ringing of the phone.\n\n"Heil Hitler," came Speer's deep voice. "Reichsmarschall, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor, you should remove him from his post immediately and publicly condemn him."\n\n"Ah, you want me to scapegoat Schaub in order to protect Doctor Brandt?" Göring chuckled. "I'm happy to take any action against that fawning little idiot. Tell Bormann to do the same! We must focus the public's attention on Herr Schaub." And away from Hitler, Göring thought."
 hitlerillness.32.a:0 "The final curtain is falling."

 hitlerillness.33.t:0 "Speer's Call"
 hitlerillness.33.desc:0 "Reinhard Heydrich stood over the tape recorder in absolute silence, his slender fingers laced together. Doctor Brandt's voice crackled a greeting, which Speer's deep monotone returned. Then came the grave announcement. The Führer had fallen into a coma and was not likely to awaken. The tape soon clicked to an end.\n\nHeydrich took a deep breath and stroked the device, his mind adrift on the violent waves of indecision. The Führer was on the cusp of death, and Speer was doubtless preparing for the inevitable. His clique of degenerates were not the largest threat, of course; Bormann's corruption had brought him much support in the Party, while Göring's pathetic weaknesses were perfect for his militarist puppet masters. The Schutzstaffel had to prepare themselves, both militarily and in mind, for the upcoming war that would tear the Reich asunder and usher in a new age of National Socialism. Even if the Reichstag declared Heydrich to be the Führer, he would never be able to hold on to Germania as a strategic position. Military preparations had to be made without hesitation or delay. He was torn from his thoughts by the ringing of the phone.\n\n"Heil Hitler," came Speer's deep voice. "Reichsführer, I'm sure you would agree that the Führer's absence from the public sphere has not gone unnoticed. Doctor Karl Brandt has served Hitler faithfully, and the only thing preventing a faster rate of recovery is Julius Schaub's interference. As the designated successor, you should remove him from his post immediately and publicly condemn him."\n\n"You wish to scapegoat Schaub instead of Brandt?" Heydrich considered for a moment. "Very well. I'll kick that weasel from the Party for good measure. Tell Bormann and Göring to condemn him too. We must focus the public's attention on Herr Schaub." And away from Hitler, he thought."
 hitlerillness.33.a:0 "The final curtain is falling."


###Intro Events###
reich.600.t:0 "Коричневый кардинал"
reich.600.desc:0 "Если бы кто-нибудь взглянул на тусклое лицо этого лысеющего маленького человека, то трудно было бы представить его чем-то большим, чем чопорным бюрократом, одним-единственным винтиком в великом механизме громадного государства.\n\nТакой просчет может оказаться потенциально фатальной ошибкой. Как начальник партийной канцелярии и личный секретарь фюрера, Мартин Борман с молчаливым упорством взбирался по ступеням НСДАП, не требуя ни славы, ни излишеств ни на одной ступеньки своего восхождения к власти.\n\nЕго друзья и враги одинаково насмешливо называют его "коричневым кардиналом". Такая скатологическая клевета ничего не значит для Бормана, который мало заботится о юморе и еще меньше о личных оскорблениях, направленных против его личности. Он человек не помпезный и не церемонный, а исполненный долга и преданности Рейху. Многие утверждают, что его редко можно увидеть где-то кроме постепенно уменьшающейся тени фюрера и будут в чем-то правы.\n\nВ новом десятилетии Мартин Борман продолжает бродить по темным коридорам власти в своем плохо сидящем костюме, все больше погружаясь в механизмы бюрократического аппарата Рейха. Причудливое противоречие такого презираемого человека, обладающего таким огромным влиянием, выдает ум, посвященный исключительно погоне за властью – чего бы это ни стоило."
reich.600.a:0 "В моем словаре долг пишется заглавными буквами."

reich.601.t:0 "Позолоченный рейхсмаршал"
reich.601.desc:0 "Если фюрер - патерналистский правитель германского рейха, то Герман Геринг его популярный дядя. Любимый гражданским населением за его веселое поведение и Вермахтом за продвижение их интересов, рейхсмаршал всегда стремился поддерживать репутацию усердного военного человека, преданного своему Рейху и своему фюреру.\n\nПоверить в это значило бы преуменьшить амбиции этого человека. Занимая многие выдающиеся посты, от основателя и шефа гестапо до имперского уполномоченного четырехлетнего плана, аристократический Геринг развил в себе жажду власти и богатства, с которой мало кто может соперничать. Проживая в своем огромном особняке в Каринхалле с его обширными коллекциями одежды, драгоценностей и произведений искусства (разграбленных во время завоеваний Рейха), рейхсмаршал продолжает собирать вокруг себя как можно больше влияния. Хотя теперь он и не так близок к Гитлеру, как прежде, он приобрел значимость, став фактическим лидером милитаристского движения.\n\nНекоторые утверждают, что Геринг - не более чем напыщенный шут, который позволяет радикальным силам влиять на себя в надежде получить еще больше внимания и власти. Другие сочли бы такое предложение глупым, но Геринг уже давно доказал, что он настолько же искусен в манипуляциях, насколько и предан своему делу. Его роль в будущей политике Рейха еще предстоит выяснит"
reich.601.a:0 "Мои действия не будут искалечены бюрократией!"

reich.602.t:0 "Рейхсархитектор"
reich.602.desc:0 "Фигура, которую крайне легко пренебречь, Альберт Шпеер, тем не менее, является одним из ключевых игроков в запутанной игре под названием внутренняя политика Рейха. Архитектор по профессии и личный друг Гитлера с самого начала его прихода к власти, Шпеер был впечатлен убедительными доводами будущего фюрера и его великими планами в отношении Германии. Притяжение было взаимным: как только Гитлер взглянул на работы Шпеера, молодой архитектор оказался в первых рядах партийного руководства и получил задание спроектировать десятки новых общественных зданий.\n\nОднако война внесла свои коррективы. Шпеер был назначен министром вооружения в самое трудное для Германии время, и именно там проявилась еще более важная сторона его личности - оппортунизм. Он смог превратить загнивающую немецкую экономику в убийственный механизм, созданный для ведения тотальной войны, но его главным вкладом в военные усилия было изобретение того, что навсегда изменило Рейх - рабства. Сотни тысяч заключенных и военнопленных трудились и умирали в военно-промышленных комплексах, подпитывая своей жизнью немецкую военную машину.\n\nПосле войны Шпеер вернулся к своему любимому занятию и в одиночку создал кульминацию величия Рейха. Германию, новую Caput Mundi, что должна была затмить Рим, Париж и другие великие города мира, но во время грандиозного строительства, экономика Рейха рухнула, забрав с собой и его мечты. В этот момент отчаяния он понял, что именно рабство было одной из главных причин этого краха, в следствие чего Шпеер стал главным оппортунистом, выступая против опухоли, что убивает Рейх и требуя реформ. Как нежелательное следствие этого, вскоре, он обнаружил, что оказался в центре большого реформистского движения, выступающего за перемены по всему Рейху. Подхваченный потоками более сильными, чем он сам, Альберт решил последовать за ними, отчаянно надеясь, что никто и никогда не обнаружит его ошибок.\n\nХорошо это или плохо, но Альберт Шпеер навсегда изменил Германию, значительно повлияв на ее архитектуру и общество. Он был, есть и всегда останется рейхсархитектором."
reich.602.a:0 "Рейх - мое величайшее творение"

reich.603.t:0 "Белокурая бестия"
reich.603.desc:0 "Бывший протектор Богемии-Моравии, директор СД и один из главных создателей "Окончательного рещения", само имя Рейнхарда Гейдриха произносится в страхе как немецкими гражданами, так и славянскими рабами.\n\nРейхсфюрер германских СС, человек печально известных интеллектуальных и культурных чувств, скрывает свою ненасытную животную жажду власти за холодным блеском тихой сдержанности. Хотя его стремительный рост влияния и статуса на протяжении 1930-1940-х годов никого не удивил, мало кто мог предсказать, что его восхождение к руководству СС произойдет в результате неудавшегося переворота Генриха Гиммлера в 1950-х годах.\n\nНесмотря на многочисленные разногласия, партия едина в своей ненависти к Гейдриху и страхе перед его СС. многие считают, что только уважение Гитлера к "человеку с железным сердцем" позволяет ему сохранять гейдриха на его посту, хотя другие указывают на кое-что еще. Генрих Гиммлер, тиранический деспот таинственного Орденштаата Бургундии, по мнению многих, является истинной силой, стоящей за его троном.\n\nХотя у Гейдриха и Гиммлера есть свои разногласия, оба они выступают за возвращение "истинного национал–социализма", под которым они подразумевают прекращение коррупции в партии и навязывание тоталитарного государства, посвященного ценностям СС. Попытки ближайшего окружения Гитлера уменьшить влияние СС не были полностью безуспешными, но до тех пор, пока Рейнхард Гейдрих остается ее лидером, полностью уничтожить СС будет невозможно."
reich.603.a:0 "Нет такой проблемы, которую гестапо не смогло бы решить."

reich.604.t:0 "Банда Четырех"
reich.604.desc:0 "Рейх - это гранитное здание, прочно находящееся под контролем фюрера и полностью посвященное прославлению немецкого народа и национал-социализма. Это то, что говорит пропаганда, но на самом деле большие трещины проходят по всему фасаду этого, казалось бы, мощного гиганта. Как внутри, так и за пределами администрации слабые голоса требуют перемен, реформ, всего, что угодно,- говорят они, - чтобы предотвратить неизбежный крах разваливающейся империи. Среди этого хора перешептываний выделяются четверо, едва различимые в ревущей нацистской пропаганде: это Банда Четырех.\n\nКурт Георг Кизингер - видный член НСДАП, имеющий глубокие связи со многими органами Рейха. Несмотря на харизматичность и осторожность, его реформистские взгляды не снискали симпатии консервативного руководства. Людвиг Эрхард - чрезвычайно уважаемый за пределами Германии экономист, который уже предсказал экономический крах. Конечно же глас его так и остался не услышанным, пока не стало слишком поздно. Тем не менее такая яростная критика правительства принесла ему много врагов. Гельмут Шмидт - опытный дипломат, вступивший в НСДАП главным образом для того, чтобы скрыть свою ненависть к национал-социализму. Его связи с американским бизнесом очень помогли бы Германии, если бы кто-нибудь захотел прислушаться к его советам. Хеннинг фон Тресков происходит из старинной прусской воинской семьи и, как и ожидалось, является генералом в Вермахте. Испытывая отвращение к состоянию Вермахта, он хочет реформировать его по старым прусским стандартам, что сделало его не совсем любимым в высшей иерархии армии...\n\nКаждого из них, специалиста в своей области, взял себе под крыло Альберт Шпеер, чтобы помочь им избежать преследований. Несмотря на то, что их отношения со своим "спасителем" не всегда так идилличны, как им хотелось бы - главным образом потому, что, в отличие от них, Шпеер не является противником нацизма, - они все зависят друг от друга, чтобы защитить себя от СС и спланировать будущее Германии так, чтобы оно могло быть лучше, чем настоящее."
reich.604.a:0 "Германию нужно спасать от самой себя."

reich.606.t:0 "Агент Кляйнер Фукс"
reich.606.desc:0 "Среди множества агентств, призванных искоренить любую угрозу целостности и постоянному господству Рейха, ни одно не обладает такой властью, как Абвер. На вершине такого большого и запутанного агентства, чьи щупальца глубоко проникают во все кабинеты столь же крупной немецкой администрации, сидит один человек, не вызывающий возражений: его власти достаточно, чтобы он мог приказать убить, не спрашивая разрешения, и даже эсэсовцы должны осторожно ступать в пределах его досягаемости.\n\nРейнхард Гелен, более известный как агент Кляйнер Фукс, - скрытный человек, качества которого очень хорошо сочетается с его ролью. Если бы это было не так, он давно был бы мертв... Хитростью и умением Гелен поднялся по служебной лестнице в рядах Абвера, найдя себе важных союзников и не менее важных врагов, но не друзей: трудно дружить с человеком, у которого достаточно улик против тебя, чтобы отправить тебя в концлагерь на всю оставшуюся жизнь...\n\nСреди бесчисленных агентов, работающих под его началом, выделяется один, к которому он испытывал хоть малейшую привязанность. Герхард Вессель -  способный офицер, родом из Вермахта, был протеже Гелена почти десять лет, с тех пор как он обнаружил в себе способность анализировать большие объемы сложных данных и быстро разрабатывать планы и контрмеры Хотя он и не лучший полевой агент, что Гелен пытается изменить - Вессель обладает как компетентностью, так и лояльностью, в наши дни редкое сочетание качеств ...\n\nВ мире теней правит тот, кто ими управляет, а в Рейхе все тени, будь они большими или тонкими, серыми или черными как смоль, присягают на верность агенту Кляйнеру Фуксу."
reich.606.a:0 "Всегда используйте свои псевдонимы, это спасет вас."

reich.607.t:0 "Кровавый Фердинанд"
reich.607.desc:0 "Так называемый "монстр в форме" Вермахта, фельдмаршал Фердинанд Шёрнер сделал себе имя во время Второй мировой войны талантливого стратега и жестокого командира, руководивший войсками во время вторжений как в Польшу, так и в Советский Союз.\n\nНесмотря на то, что слава в этой войне была возложена на него Эрвином Роммелем, Хансом Шпейделем и даже самим Германом Герингом, имя фельдмаршала, как оно известно сегодня, не пользуется благосклонностью в более широких бюрократических кругах. Всегда честолюбивый, Шёрнер не желал ничего меньше, чем стать главой всего Вермахта! Хотя он был блестящим военным, его мастерства было недостаточно; его мечты о продвижении по службе были разбиты о скалы реальности его катастрофического выступления во время Западно-русской войны 1950-х годов.\n\nМногие считали Шернера неудачником и презирали его, но тем не менее он сумел стать влиятельным лидером милитаристской фракции Рейха и считается человеком номер один для Германа Геринга. Для таких, как Ханс Шпайдель, которого он презирает, его клика - не более чем психопатическая банда бряцающих оружием людей. Для Шёрнера и его последователей, однако, они являются спасителями разлагающейся и умирающей Германии; благородная группа воинов, требующих большей власти для Вермахта и расширения сферы немецкого влияния в Европе и за ее пределами."
reich.607.a:0 "Дезертиры не получат от него пощады."

reich.608.t:0 "Otto Ernst Remer"
reich.608.desc:0 "Otto Remer, born August 18, 1912 is a career soldier in Germany's Heer. Remer joined as a commissioned officer in 1932, just as the Nazi party was rising in prominence. A former Hitler Youth leader, the Second World War would see him deployed on nearly every front the Reich fought on. Participating in Poland; France; the Balkans; Remer impressed his superiors during Operation Barbarossa, where he led his own regiment in Ukraine with distinction.\n\nIn the following decade, Remer managed to claw his way to commanding his own corps just in time for the West Russian Revolutionary Front's invasion of RK Moskowein. Again, he led with distinction in the fighting against the Communists. Remer's corps was also instrumental in sabotaging Himmler's coup; he and his men arrested more than their fair share of SS formations when Speidel sent his orders.\n\nRemer has not been sitting idle since then, however. Ferdinand Schörner made his acquaintance with Remer shortly after the market crash of the 50s, and the two aligned thanks to their staunch opposition to any and all military cuts. As of now, Remer acts as Schörner's right hand man for the most militant of the German command staff. Highly intelligent and ambitious, Remer is certainly a man to watch. An opportunist at heart, the role he is yet to play within the Reich is unknown, for better or worse."
reich.608.a:0 "The state needs an iron hand to guide it. We are Germany's iron fist."

reich.72.t:0 "Спуск "Адлера" на воду!"
reich.72.d:0 "В портовом городе Вильгельмсхафен находятся одни из крупнейших и старейших судостроительных предприятий во всем мире. Его внушающие благоговейный трепет доки способны построить почти все; от корветов и тральщиков до гигантских линкоров, покинувших эти доки, даже когда идея немецкой нации была еще новой концепцией. Карл Дениц знает производственные возможности этих объектов; как Главнокомандующий флотом, он видел не один десяток кораблей, спущенных на воду за эти годы, но этот момент точно войдет в историю.\n\nСегодня самый большой и мощный авианосец Кригсмарине - получивший от самого Гитлера имя "Адлер" - наконец-то готов к своему первому рейсу, зрелище, которое будет транслироваться по всему Рейху! Адмирал Дениц знает то, что остается невысказанным: "Адлер" - не самый последний капитальный корабль, но последний в обозримом будущем, поскольку Рейх больше не может позволить себе строить новые корабли в соответствии с бюджетом 1958 года. Финансирование было урезано почти во всех секторах; обслуживание кораблей и зарплата - это все на что Кригсмарине может сейчас расчитывать.\n\nЦеремония была прекрасной, сам фюрер горячо благодарил адмирала за его неустанную самоотверженность и работу, туманно обещая "в ближайшее время увеличить финансирование Кригсмарине", что он не делал с 1958 года. Дениц церемонно кивнул, когда это было необходимо, и поблагодарил фюрера соответствующим образом, как он делал десятки раз до этого. Всегда образцовый военный, он приветствовал остальных членов свиты фюрера. Сначала он пожал руку Мартину Борману, честному джентльмену. Следующим был Альберт Шпеер, оппортунистический нацист, не больше и не меньше. Если Шпеер был оппортунистом, то Дениц гадал, как отнесутся к Герингу; этот человек тоже выглядел на удивление бодрым. И последнее, но не менее важное: холодная, липкая рука Рейнхарда Гейдриха. Белокурый Мясник, да еще и ублюдок в придачу.\n\nАдмирал оглянулся на своего фюрера, который что-то бормотал своему помощнику. Он старел, и старость не была к нему добра. Да поможет Бог Рейху. А ведь когда-то Гитлер был...\n\nДениц выбросил эту мысль из головы. В первую очередь он был военным моряком. Пусть политика достанется этим четырем интриганам."
reich.72.a:0 "Поднять рейхсфлаги!"

###Legitimacy Events###

reich.609.t:0 "Действия СС вызывают опасение"
reich.609.desc:0 "Schutzstaffel вновь разжигают конфликты внутри Рейха. Несмотря на то, что это случается не в первый раз, сейчас, вероятно, это худшее время чтобы они приступали к своим привычным делам.\n\nПо всей германии СС лезут во все дела, причиняя тем самым сильный разлад в Рейхе. Штурмовые дивизии запугивают регулярные дивизии в оружейных по всей Германии, особенно на территории Рейна. Также стало известно о некоторых потасовках между СС и Вермахтом. Помимо этого, СС стали причиной задержи многих полетов, чтобы "проверить" пилотов и пассажиров даже из Люфтваффе! Очевидно, что это лишь их уловки, чтобы притеснять их.\n\nПомимо всего прочего, СС так-же вторгаются в жизнь обычных граждан, чтобы напомнить им о себе, проводя собственные "расследования". Предлоги могут разниться от "шпионажа" до "уклонения от налогов", всё ради того, чтобы запугивать население; у них даже хватило наглости установить пункты проверки без нашего разрешения, и регулярно арестовывать "возможных евреев и прочих нежелательных личностей", которые обычно оказывались личностями, критикующие СС. Мы должны что-то сделать, чтобы успокоить этих сеящих хаос фанатиков!"
reich.609.a:0 "Искоренить влияние СС из жизни наших граждан!"
reich.609.b:0 "Лоялисты в партии помогут справиться с СС."
reich.609.c:0 "Ограничить действия СС касательно армии и гражданских!"
reich.609.d:0 "Превосходно. Всё идёт по плану."

reich.610.t:0 "Протесты достигают новых высот"
reich.610.desc:0 "Студентские протесты долго время отравляли Рейх. Переодические митинги и марши проводились с тех самых дней, как НСДАП пришли к власти. Однако, протесты стали происходить гораздо чаще и более массово, с тех пор как Гитлер объявил своего приемника.\n\nВ крупных городах по всему Рейху, немецкие студенты проводят митинги и марши внутри своих университетов, иногда переходя на улицы. Эти забастовки успешно помешали работе множества университетов, и студенты начинают блокировать правительственные и армейские здания. Мноежство огромных собраний студентов наглухо отказываются разойтись, отказываясь идти на переговоры с правительством. Огромные толпы, состоящие более чем из двухста людей, даже заблокировали казарму СС! Чудом, все остались живы.\n\nНам нужно сделать что нибудь с протестующими студентами, до того как ситуация выйдет из под контроля."
reich.610.a:0 "У людей есть право на мнение. Убедитесь, что они в безопасности."
reich.610.b:0 "Разверните дивизии, дождитесь пока протестующие успокоятся."
reich.610.c:0 "Отдайте приказ, пошлите в армию."
reich.610.d:0 "Дайте СС провести небольшую работу с этими либералами."

reich.611.t:0 "Рост безработицы"
reich.611.desc:0 "Для обычного немца, получить рабочее место очень сложно. Агрокулььтура, мануфактура, и даже строительство - почти все сферы немецкой экономики до отказа заполнены рабским трудом. Немцы без высшего образования едва ли могут найти работу, и им приходится выживать на пособия. Всё это привело к тому, что рабочие места, требующее высшее образование стали очень конкурентными, из-за чего даже наши самые лучшие умы могут остаться без работы!\n\nС каждым годом, ситуация становится всё хуже, без видимого решения. У нас попросту недостаточно мест в приватном секторе, чтобы как-то разобраться с проблемой. Немецкая экономика нуждается в серьёзном переосмыслении, и в первую очередь должна быть решена проблема безработицы. Помимо простых решений, таких как повышение заработной платы, мы можем начать вытеснять рабский труд, и возвращать работу в руки рабочих, даже если это станет ударом по индустриализации."
reich.611.a:0 "Начните вытеснять рабов из экономики, настало время немцам вернутся за работу."
reich.611.b:0 "Увеличьте зарплаты и пособия немецким рабочим"
reich.611.c:0 "У нас всегда есть место в армии!"
reich.611.d:0 "Беспомощные ничего не заслуживают, выживут лишь сильнейшие!"

reich.612.t:0 "Требование прав для женщин"
reich.612.desc:0 "Студенты, жалующиеся на улицах, уже не являются для нас чем-то новым. Новые движения исчезают и забываются также быстро, как и появляются. Но новое Арийско-Феменистическое движение не такое.\n\nНаправляемое огромной группой девушек-студентов, новая группа организовывает марши, митинги, и встречи в некоторых крупных городах. Реакции разнятся; многие консервативно-настроенные члены НСДАП относятся к феномену с отвращением, говоря, что непорочность женщины должна быть сохранена, и то, что немецкая женщина обязана быть опекуном семьи. Некоторые из женщин традиционалистов с этим полностью согласны, считая, что они являются основной колонной, на которой держится немецкая семья. С другой стороны, более молодых девушек гнетёт мысль о том, что они являются людьми второго сорта в своей собственной стране, и требуют больше свобод и лучшего отношения к себе. Множество реформистов, и даже некоторые консерваторы (которые об этом публично не заявляют) согласны с ними, и готовы оказать им поддержку.\n\nУчитывая отсутствие какого-то решения, которое понравится всем, и постепенное усиление протестов, мы должны решиться, как нам поступить."
reich.612.a:0 "Надавать пустых обещаний реформ в туманном будущем."
reich.612.b:0 "Решать должен народ."
reich.612.c:0 "Мы не будем менять статус-кво, разгоните демонстрации!"
reich.612.d:0 "Женщины? Права? Остановите их марши, арестуйте всех их лидеров!"

reich.613.t:0 "Расширение рабских трудовых лагерей"
reich.613.desc:0 "Рабство является неотъемлемой частью жизни Рейха уже более десяти лет. Труд рабов занимает большую часть почти во всех сферах нашей экономики, и является источником большей части нашего ВВП. Система существует достаточно времени, чтобы новое поколение знало лишь бетонные стены и колючую проволоку в трудовых лагерях. Уже какое-то время, медленно но верно, рабское население растёт, и, судя по всему, нам нужно больше пространства для их жизни. Лагеря переполняются людьми, и их условия жизни стремительно ухудшаются.\n\nНесмотря на текущий кризис, мы должны что-то предпринять. Жизненные условия рабов сейчас отвратительны, что делает положение немцев, что охраняют и дают им работу, опасным. Самое очевидное решение — построить больше лагерей, но у нас также есть более... креативные способы решить эту проблему."
reich.613.a:0 "Улучшить условия жизни и санитарию в существующих лагерях."
reich.613.b:0 "Передать рабов Вермахту для ручного труда и экспериментов!"
reich.613.c:0 "Начните строительство новых предприятий."
reich.613.d:0 "Наши люди разберутся с ситуацией... не привлекая внимания."

reich.614.t:0 "Безобразие в экономике"
reich.614.desc:0 "Наша экономика остается на спаде со времён экономического обвала в пятидесятых годах. Множество немцев, которые потеряли свою работу остались безработными, и являются обездоленными уже почти как десятилетие. Единственный их способ выживания — пособия, предоставляемые государством. Когда экономика рухнула, множество мелких предпринимателей навсегда закрыли свой бизнес. Интересы же крупных корпораций неизменно исполнялись, даруя им помещения, блага, машины, и квалифицированных работников почти за бесплатно. Немецкие рабочие были заменены более дешевыми рабами, и им попросту не вернули их рабочее место. Десятилетие спустя, экономика всё еще не вернулась до предкризисного состояния.\n\nНемецкий народ требует от нас действий; мы не можем позволить себе молча смотреть на то, как наши люди страдают! Мы должны что-то предпринять, чтобы дать людям покой и надежду."
reich.614.a:0 "У Людвига Эрхарда есть несколько восхитительных идей..."
reich.614.b:0 "Мы всегда можем взять больше рабочих для наших военных фабрик..."
reich.614.c:0 "Людям нужно просто довериться национал-социалистическому курсу."
reich.614.d:0 "Мы должны вернуться к традиционалистическому способу жизни."

reich.619.t:0 "Судьба Гитлерюгенд"
reich.619.desc:0 "Гитлерюгенд — крупнейшая немецкая организация молодёжи, одна из немногих переживших развал экономики в последнее десятилетие. У них всегда было финансирование, если не от государства, то от пожертвований богатых участников. Это позволило им существовать и дальше, а также немного отдалиться от государства.\n\n Организация Гитлерюгенд естественным образом развивалась, и уже давно не является тем, что она из себя представляла в сороковых годах. Спустя десятилетие (относительно) мирной жизни, оргназицаия начала демилитаризироваться. Теперь они больше похожи на британских или американских скаутов, чем на самих себя в прошлом, но они всё еще продолжают чтить свои традиции.\n\nУ нас есть несколько предложений трансформировать Гитлерюгенд в более удобный для нас вид. Каждый год, влиятельные члены партии проверяют режимы тренировок Гитлерюгенд. Если же мы захотим, мы можем использовать этих людей, чтобы повлиять на структуру, и управлять будущим Гитлерюгенд."
reich.619.a:0 "Оставьте детей в покое, не политизируйте их."
reich.619.b:0 "Гитлерюгенд должны оставаться Гитлерюгенд, ни больше, ни меньше."
reich.619.c:0 "Ничто так не вдохновляет, как марш молодёжи!"
reich.619.d:0 "Пускай лучше СС наблюдают за ними..."

reich.615.t:0 "Проект возобновления автобанов"
reich.615.desc:0 "Знаменитая немецкая система автомагистралей, автобаны, явно переживает не лучшие дни. Когда Гитлер взялся за этот проект в начале тридцатых, он расширил эту систему на весь Рейх, создав крупнейшую в мире систему автомагистралей. После войны, были приведены в действие планы по расширению автомагистралей по всей Европе, от Московии, до гибралтарской плотины. Амбициозные расширения планировались для растущих и процевтающих городов Рейха, и процесс шел благополучно.\n\nРазвал экономики в пятидесятых годах резко поставил крест на всех планах по расширению системы. Бюджет значительно урезался, сделав расширение попросту невозможным. Автобаны начали разрушаться, из-за отсутствия обслуживания.\n\nМы располагаем определенным количеством предложений. В документах указаны детали проекта ремонта автобанов по всему Рейху, и их расширение на ближайшие, легкодоступные территории. Нам нужно лишь дать разрешение на начало работ."
reich.615.a:0 "Трагическая оплошность, которую мы исправим."
reich.615.b:0 "Это работа для армии."
reich.615.c:0 "В этой пустой трате ресурсов нет необходимости."

reich.616.t:0 "Пересмотр военного бюджета"
reich.616.desc:0 "После Второй мировой войны, Вермахт всегда оставался вне конкуренции. Наш военный бюджет не знал себе равных, как и наша мощь! Мы доказали всему миру свою силу, совершив, казалось-бы, невозможное: мы закрепили контроль на завоёванных землях, а позже расширили нашу империю, оккупировав весь центр чёрного континента! С тех пор, в течение двух десятилетий мы уничтожали многочисленные армии партизан, и русских вторженцев.\n\nКоллапс экономики в пятидесятых превратил содержание Вермахта в титанический труд. Несмотря на то, что многие просили переориентировать бюджет в какие-либо другие сферы, Гитлер больше доверял Вермахту, и не слушал остальных. В течении двух последних десятилеетий, Германия каким-то чудом сохранила свой военный бюджет, без ещё одного экономчиеского кризиса.\n\nМилитаристы как в Вермахте, так и в администрации, продолжают лоббировать сохранение текущего военного бюджета. С другой стороны, коалиция реформистов, граждан, рабочих, и некоторых консерваторов из НСДАП буквально умоляют нас урезать бюджет Вермахту, и перенаправить сэкономленные средства в другие сферы. Находясь во власти, и учитывая фактор здоровья Фюрера, мы можем позволить себе изменить политику, если, конечно, мы этого захотим."
reich.616.a:0 "Лучше инвестировать в экономику!"
reich.616.b:0 "Наши враги становятся сильнее с каждым днём. Не урезайте бюджет."
reich.616.c:0 "Переправьте больше денег на содержание СС."

reich.617.t:0 "Кригсмарине в упадке"
reich.617.desc:0 "Несмотря на то, что мы фактически сильнейшая держава на планете, наш флот откровенно отстал от современных требований. Устарелые, и сильно недоэкипированые корабли стоят в наших портах, без достаточного количества персонала, и срочно требующие ремонта. Обычный наблюдатель мог бы подумать, что военные корабли в доках, это лишь резервный флот! Однако это совсем не так... Только благодаря личным распоряжением адмирала Дёница, флот подводных лодок все еще находится в состоянии боевой готовности.\n\nПо этому вопросу внутри нашей администрации нет никаких разногласий - флот находится в ужасном состоянии. Наши аналитики предполагают, что даже итальянский флот сильнее нашего! Итальянский, мать его, флот! Какой позор! Чтобы наш флот соответствовал нашему статусу сверхдержавы, нам нужно полностью реконструировать его, завершив постройку новых кораблей, усовершенствовав наши технологии и тактику. Однако сейчас, у нас нет способов достичь нужного результата.\n\nУрезав зарплаты нашим адмиралам, и отказавшись от лишних трат, у нас появится некоторая возможность улучшить состояние флота. Пускай это будут новые оружейные системы, ремонт, новая электроника, или даже просто покрас кораблей — у нас наконец-то появится возможность улучшить состояние Кригсмарине."
reich.617.a:0 "Эти средства лучше использовать в других местах."
reich.617.b:0 "Сосредоточьтесь на столь необходимом техническом обслуживании!"
reich.617.c:0 "Фатерлянд достоин только лучшего."

reich.618.t:0 "Ветераны требуют  своих выплат!"
reich.618.desc:0 "Миллионы немецких солдат были награждены после нашей великой победы во Второй мировой войне. Наши лояльные дивизии позволили нам создать величайшую империю, которую только видел мир; мы были обязаны вознаградить их по достоинству. Множество ветеранов получили себе земли, власть, влияние, престиж, и жизнь в изобилии. Мы без проблем могли позволить себе это в первое время после нашей великой победы\n\nОднако, так не могло продолжаться вечно. Очередное поколение солдат уходит в отставку, и у нас попросту нет того количества благ, что они просят; у нас попросту нет новых завоеваний для выколачивания оттуда новых ресурсов. Но солдаты всё ещё ждут, и иногда даже ТРЕБУЮТ тех же благ, как и у героев последней войны, причем некоторые из них даже ни разу не участвовали в настоящем сражении! Громче всего говорят о себе последние люди видавшие войну — ветераны Западнорусской войны. Нет никаких сомнений, что они вложили огромные усилия, чтобы отбросить волну красных крыс, которые зазирались на Московию, и всё чего они требуют это справедливых выплат.\n\nНастало наше время решить, что причитается ветеранам."
reich.618.a:0 "Времена изменились."
reich.618.b:0 "Это их право, заработанное кровью."

##### Carinhall Event Chain ######
reich.700.t:0 "Ужин, спор, идея"
reich.700.d:0 "Геринг ковырял свой обед в Каринхалле. Казалось, у него не должно быть причин для расстройства: еда была потрясающей, Эмма, как всегда, прекрасна, и, что ж, эти бесценные картины еще не потеряли своего очарования - учитывая, сколько он их собирал после войны. Он действительно должен был бы вовсю наслаждаться жизнью, если бы не его гости. \n\n"То, что нам нужно, это завоевание. Именно оно сделало нас хозяевами мира. С каждым днем наши связи с Европой становятся все слабее, и я содрогаюсь при мысли о том, что может случиться, когда наш великий фюрер умрет." - так, по крайней мере, говорил Отто Эрнст Рёмер. О, как Геринг ненавидел этого маленького сердитого человечка! Герман знал, что он был одним из ключевых архитекторов планов самоубийственной войны. \n\n"Ну, я могу с большой уверенностью могу вам сказать, что последние несколько десятилетий правления нашего великого фюрера не принесли нам ничего, кроме дивидендов. Я имею в виду, что мы были первыми, кто высадил человека на Луну. Я думаю, что наш Третий Рейх продержится еще несколько лет. Ведь мы еще даже близко не подошли к тысячному году - разве я не прав, рейхсмаршал Геринг?" Вильгельм Штуккарт был его давним другом, сторонником и ярым национал-социалистом. По его мнению, вся Европа и так уже принадлежала нам, и будущее Рейха больше не зависит от дальнейших завоеваний. \n\n"Ну, э-э..." - Геринг посмотрел на своего лакея Шёрнера и снова перевел взгляд на Вильгельма Штуккарта. Прежде чем он успел ответить, милитарист перебил его и осудил безвольных бюрократов за стагнацию экономики. Штуккарт, конечно, не мог просто промолчать и в негодовании вскочил, чтобы начать то, что перерастало в крикливый поединок между ним и пылким Шёрнером. \n\nГеринг поспешил извиниться и поскорее покинул трапезу, чтобы никто не заметил его недовольство. Было крайне глупо связывать свою огромную популярность с такими, как Шёрнер и его банда веселых безумцев. Нет, это подождет. Конечно, преемник в конце концов попросит помощи у самого Германа Геринга. Да, у него еще было много работы, но все это, как только он сможет успокоить этих двух идиотов, чтобы, наконец, закончить ужин в тишине."
reich.700.a:0 "Как долго эти двое будут спорить?"

