 reich.0.t:0 "Deutschland Über Alles"
 reich.0.desc:0 "Twenty years ago, what many have named 'The Long Night', began across Europe. Firmly under a German boot, the people of Europe are united, free, and work towards their mutual prosperity under the diligent gaze of Hitler and the Reich.\n\nAt least this is what the Nazis dreamed, but the world today is far different than they hoped. While the Axis reigned victorious, the foundations of this new Empire crumbled. While initially the Nazis celebrated, reality soon struck, as their ragtag economy failed to produce the economic miracle they had hoped for, even as they drained Europe of its wealth.\n\nFour years after victory, as the Nazi's 'Final Solution' continuing to destroy Europe, the Reichsbank quietly announced that Germany would not be able to pay for the many bonds that had supported it and that all further payments would be cancelled, on order of the Führer. This brought to the world the worst economic crash in history, as the Reichstag not only ended its domestic bonds but those abroad, and the following collapse of the Reichsbank brought Germany to its knees.\n\nWhile the Reich never admitted to the crash, the Führer claiming in a fit of rage that any rumors were simply invented by not only untermensch bankers but also by subversive elements in Italy, Japan and America. The effects were immediate. The expansion of Berlin- now Germania, faced a sudden halt as the funds drained, and the Final Solution was finally stopped due to the simple fact the Nazi's could no longer afford it.\n\nThe chaos was not only economic, but political, as the Axis collapsed due to the economic and political strife, the Reichstag split as well. Fighting over how to right their sinking ship, the strongest faction proved to be Himmler and his SS, who claimed Germany had turned from its roots, and that only a drastic move back right would save it. Himmler and the SS threatened to restore order by force as rioters filled the streets. In an attempt to stop civil war, Himmler and his faction were given their own state, Burgundy, from German France, Luxemburg and Belgium,\n\nNow, the economy has stabilized, but the Reich never recovered. The Nazis have created a massive slave caste to work Germany's many rusting factories while the Germans live a life of decadence. Now, the Germans live a life of extravagance, including the youth of Germany who have fueled a growing movement based around banned literature, American rock, and Italian cinema, and clamor for rights and representation. As the world enters 1962, Germany sits racked by student protesters, and influenced by the clear deteoriation of the nation and the unstable economy, the Reichsbank, splitting from the government in the 48 Crash, have also begun to close off to German investors, bringing their business abroad."
 reich.0.a:0 "How did this all happen?"
 reich.0.b:0 "What else is happening now?"
 reich.0.c:0 "Show me the credits!"
 reich.0.d:0 "The Reich sits on the edge of destruction."

 reich.1.t:0 "The Sins of our Fathers"
 reich.1.desc:0 "In 1921, Nikolai Bukharin took power in the Soviet Union, winning out against rivals such as Trotsky, Rykov and Stalin, and with various failed free market economic reforms, Bukharin stunted Soviet industrialization. When the Germans inevitably invaded in the 40s, the Soviets were unable to gather a suitable response, treachery in the Red Army tearing the nation apart even as German soldiers marched victorious through Moskow and to the Urals. Bukharin dissapeared soon after, along with most of the Soviet leadership who had not been killed and without any central authority, the Union soon fell into civil war. In the west, France fell shortly to a massive German offensive, the Wehrmacht freed from worrying about the east, and soon after, Britain stood alone.\n\nWith Joseph Kennedy as the president, the United States remained isolationist and slow to mobilize, and when Henry Wallace was elected in 1940, the United States continued its isolationism until Japanese aggression finally brought America into the war in 1943. The Japanese were victorious over the unprepared American military in the west, and although American soldiers landed in Britain to assist the Allies, the Irish government eventually folded to German demands and secretly allowed German soldiers to enter. With a sudden surprise landborne invasion of Northern Ireland, and then, with the British reeling in shock, German landings into Wales and Cornwall, the British surrendered in 1945, the Scots holding out doggedly for a few months before being brutally put down by the SS.\n\nWith America alone, its naval power shattered by Japan and Germany, the war began to reach its conclusion. After the Germans unleashed an atomic bomb upon Hawaii as a show of strength, the US government capitulated, swearing neutrality in European affairs and surrendering its Pacific holdings, as well as the ports of Los Angeles and San Francisco to the Japanese."
 reich.1.a:0 "Last menu, please"
 reich.1.b:0 "I've heard enough."

 reich.2.t:0 "The Long Night"
 reich.2.desc:0 "Spain continued to maintain neutrality, despite nominally joining the Axis towards the conclusion of the war. Under Franco, the nation has continued much as it always has, putting down leftist rebels and continuing to rally around its monarchy. With both Portugal and Spain fascist and weaker than their neighbors, the two countries began to drift closer and closer until German sabre rattling caused both to form a permanent alliance and, eventually, unify.\n\nIn Italy, Mussolini and Hitler split in anger as the German-caused 48 Crash dragged Italy down with it. In a move against the Reich, the Italians began to welcome the many groups that Hitler sought to remove, and parts of Italy remain a bustling cultural hodgepodge filled with refugees from across Europe, a continuing source of strife between Germany and Italy. Now, Italo Balbo rules Italy, and he struggles to maintain Italy both as a European power and as the master of a colonial empire.\n\nJapan has grown considerably, and has begun to rise past the Reich in power and prestige. Japan has the largest population of any nation on Earth, and also the most powerful industry, but no longer maintains ties to Germany, sitting opposed to the Reich. The two now sit locked in cold war, both armed with nuclear weapons and both not powerful enough to want to risk war with the other, though warhawks in both camps openly wish for a beginning of hostilities to finally end the question of which is the strongest.\n\nMeanwhile in America, the collapse of the Democratic party in WW2 brought forth the revival of the Democrat-Republican party, who now sit opposed to the National Popular Front, a party of progressives and the remnantsremnants of the American Socialist Party that over the years has becoming increasingly influenced by National Socialist ideology and rhetoric. The NPF's takeover of old Democratic party infastructure has brought it to the national stage, and they now challenge the Democrat-Republican party for the White House. A portion of the NPF is funded by the Reich, who hopes to put the party in power and gain an ally to tip the balance against Japan. For now, however, the Democrat-Republicans maintain neutrality and an alliance of the remains of the Commonwealth, and stands opposed to both Germany and Japan, the three locked in cold war."
 reich.2.a:0 "Last menu, please"
 reich.2.b:0 "Let's start the game"

 reich.5.t:0 "Покушение на Гитлера!!"
 reich.5.desc:0 "21 января 1962 года, когда Рейх все еще праздновал свою победу в космической гонке, Германия застыла в шоке, когда человек японской внешности проник в кабинет фюрера и попытался убить Гитлера. Вооруженный пистолетом, убийца, подозреваемый в принадлежности к японскому Кэмпэйтай, убил бы Гитлера, если бы один из его телохранителей случайно не вошел в кабинет фюрера. Пулю Гитлера принял на себя его телохранитель,  скончавшись на месте. Фюрер был ненадолго госпитализирован, прежде чем его состояние объявили стабильным. Несмотря на то, что здоровью фюрера уже ничего не уграпжает, дезинформация о смерти фюрера, быстро просочилась наружу и Рейхстаг без своего лидера оказался беспомощным и неспособным взять ситуацию под контроль.\n\nЧлены немецкого Гестапо блокировали город; броневики заполнили улицы и блокпосты, остановив всякое уличное движение. Ситуация едва не обернулась катастрофой, когда различные части Вермахта и РСХА получили противоречащие друг другу приказы. Когда и Вермахт и РСХА, а также Гестапо, приказали сложить оружие противоположным сторонам. Произошло 36-часовое противостояние, которое едва не переросло в открытую гражданскую войну, если бы Гитлер не оправился от шока и не отдал личный приказ всем воинским частям вернуться в свои казармы. Несмотря кровь была пролита, поскольку несколько чиновников, принадлежащих к различным фракциям, были убиты в хаосе беспорядков.\n\nГенрих Гиммлер осудил всеобщий хаос в Германии, заявив, что удар был бы предотвращен, если бы Рейх не пришел бы в упадок, и приказал подразделениям СС по всей Бургундии подготовиться к обеспечению мира в Германии, если Гитлер все таки попросит их о помощи. Немецкие СС, хотя и считались независимыми от Гиммлера, начали высказываться в поддержку его участия.\n\nЭтот инцидент показал, насколько остро государство нуждается в наследнике нацистской империи, но Рейхстаг застыл, не в силах принять такое решение. Только что стало известно, что отношения с Япониской Империей сейчас находятся на рекордно низком уровне, и хотя Япония отрицает, в своем участии в покушении, руководству Вермахта было приказано готовиться к худшему."
 reich.5.a:0 "Наши шрамы выставлены на всеобщее обозрение."
 reich.5.d:0 "Что это значит для всего мира?"
 reich.5.c:0 "Мы невиновны!"
 reich.5.b:0 "Отлично..."

 reich.6.t:0 "Гитлер обращается к нации"
 reich.6.desc:0 "Сегодня мир наблюдает за наступлением одного из самых значительных моментов двадцатого века. Почти через неделю после того, как произошло покушение на фюрера, предположительно организованное Японией, Гитлер появился на национальном телевидении. После нескольких дней жарких дебатов Гитлер предстал перед Рейхстагом, чтобы объявить о своем выборе, поскольку прошедший инцидент показал необходимость назначения преемника.\n\nТолько четыре кандидата подходят на эту роль. Мартин Борман, опытный политик и глава партии, является убежденным консерватором и считается наиболее вероятным кандидатом. Также весьма допустимым кандидатом считается милитарист Герман Геринг, любимый дядя нации, если Гитлер является ее отцом. Еще одно имя также выдвигается на роль преемника - Альберт Шпеер, один из ближайших друзей фюрера, который выступает за широкие реформы по всему Рейху. И наконец, некоторые даже предположили, что назначение Рейнхарда Гейдриха своим преемником позволит, наконец, положить конец вражде между Германией и СС.\n\nПосле длинной и иногда бессвязной речи, в ходе которой Гитлер неоднократно говорил о силе Германии, временами, казалось, теряя ход своих мыслей, фюрер поднял дрожащую руку и объявил, что его преемник станет..."
 reich.6.a:0 "Консерватор, Мартин Борман"
 reich.6.b:0 "Милитарист, Герман Геринг"
 reich.6.c:0 "Реформатор, Альберт Шпеер"
 reich.6.e:0 "Мясник, Рейнхард Гейдрих"

 reich.7.t_bormann:0 "Hitler Chooses Bormann"
 reich.7.d_bormann:0 "After much deliberation in the Reichstag, Hitler has chosen Martin Bormann, his personal secretary and the Chief of the Parteikanzlei, as the successor to the Reich. Bormann announced in a speech to the Reichstag that he would ensure the ideals the Reich were founded on would be followed, and that he would ensure the Reich remains strong and able going into the future. This has come to mixed reaction, though moderates and conservatives in the Reich remain pleased.\n\nWhile possibly the least controversial choice, Bormann still faces large amounts of resistance from his constituents, namely Speer, Göring and Heydrich, all of which have vowed to continue petitioning for the position. The military remains divided as well, hawks in the Wehrmacht's general staff siding with Göring, and perhaps more worringly, the German SS remaining firmly divided by those loyal to the state and those loyal to Himmler, who's own candidate, Heydrich, still contests the seat.\n\nOne thing is for certain, Bormann represents the continuing status quo of the Reich, an empire characterized by its rapid decline and slow deteoriation. Perhaps his staunchest opposition comes from the very large group who believes the Reich needs radical change to survive into the future."
 reich.7.o_bormann:0 "Bormann will ensure stability in these trying times."

 reich.7.t_goering:0 "Hitler Chooses Göring"
 reich.7.d_goering:0 "With the Reichstag in crisis and the world watching, the Führer has announced today that Hermann Göring would succeed him as the leader of the Reich. An ardent supporter of Hitler's from his earliest days, Göring has received not only support from the Nazi oldguard but also much of the Wehrmacht, namely the Heer, whose leaders hope Göring will strengthen the Reich against Japan and also among the airforce, whom with Göring served under during the war. Moderates and liberals, however, have taken offense to the appointment, most wishing to find some peaceful solution to the crisis with Japan, which they fear Göring will fail to deliver. In addition, Göring has some breadth of support in the older population of the Reich, more than at least Speer and Heydrich can say.\n\nEven with this support, however, Göring remains standing on a rocky foundation. Much of the Reich has outright refused to accept the nomination, and Speer, Bormann and Heydrich have all refused to rescind their bids. Many fear war, both inside the Reich, and without. To his credit, Bormann has assured diplomats and party officials that his response will be measured and approrpriate for the situation, for the Reich's enemies abroad and for the traitors inside, but his assurances, and his dogged refusal to outright deny the possibility of another world war, has done little to calm the Reichstag or the many protesters who have seen a marked increase in participation. The Japanese reaction is perhaps most telling of all, as they have mobilized several fleets in response.\n\nThe oddest support, however, comes from Himmler, who, while not outright supporting Göring, and still pushing Heydrich as his own candidate, has called him a "Strong man, the sort that the Reich may need in these times."
 reich.7.o_goering:0 "The Reich will be made strong again!"

 reich.7.t_speer:0 "Гитлер выбирает Шпеера"
 reich.7.d_speer:0 "Сегодня Гитлер объявил, что Альберт Шпеер стал его преемником на посту фюрера. Несмотря на весьма спорный выбор, Шпеер получил поддержку большого числа левых членов рейхстага, а также фракций, что хочет любой ценой избежать войны с Японией. Шпеер объявил о своих надеждах на то, что Рейх будет двигаться вперед в будущее, и заверил немецкий народ, что он лично позаботится о том, чтобы больная инфаструктура и слабеющая экономика были восстановлены из руин. Различные протестующие студенты празднуют, так как Шпеер кажется им единственным адекватным вариантом на светлое будущее.\n\nОднако эта новость была менее хорошо воспринята многими врагами Шпеера, в первую очередь Борманом, Герингом и Гейдрихом, которые все еще оспаривают претензии Шпеера на эту должность. В частности, военные плохо восприняли эту новость, так как командование Вермахта и различные милитаристы в Рейхстаге желают дать решительный отпор японской агрессии. Больше всего, пожалуй, беспокоит ответ Гиммлера, который поклялся любой ценой обеспечить, чтобы Рейх оставался верен идеалам, на которых он и был основан, независимо от того, согласен или нет на это его собственный фюрер.\n\nМеждународные наблюдатели, как правило, надеются, что Шпеер принесет мир и спокойствие мировому сообществу. Несмотря на враждебные действия Бургундии, поддержку новому преемнику фюрера выразили дипломаты Соединенных Штатов и их союзники, а также некоторые осколки бывшего Советского Союза. Япония, однако, поздравляя Шпеера, уже попыталась использовать шанс занять доминирующие позиции, уже испытывая будущего фюрера, а различные второстепенные члены немецкого Пакта Единства не желают упускать шанс и настаивают на дальнейшей независимости."
 reich.7.o_speer:0 "Новый рассвет для Рейха!"

 reich.7.t_heydrich:0 "Hitler Chooses Heydrich"
 reich.7.d_heydrich:0 "Chaos erupted in the Reichstag today when Adolf Hitler announced that Reinhard Heydrich would be succeeding him to the position of Chancelor of the Reich. Heydrich, known for his cruelty in the war and adherence to the National Socialist cause, even compared to his constiuents, has received the least support out of any candidates for the position, and the reaction only further shows that. For the first time in the history of Nazi Germany, the Reichstag did not vote unanimously, with a quarter of the seats voting against the appointment, and almost the same number refusing to vote.\n\nHeydrich has been denounced by the other candidates, Speer, Bormann and Göring, who claim the man to be a puppet working on behalf of Himmler, and accusing him of having convinced Hitler through trickery, the three vowing to ensure Heydrich does not receieve the seat. He has, however, received support from the SS, who remains divided in its loyalty to both the state and Himmler, as well as fringe elements of the military. The citizenry, as always, is mostly ambivalent, though the student protests have begun turning into riots at the announcements, to be brutally put down by police units.\n\nHimmler has, predictably, celebrated the news, announcing that the Burgundian SS stands ready to assist their German brethren. While Burgundian-German relations soar, tensions otherwise have only become exasperated, and the international reaction is generally one of horror."
 reich.7.o_heydrich:0 "The SS will lead us to glory!"

