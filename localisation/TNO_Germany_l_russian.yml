 ## Opening
 GER_a_man_on_the_moon:0 "Человек на Луне"
 GER_a_man_on_the_moon_desc:0 "Это наш триумф, кульминация десятилетий утомительных исследований и непрерывного прогресса. Возглавляемый блестящим доктором Вернером фон Брауном, немецкий аэрокосмический центр готов начать свою самую большую операцию: высадку первого человека на Луну. В случае успеха это станет величайшим научным достижением Рейха со времен создания атомного оружия. Это знаменует окончание "Космической гонки", что еще раз подтвердило господство национал-социализма над вырождающимися американцами и отсталыми японцами. Хайль Гитлер!"
 GER_the_enemy_of_my_enemy:0 "Враг моего врага"
 GER_the_enemy_of_my_enemy_desc:0 "Несмотря на наше довольно выгодное партнерство во время Второй мировой войны, наши дипломатические отношения с Японской империей с тех пор стали значительно более холодными. Поскольку мы боремся за господство на Востоке, возможно, настало время потеплеть в наших отношениях с нашим бывшим врагом, который презирает японцев даже больше, чем мы: Соединенные Штаты Америки. Несмотря на наши противоположные политические взгляды и беспокойное прошлое, если мы сможем добиться потепления в наших отношениях, мы сможем сдержать самураев и обеспечить падение восходящего солнца."
 GER_the_speer_proposal:0 "Предложение Шпеера"
 GER_the_speer_proposal_desc:0 "Как рейхсминистр экономики, Альберт Шпеер является единственным авторитетом в вопросе экономического положения Великогерманского Рейха. Благодаря доверию фюрера, герр Шпеер приобрел значительное влияние в НСДАП, теперь имея возможность влиять на решения внутренней и внешней политики Рейха. Учитывая все это, рейхсминистр Шпеер предложил нам улучшить торговые и дипломатические отношения с Соединенными Штатами, чтобы успешно противостоять влиянию Японской империи."
 GER_ease_the_embargoes:0 "Ослабить эмбарго"
 GER_ease_the_embargoes_desc:0 "Regrettably, the Großgermanisches Reich and Unity-Pakt is currently under a trade embargo from the United States and their Organization of Free Nations (OFN). However, with the adoption of Reichsminister Speer's proposal, this may hopefully change soon. In accordance with Speer's proposal, it's time we extend an olive branch to the U.S. Government to arrange talks aimed at the easing of trade restrictions on certain goods between the OFN and Pakt. If we are successful in our attempts, the projected increase in trade will hopefully boost the Reich's desperate economy."
 GER_the_almighty_dollar:0 "Всемогущий доллар"
 GER_the_almighty_dollar_desc:0 "With our own currency, the Reichsmark, being in an astonishingly weak position when compared to that of the U.S. Dollar on the international exchange, Reichsminister Speer has implored the government to enact drastic reform to our draconian foreign currency policies. With our own foreign currency reserves shambolic, enacting reform and easing restrictions will hopefully boost our international economic position and foster improved economic relations with the U.S. in the process."
 GER_the_red_telephone:0 "Красный телефон"
 GER_the_red_telephone_desc:0 "With the recent 'detente' in German-American relations, it's best we aim to maintain these gains no matter what may occur. Given the history of conflict and aggression between our two nations, it's been suggested that the establishment of a Germania-Washington hotline would be beneficial for both partners, allowing for direct communication between the Führer and President in times of crisis. A direct link between our two nations which may be key in preventing a terrible escalation between our nations, and to ensuring the very survival of mankind itself."
 GER_intelligence_sharing:0 "Обмен разведданными"
 GER_intelligence_sharing_desc:0 "To further our new cooperative relationship with our transatlantic brethren, it's perhaps time to propose a rather radical concept - intelligence sharing. Although both the German and American intelligence services are mired in obscurity and competition, it's best we punch a hole through said obstacles and work toward improved cooperation against the Japanese Empire. For we will both be able to more effectively fight the growing influence of Japan if we are prepared to share sensitive information on their activities."
 GER_the_trojan_horse:0 "Троянский конь"
 GER_the_trojan_horse_desc:0 "With the improvement in German-American relations being watched closely across the world, the citizens of the United States and Reich alike hold their breath in the hope that this 'détente' will eventually result in the achievement of friendship between the traditionally cold Superpowers. As the world watches, we will now launch our most groundbreaking diplomatic move yet. Already endeared to the Americans who view him as their friend within the Reich, we will send Reichsminister Albert Speer to conduct a state visit to the United States on behalf of the Führer. Unthinkable five years ago, the turning of the tide in the Cold War will be clear for all to see, especially the Japanese Empire."
 GER_the_bormann_proposal:0 "Предложение Бормана"
 GER_the_bormann_proposal_desc:0 "As Parteikanzler, Martin Bormann wields an astonishing amount of power within the Reich. With the Führer's support, Herr Bormann has risen to become the undisputed leader of the NSDAP, able to greatly influence German domestic and foreign policy decisions. Given this influence, Parteikanzler Bormann has offered the government his proposal advocating for increased cooperation and the achievement of a proper understanding with the United States in order to successfully counter the influence of the Japanese Empire."
 GER_joint_propaganda_efforts:0 "Совместные пропагандистские усилия"
 GER_joint_propaganda_efforts_desc:0 "It's evident to Herr Bormann that the seemingly ever continuing propaganda war between the Großgermanisches Reich and United States is detrimental to any attempt at forging a cooperative-alliance against the Japanese Empire. It has thus been suggested that perhaps if the U.S. and Germany were to partake in a joint propaganda operation against the Japanese Empire it would greatly damage their ability to gain further global influence. For if we are to unite against Japan, we must have a unified voice to the rest of the world about their evil."
 GER_spy_exchanges:0 "Обмен шпионами"
 GER_spy_exchanges_desc:0 "Engaging in a Cold War, the rise in espionage and subversive acts between the Reich and the U.S. was only natural. As we now seek to further our newfound 'détente' with the United States, Herr Bormann has suggested we increase relations between our intelligence communities behind the scenes as well as our more public efforts. With both sides holding dozens of each other's citizens detained for espionage, the time has now come to propose Spy Exchanges to bring both of our people home while relations remain warm enough to allow it."
 GER_recognize_pacific_claims:0 "Признать тихоокеанские претензии"
 GER_recognize_pacific_claims_desc:0 "It's clear to us that the only way to truly gain the trust and confidence of the U.S. Government is to formally recognize their claims to regions of the Pacific which they lost to Japan during the Second World War. By officially acknowledging said claims, it will (hopefully) pave the way for the swift betterment of ties between our two nations and make our stance regarding Japan clear. For the United States and the Großgermanische Reich have no choice but to stand side-by-side against the great evil of the Japanese Empire."
 GER_spheres_of_influence:0 "Сферы влияния"
 GER_spheres_of_influence_desc:0 "A key, yet highly classified, element of Herr Bormann's proposal is now ready to begin. In a secret high level conference with our new transatlantic friends, we shall divide the world into formal spheres of influence. By doing so we can hopefully drastically reduce the potential for future flashpoints between our two nations by staying within our assigned global areas of influence, and put greater focus on containing Japan. Whilst there will surely be times in the future where we will inevitably fail to respect each other's spheres, it remains a significant step towards ensuring peace between our nations."
 GER_a_stranger_in_a_strange_land:0 "Чужак в чужой стране"
 GER_a_stranger_in_a_strange_land_desc:0 "With the improvement in German-American relations being watched closely across the world, the citizens of the United States and Reich alike hold their breath in the hope that this 'détente' will eventually result in the achievement of friendship between the traditionally cold Superpowers. As the world watches, we will now launch our most groundbreaking diplomatic move yet. As the most powerful man in the Reich aside from the Führer himself, by sending Martin Bormann on a state visit to the United States on behalf of the Führer we will show our sincerity toward maintaining warm relations between our two superpowers."
 GER_convene_the_reichstag:0 "Созвать Рейхстаг"
 GER_convene_the_reichstag_desc:0 "Сегодня мы отмечаем еще одну веху в истории Великогерманского Рейха - открытие рейхстага в 1962 году. Грандиозная церемония, ежегодное открытие Рейхстага, стала одним из самых пышных мероприятий во всем Пакте Единства с обширными делегациями покоренных народов, прибывающих со всех концов нашей огромной империи, дабы услышать выступление фюрера перед НСДАП, что предшествует началу еще одного славного года. Нет нужды говорить, что открытие рейхстага 1962 года будет самым грандиозным из всех!"
 GER_approve_the_budget:0 "Утвердить бюджет"
 GER_approve_the_budget_desc:0 "Although over the past decade the Großgermanisches Reich regrettably experienced certain financial difficulties, our economic problems are now mostly stable and the allocation of finances toward a Reich-whole budget is somewhat of a simple if monotonous affair for the Diet. Yet, it is something that must be done if the Reich is to survive at least another year, let alone the Führer's prophesied 1,000 years."
 GER_guide_the_party:0 "Направить партию"
 GER_guide_the_party_desc:0 "To truly maintain political stability in the Großgermanisches Reich, we cannot allow for the accidental splintering of the Diet into factionalism. Therefore (like always), we have no choice but to guide our Party Comrades within the Diet on how to vote, and what the acceptable stance is, on upcoming issues which are to be put before the Reichstag. For the pursuit of ideals other than that sanctioned by the will of the Führer and Party is treasonous and destabilizing to the Fatherland."
 GER_a_bridge_too_far:0 "Мост слишком далеко"
 GER_a_bridge_too_far_desc:0 "В то время как Отечество уже несколько месяцев страдает от протестующей молодежи, протесты теперь выходят из-под контроля. Теперь, начиная занимать крупные мосты через Германию и в столице, они вызывают массовые разрушения в новом масштабе, и этого достаточно. Пришло время решить, что должно произойти с этими изгоями общества, которые не хотят ничего, кроме как вызвать нестабильность и вырождение в наших рядах."
 GER_a_war_of_attrition:0 "Война на истощение"
 GER_a_war_of_attrition_desc:0 "Given how it would more than likely send a bad message to the world if the streets of the Reich were to run red with the blood of the next generation of 'true believers', it's best we play a proverbial 'war of attrition' with the student protests. By continuing to simply wait them out, like every new generation filled with the rebelliousness of youth, they'll simply bore themselves out and return to their dorm rooms, moving on to their adult lives in the service of the Fatherland and Führer. As has been the case thus far and will be forevermore."
 GER_expand_the_orpo:0 "Расширить ОРПО"
 GER_expand_the_orpo_desc:0 "Whilst we have the protests contained, we have still learned lessons from the experience which must be heeded. In order to avoid bloodshed and potential revolution from disloyal and agitated young people, both today and in the future, it's best we invest in expanding the Ordnungspolizei (Orpo), the uniformed police force. By better establishing the police forces of the Reich to efficiently and effectively put down any future hostile actions from the disaffected student class, we can ensure future stability and remove any calls to hand over such responsibilities to the Heer or the SS."
 GER_send_in_heydrich:0 "Послать Гейдриха"
 GER_send_in_heydrich_desc:0 "It is clear to our government that the student protestors pose a very real threat to our internal stability and the standing of the Reich on the world stage, and so the time has come to put an end to it once and for all. Occupying major cities, attacking Party offices, assaulting Orpo officers, causing mass disruption the protestors have proved themselves little different to the partisans who fight us across the Reich. If this is how they wish to act, then we must respond in kind. The time has come to declare them what they are and send in our specialists for dispersing partisan activities: Reichsführer Deutsch-SS Heydrich and his Schutzstaffel."
 GER_ss_scapegoats:0 "Сделать СС козлом отпущения"
 GER_ss_scapegoats_desc:0 "Whilst the SS have dispersed the protests with the swiftness, efficiency, and brutality they are famed for, we are now left with the aftermath of streets running red with the blood of Germany's youth. With many domestically and internationally looking for someone to blame, we can ensure that the responsibility falls upon the shoulders of the SS. By invoking well crafted paperwork and coerced testimony, we can direct the blame onto overzealous SS officers who overstepped their orders. Whilst it will alleviate pressure from the government, and allow us to force several SS figures into an early retirement, it is unlikely that Heydrich will react well to the move."
 GER_pakt_wargames:0 "Военные учения Пакта"
 GER_pakt_wargames_desc:0 "Хотя мы живем в условиях холодной войны, угроза "горячей войны" все еще никуда не делась, и поэтому мы в любой момент должны быть готовы к началу вооруженного конфликта. Поэтому военные учения Пакта - это наш ответ на то, чтобы держать Европу готовой к новому, крупному конфликту с нашими врагами. Эти военные учения довольно масштабны, и в среднем более миллиона солдат со всех участников Пакта примет участие в этих интенсивных военных играх, помогая скрепить узы братства и товарищества между Великогерманским Рейхом и его союзниками."
 GER_reinforce_the_east:0 "Укрепить восток"
 GER_reinforce_the_east_desc:0 "The East, both our greatest accomplishment and our greatest failure. We may have crushed the Soviet bear in Operation Barbarossa, but the bear bit back to forced us away from the A-A line a mere decade later. Since the disaster of the West-Russian War, our eastern Reichskommissariats, namely Moskowien, have suffered tremendously at the hands of degenerate raiders who plunge into the borders of the Reich, slaughtering settlers and pillaging their homes for what little loot they can find. It's evident to the Führer that the East at this time is the area of greatest strategic importance to the Reich, and must be strengthened against continued Russian aggression."
 GER_refocus_the_bombings:0 "Переориентировать бомбардировки"
 GER_refocus_the_bombings_desc:0 "The Luftwaffe, for all its glory, has through sheer incompetence been left carpet bombing randomly selected Russian targets over the last decade, often of little strategic or tactical significance. Instead of continuing to waste valuable munitions on generally unimportant targets for little gain, we must force the Luftwaffe to adopt a new strategy of strategic bombings, namely against the West Russian Revolutionary Front. By refocusing our airpower to more suitable targets, we may yet move toward permanently entrenching our as of yet uncertain position in the East."
 GER_the_kasche_question:0 "Вопрос Каше"
 GER_the_kasche_question_desc:0 "Reichskommissariat Moskowien's notoriously 'liberal' and apathetic Reichskommissar, Siegfried Kasche, has long been a thorn in our side. Seemingly having given up on attempting to enforce Germanization quotas and allowing degenerate Slavic natives to enter into Moskowien's government on an unprecedented scale, disturbing the Aryan purity of the regime, any effort to secure the East cannot ignore the Kasche question. Whilst Reichskommissar Kasche does maintain a respectable level of stability in the region, casting him aside in favor of a more enthusiastic National-Socialist could allow us to reassert the authority of Germania in the region."
 GER_ss_border_guards:0 "Пограничные батальоны СС"
 GER_ss_border_guards_desc:0 "The eastern Moskowien border is, without a doubt, one of the most dangerous postings within the entire Reich. The terrain is vast and rough, terrible snow storms and crippling mud assaulting our divisions alongside constant attacks across the border from raiders and Soviet partisans. To be frank, conditions on the front are horrifying, and the existing border guard has proven barely capable of the task. As such, a new proposal had been put forward by elements of the Heer suggesting that the SS should take a greater role in securing the border. As our specialist anti-partisan forces, there is surely no place in the Reich they are more suited to be deployed than such an unstable region. If, in doing so, SS casualties happen to begin replacing those of our young German soldiers, we shall not shed any tears."
 GER_the_southern_threat:0 "Южная угроза"
 GER_the_southern_threat_desc:0 "Southern Europe, our greatest diplomatic failure. Although German-Italian military cooperation resulted in our stunning victory over the seemingly unshakable empires of Britain and France, relations between our nation and the Kingdom of Italy have since collapsed. The traitor Mussolini stabbed our beloved Führer in the back, abandoning the Pakt and welcomed thousands of degenerate undesirables into Italy to escape us. Having since formed their Triumvirate alliance with the Iberian Union and Turkey, the situation to the south poses the primary anti-German threat on the continent. With the Soviet threat crushed in the east during the West Russian War, our focus must now become to prepare against the southern threat."
 GER_the_balkan_bulwark:0 "Балканский бастион"
 GER_the_balkan_bulwark_desc:0 "Though the dastardly Italians may have stolen Croatia from our grasp, the Fatherland thankfully still holds Serbia and Bulgaria under its influence, with both nations being supportive and enthusiastic members of the Pakt. However, our interests in the Balkans must be secured beyond all measure of doubt, combatting Italian and Turkish influence in the region at every turn to ensure that the route through the Balkans remains open in the event of a war with the Triumvirate - this must be our utmost priority in the region."
 GER_expand_the_gebirgsjager:0 "Расширить горнострелковые части"
 GER_expand_the_gebirgsjager_desc:0 "The Gebirgsjäger, Germany's elite alpine troops, will become crucial in the event of a German-Italian conflict at our southern frontier. The harshest fighting is sure to occur through the Alps, a campaign sure to be grueling and to which our armies will be at a disadvantage throughout. In preparation for such an eventuality, the Oberkommando der Wehrmacht has proposed a drastic increase in the size of our prestigious mountain elites, knowing they will prove invaluable in such a conflict."
 GER_find_their_lepidus:0 "Найти их уязвимые точки"
 GER_find_their_lepidus_desc:0 "Although on the surface the Triumvirate appears a united and undeniably powerful European diplomatic and military bloc, the true reality is its inner mantle is rotten to the core we are certain. Through our diplomatic and intelligence channels, it is clear to us that the Triumvirate nations all hold grievances and dissatisfactions against each other. It is only natural then that one of the three powers must feel pushed to the way-side by their larger and more influential partners. We need only pinpoint who it is, and then exploit their unhappiness to our complete advantage."
 GER_the_eternal_enigma:0 "Вечная энигма"
 GER_the_eternal_enigma_desc:0 "During the Second World War, Germany's top engineers developed the Enigma machine, our legendary encryption device, along with the unbroken military code which came with it. Due to its success and uncompromised status, the machine is still regularly used to this day operating across all branches of the Wehrmacht. However, the current machinery is now extremely outdated and new computing software has developed to the point to which the Enigma machine is now growing obsolete. It is therefore time to develop a new, even better Enigma to keep our secrets safe in the modern age."
 
  ##Bormann Successor
 GER_bormann:0 "Консерватор"
 GER_bormann_desc:0 "Услышав о том, что Фюрер провозгласил своим приемником Канцлера партии Мартина Бормана, большинство немецких жителей с надеждой ожидало стабильное будущее для Рейха. Герр Борман, убежденный консреватор, является наименее противоречивым выбором, и обзавелся значительной поддержкой как от партии, так и от обычных жителей, которые считают, что только с консервативным идеалам Рейх, и вся идеология национал-социализма выживут."
 GER_present_the_alternative:0 "Альтернатива"
 GER_present_the_alternative_desc:0 "В отличии от своих оппонентов, Канцлер партии Борман заслужил репутацию прагматичного национал-социалиста, человека, способного твёрдо следовать консервативной линии, и в то же время договариваться с реформистскими элементам внутри общества, вместо того чтобы уходить с ними в открытую оппозицию, \n\nГерр Борман в первую и основную очередь – нацист до мозга костей, но это не отменяет его прагматичности. Он не дурак, и способен работать с людьми практически со всех слоев немецкого общества, в отличии от его оппонентов…"
 GER_secure_the_party:0 "Укрепить партию"
 GER_secure_the_party_desc:0 "Чтобы успешно управлять Великогерманским рейхом – в первую очередь нужно контролировать Немецкую национал-социалистическую рабочую партию, которая является ключом к управлению госаппаратом. Если Гитлер глава НСДАП, то Канцлер партии Борман – её мозг. Но, не смотря на его огромное влияние в партии, его оппоненты внутри продолжают бросать ему вызовы. Чтобы успешно объединить партию, её Канцлер должен разобраться с этой проблемой. "
 GER_expose_speers_hypocrisy:0 "Обвинить Шпеера в двуличии"
 GER_expose_speers_hypocrisy_desc:0 "В последние года, близкий друг Фюрера, Рейхсминстр экономки Альберт Шпеер, стал главным теоретиком реформ внутри НСДАП. Тем не менее, Шпеер – возможно самый лживый и лицемерный человек во всём Великогерманском Рейхе. Будучи Рейхсмнистром вооружения и боеприпасов во время Второй мировой войны, он стал отцом-основателем системы «Рабской экономики», которую сейчас же, сам публично презирает. Настало время партии и немецкому народу узнать, о том, кто стоит за немецкой «Рабской экономикой»."
 GER_remind_them_of_heydrichs_bloodlust:0 "Напомнить о кровожадности Гейдриха "
 GER_remind_them_of_heydrichs_bloodlust_desc:0 "«Белокурый зверь» рождён ради жестокости и крови; ради единственного, зачем он живёт. Протеже Гиммлера, Рейсхфюрер-СС Рейнхард Гейдрих – лидер немецкой ветви устрашающих СС. Во время Второй мировой войны, Герр Гейдрих более чем заслужил свою репутацию мясника, безжалостно убивающего как мужчин, так женщин и детей. Наш моральный долг – напомнить партии и народу о нестабильной жажде крови и ужасном пренебрежении человеческим жизнями Гейдриха. Под его руководством, Рейх скорее станет огромной «Фабрикой смерти», чем мировой сверхдержавой!"
 GER_challenge_gorings_competence:0 "Посягнуть на компетенцию Геринга"
 GER_challenge_gorings_competence_desc:0 "Германн Геринг – Президент Рейхстага, Верховный командующий люфтваффе и Рейхсмаршал Германии. Типичный плутократ, его концерны, не смотря на то что он называет себя «человеком от народа», обеспечивают не среднестатистического жителя, а самого Геринга. Скрывается ли за его тщеславием и показушничеством  человек, способный управлять нацией? С его собственных слов, он ничего не понимает в экономике; его интересует лишь рост своего благосостояния, а не его политические обязанности. Пришло время разрушить представление о Геринге как о компетентном политике."
 GER_the_greatest_threat_is_indecisiveness:0 "Наибольшая угроза – это нерешительность"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "Несмотря на политическую поляризацию общества в последние года, множество политиков внутри НСДАП и Рейхстага до сих пор не определились к кому примкнуть в столь многостороннем противостоянии интересов в политике и экономике. Конечно, Герр Борман не доверяет нейтральным элементам – он убежден что нерешительность в партии – знак слабости, который должен быть уничтожен, чтобы не ослабить Фатерланд. Если вы не избираете сторону, кто знает, за чьей спиной вы окажитесь?"
 GER_blackmail_the_rest:0 "Шантажировать остальных"
 GER_blackmail_the_rest_desc:0 "Те, кто настолько упёртые, что отказываются принять сторону в войне слов – найдут верность кандидата, единственного правильного кандидата – Герр Бормана. В конце концов, мы будем вынуждены шантажировать оставшихся, тех – кто настолько слабоумные, что не осознают, то что враждовать с Канцлером партии – кому известно о всех их деяниях – не лучшая идея. Это решение поможет склонить скептиков на сторону Бормана."
 GER_meet_with_the_generals:0 "Встретиться с генералами"
 GER_meet_with_the_generals_desc:0 "После того, как Фюрер назначил Бормана своим приемником, тот получил значительное количество поддержки от элементов Вермахта, с аналогичными консервативными взглядами. Теперь, настало время для Канцлера партии встретиться с генералами, чтобы укрепить их поддержку для него, и для всех консервативных национал-социалистических идеалов"
 GER_increase_the_budget:0 "IУвеличить бюджет Вермахта"
 GER_increase_the_budget_desc:0 "Вермахт остается разделенным между консервативным Канцлером партии Борманом, и его воинственным оппонентом – Рейхсмаршалом Герингом. Чтобы закрепить огромную поддержку Бормана внутри армии, мы должны сделать всё возможное, чтобы солдаты Вермахта были рады номинации Канцлера партии на позицию Фюрера. Таким образом, мы инициируем увеличение финансирования Вермахта, чтобы склонить их на нашу сторону."
 GER_expand_rd:0 "Спонсировать ОИРВ"
 GER_expand_rd_desc:0 "Чтобы мы закрепили поддержку от Вермахта Канцлеру партии Борману, мы должны показать, что только под его руководством, а не управлением Геринга, Вермахт по-настоящему расцветёт. Поэтому, у нас нет другого выбора, кроме как спонсировать Отдел исследований и разработок вермахта, гарантируя им больше возможностей, чем было раньше. Такое решение должно повысить лояльность Вермахта прагматичному Канцлеру партии Борману, и отбить желание оказывать поддержку милитаристской клике Рейхсмаршала."
 GER_ground_the_luftwaffe:0 "Спустить Люфтваффе с небес на землю"
 GER_ground_the_luftwaffe_desc:0 "Многие из тех, кто находится в верхних эшелонах Хеера и Кригсмарине обзавелись значительным количеством презрения к Рейхсмаршалу Герингу и его любимым Люфтваффе, которые в последние десятки лет несправедливо получали гораздо большую часть бюджета, чем их коллеги. Чтобы Хеер и Кригсмарине узнали о том, что Борман на их стороне, мы должны обрезать крылья любимым Люфтвафе Геринга."
 GER_friends_in_the_kriegsmarine:0 "Товарищи из Кригсмарине"
 GER_friends_in_the_kriegsmarine_desc:0 "В отличии от своих оппонентов внутри партии, Борман получил огромное количество поддержки от офицеров и моряков Кригсмарине – включая самого Гроссадмирала Карла Дёница. Их содейство будет очень полезно для Бормана чтобы сохранить Рейх, если случится непредвиденное после смерти Фюрера. Сблизиться с Кригсмарин и их офицерами – лучшее, что мы можем сейчас сделать."
 GER_utilize_hitler:0 "Задействовать Гитлера"
 GER_utilize_hitler_desc:0 "Чтобы в полной мере заручиться поддержкой Вермахта и немецкого народа – мы должны использовать наше главное оружие – действующего Фюрера. В отличии от своих оппонентов, Канцлер партии Борман был избран Фюрером как свой приемник. Как следствие, мы можем утверждать, что те, кто осмелился пойти против Бормана – идут в прямую оппозицию Фюреру, что, естественно, не допустимо. Мы дадим четко понять, что все, кто идет против Бормана, по сути идут против самого Фюрера."
 GER_friends_in_all_the_places:0 "Наши товарищи - везде где нужно"
 GER_friends_in_all_the_places_desc:0 "Главное отличие Бормана от своих политических оппонентов, оторванных от общества, у Канцлера партии есть друзья по всему Великогерманскому Рейху, и даже за его пределами. Естественно, чем больше друзей – тем лучше, и мы будем использовать наше преимущество. Настало время призвать своих товарищей и союзников прийти на помощь к Канцлеру партии и публично поддержать его."
 GER_the_american_ambassador:0 "Сблизиться с Америкой"
 GER_the_american_ambassador_desc:0 "Несмотря на то, что США склоняются больше к поддержке Альберта Шпеера и его реформистской идее, мы обязаны убедить американцев, что Канцлер партии Борман – гораздо лучший вариант для Великогерманского рейха, чем Герр Шпеер. Как мы преподнесем это? Очень просто! Мы должны уверить американского посла в Рейхе, что Борман привнесет стабильность, в отличии от Шпеера; а так же, дискредитировать людей поддерживающих его."
 GER_the_reichkommissars:0 "Рейхскомиссары"
 GER_the_reichkommissars_desc:0 "Как Канцлер партии – Борман получил значительное количество поддержки от большинства Рейхскомиссаров, которые видят в нем того человека, кто может не допустить развала Рейха в эти трудные времена. Учитывая их огромное влияние в делах Великогерманского рейха, мы должны призвать их к нам на помощь в укреплении господства Бормана в нации, в событиях, последующих после неизбежной смерти Фюрера."
 GER_the_mercenaries:0 "Наёмники"
 GER_the_mercenaries_desc:0 "Лояльность Ваффен-СС – запутанная и сложная проблема. В последние года, лояльность отдельных дивизий оставалась под вопросом. Для всех очевидно, что Ваффен-СС это элитные подразделения, в отдельных свойствах лучше чем стандартные дивизии Хеера. Поэтому, мы постараемся подкупить некоторых командиров, которые начали предлагать свою службу как наёмники. У нас нет другого выбора, кроме как купить их лояльность, потому что они будут нам чрезвычайно полезны."
 
 ##Goering Successor
 GER_goring:0 "Милитаристт"
 GER_goring_desc:0 "Как только Фюрер провозгласил Рейхсмаршала Германа Геринга своим приемником, к огромному числу немецких жителей вернулись оптимизм и надежда о возобновлении величия Рейха. Среди населения, «Дядя Геринг», как его называли, был очень популярным и пользовался репутацией «человека от народа». Рейсхмаршал считает себя консерватором, но его вид консерватизма национал-социализма – общая ремилитаризация и завоевание, всё чтобы воскресить экономику Рейха, и его глобальную доминацию."
 GER_send_in_the_heer:0 "Вермахт разберётся"
 GER_send_in_the_heer_desc:0 "С усиливающими протестами из-за назначеня Рейхсмаршала Германа Гернга приемником Фюрера, у нас нет другого выбора, кроме как показать народу что такие действия не останутся безнаказанными. В отличии от своих оппонентов, Рейсхмаршал не боится делать то, что должно быть сделано. Очевидно, что единственный способ закончить протесты – отправить Хеер, чтобы заглушить голоса пешек Шпеера, которые хотят дестабилизировать Рейх своей реформистской догмой."
 GER_go_before_the_reichstag:0 "Борьба за Рейхстаг"
 GER_go_before_the_reichstag_desc:0 "Как президент Рейхстага, Геринг был одним из влиятельнейших людей на съездах. Благодаря этому влиянию, милитаристские орлы НСДАП начали получать больше законодательной власти в последние пару недель, что обескуражило более умеренных участников съезда. В результате, Рейсшмаршал Геринг поведёт Рейхстаг за собой, и произнесет сильную и грандиозную речь, чтобы заручится поддержкой для милитаристической идеи, и успокоить оппозиционно настроенных членов съезда."
 GER_roar_on_the_radio:0 "Использовать радио"
 GER_roar_on_the_radio_desc:0 "Ныне покойный Рейхсминистр пропаганды и президент имперской палаты культуры, Йозеф Геббельс, однажды сказал, что радио – величайший инструмент пропаганды когда-либо разработанный, который подталкивал индустриальный рост в первые годы нашего режима. Несмотря на то, что, к сожалению, Геббельса больше нет с нами, мы воспользуемся его советом и его методами чтобы распространить наше влияние на народ. Мы будем провозглашать наши идеалы на радио до тех пор, пока все немцы не объединятся вокруг нашей идеи завоевания, славы, и национального возрождения"
 GER_dominate_on_television:0 "Доминировать на телевидении"
 GER_dominate_on_television_desc:0 "Ещё давно, Геринг получил расположене разлчичных пропагандстов рейха, которые помогли ему увеличить свою популярность среди немцев, и закрепить его образ «человека от народа». Несмотря на изменения Рейха в последние десятки лет, пресса, в основном, осталась лояльна Рейсхмаршалу, и его орлам Вермахта. Благодаря сложившимся хорошим отношениям, мы будем использовать на максимум эту дружбу, чтобы доминировать в эфире Рейха, дабы все немцы услышали наше сообщение, и узнали о наших великих идеалах."
 GER_smile_for_the_cameras:0 "Улыбка для камер"
 GER_smile_for_the_cameras_desc:0 "Чтобы общество пошло за нашими идеями милитаризации, мы должны выглядеть оптимистично, и смотреть с улыбкой в будущее.  В первые года нашего режима, три десятка лет назад, множество немцев, которые были циничными, из-за травмы прошлой декады, должны были вспомнить о славе быть немцем, и нуждались в оптимизме, в чём им помогла «беспечная» пропаганда Геббельса. Повторяя успехи прошлых лет, улыбаясь для камер и распространяя ощущения позитива и надежды, мы объединим Фатерланд ещё раз, несмотря на опасения о будущем."
 GER_dine_with_high_society:0 "Ужин с элитой"
 GER_dine_with_high_society_desc:0 "Несмотря на свои популистические идеалы, и прозвище «человека от народа», Рейсхмаршал Геринг также заручился поддержкой от аристократических элементов общества внутри Великогермансого рейха. Множество аристократических клик сильно укрепили свои политические позиции с назначением приемника Фюрера, но х поддержка еще не закреплена окончательно. Поэтому, у Геринга нет другого выбора, кроме как встретится за ужином с элитой общества, и дать им невероятные обещания, ради их поддержки"
 GER_the_biggest_parade_yet:0 "Величайший парад"
 GER_the_biggest_parade_yet_desc:0 "С нашей невероятно милитаристической идеей, мы обязаны показать мощь вермахта всему миру. Как мы это сделаем? Конечно-же, с помощью парада, невероятно огромного парада через улицы нашей столицы Германии. Благодаря величайшему параду в истории Германии, мы надеемся распространить националистический запал, и горячее желание увидеть, как Рейх восстановит свое величие, попутно вселяя страх всем нашим оппонентам."
 GER_secure_the_streets:0 "Вернуть порядок на улицы"
 GER_secure_the_streets_desc:0 "После того, как Фюрер провозгласил Геринга своим приемником, мы получили его разрешение вернуть порядок на улицах Великогерманского Рейха, для сторонников Геринга, готовящихся к неизбежной смерти Фюрера. Поэтому, мы сейчас-же займемся умиротворением протестующих, ради целей нашей милитаристической клики."
 GER_supply_loyal_divisions:0 "Снабдить лояльные дивизии"
 GER_supply_loyal_divisions_desc:0 "В предстоящей борьбе за господством над Великогерманским рейхом, до вершины дойдут самые экипированные и подготовленные. Исходя из учений социал-дарвинизма, у нас нет другого выбора, кроме как выбирать фаворитов в Хеере, для получения снабжения. Благодаря таким изменениям в поставке снабжения, мы наверняка ослабим наших политических оппонентов, которые сдружились с близкими для них по идеологии дивизиями Хеера."
 GER_tour_the_panzer_fleet:0 "Устроить «тур танков»"
 GER_tour_the_panzer_fleet_desc:0 "Серия танков Великогерманского Рейха – символ национальной гордости, постоянное напоминание о нашем военном превосходстве. Однако, это так же может быть инструментом пропаганды для Рейсхмаршала Геринга. Мы напомним всему великому отечеству о нашем военном величии, благодаря «туру танков» по всей стране!"
 GER_bolster_the_luftwaffe:0 "Укрепить люфтваффе"
 GER_bolster_the_luftwaffe_desc:0 "Как рейсхминистр авиации, Рейсхмаршал Геринг позаботится о том, чтобы идея усиленной милитаризации также затронула его главную гордость. В своей кампании, Геринг пообещал укрепить Люфтваффе во всех смыслах. Несмотря на то, что большинство высших чинов Люфтваффе были рады услышать такие обещания, многие в Хеере и Кригсмарине были недовольны таким откровенным фаворитизмом. Но кто они такие, чтобы отклонять желания Рейсхмаршала?"
 GER_approach_the_waffen:0 "Переговоры с Ваффен-СС"
 GER_approach_the_waffen_desc:0 "Когда стало известно о мерзких идеалах Ваффен-СС, множество командиров подразделений были замечены в коррупционной деятельности, с целью заработать как можно больше рейхсмарок за год. Несмотря на то, насколько ужасными являются такие действия, эти коррупционеры могут быть полезны для нас. Учитывая то, что Ваффен-СС всё еще считаются элитой Вермахта, мы можем просто подкупить лояльность командиров, и закрепить легитимность Рейсхмаршала Геринга как приемника Фюрера."
 GER_train_all_day_every_day:0 "Подготовка каждый час и каждый день"
 GER_train_all_day_every_day_desc:0 "Чтобы быть уверенными в том, что солдаты Вермахта находятся в лучшей физической форме на случай предстоящего вооружённого конфликта за место фюрера, мы должны обязать их постоянно тренироваться, и убедиться, что он готовы к конфликту в любой момент. Это увеличит уверенность народа в способностях и готовности Вермахта, как и покажет нашим оппонентам, что при необходимости мы готовы сразиться с ними."
 GER_making_our_move:0 "Наш ход"
 GER_making_our_move_desc:0 "Несмотря на то, что мы достигли определенных успехов в закреплении образа Геринга как приемника Фюрера, всё еще остаются те, кто достаточно глупы и упёрты чтобы противится воле Фюрера. Время пришло, и мы должны сделать наш ход по устранению этих враждебных элементов, ради безопасности и сохранения Великогермансого Рейха. Мы должны быть жестоки, потому что, если мы не избавимся от них – они избавятся от нас."
 GER_crush_the_liberals:0 "Сокрушить либералов"
 GER_crush_the_liberals_desc:0 "Реформистские элементы, состоящие в основном из студентов, продолжают приносить огромные проблемы и неудобства для Великогерманского Рейха. Под левацким влиянием рейхсминистра Шпеера, протестующие отказываются успокоится пока их реформистская политика не будет применена государством. У нас нет другого выбора, кроме как сокрушить силой митингующих, чтобы избавится от их угрозы стабильности и безопасности Рейха."
 GER_strangle_the_ss:0 "Задушить СС"
 GER_strangle_the_ss_desc:0 "Льстивый зверёк Гиммлера, Рейхсфюрер-СС Гейдрих, продолжает вести подрывную деятельность с начала пятидесятых годов. Несмотря на, казалось бы, бесконечную власть СС, их сомнительная деятельность должна быть остановлена без колебаний. У нас нет другого выбора, кроме как придушить СС. В Рейхе Геринга не будет места вероломству!"
 GER_invoke_hitlers_name:0 "Воззвать к имени Гитлера"
 GER_invoke_hitlers_name_desc:0 "С тем, как быстро Рейх рассыпается и утопает в хаосе, становится очевидным, что Фатерланд не продолжить существовать в мире, после смерти Фюрера. Но у нас всё еще остается проблеск надежды. Чтобы отбросить вопросы о легитимности раз и навсегда, мы должны воззвать к имени Фюрера – и в очередной раз напомнит общественности, что Рейсхмаршал Геринг – его легитимный приемник. Остается лишь надеется, что наше напоминание остановит заставит успокоится остальных оппонентов."
 
 
 ##Speer Successor
 GER_speer:0 "Реформатор"
 GER_speer_desc:0 "С провозглашением рейхсминистра Альберта Шпеера официальным преемником Адольфа Гитлера общественное мнение разделилось на две части. Одни сомневаются в способности Шпеера управлять страной, в то время как другие с энтузиазмом относятся к потенциальным изменениям в Рейхе. В любом случае выбор Гитлера крайне противоречив. Герр Шпеер почти полностью отдалился от высших эшелонов государства и ведет решительную пропаганду реформистской политики, направленной на то, чтобы направить беспокойную нацию к светлому будущему. Несмотря на его тесную дружбу с фюрером, это назначение станет тяжелой битвой для архитектора Германии."
 GER_reel_in_the_orpo:0 "Ограничить ОРПО"
 GER_reel_in_the_orpo_desc:0 "С усилением студенческих протестов в первые месяцы 1962 года, ОРПО начинает прибегать к все более отчаянным действиям против студентов, поскольку те становятся все более жестокими и агрессивными в своих выступлениях. Ситуация быстро погружается в полный хаос, фатальные столкновения между протестующими и полицией происходят все чаще. Поэтому, чтобы предотвратить катастрофу, герр Шпеер приказал ОРПО придерживаться политики невмешательства, что сильно ударит по способности полиции бороться со студентами."
 GER_embrace_the_students:0 "Принять студентов"
 GER_embrace_the_students_desc:0 "Учитывая назначение рейхсминистра Альберта Шпеера преемником на роль фюрера, вполне естественно, что мы должны попытаться проводить более дружественную политику по отношению к протестующим студентам. Может быть, если мы всем сердцем примем студенческое движение, оно прекратит свои ожесточенные протесты, что ввергли в хаос наши крупные города? Если же нет, то, по крайней мере, это покажет, что наш будущий фюрер - прагматик, который открыт к диалогу даже с такими молодыми членами нашего общества."
 GER_appeal_to_the_reichstag:0 "Обращение к Рейхстагу"
 GER_appeal_to_the_reichstag_desc:0 "В прошлом немецкий политический истеблишмент практически изгнал Шпеера из своих рядов, учитывая его стремление к реформам. Однако, после недавнего заявления Гитлера о назначении Шпеера его преемником, рейхсминистру было предложено еще раз попытаться убедить Рейхстаг в том, что реформы действительно необходимы. У герра Шпеера нет иного выбора, кроме как снова войти в вотчину Бормана и отчаянно отстаивать свою позицию в пользу реформ. Это необходимо сделать, так как без поддержки Рейхстага, Шпееру никогда не удастся полностью взять под свой контроль внутреннюю политику Великогерманского Рейха."
 GER_the_first_reform:0 "Первая реформа"
 GER_the_first_reform_desc:0 "После неудачи в Рейхстаге, Шпееру пришла мысль об осуществлении первой реформы, которая покажет народу Рейха что стоит ожидать от преемника фюрера! Однако, поскольку именно она станет тем, что история запомнит как начало всего грядущего, герр Шпеер все еще пытается решить, чем именно должно быть начало такого важного законодательного действия. Не сомневаюсь, что в конце концов он придумает что-то достойное звания "первой реформы"."
 GER_tour_the_nation:0 "Тур по стране"
 GER_tour_the_nation_desc:0 "Несмотря на то, что герр Шпеер является официальным преемником Адольфа Гиьлера, он остается довольно противоречивой фигурой в Великогерманском Рейхе. Многие называют его политическим "Иудой" и предателем, в то время как другие провозглашают его единственной надеждой Рейха на процветание. Из-за крайней поляризации истина в этом вопросе лежит где-то посередине. И чтобы показать отечеству дружественный характер герра Шпеера и его стремление превратить Германию в процветающую державу, мы отправим его в большое турне по всему Рейху, чтобы развеять все нелепые страхи и глупые опасения."
 GER_approach_the_americans:0 "Сблизиться с американцами"
 GER_approach_the_americans_desc:0 "С назначением герра Шпеера следующим фюрером Великогерманского Рейха, волна оптимистического энтузиазма прокатилась по всему международному сообществу - особенно праздничные настроения сильны внутри правительства Соединенных Штатов. До этого заявления Шпеер придерживался, казалось бы, прагматичного подхода к иностранным делам - призывал к примирению и сотрудничеству между всеми странами. Сохраняя верность его предыдущему видению, мы протянем американцам руку помощи и подготовим почву для потенциальной будущей разрядки."
 GER_promise_a_future:0 "Пообещать будущее"
 GER_promise_a_future_desc:0 "В отличие от наших оппонентов, которые, кажется, горячо цепляются за прошлые триумфы Великогерманского Рейха, герр Шпеер призывает нас смотреть в будущее, а не продолжать искать спасение в наших предыдущих подвигах. Он выделяется как единственный политик, что имеет прагматический взгляд на будущее. В то время как наши оппоненты могут делать экстравагантные заявления о возвращении магии 1930-х и 40-х годов, мы просто пообещаем Рейху будущее - и, надеюсь, оно будет процветающим, поскольку немецкий народ перенес уже достаточно страданий."
 GER_calm_down_the_wehrmacht:0 "Успокоить Вермахт"
 GER_calm_down_the_wehrmacht_desc:0 "После того, как фюрер пообещад даровать Шпееру бразды правления над Рейхом, многие из самых важных государственных учреждений плохо отреагировали на эту новость. Хуже всех на заявление Гитера отреагировал Вермахт. Учитывая традиционно консервативные взгляды военных, неудивительно, что выбор относительного либерала (по крайней мере, так они видят нас) сильно расстроил их. Чтобы сохранить порядок в Рейхе, мы должны сначала успокоить Вермахт..."
 GER_support_the_kriegsmarine:0 "Поддержать Кригсмарине"
 GER_support_the_kriegsmarine_desc:0 "Поскольку армия и Люфтваффе не выказывают к нам ничего, кроме презрения, в Вермахте осталась одна сила, что продемонстрировала заинтересованность в приходе к власти Шпеера - Кригсмарине. Учитывая, что они уже склоняются в нашу сторону больше, чем к каким-либо другим политическим лидерам Рейха, было бы разумно вознаградить их за такое проявление лояльности."
 GER_defund_the_luftwaffe:0 "Обезвредить Люфтваффе"
 GER_defund_the_luftwaffe_desc:0 "На протяжении десятилетий рейхсмаршал Геринг являлся главным соперником Альберта Шпеера еще со времен установления режима фюрера три десятилетия назад. Учитывая новообретенное влияние герра Шпеера, глупо было бы не использовать его для борьбы с его главным соперником, ибо политика - это выживание наиболее приспособленных. Было решено, что для уменьшения влияния Геринга необходимо нейтрализовать его гордость и радость - Люфтваффе. В результате чего мы оставим Люфтваффе без топлива, таким образом ограничив их полеты и сократив численность, что сильным ударом по позициям Геринга. Однако такие шаги не являются только личной неприязнью, поскольку сокращение бюджета Люфтваффе - это то, что также очень привлекает Шпеера из-за его прагматичной экономической стратегии."
 GER_find_the_reformers:0 "Найти реформаторов"
 GER_find_the_reformers_desc:0 "Хотя Вермахт в основном разделен между партканцлером Борманом и рейхсмаршалом Герингом - в армии все еще есть немало военных, симпатизирующих амбициозным реформистским планам герра Шпеера. Однако эти люди не особенно громко заявляют о своей поддержкт нашего дела. Поэтому у нас нет другого выбора, кроме как тщательно профильтровать офицеров Вермахта, выявляя тех, кто симпатизирует нашему делу в случае возникновения проблем после смерти фюрера."
 GER_restrict_ss_recruitment:0 "Ограничить набор в СС"
 GER_restrict_ss_recruitment_desc:0 "СС-овцы - это наиболее крайние приверженцы национал-социалистической философии. Учитывая в основном радикальные убеждения их организации, она становится питательной средой для ядовитых антишпееровских настроений по всему Рейху. Кроме того, учитывая недавние действия, предпринятые рейхсфюрером СС Гиммлером и его подчиненным Гейдрихом, было предложено ограничить вербовку эсэсовцев с их согласия или без него. Изрядная ненависть СС к герру Шпееру предоставила ему законный повод для введения указанных ограничений."
 GER_a_new_kind_of_war:0 "Новые методы войны"
 GER_a_new_kind_of_war_desc:0 "Хотя с момента окончания "традиционной войны" прошли десятилетия, многие генералы и командующие Вермахта, похоже, не смогли осознать изменения произошедшие в методах ведения войны. Именно поэтому герру Шпееру необходимо убедить более традиционалистских генералов, что все еще смотрят на мир через призму социал-дарвинистского милитаризма, поменять свои взгляды. Мы все еще можем сражаться и побеждать без единого выстрела, нам просто нужно донести это послание до наших генералов."
 GER_a_sensible_economy:0 "Рационализация экономики"
 GER_a_sensible_economy_desc:0 "В соответствии с доктриной реформ Шпеера, настало время, по крайней мере, попытаться начать некоторые экономические реформы по всему Рейху. Герр Шпеер имеет очень много претензий к нынешней экономике, называя ее нестабильной и глубоко несправедливой для среднего немца. С принятием его реформ, будем надеяться, что под мудрым руководством Альберта Шпеера, Германия скоро достигнет экономической стабильности и роста."
 GER_opening_the_market:0 "Открытый рынок"
 GER_opening_the_market_desc:0 "В настоящее время Великогерманский Рейх находится под эмбарго наших противников - ОСН и Сферы совместного сопроцветания. Однако здесь есть и наша вина, поскольку мы добровольно ограничили торговлю с потенциально прибыльными торговыми партнерами. Таким образом, мы непреднамеренно ограничили возможности Германии участвовать в международной торговле, тем самым вызвав ненужное экономическое напряжение. Чтобы наша экономика смогла процветать, мы должны отменить наше торговое эмбарго и начать поощрять свободную торговлю по всему Великогерманскому Рейху."
 GER_scale_back_military_production:0 "Сокращение военного производства"
 GER_scale_back_military_production_desc:0 "Еще одной экономической проблемой Шпеера стало влияние, что Вермахт оказывает на немецкую промышленность. Военные нужды имеют самый высокий приоритет в нашей экономике. Огромные военные расходы Германии сами по себе смехотворны, и огромное количество немецкой промышленной базы посвящено ее снабжению. Поэтому Шпеер мудро решил, что экономическое положение Рейха улучшится, если мы сократим наше военное производство, поскольку маловероятно, что Рейх будет вовлечен в крупный конфликт в самое ближайшее время."
 GER_too_little_too_late:0 "Слишком мало, слишком поздно"
 GER_too_little_too_late_desc:0 "В последние недели, вопреки всем прогнозам Шпеера, положение дел в Рейхе только ухудшилось. Вместо улучшения экономической и политической ситуации, благодаря проведению реформистской политики, Рейх еще быстрее стал скатываться в бездну. Герр Шпеер начал понимать, что впредь дела пойдут только хуже, и при таком курсе Рейх может и не дождаться улучшений, так как принятых шагов оказалось недостаточно. Более чем очевидно, что мы достигли слишком малого слишком поздно..."
 
 ##Heydrich Successor
 GER_heydrich:0 "Мясник"
 GER_heydrich_desc:0 "With the Führer's proclamation of Reichsführer-SS Reinhard Heydrich as successor public opinion is firmly united against this choice, with only the most die-hard Schutzstaffel lunatics publicly supporting Heydrich's bid. An extremely controversial choice, Herr Heydrich has little to non-existent support in Germany, with much of his support coming from Ordensstaat Burgund and the Reichsführer-SS Heinrich Himmler. As the Führer's health worsens, Herr Heydrich must move quickly to annihilate those who dare oppose and secure the Reich for himself and the 'Black Order' of the SS."
 GER_crush_the_protesters:0 "Подавить протестующих"
 GER_crush_the_protesters_desc:0 "In the aftermath of the Führer's announcement the Fatherland has experienced a sharp increase in the amount of anti-government/pro-reformist acts of protests, along with the veracity of said protests. To secure the Fatherland we must permanently halt the spread of ideals counter to that of National-Socialism. As a result, we must show no mercy toward the protestors, as they themselves have exposed their anti-government leanings... They must and will be crushed!"
 GER_smile_beside_hitler:0 "Улыбаться позади Гитлера"
 GER_smile_beside_hitler_desc:0 "To show not only the Party but the nation that Herr Heydrich is worthy of the Führer's proclamation, we must show the population that we do indeed have the Führer's approval and are therefore legitimate. Therefore, we shall smile beside the Führer and present Herr Heydrich as a loyal National-Socialist who truly represents the Führer's political will and testament and a man who can truly lead the Reich into glory once more."
 GER_implicate_the_militarists:0 "Впутать милитаристов"
 GER_implicate_the_militarists_desc:0 "To successfully seize the apparatus of state, we must first do away with our opponents in the Wehrmacht who continue to cause us considerable heartache. Given our unbridled control over Reich Main Security Office (RSHA), we have the capability to easily falsify evidence and issue arrest warrants with little resistance. Therefore, we shall recover supposedly 'lost' documents which seem to implicate the Wehrmacht's hawks in a plot against the Reich..."
 GER_shoot_the_liberals:0 "Расстрелять либералов"
 GER_shoot_the_liberals_desc:0 "With the announcement of Reichsführer-SS Heydrich as the Führer's successor, the loathsome and degenerates of the liberal movement have decided to intensify their protests over the past few months. All other attempts to halt the protests have been futile - therefore we must use more 'brutal' methods. It's time that the Reich's 'liberals' bite the non-proverbial bullet, these traitors are to be put down like the dogs they are!"
 GER_intimidate_the_politicians:0 "Запугать политиков"
 GER_intimidate_the_politicians_desc:0 "Regardless of race, creed and ethnicity, politicians are all alike in one regard - they're all spineless lying cowards. It's clear to Reichsführer-SS Heydrich that if we are to convince the Reich's politicians to join us in our crusade against degeneracy and anti-NSDAP sentiment, we must use intimidation tactics. We shall return to the olden days of intimidation that was successful decades prior as we first established our hold over the German nation."
 GER_expel_the_ambassadors:0 "Выслать послов"
 GER_expel_the_ambassadors_desc:0 "To truly reclaim the Reich from degeneracy we must exterminate all aspects of foreign influence from within its borders. In accordance with this message, we have no choice but to expel the Ambassadors of our opposition nations-states who may eventually attempt to aid factions opposed to the SS as we continue to solidify our ever expanding grip over the Großgermanisches Reich."
 GER_dissolve_the_reichstag:0 "Распустить Рейхстаг"
 GER_dissolve_the_reichstag_desc:0 "The Reichstag, the Diet of the Großgermanisches Reich is a continual thorn in the side of Reichsführer-SS Heydrich and the Schutzstaffel as a whole. Given how it's a representative body, it has the power to directly influence and challenge the government, something which it's members aren't afraid to do - as shown with the Diet's opposition to Herr Heydrich's appointment. Therefore, if we are to truly control the Reich we must dissolve the Reichstag as it's no longer necessary, often times disrupting the work of government."
 GER_mobilize_the_ss:0 "Мобилизовать СС"
 GER_mobilize_the_ss_desc:0 "With the Führer's choice to appoint Reichsführer-SS Heydrich as his successor, it's clear he desires a truly National-Socialist state under the management of the Black Order - though many happen to disagree. To ensure our legitimacy remains intact we must make the first move in this nation-wide game of chess - we have to make the first move. Therefore it's time to mobilize the Schutzstaffel and prepare the way for Heydrich's Führership!"
 GER_replace_the_garrisons:0 "Заменить гарнизоны"
 GER_replace_the_garrisons_desc:0 "In the Reich's major metropolitan areas the Heer is entrusted with garrison duties, supposedly to keep the peace. Yet, in recent years with the majority of the Reich's cities engulfed in protest and crime, they've clearly failed in their mission of order. Thereby providing us with casus belli replace these failures with the proper National-Socialist men of the Schutzstaffel who, unlike the Wehrmacht, will succeed in restoring order."
 GER_supply_the_waffen:0 "Поддержать Ваффен-СС"
 GER_supply_the_waffen_desc:0 "With our newfound influence over matters of governance in the Reich, it's time we implement a policy of favoritism with regard to supply. In order to strengthen our position in the run-up to the Führer's eventual passing, it's time for us to allocate a greater amount of supply to Schutzstaffel Divisions - which will of course negatively impact our rivals in the Wehrmacht and establish where our loyalties lie."
 GER_redeploy_the_heer:0 "Передислоцировать Вермахт"
 GER_redeploy_the_heer_desc:0 "To succeed in our mission of successfully promulgating the supremacy of the Schutzstaffel to the Wehrmacht, the time has come to strategically redeploy the Heer to benefit the rise of the SS. By conducting this seemingly strange maneuver of men, we will further secure the position of the Schutzstaffel with regard to eventually becoming the Reich's man fighting force. Our opponents in the Heer can whine and whine all they like, though it won't change anything."
 GER_pressure_the_kriegsmarine:0 "Давление на Кригсмарине"
 GER_pressure_the_kriegsmarine_desc:0 "The Kriegsmarine is notorious as being the least political of the three branches of the Wehrmacht, yet also tends to be the most pro-Speer branch. Due to both reasons, it's where the SS has the least influence. Given the importance of the Kriegsmarine to the Reich's operations in the event of war, we must attempt to convince the men of the Kriegsmarine to support Herr Heydrich's bid for the Führership - to ensure the Reich remains stable."
 GER_cripple_communications:0 "Нарушить связь"
 GER_cripple_communications_desc:0 "To further destroy the Wehrmacht's ability to counter the Schutzstaffel, it's time we truly separate them from the Reich at large - by crippling their communications. If we are to conduct this rather dubious act, it'll increase our capabilities to counter the Wehrmacht in the event of possible conflict - as we'll be able to far more effectively strike down our opponents as it will be us who are prepared for war!"
 GER_detente_with_burgundy:0 "Разрядка с Бургундией"
 GER_detente_with_burgundy_desc:0 "Over the past decade relations between the Großgermanisches Reich and Ordensstaat Burgund have been strenuous to say the least. Yet, with the appointment of Reichsführer-SS Heydrich as the Führer's successor upon death - it's clear to us that's it's only right that we make pursue friendlier relations with the Burgundians. Therefore we shall enact a policy of 'détente' with Ordensstaat Burgund, thus paving the way for a renewal of once friendly relations."
 GER_end_travel_restrictions:0 "Открыть границы"
 GER_end_travel_restrictions_desc:0 "To truly improve German-Burgundian relations, we must end all draconian restrictions placed upon the nation over the past several years. The most glaring restriction is probably the odd travel restrictions between the Reich and her western puppet - restricting who can rightfully enter Himmler's kingdom. Now that Herr Heydrich's influence in government is secure, we shall end said restrictions - thus allowing all Germans to travel freely between the Reich and Burgundy."
 GER_stop_the_sanctions:0 "Отменить санкции"
 GER_stop_the_sanctions_desc:0 "Due to the formerly hostile leadership of Großgermanisches Reich attempting to counter Burgundian ambitions, unfair trade sanctions were placed upon trade with Ordensstaat Burgund - which ultimately resulted in their economy weakening. However, this will not continue for long! To truly establish cordiality between the Reich and Burgundy we have little choice but to lift all sanctions upon the state - thus alleviating Burgundy's economic woes and resulting in a strengthening of ties between us and our party comrades abroad."
 GER_burgundian_reinforcements:0 "Бургундские подкрепления"
 GER_burgundian_reinforcements_desc:0 "With the internal situation of the Großgermanisches Reich quickly deteriorating despite our attempts to the contrary. It seems as if our only hope to secure the Reich for Reichsführer-SS Heydrich lies with Herr Himmler's fiefdom. We must call upon our Burgundian allies for support. Given our recent relaxation in policy toward Ordensstaat Burgund, Herr Himmler will surely assist us in claiming the Reich for the Schutzstaffel once and for all!"

 ##Bormann & Speer England##
 GER_the_sealion_shall_roar_again:0 "The Sealion Shall Rise Again"
 GER_the_sealion_shall_roar_again_desc:0 "The perfidious Anglo has torn his nation out of our protective grasp, plunging the diplomatic situation in Europe into uncertainty. We have no choice but to initiate an invasion of England to wipe out its anti-German forces and install a leader who is loyal to the Reich.\n\nThe first Operation Sealion has reverberated throughout history as one of the greatest military accomplishments of all time, let alone of the Weltkrieg itself. The time has come to make history once more. When we enact Operation Sealion II, foggy Albion will fall to the might of the Wehrmacht and once again enter the fold of the Pakt. The English may return kicking and screaming in fury, or with their tails tucked between their legs in shame; either way, they shall return."
 GER_secure_the_channel:0 "Secure the Channel"
 GER_secure_the_channel_desc:0 "It is well accepted by most German military officers that, if England were connected to the mainland, it would have capitulated within weeks of the Fall of France in 1940. However, nature decided long ago to side with the Anglo menace. Between the Heer and the army of England lies a thin strip of water that will determine our success in the war to come. If we are to storm this unruly nation and establish a loyal government once more, the English Channel must be secured. Once our forces are able to safely cross, the enemy won't stand a chance."
 GER_luftwaffe_ahead:0 "Luftwaffe Ahead"
 GER_luftwaffe_ahead_desc:0 "Our air force is one of the greatest in the whole world and was instrumental in the many famous battles of the Weltkrieg. It has been determined that we shall utilize the mighty Luftwaffe to secure the English Channel for our forces. History is repeating itself, and so we should expect our brave flying aces to face strong resistance from skilled English fighter pilots, as they did two decades ago. However, these men should have no fear – as the first Operation Sealion proved, German pilots are superior to the English!"
 GER_comb_the_channel:0 "Comb the Channel"
 GER_comb_the_channel_desc:0 "Our Luftwaffe planes shall scour the English Channel like hawks searching for prey. Our noble fighter pilots have been ordered to comb the strip of water for any signs of English activity with the permission to act upon their own personal determinations: Anything they consider to be civilian will be reported to their superiors, while anything ascertained to be military shall be wiped out without mercy. English war ships will be blasted to the bottom of the sea, and English fighter planes shall be torn apart and scattered to the salty winds. Until this strip is completely and utterly secured, a full-scale invasion is not a possibility"
 GER_ready_the_blitz:0 "Ready the Blitz"
 GER_ready_the_blitz_desc:0 "For most English traitors, the return of the Blitz shall strike fear into their very hearts. For the new generation who did not live through those dire times, they shall experience for the first time the wrath of the German Luftwaffe as it soars over their cities and towns, dropping bombs like bolts of lightning. To further bulk up our air force for the upcoming invasion, we must gather as many additional planes as possible for utilization – even the outdated ones."
 GER_kriegsmarine_ahead:0 "Kriegsmarine Ahead"
 GER_kriegsmarine_ahead_desc:0 "We have been persuaded by our most skilled naval officers that the formidable Kriegsmarine shall be given the grand task of securing the English Channel for our forces. The Royal Navy of the United Kingdom was once considered the greatest naval force in the whole world – until tragedy struck in the Mediterranean Sea, and Hitler launched Operation Sealion. If we were able to defeat this admirable foe twenty years ago, what few boats the treacherous English can muster today will stand no chance against our Kriegsmarine. Our mighty ships shall sweep through the Channel and ensure our victory!"
 GER_watch_the_shore:0 "Watch the Shore"
 GER_watch_the_shore_desc:0 "We shall deploy Frogmen – skilled soldiers trained to operate tactically in underwater situations – as well as other naval units to covertly scout the English shore. These clandestine forces must report on the status of docked English naval ships, as well as any weak points across the English shore, to their superiors. Once we have gathered this vital information, our military experts will be able to determine where best to militarily exploit England's borders."
 GER_by_the_black_of_night:0 "By the Black of Night"
 GER_by_the_black_of_night_desc:0 "We shall order the stealthiest vessels of the Kriegsmarine, both ships and submarines alike, to deploy Black Ops agents and other sabotage units to infiltrate England. Their mission is to wreak havoc by any means necessary. We expect them to destroy nearby factories and sabotage the local infrastructure such as railway lines, roads and communication networks. As well as this, they have been permitted to carry out assassinations assigned by our intelligence agency. The more distracted the English government is, the more likely they are to make mistakes when we invade."
 GER_prepare_the_heer:0 "Prepare the Heer"
 GER_prepare_the_heer_desc:0 "The time has come to ready the Heer! Our brave ground forces fought heroically against the English army over twenty years ago, pushing them into submission as we swiftly conquered the land. Now the duty of war has befallen a new generation of young soldiers, who shall crush this new wave of treasonous Anglo-Saxons with the strict fortitude of the German man. When the Heer storms their sandy shores, they will be begging for mercy."
 GER_train_amphibious_landings:0 "Train Amphibious Landings"
 GER_train_amphibious_landings_desc:0 "The Heer has grown to become one the most powerful and well-trained land armies of all time, as many of the Reich's conquered territories can attest to. Despite this, amphibious invasions are not the Heer's main priority, and so to prepare them for Operation Sealion II we must introduce new training regimes. Our soldiers shall be trained in amphibious landings by the most skilled experts available. These regiments shall increase in difficulty, from relatively warm indoor exercises to freezing cold outdoor training, until the men are hardened and capable of storming the beaches of England."
 GER_safe_and_south:0 "Safe and South"
 GER_safe_and_south_desc:0 "Our regime has debated and discussed with the most talented generals as to the best geographic area for invasion. We have concluded that the safest and most stable option would be to focus our military preparations on southern England. This route of attack will be expected by the enemy and may result in a protracted war, but it is nonetheless the most sensible course of action. The Heer shall storm the white cliffs of Dover, conquer the southern counties and seize the city of London, as we did all those years ago. If the English refuse to capitulate, our men will continue to push their way up through the midlands and the north. England stands no chance against our might!"
 GER_the_thames_gamble:0 "The Thames Gamble"
 GER_the_thames_gamble_desc:0 "Intense debates and discussions have taken place regarding the best geographic areas for invasion. Our most talented generals have persuaded our regime to focus the sabotage and invasion preparations on the grand city of London, via the river Thames. Needless to say, this course of action is a risky gamble for our troops. One on hand, London will be the most fortified city in the entire country; on the other, an invasion through the Thames will take the English by complete surprise, and claiming the capital city so early could see this unruly nation capitulate within weeks. For the sake of a swift victory, this is a risk we are willing to take"
 GER_lessons_from_the_last_war:0 "Lessons from the last war"
 GER_lessons_from_the_last_war_desc:0 "The first Operation Sealion truly was a military masterstroke, and while times have changed, there is much to be learned from its strategic genius. To ensure that our second invasion of England is just as – if not more – successful than the first, we must ransack the Wehrmacht archives and analyse all available reports from that operation. We shall study everything from Kriegsmarine battles and naval landings to Luftwaffe targets and Heer marching routes. England is a tricky beast, but with the right knowledge we can slay it once more."
 GER_begin_the_naval_blockade:0 "Begin the naval blockade"
 GER_begin_the_naval_blockade_desc:0 "England must be in a state of complete vulnerability when we launch our grand invasion, or else our efforts so far may come to nothing. To weaken this nation, we must utilize the Kriegsmarine to cut off England from the world at large, preventing their ports from accepting or deploying ships – both military and civilian. This blockade will starve England of the vital resources and aid it'll desperately need to survive our onslaught."
 GER_on_the_cliffs_of_dover:0 "On the cliffs of Dover"
 GER_on_the_cliffs_of_dover_desc:0 "Operation Sealion II has officially begun! The first German troop transports are making their way to storm the white cliffs of Dover, from which they will march northwards to total victory over the Anglo. We shall sweep through the counties without mercy, crushing all resistance along the way, until we storm the Houses of Parliament themselves and tear down the English's new flag. We shall indeed fight on the beaches, the fields and in the streets – and we shall claim victory in every battle the English dare to throw our way.\n\nThe English lion has roared its foul treason for far too long. With the combined forces of the Kriegsmarine, the Luftwaffe and the Heer, we shall finally chain its great maw shut!"
 GER_stuerzt_die_lakaien:0 "Stürzt die Lakaien"
 GER_stuerzt_die_lakaien_desc:0 "Before its dissolution following the English Civil War, the National Front was an influential party of fervent National Socialists. These Anglo-Saxons recognize their German blood and proclaim absolute loyalty to the Reich; utilizing such lackeys should prove useful to our efforts. Our intelligence informs us that various National Front remnants continue to scheme in the darkest cellars and alleyways of England, planning to seize absolute power when the time is right. We shall contact and order these men – as well as other underground pro-German cells – to rise up against their new degenerate leadership as soon as possible.\n\nNo amount of fervour can help these weak remnants perform a coup, of course, but the government's resources and attention being dispersed throughout the country by these distractions should benefit us greatly."
 GER_bomben_auf_engeland:0 "Bomben auf England"
 GER_bomben_auf_engeland_desc:0 "Raining bombs over the English has many benefits, from wiping out military targets to striking fear and hopelessness into the hearts of the citizens. While we hope these attempts will stir up a feeling of hatred towards their own government, the English are renowned for their so-called "Blitz spirit" and ability to keep a level head in times of crisis. This matters not. The longer the enemy tries to hold out against us, the longer they shall suffer the ferocity of our flying aces. We shall order the Luftwaffe to intensify its strategic bombing campaign throughout England, and specifically in the capital city of London, the pride and joy of the Englishman."

