 reich.9.t:0 "Последнее завоевание Рейха"
 reich.9.desc:0 "19 января 1962 года Эберхард Кёльнер стал первым человеком, высадившимся на Луну. В наше время мы являемся свидетелями космической гонки: борьбой между Рейхом, Японией и США за господство в космосе. И если американцы стали первыми, кто отправил человека в космос, то Рейх смог перепрыгнуть янки и совершить немыслимое. Фюрер с гордостью объявил, что немецкая высадка сделала Рейх победителем в космической гонке. В Германии запланирована торжественная церемония вручения Железного Креста Кёльнеру и его коллегам. В честь этого события по всему Рейху объявлена неделя празднований.\n\nПосле кратких поздравлений от посольств из Америки и Японии, президент Никсон поклялся, что Соединенные Штаты станут первыми, кто создаст на Луне свой постоянный контингент, а Япония, вскоре, объявила о том, что она будет первой, кто сумеет совершить высадку на Марс."
 reich.9.a:0 "Последний рубеж!"

 reich.10.t:0 "Гражданская война началась"
 reich.10.desc:0 "В то время как напряженность между различными фракциями в Рейхе росла в течение многих лет, никто не ожидал такого взрыва насилия, что произошел вскоре после смерти фюрера. Все, конечно, видели, как политики разбегаются по домам, военные вооружаются и перекрывают дороги, полиция берет свое самое тяжелое оружие и баррикадирует свои посты, но никто всерьез не думал, что все дойдет до гражданской войны? \n\nОжидаемая или нет, война уже здесь. Военные подразделения сосредоточили свое внимание на Германии, гарантируя, что столица останется под военным контролем, но в других областях претенденты на трон Рейха вооружились, и начали боевые действия по всей Германии. Шпеер, Гейдрих, Борман, Геринг. Никто не знает, кто победит, но вся нация уверена, что темные дни только начинаются. \n\nС развалом Рейха и анархией на улицах, иностранные державы начали обсуждать свои дальнейшие действия. Соединенные Штаты и Япония уже начали изучать, как лучше всего использовать хаос себе во благо, а Иберия и Италия быстро начали милитаризацию, чтобы не дать хаосу распространиться на собственные земли. Рейхскомиссариаты, якобы верные вассалы Рейха, также пребывают в хаосе, их лидеры спорят о том, кого поддерживать, и не пора ли начать дистанцировать свои вотчины от немецкой родины. "
 reich.10.a:0 "Крови будет много."

 reich.11.t:0 "Speidel's Coup"
 reich.11.desc:0 "The Reich has fallen, factions battle in the streets for supremacy over the corpse of the empire and chaos reigns where order once stood. The Emergency Council has collapsed as well, with most of the representatives fleeing in fear or joining the various factions battling over the remains.\n\nGeneral Hans Speidel of the Wehrmacht rolled into Germania today in front of a column of soldiers, men who have proclaimed neutrality in the conflict. Speidel has declared that the military should exist to serve the Reich and her citizens, not battle against fellow Germans for power, and him and his army have announced Germania itself as a ceasefire zone in the conflict.\n\nFor now, the various sides have ignored the city, seeing little use in wasting their resources taking it, but one can only wonder how long Speidel's peace will last, before one side or another attacks."
 reich.11.a:0 "A man of the people, it seems."

 reich.12.t:0 "Студенческие протесты усиливаются"
 reich.12.desc:0 "По мере того как приближался 1962 год, а правительство Рейха оставалось законсервированно в медленном застое, протесты студенческих групп по всей стране - против рабства, против все еще стагнирующей экономики, против постоянной пограничной войны в Рейхкомисариатах, против страха жить в постоянной угрозе начала ядерной войны и против тысячи других вещей - продолжали бушевать. С почти миллионами студентов на улицах, постоянно марширующих, протестующих и разрушающих все до чего они могли добраться, Рейх, казалось, был совершенно неспособен справиться с кризисом.\n\nВ то время как многие в правительстве требуют жестких действий, никто не знает, какие реальные шаги Рейх может предпринять в отношении движения столь большого и столь дезорганизованного. Несмотря на угрозы в адрес протестующих, они остаются неустрашимыми, поскольку их число растет, а без центральной фигуры у них нет головы, которую мы могли бы отрезать. С таким дезорганизованным ОРПО и с таким количеством военизированных групп, пытающихся удержаться ситуацию под контролем, было удивительно, что ситуация до сих пор не особенно накалялась.\n\nПо крайней мере, так было до тех пор, пока небольшая армия протестующих не начала скандалить с группой офицеровв Ахене, а небольшая группа солдат ОРПО решила открыть городской арсенал и подавить беспорядки. Силой."
 reich.12.a:0 "Что-"
 reich.12.b:0 "Нет-"
 reich.12.c:0 "Как-"

 reich.13.t:0 "Студенческие восстания"
 reich.13.desc:0 "Der Tag des Verrats - так они это называют, День предательства. Предательство против народа Рейха со стороны его лидеров, его полиции, его военных, со стороны всех. Полиция в Ахене взяла на себя смелость открыть огонь по толпе подростков, которые начали небольшой бунт у местного участка ОРПО, и то, что начиналось как полицейская стрельба, вызвало массовый бунт по всему городу. Аахен сейчас горит, и городские подразделения ОРПО борются, чтобы удержать свои линии против разъяренных толп бунтовщиков. И, после объявления очередного военного положения, отрядам ОРПО было приказано отступить, и большие части города были оставлены толпе.\n\nАкция не ограничилась Ахеном, и как протестующие, так и чрезмерно ретивые офицеры ОРПО по всей стране вдохновенно взялись за оружие. Большинство крупнейших городов Рейха теперь выглядят как зона военных действий, а осуждение и протесты в доходят даже до земель Московии."
 reich.13.a:0 "Ради фюрера, сохраняйте спокойствие!"

 #reich.23.t:0 "The Führer is Dead!"
 #reich.23.desc:0 "Every year in the weeks up to the Führer's birthday, much celebration is held, as the workers are given vacation and parades are formed in preparation for Germany's biggest holiday.\n\nThis year was different, however. Nobody left their home, in fear of rioting thugs or trigger-happy Orpo officers or both. Only a handful of parades were prepared, mostly in Germania and the surrounding towns, kept safe under complete military lockdown, but elsewhere, the country seemed defeated. The chaos had been drawing on for a year, or ten years, or fifty years, depending on who you asked. The German people were drained.\n\nBut the mood, as it always does, found a way to become more somber. Church bells rang across the Reich as the news broke. Adolf Hitler, supreme ruler of the Fourth Reich, the most influential man of the 20th century, passed away at age 73 in the leadup to his birthday. The Führer's health had been failing for over a decade, but it seems the constant crisis of the past year was the final mark on his health.\n\nThere is a stillness across the Reich. A nervous quiet. The calm before the storm. For good or for ill, the Führer was the cornerstone for the entire structure that is Germany. Without him? Most agree, it's only a matter of time before it comes crumbling down."
 #reich.23.a:0 "To the strongest."
 reich.23.t:0 "Осень"
 reich.23.desc:0 "Он лежит в оцепенении на смертном одре, один, если не считать врача, сидящего в сторонке. За пределами комнаты сто миллионов душ в ужасном ожидании надеются на хорошие вести, но его сознание пребывает в пустом блаженстве за пределами этого мира. Его жизнь проносится мимо него в обратном порядке. Он вспоминает ее похороны, как разбилось его сердце и осталось только благоговение перед Отечеством. Собор света во время Парада Победы после войны. Долгое войны против иудео-большевизма. Мировые державы благоговеют перед Германией на Олимпийских играх. Его борьба за то, чтобы сломить старый порядок кровью и сталью. Дом его родителей, где он впервые мечтал покончить со всеми мечтами. Поток воспоминаний заканчивается одним уколом морфия. \n\nОт укола усталые глаза открываются. Он оглядывается по сторонам, словно что-то ищет. За полоской света, оставшейся между занавесками, он видит Фольксхалле, залитую солнечным светом. Некоторое время он смотрит на купол, пытаясь вспомнить свой родной Дойчланд, прежде чем слышит шепот, единственный голос, который он когда-либо по-настоящему любил. Он переводит взгляд, и на мгновение она оказывается рядом. Ее видение исчезает, он шепчет свое последнее слово, одинокая слеза наворачивается на его глаза. \n\n"Ева?"\n\nНекоторое время во всем помещении не было слышно ни звука, кроме слабого шелеста дубовых листьев и чириканья Ласточек за окном. Известие о кончине Адольфа Гитлера спустя один час после его смерти. Никогда больше вся Германия не замолкнет в такой тишине. "
 reich.23.a:0 "Прощай, мой фюрер."
 #reich.24.t:0 "The Führer is Dead!"
 #reich.24.desc:0 "The Führer's bill of health has never been the best, and everyone knew it was only a matter of time before the supreme leader of Germany passed, so when it finally happened, nobody was surprised. Perhaps the cause of death would have been written off as natural had Hitler's personal physician, Karl Brandt, hadn't 'had a feeling', and decided to persue the matter further. What was announced soon after was shocking: The Führer was dead. Poisoned!\n\nThe Reichstag has been fast to blame almost every imaginable party for the assassination. The untermensch were first, of course, then more specifically, nefarious Bolshevik influences surviving after the World War, then Japan, then America, then Italy and Iberia both. English, French, Poles, Czechs. Nobody has been able to escape some accusation of guilt, though all have refused- besides a dozen or so insurgent groups across the Reich, all of whom have claimed responsibility with pride.\n\nThe various successors for the Reich have of course all blamed each other, and have moved quickly to try and take what power they can in the aftermath."
 #reich.24.a:0 "To the strongest."

 reich.25.t:0 "Похороны фюрера"
 reich.25.desc:0 "Похороны Адольфа Гитлера были, возможно, самыми масштабными и экстравагантными за всю мировую историю. Тысячи немцев стояли на своих местах; почти целая дивизия солдат была развернута только для осуществления похоронного марша, не говоря уже о бесконечных перелетах Люфтваффе и постоянной борьбе за лучшие места для демонстрации более чем дюжиной военных подразделений. На похоронах присутствовали даже такие выдающиеся фигуры, как Джон Кеннеди и представитель императора Хирохито. \n\nГейдрих, Шпеер, Геринг и Борман присутствовали на церемонии, и все они произнесли свои слова в связи с кончиной своего лидера.\n\n- "Сегодня день траура..."\n\n- "Кризис поразил Германию..."\n\n- "Мы должны быть вместе в ближайшие дни..."\n\n- "Для всего Рейха настало время исцеления..."\n\nА потом они исчезли. Не прошло и получаса после того, как тело было спущено в землю, а четыре штабные машины и их конвои уже мчались в неизвестном направлении, готовясь к планам, которые, без сомнения, только начались... "
 reich.25.a:0 "Это было... неожиданно?"

 reich.27.t:0 "The Führer Speaks"
 reich.27.d:0 "Excitement filled the streets of Germania today as, completely unannounced, the Führer appeared on the balcony of the Führer Palace this morning and began an impassioned speech to those below. Hitler, seemingly in his nightwear and dressing gown, quickly drew a crowd of early morning commuters, government employees and star struck tourists from the colonies who could not believe their luck at seeing the Führer in person.\n\nGesturing wildly, and at times making little sense, the Führer decried how he could not sleep thinking of how the Reich's many enemies constantly plot against us, denouncing the Jewish capitalist world and spoke of how the German people must unite against the threat of Bukharin's degenerate Bolshevik regime.\n\nAfter almost ten minutes, the Führer barely drowned out the screech of a government vehicle coming to a halt behind the Palace, a group of men hurrying inside. Moments later Martin Bormann appeared on the balcony beside the Führer and, smiling nervously, gently ushered him back into the Palace citing security concerns. On their part, the crowd hung on every word and continued to applaud and cheer long after their beloved Führer had returned inside."
 reich.27.a:0 "I think we got away with that one."

 reich.28.t:0 "The Adolf Hitler Art Gallery Opens"
 reich.28.d:0 "Having been under construction for several years, Germany's elite tonight attended the grand opening of the Adolf Hitler Art Gallery, designed by Albert Speer in the heart of Germania. Whilst construction had briefly halted during the economic uncertainty some years ago, a unanimous vote of the Reichstag agreed that the resources and funds should be made available for the project.\n\nDedicated to showcasing the greatest pieces of Aryan artwork in the Reich, the centerpiece of the Gallery is a permanent exhibition of the paintings created by the Führer himself across his lifetime. After hours of champagne and socializing, the assembled crowd grew silent as the guest of honor took to the stage.\n\nAlready visibly emotional, Hitler presented his newest painting to the attendees, a watercolor piece depicting the view from his room during a recent stay in Wilhelmshaven. After several minutes of applause, the Führer broke down into tears as he spoke of how much it meant to him to have his art appreciated in such a public way, and how he sincerely hoped to inspire a generation of German artists to follow their passion just as he had done. Let no-one stand in the way of your dreams, he told them."
 reich.28.a:0 "Surely artwork is the soul of any nation."

 reich.29.t:0 "Speidel Offensive"
 reich.29.desc:0 "With the nation in collapse and the pretenders unable to resolve their differences on the battlefield, it seemed there was little chance for any movement to be made and end the stalemate.\n\nIt seems that Speidel has had enough, and has declared his formerly neutral state will be going on the offensive.\n\nThe carefully dug in tanks now roll out, the endless weapon cache's throughout Germania distributed, and fresh soldiers now march out to finally end the discord.\n\nSpeidel's forces are small and with little industry to support them, but they have had years to prepare now, and are the only troops in this war that have not been bled white on the battlefield."
 reich.29.a:0 "The tide changes."

