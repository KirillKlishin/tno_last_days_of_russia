PHI_Banditry:0 "Массовый бандитизм"
PHI_Banditry_desc:0 "Освободительная война, возможно, и закончилась, но ее воины до сих пор сражаются на полях сражений. В джунглях и горах Лас-Филиппин тысячи закаленных мужчин вступают в ожесточенные перестрелки как против японцев, так и против Второй Республики. В течение двадцати лет они делали внутренние районы Лусона и Минданао, где власть Манилы давно рухнула, своим полем битвы. Некоторые клеймят их как "бандитов", другие шепчут их как "борцов за свободу" в темных переулках и частных ужинах; каким бы ни был ярлык, некоторые всё же думают, что они не пойдут далеко для достижения своих туманных целей."

PHI_dictatorship:0 "Диктатура значка"
PHI_dictatorship_desc:0 "В теории, "миротворческие силы" Империи помогают Второй Республике только в защите своих граждан и развитии ее зародышевой полиции и вооруженных сил в эффективные, самодостаточные силы закона. На практике тяжелая задача по умиротворению провинций легла не на полицию страны, а на командиров японских гарнизонов и их фактических помощников. С тех пор они утвердились как высшая власть в тех уголках, которые Манила либо забыла, либо не может достичь. Однако президенты должны проявлять осторожность, когда имеют дело с гарнизонами, поскольку только они предотвращают превращение хрупкого мира в кровавую анархию..."
PHI_democracy:0 "Демократия дворянства"
PHI_democracy_desc:0 "Более пристальный взгляд на правительство Филиппин покажет, что "первая демократия Юго-Восточной Азии" вообще не является демократией. Семьи, большие и малые, от Фомы Аквинского до Эстрады, Осменаса и Маркоса, управляют своими городами и провинциями, как вотчинами, от имени президента. Из их местной власти вытекают суды и законы, усугубляемые кротостью собственной власти Манилы. Вместо того, чтобы являться правительством народа, Вторая Республика вместо этого является правительством династий - двором мелких князей, которых король среди них должен пасти. И они, и японцы предпочитают, чтобы все было именно так."
