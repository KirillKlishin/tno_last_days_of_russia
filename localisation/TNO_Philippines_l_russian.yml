PHI_fascism_party_long:0 "Ассоциация службы Новым Филиппинам"

PHI_THENEWORDER_DESC:0 "В 1942 году Мануэль Л. Кесон выступил с заявлением об оставлении Манилы и подал в отставку. За этим последовало восстановление должности генерал-губернатора, и военным было поручено руководить Филиппинами во время войны. После неё военные вернули свои полномочия президенту, который был лишен своей власти. Эффективный контроль за пределами Манилы по-прежнему осуществляется военными, которые в сотрудничестве с Кэмпэйтай и аристократией работают только на себя. Недавно назначенный президент Камило Осиас жаждет положить конец этому разделению, которое привело к застою в стране в течение последних двух десятилетий, но не имеет для этого политического влияния. В случае успеха Осия сможет положить конец фактическому военному правлению и привести нацию к светлому будущему."
PHI_The_Balancing_Act:0 "Президентство Акино"
PHI_The_Balancing_Act_desc:0 "Мой дорогой Президент, мы унаследовали беспорядок, который нужно очистить от безответственности предыдущих президентов. Оккупационные власти свирепствуют по всему Лусону и Минданао, в то время как дворянство продолжает игнорировать наши приказы, совершая акт величайшей нелояльности и граничащей с изменой, то есть, их представления о нашем правительстве были ложью. Однако, обладая достаточными амбициями и энергией, мы сможем создать Великую Республику на ее основе, при условии тщательного рассмотрения и планирования.\n\nДля начала, [?phi_landlord_loyalty_state_central_islands|G]% дворянства на центральных островах поддерживают наше дело, между тем, лояльность в Самаре, Палаване и Себу составляет [?phi_landlord_loyalty_state_samar|G]%, [?phi_landlord_loyalty_state_palawan|G]% и [? phi_landlord_loyalty_state_cebu|Г]% соответственно.\n\nВ то время как наши наиболее населенные центры заняты до зубов вооружённых агентами кэнпэйтай. Если грамотно всё спланируем, то сможем захватить эти острова под тем же предлогом, под которым они отняли у нас власть. В настоящее время уровень бандитизма в Лусоне составляет [?phi_kenpeitai_state_luzon|R]%, в то время как в Минданао он составляет [?phi_kenpeitai_state_mindanao|R]%. Если бандитизм превысит §60%§!, то нас практически захватят оккупационные власти. Тем не менее, нет ничего против использования более неутвержденных методов, кроме колеблющегося мнения японцев о нашем президентстве, в настоящее время их мнение о нас составляет [?phi_kenpeitai_faith|G]%.\n\nУдачи, мой президент, вам это, безусловно, понадобится."

