POLITICS_BENIGNO_AQUINO_JR_DESC:0 "Бенигно "Ниной" Акино-младший прожил свое детство, восхищаясь скромным репортером новостей. Он в обязательном порядке слушал передачи репортажей, как исторических, так и забытых, произносимых голосами, варьирующимися от богатых баритонов до глубоких басов. Их неблагодарная работа - просвещать общественность о текущих событиях, подумал наследник, и информировать их о том, что должно быть сделано. Все его занятия в Университете Атенео де Манила вращались вокруг профессии журналиста, так что он также может выполнять успокаивающие обязанности своих безликих кумиров.\n\nЗатем его отец был избран президентом Филиппин в 1952 году. Внезапно глаза Второй Республики выжидающе обратились к первенцу своего второго президента. Вскоре журналистика стала далекой мечтой, вытесненной бесконечной политикой и ожиданиями, связанными с тем, кто скоро станет третьим президентом. Так и случилось в 1958 году, и Ниной оказался за рулем страны, переживающей большие потрясения. И все же чувство общественного долга, которое породила в нем любовь к журналистике, никогда не покидало его; помня об этом, он с энтузиазмом приступил к исполнению обязанностей на высшем посту Филиппин.\n\n(Мало кто осмеливался оспаривать результаты. Те, кто это сделал, стали частыми гостями дружественной военной полиции и либо изменили своё мнение, либо исчезли. С помощью угроз, как явных, так и скрытых, Япония четко обозначила свою позицию: их самые верные слуги заслуживают победы.)\n\nСейчас 1962 год, и Акино-младший с тех пор провел четыре года, приводя свою страну в надлежащий вид. Переговоры с повстанцами, асьендеро, дзайбацу и многими другими группировками продолжаются в ускоренном темпе. В настоящее время полиция обеспечивает соблюдение законов Манилы от Пампанги до Тайабаса. Средства к существованию возвращаются с каждым новым построенным заводом и фермой. Без сомнения, будущие поколения назовут города и улицы в честь того, кого они считают великим реформатором, но для будущего журналиста служение своей стране и своему народу само по себе является наградой."
