 ## Leader Descriptions ##
 POLITICS_COUNCILURG_DESC:0 "Первоначально основанная в 1952 году Луисом Батлье, эта концепция восходит к его дяде, Хосе Батлье-и-Ордоньесу, который официально закрепил ее в конституции 1918 года. Однако после государственного переворота Габриэля Терры в 1933 году Совет был распущен на протяжении большей части из этих 19 лет.\n\nНациональный Исполнительный Совет приобрел репутацию тормозящего на каждом этапе, и его очень не любят люди. Парламент обсуждает его отмену и возможность возврата к президентской системе, подобной той, которая существовала до реформы Батлье.\n\nОднако, §RОртодоксальные Батльесты§! раздражен тем, что люди борются за то, чтобы разрушить наследие Батлье, и если дела пойдут плохо, они без колебаний саботируют партию §ОКолорадо§!. Если партия разколется, §Бланкос§! обретут силу, которая сведет на нет почти каждый шаг, сделанный Уругваем со всеми теми рейхсмарками, которые дала Германия. Зная §WЭрреристов§ !, они с радостью опрокинули бы экономику, если бы это означало выгнать и американцев, и немцев из Уругвая. \n\nИ, честно говоря, какой бы ущерб был бы нанесен в данной случае?\n\nНу, ущерб семьям рабочего класса, чья работа в промышленно развитых районах страны зависит в основном от немецкого и американского финансирования, был бы колоссальным. И неоднозначный толчок к национализации дамбы Ринкон-дель-Бонете, любимого проекта Фернандеса Креспо, нанесет вред не только экономике, но и отношениям с Германией.\n\nДавайте надеяться, что до этого дело не дойдет."
 
 # Ministers #
 URG_Victor_Haedo_hog:0 "Эдуардо Виктор Аэдо"
 URG_Victor_Haedo_hog_desc:0 "В свои 61 Виктор Аэдо, имеющий достаточный опыт, готов стать главой Исполнительного Совета. После более чем пятидесяти лет в качестве оппозиционной партии Бланкос сумели, наконец, достичь большинства в системе, разработанной Колорадо. Аэдо изо всех сил старается сохранить власть Бланкос, но его нервы берут верх."
 URG_Homero_Martinez_pol:0 "Омеро Мартинес Монтеро"
 URG_Homero_Martinez_pol_desc:0 "Омеро Мартинесу, военному моряк, никогда не приходилось держаться сзади и смотреть, как его страну терзают интересы Германии и Америки. Тем не менее, как только он пришел к власти в качестве министра иностранных дел, он осознал реальность необходимости иметь дело с самыми могущественными странами на планете. Он не может ничего кроме как подчиниться им. Его военно-морской опыт не готовил к такому!"
 URG_Juan_Eduardo_Azzini_eco:0 "Хуан Эдуардо Аццини"
 URG_Juan_Eduardo_Azzini_eco_desc:0 "«Реформатор», как его называют, Хуан Эдуардо Аццини действительно перевернул экономическую систему Уругвая с ног на голову. С момента своего прихода к власти ему удалось изменить способ обмена иностранной валюты, сделав этот процесс более простым и легким в управлении. Похоже, он хочет сохранить приток денег в Уругвай - эффективно, конечно, - и поскольку страна получает прибыль от сделок Колорадо с Германией, он неплохо преуспевает и сохраняет лицо в этом процессе."
 URG_Nicolas_Storace_sec:0 "Николас Сторас Арроса"
 URG_Nicolas_Storace_sec_desc:0 "Отец девяти детей, Николас «Чиче» Сторас - человек непреклонной воли. Как и в его семейной жизни, его роль в правительстве заключалась в поддержании стабильности в стране любыми необходимыми средствами. Сокрушая забастовки рабочих и любые радикальные действия различных фракций, он, кажется, настроен на то, чтобы удержать овец на месте. И все должно продолжаться до тех пор, пока в Уругвай не проникает дестабилизирующее внешнее влияние. Но этого никогда не случится, верно?"
