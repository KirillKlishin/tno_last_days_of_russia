 # NatSpirits
 URG_free_breadbasket:0 "Бесплатная корзина для хлеба"
 URG_free_breadbasket_desc:0 "Хотя Уругвай всегда торговал со всеми сторонами, неприязнь Уругвая к нацистской системе однажды привела его к предпочтению ОФН в международной торговле. Но бурные ветры мировых рынков унизили эту маленькую нацию, а соблазн богатства заставил ее вести более беспристрастную экономическую игру. С 1938 года он активно торгуется как с ОФН, так и с Немцами .\n\n§YДвойственность торговли как с немцами, так и с ОФН может привести к непредвиденным экономическим последствиям.§!"
 URG_sectarian_violence:0 "Политическое насилие"
 URG_sectarian_violence_desc:0 "Уругвайский путь всегда заключался в том, чтобы восстать против угнетения, независимо от того, откуда это угнетение может исходить. Как сказал однажды бывший диктатор: «Уругвайцы неуправляемы». \n\nПо всей видимости, наше правительство деспотическое. Мы должны сдерживать радикальные группировки, которые угрожают разорвать наше общество на части. Тупамаро, возглавляемые Раулем Сендиком, и «Эскадроны смерти», возглавляемые советом крайне правых комбатантов, находятся в постоянной войне как с правительством, так и друг с другом.\n\nЛучше всего следить за ситуацией."
 URG_Switzerland_of_Latin_America:0 "Швейцария латинской америки"
 URG_Switzerland_of_Latin_America_desc:0 "Уругвай подобен сияющему городу на холме, и большинство его соседей стремятся быть похожими на нее. Первоначальные реформы, финансируемые за счет непредвиденных торговых прибылей во время Первой мировой войны, были осуществлены Хосе Батль-и-Ордоньесом и обеспечили первые большие шаги к социальному равенству на основе класса, цвета кожи и пола. С еще большими суммами денег, собранных во время Второй мировой войны, эти меры социальной защиты можно было бы расширить и усовершенствовать. Теперь в каждой партийной платформе в Уругвае есть батлистский элемент, поскольку процветание кажется безграничным, а население вполне удовлетворено ситуацией."
