 ## Leader Descriptions ##
 POLITICS_COUNCILURG_DESC:0 "Первоначально основанная в 1952 году Луисом Батле, эта концепция восходит к дяде Луиса Батле, Хосе Батле-и-Ордоньесу, который официально закрепил ее в конституции 1918 года. Однако после государственного переворота Габриэля Терры в 1933 году Совет был распущен на протяжении большей части 19 лет.\n\nНациональный исполнительный совет приобрел репутацию того, что тормозит на каждом этапе, и его очень не любят люди. Парламент обсуждает его отмену, возможность возврата к президентской системе, подобной той, которая существовала до реформы Батля.\n\nОднако, §RОртодкостдальные Балтипсты§! абсолютно злы, что люди борются за то, чтобы разрушить наследие Батля, и если дела пойдут плохо, они без колебаний саботируют §ОКолорадо§! вечеринка. Если партия разделена, §Бланкос§! обретет силу, которая сведет на нет почти каждый шаг, сделанный Уругваем со всеми теми рейхсмарками, которые нам дала Германия. Зная §Верреристов§ !, они с радостью потопили бы экономику, если бы это означало выгнать и американцев, и немцев из Уругвая. \n\nИ, честно говоря, на данный момент, какой ущерб был нанесен?\n\nНу, правда, ущерб Семьи рабочего класса, чья работа в промышленно развитых районах страны зависит в основном от немецкого и американского финансирования, были бы монументальными. И неоднозначный толчок к национализации плотины Ринкон-дель-Бонете, любимого проекта Фернандеса Креспо, нанесет вред не только экономике, но и нашим отношениям с Германией.\n\nДавайте надеяться, что до этого дело не дойдет."
 
 # Ministers #
 URG_Victor_Haedo_hog:0 "Эдуардо Виктор Аэдо"
 URG_Victor_Haedo_hog_desc:0 "В свои 61 год Виктор Хаэдо, не лишенный опыта, готов стать главой исполнительного совета. После более чем пятидесяти лет в качестве оппозиционной партии Бланко сумели, наконец, достичь большинства в системе, разработанной Колорадо. Хаэдо изо всех сил старается сохранить власть Бланко, но его нервы берут верх."
 URG_Homero_Martinez_pol:0 "Омеро Мартинес Монтеро"
 URG_Homero_Martinez_pol_desc:0 "Гомер Мартинес, военно-морской флот, никогда не отступал и не смотрел, как его страну уничтожают интересы Германии и Америки. Тем не менее, как только он пришел к власти в качестве министра иностранных дел, он осознал реальность необходимости иметь дело с самыми могущественными странами на планете. Он не может не наклониться ради них. Его военно-морской опыт никогда не подготовил его к этому!"
 URG_Juan_Eduardo_Azzini_eco:0 "Хуан Эдуардо Аззини"
 URG_Juan_Eduardo_Azzini_eco_desc:0 "«Реформатор», как его называют, Хуан Эдуардо Аззини действительно перевернул экономическую систему Уругвая с ног на голову. С момента своего прихода к власти ему удалось изменить способ обмена иностранной валюты, сделав этот процесс более простым и легким в управлении. Похоже, он хочет сохранить денежный поток в Уругвае - эффективно, конечно, - и поскольку страна получает прибыль от сделок Колорадо с Германией, он неплохо преуспевает и хорошо выглядит в этом процессе."
 URG_Nicolas_Storace_sec:0 "Николас Стораче Арроса"
 URG_Nicolas_Storace_sec_desc:0 "Отец девяти детей, Николя «Чиче» Стораче - человек непреклонной воли. Как и в его семейной жизни, его роль в правительстве заключалась в поддержании стабильности в стране любыми необходимыми средствами. Сокрушая забастовки рабочих и любые радикальные действия различных фракций, он, кажется, настроен на то, чтобы удержать овец на месте. И все должно продолжаться до тех пор, пока в Уругвай не проникает дестабилизирующее внешнее влияние. Но этого никогда не случится, верно?"
