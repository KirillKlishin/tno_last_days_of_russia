 POLITICS_Wilhelm_Mohnke_DESC:0 "Встаньте прямо. Стойте крепко. Встаньте прямо. Стойте крепко. Все остальное - слабость, отступление никогда не является вариантом. Слабость - это никогда не выход.\n\nЦелеустремленность, настойчивость и, по словам некоторых, упрямство определяют основу характера  оберст-группенфюрера СС Вильгельма Монке. Будучи выходцем из семьи "синих воротничков", Монке укоренился в НСДАП и СС в возрасте двадцати двух лет, его военная карьера привела его в постоянное состояние погружения и уклонения от многочисленных международных обвинений в массовых убийствах военнопленных. Эти кровавые подвиги стали бы одной из кульминаций карьеры Монке, когда воздушный флот Германии обрушился на Югославию. Монке пытался заставить врачей проигнорировать его гангрену, чтобы его освободили как можно скорее, но вместо этого врачи решили ампутировать ему ногу. Уже будучи преданным сторонником СС,  Монке смог сдвинуться с места упрямством в работе. Даже его инвалидность не смогла помешать его ярости в работе в СС. Тем не менее, из-за новообретенной ситуации он долго засядет в Берлине, и он будет наслаждаться успехами Рейха в недавно построенной столице мира Германии, он там возглавит Гитлерюгенд, а также за его пределами, чтобы возвеличить немецкий народ.\n\nОднако после войны именно рейхсфюрер СС по-настоящему завладел разумом генерала. Он видел присутствие Монке среди молодежи и непреклонность в отстаивании идей национал-социализма. Он стал заметным участником событий с участием рейхсфюрера СС во время попыток переворотов 50-х годов, и именно влияние рейхсфюрера СС привело Монке в Орденсштаат, где он стал коронованным командиром дивизии СС-Лейбштандарта Генриха Гиммлера. Рейхсфюрер СС использует его тщательно изученные манеры, результаты расследований и навсегда укоренившееся нежелание уступать...\n\nТем не менее, в глазах рейхсфюрера СС пришло время использовать оберст-группенфюрера СС... ради своей жизни. Пока Гейдрих и хозяин Монке рвут друг друга на части, немцы продолжают бежать на запад, пытаясь найти способ спастись от хаоса, может быть, в Иберии или еще что-нибудь. Монке, однако, будет служить барьером, пограничной охраной и стеной против этих беженцев. В конце концов, что касается Монке, убийца может быть хорошо спрятан, как тот старик с тростью или та женщина с тремя детьми..."

