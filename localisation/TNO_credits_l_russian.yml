## Closing
 CLOSING_SCREEN_TEXT_1: "И вот, сумрачная ночь опускается на мир Нового Порядка.\n\nСпасибо за то, что играли в The New Order! Вы выбрали нацию и прошли с этой страной долгий путь, надеемся, что вам понравилось. Мы также благодарим всю нашу команду и сообщество фанатов, людей без которых бы этот мод не увидел свет. Вы проделали огромную работу: публиковали интересные посты, следили за нашими новостями, оставляли комментарии в дневниках разработчиков и вливались в это замечательное сообщество. Посетите наши социальные сети, ссылки на них можно найти, если щелкнуть на кнопку со знаком вопроса в правом верхнем углу.\n\nКроме того, следите за новостями. TNO будет постоянно обновляться: мы исправим ошибки, будем добавлять новые возможности, нации и, в конечном итоге, выпустим массовое обновление, которое продлит ход истории до 1982 года и добавит новую дату начала игры! И наконец, спасибо всем тем, кто внес свой вклад в разработку, код, сценарий, тестирование и модерацию сообщества с самого зарождения проекта:\n\n§u==РАЗРАБОТЧИКИ==§!\n\n§u==The Cutting Room Floor Team==§!\n\n§C6drone§!\n§G0009ddet§!\n§c48thRonin§!\n§fA Certain Pole§!\n§gA Cliff Racer§!\n§AAbramski§!\n§GAdmiral Ackbar§!\n§CAero17§!\n§Aaknight§!\n§DAlbertSphere§!\n§MAlexmaths§!\n§MAlexmikli§!\n§RAll_names_were_took§!\n§GAlthgar§!\n§GAnarchOfEumeswil§!\n§GAnndraADunn§!\n§gAnthemius§!\n§GArashi89§!\n§gArrEffKay§!\n§DAtomicFalco§!\n§TAztechnologyPR§!\n§Cbagouda§!\n§gBBuzz§!\n§TBamba§!\n§GBananaRepublic§!\n§KBarge§!\n§gBaron Steakpuncher§!\n§MBaron von Rekt-Hofen§!\n§ABatsy§!\n§GBattle_Toaster§!\n§CBattlefrog§!\n§GBeige§!\n§MBev7787§!\n§FBlakil§!\n§GBlue the Human§!\n§gBolo§!\n§GBottlecap§!\n§FCDocwra§!\n§GCRABDANGO§!\n§DCalph§!\n§Acatbutr§!\n§gChainsawHands§!\n§GChaosservant§!\n§RChrisProvidence§!\n§gCimmaron§!\n§CCitoyen Helix666§!\n§gClaystead§!\n§aClef§!\n§gCommieSlayer§!\n§DCPR§!\n§ECritical Existence Failure§!\n§GCrookDoodle§!\n§CCurvinghawk_5§!\n§GDanTheHTGMan§!\n§FDancinTheBlues§!\n§Cdapocalypse§!\n§gd