#GENERAL TRAITS TNO
panzer_savant:0 "Мастер бронетехники"
panzer_savant_desc:0 "Исключительно ориентированный на искусство бронетанковой войны, этот лидер может считаться одним из ведущих мировых мастеров этого искусства. Однако их сосредоточенность на этом оставила его другие навыки ниже ссреднего."
politically_shunned:0 "Политический изгой"
politically_shunned_desc:0 "Разногласия с правительством привело его к полному банкротству на политическом капитале."
long_tooth:0 "Не такой молодой"
long_tooth_desc:0 "Их возраст постепенно начинает проявляться, хотя, к счастью, они остаются такими же умелыми, как и раньше."
foreign_mercenary_desc:0 "Этот генерал-наемник, солдат удачи, который не боится Бога и не верит ни в одного человека. Он марширует под флагом только до тех пор, пока его контракт обязывает его, и его единственный призыв к сплочению-это прибыль."
foreign_mercenary:0 "Наемник"
embarrased:0 "Смущенный"
embarrased_desc:0 "Последние события привели этого генерала в немалое замешательство."
sea_lawrence:0 "Лоуренс Юго-Восточной Азии"
sea_lawrence_desc:0 "Этот генерал сделал себе имя от Борнео до Бенгалии, вооружая и обучая местных ополченцев восстать против своих колониальных угнетателей. Если бы не он, многие из них до сих пор томились бы под чужим сапогом." 