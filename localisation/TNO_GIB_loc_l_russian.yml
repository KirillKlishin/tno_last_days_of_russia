 POLITICS_FERNANDO_DIAS_DESC:0 "После распада Иберии адмирал Фернандо де Кинтанилья и Мендоса Диаз потерял всё. Его дом - в пепле. Его страна - разбита на дюжину воюющих вотчин. Его любимый флот разделён как и остальная нация. Как губернатор Гоа, он не только столкнулся с чередой коррупционных скандалов, но и был привлечён к отвественности иберийским правительством при вторжении Индии и потери анклава. В последующие годы опальный адмирал стал постоянной помехой как флоту, так и колониальным властям. Его постоянные попытки искупить вину, предлагая реформы практически каждому правительственному органу, имеющему отношение к военно-морским или колониальным делам, только сделали его еще большим изгоем - не просто коррумпированным и слабым командиром, но и неспособным смириться со своей неудачей и уйти в отставку как мужчина.\n\nВ ночь после того, как его любимая родина распалась и впала в войну, было слышно, как в каюте Фернандо чередовались безумный смех и неконтролируемые рыдания. На следующее утро, к удивлению его офицеров, появился совершенно другой Фернандо. Ухмыляясь от уха до уха и обещая шанс на обретение богатства, не похожее ни на одно из виденных ранее, при этом всё еще держась в стороне от конфликта, он выдвинул смелый план: захватить Гибралтарскую дамбу и окрестности оной, используя лояльный контингент, чтобы укрепиться на ней, отбиваясь от любых агрессоров, создав свободную безопасную зону у ворот в Средиземное море.\n\nЛучшее было впереди. Непосредственный контроль над самой плотиной в сочетании со значительными военно-морскими силами означал, что контроль над шлюзами, позволяющими проходить через плотину, полностью находился в его руках. Он мог взимать пошлины по своему усмотрению, и пока деньги продолжали поступать, его люди были счастливы следовать за ним. Богатство адмирала накапливалось с поразительной скоростью, и вскоре плотина заполнилась иностранными посетителями и беженцами со всей Иберии. В своем офисе на вершине плотины Фернандо возлежит в дымке опиума и портвейной сладости, улыбаясь и отбрасывая тяжесть своих преступлений, даже когда его теперь забытая родина горит, а ее люди страдают."