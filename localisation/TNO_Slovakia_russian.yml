 ### Ideas ###
 SLO_tiso_dead:0 "Смерть Тисо"
 SLO_tiso_dead_desc:0 "После смерти Тисо страна оказалась погружена в хаос. Правительство полностью парализовано, а люди, начавшие это осознавать, требуют перемен. Мы должны действовать быстро чтобы не допустить дальнейшей дестабилизации. ."
 SLO_Chained_Minds:0 "Скованные Умы"
 SLO_Chained_Minds_desc:0 "Ни для кого не секрет что свободное выражение собственного мнения запрещено в Словакии. В то время как некоторые могут считать что свобода слова подрывает государственную стабильность и потому ее запрет необходим для нормальной работы государства, люди не очень довольны такой политикой, так как считают по другому."
 SLO_Political_Tensions:0 "Политическая нестабильность"
 SLO_Political_Tensions_desc:0 "В то время как Тисо является нашим бесспорным лидером уже более 20 лет, его здоровье, как и следовало ожидать, ухудшается. Это, конечно, означает, что все, кто участвует в словацкой политике, начали бороться за власть во всех возможных формах. И как будто этого было недостаточно, то сообщения о нулевой активности сопротивления оказываются ложными..."
 SLO_Agitated_Workers:0 "Агитированные рабочие"
 SLO_Agitated_Workers_desc:0 "Несмотря на то, что в последние несколько десятилетий в республике дела идут неплохо, ее все еще преследуют проблемы, например, с рабочими. Будь то низкая заработная плата, плохие условия труда или просто общие разногласия с правительством, рабочие постоянно бастуют."
 SLO_Uncompetitive_Economy:0 "Некомпетентная экономика"
 SLO_Uncompetitive_Economy_desc:0 "Фашизм, как оказалось не был добр к нашей экономике. Необходимо это исправить, если мы не хотим испытать полный коллапс экономики"
