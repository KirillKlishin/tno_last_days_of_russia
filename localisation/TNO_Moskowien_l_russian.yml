 MCW_the_councils_in_fighting:0 "Болтовня Совета"
 MCW_the_councils_in_fighting_desc:0 "Всегда неприятно сидеть на одном из таких собраний. И участие в любом из них приводит в бешенство.\n\n Немцы поднимали вопросы, русские отвечали на вопросы, прежде чем поднимать свои собственные, затем от них тоже отмахивались. \n\nКаще держал все под контролем, но котел продолжал кипеть от ненависти, эгоизма и невежества. И очень немногие верили в его способность помочь кому-либо из них.\n\n Буквально ничего нельзя сделать, потому что все провоцировало инакомыслие. И Каше сдерживал свое отвращение к этому внутри себя, напоминая себе о том дне, когда он сбежит во Флориду. \n\n И так далее, эти звери продолжали бы пытаться вырвать себе глотки. Он только надеялся, что это произойдет, когда он оставит их одних. "

 MCW_settler_rights:0 "Право обживающего"
 MCW_settler_rights_desc:0 "Решение предложенное генералом Рейнгольдом, было принято несмотря   протестами русских. И решение было выполнено, как и обещал генерал Рейнгольд. По благословению Совета, несмотря на доводы русского крыла в конце дебатов по этому поводу было принято решение в пользу генерала, Московские силы безопасности начали вытеснять славян, находящихся под их защитой, с их земли. Затем немецкие поселенцы, преисполненные обещаний, начали заменять их.\n\nСовет выдал больше земельных субсидий, чем когда-либо прежде. И все это достанется немцам. Для грязных славян могли предложить только пулю. Только те, кому посчастливится найти какое-нибудь убежище зимой, будут бояться грядущих набегов через восточную границу.\n\nСейчас все меняется. И права немецких поселенцев должны быть высечены на камне. Навсегда. \n\n"

 MCW_remain_calm:0 "Будьте спокойны"
 MCW_remain_calm_desc:0 "И снова Каше наступил на руки Совета. И снова он одержал верх, сохраняя "спокойствие"."\n\nСтабильность, утверждал он, выше благосклонности или поддержки как русских, так и немцев. И только он один заявил, что держаться подальше друг от друга обеспечит будущее Московии.\n\nНикто при Касиче не мог победить. И никто не мог проиграть. Вместо этого, только сильный толчок в сторону средней позиции должен стоять. "

 MCW_compensation_for_russians:0 "Компенсация для русских"
 MCW_compensation_for_russians_desc:0 "Совет пришел к трудному выбору. Русские могут оставаться на своей земле. И немцы прийдется жить с этим, нравится им это или нет. \n\nЕдинственным условием, поставленным для русских, был их постоянный вклад. В случае бандитских налетов и других бедствий, которые обрушатся на их головы, русские получат немецкую компенсацию. И по-своему они продолжать производить ресеры для Рейха на дальнем западе.\n\nНо ни русские, ни их немецкие соседи не верили в перспективность этого решения. Только время и неумолимое истощение от надвигающегося восточного шторма могли объявить о его окончании. "

 MCW_securing_majority:0 "Защищая большинство"
 MCW_securing_majority_desc:0 "Совет часто стрелял в себя, блокируя неординальные предложения. Теперь он объявил гонку за новыми  решениями, принимаемых большинством.\n\nНемыслимое раньше, большинство теперь гениальным образом служил русским и немцам. Чем больше голосов они смогут собрать у своего народа, тем больше у них шансов захватить власть над Советом.\n\nИ с вмешательством Каше или без него обе группы мечтали воспользоваться преимуществом давления на большинство."

 MCW_german_council_way:0 "Путь немецкого собрания"
 MCW_german_council_way_desc:0 "Они проложили новый путь для Московиии, пока они сохраняют власть. И держать ее на этом пути очень важно.\n\nОни победили вопреки всему, дав себе возможность дышать свежим воздухом, решительно победив своих русских коллег и продвигая свою стратегию в отношении рейхскомиссариата.\n\nПод руководством Германии Совет должен высечь будущее своей родины на камне. Больше провизии должно быть отправлено в Рейх. Они должны продолжать работать на Рейх. И они будут продолжать служить  Рейху.\n\nAll shall be done for the Reich."

 MCW_make_the_fatherland_proud:0 "Гордость Германии"
 MCW_make_the_fatherland_proud_desc:0 "Несмотря на победу немецкого крыла, Совет, по крайней мере, согласился в одном: гарнизон необходимо было улучшить. И после этого общество, которое они хотели защитить, нуждалось в поощрении. И русские, и немцы заслуживают хороших новостей. Таким образом, сцена была подготовлена, и планы были составлены.\n\nКак только он был готов, гарнизон приготовился к получению новой формы. В то же время жителей Московии приветствовали новыми плакатами, свежими фильмами, а также открытыми встречами и встречами с Советом. Министры и их подчиненные, ответственные за повышение морального духа, работали над новыми методами.\n\nНо пока происходили эти события, Совет пригласил уважаемых людей из Рейха, чтобы они сами увидели, чего пытается достичь их приз на Востоке. Надеясь произвести на них впечатление, они испытывали огромное беспокойство, получая внимание, в котором они нуждались, от своего Отечества."

 MCW_industry_for_the_reich:0 "Промышленность ради Рейха"
 MCW_industry_for_the_reich_desc:0 "Московия - это часть рейха. Таким образом, он несет ответственность за предоставление ему любых ресурсов и услуг, необходимых ему для поддержания себя и защиты своих границ от всех угроз. Кроме того, она также несет ответственность за германизацию того, что когда-то было Европейской Россией.\n\nЧтобы выполнить все эти задачи, Совет под руководством Германии принял решение о создании или повышении своей промышленной мощи. Она должна быть направлена на добычу большего количества природных ресурсов. Новые заводы должны быть созданы, чтобы помочь существующим, объединяя их продукцию для экспорта. \n\nИ он тоже будет продолжать распространять эти вещи в Рейхе. Московия не должна беспокоиться о том, чтобы обеспечить свой собственный народ; пока Рейх обеспечен, он должен обеспечивать Московию. Ибо рейх позаботится о тех, кто ему служит."

 MCW_russian_council_way:0 "Путь русских"
 MCW_russian_council_way_desc:0 "Русские проложили новый путь для Московии. До тех пор, пока они удерживают власти, важно поддерживать Московию на этом пути.\n\nОни выиграли, несмотря на невероятные шансы на победу. И это дало им больше возможностей для действий. Они одержали верх над своей соперничающей ветвью. Немцы окончательно потеряли контроль над Советом.\n\nИх политика приведет их родину к независимости, стабильности и лучшей жизни для их народа. Для каждого немца и русского, которые живут в комиссариате, они будут работать всю свою жизнь.\n\nИ они бы увидели, что это хорошо."

 MCW_promote_sustainability:0 "Поддержать сельское хозяйство"
 MCW_promote_sustainability_desc:0 "В интересах Московиен позаботиться о нехватке продовольствия и других ценных товаров, которые необходимы людям для счастливой жизни и работы. Совет должен позаботиться о том, чтобы больше никогда не возникало дефицита. \n\nДля этого Совет должен поддержать усилия людей по созданию огородов, даже небольших ферм, для выращивания продуктов питания, необходимых для обеспечения себя и своих семей. Не должно быть принято никакого закона, запрещающего людям приобретать семена, в которых они нуждаются, и корм, который они просят для своих животных. \n\nИ если людям нужна помощь в создании или содержании своих ферм и огородов, местные органы власти должны предоставить им деньги взаймы. Остальные потребности людей также должны удовлетворяться при такой же поддержке и субсидировании как со стороны местных органов власти, так и со стороны Совета."

 MCW_thriving_on_minimum:0 "Продержать на минимуме"
 MCW_thriving_on_minimum_desc:0 "Не должно быть никаких потерь. Для достижения этой цели жизненно важно, чтобы каждый отдельный ресурс и каждый отдельный продукт, который находится в руках Москвича, использовались должным образом. Людям есть чем воспользоваться.\n\nРаспределение всего, что понадобится людям для поддержания работы Москвии, является приоритетом. Цели будут достигнуты. И даже на самом малом из того, что там есть, люди смогут жить. \n\nТаким образом, будет меньше проблем, с которыми придется иметь дело. И таким образом будет обеспечено сохранение вещей, необходимых людям. И если возникнет необходимость заменить эти вещи, это будет сделано. Если что-то нуждается в ремонте, оно будет отремонтировано до тех пор, пока не потребует слишком многого от запасов, находящихся под контролем правительства."

 MCW_a_functioning_council:0 "Действующий совет"
 MCW_a_functioning_council_desc:0 "Удивление настигло и русских, и немцев, когда их совет, созданный при апатичном Каше, наконец начал проявлять признаки жизни. В отличие от предыдущих советов , больше не было тупиков; больше не было длительных споров, которые прекращали встречи еще до того, как они начинались; и больше не было ссор из-за того, кто что заработает.\n\nПо-настоящему работающий совет появился в результате того, что контроль взял на себя большинство. Но все в Совете знали, что когда-нибудь произойдет смена руководства. И когда этот день настанет, все надеялись, что новое большинство будет продолжать работать так же хорошо, как и раньше. "

