 MCW.113.t:0 "День Совета"
 MCW.113.desc:0 ""Мы должны немедленно начать переброску славянского населения, - начал генерал Рейнгольд, - мы должны ввести наших людей внутрь их общин и подтолкнуть славянские поселения к границе". Еще до того, как Рейнгольд закончил, российские члены совета начали перебивать его.\n\n"Вы намерены использовать наших людей в качестве приманки", - сказал Горбачев на своем ломаном немецком. "Русские никогда не согласятся на переселение. Вам придется сделать это на острие штыка."\n\n"Тогда я лично поведу первую танковую дивизию в ту дыру, в которой прячется ваша несостоявшаяся раса, и выгоню их оттуда", - огрызнулся Рейнхольд, прежде чем умоляюще посмотреть на Каше. "Поскольку русские принимают на себя основную тяжесть бандитских нападений, силы люфтваффе смогут свободно вступать в бой с бандитами, не опасаясь сопутствующего ущерба. Мы, несомненно, сможем лучше защитить-Московию"\n\n"Вольфганг, ты дурак и ублюдок!" - крикнул Лавриненко, его ближайшие товарищи заставили его упасть, прежде чем он успел наговорить на смерный приговор, ответив своим начальникам.\n\n"Хватит!" Наконец вмешался Каше, на мгновение показав намек на ярость, когда он посмотрел на Лавриненко сверху вниз. Бывший российский командующий выдержал этот взгляд, прежде чем приглушенное слово Горбачева заставило его отвести взгляд. С этими словами огонь, казалось, снова покинул Каше, и он вернулся к обычному отстраненному и скучающему выражению лица, которое он носил на собраниях.\n"Перемещения населения не будет. Славянами нельзя управлять, они будут сражаться и кусаться против любого, кто попытается ими руководить. Просто посмотрите, как они убивали друг друга во время войны, просто посмотрите на систему управления, к которой они стремятся", - вздохнул он, взглянув на российскую делегацию. Славяне проявили гнев, но достаточно самообладания, чтобы промолчать. Для немцев они были всего лишь собаками, но, по крайней мере, они были разбиты по домам. "Я не буду тем, кто позволит этой колонии снова рухнуть. Отправьте больше оружия в поселения на границе. Сегодняшнее заседание окончено."\n\nС этими словами Каше встал и вышел из комнаты. Совет встал по стойке смирно, когда он сделал это, не выказывая никакого выражения, когда мужчина вернулся в свою каюту, где он проведет остаток своего дня в тишине. Как он делал почти каждый день."
 MCW.113.a:0 "Еще один день, еще один спор."

 MCW.114.t:0 "Решения в тайне"
 MCW.114.desc:0 ""Заседание совета прошло спокойно, и как немцы, так и русские, по-видимому, не были готовы убивать друг друга. Возможно, это было из-за мрачных новостей с запада о том, что великий вождь Германии Адольф Гитлер ушел из жизни, а вместе с ним исчезли и надежды на единство Германии. Даже сейчас наиболее ярые и идейные члены гарнизона устремились на запад, чтобы подготовиться к неизбежному, и несколько мест в совете оставались вакантными.\n\nВозможно, именно эта неуверенность немецкой делегации придала Горбачеву смелости сказать то, что он собирался сказать. С просьбой о тишине русский встал, а через стол встал Александр Хекман из ополчения немецких поселенцев. Эти двое кивнули друг другу, и тогда все стало ясно. Это не был внезапный приступ храбрости, это было подготовлено, спланировано, и время пришло.\n\n"Становится все более очевидным, что немецкое правление Московией невозможно, - начал Горбачев, русские торжественно смотрели вперед, а большинство немцев в шоке смотрели на явную дерзость, - нами, славянами, никогда нельзя будет управлять должным образом. Мы будем сражаться и кусать любого, кто попытается вести нас. Зная это и зная, что чистота арийской немецкой крови поставлена на карту при медленном смешивании границ, и зная, что в последние несколько недель в Москве произошел всплеск бандитских налетов и беспорядков, мы знаем, что есть только одно решение."\n\n"Пришло время разделить колонию. На Две части. Одина русская, одина немецкая, с нейтральными зонами в смешанных районах. Только тогда все смогут жить в мире, не боясь друг друга."\nПоследовавший за этим хаос был предсказуем. Крики, вопли, немцы и русские кричат друг на друга, на Горбачева и на его товарища Хекмана. Но все это время молчал только один. Рейхскомиссар просто уставился на Горбачева, не злобно, почти с любопытством. Не говоря ни слова, он вышел из комнаты и направился в свою каюту, где собирался провести остаток дня в тишине. Как он делал почти каждый день.""
 MCW.114.a:0 "Никто не мог всерьез принять эту идею, не так ли?"
 
