 ### Leader Descriptions ###
 POLITICS_SIEGFRIED_KASCHE_DESC:0 "Зигфрид Каше имел много должностей: кадровый офицер и полувоенный агент, гауляйтер, дипломат, убежденный нацист. Во времена нового порядка он поднялся на головокружительные высоты и правит одним из крупнейших рейхскомиссариатов своим железным кулаком. Он справедлив в своем обращении, абсолютен в своей воле и полностью предан национал-социалистическому порядку. Так, конечно, пишут газеты, и никто не посмеет с этим не согласиться.\n\n История, что рассказали бы его подчиненные, очень, очень сильно отличается.\n\nНазначение Каше в Московию было самой жестокой формой кармического правосудия, которую он мог получить. Бывший офицер СА, который умолял Геринга об отсрочке во времена ночи длинных ножей, теперь сталкивается с бесконечным повторением своих отчаянных просьб, день за днем, с бесконечными фракциями, которые возникли на его земле. Военный человек стеснен обстоятельствами; он не может рисковать прямыми действиями против партизан, бандитов и внутренних врагов, которые преследуют его, чтобы не разрушить даже самое слабое подобие внутреннего контроля. И политик должен беспомощно наблюдать, как его режим и государство душат свою собственную эффективность только для того, чтобы сохранить себя вместе, предавая идеологию, которой они привержены.\n\nКаше - суровый человек, но держать все это вместе - значит брать свое. Если скала Московии будет расколота надвое её собственным правлением, на сером горизонте степей замаячат бури."
 POLITICS_FERDINAND_SCHORNER_MOSKOWIEN_DESC:0 "Фердинанд Шёрнер не из тех, кто легко воспринимает оскорбления. Со времени своего изгнания в Московию под ложным предлогом, фельдмаршал жестоко исполнял свой долг, правя войсками железной рукой и не проявляя милосердия к партизанам. Все это время он и его милитаристская клика скрежетали зубами и свирепо смотрели в сторону Германии, ожидая прекрасной возможности отомстить.\n\nЧего бы он ни ждал, Шёрнер никогда не смог бы предсказать восстание рабов. С появлением восставших против своего господина унтерменшей по всему Военному округу Руссланду, Шёрнер жестоко захватил власть и установил там новое военное правительство. Слухи о его жестокости распространились повсюду, а его изменнические угрозы выступить против Германии, чтобы уничтожить восстание, не остались без внимания.\n\nВ то время как законность его мечты является предметом споров, только дурак поверит, что амбиции Фердинанда Шернера заканчиваются его правлением над Россией." 
 POLITICS_MOSKOWIEN_NO_AUTHORITY_DESC:0 "Для многих Зигфрид Каше был единственной силой, удерживающей Рейхскомиссариат Московию вместе, и с его исчезновением это может быть проверенр.\n\nВсе, что осталось от Правительства Москвы, - это пререкающийся совет, который сталкивается с внутренним хаосом и неопределенностью. С ростом напряженности в отношениях между туземцами и немцами, а также нисходящим падением совета, похоже, нет никакой центральной власти, которая могла бы взять Московию под контроль в эти тревожные времена.\n\nДля многих, как международных наблюдателей, так и людей внутри страны, это, по-видимому, конец немецкой мечты на востоке..." 
  
 #EVENTS
 MCW.1.t:0 "Пробуждение"
 MCW.1.desc:0 "Рейхскомиссар Каше, вздрогнув, проснулся.Это был еще один беспокойный сон, унылые образы прошлого преследовали его, как и всегда. Его горничная уже знала, что нужно оставить свежий кофейник рядом с тумбочкой на случай, если кошмары неизбежно вернут его к реальности. Горе человеку, который всегда начинал работу на четыре часа раньше.\n\nОн медленно встал, взяв чашку с кофе, и поежился от прохладного влажного пота, покрывавшего его тело. Он смотрел на свой маленький кусочек мира, находившийся за окном, на леса, медленно оживающие вместе с ними, и вспоминал, как сильно он ненавидел Россию.\n\nЭто была почти годовщина того дня, когда его чуть не убили, и он все еще помнил это. Люди кричали, его машина перевернулась, он пробежал три мили по русской пустыне, спустился в овраг и чуть не попал на обед к стаи волков. Он все еще хромал от этого, и все еще сожалел, что не помнил ни одного из имен солдат гарнизона, которые нашли его неделю спустя. Они все равно были мертвы, потеряны на этой гребаной земле.\n\nС тех пор это было одно и то же, изо дня в день, как приливы и отливы на берегу. Раздражение русских уже однажды чуть не убило его, и все, что Отечество должно было дать ему в ответ, - это вина за то, что он пытался выполнять свою работу в соответствии с их строгими требованиями. Он уже мог видеть, как пройдет его день сейчас, ублюдочное повторение того, как это было когда-то. Он встречался с русскими и немцами, и они спорили о правах на землю и поселенческой вражде. Он слышал коленопреклонения от командира гарнизона другой деревни, потерянной партизанами или рейдерами, и все советники бросали банальности и перекладывали вину или предлагали новые меры безопасности, которые каким-то образом всегда укрепляли их власть. В конце дня он отправит отчет на родину, в котором сообщит, что германизация в Москве увеличилась на ноль и, похоже, так и останется, и выпишет еще один небольшой чек сомнительному швейцарскому банкиру, принадлежащему более сомнительному банку, который спокойно вложит средства в хорошую недвижимость на побережье во Флориде и более приятный фонд для отдыха.\n\nСделав последний глоток кофе, Каше вернулся к работе. Что бы это ни продолжалось, дни шли и шли, входили и выходили, как волны.."
 MCW.1.a:0 "В конце концов, повторение порождает презрение."
 
 MCW.2.t:0 "Конечная цель из Германии"
 MCW.2.desc:0 "Не так давно, когда наше далекое отечество было разорвано на куски в пожаре гражданской войны, здесь мы тоже были на грани полномасштабной войны между нами и местными русскими. Осознание компромисса - единственный способ спасти себя; мы сделали предложение русским, что хотим жить отдельно и мирно с ними. И, слава Богу, так называемое "Решение о двух государствах" в конце концов действительно сработало, и мы подумали, что сможем вечно наслаждаться своей жизнью в мире. Но, в конце концов, посланое послание из Германии доказывает, что мир - это всего лишь детская мечта в таком мире.\n\nО! Отечество, наше дорогое отечество! Где вы были, когда русские националисты замышляли изгнать ваших любимых детей с "их собственной земли"? Где вы были, когда ваши сыновья и дочери были вынуждены покинуть свой дом и искать маленькую надежду выжить в такой замерзшей земле? Где ты был, когда твои люди дрожали от воющего ветра и не знали, кому им молиться? Мы знаем, что у вас есть свои проблемы, с которыми нужно разобраться, но почему сейчас вы называете единственный способ выживания вашего народа "предательством отечества" и требуете нашей полной безоговорочной капитуляции?\n\nНо мы, мы, одинокие выжившие в таком мрачном мире, должны продолжать вечно искать луч надежды. Раньше нам не давали выбора, но теперь у нас есть шанс выбрать свою собственную судьбу прямо сейчас. Подчинитесь нашему бессердечному отечеству или настаивайте на защите всего, что у нас есть. Каждый вариант, безусловно, приведет к некоторым последствиям, которые мы не хотим видеть, но самое главное, мы сами выберем свою собственную судьбу."
 MCW.2.a:0 "Вы вернулись, мой фюрер. Пожалуйста, простите нас за допущенную ошибку."
 MCW.2.b:0 "Вы бросили нас, мой фюрер, и теперь мы будем выживать сами по себе."
 
 MCW.3.t:0 "Выхватывание пищи из Пасти Тигра"
 MCW.3.desc:0 "С тех пор как мы обнаружили, что немцы причастны к антиправительственной деятельности, наша полиция обязана проявлять бдительность в отношении всего необычного на нашей территории. И сегодня наша бдительность наконец-то окупилась.\n\nТри дня назад наши агенты сообщили, что у них есть информация от партизан о том, что они собирались получить новую партию вооружения от "этих ублюдков" в сегодня в полночь. Согласно этому сообщению, по адресу, указанному в этой информации, была устроена засада. И когда повстанцы и немцы пришли на закате, они не поняли, что наши войска ждали их в темноте.\n\nНе имея ни малейшего представления о засаде, немцы разгрузили привезенные ими грузовики и попросили повстанцев провести проверку. В этот момент наш снайпер открыл огонь и застрелил человека похожего на лидера немцев, вызвав панику у остальных. Оставшиеся немцы быстро пришли в ярость, обвинив партизан в предательстве их доверия и заговоре против рейха, в то время как повстанцы наконец поняли свое положение и закричали немцам: "Это ловушка!". А затем наши солдаты заявили, что они сдались обеим сторонам, требуя, чтобы они сложили оружие и сдались нам, что, как и ожидалось, было отвергнуто и привело к бою.\n\nВ конце концов, после непродолжительной перестрелки, нам удалось убить всех, кто хотел оказать сопротивление, и захватить все привезенное немцами, в результате чего была найдена военная техника. Такой результат сильно обеспокоил наших лидеров, поскольку доказано, что немцы активно участвуют в нашем внутреннем терроризме. Однако, несмотря на это, эта акция по-прежнему является великой победой нашей нации, и она заставит немцев потерять свое лицо, как только будет обнародована. И самое главное, найденное нами снаряжение - это именно то, что нам сейчас нужно, и оно будет роздано нашим доблестным солдатам как можно скорее."
 MCW.3.a:0 "Спасибо за твои объятия, немецкий мусор."

 MCW.5.t:0 "Немцы Продвигаются Еще Дальше"
 MCW.5.desc:0 "В последние недели мы добились нескольких успехов в нашей войне с терроризмом, но сила антиправительственного террора, похоже, растет, несмотря на наши усилия. Между тем, наш перехват немецкой помощи не помешал им вмешаться в наши дела. В результате в наши дни терроризм в нашей стране становится все более безудержным и жестоким.\n\nСегодня людям стало известно еще об одном сообщении о взрыве на заводе в городе, что заставило общественность еще больше беспокоиться о нашей способности поддерживать порядок и защищать их безопасность. Этот случай очень похож на предыдущие: террористы ночью проникли на одну из наших жизненно важных фабрик, установили бомбу и ушли, прежде чем кто-либо заметил. И когда наша полиция прибыла, на месте не было ничего, кроме разрушенных руин. Сейчас все в нашей стране живут в состоянии паники, опасаясь, что они или их рабочее место могут стать следующей мишенью партизан.\n\nОднако для наших чиновников самая тревожная часть связана с Германией. Террористы, в конце концов, не могут противостоять нашим регулярным силам, но их растущая активность означает, что немцы, должно быть, продолжают помогать им после того, как мы в последний раз перехватили их груз. Нет никаких сомнений в том, что немцы не оставят нас в покое, и они явно замышляют что-то гораздо более жестокое, например, в худшем случае прямое военное вторжение. Каковы бы ни были их намерения, мы должны быть готовы ко всему, что может произойти в будущем."
 MCW.5.a:0 "Вы зашли слишком далеко, немецкие звери!"
 
 MCW.7.t:0 "Восстановление РК Москвии"
 MCW.7.desc:0 "Много лет назад рейхскомиссариат Московия был одной из самых стабильных колоний Германского рейха в этом мире, обеспечивая защиту бесчисленным немецким поселенцам здесь и бесконечное богатство Рейха. А затем потрясения как на нашей родине, так и здесь положили конец тем хорошим дням, которыми мы привыкли наслаждаться, и заставили нас долго выживать в таком далеком и опасном мире.\n\nНо теперь, после многих лет потерянности и заблуждения, наше отечество наконец пришло, чтобы избавить нас от тьмы и страданий. Сегодня возрождается некогда сильный и процветающий РК Московия , и пусть он защитит нас в этот век великой неопределенности. Все те, кто предал нас, были уничтожены героями вермахта, и скоро эти партизаны тоже отправятся в ад.\n\nКроме того, есть еще одна хорошая новость: осознавая проблемы, с которыми мы могли столкнуться во время нашей реконструкции, наш великодушный фюрер только что объявил, что Рейх предоставит нам все необходимое для восстановления  рейхскомиссариата. От сельскохозяйственных субсидий и оборудования до промышленных инвестиций и машин, они помогут нам восстановить все сектора нашей экономики. Радуйтесь, вы, счастливые немцы! Долгая ночь закончилась, в грядущие дни вы обретете свою сияющую жизнь"
 MCW.7.a:0 "Спасибо за вашу доброту, мой фюрер"
 
 MCW.9.t:0 "Повстанцы Напали На Наш Завод"
 MCW.9.desc:0 "Не так давно, когда рейхскомиссариат Московиян был восстановлен нашими немецкими братьями, мы думали, что сможем быстро вернуться к той гармоничной жизни, которой мы привыкли наслаждаться. Однако несчастные случаи, произошедшие в эти дни, доказывают, что мы, возможно, были оптимистичны в отношении наших планов интеграции и реконструкции. Одним из самых больших препятствий на нашем пути по-прежнему являются эти партизанские группировки и их нападения.\n\nСегодня в результате теракта был разрушен еще один завод, который только несколько дней назад вернулся в строй с помощью немцев. Хотя наши вооруженные силы не прибыли вовремя, чтобы остановить или арестовать нападавших, одна из партизанских групп, которая очень активна после возвращения немцев, немедленно заявила, что они несут ответственность за это нападение, и они не остановятся, пока "все вероломные злоумышленники не будут изгнаны со своей родины". Такая угроза явно является скандалом нового порядка, который мы стремимся создать здесь, и вера нашего народа в нас сильно пошатнулась. Если мы не предпримем действия как можно скорее, хрупкая стабильность, которую мы только что создали, может быстро разбиться вдребезги.\n\nОднако до сих пор все попытки, которые мы предпринимаем, чтобы найти и устранить сопротивление, тщетны, и, похоже, мы не сможем искоренить их за короткое время. Хотя мы должны продолжать искать их следы в ближайшие недели, мы также должны внимательно следить за нашими собственными людьми и пытаться убедить их в том, что мы решим эту проблему и защитим их безопасность так же легко, как мы утверждали, что собираемся."
 MCW.9.a:0 "Подойдите и встретьтесь со мной лицом к лицу, вы, грязные мятежники!"

 MCW.10.t:0 "Наш спасательный круг перерезан мятежниками"
 MCW.10.desc:0 "С тех пор как наш брат  Германия восстановили для нас рейхскомиссариат Московия, призрак терроризма преследует наше недавно созданное правительство и совершенно новую жизнь. Из-за своей звериной природы эти русские уроженцы всегда вмешиваются в наши работы по реконструкции и восстановлению и пытаются воспользоваться любой возможностью, которую они могут найти, чтобы разрушить наши объекты. Несмотря на заводы, инфраструктура стала целью, которая привлекла их внимание.\n\nНа данный момент почти все дороги, жизненно важные для транспорта РК, повреждены в разной степени. Хотя некоторые дороги были повреждены во время войны и не были отремонтированы после окончания войны, большинство из них было разрушено за последние две недели. Разрушение инфраструктуры создало препятствия для нашей экономики и планов реконструкции, поскольку почти все гражданские и военные материалы перевозятся на Поездах. А без этих товаров запуск производственных линий на заводах в производство приходится откладывать до тех пор, пока они снова не получат необходимое сырье.\n\nКроме того, для наших людей, которые все еще сомневаются в нашем возвращении, неспособность подавить этих террористов рассматривается как доказательство неспособности германского рейха. В то время как никто не осмеливается публично заявлять об этом, чем позже мы искореним партизан, тем более нестабильным станет наше правление. Мы должны уничтожить этих мятежных подонков, прежде чем случится что-нибудь похуже."
 MCW.10.a:0 "Вы не можете прятаться вечно, трусы!"
 
 MCW.11.t:0 "Вся пыль оседает в Москвии"
 MCW.11.desc:0 "Рейхскомиссариат Московия был восстановлен на некоторое время, и все должны признать прогресс, которого мы достигли за это время. В городе люди могут спокойно ходить по улицам в полночь, не беспокоясь о преступниках, скрывающихся в темноте. Заводы оправились от ущерба, нанесенного пламенем войны и терроризма, и теперь обеспечивают надежные поставки ресурсов для экономики  и военной машины рейха. А в сельской местности все партизанские отряды были уничтожены, и крестьяне на всей нашей земле снова научились служить своим новым немецким хозяевам. Вся инфраструктура отремонтирована, по ней ездят грузовики и поезда, которые доставляют товары всем, кто в них нуждается.\n\nЗа пределами РК наш успех в стабилизации и оживлении режима оказывает некоторое дальнейшее влияние. Для уроженцев востока Московский РК будет служить для них образцом рейхскомиссариата. Теперь они поняли, что некогда непобедимый германский рейх вернулся с еще большей силой и способен эффективно поддерживать мир и процветание в таком отдаленном месте. В будущей военной кампании Германского рейха они могут ожидать большего числа коллаборационистов и меньшего сопротивления, с которым они столкнутся. И в конце концов, можно ожидать большей помощи в знак признательности от наших щедрых братьев из Германии, которые не забудут своих дорогих друзей.\n\nА теперь давайте отпразднуем то, чего мы достигли и чего добьемся в будущем. Московия станет нерушимой твердыней на восточной территории Германского рейха, сверкающей звездой для всех, кто стремится к миру и стабильности в такой стране страданий, вечно процветающей ключевой точкой в Новом Порядке, который Рейх собирается восстановить. Троекратное ура за все наши достижения!"
 MCW.11.a:0 "Наконец-то, после всего, через что мы прошли..."
 
 
