 POLITICS_AF_DESC:0 "Если бы вы поговорили с Артуро Фрондиси и спросили его, что он представляет, он бы без единого сердцебиения ответил: «Радикальное наследие». Если вы спросите его оппонентов или даже некоторых из его циничных сторонников, они ответят, что он действительно представляет наследие радикалов: экономический коллапс, личностную политику и крайнюю слабость. \n\nАртуро Фрондиси, впервые отождествивший себя с Иригойенизмом как аполитичным молодым человеком, окончил юридический факультет и стал противником тирании. После повторного ареста в 1932 году он присоединился к Гражданскому Радикальному Союзу. В ГРС он выступал за антифашистскую внешнюю политику, вопреки традиционному нейтралитету Аргентины. После избрания народным депутатом в великой битве за реформы Перона в отношении профсоюзов Фрондиси был одним из немногих, кто проложил курс между прохладной поддержкой и радикальным сопротивлением планам Перона. \n\nВ 1952 году Артуро Фрондиcи был назначен вице-президентом Рикардо Бальбина, но их борьба обречена на гибель против перонистского течения. Когда полковник оказался тираном, Фрондиcи поддержал попытку его свергнуть. В своем заявлении на пост президента в 1958 году Фрондиcи перехитрил и Балбина, и военный режим. Воспользовавшись популярностью Перона, Фрондиcи заключил сделку с Хустисиалистской Партией, чтобы одержать победу. \n\nОднако теперь Фрондиcи оказывается во главе расколотой партии. За пределами ведущей коалиции все более раскалывающаяся армия теряет терпение со своим радикально умеренным президентом. Помимо этого, жители Аргентины испытывают отчаяние из-за стагнации экономики. Многие задаются вопросом, может ли кто-нибудь, не говоря уже о Фрондиcи, вообще сохранить Аргентину."
 POLITICS_PEA_DESC:0 "Педро Эухенио Арамбуру, поистине неоднозначная фигура в политической истории Аргентины. Родившийся в 1903 году в скромной крестьянской семье в маленькой деревушке, состоящей из коттеджов, под названием Рио-Куарто, его природные способности к лидерству и сильному вооружению быстро направили молодого человека в Военную академию. Ему, как харизматичному человеку, не заняло много времени, чтобы внедриться во внутренние махинации и сложные механизмы вооруженных сил, быстро поднявшись по служебной лестнице благодаря его умиротворяющей, но стойкой позиции в отношении своих взглядов, а именно антиперонизма, т.к. многие разделяли аналогичную ненависть. Из революционного рвения, которое когда-то генерал вложил в простые массы, считавшиеся не более чем популистскими лозунгами, Педро использовал это отношение по максимуму и с большим успехом. Став к 1954 году уважаемой и известной фигурой, как обозначало его общее звание, Арамбуру успешно вписал себя в атрибуты аргентинской политики. И Арамбуру знал это, он знал это очень хорошо, и кульминацией его познаний работы всей его жизни стала Освободительная Революция. \n\nМрачный сентябрьский день 1956 года, он отчетливо помнил его: выстрел в висок командира артиллерийского училища, субаренды провинций, блокада главного национального порта военно-морского флота. Но самое ужасное: невыносимая боль в правой ноге, когда до него дошла коварная вражеская пуля. Тем не менее, чувство гордости овладело им в тот день, когда презренные фашисты, стоящие у руля нации, были отстранены, и началась новая эра национального возрождения. Но этого не могло быть. Адмирал Рохас делал все возможное, чтобы уничтожить фашистский рак в стране, но внутреннее предательство привело бы к падению его режима. Не имело значения, насколько строгим был запрет перонистской номенклатуры или сколько подрывников было арестовано: свергнутый тиран нашел способ по-прежнему атаковать нацию, даже если он находился далеко в изгнании. Это, к его большому отвращению, привело бы к выборам в Учредительное собрание 1958 года, приведшим к власти кандидата от ГРС Фрондиси, но Арамбуру знал, что он криптоперонист, все они были криптоперонистами, и ничто не было застраховано от бедствия, которое они привел. \n\nТеперь, благодаря своей недавно сформированной фракции 'Союз Аргентинского Народа', Арамбуру удалось захватить власть - и не менее демократическими средствами. Неважно, через скольких мошенников из академии или ложных демократов в ГРС ему пришлось пройти, он спасет нацию, и единственный способ сделать это - уничтожить паразитическую паутину лжи, которая сковывала страну. Профсоюзы будут разгромлены, неэффективная бюрократия устранена, а назойливая государственная структура полностью реформирована для новой эпохи. От неудавшегося фашистского эксперимента ничего не останется."
 POLITICS_JCO_DESC:0 "Генерал-лейтенант Хуан Карлос Онганиа - очень странное существо среди аргентинского высшего командования: человек, чрезвычайно способный в своей работе, и тот, кто достиг своего положения без помощи и сопротивления со стороны военных или гражданских силовых игроков. \n\nХотя он чрезвычайно консервативный и очень религиозный человек, понимает необходимость сотрудничества с более либеральными слоями общества, чтобы восстановить Аргентину и оттолкнуть ее от наиболее гнусных аспектов идеологии тирана. Хорошо известно, что он пользуется симпатией церкви, крупных частей вооруженных сил и даже граждан и бизнеса. Даже более умеренные члены воинства Тирана разговаривают с Онганией, и хотя, в какой степени Генерал готов принять возвращение Тирана, только он знает наверняка. \n\nПроницательный наблюдатель может сказать, что самая большая угроза, с которой Онганиа столкнется в своей миссии по предотвращению краха Аргентины, которую переоценивает, - это его обширные возможности и попытки укусить больше, чем он может проглотить. Он не был бы первым аргентинцем, потерявшим все из-за своего высокомерия, поскольку это история самой Аргентины."
 POLITICS_RAP_DESC:0 "Рауль Алехандро Поджи, один из старейших генералов в верховном командовании Аргентины, видел все и мало в чем участвовал. \n\nОтсутствие у него идеологического единства с Тираном во время его режима привело к тому, что он оставил его в стороне до его падения. Именно тогда его принадлежность к Инженерному корпусу в верховном командовании, контролируемом Кавалерийским корпусом, оставила его вне внутреннего круга власти. Несмотря на относительно обычную карьеру, у генерала есть свои политические интересы и стремления. \n\nЕго приход в высшие сферы власти произошел незадолго до начала президентства Фрондиси, когда он стал бригадным генералом. С тех пор ему удалось использовать свои связи для достижения необычной степени власти над аргентинскими вооруженными силами и политикой. Власть, которую он стремится использовать, чтобы полностью исключить влияние тирана на Аргентину и, возможно, даже привести его к креслу Ривадавии. \n\n Может случиться, что человек, отчаянно настроенный против фашизма, это именно то, что Аргентине нужно, чтобы оставить позади самые мрачные времена в своей истории, но слухи о его психической нестабильности и химической зависимости только усилились, а его отсутствие прагматизма и способности прийти к взаимопониманию может стоить ему его власти и целей."
 POLITICS_JLR_DESC:0 "Многое можно было сказать о докторе Хосе Луисе Ромеро, мошеннике, грязном коммунисте, кровожадном прогрессивном человеке, но если бы ему пришлось выбрать что-то, в чем он был уверен, то это был бы еще один апологет фашизма. Будучи уважаемым историком в годы обучения молодых студентов в университете Ла-Платы, он вскоре покинул это уютное место из-за своих довольно страстных взглядов на то, что некий лидер-иммигрант из Италии делал с направлением развития страны. За свои высказывания г-н Ромеро был отправлен в самоизгнание в соседний Уругвай, где он пробыл с 1945 по 1956 год, когда "демократия" наконец вернулась в Аргентину.\n\n Когда он вступил в привычную суету и сутолоку столичного порта, ему пришлось сделать выбор: продолжать пассивное сопротивление этой нечестивой псевдопопулистской идеологии или занять более активную позицию. Он не был чужим для Социалистической партии, поскольку сам был социалистом, причем активным, но никогда не задумывался о политической карьере. Однако все изменилось, когда появились новые возможности: сделки здесь, разговоры в переулках там, многие из его бывших студентов стали важными членами партии. Все это дало ему шанс баллотироваться в качестве кандидата в вице-президенты вместе с Альфредо Паласиосом на выборах 1958 года, против болтуна Бальбина и сторонника перонистов Фрондиcи.\n\n Конечно, их не выбрали. И теперь, 4 года спустя, с надвигающейся угрозой тирана на горизонте, сомнительным будущим радикалистской партии и неусыпным бдительным оком военных, Ромеро придется уравновесить шансы в свою пользу, чтобы даже иметь шанс сохранить эту территорию вместе."
 POLITICS_BALBIN_DESC:0 "Жизнь Рикардо Бальбина превратилась в сплошное уныние, когда поражение вырывается из пасти победы. \n\n Когда-то он был блестящим студентом-медиком, но из-за финансовых трудностей был вынужден прекратить учебу. В том же году он сыграл важную роль в избирательной кампании Иполито Иригойена, обеспечив его назначение на должность окружного прокурора Мендосы, но вскоре потерял работу, когда Иригойен был свергнут в результате переворота. На последующих выборах он был избран национальным депутатом, но так и не вступил в должность, поскольку результаты выборов были аннулированы. Десять лет спустя он был избран снова, но был вынужден уйти в отставку вместе с остальными членами своей партии в знак протеста против фальсификации президентских выборов.\n\nПосле избрания Хуана Перона в 1946 году Бальбин трижды подвергался аресту за оппозицию режиму и прошел через все более унизительный цикл участия в качестве официального кандидата ГРС в провинциальных и президентских выборах, результаты которых уже были определены перонистской партией. После свержения Перона в 1956 году Бальбин, который в течение десяти лет оказывал демократическое сопротивление его правлению, увидел свой шанс вступить в гонку в качестве бесспорного кандидата от ГРС. Однако его снова заставили участвовать в выборах, на победу в которых он не надеялся, благодаря "тайному" договору Артуро Фрондиси со сторонниками Перона. Обманутый в выдвижении, Бальбин решил никогда больше не быть преданным и в течение следующих шести лет работал над тем, чтобы Фрондизи пришлось выбирать его. \n\n Хотя для этого пришлось пойти на компромисс в выборе его экономической политики, теперь кажется, что проклятие Бальбина наконец-то снято. Сам с трудом в это веря, Бальбин радуется тому, что его труд наконец-то признан тем, чего он всегда хотел: Быть демократически избранным президентом."
 POLITICS_FRAMINI_DESC:0 "Андрес Фрамини родился всего через несколько дней после начала Первой мировой войны. В 1930 году он начал работать разнорабочим в текстильной компании, а во время революции 43 года он тоже присоединился к рядам профсоюзного движения. \nОн присутствовал 17 октября 1945 года и с этого дня оставался верен Хуану Доминго Перону, хотя и находился под его пристальным вниманием большую часть президентского срока, пока не возглавил профсоюз в 1953 году. \n\nПосле того, как Перон бежал из страны после Освободительной Революции, Фрамини стал одной из главных фигур Перонистского сопротивления. С тех пор он неустанно работал над организацией подпольного движения перонистов в сплоченную силу, способную оказывать свое влияние и, надеюсь, вернуть движение к власти. Слабость правительства Фрондиси, в немалой степени усугубленная усилиями Фрамини и других профсоюзных боссов, и последовавшие за этим неудачи в экономике и политике, как внутренние, так и внешние, позволили негодованию и отчаянию проникнуть в страну. \nЭто отчаяние возымело желаемый эффект. Многие в Аргентине считают, что только перонисты могут вернуть нацию с края пропасти, достаточной для того, чтобы обеспечить Фрамини победу на выборах, достаточную для того, чтобы ГРС и Вооруженные силы были вынуждены признать это. \n\nТеперь единственный вопрос - оправдает ли Фрамини ожидания движения и вернет ли Хуана Доминго Перона. Никто не может сказать, в какой степени старый генерал будет властвовать над правительством, но многие разрываются между страхом, что он станет силой, стоящей за троном, и надеждой, что Фрамини будет более умеренной фигурой, которая не позволит варварству и жестокости прошлого повториться с новой яростью мстителя."
 POLITICS_ILLIA_DESC:0 "В то время как бесчисленные члены Гражданского Радикального Союза выражают восхищение наследием великого Иполито Иригойена на основе идеализированного портрета, Артуро Умберто Илья имеет нечто большее, поскольку лично познакомился с человеком, которого почитают почти все либералы Аргентины, в 1930 году. Тогдашний президент доверил Илье должность врача железнодорожной станции Пергамино и прилегающих территорий. С тех пор он трудился на этой скромной работе, обслуживая всех - от клерков и детей до пасторов и полицейских, всегда любезно обращаясь к пациентам со своим кордовским акцентом. \n\nНесмотря на преданность своей работе, он находил время для участия в политике. За исключением одного короткого времени, проведенного в качестве вице-губернатора его родной Кордовы, карьера Артуро Ильи в основном была сосредоточена вокруг сложностей и мелких дрязг, определяющих политику Буэнос-Айреса. Именно в этой роли он смог подняться по карьерной лестнице в ГРС, в то время как Аргентина на протяжении последних двадцати лет стояла на грани той или иной формы тирании. \nНазначение Ильи на пост президента удивило многих, и в первую очередь его самого. Скромный доктор расспросил всех и выяснил, что его выбрали в качестве компромисса между Рикардо Бальбином и Артуро Фрондиси, чтобы устранить разногласия между народом в их партии. Кроме того, как рассказали Илье, Бальбин считал, что Илья лучше всего справится с требованиями военных, которые, как он знал, скоро появятся. Когда Илье сказали все это, он лишь склонил голову и приготовился служить народу Аргентины так же, как он служил людям на железнодорожной станции. \n\n Новый президент имеет внешность и манеру поведения добродушного, незлобивого старика, и он действительно добродушен и незлобив. Но за этими внешними данными скрывается человек, преданный своим принципам. Доктор Артуро Умберто Илья - это прежде всего человек, который верит в демократию и компромисс, он не откажется от этих благородных понятий и не отвернется от народа, которому служит, без очень веских причин."
 POLITICS_FRIGERIO_DESC:0 "Если посмотреть на Рохелио Хулио Фригерио, то можно увидеть представителя той странной породы политиков, которые начинали как приверженцы экстремальных идеологий, а затем перешли к центризму. В университете в 1930-х годах он был коммунистом, но потом отверг коммунизм как элитарную идеологию, не заботящуюся о народе. \n\nПозже он стал экономическим националистом и сторонником развития; это привлекло его во фракцию Артуро Фрондиси "Гражданский Радикальный  союз", хотя, как ни странно, членский билет он получил лишь недавно. Именно на этом посту он смог использовать свою компетентность экономиста по профессии для служения любимой стране. \n\n Хотя Фригерио ни в коем случае не застрахован от критики, он каким-то образом сделал невозможное, продержавшись на посту министра финансов Аргентины все шесть лет правления должным образом избранного правительства. Этот рекорд в сочетании с его прежней славой аутсайдера и интеллектуала помог ему добиться выдвижения от ГРС против кандидата-фаворита, доктора Артуро Ильи. Будучи вынужденным делить пространство с Оскаром Аленде, а также с деятелями из фракции Бальбина в ГРС, Фригерио, безусловно, окажется в некотором роде испытанием для своей цели - создать технократическое и интеллектуальное правительство для Аргентинской Республики."
 
