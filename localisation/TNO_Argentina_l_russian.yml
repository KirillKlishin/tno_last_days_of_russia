 ##Demo Events
 ARGnews.1.t:0 "СГР теряет большинство в конгрессе"
 ARGnews.1.desc:0 "президент Аргентины, потерял своё большинство в Конгрессе, после катастрофически плохих результатов на выборах его Союза Гражданских Радикалов. На фоне растущего числа партийных диссидентов, некоторые ветераны-противники президента поспешили обвинить в этой потере его, якобы, плохое управление над латиноамериканской нацией, а также его неудачные попытки подавить внутреннее перонистское влияние - приверженцев популистской идеологии, присущее Аргентине. \n\nПотеря усугубила взаимную вражду между двумя крыльями СГР, которые теперь только предварительно разделяют преданность своему лидеру. Популярный прогноз президентства Фрондизи колеблется, от отставки, до военного переворота. Согласие, как за пределами правительства, так и внутри правительства, кажется далеким. \n\n"
 ARGnews.1.a:0 "Фрондизи должен быть куда осторожней."

 ARGnews.2.t:0 "Генерал Погги совершает переворот в правительстве"
 ARGnews.2.desc:0 "Поступают новости из Буэнос-Айреса, столицы Аргентинской Республики. Генерал Рауль Погги, глава жесткой антиперонистской фракции вооруженных сил этой страны, взял страну под контроль, после катастрофического поражения на выборах либеральной партии СГР. Известно, что он самый безжалостный антиперонист во всей аргентинской армии; Таким образом, большинство аналитиков пришли к выводу, что он пойдет на всё, чтобы предотвратить возвращение того, что он называет «перонистско-фашистской угрозой». Несомненно, трудные времена ждут аргентинский народ, поскольку цепи безжалостной военной диктатуры снова сковали его ."
 ARGnews.2.a:0 "Очередной переворот в Аргентине?"
 ARGnews.2.b:0 "Они пока не знают, какой шанс они упустили"
 ARGnews.2.c:0 "Смерть Перону! Смерть долбанному Перону!"
 ARGnews.2.d:0 "AИ это куда лучше чем Перонизм?"
 ARGnews.3.t:0 "Онгания и Азул захватывают власть в Аргентине"
 ARGnews.3.desc:0 "Поступают новости из Буэнос-Айреса, столицы Аргентинской Республики. Генерал Хуан Карлос Онгания, глава загадочной фракции Азул ["синие"] этих вооруженных сил, взял под свой контроль страну после катастрофического поражения на выборах либеральной партии СГР. Наблюдатели не уверены, что последует за этим поглощением; Единственное, что известно о новом президенте наверняка, - это то, насколько мало известно о нём и его очевидном прагматизме."
 ARGnews.3.a:0 "Самое интересное развитие."
 ARGnews.5.t:0 "Рикардо Балбин выигрывает выборы"
 ARGnews.5.desc:0 "Сравнительно обнадеживающие развитие событий из Буэнос-Айреса, столицы Аргентинской Республики. Рикардо Бальбин из либерального "Союза Гражданских Радикалов" победил на президентских выборах 1964 года, сохранив демократию и отбросив перонизм. Когда страхи перед вооруженными силами отпала, а демократия на данный момент защищена, демократические силы в Аргентине могут свободно проводить свои собственные политические программы. Но не всё так хорошо; хотя непосредственная угроза сдерживается, наблюдатели единодушно приходят к выводу, что нестабильную демократию ждут значительные трудности."
 ARGnews.5.a:0 "И это хорошо."
