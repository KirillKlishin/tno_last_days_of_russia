 ARG_peronist_resistance:0 "Перонистское сопротивление"
 ARG_peronist_resistance_desc:0 "Особенно репрессивные действия диктатуры Менендеса превратили упадок перонизма в новое рождение: забастовки, забастовки, протесты и случайные взрывы стали обычным явлением в Аргентине без Перона. Запрет Хустисиалистской партии не останавливает десятки других партий, действующих от ее имени. Несмотря на более примирительную позицию президента Фрондиси, ясно, что эта подрывная деятельность не прекратится в ближайшее время. Находясь в изгнании в Иберии, Перон продолжает пытаться подстрекать к беспорядкам гнусными способами, в том числе и его личным представителем Джоном Уильямом Куком. Если эту проблему не решить, Сопротивление может сделать задачу управления Аргентиной практически невозможной. \n\n§RЧто еще хуже, Перон сам может воспользоваться ситуацией, чтобы вернуться в страну...§!"

 ARG_peron_uno:0 "Перонитское сопротивление: Малое"
 ARG_peron_uno_desc:0 "Протесты перонистов немногочисленны и редки, и поддержка их опасной, ядовитой идеологий, к счастью, все еще слабая. §LСочувствующие, агитаторы-юстициалисты и подстрекатели сброда §Отделены §Земля под пристальным наблюдением §Груда§L. Хотя мы не осмеливаемся ослабить бдительность, мы можем сделать передышку… §Y на мгновение.§"

 ARG_peron_dos:0 "Перонитское сопротивление: Среднее"
 ARG_peron_dos_desc:0 "Инциденты, протесты и саботаж участились, но нам удалось держать ситуацию под контролем. Существует явный риск того, что перонисты воодушевятся по мере распространения насилия; §YМы должны действовать быстро и решительно!§"

 ARG_peron_tres:0 "Перонитское сопротивление: Высокое"
 ARG_peron_tres_desc:0 "Все очень быстро пошло к черту. Люди открыто обсуждают этот вопрос; что еще хуже, они начинают думать, что §gПеронизм§L на самом деле может быть хорошей вещью. Слухи о возвращении тирана §V распространяются повсюду. §X Равновесие качнулось в сторону от нас. §LМы должны действовать, если только мы не хотим, чтобы весы наклонились так далеко, что сломались! \n \n \n §w (bzzt) §"

 ARG_peron_quatro:0 "Перонитское сопротивление: Экстремальное"
 ARG_peron_quatro_desc:0 "Мы потерпели неудачу. Мы потерпели неудачу §Желательно. \n \n§LАргентина парализована§L. Люди §ж отчаянно нуждаются в знакомом им дьяволе §L. Вся страна находится в безвозвратном беспорядке от Корриентеса до Пуэрто-Мадрина. Буэнос-Айрес - это беспорядочный железный ад. Правительство - это простата, и Casa Rosada с таким же успехом могла бы быть в огне, несмотря на все то хорошее, что сделали наши усилия по сдерживанию. §GПеронизм победил; §L власть его трижды проклятого тезки приближается. \n \n§RO Господи Боже, о Аргентина, о наши бедные люди, прости нас; мы, проклятые дураки, оказались на испытании пидором; мы заслужили все, что вы нам навредите! \n \nМы погибли. Мы потерялись. Мы ум - \n \n \n§w (bzzt) \n \n§gКакую хорошую работу они проделали ... еще несколько дней, и я снова вернусь в старый добрый Каса Родаса, там делать то, что «должно быть сделано». \n \nМолодцы, мои братья."

 ARG_azules_and_colorados:0 "Азулес и колорадос"
 ARG_azules_and_colorados_desc:0 "Армейская фракционность - явление не новое, но в ней никогда не было участия других стран на таком уровне. Обе фракции, разделенные непримиримыми идеологическими разногласиями и разными пристрастиями к иностранцам, борются за полный контроль над Fuerzas Armadas Argentinas. Странная смесь католических националистов и фашистов, Азулы стремятся восстановить связи Аргентины с Триумвиратом и даже приблизиться к германской сфере. По слухам, они напрямую общаются с генералом из Рима, обсуждая свои будущие шаги. По другую сторону забора, колорадо, входящие в состав ОСН, больше всего ненавидят перонизм и готовы убраться отсюда любому, кто захочет капитулировать перед фашистской угрозой. Вооруженные драки между обеими фракциями становятся все более частыми, и политики обеспокоены тем, что эта ситуация может обостриться.."

 ARG_anti_americanism:0 "Анти Американизм"
 ARG_anti_americanism_desc:0 "Следуя своему старому прагматическому подходу, Перон думал, что он может быть в хороших отношениях как с Богом, так и с дьяволом. Определяя Аргентину как «нейтрального игрока», он продвигал идею о том, что у страны могут быть хорошие отношения как с США, так и с Германией, в то же время поддерживая экономические отношения с Триумвиратом. Он был неправ: Эйзенхауэр просто не мог допустить, чтобы сторонник фашизма оставался на задворках Америки. Неудивительно, что патриотическое население отвергло иностранное вмешательство в аргентинскую политику. От радикальных студентов колледжей, сжигающих американские флаги у посольства до офицеров-националистов, получающих загадочные телефонные звонки из Рима и Германии, заметно, что значительная часть населения не имеет ничего, кроме ненависти к Звездно-полосатым. В результате наши попытки наладить экономическое партнерство с ОСН становятся все труднее.."

 ARG_economic_woes:0 "Малярия"
 ARG_economic_woes_desc:0 "Когда-то являвшаяся ярким светом роста и прогресса, Аргентина переживает тяжелые времена. С 1943 года рост замедлился, инфляция резко возросла, а количество трущоб увеличилось. Центральный вопрос, с которым сейчас сталкиваются правительства Аргентины, заключается в том, как остановить и обратить вспять этот спад, получивший в народе название «Малярия». \n\nвВ настоящее время экономическая «схема развития» фрондиситов требует огромных объемов иностранного капитала для инвестирования в страну, а также беспрецедентного объема импорта капитальных благ, чтобы удовлетворить спрос на процветающие новые отрасли. Это, в свою очередь, вызвало безудержную инфляцию, которая еще больше осложнила чрезвычайно сложные отношения рыночной экономики с крупными профсоюзами, в частности с ГКТ(Генеральная конфедерация дел Трабахо). При неправильном управлении эти трудности могут привести проекты Фрондиcи к позорному концу."
 
 ARG_political_radicalization:0 "Политические Радикалы"
 ARG_political_radicalization_desc:0 "По мере того как наша политическая ситуация ухудшается, люди все чаще переходят к более радикальным альтернативам. Такие организации, как Монтонерос коммунисты и Движение Такуара национал социалисты, набирают силу и бросают вызов гегемонии радикалов. В условиях подъема фашизма, вера в демократические институты находится на очень низком уровне. Если мы ничего не изменим, чтобы обратить вспять эту тенденцию, немецкий орел пролетит над страной в любой момент."

 ARG_Union_Civica_Radical:0 "Союз Гражданских Радикалов"
 ARG_Union_Civica_Radical_desc:0 "Старая партия аргентинского среднего класса всегда считает себя уважающей демократические институты и свободы народа. Как ни странно, УЦР пришел к власти очень недемократическим путем. Разделенная внутренними конфликтами по поводу экономики и закона, президентская формула Фрондизи-Балбин была попыткой объединить обе фракции УЦР. ОСН по-прежнему финансирует партию, чтобы гарантировать, что перонисты никогда не попытаются захватить власть. Однако если одно объединяет радикалов, так это страх. Страх, что не только Перон вернется к власти, но и приведет с собой демона фашизма."

 ARG_unforeseen_consequences:0 "§YЭто действие может привести к непредвиденным последствиям при неправильном управлении...."


