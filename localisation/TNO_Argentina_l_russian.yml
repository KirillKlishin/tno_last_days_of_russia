 Agustin_Penas_hog_desc:0 "------------\n§LНачальник военно-морских операций достиг своей должности после долгой службы и учебы в аргентинском флоте. \n\nТиран не препятствовал его карьере до последнего момента, когда его арестовали. Однако такое положение дел длилось недолго, так как в ходе Освободительной революции он был освобожден и повышен до контр-адмирала.\n\n Неспособность Артуро Фрондиси избавиться от влияния 'Партии Хустисиалистов' сделала его первым, кто планировал свержение.\n\n Теперь, когда Фрондизи пал, его усилия позволили ему добиться большого влияния в Régimen de Reconstrucción Nacional(Национальный режим реконструкции).§!"
 ARG_Juan_Carlos_Lorio_sec:0 "Хуан Карлос Лорио"
 Juan_Carlos_Lorio_sec_desc:0 "------------\n§LГенерал Лорио - офицер пехоты с довольно нерегулярной службой.\n\n За свою карьеру он не командовал многими подразделениями, будучи профессором в Военном Коллледже во время режима Тирана. Когда режим пал, он проявил сдержанность, чтобы казнить тех членов армии, которые восстали против Освободительной Революции, что не помогло его военной карьере.\n\n Его возвращение на службу в качестве командующего армией произошло из-за его отношений с генералом Рауль Поджи. О новом президенте Аргентины можно сказать многое: но то, что он не понимает необходимости иметь вокруг себя влиятельных друзей, не входит в это число.§!"
 ARG_Ortiz_Rozas_for:0 "Карлос Ортис де Росас"
 Ortiz_Rozas_for_desc:0 "------------\n§LНесколько иронично то, что потомок первого тирана Аргентины теперь может быть канцлером в правительстве, созданном для борьбы с влиянием своего второго тирана.\n\n Даже в этом случае никто не может отрицать, что его опыт работы за границей, даже во время правления Фрондиси, и его обширная сеть контактов позволили ему сохранить свою значимость в бурной политической жизни Аргентины.\n\n У нового режима мало друзей, и генерал Рауль Поджи очень хорошо знает, что поддержание некоторой стабильности, тем более, если она будет иметь международную известность, может только помочь ему в достижении его целей.§!"
 ARG_Roberto_Alemann_eco:0 "Роберто Алеманн"
 Roberto_Alemann_eco_desc:0 "------------\n§LРоберто Алеманн - бедняк, удостоенный «чести» быть министром экономики Аргентины, разоренной десятилетиями бесхозяйственности, сначала при Тиране, а затем при Фрондиси.\n\n В стране, где министр экономики существует только для того, чтобы добывать ресурсы, которые президент может потратить на досуге, перед Алеманом стоит печальная задача - черпать воду из песка, чтобы выполнить желание генерала Поджи. \n\nМожет быть, если ему повезет, он даже осуществит это.§!"

