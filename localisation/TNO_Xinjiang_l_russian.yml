 POLITICS_ZHANG_ZHIZHONG_DESC:0 "Чжан Чжичжун- это тот самый человек с кучей проблем.\n\nСначала его будущее казалось довольно безоблачным. Он родился на юге провинции Аньхой, в небольшом городе Чаоху. Падение Империи Цин сильно повлияло на его дальнейшие убеждения. Когда Чжичжун вырос, то поступил в Военную Академию Баодин, ту самую, где также обучались видные политические деятели молодой Республики и связавшие вдальнейшем судьбу с руководством армии, защищавшей Республику от внешних и внутренних врагов. Чжан, будучи совсем подростком, окончил академию с высокими оценками. После сего, Чжан недолго пробыл в Шанхае, а позже отправился в Юньнань, затем в Гуанси, с целью присоединиться к местным варлордам в регионе. Он обучился там войне в горах и холмах провинции, а позже стал служить в рядах армии великого создателя современного Китая, Сунь Ятсена, до этого обучишись в военной академии Суня, Академии Вампу. Чжан Чжичжун стал восходящей звездой и соратником Сунь Ятсена, что было и ежу понятно.\n\nПосле того, как Чжан поучаствовал в решающих кампаниях Гоминьдана, он перешёл на сторону опального генерала Чан Кайши, который в 1938 занимал пост губернатора провинции Хунань. После сего, у Чжана и начались проблемы. Чтобы уберечь богатства древнего города Чанша от наступающей японской армии, Чжан принимает решение сжечь город. Но всё пошло не по плану. В результате пожара погибло 30.000 жителей и пламя начало сжигать постройки в окрестностях города.\n\nКак и следовало ожидать, после сего Чан Кайши освободил Чжана и его подчинённых от занимаемых должностей. Наступление японцев также не заставило себя долго ждать, тем сей факт заставил Чжана собрать свою армию и сбежать на запад в Синьцзян. Армия Чжана была изрядно измотана после такого долгого похода, но сей факт не помешал им захватить власть в Синьцзяне и подчинить народы, живущие в данной провинции. Созданный Чжаном режим тесно сотрудничал с прояпонской организацией RGOC.\n\nОднако не все рады новым хозяевам Синьцзяна. Взять тех же грязь уйгур, плотно проживающих в Кашгарии. По всему Синьцзяну орудуют их боевики, ведущие бесконечную партизанскую войну. Переселение режимом Чжана особо бунтующих в труднодоступные районы также было встречено недовольством, тем самым только раззадорив местных партизан, которые всё чаще и чаще совершали набеги на города и деревни, сжигая всё на своём пути в надежде вернуть свою землю. Чёрный рынок также стал неконтролируемым, даже несмотря на все попытки Чжана приструнить его деятельность и проведение его режимом экономических реформ.\n\nКаждую ночь, Чжан садится за стол, выпивая n-ое количество саке и ожидая своей участи, ведь назад уже пути нет."