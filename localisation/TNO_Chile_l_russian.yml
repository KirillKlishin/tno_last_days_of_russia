  #### Ideas ####
  CHL_idea_crippled_sovereignty:0 "Искалеченный суверенитет "
  CHL_idea_crippled_sovereignty_desc:0 "Уже почти век Чили не имела полного права голоса в своих внутренних делах из-за пагубного влияния иностранных факторов и влияния, которым было позволено стать движущей силой в социально-экономических и политических вопросах. Это соперничество великих держав в пределах наших границ уже было причиной гражданской войны в Чили в прошлом. В этот момент чилийскому суверенитету вновь угрожает наличие дуэли экономических интересов, поскольку американцы и японцы борются за влияние во всех областях чилийской социальной, экономической и политической жизни."
  
  CHL_idea_ethnic_tension_1:0 "Этническая напряженность"
  CHL_idea_ethnic_tension_1_desc:0 "Юг Чили - это демографический пиздец, как и многие другие места в мире. Это началось из-за процесса культурного и экономического обмена между местными Мапуче и испанскими поселенцами, затем последовали усилия по колонизации, привлекающие других поселенцев со всей Европы, и завершилось принудительным подчинением Мапуче в результате быстрой жестокой войны. Из-за нестабильности и гнева, вызванных сочетанием расовой напряженности и стрессов, вызванных системой Гасиенд, весь регион превращается в пороховую бочку, которая может взорваться в любой момент."
  
  CHL_idea_ethnic_tension_2:0 ""
  CHL_idea_ethnic_tension_2_desc:0 ""

  CHL_idea_la_hacienda_1:0 "Ла-Хасиенда"
  CHL_idea_la_hacienda_1_desc:0 "Одной из главных отличительных особенностей Чили является ее сельская местность: более половины нашего населения связано с землей или регионом, в котором оно родилось. Это происходит в колониальную эпоху; постоянное состояние войны, с которым Чили тогда столкнулась, превратило ее в одну большую военную крепость без каких-либо экономических проблем. Командующие вооруженными силами в этом районе использовали полуфеодальную систему гасиенд для поддержания своей власти в регионе; это было идеально для набора и мобилизации армий, но не так идеально для содействия экономическому росту и национальному процветанию. Последствия этой системы по сей день огромны; землевладельцы контролируют большие территории, которыми они не могут эффективно управлять в течение всей своей жизни. Таким образом, значительная часть нашего крестьянского класса связана с остатками феодальной эпохи, сохраняющимися и по сей день."
  
  CHL_idea_FDC_liberal_dominance:0 "ФДК - Либералы"
  CHL_idea_FDC_liberal_dominance_desc:0 "Демократический фронт Чили, или сокращенно ФДК, является политическим гегемоном Чили и служила единственной движущей силой этой страны в течение последних двадцати лет. Она родилась в результате кризиса 1946 года, который разрушил Радикальную партию и привел к удобному союзу между либералами и консерваторами. Этот политический союз превратился в выкованную огнем дружбу благодаря вызовам, с которыми FDC столкнулась во время своего правления. В этот момент, в то время как партия все еще едина в своих целях, партия быстро показывает трещины в своих основах, поскольку разногласия начинают нарастать, и партия снова раскалывается по доктринальным линиям. Однако на этот раз разделение происходит между доминирующими §либералами§! при Уго Цепеде и восходящих §Vтехнократах§! при Хулио Филиппи.\n\nВ настоящее время президент Алессандри, похоже, отдает предпочтение либеральной фракции, работая с ними вместе с несколькими консерваторами, чтобы справиться с повседневными делами по управлению Чили."
  CHL_idea_FDC_moderate_dominance:0 "ФДК - Умеренные"
  CHL_idea_FDC_moderate_dominance_desc:0 "Демократический фронт Чили, или сокращенно ФДК, является политическим гегемоном Чили и служил единственной движущей силой этой страны в течение последних двадцати лет. Она родилась в результате кризиса 1946 года, который разрушил Радикальную партию и привел к союзу удобства между либералами и консерваторами. Этот политический союз превратился в выкованную огнем дружбу благодаря вызовам, с которыми FDC столкнулась во время своего правления. В этот момент, в то время как партия все еще едина в своих целях, партия быстро показывает трещины в своих основах, поскольку разногласия начинают нарастать, и партия снова раскалывается по доктринальным линиям. Однако на этот раз разделение происходит между доминирующими §либералами§! при Уго Цепеде и восходящих §Vтехнократах§! при Хулио Филиппи."
  CHL_idea_FDC_technocrat_dominance:0 "ФДК - Технократы "
  CHL_idea_FDC_technocrat_dominance_desc:0 "Демократический фронт Чили, или сокращенно ФДК, является политическим гегемоном Чили и служил единственной движущей силой этой страны в течение последних двадцати лет. Она родилась в результате кризиса 1946 года, который разрушил Радикальную партию и привел к союзу удобства между либералами и консерваторами. Этот политический союз превратился в выкованную огнем дружбу благодаря вызовам, с которыми FDC столкнулась во время своего правления. В этот момент, в то время как партия все еще едина в своих целях, партия быстро показывает трещины в своих основах, поскольку разногласия начинают нарастать, и партия снова раскалывается по доктринальным линиям. Однако на этот раз разделение происходит между доминирующими §либералами§! при Уго Цепеде и восходящих технократах! при Хулио Филиппи.\n\nВ настоящее время президент Алессандри предпочел отдать предпочтение технологическому подходу Филиппи! крыло FDC, в значительной степени члены старой гвардии, унаследованные от Радикальной партии, чтобы заниматься повседневными делами управления Чили."
  CHL_idea_DC:0 "Христианско-Демократическая Партия"
  CHL_idea_DC_desc:0 "Христианско-Демократическая Партия уходит своими корнями в недовольных христиан, вышедших из Консервативной партии в 1938 году, чтобы сформировать группу под названием Falange Nacional. В отличие от испанской Фаланги, эта Фаланга была группой центристов, следовавших по пути христианской моральной этики. Это дало им интересный моральный импульс, чтобы поддерживать левых, когда это необходимо, и поддерживать правых, когда это необходимо. PDC образовалась путем слияния с другими партиями в 1958 году, чтобы поддержать кандидатуру в президенты их давнего лидера Эдуардо Фрея Монтальвы.\n\n ПДК привлекает интересную коалицию поддержки как правых, так и левых, сильные христианские социальные ценности привлекают правых, а прогрессивные экономические реформы привлекают левых. Теперь, когда Фрей находится в Ла-Монеде, поддержание этой коалиции поддержки очень важно."

  CHL_idea_FRAP:0 "Народный Фронт Согласия"
  CHL_idea_FRAP_desc:0 "В электоральном отношении социалисты и коммунисты подобны нефти и воде. Тем не менее, вопреки всем правилам химии, триумфально выступает Народный Фронт Согласия, наконец-то обеспечив себе левое чилийское правительство. Будучи продуктом политического служения Сальвадора Альенде, фронт начинался как союз между его Социалистической партией и Коммунистической партией Чили, а затем включал в себя грохочущую Радикальную партию. Чудесным образом этот союз прожил десять лет, дважды выставляя Альенде кандидатом в президенты до его победы в 1964 году. Однако выживет ли он после правительства, еще предстоит выяснить. В конце концов FRAP должна ответить на свой экзистенциальный вопрос, ибо он висит над ней, как Дамоклов меч: что такое коалиция, Рабочий фронт или Фронт национального освобождения?"


  CHL_idea_UNAPO:0 "Национальный Народный Союз"
  CHL_idea_UNAPO_desc:0 "Прогрессисты, консерваторы и фашисты маршируют бок о бок; это не вовремя, но ритм правительства один и тот же. Национальный народный союз-это массовая коалиция правых партий социалистов. Его лоскутный механизм предварительно склеен общим национализмом и маневрами Хорхе Прат Эчауррена, его стойкого корпоративного лидера. Его истоки лежат в союзе популистской Аграрно - трудовой партии - ярых последователей туманной идеологии бывшего диктатора Карлоса Ибаньеса дель Кампоса- консерваторов Прата и радикальных членов антикоммунистической партии, а вскоре после этого к ним добавились жесткие фалангисты. Там, где Алессандри уклонялся от национальных ценностей, ЮНАПО соизволило проложить путь преданности и ясности. Не будет никаких изменений в политике, только верность тому, что делает Чили великой. И все же кажется невозможным примирить фракционные разногласия в партии. Насколько глубоки эти трещины и разрушат ли они коалицию?"
  CHL_idea_rural_collapse:0 "Сельский коллапс"
  CHL_idea_rural_collapse_desc:0 "Пожар. Пожар-единственная константа для Южного Чили. Из-за огня, окутанного дымом, из-за выстрелов не слышно резкого пыхтения задыхающегося скота. Горящие леса освобождают экстремистов, которые линчуют и грабят под шум ударных взрывов. Поля горят, еды мало; красная дымка-удушающее одеяло, которое душит Юг, - диета ненависти. Единственный сохранившийся политический дискурс-это убийство, и любые действия правительства должны предприниматься с большой осторожностью, чтобы крах не пополз на север."
