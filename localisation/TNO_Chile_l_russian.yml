  # Minister Descriptions #
  CHL_Enrique_Escobar_hog_desc:0 "Энрике Ортусар, опытный юрист и министр внутренних дел Чили, является твердым сторонником президента Алессандри. Это не потому, что он испытывает какое - то абсолютное или бескомпромиссное уважение к своему боссу-он не из тех людей, которых можно принять в культы личности. Совсем наоборот: именно из-за его непоколебимой веры в то, что ситуация в Чили и FDC требует, чтобы его партия была объединена под единым руководством, а не позволяла себе распадаться на окаменелые политические системы мышления девятнадцатого века, такие как "либерализм" или "консерватизм". Несмотря на то, что он консервативен по стандартам FDC, он способствовал синтезу либеральной и консервативной мысли в FDC; президент счел это необходимым в своей борьбе за сохранение единства изношенной партии."
  CHL_Vergara_Donoso_pol_desc:0 "Герман Вергара Доносо-министр внешней политики Алессандри. Опытный дипломат с более чем сорокалетним опытом работы, он является главной движущей силой согласования Чили с Организацией свободных Наций, контролируемой ФДК. Поскольку он служил представителем ОФН во многих их усилиях в Латинской Америке, позиция и намерения Доносо ясны. Он изо дня в день стремится к расширению сотрудничества и связей с ОCН и до сих пор добивается больших успехов в своих усилиях с этой целью."
  CHL_Julio_Philippi_eco_desc:0 "Хулио Филиппи, министр экономики, является честным государственным служащим, который принимает свою ответственность близко к сердцу; с этой целью он делает все возможное в той роли, которую ему доверили. Он не стремился к власти для себя; нет, он естественным образом поднимался по служебной лестнице благодаря тяжелой работе, медленно убеждая окружающих и тех, кто был выше его, что он был подходящим человеком для этой работы.\n\nПрезидент Алессандри заметил его и проникся к нему симпатией, так как эти два человека имеют схожие личности и действуют по более или менее одинаковому моральному кодексу. Соответственно, у них хорошие рабочие отношения, которые Филиппи использовал для продвижения своего технократического видения."
  CHL_Carlos_Vial_sec_desc:0 "Карлос Виаль, министр обороны Алессандри, на самом деле не является кадровым офицером или каким-либо образом непосредственно связан с военными. На самом деле он инженер.Несмотря на то, что он не военный, его жесткая, сильная личность и отношение делают его самым далеким от невоенного; именно его волевая натура заставила Алессандри выбрать его для этой работы. В обязанности Виаля как министра обороны входит обеспечение хороших отношений и сотрудничества с чилийскими Вооруженными силами, поскольку он признает, что чем дальше военные будут удалены от политической сферы, тем более стабильной будет хрупкая чилийская демократия."
  
