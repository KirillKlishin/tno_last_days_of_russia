  #### Leader Descriptions ####
  POLITICS_ALESSANDRI_DESC:0 "Хорхе Алессандри Родригес, старший сын покойного президента Артуро Алессандри Пальмы, является наследником влиятельной политической семьи Алессандри. Он отличается от других членов своей семьи тем, что никогда не стремился к власти или политическому влиянию - на самом деле он относится к политике с некоторым отвращением. Несмотря на это, политика нашла способ найти его. Молодой Алессандри мечтал стать архитектором, но строгий отец заставил его заняться инженерным делом. Он хотел жить нормальной жизнью, но Ибаньес и его лакеи отправили его в изгнание, когда он был молод. Даже после этого опыта, хотя он хотел мира и покоя, его семья наполовину вынудила его оказаться в центре внимания политики. К его огорчению, он добился успеха на политической арене, когда доказал свою высокую компетентность в качестве министра финансов во время президентства Артуро Матте, и с тех пор он застрял в политике.Возможно, из-за того, как окружающие снова и снова грубо обращались с его мечтами и желаниями, Алессандри выглядит холодным и упрямым. Тем не менее он пользуется авторитетом и уважением, поскольку продемонстрировал, что его забота и интерес связаны с чилийским народом и только с ним. По этой причине его очень уважают близкие ему люди и чилийская общественность, которая с любовью называет его "Эль Палета" - чилийский термин для обозначения надежного человека, который находится рядом, когда он вам нужен, прилагает усилия, когда это необходимо больше всего, и имеет добрые намерения для тех, о ком он заботится. Несмотря на то, что он был выбран компромиссным кандидатом FDC на выборах 1958 года, Алессандри быстро вышел из этой роли, став руководящей силой как для своей партии, так и для своей нации и успешно справляясь с большинством, если не со всеми проблемами, которые преследовали его трудное президентство. В 1962 году осталось два года его срока, и усталость истощает его разум. Усталый старый участник кампании либо еще раз докажет, что способен справиться с этой задачей, либо, рухнув под бременем тяжелой жизни, в конце концов не сможет удержать нацию вместе."
  
  POLITICS_PHILIPPI_DESC:0 "Когда пыль оседает, это лидер технократической фракции ФДК Хулио Филиппи Искьердо, которому волей народа доверено правление Чилийской Республикой.\n\nЕсли бы кто-то спросил, кто или что такое Хулио Филиппи Искьердо, те немногие люди, которые знают о нем, описали бы его как "государственного служащего во всем, что он делает". В отличие от большинства видных политиков, которые делают свою карьеру, крича друг на друга на экранах и радиоволнах, Филиппи был малоизвестной фигурой еще несколько лет назад. Работая простым судебным адвокатом в Верховном суде Чили, он привлек внимание тогдашнего избранного президента Алессандри, который, восхищаясь преданностью Филиппи своей работе, назначил его министром юстиции. После землетрясения в Вальдивии самоотверженность и мастерство Филиппи привели к тому, что он был назначен министром экономики с целью надзора за восстановлением разрушенной нации. Его успешное управление этим процессом в сочетании с его предыдущей репутацией в правительстве привлекло к нему внимание и обеспечило ему фракцию остатков Радикальной партии и других различных умеренных, которые называли себя "технократической" фракцией FDC. Эта фракция призывает занять более прогрессивную общественную позицию, больше вовлекать государство в социально-экономические процессы и рассматривать дипломатическое и экономическое сближение с Японией и, в частности, Дзайбацу в сфере совместного процветания. Описанный теми, кто знает его как теплого, неформального, дружелюбного и бескорыстного, Хулио Филиппи, далекий от стремления к власти, похоже, был поставлен в такое положение. Но теперь, когда он здесь, он сделает все, что в его силах, чтобы оставить хорошее наследие для своего народа, чего бы это ни стоило."
  
  POLITICS_ZEPEDA_DESC:0 "Уго Зепеда Барриос родился в северной провинции Овалье, в Кокимбо. Будучи сыном важного либерального политика, он, естественно, был втянут в политику; ему удалось сделать себе достойное имя, но он упорно отказывался вступать в тогдашнюю доминирующую Либеральную партию. Он чувствовал, что почти диктаторский контроль Либеральной партии над Чили ставит под угрозу здоровье чилийской демократии, и ставил под сомнение законность его избрания под либеральным знаменем. В свете этих вполне обоснованных жалоб довольно иронично, что спустя три десятилетия Зепеда оказывается главой Либеральной партии при тех же обстоятельствах, которые он так осуждал в юности.Присоединившись к Либеральной партии после подъема возглавляемого Радикальной партией Народного фронта в конце 1930-х годов, Цепеда быстро поднялся по служебной лестнице, став сначала партийным организатором, а со временем и видным лидером оппозиции быстро рушащемуся Радикальному правительству. Зепеда начал работать заместителем министра юстиции в первой половине президентства Фернандо Алессандри; хотя это доказало его ценность для либералов, его пребывание на посту министра экономики при президенте Артуро Матте действительно укрепило его в качестве лидера либеральной фракции FDC.\n\n Работая с президентом Хорхе Алессандри в нейтрализации бюджетного дефицита и подавлении инфляции, Цепеда стал одним из главных идеологов FDC-либералов в экономической политике; это, в сочетании с его выдающейся предыдущей карьерой, помогло ему добиться избрания президентом Либеральной партии в 1956 году. Став президентом Чилийского сената в 1962 году, Цепеда приложил все свои усилия и использовал все свое влияние, чтобы сохранить видное положение Либеральной партии в FDC, что, наконец, позволило ему выдвинуть свою кандидатуру на пост президента. Его политика проста - некоторые могут даже сказать, мягка, - но она надежна: поддерживать экономическое невмешательство, но поощрять конкуренцию и стимулировать инвестиции, сохранять чилийские демократические институты, бороться с коррупцией, продолжать сокращать дефицит и продвигать политику Алессандри по все более тесному сотрудничеству с ОСН."
  
  POLITICS_SALVADOR_ALLENDE_DESC:0 "Что делает хорошего социалиста? Это стремление сражаться без остановки? Является ли это теоретической основой, которая даст вам знания, необходимые для победы над капитализмом? Это хаос и смерть, как утверждают некоторые правые? Для доктора Сальвадора Альенде Госсенса это всего лишь ненависть к тирании, тирании неравенства и террору, с которым она приходит. Это желание для всех быть в добром здравии и быть свободным от страха перед домовладельцем и диктатором, а также готовность сделать все, чтобы достичь этого.\n\n Рожденный в состоятельной семье масонов в городе Сантьяго в 1908 году, Альенде был правнуком старых чилийских революционеров, но никто не думал, что он был обречен на радикализм сам по себе. Альенде утверждает, что его вдохновил сапожник-анархист по имени Хуан Де Марчи, но некоторые считают эти утверждения романтическим приукрашиванием. После недолгой службы в армии Альенде поступил в Чилийский университет в 1926 году, примерно в то время, когда чилийское общество начало разрушаться само по себе. Цикл диктатур и демократий завершился с треском военным переворотом, установившим Социалистическую Республику Чили. В это время Альенде был вовлечен в студенческую активность.\n\nНальенде стал одним из основателей Социалистической партии Чили в 1933 году, а отец-основатель Социалистической Республики Мармадьюк Гроув взял его под свое крыло. В 1937 году Альенде был избран депутатом от Кильоты и Вальпараисо. После того как Социалистическая партия и радикалы объединились, чтобы выдвинуть Педро Агирре Серду кандидатом в президенты в 1938 году и победили, молодой Альенде был назначен министром здравоохранения. После того, как ПАК умер от туберкулеза в 1941 году, Социалистическая партия покинула коалицию и приступила к расколу. Альенде, ныне генеральный секретарь партии, пытался удержать крупную партию вместе. После избрания сенатором в 1945 году Альенде стал кандидатом в президенты от нового народного фронта на 1952 год. Он проиграл. В 1956 году Народный фронт стал FRAP, а Альенде баллотировался в президенты в 1958 году. Он проиграл, но результат был гораздо ближе, чем шесть лет назад. Теперь Альенде, наконец, получил свой счастливый шанс после Наранхазо, но может ли любимый портеньо наконец объединить Чили как одну единую, равную нацию?"
  
  POLITICS_FREI_MONTALVA_DESC:0 "По мере того, как оседает пыль, это не член истеблишмента ФДК, а христианский демократ Эдуардо Фрей Монтальва, которому волей народа доверено правление Чилийской Республикой.\n\nЭдуардо Фрей Монтальва всегда находил способ попасть в центр внимания на протяжении всей своей жизни. Будучи пожизненным политиком и активистом, Фрей занимал видное место в студенческих забастовках и протестах, которые свергли диктатуру Ибаньеса. Но этого ему было недостаточно; как лидер недовольной консервативной молодежи, он возглавил свою недовольную фракцию, чтобы сформировать новую партию – Национальную фалангу, часть которой легла в основу того, что должно было стать более широким христианско-демократическим движением Чили. Хотя поначалу это не увенчалось успехом, Фрей в конце концов смог быть избран на должность министра общественных работ во время президентства Риоса, недовольство, вызванное некомпетентностью FDC и турбулентностью 1950-х годов, предоставило возможность, которой они воспользовались обеими руками.С пламенными речами, массовыми демонстрациями, большими митингами и постоянным местом на каждой первой полосе в Чили Фрей и округ Колумбия снова и снова делали себе имя. В 1958 году они заняли третье место; в 1964 году они достаточно окрепли там, где у сражавшегося FDC не было другого выбора, кроме как поддержать его в совместном билете, чтобы помешать социалистам прийти к власти.\n\n Придя к власти, Фрей находится в превосходном положении, чтобы полностью изменить ландшафт чилийской политики с помощью своей программы пламенной пропаганды центристских общественных действий, вдохновленных социально-экономической доктриной Католической церкви."
  POLITICS_PRAT_ECHAURREN_DESC:0 "По мере того, как оседает пыль, это не член истеблишмента ФДК, а Хорхе Прат Эчауррен, лидер ЮНАПО, которому волей народа доверено правление Чилийской Республикой.\n\nПерхапс Хорхе Прат Эчауррену всегда было суждено стать символом чилийского национализма; в конце концов, он внук знаменитого национального героя Артуро Прата, который отдал свою жизнь за свою страну во время морской битвы при Икике во время войны.Тихого океана. Когда он рос, окруженный чилийской анархией и беспокойными 1930-ми годами, Прат видел нечто отличное от того, что видели Эдуардо Фрей или Сальвадор Альенде; он видел нацию, разрушенную внутренними ссорами и ставшую жертвой иностранных интересов, в то время как бессмысленные идеологические споры сотрясали страну. С таким настроем никто не удивился, когда молодой придурок присоединился к Национал-социалистическому движению всего в четырнадцать лет. Будучи воинствующим на протяжении всей своей юности, Прат в конце концов порвал с национал-социалистами из-за недовольства тем, что он воспринимал как тусклое руководство и нерешительную слабоумность ее лидера фон Маре, перешел в Консервативную партию и стал лидером ее молодежной фракции.\n\nПрат стал влиятельным в идеологическом росте молодежи, которую он возглавлял, защищая корпоративизм, портализм и настроения в поддержку Ибаньеса; однако он также стал недовольным консерваторами, жалуясь на "отсутствие истинных принципов". В результате он присоединился к аграрным лейбористам, но не присоединился к ним. Взяв своих последователей и привлекая массу недовольных консерваторов, Прат основал PAN и возглавил союз с аграрными лейбористами, что привело к образованию ЮНАПО.\n\n Благодаря сочетанию хитрости, мышления сторонника жесткой линии и националистической риторики Прат стал аватаром популистского и националистического течения чилийской политики. Смоделировав себя по образу покойного диктатора Ибаньеса, он, возможно, на самом деле скрывает стремление стать возвращением Ибаньеса в наши дни. Однако несомненно то, что он предлагает огромный сдвиг в большинстве аспектов Чилийской Республики."