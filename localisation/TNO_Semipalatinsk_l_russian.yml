 ### Leader Descriptions ###
 POLITICS_SABIT_MUKANOV_DESC:0 "Сабит Муканов всего добился сам, начав с самых низов и став видной политической фигурой после Февральской Революции. Но самого пика славы он достиг как писатель и поэт, в большинстве своих произведений он описывал жизнь и культуру казахов дореволюционных времён с послереволюционной точки зрения. Его называют одним из величайших писателей послереволюционного Казахстана и одним из отцов современной казахской культуры.\n\nКогда война наконец закончилась, Муканов стал приверженцем либерал-национализма. Его слава и писательские труды привлекли лишённых всяких гражданских прав солдат Красной Армии к основанному им движению за установление либерально-демократической власти в Казахстане. Хоть и установившийся им в Павлодарской области республиканский режим ещё слаб, но есть мнение, что мукановское видение демократии сможет иметь успех, если преуспеет. Муканов прожил столько лет, что может и не застать того момента, когда он исполнит свою мечту о свободном и демократическом Казахстане."
 POLITICS_ALTAY_AMANZHOLOV_DESC:0 "Алтай Аманжолов стал членом Национал-Демократической Партии, когда он ещё учился в Алма-Ате в факультете тюркологии. Он видел, как казахский народ терял свою духовную силу под напором социалистического интернационализма, и, пользуясь своими знаниями в гуманитарных науках и собственным опытом, начал агитировать к присоединению всех неравнодушных к судьбе казахского народа в КНДП. Его рвение в распространении влияния партии было замечено Сабитом Мукановым, и тот его включил в состав своего правительства.\n\nПосле отставки Муканова Аманжолов стал его преемником на посту президента Республики Казахстан. Он избрал путь бескомпромиссно враждебного отношения к любым претендентам на власть в Казахстане, ибо те несут угрозу свободолюбивому казахскому народу в виде тирании под благовидными предлогами о возрождении былой славы. Но только Аманжолов знает, что демократия - истинный путь к славе казахского народа."
 
