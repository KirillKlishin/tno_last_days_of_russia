 WEST_AFRICA_idea_terror_bombing:0 "Бомбардировка Люфтваффе"
 WEST_AFRICA_idea_terror_bombing_desc:0 "Из аэропортов Зюдвестафрики, немецкое Люфтваффе регулярно проводит операции по западной Африке, бомбя и гражданские, и военные цели, в качестве бесчестной 'тренировки пилотов'. Лишь вдоль побережья ряд рассеяных городов с достаточными мощностями для того, чтобы давать отпор, находится в некой безопасности от Люфтваффе, но никто в регионе не может раз и на всегда покончить с врагом. Поэтому, немцы практически безнаказанно бомбят города и посевы вдали от берега, не давая Западной Африке поднять голову до тех пор, пока этот кошмар не закончится."
