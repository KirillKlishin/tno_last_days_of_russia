### Bormann Special Missions ###
GER_BOR_HVA_infiltrate_burgundy:0 "§PUnternehmen Tapferkeit§!"
GER_BOR_HVA_infiltrate_burgundy_desc:0 "To infiltrate the Ordenstaat, known in intelligence parlance as Gefahr Bruno, Reinhard Gehlen has pulled on his old military intelligence contacts to coordinate a highly dangerous mission. In the middle of the night, an elite team of Fallschirmjäger veterans will deploy from a plane far above SAM range and perform an experimental American form of vertical insertion known as a High Altitude Low Opening Jump, swiftly landing in what SIGINT suggests is the weakest area of SS-Hauptamt control, former Wallonia. They will raid an SS communications center, retrieve High Value Intel, and exfiltrate to the coast northeast of Dunkerque, where they will activate a radar beacon and be picked up by submarine. All assets are standing by."

GER_BOR_HVA_make_contact_with_china:0 "§wUnternehmen Drache§!"
GER_BOR_HVA_make_contact_with_china_desc:0 "There is a very clear reason for cooperation between the German Reich and the State of China, and that reason calls itself the Empire of Japan. The Reich and China had long been friends before Japan signed the Tripartite Pact, and with Japan's constant and frequent betrayals of the Reich and their interests, we now see fit to welcome back our old friends into our sphere. We will send agents to meet with the government of Gao Zongwu, and covertly attempt to offer German support, if China is to rise against Japan. They are in a similar situation as we were after Versailles: oppressed and carved up by imperial powers, under an iron boot. We will offer them a way out, as Hitler did for us."
GER_BOR_HVA_make_contact_with_china_cost:0 "§Y20%§!£GFX_training_icon, §Y20M§!£GFX_dollar_sign"
GER_BOR_HVA_make_contact_with_china_cost_blocked:0 "§R20%§!£GFX_training_icon, §R20M§!£GFX_dollar_sign"

GER_BOR_HVA_give_weapons_to_sphere_rebels:0 "§RUnternehmen Raubvögel§!"
GER_BOR_HVA_give_weapons_to_sphere_rebels_desc:0 "We have struggled against Japan for influence across Asia and the rest of the world, both economically and militarily. Gehlen has come to us with a plan to destabilize their control over the Co-Prosperity Sphere and give us the upper hand in our conflict. This project involves sending weaponry and supplies to anti-Japanese rebel groups, some of which are socialistic. While we loath supporting these communists, this is assured to divert the Japanese Empire's attention."

GER_BOR_HVA_iranian_counterinsurgency:0 "§OUnternehmen Unsterblich§!"
GER_BOR_HVA_iranian_counterinsurgency_desc:0 "Iran has long been an ally to the Reich, holding Observer Status in the Einheitspakt, and provides much of the oil that Germany requires in order to properly function. In response to the massive increase in domestic unrest the Imperial State is facing, we will send HVA operatives to train Iranian forces in the art of counter-insurgency. These operatives will ensure that the situation in Iran is stable, and that the current regime is able to effectively remain in place. In doing so, we will safeguard a reliable source of oil for the Reich, as well as show the world that Germany is a reliable ally that keeps its partners safe."
GER_BOR_HVA_iranian_counterinsurgency_cost:0 "§Y10§!£GFX_army_experience, §Y25%§!£GFX_training_icon, §Y60M§!£GFX_dollar_sign"
GER_BOR_HVA_iranian_counterinsurgency_cost_blocked:0 "§R10§!£GFX_army_experience, §R25%§!£GFX_training_icon, §R60M§!£GFX_dollar_sign"

GER_BOR_HVA_saudi_sabotage:0 "§LUnternehmen Schwarzes Gold§!"
GER_BOR_HVA_saudi_sabotage_desc:0 "The Middle East has long been the dominion of Italy. As such, much of the resources contained within the area were lost to us when the Italians withdrew from our alliance. However, this animosity with Italy has won us another friend in their place. The Ba'athist movement, strictly anti-colonial, despises Italy. We are their natural friend, and thus they would likely be glad to share their resources. If we are able to sabotage the military infrastructure of their rival states, the Ba'athists will be able to unite the Arab world, in opposition to Italy and in a state willing to collaborate closely with the Reich!"

GER_BOR_HVA_assasinate_speer:0 "§OUnternehmen Architekt§!"
GER_BOR_HVA_assasinate_speer_desc:0 "There are three words that most succinctly define Albert Speer: Liar, Coward, and Traitor. After his attempt to seize power in the Bürgerkrieg, the wretched Herr Speer fled to America, where he has continued to spread filthy lies about both Hitler and Bormann to this day. We must put an end to him, not only to silence his worm-like tongue, but to remove a national embarrassment from the spotlight. It will not be hard for our operatives to gain access to Speer: He seems to let every half-rate American talk show host do the same. All that remains is to give the word, and Albert Speer will be but a distant, unpleasant memory."

GER_BOR_HVA_assasinate_erhard_kiesinger:0 "§MUnternehmen Vier§!"
GER_BOR_HVA_assasinate_erhard_kiesinger_desc:0 "There are those in our government who believe that Speer's men, Kiesinger and Erhard, should be given leniency and permitted to return to the Reich. Those men are fools. It would perhaps be one thing if they had sworn allegiance to Bormann immediately, denouncing Speer in the same breath. Instead, just like their rat master, they fled with their tails between their legs. If Switzerland is preferable to Bormann's Reich, they will be buried there. It will be a simple matter to have an operative be rid of them. We doubt it would even make the Swiss news."

