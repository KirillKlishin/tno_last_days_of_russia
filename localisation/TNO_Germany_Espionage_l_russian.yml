GER_Espionage_bug_enemies:0 "Подслушивать полит. врагов"
GER_Espionage_bug_enemies_desc:0 "Мы не можем иметь глаз и уши везде и одновременно. Однако мы все еще можем сосредоточиться на усилиях по получению информации о местах... и людях. Технология прослушивания [getGermanIntelAgencyShort], возможно, одна из самых полезных вещей в нашем арсенале. Мы начнем тайные операции по прослушиванию наиболее подозрительных членов НСДАП - их самих, их домов и мест, где они часто бывают. И если мы найдем хоть что-то, что заставит их прислушаться к нам или даст нам на них компромат; что ж, мы этим воспользуемся."
