### Bormann Special Missions ###
GER_BOR_HVA_infiltrate_burgundy:0 "§PОперация "Отвага"§!"
GER_BOR_HVA_infiltrate_burgundy_desc:0 "Чтобы проникнуть в Орденштат, известный в разведке как Гефар Бруно, Рейнхард Гелен использовал свои старые контакты в военной разведке для координации этой очень опасной миссии. Посреди ночи элитная команда ветеранов-парашютистов десантируется с самолета, находящегося намного выше дальности покрытия SAM, выполнит экспериментальную американскую технику прыжка с парашютом, известную как High Altitude Low Opening Jump, для быстрого приземления, что, по мнению SIGINT, является самым слабым местом разведки Главного Штаба СС, в бывшей Валлонии. Они совершат рейд на центр связи СС, заберут необходимые данные о высоких технологиях и отправятся на побережье к северо-востоку от Дюнкерка, где активируют радиолокационный маяк и будут обнаружены подводной лодкой, весь экипаж которой, будет на готове."

GER_BOR_HVA_make_contact_with_china:0 "§wОперация "Дракон"§!"
GER_BOR_HVA_make_contact_with_china_desc:0 "Есть очень веская причина для сотрудничества между Германским Рейхом и Государством Китай, и эта причина называется Японская Империя. Рейх и Китай были друзьями задолго до того, как Япония подписала Тройственный пакт, и, учитывая постоянные предательства Японией Рейха и их интересов, мы теперь считаем целесообразным снова поприветствовать наших старых друзей. Мы отправим агентов на встречу с правительством Гао Цзуна и попытаемся тайно предложить им поддержку Германии, если Китай восстанет против Японии. Они находятся в той же ситуации, что и мы в своё время после Версаля: угнетенные и разделенные имперскими державами под их железным сапогом. Мы предложим им выход, как Гитлер сделал это для нас."
GER_BOR_HVA_make_contact_with_china_cost:0 "§Y20%§!£GFX_training_icon, §Y20M§!£GFX_dollar_sign"
GER_BOR_HVA_make_contact_with_china_cost_blocked:0 "§R20%§!£GFX_training_icon, §R20M§!£GFX_dollar_sign"

GER_BOR_HVA_give_weapons_to_sphere_rebels:0 "§RОперация "Хищник"§!"
GER_BOR_HVA_give_weapons_to_sphere_rebels_desc:0 "Мы боролись против Японии за влияние в Азии и остальном мире, как в экономическом, так и в военном плане. Гелен пришел к нам с планом дестабилизировать их контроль над Сферой Сопроцветания и дать нам преимущество в этом холодном противостоянии. Этот проект предусматривает отправку оружия и экипировки антияпонским повстанческим группировкам, некоторые из которых являются социалистическими. Хотя мы не хотим поддерживать этих коммунистов, это обязательно отвлечет внимание Японской империи, враг моего врага..."

GER_BOR_HVA_iranian_counterinsurgency:0 "§OОперация "Бессмертие"§!"
GER_BOR_HVA_iranian_counterinsurgency_desc:0 "Иран уже давно является союзником Рейха, имеет статус наблюдателя в Пакте Единства и обеспечивает Рейх большей частью нефти, для нормального функционирования. В ответ на большой рост внутренних беспорядков, с которыми сталкивается Шахское Государство, мы отправим инструкторов ИРА для обучения иранских войск борьбе с повстанцами. Эти оперативники будут гарантировать, что ситуация в Иране будет стабильной и что нынешний режим останется на своем месте. Таким образом, мы защитим надежный источник нефти для Рейха, а также покажем миру, что Германия - надежный союзник, обеспечивающий безопасность своих партнеров."
GER_BOR_HVA_iranian_counterinsurgency_cost:0 "§Y10§!£GFX_army_experience, §Y25%§!£GFX_training_icon, §Y60M§!£GFX_dollar_sign"
GER_BOR_HVA_iranian_counterinsurgency_cost_blocked:0 "§R10§!£GFX_army_experience, §R25%§!£GFX_training_icon, §R60M§!£GFX_dollar_sign"

GER_BOR_HVA_saudi_sabotage:0 "§LОперация "Чёрное золото"§!"
GER_BOR_HVA_saudi_sabotage_desc:0 "Ближний Восток долгое время был под контролем Италии. Таким образом, большая часть ресурсов, содержащихся в этом районе, стала недоступна для нас, когда итальянцы вышли из нашего пакта. Однако неприязнь к Италии принесла нам на их место еще одного друга в регионе. Баасистское движение, строго антиколониальное, презирает Италию. Мы их естественные друзья, и поэтому они, вероятно, будут рады поделиться своими ресурсами, в случае прихода к власти. Если мы сможем саботировать военную инфраструктуру их врагов, баасисты смогут объединить арабский мир в противостоянии Италии создать государства, которые будут готовы тесно сотрудничать с Рейхом!"

GER_BOR_HVA_assasinate_speer:0 "§OОперация "Архитектор"§!"
GER_BOR_HVA_assasinate_speer_desc:0 "Есть три слова, которые наиболее кратко могут описать Альберта Шпеера: лжец, трус и предатель. После попытки завоевать власть в гражданской войне, несчастный герр Шпеер сбежал в Америку, где до сих пор продолжает распространять грязную ложь о Гитлере и Бормане. Мы должны положить этому конец, убив его, не только для того, чтобы заставить замолчать его длинный язык, но и для того, чтобы стереть наш национальный позор. Нашим оперативникам не составит труда получить доступ к Шпееру, он, кажется, обнимается почти с каждым ведущим американских ток-шоу. Остается только сказать кодовое слово, и Альберт Шпеер останется лишь далеким неприятным воспоминанием."

GER_BOR_HVA_assasinate_erhard_kiesinger:0 "§MОперация "Четверка"§!"
GER_BOR_HVA_assasinate_erhard_kiesinger_desc:0 "В нашем правительстве есть люди, которые считают, что к приближенным Шпеера, Кизингеру и Эрхарду, следует проявить снисходительность и разрешить им вернуться в Рейх. Эти люди глупцы. Возможно, было одно дело, если бы они немедленно поклялись в верности Борману, одномоментно осудив Шпеера. Вместо этого, как и их хозяин, они бежали с судна, идущего на дно, словно крысы. Если для них Швейцария предпочтительнее рейха Бормана, то там и будет их могила. От них избавится один наш оперативник, в рамках одной операции. Мы сомневаемся в том, что это вообще попадет в швейцарские новости."

