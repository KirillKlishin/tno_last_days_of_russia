### Tech tooltips ###
RND_tech_1_tt:0 "§YУлучшеная электроразведка§!\n\n§RЦена: 100M USD§!\n§G+5% к шансу успеха миссий§!\n§G+2.5% к приросту политической власти§!" RND_tech_1_tt_delayed:0 "'Телекоммуникационная и электронная разведка' - известная в англоязычном мире как Signals Intelligence (SIGINT) - это искусство перехвата сигналов для сбора разведданных. Уже сыграв значительную роль во время Второй мировой войны, значение SIGINT для разведки с тех пор только возросло. Теперь, когда мир оказался в состоянии холодной войны между Германией и ее ревнивыми противниками, получение разведданных имеет для нас первостепенное значение. ИСБ будет вкладывать деньги в масштабную кампанию по модернизации своих возможностей радиоразведки, чтобы наши уши могли подслушать всех и везде."

RND_tech_2_tt:0 "§YНовая телеграфная система§!\n\n§RЦена: 75M USD§!\n§G+5% к шансу успеха миссий§!\n§G+0.05 к скорости восстановления дивизий§!" RND_tech_2_tt_delayed:0 "Зондерблиндфункдинст, или §Специальная служба двоичной телеграфной системы§!, это часть амбициозного проекта ИСБ для охвата всего земного шара. Передача информации через азбуку Морзе, с закодированными сообщениями на рандомных частотах сможет принять и расшифровать любой агент ИСБ, находящийся в любой точке нашего земного шара. Это амбициозный проект, но именно такой, который отчаянно необходим нам перед лицом состояния нанешнего мира."

RND_tech_3_tt:0 "§YРазведывательные спутники ENTDECKER§!\n\n§RЦена: 150M USD§!\n§G+5% к шансу успеха миссий§!\n§G+1 к скорости исследований ИСБ§!£GFX_science_icon." RND_tech_3_tt_delayed:0 "Германия выиграла космическую гонку в 1962 году, но она все еще должна использовать всю широту возможностей, которые предлагает "Последний рубеж". Не нужно быть гением, чтобы осознать потенциал космической слежки за врагами Рейха - далеко за пределами их способности вмешиваться и наблюдать за ними в мирное время. Оснащенные 24-дюймовыми камерами с фокусным расстоянием и несколькими тысячами футов пленки, эти зонды будут запущены в космос и сфотографируют наших врагов, чтобы быть восстановленными и вновь готовыми к работе после завершения своей миссии."

RND_tech_4_tt:0 "§YЖучки модели 31211-5§!\n\n§RЦена: 25M USD§!\n§G+2.5% к приросту политической власти§!\n§G+1 к скорости исследований ИСБ§!£GFX_science_icon." RND_tech_4_tt_delayed:0 "Передатчики второго поколения, работающие на частотах IV диапазона УВЧ, §WСкрытые радиочастотные подслушивающие устройства 31211-5§!, или Жучки, являются последними разработками ИСБ. Предназначенные для подслушивания разговоров в обычных комнатах, эти устройства могут быть с относительной легкостью спрятаны в большинстве предметов мебели. Несмотря на их простую конструкцию, жучки 31211-5 несут мощный и чувствительный аудиоусилитель и динамический микрофон, способный легко и четко записывать разговоры наших врангов. Никакие секреты больше не останутся скрытыми от Рейха."

RND_tech_5_tt:0 "§YШифровальная машина М-190§!\n\n§RЦена: 50M USD§!\n§G+2 к приросту опыта§!£GFX_training_icon \n§G+0.5 к скорости исследований ИСБ§!£GFX_science_icon." RND_tech_5_tt_delayed:0 "Одноразовая ленточная шифровальная машина, разработанная компанией §TСименс§!, представляет из себя устройство микшерного класса. Это устройство не засекречено потому, что одного этого устройства недостаточно, чтобы взломать шифр. То, что необходимо для решения любого шифра - это соответствующая §Wодноразовая лента§!, которая всегда уничтожается после обмена информацией. Предназначенная для использования с устройством телепринтера, М-190 может работать как в автономном режиме, так и в режиме онлайн. Значительное продвижение по всем статьям от Т-43 времен Второй мировой войны." 

RND_tech_6_tt:0 "§YОбучение рукопашному бою§!\n\n§RЦена: 30M USD§!\n§G+5% к шансу успеха миссий§!\n§G+2 к приросту опыта§!£GFX_training_icon." RND_tech_6_tt_delayed:0 "В мире разведки и шпионажа кулак в лицо противника все еще является лучшим решением, когда речь заходит о жизни и смерти. Военные, шпионы, даже полицейские силы по всему миру приняли на вооружение боевые искусства или даже специально разработали свои собственные. Искусство ловкого захвата противника в ближнем бою может оказаться полезным во многих ситуациях, которые агенты ИСБ, так или иначе, испытают в какой-то жизненно важный момент. Если это так, все, что они должны сделать, это попытаться вспомнить некоторые основы рукопашного боя..."

RND_tech_7_tt:0 "§YПерсональное радио UFT-421§!\n\n§RЦена: 60M USD§!\n§G+10% к шансу успеха миссий§!\n§G+2 к приросту опыта§!£GFX_training_icon." RND_tech_7_tt_delayed:0 "UFT-421-это носимый на теле секретный трансивер для скрытого использования. Спрятанное под одеждой агента, устройство может управляться с помощью пульта дистанционного управления; симплексное радио с четырьмя каналами, оно готово стать незаменимым инструментом для тайных агентов как в Германии, так и за ее пределами." 

RND_tech_8_tt:0 "§YМодифицированная камера RS 50§!\n\n§RЦена: 20M USD§!\n§G+5% к шансу успеха миссий§!\n§G+1 к приросту опыта§!£GFX_training_icon." RND_tech_8_tt_delayed:0 "RS 50 - это почти обычная механическая камера, отличающаяся, в частности, своей компактностью и способностью делать пятьдесят снимков. Однако при соответствующей модификации камера имеет еще одну ключевую особенность - она исключительно бесшумна. Будучи такой маленькой, бесшумной и способной делать так много снимков, модифицированная конструкция RS 50 является очень многообещающим инструментом для тайных агентов."

RND_tech_9_tt:0 "§YПятнистый камуфляж B§!\n\n§RЦена: 50M USD§!\n§G+5% к шансу успеха миссий§!\n§G+2.5% к обороне дивизий§!" RND_tech_9_tt_delayed:0 "Строго рассматриваемый как разработка Вермахта, которая был принята на вооружение ИСБ для своих полевых агентов, пятнистый камуфляж B представляет из себя компьютерную эволюцию моделей камуфляжа, разработанных до и во время Второй мировой войны. Оптически схожий с образцами, используемыми СС, он может быть адаптирован к различным условиям и, несомненно, принесет значительную помощь в сокрытии полевых агентов ИСБ."

RND_tech_10_tt:0 "§Y"Сыворотка правды"§!\n\n§RЦена: 30M USD§!\n§G+5% к шансу успеха миссий§!\n§G+1 к скорости исследований ИСБ§!£GFX_science_icon." RND_tech_10_tt_delayed:0 "Исследования показывают, что мыслительный процесс конструирования лжи более сложен, чем произнесение правды. Если это так, то затуманивание умов потенциальных лжецов должно затруднить им способность прибегнуть ко лжи, а значит увеличит шанс на произнесении правды. Один из таких способов затуманить их разум - это барбитураты в правильной дозировке, те же самые, что используются в качестве общих анестетиков. Это не совсем та "сыворотка правды", на которую можно было бы надеяться, но она показывает неплохие результаты"

