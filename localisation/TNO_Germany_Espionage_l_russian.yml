RND_worldmap_sea_tt:0 "§GЮГО-ВОСТОЧНАЯ АЗИЯ§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^8]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^8]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_sea_tt_delayed:0 "§R[JAP.GetName]§! превратила §GЮго-Восточную Азию§! в свою ресурсную колонию, у жителей нет никакого будущего, кроме рабства под самураями. С таким отношением, народы Индокитая, также как и всей §YВосточной Азии§!, очень скоро могут организовать антияпонское восстание. §gГермания§! же извлечет для себя пользу из любой кризисной ситуации в этом регионе."

RND_worldmap_oceania_tt:0 "§PОКЕАНИЯ§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^2]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^2]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_oceania_tt_delayed:0 "§PОкеания§! - это фронт §MОрганизации Свободных Наций§! против §RСферы Сопроцветания§!. §O[AST.GetName]§! была превращена в крепость, которая является плацдармом их §Mамериканских§! союзников в противостоянии против §Rяпонцев§!. Возможно, мы могли бы увеличить влияние §gГермании§! в этом регионе."

RND_worldmap_middleeast_tt:0 "§LБЛИЖНИЙ ВОСТОК§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^4]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^4]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_middleeast_tt_delayed:0 "§LБлижний Восток§! - это эпицентр политических интриг вокруг многочисленных нефтяных месторождений региона, которые находятся в собствености у §Gитальянцев§! и §Bсаудитов§!. В такой обстановке §gнемецкие§! интересы представленны в §OИране§!. Изменение такого баланса сил сыграет только на руку §gРейху§! "

RND_worldmap_africa_tt:0 "§OАФРИКА§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^0]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^0]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_africa_tt_delayed:0 "§OАфрика§! веками была колониальным придатком всего мира и всегда была под контролем великих держав, сейчас же ситуация меняется, из-за того, что влияние §gРейха§! стремительно уменьшается. С §Gитальянским§! и §Oиберийским§! влиянием на севере и §Mамериканским§! на юге, §OЧёрный континент§! ждут большие перемены, так что нам важно сохранить эту жемчужину нашей империи."

RND_worldmap_northamerica_tt:0 "§MСЕВЕРНАЯ АМЕРИКА§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^7]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^7]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_northamerica_tt_delayed:0 "Для §MСША§!, §gРейх§! является главным противником, так что §MСеверная Америка§! является ключевым регионом для [getGermanIntelAgencyShort]. Установление, поддержка и расширение разведывательной сети в этом регионе, является неотъемлемой частью будущего §gРейха§!."

RND_worldmap_centralamerica_tt:0 "§YЦЕНТРАЛЬНАЯ АМЕРИКА§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^5]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^5]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_centralamerica_tt_delayed:0 "Некоторые относятся к §YЦентральной Америке§! как к заднему дворику §MСоединенных Штатов§!, такой взгляд является крайне поверхностным и не отражает всех проблем этой потенциальной пороховой бочки. Создание плацдарма в этом регионе, поможет §gГермании§! не только ограничить §Mамериканское§! влияние в этой части земного шара, но и откроет доступ к формирующемуся чёрному рынку этого региона."

RND_worldmap_southamerica_tt:0 "§RЮЖНАЯ АМЕРИКА§!\n\n£GFX_counter_intelligence_GER §Q[getGermanIntelAgencyShort] Прогресс§!: [?GER_Regional_Encryption^6]\n£GFX_counter_intelligence_USA §MCIA Прогресс§!: [?USA.USA_Regional_Encryption^6]\n\n§WНАЖМИТЕ, ЧТОБЫ ВКЛЮЧИТЬ РЕГИОНАЛЬНЫЕ МИССИИ§!"
RND_worldmap_southamerica_tt_delayed:0 "§RЮжная Америка§! может показаться крайне скучным местом для рядового обывателя, но для §gРейха§! здесь есть ряд возможностей. Они заключаются в установлении контактов с местными лидерами и расширения наших разведывательных возможностей."

