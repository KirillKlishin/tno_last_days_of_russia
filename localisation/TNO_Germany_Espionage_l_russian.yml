GER_Espionage.1.t:0 "[getGermanIntelAgencyShort] Операция провалена"
GER_Espionage.1.desc:0 "Похоже, наша миссия провалилась. Было ли это вызвано отсутствием необходимых технологий, малым бюджетом, неопытным персоналом или неподготовленным агентством, [getGermanIntelAgencyShort] потеряла часть своего престижа. Президент недоволен этой новостью, но он не ожидает гарантированного успеха от каждой операции. [GetGermanIntelAgencyShort] восстановится, и можно только надеяться, что в следующий раз мы добьемся успеха."
GER_Espionage.1.a:0 "Остальное в ваших руках, агент."

GER_Espionage.2.t:0 "Операция [getGermanIntelAgencyShort] сорвана"
GER_Espionage.2.desc_RND:0 "Имперская Служба Безопасности или разведывательная служба Рейха, проникла в нашу страну. К счастью, благодаря нашим собственным контрразведывательным усилиям нам удалось почти полностью свести на нет их усилия. Это должно дать нашим агентам некоторый опыт в борьбе с враждебными элементами, а также показать нам, что, возможно, следует более пристально следить за Рейхом."
GER_Espionage.2.desc_HVA:0 "The ЦЕНТРАЛЬНОГО РАЗВЕДЫВАТЕЛЬНОГО АГЕНСТВА, translated as the Main Directorate for Reconnaissance, has infiltrated into our country with their agents. Thankfully, due to our own counter-espionage efforts, we have managed to negate their efforts almost completely. This should give our own agents some experience in dealing with hostile elements, as well as showing to us that perhaps a more closer eye should be kept on the Reich."
GER_Espionage.2.a:0 "Скатертью дорожка."

GER_Espionage.3.t:0 "Отчет об операции "Меч""
GER_Espionage.3.desc_west_РОССИЯ:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ  [getGermanIntelAgencyCaps]\n\nОперация "Меч"\n\nРОССИЯ - ЗАПАДНАЯ РОССИЯ\n\nАгенты [getGermanIntelAgencyShort] успешно проникли в [WSR.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцирлвались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Западной России.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
GER_Espionage.3.desc_west_siberia:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\n\nОперация "Меч"\n\nРОССИЯ - ЗАПАДНАЯ СИБИРЬ\n\nАгенты [getGermanIntelAgencyShort] успешно проникли в [WSB.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцирлвались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Западной Сибири.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
GER_Espionage.3.desc_central_siberia:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\n\nОперация "Меч"\n\nРОССИЯ - ЦЕНТРАЛЬНАЯ СИБИРЬ\n\nАгенты [getGermanIntelAgencyShort] успешно проникли в [CST.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцирлвались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Центральной Сибири.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
GER_Espionage.3.desc_far_east:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\n\nОперация "Меч"\n\nРОССИЯ - ДАЛЬНИЙ ВОСТОК\n\nАгенты [getGermanIntelAgencyShort] успешно проникли в [FST.GetNameDef], где сообщили местным гарнизонам о ложном восстании железнодорожников, тем самым отвлекая их от ж/д путей. Там они использовали контрабандный динамит, чтобы подорвать несколько железных дорог и несколько заводов по производству оружия. Затем они передислоцирлвались в пункт эвакуации, где их и забрали. Это должно вызвать значительные логистические проблемы для правительства Дальнего Востока.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
GER_Espionage.3.a:0 "Успех в снегу."

GER_Espionage.4.t:0 "Немецкий саботаж"
GER_Espionage.4.desc:0 "Немцы совершили диверсию на нашу инфраструктуру. Вчера, поздно вечером, они сообщили местному гарнизону о восстании железнодорожников, информация, которая, как выяснилось позже, оказалось ложной, чтобы отвлечь гарнизон. Пока наши лучшие войска были отвлечены, немцы заложили динамит на некоторые наши ж/д пути. Никто их не заметил, и они ушли. Мы все еще не оправились от последствий, но, надеюсь, наша инфраструктура скоро будет восстановлена."
GER_Espionage.4.a:0 "В следующий раз будем осторожнее."

GER_Espionage.5.t:0 "Отчет из Самары"
GER_Espionage.5.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация "Деньги"\n\nЗАПАДНАЯ РОССИЯ - САМАРА\n\nАгенты [getGermanIntelAgencyShort] установили контакт с Михаилом Октаном, лидером Российской освободительной армии и правителем Западной России. Он согласился на нашу помощь, сославшись на общее дело борьбы с международным большевизмом. Октан объявил себя давним другом и поклонником Рейха, что мы можем подтвердить благодаря его работе бюрократом в Орле под Москвой.\n\nНаши агенты отметили, что администрация Октана сильно коррумпирована, и их войска в основном непрофессиональны и плохо обучены. Конечно же, бля нас это выгодно, так как мы хотим иметь наиболее слабую Россию. Вскоре мы начнем поставки оружия, боеприпасов и денег, хотя мы ожидаем, что некоторые из них не дойдут до своего пункта назначения. Тем не менее, РОА будет лучше оснащена для борьбы с бандитами и коммунистами, а границы Рейха останутся в безопасности.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
GER_Espionage.5.a:0 "Октан получит свои деньги..."

GER_Espionage.6.t:0 "Наши друзья на западе"
GER_Espionage.6.desc:0 ""Вот и все. Мы должны вернуться" - сказал блондин-немец, вставая. Михаил Октан не поднялся со стула, но протянул руку своим гостям и пожал её.\n\n"Я рад снова работать вместе с Рейхом" - заявил председатель КОНР, когда немцы уходили - "эта сделка пойдет на пользу нам обоим. Передавайте привет фюреру".\n\nНа мгновение комната погрузилась в тишину, пока Владимир Самарин, заместитель Октана, не сказал: "Эти немцы довольно надоедливы. Сделка уже закрыта, но они все равно так тормозят нашу встречу?"\n\nОктан бросил на него раздраженный взгляд. "Не проявляй неуважения к нашим благотворителям, Владимир. Они выбрали нас, и они доверяют нашему движению". Он налил водки в стакан. "Я хочу побыть один. Вы двое," - он указал на охранников у двери, - "уходите". Все они ушли в спешке, опасаясь рассердить своего командира.\n\nГранд-маршал РОА чувствовал себя усталым. "Этого хватит на рабочий день", - подумал он. Октан только что закрепил за собой позицию самого влиятельного лидера в России, пожав несколько рук и любезно поговорив. Достаточно было нескольких слов о его прошлом в Московии. Конечно, РОА еще нужно подавить некоторых диссидентов и коммунистов, но теперь у них было для этого лучшее оборудование. Рейх сделал правильный выбор, поддержав его в борьбе против евреев и коммунистов в России. И все эти деньги? Некоторые из них были необходимы, чтобы держать его контрабандистов под контролем. Еще больше для офицеров и бюрократов. А остальные? О, Октан знал, где лучше всего хранить их в безопасности.\n\nГранд-маршал закрыл глаза и решил поспать. Завтра он свяжется со своими губернаторами и офицерами, но пока он заслуживает отдыха."
GER_Espionage.6.a:0 "Пьяные сны танцевали в голове Гранд-маршала."

GER_Espionage.7.t:0 "Операция "Доверие" Отчет"
GER_Espionage.7.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОПЕРАЦИЯ "ДОВЕРИЕ"\n\nРОССИЯ - ГОСУДАРСТВЕННЫЕ ОБРАЗОВАНИЯ ПОСЛЕ ВОЙНЫ - ПОТЕНЦИАЛЬНО ВРАЖДЕБНЫ\n\nОТЧЕТ ОБ ОПЕРАЦИИ: Мы успешно фальсифицировали документы, которые якобы принадлежат различным министерствам одного из развивающихся государств (см. Приложение A: Структура и идентификация новых российских государств), предлагая многочисленные нарративы иностранного сотрудничества с негерманскими субъектами (предполагающее сотрудничество с властями Рейха) были сочтены слишком вероятными в расширении прав и возможностей экстремистских элементов внутри фракций; (см. Приложение B: Россия и Рейх: анализ возрожденной трансуральской пропаганды). Список подходящих местных кандидатов для разгона был найден (см. Стр. 14), и их опыт проверяется на наличие признаков причастности к разведке местными активами HUMINT. Если несколько кандидатов будут признаны жизнеспособными каналами для рассредоточения, начнется этап 3 (см. Стр. 7), гарантируя, что утечка документов совпадет со следующим этапом дипломатических переговоров между возникающими государствами России. Есть надежда, что последовавший скандал прервет переговоры и, возможно, приведет государства к взаимной вооруженной агрессии.\n\nПримечание: по предложению Рейхсканцелярии психологический, политический и расовый профили руководства Российских Государств был включен в Приложения C, D и E, чтобы помочь нашим агентам лучше понять, как лучше всего манипулировать ими, если возникнет необходимость в целевой фальсификации документов. Всем агентам операции рекомендуется прочитать их, если позволяет время.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.7.a:0 "Быстрые друзья быстро падают."

GER_Espionage.8.t:0 "Дезинформация в наших разговорах!"
GER_Espionage.8.desc:0 "Наши переговоры о воссоединении с нашими соперниками за доминирование в России были затруднены из-за избытка дезинформации в прессе и дипломатических телеграммах. Источник представляет собой серию, казалось бы, официальных документов, "просочившихся" из неизвестного источника в нашем правительстве, различные документы, обвиняющие как нашего конкурента, так и наше собственное правительство в секретных переговорах о продаже ресурсов и собственности России американским и японским фирмам в обмен на военную помощь, чтобы помочь разрушить конкурирующее правительство в случае провала переговоров. Дезинформация уже настолько широко распространена, что один из наших дипломатов недавно ударил своего коллегу прямо в лицо, назвав его «марионеткой Вашингтона!»\n\nБолее подозрительные члены нашего правительства утверждают, что утечка документов могла быть произведена иностранным предприятием, указывая к нескольким грамматическим ошибкам и устаревшей орфографии, которых не было в течение нескольких десятилетий, но такая орфография, к сожалению, обычна в России после многих лет отсутствия образования. Более распространено мнение, что документы - это обман недовольного клерка или какая-то уловка боевых ястребов в нашем правительстве. Каким бы ни был источник, наши более разумные дипломаты будут заняты предотвращением новостей об утечках, доходящих до наших коллег, и потенциальной эскалации дипломатического инцидента, начатого этой утечкой."
GER_Espionage.8.a:0 "Лидеры будут привлечены к ответственности!"

GER_Espionage.9.t:0 "Дипломатия на пустошах"
GER_Espionage.9.desc:0 "Одной из великих побед последних десятилетий было не только разрушение злокачественного сердца большевизма в лице Советского Союза, но и уничтожение концепции единого государства на территории России. Никогда больше славянин не осмелился бы построить государство, которое могло бы соперничать с могуществом Рейха, и в отсутствие строгого авторитаризма его сменявших друг друга правительств неграмотный крестьянин России вернулся бы к своим базовым инстинктам насилия и набегов ради какого-либо значимого будущего или, по крайней мере, так мы думали, соглашаясь с первым фюрером в его мыслях о России. Затем началась Западнорусская война, и хотя мы с легкостью отбили большевистские орды, на самом деле государство было серьезно ослаблено конфликтом, и целостность наших восточных земель была значительно нарушена даже по сей день.\n\nПризрак этого конфликта снова поднимает свою уродливую морду. В то время как мы давно ожидали, что после приостановки наших карательных воздушных налетов во время Бюргеркрига произойдет своего рода попытка объединения между неорганизованными военачальниками Европейской России и Западной Сибири, неожиданным событием стало реформирование мышления сибирских государств, которое рухнуло в пятидесятые годы. Благодаря сочетанию иностранного вмешательства и обновленной советской промышленности.\n\nВ настоящее время Россия сливается в два блока власти быстрее, чем предполагалось любым аналитиком, и, что еще хуже, они, похоже, вступают в дипломатические отношения друг с другом. Нельзя допустить воссоединения России; в то время как мы, конечно, выиграем от любого потенциального конфликта, стоимость жизней, денег и ущерба, нанесенного нашим рейхскомиссариатам, может быть запредельной! Мы должны направить наши спецслужбы на саботаж их дипломатических усилий!"
GER_Espionage.9.a:0 "Насколько это может быть сложно?"

GER_Espionage.10.t:0 "Против Чёрной Лиги"
GER_Espionage.10.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОПЕРАЦИЯ "КРЕСТОНОСЕЦ"\n\nЗАПАДНАЯ СИБИРЬ - ГРАНИЦА С КАЗАХСТАНОМ\n\nАгенты [getGermanIntelAgencyShort] установили контакт с повстанцами, выступающими против Черной Лиги. Мы выяснили, что лидером движения является генерал Павел Батов, один из лидеров свердловской клики и подчиненный известного советского генерала Константина Рокоссовского. Батов возглавил это восстание с тех пор, как покинул Свердловск после победы Черной Лиги над силами Рокоссовского. Мы также отметили, что Елена Карбышева, дочь бывшего лидера Лиги, также является членом этой организации, и мы могли бы использовать ее в качестве инструмента пропаганды.\n\nБатов сам был недоволен работой с нами. Хотя генерал не скрывал своей неприязни к Рейху, его ненависть к Черной Лиге в тот момент была сильнее. Скоро мы будем отправлять партии оружия через Запад России и Северный Казахстан, используя хорошо налаженные маршруты контрабандистов в этих регионах. Пока силам Батова предстоит большая борьба, с нашей помощью Черная Лига может быть разгромлена.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.10.a:0 "Даже советский генерал подходит нам больше, чем это чёрное братство."

GER_Espionage.11.t:0 "Полуночный рейд"
GER_Espionage.11.desc:0 "На складе тихо, подумал лейтенант Виктор, но в ушах все еще звенело от происходящего. Стены были заполнены пулевыми отверстиями, повсюду валялись куски бумаги и стекла. Конечно, на полу лежали тела пятерых боевиков Батова. По крайней мере, полученная информация была точной. Пятеро повстанцев охраняли склад, полный оружия, хотя само оружие все усложняло.\n\nСобаки Батова начали стрелять, как только войска Лиги ворвались на склад. Это длилось не более пяти минут. Вскоре все враги были мертвы, Виктору и его войскам нужно было навести порядок, среди хаоса оставленного повстанцами. Их задачей было захватить склад, но они также должны были задержать хотя бы одного из бандитов. Возможно, можно было бы раскрыть, кто поставлял им оружие немецкого производства. Скорее всего, повстанцы переправили оружие с Запада. Некоторые из них были стары, как Западнорусская война, по крайней мере, так казалось.\n\nТем не менее лейтенант Виктор не знал, как писать свой отчет. Склад, заполненный немецкими пушками и головорезами Батова, наверняка привлек внимание высшего командования Черной Лиги. Возможно, даже Главковерх прочитает его слова. Пока его солдаты искали улики, Виктор мог только стоять в углу, время от времени бормоча какие-то команды ..."
GER_Espionage.11.a:0 "...и составлять отчет в уме."

GER_Espionage.12.t:0 "Операция Teufel Report"
GER_Espionage.12.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация TEUFEL\n\nRUSSLAND/FERNOST - EMERGENT POST-WARLORD PSEUDO-STATE "DIVINE MANDATE"\n\nOPERATIONAL STATUS REPORT: It was extremely difficult extracting intelligence from the disorganized and anarchic collection of anarcho-theocratic communes dominating the РОССИЯn far east following the destruction of the local warlords by the peasant army of the man known as "The Father" (real name believed to be Alexander Männ or some variation thereof). The Father's inner circle consists almost exclusively of priests and monks of the Orthodox persuasion, and most of the extremely limited state apparatus consists of communal coordination agencies staffed by former bolsheviks, and militia systems dominated by North Siberian natives with a deep distrust of even European РОССИЯns, and even more so non-РОССИЯn Europeans, who they seem to believe are some sort of devils. Nevertheless, there exists a few more regular divisions of Slavic troops alongside the native militias, and it is here we were able to find some purchase. An officer, upset at the lynching of his former superior, a man known as Rodzaevsky (see Appendix A: Reich Assets & Sympathizers In Harbin During The Weltkrieg), revealed that the overall commander of the regular divisions is a man named Pavel Sudoplatov, a former NKVD agent and independent power broker from The Father (see pg.9 for an abbreviated pre-war biography based on Moskowien records).\n\nTo bolster Sudoplatov's legitimacy as protector of the region vis a vis The Father, the РОССИЯ desk has suggested to use our contact's network of former Rodzaevsky followers to raid a series of villages near a garrison of regulars. We have hired a group of mercenaries formerly based out of the port of Magadan (see pg.11) to ensure the regulars win the skirmish, and if possible, ensure our contact does not survive it. See following pages for details of the operation.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.12.a:0 "The Devil is in the details."

GER_Espionage.13.t:0 "White Snow, Black Devils, Red Stains"
GER_Espionage.13.desc:0 "The white-painted rifle barrels of the mercenaries were almost as hard to spot as the white tarpaulin they pointed out from under. Underneath, the three snipers were sharing a thermos cup of coffee, passing it between them while adjusting their scopes and their bolts.\n\nSuddenly, Carl "Tex" McCallander, the leader, hushed Werner the German in the middle of a story about what his Norwegian colleague Roland the STG Gunner had been doing in Zentralafrika before he went to Magadan.\n\n"Zip it Wern, vics at two'o'clock. Could be our guys, can you check, Paulie?"\n\nJean-Paul Billette, a French-Canadian, pulled up his high grade binoculars and looked at the trucks approaching the village they were facing. "Oui, they have crosses painted on them. Must be the employer's men."\n\nCarl scratched his stubble. "I'm not so sure Sudoplatov is the employer, bossman was very vague on the details, but sounded like the deal was made out of Harbin. Oh well, what matters is that this job will get us the means to get the hell out of this godforsaken shithole corner of the world. Let's get to it."\n\nTheir attention turned back to the burning village, where the tattered black rags of what had once been a unit of Rodzaevsky's blackshirts had dropped their loot and were rushing to take cover as the Mandate's trucks pulled over outside of town and disgorged hordes of angry soldiers. Carl smiled as the two sides started firing. Perfect sightlines from their position, Sudoplatov would have his heroic victory, whether he was the one who ordered it or not. His smile faded as he caught a glimpse in the scope of a mustachioed fellow who was wearing the grey coat of Sudoplatov's men despite being with the raiders. Could it be the Alpha? He checked the picture he had taped to the inside of the tarp over his head. Mustache. He looked in the scope again. Mustache. Oh well, time to get to work."
GER_Espionage.13.a:0 "Nobody heard the muffled, distants shots over the din of Sudoplatov's assault."

GER_Espionage.14.t:0 "Our Friends in Amerika"
GER_Espionage.14.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация KUCKUCKSVÖGEL\n\nTHE UNITED STATES OF AMERICA - HILLSBORO, WEST VIRGINIA\n\nIf the Reich has an ally in the Judeo-Liberal hellscape that is America, it is Francis Parker Yockey and his American National Vanguard. They seem to have recognized the superiority of European blood, while denouncing the very sort of tolerance and liberalism that we know has weakened the United States at its very core.\n\nIndeed, it would suit us very well if the American National Vanguard was to become a force to be reckoned with.\n\nAs such, such agents of the Reich made contact with the party at their headquarters in Hillsboro. While Mr. Yockey was not present himself, we were able to meet with several high-ranking party managers and campaign officials within his organization and strike deals between the Reich and the Vanguardists. It seems further pursuit of this relationship will be nothing but mutually beneficial.\n\nIn exchange for little more than continuing their already pro-Germany policy, we will provide the American National Vanguard with what they crave most of all: funds. With this, Yockey's men promise us they will be able to compete on the same level that the Republicans and Democrats do, flooding the airwaves with political ads.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.14.a:0 "Best of luck to him."

GER_Espionage.15.t:0 "One America, United"
GER_Espionage.15.desc:0 "An older white man stands alone in a field, beside a blue shed. The camera begins to slowly pan in on the clearly uncomfortable man's face. His eyes seem to be fixated on something off the screen, something he sees but we cannot.\n\nWe cut away, for a moment, to a clear sky. It does not remain clear for long, as Japanese fighters eventually roar into frame, their guns firing at full speed. With a thud and a splash, we fall into the water. Dark splotches of blood block out the screen.\n\nThe older man begins to visibly shake, wringing his hands together as he does so. He is clearly very upset over something, but it remains unclear what exactly has elicited this reaction out of him. The camera does not leave his face.\n\nWe cut to a video of the Harlem Freedom Rally. The sound of the video is cut out, replaced by a dull, ominous hum. We do not hear Malcolm X's words. We only see his bold manner of speaking, his strong posture and his threatening mannerisms.\n\nSlowly, the camera pans back over the older man's shoulder. It turns around, showing us for the first time what the man sees. A group of African-American men walks through the rows of corn. They are moving towards the older man. The same dull hum remains.\n\nThe man's back suddenly goes rigid, as if he has become resolved. Slowly, he leans over and reaches behind the shed. The man withdraws a rifle, and grasps it steadily in his hands, turning to face the approaching men. The screen goes to black.\n\nVOTE FOR THE AMERICAN NATIONAL VANGUARD"
GER_Espionage.15.a:0 "Who paid for such a horrible advertisement?"

GER_Espionage.16.t:0 "Discrediting the Bolsheviks"
GER_Espionage.16.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация ZIMMER\n\nTHE UNITED STATES OF AMERICA - NEW YORK CITY, NEW YORK\n\nDespite the detestable liberalism of the United States, they have but one factor in their favor: They have not fallen to the forces of Bolshevism. The Far Left faction of the National Progressive Party, led by Gus Hall, desires to change that. This is something that naturally we cannot allow to occur. No matter how much we detest the Jewish puppets of America, Bolshevism would shed the last veneer of non-Jewry the country has.\n\nAs a result, our operatives have taken it upon themselves to show the hypocrisy of the American Left. We have thus released records "proving" that several L-NPP officials have been using their campaign funds for personal use, and are in fact quite wealthy themselves. Accusations of tax evasion and hoarding of wealth will surely turn their supporters off.\n\nWe expect most of the former L-NPP voters will change to the center. Social Democracy is nonetheless a disgusting ideology, but one with a slightly more palatable taste to the people of the Reich. After all, is it not worth promoting a pension or two to keep class struggle from embroiling America?\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.16.a:0 "I hope Yockey wins."

GER_Espionage.17.t:0 "The Moderation of the Left"
GER_Espionage.17.desc:0 ""Much of America was shocked today, as records emerged suggesting that several high-ranking members of the leftist faction of the National Progressives have committed something akin to tax fraud." The newscaster rattled off his script, rather monotonously. "Though no charges have been brought to court, many now accuse these politicians of hoarding wealth for themselves, keeping their pockets well-lined while preaching against the rich." A list of names flashed across the screen, presumably those who had been indicated.\n\nThomas paused the television with a groan. He couldn't believe this. He had campaigned for the L-NPP for months, even convincing his father to attend a few rallies. The list of names, however, shockingly matched many of those he had seen Hall shake hands with at all sorts of official functions. Was all of the preaching about sharing the wealth and contributing to one's country a lie? Thomas wasn't sure, but the whole matter sat very very poorly with him.\n\nAfter a moment's thought, the young activist frowned. He couldn't continue campaigning for the Left in good conscience, at least until this whole ordeal was smoothed over. He would have to find a new horse to bet upon. After checking his phone for a moment, Thomas discovered that Michael Harrington was set to give a speech later that day in St. Louis. It was just a twenty minute drive, Thomas figured. Why not see what the man had to say?"
GER_Espionage.17.a:0 "America lurches to the Center."

GER_Espionage.18.t:0 "A Few Doctored Tapes"
GER_Espionage.18.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация ERIKSON\n\nCANADA - MONTREAL, QUEBEC\n\nWe have been successful in our attempts to drive wedges between Canada and America. For a while, we have been working to gather tapes and recordings in which American officials, politicians, or public figures deride the people of Canada or their government. These are not incredibly difficult to find, as Canada and the United States have something of a friendly rivalry already.\n\nIn addition to these recordings, however, we will make our own recordings, in a more hostile tone. These will include things such as biting criticism of Canada or phony American plans to annex their state. By including these tapes along with other tapes whose authenticity can be easily verified, we can trust that the Canadians will believe our own additions as well.\n\nWe have delivered these tapes, anonymously of course, to several Canadian news outlets. The response amongst the Canadian people, predictably, has been one of outrage at the American hubris and disrespect to their allies within the OFN. While this may not drive the Canadians from the organization, we expect they will be much less cooperative in the future.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.18.a:0 "Yanks make for poor friends, it seems."

GER_Espionage.19.t:0 "Grumbles From Canuckistan"
GER_Espionage.19.desc:0 "The reporters swarmed the Canadian Prime Minister, their cameras flashing and their questions pointed. "Mr. Prime Minister." One ventured. "How will the Canadian government react to the leaked recordings from the United States?" Another spoke up. "Will this change the Canadian relationship with the Organization of Free Nations?" A third put forth her own query. "Will we demand an apology from the American senators involved?"\n\nThe recordings, previously mentioned, were a collection of American senators speaking rather negatively about America's friends to the North. Many of these tapes suggested that the American government thought that Canada was incompetent at best, and a secret German puppet at worst. There were even sections contained within that alleged that the States wanted to annex Canada. However, these sections were unattributed to any particular official, and their legitimacy was somewhat dubious.\n\nThe Prime Minister leaned over towards the reporters, and uttered a single sentence. "I have no comment at this time." He continued walking, grumbling under his breath. The President had damn well better have an excuse for this catastrophe, or the Canadian public would practically riot."
GER_Espionage.19.a:0 "A total lack of respect."

GER_Espionage.20.t:0 "A Phony Proposal"
GER_Espionage.20.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация NERVENKITZEL\n\nAUSTRALIA - CANBERRA, AUSTRALIAN CAPITAL TERRITORY\n\nOur attempts to create mistrust between the United States and Australia have finally born fruit. The two countries do not have a long and adverse history, so it was not incredibly easy to get the two at each other's throats. However, eventually, our operatives derived a plan that would utilize the lack of a strong bond between the two countries against them.\n\nAmerican desire for the return of their lost territory is well-known, as is the Australian fear of the Japanese Sphere, which sits on their doorstep. As such, we crafted a document that contained an "American" plan, in which the United States would let the Japanese induct Australia into the Sphere, in exchange for the return of Hawaii and the Treaty Ports. Naturally, because this proposal never occurred, we said that it was simply rejected, not mentioning by whom.\n\nThis plan was released under the guise of an American whistleblower, and was immediately met with condemnation from most members of the OFN, Australia chief amongst them. While America strongly denies any part in drafting this plan, it is unlikely that this denial will be enough to convince the Australian government.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.20.a:0 "How quickly the Yanks betray their allies..."

GER_Espionage.21.t:0 "A Land Downtrodden Under"
GER_Espionage.21.desc:0 ""This is the Australian Broadcasting Corporation, reporting on a story that's breaking as we speak." The newscaster recited, a fake looking smile plastered on his face. "Today, several documents were leaked to the press from a source that appears to be some sort of whistleblower in the American government. These documents contained an alleged plan by the Americans to exchange Australia to the Japanese Sphere for the island of Hawaii and the Treaty Ports."\n\nThe Newscaster shuffled his papers, squinting. That couldn't be right, could it? "These plans were either never acted upon, or refused in full by the Japanese Empire. Naturally, this plan's existence constitutes a massive breach of the trust we place in our fellow members of the Organization of Free Nations."\n\nThe newscaster explained to the public, his face becoming rather serious. "If we learn that this proposal was ever seriously considered by the American government, or if any outreach to the Japanese was made, we may have to reconsider our current relationship with the United States.""
GER_Espionage.21.a:0 "I've never seen that plan in my life!"

GER_Espionage.22.t:0 "Our Friends in Afrika"
GER_Espionage.22.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация SCHLANGE\n\nAFRIKA - FORMLY GERMAN AREAS OF AMERICAN CONTROL\n\nOur loss in Africa was regrettable, though understandable due to German embroilment in the Bürgerkreig. Many Germans still live in the areas taken by the Americans, however. These men remain loyal to the Reich and the Führer, even as America attempts to indoctrinate them into their liberal Judaism. Our men set out to make contact with these loyalists, to use them against the mandates.\n\nAfter verifying that we were also loyal to the Führer, we found our brethren ready and able to perform many acts of sabotage against the OFN Mandate Authorities. As long time residents, they knew the land and country much better than the Americans, and they were able to remain for the most part undiscovered by our foes.\n\nWhere success has been most apparent, however, is the inflammation of tensions with the natives. The Africans cannot tell a German from an American, and as such, any havoc we wreak upon them, they will happily return to hapless American patrol the next day. We estimate that the Mandates will not survive this period of intense violence, coupled with lack of American public support.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.22.a:0 "If we cannot have Africa, no one can."

GER_Espionage.23.t:0 "A Man Undercover"
GER_Espionage.23.desc:0 "Günter was a bit too big for the Yankee uniform, and it was difficult for him to walk in it. He was especially worried that it would rip. He had to remain recognizably American for the plan to work, and the uniform was one of the most important parts of that. In his arm, he clutched a rifle, taken from the same dead Yank where he had found his disguise. He knew that he may not fool any American military personnel, but he only needed to fool the natives.\n\nThe operative he had contacted had promised him an Iron Cross if he were to carry out this plan. Günter was too smart to believe that, but it did not matter to him. He was a patriot, willing to help his country against their enemies, even if he did not receive a reward. Nevertheless, Günter hoped that it had been the truth after all. He knew his father would be proud if he received it.\n\nThe village ahead had been friendly to the Americans thus far, and Günter knew they would let him in without a fight. He was counting on it. Cocking his rifle, he made his way through the town, towards those natives that trusted the Americans to bring them a better life.\n\nThe sound of gunfire filled the air."
GER_Espionage.23.a:0 "Another massacre in Africa."

GER_Espionage.24.t:0 "Blue Monday"
GER_Espionage.24.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация BLAU\n\nIBERIA-FALANGIST SPAIN- FRENTE AZUL\n\n[getGermanIntelAgency] agents have successfully made contact with high-ranking members of the Blue Division (División Azul), a hardline faction within the Falangist faction of the Iberian Wars. Previous ties in the Division to the Wehrmacht during the Second World War (see Background Information, pg.6) aided immensely in contacting higher-ups. Signs of divide between hardliners and moderates within the Falangist factions are subtle, but apparent - field agents believe that these divisions will widen as the war continues. Aid offered in talks, quickly accepted.\n\nShipments of arms, various munitions, and support equipment will commence ASAP (for specific numbers, see pg.4) in order to aid both Falangist forces and, specifically, arm the Blue Division- strengthening them in possible case of uprising. Agents ready for further operations when ordered- will maintain connection with Blue Division contacts. End of page.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.24.a:0 "Laying the groundwork."

GER_Espionage.25.t:0 "Пушки из ниоткуда"
GER_Espionage.25.desc:0 "Обычному наблюдателю фалангисты кажутся одной из самых организованных фракций в Иберийской войне. Единые цели, связанные общей целью и готовые на все, чтобы увидеть фашистскую Иберию - немногие другие фракции могут претендовать на такое единство в своих рядах. Однако более пристальный взгляд за кулисы показывает раскол фракции между двумя противоборствующими целями, связанными вместе лентой, которая является несоответствием сил между нами. División Azul, хотя их подготовка превосходит среднего призывника-фалангиста, контролируется численностью фалангистов и, что особенно важно, паритетом в вооружении.\n\nТаким образом, однако, оружие, которое намного превосходит винтовку среднего солдата, начало появляться в руках Азула. Блестящие новые винтовки, современная артиллерия и боеприпасы, достаточные для обеспечения питания дивизии в течение нескольких месяцев - все это было обнаружено в различных количествах портовыми инспекторами, и поток, кажется, не прекращается. Конечно, наличие лучшего снаряжения, чем у наших врагов, является для нас большим благом, но побочным эффектом является то, что баланс сил сместился в сторону División Azul, ставя их почти на равных с нами - и они это знают, как показывает их недавняя напористость на политических встречах. Хотя источник этого нового оружия остается загадкой, нам придется смириться с этим, и еще одна проблема, которую нужно добавить в нашу тарелку."
GER_Espionage.25.a:0 "Откуда они берутся?"

GER_Espionage.26.t:0 "Помощь извне"
GER_Espionage.26.desc:0 "Двое мужчин, вошедших в офис Команданте Маркоса, не были стандартными агентами ААС, проскользнувшими через его дверь, и он знал это. Они держались с видом, которого так часто не хватало в офисе, что Маркос почти забыл, как он выглядит среди настоящих профессионалов. Конечно, даже если бы Маркос был менее наблюдательным, немецкие орлы, украшавшие их опознавательные знаки, выдали бы это. Он приподнял бровь, показывая на два места, которые они заняли.\n\nМаркос начал вежливо. "Друзья мои, добро пожаловать в Иберию. Меня зовут Маркос Арройо. Вы агенты Лоу и Тайгер, да?" Два агента кивнули, их глаза скользили по комнате, паря по книжным полкам, заполненным папками, и захламленным столам. "Еще раз выражаю глубочайшую благодарность вашему правительству за отправку таких опытных помощников…"\n\n"Можно нам увидеть некоторые из ваших файлов? Отчеты о последствиях, слежка и тому подобное". Один из двоих вмешался. Маркос не был уверен, кто был Тигром, а кто Лоу, но он передал несколько папок мужчинам. Они открыли их, болтая между собой - Маркос напрягся, чтобы расслышать, но вскоре понял, что они не говорят по-испански - и через несколько минут отложили файлы обратно.\n\n"Итак, комманданте Маркос, что ваше AAS сейчас явлчется лишь... зародышем. Конечно, есть возможности для роста, и мы поможем вам достичь этого. А теперь, мы начнем? ""
GER_Espionage.26.a:0 ""Конечно.""

GER_Espionage.27.t_a:0 "Законодатели"
GER_Espionage.27.desc_a:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОПЕРАЦИЯ "ДОВЕРИЕ"\n\nИБЕРИЙСКИЙ СОЮЗ\n\nАгенты [getGermanIntelAgency] успешно выполнили свою миссию по проникновению на политическую сцену Иберии. Квартиры были сданы в аренду напротив общих мест для заседаний Совета, а в конференц-залах было установлено оборудование для видеонаблюдения (аудиоустройства - см. Стр. 4). Начались пропагандистские усилия по дискредитации реформистских движений в Совете (см. Стр. 5 - "Либеральные группы в Иберийском совете" - для получения дополнительной информации) с использованием традиционных консервативных стилей плакатов и анонимных брошюр в качестве средства, чтобы навязать отвращение народу Иберии к реформистским идеям. Планируется, что особенно неприятные записи разговоров между крупными деятелями реформизма будут опубликованы в различных крупных газетах.\n\nАгенты сообщают о первых успехах этой кампании, о чем свидетельствует недавнее падение поддержки либеральных партий среди жителей Иберии, которые вместо этого кажутся поддерживать партии с более благоприятными взглядами на Рейх. Рекомендуется продлить Операцию "Доверие" на неопределенный срок или до тех пор, пока ее эффективность не будет доказана.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.27.t_b:0 "Реформаторы"
GER_Espionage.27.desc_b:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОПЕРАЦИЯ "ПОМОЩЬ"\n\nИБЕРИЙСКИЙ СОЮЗ\n\n[getGermanIntelAgency] агенты успешно выполнили свою миссию по проникновению на политическую сцену Иберии. Квартиры были сданы в аренду напротив общих мест для заседаний Совета, а в конференц-залах было установлено оборудование для видеонаблюдения (аудиоустройства - см. Стр. 4). Начались пропагандистские усилия по поддержке и укреплению реформистских элементов в Совете (подробности о реформистских группах и сторонниках см. На стр. 6 - "Либеральные группы в Иберийском Совете"). Агенты разработали плакаты и брошюры, похожие по стилю на стандартный реформистский формат, для широкого распространения среди потенциально заинтересованных групп. Аналогичным образом, записи разговоров, изображающих реформистские элементы в положительном свете / консервативные элементы в отрицательном свете, планируется передать в различные крупные газеты.\n\nАгенты сообщают о признаках раннего успеха кампании, о чем свидетельствует рост числа регистраций среди либеральные партии и рост явки на либеральные митинги. Рекомендуется продлить Операцию "Доверие" на неопределенный срок или до тех пор, пока ее эффективность не будет доказана.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ.."
GER_Espionage.27.a:0 "Кто сказал, что пропаганда бесполезна?"

GER_Espionage.28.t_a:0 "Ветер реакции"
GER_Espionage.28.desc_a:0 "Демократия в Иберии - довольно новое понятие, но население приняло его с распростертыми объятиями, к отвращению каудильо. Иберийский совет, изначально задумывавшийся только как законодательный орган для выхода из тупиков между Франко и Салазаром с небольшим вознаграждением для людей в качестве удовольствия, быстро стал основным голосом среднего человека в правительстве, и в течение последних нескольких лет, стало очевидно, что у них довольно много жалоб.\n\nОднако в последнее время происходит нечто иное. Многочисленные скандалы вспыхнули из ниоткуда, разлетелись по заголовкам всех газет страны, и имена видных политиков-реформистов стали предметом этих пиар-катастроф. Либеральное влияние, которое на протяжении многих лет росло среди людей, неожиданно растворилось, а в некоторых местах даже отступило в пользу более консервативных групп. Кажется, что непреодолимая популярность реформистов наконец-то была подорвана, и теперь мы можем с удовлетворением наблюдать, как они сдуваются, как воздушный шар.\n\nКаким бы катарсисом это ни было, вопрос о том, откуда берутся эти внезапные утечки мешает нам наслаждаться моментом. Такой всплеск скандалов указывает на иностранное вмешательство в Совет в той или иной форме, хотя кто мог это делать, остается загадкой. AAS начал расследование, но, разумеется, им не следует спешить - такие дела требуют серьезных доказательств. То, что нашей позиции будет способствовать каждый новый скандал, разразившийся в газетах, - просто совпадение."
GER_Espionage.28.a:0 "Какой перерыв!"

GER_Espionage.28.t_b:0 "Ветер перемен"
GER_Espionage.28.desc_b:0 "Оплотом демократии в Иберии является Иберийский совет - орган, который выступает в качестве советника каудильо, находящегося под влиянием народа. Конечно, ни для кого не секрет, что Иберийский совет - не более чем резиновый штамп для воли каудильо, полезный только для имитации оппозиции и умиротворения населения - и решения мелочей управления страной. С умиротворенными людьми и подконтрольным Совета казалось, что в обозримом будущем все будет держаться под контролем - по крайней мере, до недавнего времени.\n\nВнезапная волна прореформистской пропаганды захлестнула города Иберии, и хуже всего то, что они набирают популярность. Статьи, подробно описывающие добрые дела известных реформистов, усеивают первые полосы каждой газеты страны, и уже был зафиксирован всплеск митингов и регистраций либералов. Судя по всем показателям, скорость изменений в Иберии внезапно резко возросла.\n\nВ таком случае остается вопрос: откуда взялся этот внезапный импульс? Очевидно, здесь есть нечто большее, чем то, что кажется на первый взгляд. Иностранное вмешательство кажется вероятным, хотя явных подозреваемых пока нет. ААС занимается делом, и ему было приказано поторопиться - чем дольше это будет продолжаться, тем хуже будет, а мы не можем этого допустить."
GER_Espionage.28.b:0 "Теперь не могу позволить этому зайти слишком далеко."

GER_Espionage.29.t:0 "Стальные Стены"
GER_Espionage.29.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ\nЧЛЕНОВ [getGermanIntelAgencyCaps]\nОперация "Сталь"\n\nРИМ\n\nАгенты [getGermanIntelAgency] успешно внедрились в движения сторонников нейтралитета в итальянской политической среде. Агенты сообщили об успешном контакте с лидерами этих различных движений, выдавая себя за богатых бизнесменов (конкретные личности см. На стр. 3). Агенты также сообщают, что они уже израсходовали 65% своих выделенных средств, еще 30% готовы к использованию, а последние 5% зарезервированы для будущего использования (ДОБАВЛЕНИЕ: для получения конкретных финансовых подробностей свяжитесь с агентом Адлер в отделении Германии).\n\nЭффект от увеличения финансирования очевиден сразу - недавние опросы показывают, что нейтралитет становится все более популярным вариантом, поскольку его реклама / плакаты становятся все более популярными по всей стране. Полевые агенты запрашивают дополнительное финансирование, чтобы добиться максимальной эффективности. Считая, что Италию можно удержать от американских / японских фракций, если будет предоставлено больше финансирования. Финансирование одобрено - дополнительные лиры будут отправлены агентам в течение 3 рабочих дней.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ."
GER_Espionage.29.a:0 "Блаженный нейтралитет всегда был к лучшему."

GER_Espionage.30.t:0 "Мир в наше время?"
GER_Espionage.30.desc:0 "Битва за Италию продолжается, почти ежедневно по улицам проходят акции протеста и митинги в пользу одной или другой стороны. За кулисами, Токио и Лэнгли делают все возможное, чтобы перехитрить своих ненавистных врагов, используя закулисные сделки, непристойные суммы денег и лучшие технологии на рынке - все это делается с единственной целью - полностью победить своего противника. Учитывая то внимание, которое обе страны уделяют Италии - и на то есть веские причины - кажется почти невозможным, чтобы что-то застало одну сторону врасплох.\n\nТем не менее, возможно, их внимание было сосредоточено исключительно друг на друге, ибо ни один из них не увидел, что за ними пришел третий вариант - нейтралитет. Из ниоткуда поддержка нейтралитета в холодной войне - чтобы Италия не встала ни на одну сторону, но оставалась одна - взорвалась по всей стране, от Альп до Средиземноморья. Хотя нейтралитет по-прежнему занимает третье место по популярности по сравнению с переходом на сторону той или иной нации, факт остается фактом: он разрушил обе базы - и потребуются дополнительные усилия, чтобы возместить эти потери.\n\nВозможно, какая-то иностранная нация - немцы или бургундцы или швейцарцы решили вмешаться в итальянскую политику. Возможно, итальянский народ просто устал от постоянной политической борьбы. В любом случае, это то, с чем и Японии, и Америке придется иметь дело."
GER_Espionage.30.a:0 "Возможно, изоляционисты были правы."
GER_Espionage.30.b:0 "Какого черта? Кто-нибудь позвонит в Лэнгли!"
GER_Espionage.30.c:0 "Если нужно больше..."

