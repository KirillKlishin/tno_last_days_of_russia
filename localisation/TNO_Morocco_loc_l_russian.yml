POLITICS_HASSAN_II_DESC:0 "Хасан II является преемником покойного Мухаммеда V по титулу султаната Марокко. Словно отец, Хасан воспользовался нестабильностью в стране для усиления собственной власти на престоле. Хассан получил образование, столь необходимое для управления над государством, будь то полученные знания в Королевской академии или боевой опыт, полученный во время главенствования над армией, противостоящей ордам повстанцев. Он уже объявил о своих планах в отношении политики, что он нарёк "марокканизацией", в рамках которой все иностранные активы будут переданы "друзьям марокканского народа", тем самым король заручился большой поддержкой в среде националистов.\n\nОбъявленный многими автократами и абсолютистами монархом, Хассан воспользовался своим титулом и объявил о независимости Марокко, захватив Западную Сахару и Мавританию, к большому сожалению местных жителей. Кроме того, провозглашение о независимости Рифской республики явственно демонстрирует тот факт, что вотчина Хассана сталкивается с нелояльными оппозиционерами, для победы над которыми требуется сильная рука. Ныне будущее Марокко полностью в руках централизованной власти, однако сможет ли правитель, фокусирующий все свои усилия на удержании собственной власти, а не на разрешении нарастающих проблем, возглавить и удержать страну, покажет время."
