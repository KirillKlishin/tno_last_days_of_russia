 socintern.0.t:0 "Ассамблея Социалистического Интернационала Теперь Готова"
 socintern.0.d:0 "С момента создания Социалистического интернационала ведется работа по подготовке великого собрания. Там представители социалистических партий мира могли бы собраться, чтобы обсудить вопросы и предложить различные предложения. Сегодня работа завершена, и Ассамблея готова!\n\nЧлены СоцИнтерна смогут предлагать предложения и голосовать по ним тайным голосованием. Включение Ассамблеи в устав организации, несомненно, окажется важным инструментом в борьбе за продвижение социализма на международном уровне."
 socintern.0.a:0 "Славный день для трудящихся всего мира!"

 socintern.1.t:0 "[FROM.GetName] Предлагает членство в СоцИнтерне"
 socintern.1.d:0 "Сегодня пришло приглашение от [FROM.GetNameDef] с предложением принять нашу правящую партию в Социалистический интернационал в качестве ассоциированного члена. Эта новая организация, часто сокращаемая до "СоцИнтерна", призвана объединить всех тех, кто борется за права трудящихся и продвижение человечества к социализму.\n\nНаша партия получила приглашение ассоциированного членства; эта позиция позволила бы нам наблюдать за заседаниями организации и, возможно, в будущем присоединиться к ней полностью. [FROM.GetAdjective] ждут нашего ответа относительно нашего решения о вступлении в СоцИнтерн."
 socintern.1.a:0 "Мы с радостью принимаем."
 socintern.1.b:0 "Принять статус партнёра."
 socintern.1.c:0 "У нас нет желания ассоциировать себя с Социнтерном."

 socintern.2.t:0 "[FROM.GetName] Предлагает статус партнёра СоцИнтерна"
 socintern.2.d:0 "Сегодня пришло приглашение от государства [FROM.GetNameDef] с предложением принять нашу правящую партию в Социалистический интернационал в качестве ассоциированного партнёра. Эта новая организация, часто сокращаемая до "СоцИнтерна", призвана объединить всех тех, кто борется за права трудящихся и продвижение человечества к социализму.\n\nНаша партия получила приглашение ассоциированного членства; эта позиция позволила бы нам наблюдать за заседаниями организации и, возможно, в будущем присоединиться к ней полностью. [FROM.GetAdjective] ждут нашего ответа относительно нашего решения о вступлении в СоцИнтерн."
 socintern.2.a:0 "Мы с радостью принимаем."
 socintern.2.b:0 "У нас нет желания ассоциировать себя с Социнтерном."

 socintern.3.t:0 "[FROM.GetName] Принимает членство в SocIntern"
 socintern.3.d:0 "Мы получили известие о том, что правящая партия государства [FROM.GetNameDef] согласилась присоединиться к Социалистическому интернационалу в качестве полноправного члена. Мы с нетерпением ожидаем их вклада и предложений на заседаниях СоцИнтерна."
 socintern.3.a:0 "Добро пожаловать, товарищи!"

 socintern.4.t:0 "[FROM.GetName] Принимает статус ассоциированного члена СоцИнтерна"
 socintern.4.d:0 "Мы получили известие о том, что правящая партия государства [FROM.GetNameDef] согласилась присоединиться к Социалистическому интернационалу в качестве ассоциированного партнёра. Их присутствие в качестве наблюдателей на заседании организации позволит им оценить наш прогресс, и со временем, возможно, более тесные связи между нашими странами приведут к их превращению в полноправных членов."
 socintern.4.a:0 "Добро пожаловать, товарищи!"

 socintern.5.t:0 "[FROM.GetName] Отклоняет Наше предложение"
 socintern.5.d:0 "К сожалению, похоже, что государство [FROM.GetNameDef] не присоединится к Социалистическому интернационалу. Представители их правящей партии вежливо, но твердо отклонили наше приглашение присоединиться к новой организации и ее борьбе за права трудящихся и социализм. Возможно, [FROM.GetNameDef] проявит больше интереса в будущем; на данный момент присоединение к Социнтерну просто не входит в их приоритеты."
 socintern.5.a:0 "Неудачно."

 socintern.6.t:0 "Приглашение от [FROM.GetNameDef]"
 socintern.6.d:0 "Хорошие новости! Похоже, что наши братья по глобальному социалистическому движению признали наш вклад в борьбу с капитализмом и были приглашены на конференцию Рыкова! Это наш шанс пообщаться с высокопоставленными лидерами пролетариата и поощрять сети, которые будут способствовать успеху великой революции (и престижу нашей собственной нации).\n\nУже сейчас наши дипломаты и партийные чиновники соревнуются за желанные места в списке гостей, надеясь быть теми, кто будет представлять свою страну среди зарождающегося глобального движения. Без сомнения, мы продемонстрируем нашим союзникам, что мы являемся настоящим партнером в марше за справедливость и равенство."
 socintern.6.a:0 "Мы с удовольствием примем участие."
 socintern.6.b:0 "Мы... заняты."

 socintern.7.t:0 "Конференция Рыкова"
 socintern.7.d:0 "Отличные новости! Конференция Рыкова была великолепным событием. Приглашенные стороны были сердечными и честными, поскольку давняя вражда была сметена волной глобальной революции. Возникшие незначительные споры были быстро улажены председателями конференции, и в целом встреча была продуктивной и приятной.\n\nЕсли конференцию можно считать каким-то показателем, то, похоже, идеологическая сила социализма вновь вернется на мировую арену. Пусть мировые враги пролетариата и народной справедливости трепещут перед грозной мощью союзных социалистических наций!"
 socintern.7.a:0 "Международный идеал объединяет человечество!"

 socintern.8.t:0 "[FROM.GetName] Ищет членство в СоцИнтерне"
 socintern.8.d:0 "Каждый день, кажется, приносит новые триумфы народам СоцИнтерна. Наши ряды расширяются, наша экономическая продукция растет, и даже страны, наиболее погруженные в грязь фашизма и капитализма, начинают ощущать первые толчки социалистического землетрясения.\n\nНедавно мы получили еще одну заявку на полноправное членство от нации [FROM.GetNameDef], народ которой почувствовал зов сирены глобальной революции. Без сомнения, их присутствие в нашей фракции укрепит наши возможности в борьбе с врагами пролетариата во всем мире."
 socintern.8.a:0 "Мы с радостью принимаем их."
 socintern.8.b:0 "У нас нет желания ассоциировать себя с ними."

 socintern.9.t:0 "[FROM.GetName] Принимает нашу заявку"
 socintern.9.d:0 "Когда наша нация впервые начала свой путь к членству в Социнтерне, многие называли это глупой затеей. В конце концов, власть буржуазии огромна, и их воля подавить любое движение среди пролетариата абсолютна. Но, несмотря на разногласия и скептиков, наша правящая партия победила своих врагов и теперь доминирует в местной политике. Даже эта победа казалась хрупкой, пока недавно мы не получили известие о том, что заявка нашего правительства в Социнтерн была принята. Теперь мы признаны равными величайшими социалистическими державами мира и стоим рядом с ними в их борьбе."
 socintern.9.a:0 "Отлично!"

 socintern.10.t:0 "[FROM.GetName] Отклоняет нашу заявку"
 socintern.10.d:0 "Ужасные новости! Похоже, что руководство Социнтерна было развращено теми самыми силами капитализма и ревизионизма, с которыми они, по их утверждению, борются, как еще мы можем объяснить их отклонение нашей заявки на полноправное членство?\n\n Надеюсь, со временем ветры перемен сместят этих двуличных дураков и заменят их на руководящих позициях движения нациями, более приверженными глобальной революции, но до тех пор, похоже, мы должны бороться против капиталистических угнетателей самостоятельно.\n\nКак бы ни было тяжело быть отделенными от наших товарищей, мы должны продолжать двигаться вперед , пока однажды наши собратья-пролетарские правительства не увидят свет и не признают нас еще раз."
 socintern.10.a:0 "Неудачно."

 socintern.11.t:0 "[FROM.GetName] запрашивает статус партнёра СоцИнтерна"
 socintern.11.d:0 "Ветры перемен, основные силы экономики и неизбежную победу социалистической революции нельзя торопить. Попытка добиться нашей окончательной победы раньше времени только отсрочит день триумфа - как это узнали бухаринцы, к своему сожалению. Поэтому, хотя и печально, что они не считали себя достойными полноправного членства, заявление [FROM.GetName] о вступлении в Социнтерн в качестве ассоциированной нации все еще является поводом для празднования. Теперь мы должны определить, достойны ли они этой чести, или их форма социализма недостаточна для нужд мирового пролетариата."
 socintern.11.a:0 "Мы с радостью принимаем их."
 socintern.11.b:0 "У нас нет желания ассоциировать себя с ними."

 socintern.12.t:0 "[FROM.GetName] Принимает Нашу Заявку"
 socintern.12.d:0 "Отличные новости на дипломатическом фронте. Недавно мы получили официальное коммюнике от высшего совета Социнтерна, официально принимающего нашу страну в пакт в качестве ассоциированного члена.\n\nЭто хорошая новость для нашего правительства, теперь мы готовы либо присоединиться к организации в полном объеме, если сочтем это полезным для наших интересов, либо уйти с небольшими последствиями, если это не так. Мы можем только надеяться, что наши новые союзники поймут нашу позицию и смогут завоевать наше доверие."
 socintern.12.a:0 "Отлично!"

 socintern.13.t:0 "[FROM.GetName] Отклоняет Наше Приложение"
 socintern.13.d:0 "Трагические новости с дипломатического фронта. Похоже, что дураки в руководстве Социнтерна отвергли наше членство в их клубе особенных. Хотя мы надеялись предотвратить этот сценарий, запросив членство в качестве ассоциированного члена, а не в полном объеме, даже этого было недостаточно для так называемого "руководства" организацией. Несмотря на это унижение, наша нация не отказалась от нашей приверженности трудящимся всего мира, хотя нам придется найти альтернативные каналы, чтобы выразить это."
 socintern.13.a:0 "Неудачно."

 socintern.0.t:0 "Генеральная Ассамблея открывается"
 socintern.0.d:0 "С момента создания Социалистического интернационала ведется работа по подготовке великого собрания. Там представители социалистических партий мира могли бы собраться, чтобы обсудить вопросы и предложить различные предложения. Сегодня работа завершена, и Ассамблея готова!\n\nЧлены СоцИнтерна смогут предлагать предложения и голосовать по ним тайным голосованием. Включение Ассамблеи в устав организации, несомненно, окажется важным инструментом в борьбе за продвижение социализма на международном уровне."
 socintern.0.a:0 "Славный день для трудящихся всего мира!"

 socintern.14.t:0 "Предложен пакт о взаимном ненападении"
 socintern.14.d:0 "Настало время для Социнтерна рассмотреть новое предложение. Одна из стран предложила заключить пакт о взаимном ненападении между всеми странами Социнтерна. Они утверждают, что революция не должна скатиться к междоусобицам и что этот пакт является первым шагом на пути к превращению СоцИнтерна в жизнеспособную силу в рамках глобальной политики. Конечно, не все согласны с этим, и некоторые утверждают, что это было бы пустой тратой времени и что этот пакт несправедливо ограничил бы суверенитет государств-членов."
 socintern.14.a:0 "Интригующе."
 socintern.14.b:0 "Одобрить предложение."
 socintern.14.c:0 "Наложить вето на предложение."

 socintern.15.t:0 "На Пакт о взаимном ненападении наложено вето"
 socintern.15.d:0 "Похоже, что Генеральный секретарь СоцИнтерна не согласился с доводами, лежащими в основе пакта о взаимном ненападении. Каковы бы ни были их причины, на это предложение было наложено вето. Если Генеральная Ассамблея не проголосует за отмену права вето, предложение провалится и пока будет отложено. Если мы отменим вето, то предложение должно быть еще раз поставлено на голосование в Генеральной Ассамблее, чтобы увидеть, действительно ли это предложение проходит или нет. В нынешнем виде мы можем либо проголосовать за отмену вето, либо проголосовать против отмены вето, либо воздержаться от голосования."
 socintern.15.a:0 "Голосуем за отмену."
 socintern.15.b:0 "Голосуем за сохранение права вето."
 socintern.15.c:0 "Воздержаться от принятия решения."

 socintern.16.t:0 "Вето Генерального секретаря отменено"
 socintern.16.d:0 "Генеральная Ассамблея проголосовала, и результаты ясны: Генеральная Ассамблея проголосовала за отмену вето Генерального секретаря. Это означает, что пакт о взаимном ненападении сохранился и будет передан Генеральной Ассамблее, где это предложение будет еще раз поставлено на голосование. Хотя Генеральная Ассамблея могла бы проголосовать против этого предложения, многие согласны с тем, что шансы этого предложения на принятие довольно приличны."
 socintern.16.a:0 "На голосование."

 socintern.17.t:0 "Право вето остается в силе"
 socintern.17.d:0 "Похоже, что Генеральная Ассамблея не будет возражать против решения Генерального секретаря и что право вето не будет отменено. Предложение о заключении пакта о взаимном ненападении было отклонено, и некоторые делегации, похоже, разочарованы результатом. Однако, что сделано, то сделано, и ходатайство пока будет отложено. Пакт о взаимном ненападении может быть предложен снова в будущем, но сейчас Социнтерн должен обратить свое внимание на другие вопросы."
 socintern.17.a:0 "Очень хорошо."

 socintern.18.t:0 "Голосование по Пакту о ненападении"
 socintern.18.d:0 "Предложение о заключении пакта о взаимном ненападении между всеми членами СоцИнтерна дошло до Генеральной Ассамблеи. Дебаты, начатые ранее, были возобновлены, пытаясь склонить голоса на свою сторону в одиннадцатый час. Сторонники этого предложения утверждают, что нет веских оснований возражать против такого предложения, утверждая, что только предатели революции отказались бы подписать такое. Оппоненты утверждают, что не СоцИнтерну решать такие вопросы, и что отдельные нации должны сами определять свою собственную дипломатию.\n\nВ итоге дебаты и споры закончились, и голосование наконец-то могло состояться. Сейчас настало время для принятия решений. Голосуем ли мы за это предложение, против этого предложения или воздерживаемся?"
 socintern.18.a:0 "Голосуем за."
 socintern.18.b:0 "Голосуем против."
 socintern.18.c:0 "Воздержаться от принятия решения."

 socintern.19.t:0 "Пакт о ненападении проходит"
 socintern.19.d:0 "Генеральная Ассамблея закончила голосование, и, похоже, Генеральная Ассамблея решила принять это предложение. Теперь все члены СоцИнтерна должны заключить между собой пакты о взаимном ненападении, не позволяющие им воевать друг с другом. Некоторые сторонники этого движения утверждают, что это ключевой шаг на пути к подлинно международной революции. Хотя еще слишком рано заявлять или предлагать такие идеи, у сторонников пакта о взаимном ненападении все еще есть повод для радости. С принятием этого предложения вопрос о пакте о взаимном ненападении был решен, и СоцИнтерн может обратить свое внимание на другие вопросы."
 socintern.19.a:0 "Мир во всем мире"

 socintern.20.t:0 "Пакт о ненападении проваливается"
 socintern.20.d:0 "Генеральная Ассамблея закончила голосование, и, похоже, предложение провалилось. Между странами СоцИнтерна не должно быть пакта о взаимном ненападении, и это предложение пока будет отложено. Это не обязательно конец такого предложения, и оно может вернуться в будущем. Однако на данный момент делегации должны довольствоваться результатами текущего голосования, поскольку СоцИнтерн обращает свое внимание на другие вопросы."
 socintern.20.a:0 "Удар по солидарности?"

 socintern.20.t:0 "Перерыв в Генеральной Ассамблее"
 socintern.20.d:0 "Рассмотрение последнего предложения завершено, и решение принято окончательно. Независимо от результата или мнений делегаций, больше нечего сказать по этому вопросу.\n\nТаким образом, Генеральная Ассамблея объявила перерыв до тех пор, пока не будет выдвинуто следующее предложение. Заседание ассамблеи было закрыто, и различные делегации возвращаются в свои соответствующие посольства и правительства, чтобы сообщить о событиях встречи. Они также возвращаются, чтобы обсудить свои планы на будущее в отношении Социнтерна, и следующая ассамблея, вероятно, будет такой же насыщенной событиями, как и предыдущая."
 socintern.20.a:0 "Принято."


 comecon.1.t:0 "Помощь в целях развития"
 comecon.1.d:0 "Когда наши товарищи находятся в великой борьбе, мы должны прийти им на помощь. Простые люди государства [From.GetName], от шахтеров и солдат до чиновников и генералов, находятся в великой борьбе. Буржуазия всего мира, от черного фашизма немцев до упадочного империализма японцев, до капиталистического рабства, которое населяет и заражает американский дух; все они стоят твёрдо и угнетают рабочего. В своей моральной борьбе с этими коррумпированными властями, песней сирен национализма и жадности, обещающей избавление от неидеальных обстоятельств, люди [From.GetNameAdj] обратились за помощью к остальной части нашего Интернационала.\n\nМы не жалели средств, предоставляя сверх всякой меры ресурсы нашим союзникам, прежде всего благодаря нашему товариществу. Этим актом мы обеспечили, освобождение наших товарищей за рубежом от своей борьбы и позволили развитие их собственного рая."
 comecon.1.a:0 "Строим мир"

 comecon.2.t:0 "Помощь СЭВ прибывает"
 comecon.2.d:0 "Наши товарищи из Социнтерна, СЭВ, решили оказать нам помощь! Большие запасы валюты, в надежном золоте и серебре, пересекли наши границы и берега и попали в наши магазины, и все это благодаря нашему сотрудничеству с нашими товарищами по всему миру. Хотя нам была оказана эта помощь, и хотя мы очень благодарны, мы должны отложить празднование. Прежде чем мы сможем улыбнуться судьбе нашего правительства и народа, мы должны решить, чему мы посвятим наш новый ресурс.\n\nМы можем добавить его в наши ликвидные резервы, получив значительные финансовые выгоды, однако этот выигрыш будет только в краткосрочной перспективе.\n\nМы можем посвятить его различным долгосрочным программам, которые позволили бы нашей скромной экономике расти сверхурочно.\n\nМы можем укрепить нашу приверженность социалистическим обещаниям и распределить богатство среди скромных работников, что повысило бы равенство нашего общества.\n\nВ конце концов, мы должны решить, что делать с этими средствами, и мы..."
 comecon.2.a:0 "Внесём деньги в наши резервы."
 comecon.2.b:0 "Используем их для прямого экономического роста."
 comecon.2.c:0 "Инвестируем их в повышение уровеня жизни."

 comecon.3.t:0 "[FROM.GetAdjective]Запрашивает помощь СЭВ"
 comecon.3.d:0 "До нас дошло коммюнике от наших товарищей из [From.GetName]:\n\nТоварищи,\n\n На улицах шепчут о контрреволюции, шепчут о том отчаянии, которое чувствуешь, когда скован борьбой, подобно цепям тирании, которые мы когда-то чувствовали. Часто не хватает еды, недостаточно работы, недостаточно для того, чтобы обычный работник страны [From.GetNameAdj] процветал. Мы упорно трудились, поддерживая и строя нашу Революцию, но мы должны смиренно обратиться за помощью к нашим товарищам за рубежом. Если мы сможем развить нашу промышленность, нашу экономику, наших людей, тогда мы сможем обеспечить процветание каждого [From.GetNameAdj].\n\n - От имени народа [From.GetNameAdj] \n\nТеперь у нас есть выбор. Многие в нашем правительстве выступают за помощь нашим соратникам-революционерам за рубежом, однако некоторые считают, что наши ресурсы можно было бы лучше использовать здесь. В конечном счете, мы должны принять решение."
 comecon.3.a:0 "Мы с радостью предоставим помощь."
 comecon.3.b:0 "Мы не можем сделать это в настоящее время."

 comecon.4.t:0 "[FROM.GetAdjective] Помощь была отклонена"
 comecon.4.d:0 "Мы получили коммюнике от наших иностранных товарищей, у которых мы просили помощи: \n\n Товарищи,\n\nХотя ваша просьба о финансовой помощи очень важна, мы с глубоким сожалением сообщаем вам, что в настоящее время мы просто не можем выделить место в бюджете. Когда люди внутри наших границ сами нуждаются в продовольствии и промышленности, наши армии нуждаются в снаряжении, наши дороги строятся; к сожалению, мы не можем облегчить вашу борьбу в это время. Наша приверженность нашим товарищам за рубежом так же непоколебима, как вечный дух Скромного Работника.\n\n - Ваши братья в Глобальной революции".Похоже, нам придется подождать, чтобы получить желаемую помощь."
 comecon.4.a:0 "В следующий раз повезет больше."

 comecon.5.t:0 "[FROM.GetAdjective] Помощь одобрена"
 comecon.5.d:0 "Наши товарищи из Социнтерна, СЭВ, помогли нам, как мы просили! Большие запасы валюты, в надежном золоте и серебре, пересекли наши границы и берега и попали в наши магазины, и все это благодаря нашему сотрудничеству с нашими товарищами по всему миру. Хотя нам была оказана эта помощь, и хотя мы очень благодарны, мы должны отложить празднование. Прежде чем мы сможем улыбнуться судьбе нашего правительства и народа, мы должны решить, чему мы посвятим наш новый ресурс.\n\nМы можем добавить его в наши ликвидные резервы, получив значительные финансовые выгоды, однако этот выигрыш будет только в краткосрочной перспективе.\n\nМы можем посвятить его различным долгосрочным программам, которые позволили бы нашей скромной экономике расти сверхурочно.\n\nМы можем укрепить нашу приверженность социалистическим обещаниям и распределить богатство среди скромных работников, что повысило бы равенство нашего общества.\n\nВ конце концов, мы должны решить, что делать с этими средствами, и мы..."
 comecon.5.a:0 "Внесём деньги в наши резервы."
 comecon.5.b:0 "Используйем их для прямого экономического роста."
 comecon.5.c:0 "Инвестируем их в повышение уровеня жизни."

 comecon.6.t:0 "Средства для СЭВ"
 comecon.6.d:0 "Для успеха социализма и равенства за рубежом мы решили направить часть нашего бюджета на будущее процветание наших товарищей в рамках СЭВ. Эти средства будут использованы для экономического развития наших социалистических стран, от строительства и инвестиций до пакетов социальной помощи, которые поднимут скромного работника из нищеты. Если нам нужна финансовая поддержка во время сильного экономического кризиса или просто из-за необходимости финансировать проекты развития, мы можем вывести средства. Но пока что мы вносим средства для использования нашими товарищами по всему миру.\n\nТеперь, когда наше скромное пожертвование в фонд согласовано, остается единственный вопрос - размер нашего взноса."
 comecon.6.a:0 "Внесите 1% от бюджета."
 comecon.6.b:0 "Внесите 2,5% от бюджета."
 comecon.6.c:0 "Внесите 5% от бюджета."
 comecon.6.e:0 "Внесите 7,5% от бюджета."

 comecon.7.t:0 "Средства от СЭВ"
 comecon.7.d:0 "Для успеха социализма и равенства за рубежом СЭВ имеет паевой валютный фонд. Эти средства используются теми, кто развивает свою нацию на благо своего народа. Это могут быть простые инфраструктурные проекты, программы социальной помощи. Решение о том, что делать с финансированием, зависит от правительства изымающего средства, и наше правительство решило использовать часть накопленной финансовой мощи СЭВ. Что бы мы ни изъяли из фонда, это поможет нам в наших нынешних проектах, однако нашим будущим товарищам останется меньше. Конечно, наши нынешние амбиции могут потребовать большей финансовой поддержки. Так, в конечном счёте, мы рассудили.\n\n После того, как наш вывод был одобрен, остается единственный вопрос - сколько нам требуется."
 comecon.7.a:0 "Вывести 10 % от фонда."
 comecon.7.b:0 "Вывести 25 % от фонда."
 comecon.7.c:0 "Вывести 50 % от фонда."

 comecon.8.t:0 "Фонды коллективной защиты"
 comecon.8.d:0 "Для защиты социализма и равенства за рубежом мы решили направить часть нашего бюджета на защиту наших товарищей в рамках Социнтерна. Эти средства будут использованы теми, кому требуются ресурсы для поддержания Революции, и наш вклад может оказаться абсолютно жизненно важным в ближайшие годы. Если нам понадобится финансовая поддержка, в будущем мы сможем сами изъять часть средств в период нашей острой нужды. Конечно, только те, кто ведет войну на благо Скромного Работника, могут получить доступ к фонду, чтобы обеспечить неприкосновенность его использования.\n\nТеперь, когда наше скромное пожертвование в фонд согласовано, остается единственный вопрос - размер нашего взноса."
 comecon.8.a:0 "Внесите 1% от бюджета."
 comecon.8.b:0 "Внесите 2,5% от бюджета."
 comecon.8.c:0 "Внесите 5% от бюджета."
 comecon.8.e:0 "Внесите 7,5% от бюджета."

 comecon.9.t:0 "Средства от СЭВ"
 comecon.9.d:0 "Для защиты социализма и равенства за рубежом у Социнтерна есть Фонд революционной помощи. Эти средства используются теми, кому требуются ресурсы для поддержания Революции, и мы соответствуем требуемым критериям, учитывая конфликт, который мы сейчас ведем на благо Скромного Работника. Все, что мы заберем из фонда, поможет нам в наших нынешних битвах, однако нашим будущим товарищам останется меньше. Конечно, наша нынешняя борьба может оправдать большую финансовую поддержку. Так, в конечном счёте, мы рассудили.\n\nПосле того, как наш вывод был одобрен, остается единственный вопрос - сколько потребуется для нашей борьбы."
 comecon.9.a:0 "Вывести 10 % от фонда."
 comecon.9.b:0 "Вывести 25 % от фонда."
 comecon.9.c:0 "Вывести 50 % от фонда."

 comecon.10.t:0 "[FROM.GetAdjective] Инвестиции в Исследовательское бюро СЭВ"
 comecon.10.d:0 "Фатальным недостатком капиталистической идеологии, сведенным к ее самому низменному элементу, является врожденное субсидирование жадности в сердцах людей. Это субсидирование проистекает из дегенеративного акцента на конкуренцию, где могут выжить только "наиболее приспособленные". Распространенным утверждением было то, что конкуренция стимулирует инновации, и в качестве доказательства этого указывался успех американской промышленности. Однако есть и новый аргумент. Это американское технологическое мастерство существует не благодаря конкурирующим корпорациям, стремящимся выжать все до последнего цента из труда скромного рабочего, а вопреки им.\n\nСегодня мы присоединяемся к чему-то большему, чем мелочная, варварская борьба за знания, которыми можно было бы поделиться. Сегодня мы обнаруживаем, что сотрудничество принесет нам международное социалистическое будущее, о котором все мы мечтали, с помощью технологий. Сегодня мы присоединяемся к нашим товарищам по всему миру, мы присоединяемся к Научному бюро СЭВ. Наше сотрудничество - это наша сила, а не наша слабость, и народ будет процветать."
 comecon.10.a:0 "Больше умов всегда пригодится."

 comecon.11.t:0 "От [FROM.GetAdjective] поступает промышленная помощь"
 comecon.11.d:0 "Чертежи, эксперты и фонды. Все три были присланы нам нашими товарищами за рубежом, и с их помощью мы можем укрепить наши промышленные возможности. Есть разные способы, которыми мы можем использовать предоставленные нам ресурсы, мы должны просто действовать в соответствии с ними. Самая простая идея - создать где-нибудь в нашей стране новое предприятие для промышленного производства, чертежи и средства будут направлены на строительство завода. С другой стороны, у нас есть возможность узнать больше о производительности и эффективности, используя чертежи и этих иностранных экспертов в качестве способов обучения более инновационным методам наших внутренних сил. Третий вариант также заключается в том, что мы можем просто использовать средства для массового производства большего количества оборудования для нашей постоянно развивающейся экономики.\n\nВыбор за нами, что нам делать?"
 comecon.11.a:0 "Мы можем использовать это для запуска нашего производства."
 comecon.11.b:0 "Инвестируйте в качественное промышленное оборудование."
 comecon.11.c:0 "Используйте их для подготовки квалифицированных кадров."


