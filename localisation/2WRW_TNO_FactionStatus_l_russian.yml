l_russian:

 #Collective Security Treaty Organisation
 CSTO_Guardian_of_Eurasia:0 "Хранитель Евразии"
 CSTO_Guardian_of_Eurasia_effect:0 "[!CSTO_Guardian_of_Eurasia]"
 CSTO_Guardian_of_Eurasia_desc:0 "Несмотря на победу во Второй Западнорусской войне, Федерация все еще находится в окружении враждебных держав как на Востоке, так и на Западе. Будучи единственным защитником свободы и демократии в Евразии, Федерация обязалась защищать оставшиеся государства, свободные от гнета бывших держав Оси, любой ценой.\n\nПо всей Евразии люди, оказавшиеся в ловушке угнетения, обращаются за руководством к России, нации, которая боролась и успешно отбила силы зла и освободила миллионы людей от гнета Германии. Успехи России в последние годы привели к тому, что миллионы людей по всему миру задают один вопрос.\n\nЧто они будут делать дальше?"
 
 CSTO_Observer:0 "Наблюдатель ОДКБ"
 CSTO_Observer_effect:0 "[!CSTO_Observer]"
 CSTO_Observer_desc:0 "Наблюдателями возглавляемой Россией Организации Договора о коллективной безопасности являются государства, которые наблюдают за делами альянсов, пользуясь аналогичными дипломатическими и экономическими привилегиями, которыми пользуются государства-члены альянса, будучи исключенными из военных обязанностей, которые разделяют все государства-члены."
 
 CSTO_Member:0 "Член ОДКБ"
 CSTO_Member_effect:0 "[!CSTO_Member]"
 CSTO_Member_desc:0 "Члены Организации Договора о коллективной безопасности объединены в союз под руководством Российской Федерации. Все государства-члены разделяют общие цели прекращения распространения империализма и продвижения свободы по всей Евразии."