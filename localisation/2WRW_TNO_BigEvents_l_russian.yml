##Second West Russian War Events##

BE_SECOND_WEST_RUSSIAN_WAR_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_SECOND_WEST_RUSSIAN_WAR_D:0 "На войне русский человек надевает белую рубаху на свою душу. Он живёт в грехе, но умирает, как святой.\n- Василий Гроссман"
BE_SECOND_WEST_RUSSIAN_WAR_A:0 "Последняя война для России"

BE_TOTAL_RUSSIAN_VICTORY_T:0 "ПОБЕДА РОССИИ"
BE_TOTAL_RUSSIAN_VICTORY_D:0 "Чтобы быть лучшим, не позволяйте ни врагу, ни союзнику превзойти вас и всегда стремитесь к победе и величию.\n- Дмитрий Лавриненко"
BE_TOTAL_RUSSIAN_VICTORY_A:0 "Возрождение России"

BE_TOTAL_GERMAN_VICTORY_T:0 "ПОБЕДА ГЕРМАНИИ"
BE_TOTAL_GERMAN_VICTORY_D:0 "Нам нужно только пнуть дверь - и всё гнилое строение рухнет.\n- Адольф Гитлер"
BE_TOTAL_GERMAN_VICTORY_A:0 "История повторяется"

BE_THE_GREAT_TRIAL_T:0 "ВЕЛИКИЙ СУД"
BE_THE_GREAT_TRIAL_D:0 "Теперь я стал Смертью, разрушителем миров.\n- Дж. Роберт Оппенгеймер"
BE_THE_GREAT_TRIAL_A:0 "Последняя война"

BE_NOVOSIBIRSK_WAR_SHUKSHIN_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_NOVOSIBIRSK_WAR_SHUKSHIN_D:0 "Сильный в этом мире узнает всё: позор, и муки, и суд над собой, и радость врагов.\n- Василий Шукшин"
BE_NOVOSIBIRSK_WAR_SHUKSHIN_A:0 "Вперёд, Россия!"

BE_NOVOSIBIRSK_WAR_POKRYSHKIN_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_NOVOSIBIRSK_WAR_POKRYSHKIN_D:0 "Всё, наверное, никогда не будет хорошо. Но мы будем к этому стремиться.\n- Владимир Путин"
BE_NOVOSIBIRSK_WAR_POKRYSHKIN_A:0 "Силовики атакуют"

BE_NOVOSIBIRSK_VICTORY_SHUKSHIN_T:0 "ПОБЕДА РОССИЙСКОЙ ФЕДЕРАЦИИ"
BE_NOVOSIBIRSK_VICTORY_SHUKSHIN_D:0 "Они сражались за Родину. Они спасли Родину. Они победили.\n- Василий Шукшин"
BE_NOVOSIBIRSK_VICTORY_SHUKSHIN_A:0 "Лучшие дни впереди"

BE_NOVOSIBIRSK_VICTORY_POKRYSHKIN_T:0 "ПОБЕДА РОССИЙСКОЙ ФЕДЕРАЦИИ"
BE_NOVOSIBIRSK_VICTORY_POKRYSHKIN_D:0 "Наконец-то Россия вернулась на мировую арену как сильное государство – государство, с которым считаются и которое может постоять за себя.\n- Владимир Путин"
BE_NOVOSIBIRSK_VICTORY_POKRYSHKIN_A:0 "Триумф силовиков"

BE_TWILIGHT_OF_THE_GODS_T:0 "СУМЕРКИ БОГОВ"
BE_TWILIGHT_OF_THE_GODS_D:0 "Вы должны быть готовы сжечь себя в собственном пламени;\nКак вы можете восстать заново, если вы не стали пеплом?\n- Фридрих Ницше"
BE_TWILIGHT_OF_THE_GODS_A:0 "Пробуждение Сварога"

BE_WRRF_ZHUKOV_T:0 "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
BE_WRRF_ZHUKOV_D:0 "Для меня главным было служение Родине, своему народу. И с чистой совестью могу сказать: я сделал всё, чтобы выполнить этот свой долг.\n- Георгий Жуков"
BE_WRRF_ZHUKOV_A:0 "Их земля, их народ, их кровь"

BE_SBA_WAR_T:0 "МАРШ АНАРХИСТОВ"
BE_SBA_WAR_D:0 "Когда у нас будет лишь воля к действию, в тот же миг справедливость восторжествует: в тот же миг тираны Земли рассыплются в прах.\n- Пётр Кропоткин"
BE_SBA_WAR_A:0 "За Анархию-Маму"

BE_SEROV_WAR_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_SEROV_WAR_D:0 "Мы должны взять у правых национализм без капитализма и у левых социализм без интернационализма.\n- Грегор Штрассер"
BE_SEROV_WAR_A:0 "Битва титанов"

BE_KAGANOVICH_WAR_T:0 "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
BE_KAGANOVICH_WAR_D:0 "Каждый немецкий солдат должен чувствовать, что он живёт под дулом русского ружья.\n- Василий Чуйков"
BE_KAGANOVICH_WAR_A:0 "Ни шагу назад!"

BE_WERBELL_WAR_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_WERBELL_WAR_D:0 "Мне плевать на то, как меня запомнят. Но если меня и должны за что-то помнить, я бы хотел, чтобы меня помнили как хорошего офицера и патриота.\n- Митчел Уэрбелл III"
BE_WERBELL_WAR_A:0 "Богатство и слава!"

BE_WERBELL_VICTORY_T:0 "ПОБЕДА СОЕДИНЁННЫХ ШТАТОВ РОССИИ"
BE_WERBELL_VICTORY_D:0 "Есть чертовски много вещей, о которых я пока не собираюсь говорить. Я был в стольких местах, в стольких странах, участвовал в стольких революциях, что все они начинают путаться у меня в голове.\n- Митчел Уэрбелл III"
BE_WERBELL_VICTORY_A:0 "Богатство и слава!"

BE_WERBELL_VICTORY_DESPOT_T:0 "ПОБЕДА СОЕДИНЁННЫХ ШТАТОВ РОССИИ"
BE_WERBELL_VICTORY_DESPOT_D:0 "На выбор есть только два варианта: рай или ад.\n- Неизвестный"
BE_WERBELL_VICTORY_A:0 "Богатство и слава!"

BE_WRRF_VICTORY_ZHUKOV_T:0 "ПОБЕДА СОВЕТСКОГО СОЮЗА"
BE_WRRF_VICTORY_ZHUKOV_D:0 "Никто не забыт, ничто не забыто. Пусть никто не забудет. Пусть ничто не забудется.\n- Ольга Берггольц"
BE_WRRF_VICTORY_ZHUKOV_A:0 "Красная Армия всех сильней"

BE_RUS_NUKE_T:0 "РОССИЯ ОВЛАДЕВАЕТ ЯДЕРНЫМ ОРУЖИЕМ"
BE_RUS_NUKE_D:0 "Термоядерная война не может рассматриваться как продолжение политики военными средствами. Она является средством всемирного самоубийства.\n- Андрей Сахаров"
BE_RUS_NUKE_A:0 "Четвёртая сила"

BE_BATOV_WAR_T:0 "ВЕЛИКАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
BE_BATOV_WAR_D:0 "Бей врага, не щадя ни его, ни себя самого, побеждает тот, кто меньше себя жалеет.\n- Александр Суворов"
BE_BATOV_WAR_A:0 "Спасём Россию"

BE_VYATKA_WAR_T:0 "ВОЙНА ЗА ВОССТАНОВЛЕНИЕ ИМПЕРИИ"
BE_VYATKA_WAR_D:0 "Лучше отменить крепостное право сверху, нежели дожидаться того времени, когда оно само собою начнёт отменяться снизу.\n- Александр II"
BE_VYATKA_WAR_A:0 "Боже, храни Россию"

BE_ARYAN_SLAVE_REVOLT_T:0 "ВОССТАНИЕ РУССКИХ РАБОВ"
BE_ARYAN_SLAVE_REVOLT_D:0 "Те, кто отказывает в свободе другим, не заслуживают её для себя.\n- Авраам Линкольн"

BE_YUGOSLAV_REUNIFICATION_T:0 "ВОССОЕДИНЕНИЕ ЮГОСЛАВИИ"
BE_YUGOSLAV_REUNIFICATION_D:0 "Мы пролили море крови за братство и единство наших народов. И мы никому не позволим трогать или "рыть изнутри", разрушая это братство и единство.\n- Иосип Броз Тито"

BE_MANDATE_WAR_T:0 "ПРАВОСЛАВНАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
BE_MANDATE_WAR_D:0 "Падут подле тебя тысяча и десять тысяч одесную тебя; но к тебе не приблизится.\n- Псалом 90:7"

BE_BUHKARINA_WAR_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_BUHKARINA_WAR_D:0 "Победа социализма не снизойдёт, как дары с небес.\n- Роза Люксембург"

BE_AMUR_WAR_T:0 "ВЕЛИКАЯ СЛАВЯНСКАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
BE_AMUR_WAR_D:0 "Мы присутствуем при величественном зрелище освобождения Европы от потомков Каина и Люцифера, истинных сынов Дьявола.\n- Константин Родзаевский"

BE_CORNMAN_WAR_T:0 "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
BE_CORNMAN_WAR_D:0 "В ядерной войне не может быть победителя или проигравшего. Это гарантированное взаимное уничтожение обоих воюющих сторон.\n- Никита Хрущёв"

BE_FALL_GERMANIA_T:0 "ВОЗВРАЩЕНИЕ СОЛСТРОНА"
BE_FALL_GERMANIA_D:0 "Мечты тысяч людей будут осуществлены.\n- Солстрон"

BE_MODERNIST_WAR_T:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
BE_MODERNIST_WAR_D:0 "Мы не должны преуменьшать наши священные усилия в мире, в котором мы возникли словно слабые огоньки в темноте.\n- Андрей Сахаров"

BE_CHITA_WAR_T:0 "ВОЙНА ЗА ВОССТАНОВЛЕНИЕ ИМПЕРИИ"
BE_CHITA_WAR_D:0 "Храбрые и победоносные войска! Наконец вы на границах империи, каждый из вас есть спаситель Отечества. Россия приветствует вас сим именем!\n- Михаил Кутузов"

BE_CHITA_VICTORY_T:0 "ПОБЕДА РОССИЙСКОЙ ИМПЕРИИ"
BE_CHITA_VICTORY_D:0 "Где раз поднят русский флаг, там он спускаться не должен.\n- Николай I"