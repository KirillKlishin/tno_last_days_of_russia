 RIF_Ahmed_Marzouki_mil:0 "Ахмед Марзуки" 
 POLITICS_MOHAMED_CHOUKRI_DESC:0 "Мохаммед Шукри никогда не ставил себя на место политика, предпочитая заниматься писательством и предодаванием. Однако из-за волны хаоса, волнами исходившим от Иберии, он оказался на месте главы Рифской Республики. Родившийся в голодную пору, деструктивной семье с тираном-отцом, Шукри познал что такое борьба, претерпевая лишения и наблюдая ужасные вещи, будь то наркомания, проституция и нищета. Он подробно описал это в своей книге. Его магнум опус, "Голый хлеб" - это автобиографический рассказ о его детстве с подробным описанием той самой борьбы, и она продемонстрировала силу и характер Шукри всем тем людям, которыми он намерен руководить. Обретя грамоту только к двадцати годам, Шукри очень быстро показал прогресс в писательской стезе, и он до сих пор не достиг потолка.\n\nПуть Шукри находит отклик не только у жителей Республики, но и во всём Марокко в контрасте с шикарным образом жизни, что ведут Алауиты на фоне нищенствующего населения. Однако опыт борьбы Шукри с проституцией и наркоманией вызвал возмущение среди наиболее ревностных имамов и широких слоёв населения. Отныне, выступая в качестве номинального главы Рифской республики, Шукри стремится установить демократию во всём Марокко и не допустить, чтобы следующие поколения детей испытали тот же ужас и лишения, что он испытал в юности. Успех зависит от того, насколько грационзно Мохаммед сможет лавировать между разными политическими силами, борющимися за власть в молодой республике, и сможет ли он заручиться мненией общественности для создания сильной армии, которая низвергнет Хассана II."