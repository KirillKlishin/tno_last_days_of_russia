# Events

 RUS.6000.t:0 "Рижский договор"
 RUS.6000.desc:0 "Наше стремительное продвижение по землям Рейха ошеломило весь мир, особенно немцев. Они обратились к нашему правительству с одним предложением. Чтобы избежать ядерной войны, немцы готовы принять наши претензии на Восточную Европу при условии, что сама Германия останется незатронутой договором."
 RUS.6000.a:0 "Скажите Германии, что мы согласны"
 RUS.6000.b:0 "Временно откажемся, пока договор не вступит в силу"
 
 # Novosibirsk
 RUS.6002.t:0 "Рижский договор"
 RUS.6002.desc:0 "Министр иностранных дел Германии вошёл в усадьбу, которую местные латыши называли Домом Черноголовых. Он перемещался по зданию, внимательно глядя на русских солдат, охранявших буквально каждый коридор. Вскоре министр оказался в помещении, напоминавшем кабинет. В комнате терпеливо ждал самый известный фельдмаршал Федерации.\n\nАлександр Новиков.\n\n- Наконец-то вы добрались, - поприветствовал его русский, крепко сцепив свои руки между собой. - Давайте поспешим, хорошо? Президент Шукшин хочет, чтобы я как можно скорее вернулся в Новосибирск. Прошу вас, идёмте. - Министр иностранных дел кивнул, проследовав за генералом к столу у окна. На нём немец увидел Рижский договор.\n\nДокумент, из-за которого Германия потеряет Восток. Решение отказаться от Восточной Европы навеки озадачило министра. На протяжении десятилетий на захват востока были потрачены миллионы жизней. Зачем же просто так его отдавать? - Вот документ. Как видите, я уже подписал его от имени президента Шукшина. Я оставляю вас в надёжных руках генерала Козина, он позаботится о том, чтобы вы благополучно вернулись в Германию. И вот ещё что!"
 RUS.6002.a:0 "- Просто поставь подпись прямо здесь, немец"
 
 RUS.6003.t:0 "Рижский договор"
 RUS.6003.desc:0 "Министр иностранных дел Германии ждал у дверей кабинета русского офицера. Он поправил галстук и взглянул на часы, недоумевая, почему же ему приходится так долго ждать. После ещё нескольких минут ожидания дверь распахнулась, и на пороге появился молодой человек.\n\n- Проходите, - спокойно произнёс молодой человек и отошёл в сторону, давая немцу пройти. Министр иностранных дел поблагодарил его, прежде чем войти в комнату. Внутри министр увидел самого знаменитого фельдмаршала Федерации, склонившегося над столом.\n\nАлександра Новикова.\n\n - Извиняюсь, что заставил вас так долго ждать. Я разговаривал с президентом по телефону, - сказал генерал, поворачиваясь лицом к немцу. - Почему бы нам не поторопиться? Президент Покрышкин хочет, чтобы я вернулся в Новосибирск, и лучше не заставлять его долго ждать. - Министр иностранных дел кивнул и подошёл к столу, на котором лежал Рижский договор.\n\nРешение отказаться от Восточной Европы будет тяготить Германию в течение многих десятилетий. Так много жертв было принесено всего лишь для того, чтобы все труды Германии были брошены на произвол судьбы. - Федерация уже подписала документ, как вы видите. Осталась только подпись Германии, - заявил генерал. Министр кивнул, ища ручку.\n\n- Итак, мне пора уходить, но я оставляю вас в надёжных руках моего протеже. - Немец на мгновение бросил взгляд на солдата. - Как его зовут? - спросил он. Солдат шагнул вперёд, его холодный взгляд устремился на немецкого министра.\n\n- Владимир Путин"
 RUS.6003.a:0 "- Скромный немецкий министр"
 
