 POLITICS_SEYNI_KOUNTCHE_DESC:0 "Народ Джерма был когда-то простыми аборигенами, пытающимися выжить под властью французских колонизаторов, а высшие сословия народа шли на многие сделки, дабы избежать неприятностей. Но сейчас, у народа появился лидер с желанием дать им свободу. Сейни Кунче это такой человек, чья история нераздельно связана с народом Джерма, такой, кто готов дать народу Зармаленда силу противостоять врагам, таким как Исса Коромбе и его борьба против Фулани. Однако, это только фасад. Сейни Кунче оказался в нужное время в нужном месте. Родившись наследником Джермакоя Тондиканди, Кунче и его семья пользовались уважением у народа Джерма, и молодой человек довольно рано поступил на обучение в западноафриканское отделение французской армии. После падения метрополии он потихоньку продвигался по службе во фарнцузской армии\n\n\n\nА затем начались бомбёжки. Пока Свободную Францию методично уничтожали, Кунче понял, что у народа Джерма нет лидера, способного вести его за собой, и понял, что это прекрасная возможность получить власть. Он максимально быстро воспользовался возможностью, используя свое благородное происхождения для прихода ко власти, укрепляя её в то время, когда Люфтваффе бомбило всё вокруг в каменный век. Эта земля, однако, оказалась в пределах границ султаната Сокото, но что они могли с этим поделать? Ад лился с небес, и не было никакой возможности помешать этому человеку назвать эту землю своей. Однако в один прекрасный день бомбардировки прекратились. Сокото были слабы, и, что еще важнее, многие из их армии были из народа Джермы. После пары пропагандистских речей и союзники потекли рекой. Через несколько месяцев после прекращения бомбардировок Кунче провозгласил независимое от Сокото государство Зарма. Но контроль Кунче, похоже, подходит к концу. Народ ненавидит его, а его депутаты ненавидят его еще больше. Похоже, чтобы остаться у власти, Кунче придется сделать непростой выбор..."