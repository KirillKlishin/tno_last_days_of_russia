 ## Ideas ##
 PER_German_Persian_Oil_Company:0 "Deutsch-Persische Ölgesellschaft"
 PER_German_Persian_Oil_Company_desc:0 "Прежде - Англо-Иранская нефтяная компания, была передана во владение Германии во время раздела Британской Империи после Второй Мировой Войны. Переименованная в Deutsch-Persische Ölgesellschaft (DPÖ), компания контролирует каждую каплю нефти в Иране и определяет размер крошечной прибыли, которую мы получаем от ее продаж."
 PER_Mosaddeghs_Legacy:0 "Наследие Мосаддыка"
 PER_Mosaddeghs_Legacy_desc:0 "Наша страна все еще ясно помнит переворот 1953 года против правительства тогдашнего премьер-министра Мохаммеда Мосаддыка. Многие как внутри страны, так и в мире считают организованый Германией после национализации Мосаддыком компании DPÖ переворот смертью иранской демократии. После установки про-германского режима и значительного увеличения власти Шаха, доверие народа к правительству подорвану надолго, если не навсегда."
 PER_The_Imperial_Guard:0 "Имперская Гвардия"
 PER_The_Imperial_Guard_desc:0 "Fiercely loyal to the Shah, the Imperial Guard are the most elite combat units in the Middle East. Acting as the Shah's personal guard and serving as an elite branch of the army, many of our nation's finest soldiers come from its ranks. With some of the most modern equipment, harshest training and strictest recruitment tests in the world they are the true heirs to the Persian Immortals of old. Неистово верная Шаху, Имперская Гвардия - самые элитные боевые единицы на всем Ближнем Востоке. Исполняя роль личной охраны Шаха и элитной части армии, многие из наших лучших солдат - из ее рядов. Использующие самое современное вооружение, проходящие тяжелейшие тренировки и строжайший отбор, Гвардия - настоящие наследники персидских "Бессмертных"."
 PER_The_Iranian_Civil_War:0 "Иранская Гражданская Война"
 PER_The_Iranian_Civil_War_desc:0 "Иран в хаосе. Сотни мужчин, женщин и детей умирают в боях и в тылу. Противоречия этого древнего общества будут разрешены через кровь, и только тогда, возможно, народ Ирана снова обретёт покой."
 
