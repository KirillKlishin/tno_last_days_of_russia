ANG.63.t:0 "Замысел раскрыт"
ANG.63.desc:0 ""Простите, герр Шенк, но вы сами так решили!"- воскликнул голос на другом конце провода, который казался Рейхскомиссару таким до боли знакомым. Он прошептал в трубку- "Мистер Ландсэйл, я думаю, вы меня хорошо слышите. Нефтяная компания Юго-западного Африканского залива и Авиационная компация должны предоставить кое-какие гарантии, дабы мы смогли... принять участие в добыче."- сказал Шенк, а сам не мог понять, удовлетворён ли он собственным решением или всё же тревожился, что замысел не удастся,- "Зюйвестафрика ещё слишком далека от полного выполнения наших условий, во всяком случае я не хочу больше слышать, чтобы ваша сторона запрашивала какие-то гарантии. Я вынужден сам сделать запрос в компании, готовы ли они оказать защиту и политические гарантии Анголе."\n\n"Это же...тайный проект...то, о чём вы сейчас сказали, это тоже является его частью, герр Шенк? За это время всё так обросло секретностью, что..."- сказал Ландсэйл и внезапно замолк. Повисла мёртвая тишина, если не считать того тихого жужжания, но тем не менее, в душе Шенка всё больше и больше стали нарастать тревога, сомнение и беспокойство. "Честно говоря, корпорация прикурила от таких изменений некоторых пунктов наших деловых соглашений. Да, она особо так и не меняет в потенциальной доле Агенства или нашего Президента, но на момент представьте, герр Шенк, в какой политический скандал это может вылиться в случае неудачи. Всё просто может одномоментно посыпаться. Мы ещё с вами свяжемся, герр Шенк."- сказал Лансдэйл.\n\n"Надеюсь."- ответил Шенк, когда Ландсейл уже повесил трубку и на другом конце провода раздалось жужжание, ударившее в барабанные перепонки. Работы с документами за последнее время поприбавилось, да так, что Шенк не мог так вот просто встать из-за стола и снова бездумно глядеть в окно. Он понимал, что Хутинг и Мюллер уже маячили на горизонте. Тем не менее ангольцы, казалось, уже были почти рядом. Нужно было только лучше вглядеться в саванну"
ANG.63.a:0 "Мы можем только надеяться..."

