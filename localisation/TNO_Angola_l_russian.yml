 COUNTRY_INFO_ZENTRALAFRIKA:0 "Центральафрика считается многими главной жемчужиной немецкой Африки. Один из немногих прибыльных рейхскомиссариатов в Рейхе, бывший регион Конго покрыт плантациями и фабриками. От каучука до алмазов и урана - огромные богатства Конго эксплуатируются Рейхом на полную катушку. В джунглях регулярно раздаются звуки ружейных выстрелов - не из-за войны, а из-за охотничьих подвигов рейхскомиссара и любимца прессы Зигфрида Мюллера, человека, который очень любит охоту. Любимый на родине, Мюллер мягко направляет Центральафрику к огромным прибылям, которые она приносит сегодня, и все благодаря политики невмешательства и мягкого экономического контроля, который подтолкнул регион вперед к новому рассвету. Каждый месяц в газетах Рейха появляются новые рассказы о его подвигах в джунглях Африки, восхваляющие героя-авантюриста всех арийцев. Если бы вы спросили любого среднего человека о любом рейхскомиссаре, которые работают на благо Рейха, скорее всего, они смогли бы назвать только Мюллера, и осыпали бы его похвалами. Благодаря умелому обращению Мюллера и эффективной эксплуатации богатств Африки, Центральафрика, безусловно, вносит свой вклад в продвижение Рейха вперед, в славную эпоху.\n\nПо крайней мере, так думает Германия.\n\nПо правде говоря, Центральафрика не является ни прибыльной, ни мирной, ни эффективной. Она полностью противоположна этим трем тезисам. Да, рейхскомиссариат зарабатывает невероятные суммы денег, но только часть из них отдается Рейху. Вместо этого большинство из них идут в карманы иностранным купцам, наживающимся на африканском бизнесе, или наемникам-головорезам, занятыми своей торговлей, или скромным чиновникам и политикам, вовлеченными в запутанную сеть взяточничества и хищений. Прибыль Центральафрики также не чиста: любой продукт, проштампованный знаками отличия Леопольдвиля, был найден, взят и изготовлен миллионами рабов. Их кровь и пот скользят по деньгам, которые текут в Конго и обратно.\n\nМюллер также трудно назвать героем Германии; на самом деле, определение предатель подходит ему намного больше. Его административный стиль, описанный как "легкомысленный", точнее было бы охарактеризовать как "несуществующий". Зигфрид более чем счастлив позволить своим подчиненным управлять колонией вместо него, пока он скачет от одной охоты к другой, не обращая внимания ни на гниль, заражающую его бюрократов, ни на мятеж, едва сдерживаемый десятками наемников, которых он нанимает. Кроме того, этот человек не испытывает никаких угрызений совести, передавая прибыль Центральафрики, по праву принадлежащую Рейху, его предполагаемым врагам за большую цену. Американцы, японцы, свободные французы - пока они покупают, он продолжает продавать.\n\nНесмотря на бесчисленные недостатки, Центральафрика прочно стоит на своем фундаменте. И единственный человек, который может его поколебать — это рейхскомиссар Ганс Хюттиг; однако не стоит говорить чьим словам будет внимать Рейх блистательного Мюллера или ворчуна-психопата Хюттига. Пока же правление Мюллера надежно, и он волен ездить на свои сафари, пока его колония начинает загораться."
 COUNTRY_INFO_SUDWESTAFRIKA:0 "Вольфганг Шенк открывает глаза, облегчая дыхание спокойными, размеренными выдохами. Ничего слишком незнакомого, ничего нового - просто обычный полет в его личном Арадо. Шенк готовится к взлету с помощью наземного управления Виндхук, отводит рычаг назад и позволяет стальной птичке сдаться на милость неба. По крайней мере, Шенк предпочитает, чтобы так было.\n\nЗдесь он свободен. Свободен от переговоров с Германией. Свободен от мятежников на земле. Свободен от любопытных глаз Мюллера и Хуттига. И всё же он не свободен от самого тяжелого груза, который на нем лежит, - от своей совести.\n\nНа черном, безмолвном полотне неба Шенк рисует картину, вспоминая тот день, когда он был назначен Рейхскомиссаром Зюдвестафрики. Он вспоминает свою радость при мысли о возвращении на родину: в Намибию. Теплая передышка после почти десятилетия боевых действий, подумал он,может быть, он мягко направит рейхскомиссариат подальше от глаз Германии на Востоке. Спокойный выход на пенсию - свободный от своих демонов Вельткрига.\n\nПо крайней мере, до тех пор, пока он впервые не приземлился в Луанде. Запах обугленных, гниющих трупов на земле будет душить чувства Шенка на вечные времена.\n\nС тех пор управление Зюйдвестафрики было в лучшем случае берегом и постоянным потрошением его личного морального духа. Постоянно растущее внутреннее восстание, с которым ему приходится бороться, полетные журналы бомбардировок Западной Африки и постоянное любопытство Ганса Хуттига изо дня в день оставляют Шенку небольшую передышку. Его единственной передышкой было небо, и, возможно, слабая, угасающая надежда на переговоры с Джонасом Савимби.\n\nВозможно, люди, которых сейчас расстреливают, сжигают и насилуют на земле, однажды смогут свободно распоряжаться своей судьбой. Возможно, однажды Ангола будет свободна от рейха. Возможно, однажды они будут добиваться кровавого правосудия за десятилетия убийств и унижений.\n\nAnd Wolfgang Schenck would put himself first on that firing line."

