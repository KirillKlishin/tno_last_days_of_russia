 ANG_Cashmoney_desc:0 "Хотя экономика Зюндвестафрики является наиболее прибыльной из трех африканских рейхскомиссариатов, главным образом из-за незаинтересованности рейхскомиссара Шенка в ее дальнейшем развитии, Зюндвестафрики не лишена своих источников дохода. Благодаря своему расположению и администрации, Зюндвестафрики стала важным плацдармом для самолетов Люфтваффе, отправляемых на задания по всему континенту, будь то учебные бомбардировки африканских гражданских лиц или просто патрули, предназначенные для запугивания Южной Африки.\n\nНаше положение как командиров африканских Люфтваффе предоставляет нам большую свободу действий и возможность получать средства по упрощенным каналам по сравнению с другими Рейхскомиссариатами. Конечно, мы можем использовать это в наших интересах и на благо Анголы, вычитая как деньги, так и ресурсы для развития региона.\n\nHОднако за все приходится платить. Рейх голодает, и захват колоний будет усиливаться все больше и больше по мере того, как они будут пытаться выжать нас досуха, чтобы подпитывать свою умирающую экономику. Таким образом, наши "творческие методы учета" должны использоваться с большой осторожностью: чем больше несоответствий обнаруживается в наших цифрах, тем больше вероятность того, что мы подвергнемся серьезному анализу. И мы все знаем, каковы будут последствия раскрытия наших планов...\n\nВ настоящее время у нас есть §Y[?ANG_Liquid_Cash] million USD§! в фонде инвестиций.\n\nВ настоящее время нам придется отправить§Y [?ANG_German_Collection] million USD§! в Германию каждый период сбора.\n\nНа данный момент Германия в настоящее время [GetANGGermanDispleasure] недоволен нами"

