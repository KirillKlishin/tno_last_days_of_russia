ANG_Free_Angolan_War_Decisions:0 "Война за независимость"
ANG_Free_Angolan_War_Decisions_desc:0 "Нас со всех сторон окружают кровожадные колониальные псы, которые готовы разорвать, разорвать и полакомиться нашим государством. Свободное государство Ангола вновь сталкивается с неминуемой угрозой колониального порабощения для будущих поколений, и наши враги не желают оставлять нас на произвол судьбы.\n\nЕсли наши дети хотят жить свободными, мы должны бороться сейчас. Мы не можем позволить себе медлить ни мгновением дольше. Мы не можем убежать от ищеек, которые окружают нас. Их нужно усыпить. Необходимо приложить все усилия, чтобы изо всех сил бороться за нашу свободу."
ANG_Scavenge_German_Arms_Depots:0 "Очистить немецкие склады оружия"
ANG_Scavenge_German_Arms_Depots_desc:0 "Если и есть что-то положительное в том, чтобы вырваться из немецкого колониального подчинения, так это множество оружейных складов, разбросанных по всему континенту, используемых для вооружения нацистских гарнизонов, чтобы мы подчинялись под дулом винтовки. К счастью, такое оружие столь же эффективно для сдерживания немцев, как и для предотвращения восстаний в течение десятилетий. Если мы проведем рейды на эти склады оружия, мы можем еще больше помочь нашим силам в борьбе за наше освобождение."
ANG_Rally_The_People:0 "Управлять людьми"
ANG_Rally_The_People_desc:0 "Наше дело-ничто без поддержки народа. Если люди не поверят в борьбу за свободу, эта война будет проиграна. Таким образом, мы должны любыми необходимыми средствами побудить людей поддержать наше дело. Пропаганда, выступления, специальные инициативы, чего бы это ни стоило, мы должны сделать все возможное, чтобы сплотить людей вокруг идеи свободного ангольского государства."
ANG_Strengthen_Resolve:0 "Укрепить решимость"
ANG_Strengthen_Resolve_desc:0 "Хотя всегда будут те, кто ставит под сомнение наши шансы стать победителями в этой освободительной войне, мы не можем позволить этим голосам взять верх. Широко распространяя заверения, чтобы убедить людей в том, что победа и свобода всегда в пределах нашей досягаемости, мы можем гарантировать, что пораженчеству не удастся испортить наши шансы на триумф в Анголе, даже если нам придется сражаться до победного конца."
ANG_Improve_Internal_Structure:0 "Улучшить Внутренние Структуры"
ANG_Improve_Internal_Structure_desc:0 "В то время как мы в настоящее время ведем борьбу всей своей жизни, мы не можем игнорировать тот факт, что наше государство-выскочка организовано так, чтобы в настоящее время быть немногим больше, чем боевой силой. Если это будет возможно, мы сможем уделить немного меньше внимания военным усилиям, чтобы мы могли работать над созданием политической и правительственной структуры нашей страны. В конце концов, вся эта борьба была бы напрасной, если бы мы не обладали способностью управлять собой после того, как победа будет достигнута."
ANG_Repurpose_German_Assets:0 "Перепрофилировать немецкие активы"
ANG_Repurpose_German_Assets_desc:0 "Если наши колонизаторы и наслаждались чем-то одним, так это жизнью в роскоши и избытке. Промышленность по всей Анголе была создана немцами для того, чтобы превратить богатые ресурсы континента в предметы роскоши и ненужные товары. Хотя такое убранство, несомненно, должно вызвать слюноотделение у любого немца среднего и высшего класса, в настоящее время оно нам бесполезно. Однако при некоторой работе мы можем реквизировать эти отрасли промышленности и преобразовать их для лучшего использования в нынешних военных усилиях. Нам нужно оружие, а не масло!"
ANG_Convert_Buildings_Into_Warehouses:0 "Преобразовать здания в склады"