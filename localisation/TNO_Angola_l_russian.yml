ANG.200.t:0 "Всё больше Ангольцев присоединяются к борьбе!"
ANG.200.desc:0 "Война в самом разгаре. Реками льётся кровь немецких и ангольских солдат. Повсюду слышатся истории о подвигах, храбрости и самопожертвовании, совершённых нашими солдатами.\n\nНесмотря на мясорубку, которая здесь творилась, ангольцы вдохновлялись сказаниями и организовывали отряды смертников. Спустя десятилетия страданий и унижений, они нашли в себе силы подняться в смертный бой. Те, кто головы сложили на линии фронта, сражались за свободу нашего народа, а когда-то сражались, чтобы держать нас в подчинении. Более благородного дела, чем освобождение не знает история нашего народа.\n\nВсё больше дурачков, вдохновлённые задвиганием про Родину, присоединяются к борьбе, так как они решили стать героями. Военкоматы прямо кишели потенциальным мясом, желающим взять оружие и умереть за свободу от оков поработителей. Среди новобранцов находились и ветераны, которые вернулись на фронт, дабы оказывать всяческую помощь в обучении нового поколения пушечного мяса."
ANG.200.a:0 "Добро пожаловать в ад!"

ANG.200.t:0 "Всё больше Ангольцев присоединяются к борьбе!"
ANG.200.desc:0 "Война в самом разгаре. Реками льётся кровь немецких и ангольских солдат. Повсюду слышатся истории о подвигах, храбрости и самопожертвовании, совершённых нашими солдатами.\n\nНесмотря на мясорубку, которая здесь творилась, ангольцы вдохновлялись сказаниями и организовывали отряды смертников. Спустя десятилетия страданий и унижений, они нашли в себе силы подняться в смертный бой. Те, кто головы сложили на линии фронта, сражались за свободу нашего народа, а когда-то сражались, чтобы держать нас в подчинении. Более благородного дела, чем освобождение не знает история нашего народа.\n\nВсё больше дурачков, вдохновлённые задвиганием про Родину, присоединяются к борьбе, так как они решили стать героями. Военкоматы прямо кишели потенциальным мясом, желающим взять оружие и умереть за свободу от оков поработителей. Среди новобранцов находились и ветераны, которые вернулись на фронт, дабы оказывать всяческую помощь в обучении нового поколения пушечного мяса."
ANG.200.a:0 "Добро пожаловать в ад!"
ANG.201.t:0 "Обнаружены немецкие танки!"
ANG.201.desc:0 "Так много сооружений было заброшено, после того, как нацистский режим пал. Административные помещения опустели. Склады были заперты и заброшены. Аэродромы были эвакуированы. Где раньше господствовали фашисты, теперь господствуют песок и гной.\n\nС внезапным началом войны, различные группировки всё же не хотели соваться в старые здания и заброшенные склады. Всё оставалось на своём месте, до последнего камушка. Тем не менее, по различным слухам и донесениям, один из них всё же скрывал под собой нехилый такой тайник с оружием.\n\nТем не менее небольшая группа молодых парней, ищущих преключений на свои задницы всё же решились вломиться на один из заброшенных немецких армейских складов. Там хранились ни какие-то винтовки или запылившаяся провизия, там были самые настоящие танки. Они стояли борт к борту, немцы их засунули так много, что ими вполне можно было вооружить целый батальон. Нужно немедленно сообщить о находке своим, пока о танках ещё кто-то не прознал. Ведь это всё-таки был склад с брошенными, хотя и не полностью оснащёнными немецкими танками.\n\nХотя модели вундервафлей немного устарели, если их сравнивать с теми, что ездят сейчас, но сей факт всё же не отменял их огромную ценность для наших подразделений. Мы всё же будем их использовать на полях сражений. Для начала мы их переправили в более укромное место, где в ближайшее время подготовим их к бою."
ANG.201.a:0 "О, повезло-повезло!"

ANG.202.t:0 "Немецкое сопротивление атакует лагерь!"
ANG.202.desc:0 "Даже когда нацисты по быстренькому ретировались с нашей земли и их режим пал, они всё же остались нашей непосредственной угрозой. Даже в изгнании они умудряются строить козни нашему тихому мирному ангольскому народу! Они грабят наши деревни! Они ломают наши дороги! Они пользуются нашим страхом, который они десятилетия на нас нагоняли.\n\nПрошлой ночью, когда наши бойцы разбили лагерь неподалёку от линии фронта, по ним внезпно был открыт огонь. Нет, это точно не были подразделения Централафрики или Остафрики, так как на фронте было пока затишье.\n\nАтакующие открыли огонь по лагерю, где мирно спали наши солдаты. Первыми пали ночные часовые. Партизаны пытались прорваться к сему месту и начать обстрел с новой позиции.\n\nНаши солдаты проснулись от грохота выстрелов и взрывов. Некоторое время спустя, палатки закидали гранатами. Ручные гранаты выпускали из себя множество смертоносной шрапнели, убивающей всех, кого встретит на пути. В уцелевших палатках солдаты всё же взяли винтовки и выскочили на улицу, в чём мать родила, так как ни у кого не было времени, чтобы одеться.\n\nПосреди взрывов и криков, наши бойцы всё же нашли в себе силы и отправили на тот свет многих террористов, тем самым обратив тех в бегство. Враг был повержен, а ангольцы потеряли убитыми более дюжины солдат. \n\nПоверженные враги были в основном одеты, как гражданские, а некоторые были одеты в старую военную форму. Опознать среди них нацистов помогла обычная свастика на наручных повязках. Эти нацистские ублюдки посмели напасть на нас. Их многочисленные единомышленники ведут против нас партизанскую войну. Позор тем нашим братьям из Централафрики и Остафрики, что посмели вонзить нам нож в спину, якобы делая сие ради свободы. Они не достойны ничего, кроме порицания."
ANG.202.a:0 "Колонизаторы всё ещё остаются занозами в наших задницах."
ANG.203.t:0 "Враг у ворот, предатели за спиною"
ANG.203.desc:0 "Наши храбрые солдаты сражаются на фронтах и не дают пройти врагам, жаждущим отобрать свободу, за которую уже и так заплачено немало крови. Наши бойцы сражаются с полной уверенностью, что завтра страна не падёт в междоусобицах. Наши бойцы сражаются, полностью осознавая, что через какое-то время вернутся по домам с победой.\n\nИ сии суждения могут быть недалеки от правды.\n\nНо увы, как и в любой другой стране, в нашей имеются некоторые разногласия между политическими течениями по поводу дальнейшего положения дел в стране. Да, вы всё правильно поняли, в Анголе, а именно в её столице, Луанде уже успели сформировать первое правительство, члены которого уже успели стать непримиримыми врагами. Вражда начала проявляться на почве грядущего политического устройства Анголы, недавно освободившейся от гнёта немецкой оккупации. Также есть вопросы по поводу непосредственного ведения войны. Каждый из членов правительства прекрасно понимает, что победа на внутренней политической арене поможет сорвать большой куш для дальнейших свершений, ибо наше новоиспечённое государство- это земля величайших возможностей для негодяев разной степени испорченности.\n\nРазногласия в правительстве иногда доходили до такого, что представители различных фракций, представленных там, начинали в открытую драться стенка на стенку. Члены менее амбициозных фракций наблюдали за сиим в полнейшем шоке.  Интересно, как мы умудряемся не проиграть войну нацистам, если у нас в собственном руководстве творится анархия?"
ANG.203.a:0 "Наши ссоры могут привести к нашей гибели!"
ANG.204.t:0 "Огонь свободы"
ANG.204.desc:0 "Абиллио лёг на спину. Ему было противно лежать прямо на грязи, но в тоже время и как-то мягко. Он приподнял руку и струйка тёмно-бордовой крови потекла по запястью и предплечью, а затем капала на землю. Он осознавал, что стоило всё-таки подняться и пойти поискать врача, пока он мог сие сделать. Но он хотел только лежать и вспоминать былое.\n\nОн закрыл глаза и лёг поудобнее, пока кровь всё также капала на землю, а его сознание уходило куда-то далеко. Он бредил родной деревней с маленькими домишками, сделанными из чего попало, где крышей служила обычная солома. Он вспоминал, как побывал в одном из административных зданий немецких колонистов. Он поразился их навороченности. А тем временем, разум Абиллио мутнел всё больше, от воспоминания о том, как на горизонте, на одном из домов в колониальном стиле развевался флаг Зюйвестафрики, затем повстанцы сорвали его и сожгли. Сие действо сильно вдохновило Биллио и он решил также пойти на фронт и бороться против угнетателей своего народа до последней капли крови. Он вспомнил то самое тяжёлое прощание с роднёй перед уходом на фронт. Перед уходом он пообещал, что вернётся и обязательно героем. Будут ли они ненавидеть его, если он не сдержит слово? Его мысли на мгновение прервались и слеза потекла по щеке, а затем в горле снова начали сопеть комья воспоминаний.\n\nОн вспомнил те холодные ночи в лагере, те ночи, когда он стоял часовым, как мечтал уже наконец вернуться домой, как страшно было ему пасть от вражеской пули. Он вспомнил, зачем пошёл воевать. Абиллио никогда бы не взялся за оружие, если бы не тот кошмар, что испытывали члены его и других семей во время немецкой оккупации.\n\nЗатем пошли более свежие воспоминания о нападении немцев на его лагерь, как их полчища шли на его сослуживцев из темноты, расстреливая каждого беззащитного ангольца на своём пути. Как эти сволочи закидывали палатки гранатами, где было полным-полно едва проснувшихся бойцов. Он вспомнил один из ярчайших моментов своей жизни, как храбро встал с постели и открыл ответный огонь по нападавшим, прикрывая отступающих товарищей. Будет ли семья гордиться хотя бы этим? И тем самым его сознание вернулось на место. Конечно же им будут гордиться, он в был абсолютно уверен в этом. Как же долго они боролись за свободу народа, они многим жертвовали. Абиллио тоже рисковал жизнью. Его мысли снановились всё более размытыми, голова сильно кружилась. Теперь ему точно нужно было отдохнуть."
ANG.204.a:0 "Сладких снов тебе, солдат."
ANG.205.t:0 "Прибыло американское оружие"
ANG.205.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они согласны предоставить нам военную помощь в виде огромного количества комплектов стрелкового вооружения, а также такого же количества боеприпасов.\n\nСамолёты с ценным грузом уже на всех парах летят на наш берег. Несколько из них уже успели приземлиться у нас. Сразу же стал ясен настоящий масштаб американской помощи, он был просто огромен.\n\nЯщик за ящиком с оружием выгружались из самолётов в наши грузовики и те уже отправлялись на склады материально-технического обеспечения. В коробках в общей сложности содержались тысячи карабинов М14 и М1, а также десятки тысяч патронов.\n\nДа, это оружие давно списано по американским стандартам и не совсем легально сюда переправлялось, но для наших воинов сие было слишком уж щедро. После того, как мы рассортируем винтовки и убедимся, что они работоспособны, их уже можно с полной уверенностью передавать нашим храбрым воинам, что днём и ночью борются против немецких угнетателей."
ANG.205.a:0 "Спасибо, друзья."
ANG.206.t:0 "Прибыло американское дополнительное оснащение"
ANG.206.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они согласны предоставить нам военную помощь в виде дополнительного оснащения.\n\nЧерез какое-то время в порт Луанды прибудут первые корабли с гуманитарной помощью, где примерно за день их содержимое разгрузят. Поставки по некоторым данным будут на столько масштабными, что если о них узнают местные или американские логисты, то без сомнения они будут истекать слюной от зависти. Да, именно так, ибо в программу поставок входит хренова туча медикаментов, что вся ангольская армия может помереть от передоза. Несколько дней потребуется, чтобы всё содержимое контейнеров переправить по складам, находящимся в центральных районах нашей страны, где ресурсы приготовят к дальнейшему использованию.n\nПри помощи таких щедрых поставок от американцев, мы сможем ещё долго кошмарить наших врагов. Наши роты поддержки не будут ни в чём нуждаться."
ANG.206.a:0 "Спасибо, друзья."
ANG.207.t:0 "Америка прислала военных советников"
ANG.207.desc:0 "После длительных переговоров, власти Соединённых Штатов решили нам прислать оружие, дабы наши бойцы смогли бороться против войск Щита. Они указали, что через несколько дней к нам прибудут старшие военные офицеры, уже проявившие себя на полях сражений, также они будут оказывать нашим воинам непосильную помощь в ведении боевых действий.\n\nПассажирский самолёт соприкоснулся со взлётно-посадочной полосой аэропорта города Луанды, находившегося неподалёку от исторического центра столицы Анголы. Самолёт летел в сопровождении двух истребителей, которые сразу ретировались в обратном направлении, как только самолёт приземлился. Навстречу самолёту вышел генерал-майор в сопровождении двух полковников, а также вспомогательного персонала.\n\nАмериканские консультанта зря времени не теряли и создали оперативный штаб в помещениях, предоставленных им местными властями в центре Луанды. Через пару дней, штаб был окончательно подготовлен к работе, вспомогательный персонал начал усердно работать на печатных машинках. Тем временем офицеры уже начали встречу с местными властями и военными, между делом делая заметки и оценивая ситуацию. Вскоре американцы будут полностью готовы к консультированию наших военных для дальнейшего ведения боевых действий против Щита."
ANG.207.a:0 "Никто так не владеет военным мастерством также, как и они."
ANG.208.t:0 "Пой, революция!"
ANG.208.desc:0 "Рейхскомиссар Шенк и его подчинённые делали всё, что в их силах, чтобы скрыть усилия в попытках заслужить свободу. Но, к сожалению, сложно было что-то скрыть от пытливых взглядов Мюллера и Хутинга.\n\nДостаточно было одного лазутчика, чтобы все тайны просочились наружу. Если он под давлением и обещанием прощения расколется, то пиши пропало.\n\nНе пройдёт и часа, как показания будут успешно выбиты, а СС Хутинга или наёмники Мюллера уже на всех парах полетят в Виндхук, дабы набить мордашку предателю Шенку. Тем не менее, сие уже случилось и вторжение в Зюйдвестафрику подтвердилось. Шенк это уже осознавал и если он ничего не предпримет, то его будет ждать мягкая петелька.\n\nТелефоны неустанно трезвонили, раздавались приказы. Настало время для освобождения Анголы, но Шенка не оказалось на месте, дабы возглавить эту борьбу.\n\nСилы СС первыми вошли в Виндхук, но было слишком поздно. Как только те вошли в город, самолёт с Рейхскомиссаром был уже далеко в небе и имел серьёзную поддержку из истребителей. ССовцы времени зря не теряли и поехали по правительственным учреждениям, ловить тех, кто когда-то сотрудничал с Шенком. Но не тут-то было, по ССовцам тут же открыли огонь. Они были окружены местными колониальными подразделениями, на данный момент сражающимися под знамёнами свободной Анголы.\n\nРеволюция началась! Народы Анголы, поднимайтесь на борьбу с нацистами! Победа будет за нами!"
ANG.208.a:0 "Готовы вы или нет, но они пришли."
ANG.209.t:0 "Мечта сбылась"
ANG.209.desc:0 "Бомбардировщик, неотличимый от других своих Зюйдафриканских собратьев, полностью готов уничтожать всех тех, кому не посчастливилось оказаться в его тени. Пилот и его помощник уже идут к нему, дабы вдальнейшем поразить все цели и с победой вернуться на Фатерлянд.\n\nНо нет, никакого хэппи энда. На самом деле, это были Вольфганг Шенк и Жонаш Савимби и идут они уже к обычному пассажирскому самолёту, чтобы покинуть эти земли. Даже сейчас Жонаш не мог понять того, кто идёт рядом с ним, потрясающий пилот, чувствительный к воздушным ямам, местами даже сентиментальный, но местами ему не нравилась идея бегства Шенка.\n\n"Я полагаю, тут и говорить не о чем."\n"Согласен, не о чем. Мы столько уже проделали. Счастливого полёта."\n"Спасибо, счастливо оставаться."\nШенк на прощание протянул руку. Туземец улыбнулся и пожал её, а глаза были напряжены и полны надежды. Не сказав больше ничего, Шенк поднялся на борт и сел за панель управления. Сигнальщики на конце взлётно-посадочной полосы дали добро на взлёт, а тем временем Шенк надел очки и проверил исправность приборной панели. Он запустил двигатель и готовился ко взлёту. Руки Шенка нажимают дроссель, чтобы взлететь, как он делал уже много раз до этого, но этот раз не был похож на другие. Как только шасси оторвались от земли, он улыбнулся. Бессонные ночи, бесконечное бесспокойство, растерянность и ловушки: стоило ли это потраченных нервов? Его нутро на этот вопрос ответило странной неизвестной песенкой."
ANG.209.a:0 "Мы свободны."

ANG.210.t:0 "Добрый Похититель"
ANG.210.desc:0 "Несмотря на его строгую подготовку и богатый опыт, никакая компетентность и уверенность не могли бы помочь гауптману Каспару Сейфриду противостоять сигналам тревоги в кабине, а также индикаторам на его панели, вышедшим из строя.\n\nСамолет продолжал издавать свои жуткие звуки по мере того, как поля становились все ближе. Каспар лихорадочно искал самое ровное поле, какое только мог найти, и заметил его. Высотомер тикал, как обратный секундомер, когда Каспар поднял нос и приготовился к посадке. С громким стуком сталь встретилась с почвой и кустарником. Удар был не более чем размытым пятном в памяти пилота.\n\nСледующие часы или дни, Каспар не мог сказать - прошли в состоянии лихорадочных сновидений и угасающего сознания. Некоторое время спустя он пришел в себя.\n\nОн проснулся в кромешной тьме. Маленькие точечки света освещали комнату сверху. Его голова раскололась от боли, когда он попытался сесть, затем его правую ногу пронзила острая боль. Каспар взревел, вынужденный агонией снова лечь на койку.\n\nС потолка донеслись голоса, словно испуганные криком Каспара. Его уши улавливали слова с чужого, смутно знакомого языка. В одно мгновение люк со скрипом открылся, и в камеру проник ослепительный свет. В конце концов глаза пилота привыкли к яркому свету, впервые показавшему каменные стены подвала. Затем к его порванный, окровавленный летный костюм с штаниной, застегнутой между двумя шинами, и рулонами бинтов от бедра до подошвы.\n\nПомимо света, в открытом люке также был обнаружен старик в синем комбинезоне и соломенной шляпе, на морщинах его лица было написано беспокойство. "Ш-ш-ш, американцы!" - прошипел мужчина, зажимая Каспару рот рукой. Пилот ни слова не говорил по - африкаансски, узнал его спутанный разум, но некоторые жесты пересекали язык без переводчика.\n\nОн не был пленником. Он был беженцем под опекой бурского фермера и находился в тылу врага."
ANG.210.a:0 ""Моя жизнь в твоих руках.""

AANG.211.t:0 "Буревестник"
ANG.211.desc:0 ""Как выглядит двигатель?"\n\n Приём. "С моей стороны всё выглядят хорошо".\n\n"Вас понял. Следите за жарой. Старая птица не рассчитана на такой мощный двигатель, и я все еще не уверен, что новая система охлаждения справится с этой задачей".\n\n"Будет сделано. Я допущен к взлету?"\n\nБашня вздохнула. "Я думаю, сейчас или никогда. С тобой все ясно."\n\nСреди последних радостей в жизни Вольфганга Шенка выполнение подвигов воздушной смелости на его прекрасных самолетах. В то время как его должность Рейхскоммиссара (в основном) положила конец его более диковинным маневрам, жизнь опосредованно через его более безрассудных пилотов остается частым вариантом. Как сегодня, когда он покинул свой офис и отправился на взлетно-посадочную полосу, и где молодой пилот и его техник переоборудовали лишний Мессершмитт 262 с новым двигателем. Амбициозные молодые люди стремились побить рекорд скорости Швальбе в 900 км/ч.\n\nРазумные рейхскомиссары положили бы конец этим потенциально катастрофическим махинациям, возможно, передали бы виновных в суд за порчу имущества и дурачество. Вольфганг Шенк нетерпеливо наблюдает из ангара, как двое мужчин в последний раз проверяют системы по радио. Воздух за выхлопными газами двигателя колеблется от жары, когда его живое завывание из тихого становится невероятно громким. Так же быстро 262-й приходит в движение, проносясь по взлетно-посадочной полосе, прежде чем подняться в небо над Виндхуком. Где ему и место.\n\n"650 км/ч, 700, 750 - 800! Я набрал 800!"\n\nИ техник, и рейхскомиссар весело смотрят, как старый реактивный самолет парит в воздухе быстрее, чем может и должен большинство Швальбе. И на краткий миг в глазах старого пилота Шенк увидел себя в этой кабине. Высоко в небе, улетая от всех страданий, приковывающих его к пескам Зундвестафрики. Летит так быстро, что никто никогда не сможет его поймать."
ANG.211.a:0 ""Почему я всегда должен возвращаться?""

ANG.212.t:0 "Рынки Капелонго"
ANG.212.desc:0 "Солнце уже час как поднялось над горизонтом, а на улицах Капелонго уже суетятся люди.\n\nСо вчерашнего дня караваны повозок и повозок-даже спасенные грузовики тут и там-стекались на городскую площадь на рынок Капелонго, который проводится два раза в месяц. Там хороший день означал легкую жизнь; плохой день означал две недели голода. Связки бананов и кукурузы, даже такие предметы роскоши, как кофе, выгружаются в ларьках, выстроившихся вдоль центрального двора. Местные ремесла, такие как корзины ручной работы и ювелирные изделия, продаются вместе с причудливыми фонариками из других мест. Пистолеты и патроны лежали на стеллажах у торговца оружием и на обычном месте Никона, но старик зарабатывал больше, ремонтируя старые, неиспользуемые винтовки охраны Капелонго.\n\nТолпы собираются, когда открываются ларьки, но среди жуткой тишины площади не происходит никаких продаж. Вместо этого все подняли головы к горизонту, ожидая сигнала.\n\nСлабый гул, доносящийся с севера, сначала больше вибрации, чем звука. Низкое ворчание когда - то вызывало у Капелонго страх, но теперь оно вызывало предвкушение. Грохот перерастает в гром и в оглушительный рев. В большинстве дней рассеянные облака скрывали этот грохот от людей внизу, но сегодня небо было ясным и ярко-голубым. По толпе пробегает болтовня, и пальцы тычут вверх. Там-всего лишь булавочные уколы на фоне голубого неба, но безошибочно там-летят на юг дюжина черных пятен. Никто не знает, что это за громовые птицы и почему они каждый вечер совершают свои небесные полеты на север, а каждое утро возвращаются на юг. Однако с момента их появления стало традицией не начинать рабочий день, пока они не прогремят свой пропуск.\n\nРынок затаивает дыхание, пока над головой разносятся раскаты грома, превращающиеся в скопление облаков. Когда черное сливается с белым, грохот стихает, и возвращается тишина.\n\n Капелонго снова обращает свое внимание на землю и друг на друга. Теперь начинается торг."
ANG.212.a:0 "Есть дела, которые нужно закончить."

ANG.213.t:0 "Наш Лучший Импорт"
ANG.213.desc:0 "В Виндхуке уже почти полдень, и на трибунах собралась небольшая толпа. Продавцы ходят по лестнице, продавая прохладительные напитки. Те зрители, которые не могут позволить себе место на стропилах, вместо этого заполнили края поля. Первые ряды занимают различные белые жители, в основном немцы из полицейского управления Виндхука, которые приехали в рамках программы отдыха, спонсируемой рейхскомиссариатом. Воздух гудел от возбужденной болтовни о том, что будет дальше.\n\nВо-первых, диктор приветствует зрителей на их скромном стадионе. Затем он представляет имена, должности и номера Синих Парней из Свакомпунда-сегодняшней выездной команды-когда они выбегают на поле. Несколько разрозненных свистков соответствуют немногочисленным возгласам тех преданных болельщиков, которые пришли посмотреть матч. Ни то, ни другое не сравнится с ревом, который слышат африканские Звезды, когда они сами выходят на сцену.\n\nСудья дает свисток, и игра начинается. Толпа ликует, скандирует и поет. Они восхваляют бога, проходящего мимо их собственной команды, и бросают оскорбления в адрес другой. Местные жители, сражающиеся на поле, не профессионалы, а только энтузиасты. Но решимость, которую они демонстрировали при каждом спринте и ударе, по мнению некоторых немцев, ничуть не уступает решительности любой звезды европейской премьер-лиги. С небольшим обучением...\n\nНа пятнадцатой минуте форвард "Блю Бойз" забрасывает мяч в ворота "Старз" и ведет свою команду со счетом 1: 0. Большинство офицеров стонут от проигранных ставок-разве сегодняшние Звезды не были фаворитами? -- но некоторые довольно ухмыляются, несмотря на свои облегченные кошельки. Местный футбол становится все более популярным в Виндхуке, как и ставки на команды, которые играют. В свое время, считают сами менеджеры, неформальные деньги, которые он заработает, приведут к созданию официальной футбольной лиги для всей Зюйдвестафрики. Кто знает? Может быть, тогда многообещающие аборигены смогут показать своим учителям кое-что на поле..."
ANG.213.a:0 "Мы начали здесь что-то поистине фантастическое."


ANG.214.t:0 "Брошенный на произвол судьбы"
ANG.214.desc:0 "Прошло шесть дней с тех пор, как его батальон был отправлен в пустыню с задачей разгромить южноафриканские позиции вдоль Оранжевой реки. И все шло гладко, пока гребаные американцы не отрезали их возле Лутцберга. Теперь они застряли между холмами, оживленными звуками артиллерийского огня с одной стороны, и рекой, окаймленной сожженными полями, с другой. Рецепт уничтожения.\n\nЗа эти шесть дней Виндхук не прислал ни медикамента, ни ящика с припасами. Кончилась еда, кончилась вода, кончились патроны, и забудьте о лекарствах. Импровизированное укрытие прямо рядом с командирской палаткой Эрнста выло и рыдало день и ночь. Джозеф, Каспар, Конрад. Плачут по своим матерям, по своим семьям. И ни малейшего намека от Высшего командования, эти никчемные, беспомощные, жалкие маленькие кусочки дерьма!\n\nHow the fuck did they let this happen?!"
ANG.214.a:0 ""Ты слушаешь, Шенк?! Отвечай мне, ублюдок!""


ANG.215.t:0 "Тела на мосту"
ANG.215.desc:0 ""...три были найдены на мосту через реку Катумбела, а еще два под ним были обнаружены после тщательных поисков..."\n\n"...количество отрубленных пальцев..."\n\n"...скорее всего, использовались штыки..."\n\n"...полагали, что нижние челюсти были вырваны перед смертью..."\n\n"...вероятно, работа близлежащей партизанской организации под наблюдением городского гарнизона..."\n\nЛадонь Шенка ударяется о папку из манильской бумаги. Один, два, три раза. Группа поселенцев, всего несколько лавочников и клерков, были найдены убитыми в Катумбеле. Это был не первый раз, когда название города попадалось ему на столе. Его офис только в прошлом месяце отправил туда партию оружия для засекреченных получателей. Грузовик, набитый винтовками, пулями, гранатами и даже несколькими хорошо сделанными немецкими ножами. Все это было частью постоянной игры, в которую каждый Рейхскоммиссар должен был играть со своими территориями, неизбежными группами сопротивления. А теперь... сейчас...\n\nОн не может этого вынести. Его внутренности скрутило, сердце бешено колотилось, Шенк вылетел из своего кабинета. Вон из здания. Он спешит к ближайшей служебной машине и ударяет кулаком по капоту, напугав ее молодого шофера.\n\n"Взлетно-посадочная полоса. Быстрей.""
ANG.215.a:0 ""Мне нужно проветрить голову.""

ANG.216.t:0 "Особый день"
ANG.216.desc:0 "Сегодня исполнилось 500 тонн боеприпасов, сброшенных на вероломную Южную Африку с начала войны. Майор Лукас подумал, что такая важная веха заслуживает небольшого веселья.\n\n"Сахиб, все готово?" он спросил главного техника своей эскадрильи.\n\n"Прямо здесь, сэр" ответил туземец, таща свою специальную бомбу: унитаз с аэродинамическими плавниками, торчащими с обеих сторон, как у пеликана с рыбьими крыльями вместо крыльев. К сожалению или к счастью , туалет сиял чистой белизной под намибийским утренним солнцем.\n\n"Хорошо, что мы вас хотя бы послушали", прокричал он через кабину,  "иначе командование выдрало бы наши шкуры за планирование биологической войны!"\n\nСахиб засмеялся, подталкивая унитаз к своему бомбардировщику. Да, Лукас подумал, что это была достаточно справедливая шутка, учитывая их общую нехватку боеприпасов. Кроме того, война и так была достаточно мрачной. Его эскадрилья нуждалась в некотором повышении боевого духа; что могло быть лучше, чем поднять мне настроение, чем шутка о ста килограммах над Кару? По крайней мере, это станет захватывающей историей для пышногрудой фрейлейн в барах Германии.\n\nПросматривая контрольный список полетов в последний раз, Лукас ухмыльнулся. Чего бы он только не сделал, чтобы увидеть лицо какого-нибудь бедного южноафриканца, когда он ныряет в укрытие от глупого маленького груза своего бомбардировщика"
ANG.216.a:0 "Возможно, в книгах по истории сохранится фотография."

ANG.217.t:0 "Изучение Книг"
ANG.217.desc:0 "Португальцы стали последней каплей.	\n\nДо этого аудиторам был забронирован гостиничный номер, в котором не было ни потолочного вентилятора, ни кондиционера. Это, по крайней мере, казалось подходящим вариантом для колонии дерьмовых дыр. И наоборот, в офисе, который они обставляли в Виндхуке, температура упала ниже нуля градусов. Возможно, чрезмерная компенсация. Но что сломило терпение Ларса и его помощника Клауса, так это работники финансового отдела. Дряхлые старые пережитки прошлой колониальной администрации  - дураки-португалоязычные, говорящие по-немецки хуже, чем малыш, до последнего. Ничего не сделав, Ларс отменил миссию по установлению фактов как провал.\n\nКогда они вдвоем проходили через главный атриум аэропорта Виндхук, к ним подбежал посыльный. Он вложил письмо в руку Ларса, поклонился и выбежал. На его передней обложке была оттиснута печать Рейхскомиссара: бык санга на синем гербе. Ларс открыл ее.\n\n"Приносим наши искренние извинения за ваше грубое обращение во время этой поездки. Мы очень надеемся, что вы скоро вернетесь в Зюндвестафрику.\n\n-Рейхскомиссар Вольфганг Шенк"\n\nЛарс и Клаус посмотрели друг на друга, разинув рты. Дерзость этого сына шлю.."
ANG.217.a:0 ""В следующий раз тебе так просто не отделаться, Шенк!""

ANG.218.t:0 "Рыцарство"
ANG.218.desc:0 ""Это был "Спитфайр". Гладкий, такой же гордый и величественный, как в тот день, когда он был сделан, - но все равно "Спитфайр". Упал одним залпом; пилот так и не смог маневрировать.\n\n"Я прожил в Люфтваффе всю свою жизнь, ты же знаешь. В Регенсбурге не было ни минуты, когда бы мои глаза не были прикованы к подвигам Красного барона над Францией или тысяче убийств Черного Дьявола на Восточном фронте. "Рыцари рейха", как нас называли в летной школе, в небе, на турнирных полях, чтобы испытать нашу храбрость против достойных врагов. Где мы доказываем, что равны тузам прошлого благодаря удаче и мастерству.\n\n"Теперь посмотрите на нас и посмотрите, как далеко мы пали. Сверкающие белые рыцари рейха, посланные на его окраины, чтобы вести войну с безволосыми мальчиками, скакавшими на лошадях десятилетия спустя после их расцвета. Против дикарей, которые думают, что бипланы могут остановить величайший в истории флот реактивных самолетов.\n\n"Давай не будем обманывать себя, Кунстлер. Это не война, в которую нас призвала Германия. Это бойня, направленная в одном. И это будет еще одно пятно из многих на высоких крыльях Рейхсадлера, показывающее всей Германии, что ее рыцари, в конце концов, ничем не отличаются от дикарей."\n\n--cбеседа с гауптманом Хорстом Нойфельдом в Виндхуке"
ANG.218.a:0 "Возможно, американцы смогут нас выкупить. Возможно, нет."

ANG.219.t:0 "Песчанные Горы"
ANG.219.desc:0 "К своему стыду, обер-лейтенанту Паше еще предстояло проявить себя в продолжающейся войне. По общему признанию, его первоначальное ремесло клерка оставило его неопытным в настоящей кампании, но, несомненно, его лет службы и учебы было достаточно, чтобы принести победу ему и его людям. Да, подумал он, все, что ему нужно, это шанс.\n\nЭтот шанс представился ему на фотографиях наступления американцев на Зюндвестафрику. Вне себя от радости, он мгновенно вызвался добровольцем в свой полк для его защиты. Южная половина Намибии мало что предлагала с точки зрения ценных городов или линий снабжения; тем не менее, они так же легко могут образовать поля сражений, где разворачивается триумф Паши. "Защитник Намиба" сладко звенело у него в ушах, когда колонна грузовиков приближалась к побережью.\n\nИ какое зрелище предстало его глазам! Хребет, по которому он прошел, на самом деле был всего лишь началом гористых песчаных дюн в нескольких сотнях метров от Берега Скелетов, но все же бесконечно простирающихся до горизонта.\n\nКогда Паш увидел огромное образование, его неопытный разум вынашивал блестящий план: даже воздушная разведка, понял он, может захватить только хребты, обращенные к суше. Таким образом, засада, устроенная со стороны моря, может застать врасплох конвои, идущие вдоль побережья! А с припасами, которые у него и его людей были под рукой, их замаскированная засада может длиться несколько дней подряд! Паше, ты настоящий гений!\n\nВозбуждение обер-лейтенанта отодвинуло на второй план рациональные мысли, когда он отдавал приказ своим подчиненным. Через несколько минут Колониальный гарнизон выехал на песчаный береговой склон, теперь, несомненно, покрытый огромной грядой дюн. Они не могли идти так быстро по этому мягкому песку, но Паше знал, что безопасность и неожиданность, которые он предлагал, стоили всех остальных недостатков. Его ничего не подозревающее оправдание придет достаточно скоро!"
ANG.219.a:0 "Они никогда не узнают, что их ударило!"

ANG.220.t:0 "Проклятые Горы"
ANG.220.desc:0 "День затянулся для 17-го полка Колоньялгарнисона, когда красное солнце опустилось за Атлантику. Ходили слухи, что море позади них приближается, хотя другие утверждали, что они просто перешли на более узкую полосу побережья. Как оказалось, ропот был прав.\n\nПодобно надвигающемуся наводнению, береговая линия зажала полк между своими водами и участком дюнного склона, слишком крутого, чтобы на него мог взобраться любой грузовик. То, что он принял за отметины от ветра в песчаных дюнах, оберстлейтенант Паше в растущей панике понял, вместо этого были линии дрейфа, оставленные волнами. Он подумывал повернуть конвой обратно, но так же легко отбросил эту мысль; даже он знал, что потребуется почти полдня пути, чтобы вернуться с того места, откуда они ушли. Морская вода пропитает его двигатели меньше чем за час.\n\nЕсли бы не чудо, Паше только что сдал полк морю. Как он объяснит такое поражение своему начальству?\n\nТем временем двигатели ревели на пределе своих возможностей, в то время как соленые приливы разбивались о тяжелые резиновые шины. Однако размягченный песок вскоре уступил место их трению и весу, и конвой остановился, наполовину погрузившись в морскую воду. Люди поспешили выгрузить все припасы, какие только могли, из тонущих Опелей; однако, несмотря на всю силу, которую подпитывает отчаяние, те, что тяжелее винтовок и боеприпасов-вода, пайки, лекарства-соскользнули с песчаных склонов и плюхнулись в море.\n\nИз своей тонущей командной машины Паше смотрел, как его разбитые люди карабкаются по крутым песчаным дюнам на твердую почву вершины. Он присоединился к толпящимся массам секундой позже. Вот так и получилось, что он сидел на обнажении, наполовину промокший, беспомощный, когда Берег Скелетов потребовал для своего вечного запаса снаряжения, стоящего целого полка."
ANG.220.a:0 "Не тот триумф, на который он надеялся."


ANG.221.t:0 "Детская Игра"
ANG.221.desc:0 "Это был двадцать восьмой День немецкой молодежи. От Волги до Бургундии, от Дании до Людерица дети всего мира празднуют свое наследие и жертвы своих предшественников. Немецкие дети в Виндхуке так же стремились проявить свой патриотизм, как и все остальные в метрополии.\n\nСначала парад при свечах. Гитлерюгенд прошел с зажженными свечами по улицам к центру города. Наблюдавшие за происходящим родители размышляли над данью уважения процессии: павшим от Первого Велткрига, раненным в спину прогрессистами и буржуа, которые все стояли в стороне, пока британцы вырывали Зюндвестафрику из рук Германии. Павшие во время Мюнхенского путча и те, кто погиб от рук спартаковцев в Веймаре. Их жертва принесла освобождение Германии. И благодаря жертвам еще многих немцев это избавление стало совершенно постоянным.\n\nА потом началась пьеса. Гитлерюгенд исполнил Шлагетер под Рейтерденкмалем, статуей немецкого солдата, увековечивающей память погибших в войне Хереро и Намакуа. Пьеса была историей Альберта Шлагетера, человека, который стал первым солдатом Третьего рейха и вел скрытую войну против несправедливой оккупации Рура французами. Его послание нашло отклик у тех, кто вспоминал годы Мандата, вызвав слезы у нескольких пожилых пар, когда занавес закрылся под аплодисменты.\n\nНо туземцы, которые наблюдали за этим, принесли домой совершенно другой взгляд. У этих колонистов хватило наглости оплакивать память о своей собственной оккупации под памятником их завоеваниям и геноциду коренных племен. Они провели свои собственные параллели с тем, как Шлагетер пустил под откос поезда, а повстанец из СВАВО стрелял в колониальную полицию.\n\nВсе искусство субъективно. Немцы отметили эту пьесу как яркий пример своей культуры. Вместо этого туземцы убрали самую известную строчку пьесы:"
ANG.221.a:0 ""Всякий раз, когда кто-то произносит слово "культура", я тянусь за пистолетом.""

ANG.222.t:0 "Разбавленный Водой"
ANG.222.desc:0 "Рядовой Том Грин был недавно призванным жителем Кливленда, штат Миссисипи. Его родители и трое младших братьев и сестер присматривали за его немецкой овчаркой Бронкс, пока он служил в Южной Африке.\n\nСпециалист Бенджамин Флеш был из Чикаго, и он носил на поясе фотографию своей новорожденной дочери Джудит. Так легче будет увидеть ее в последний раз, если он когда-нибудь попадет под нацистскую пулю насмерть.\n\nКапрал Уолли Грин вступил в армию, чтобы избавиться от Хантингтона и своего отца. Он все еще видел ублюдка почти каждую ночь, вырывая его пропитанные смолой легкие, прежде чем выбить дерьмо из него и его сестры.\n\nЭломбе и Мафута были друзьями, которые жили в деревне недалеко от берегов озера Теле. Когда войска Рейхскомиссариата совершили налет на их пустой дом, эти двое оказались призванными в группу технического обслуживания вертолетов.\n\nОднажды немецкий вертолет врезался в конголезский лес, убив всех, кто был на борту. Его ракеты убили бы Тома, Бенджамина и Уолли во время разведывательного патрулирования. Вертолет потерпел крушение в нескольких милях от позиций Центральафрики, поэтому они не вытащили обломки, чтобы проверить, что пошло не так. Как и его топливный диск.\n\nТакже они не поймали Эломбе и Мафуту, которые выливали воду на бочки с реактивным топливом на аэродроме. Позже в тот же день с неба упало еще много вертолетов."
ANG.222.a:0 ""Это все, что мы можем сейчас для вас сделать.""

ANG.223.t:0 "Хорошо Организованное Ополчение"
ANG.223.desc:0 "Герман тренировался с Gewehr 41 в течение нескольких недель, и, как и любой другой мальчик в компании фон Лойтвейна, он был готов и стремился использовать его.\n\nКогда линии радиосвязи Аутджо погибли во время террористической атаки, а американские самолеты взлетели над головой, один из местных чиновников собрал всех молодых немцев в городе в ополчение. Они схватили все оружие, какое могли, и сделали самодельные шрапнельные мины из старого горного оборудования. Эти эрзац-взрывчатые вещества теперь лежали под грунтовой дорогой за городом, когда Компании прятались среди сухих кустарников плоского красного намибийского ландшафта.\n\nКолоссальный взрыв привлек внимание Германа и всех остальных мальчиков. Они ликовали, бросаясь со своих позиций, ликуя от того, что они убили. "Мы поймали американца!" подумали они.\n\nХорошее настроение Германа угасло, когда они подъехали к обочине. Ибо рядом с кратером лежали искореженные обломки грузовика-грузовика "Опель" и его окровавленное, окровавленное содержимое. Кровь, пыль и металл развевались на ветру, когда офицер СС в разорванной одежде и с окровавленным лбом стоял рядом со своим мертвым грузовиком и умирающими людьми.\n\nГлаза безумца и его следующая вспышка будут преследовать мальчика до самой могилы."
ANG.223.a:0 ""Ты чё сделал?!""

ANG.224.t:0 "Первая трансляция Зюйдвестафриканского ТВ"
ANG.224.desc:0 "Блюз Хорста-Весселя-Лжи с телевизора в качестве плейарда со словами ERSTE ÜBERTRAGUNG вспыхивает на экране. Плакат исчезает по окончании песни, его заменяет культовый бык санга из Зюйдвестафрики.\n\nНаконец, на экране появляется красивый мужчина средних лет, положивший руки на стол и смотрящий в камеру. Его дружелюбное выражение лица и безупречный костюм-двойка говорят о доверии; когда он прочищает горло, дома по всему Рейхскомиссариату прекращают свою работу, чтобы дождаться первых слов передачи:\n\n"Добрый вечер всем добрым гражданам Рейхскомиссариата Зюйдвестафрики Сегодня отмечается первый день вещания для Зюйдвестафриканского Rundfunk AG, первой службы вещания Рейхскомиссариата на местном телевидении. Из наших офисов здесь, в Виндхуке, мы намерены сообщать вам новости и развлечения как из Родины, так и из нашей африканской обители. Я Карл-Хайнц Кепке, ваш ведущий на следующий час, и мы начнем наше ночное расписание с местных новостей."
ANG.224.a:0 ""...und alle Schiffe auf See.""

ANG.225.t:0 "Смерть старика"
ANG.225.desc:0 "В радиостудии было душно. Техники суетились вокруг, настраивая коммуникационное оборудование для важной радиопередачи этого дня. Рейхскомиссар Шенк сидел в центре этого водоворота хаоса с мрачным выражением лица, подобающим случаю. В любой момент бывший пилот мог получить разрешение прочитать свою подготовленную речь всем в Рейхскомиссариате. Трагический день постиг Рейх со смертью самого важного человека в истории немецкого народа.\n\nДействительно, самый важный человек. Несостоявшийся художник, ставший архитектором рушащейся империи. Тысячелетний Рейх Фюрера, завоеванный кровью, теперь опирается на коррумпированных оппортунистов, жестоких фанатиков и, самое главное, на бесхребетных бюрократов. Германия гнила изнутри, и Рейхскомиссар Шенк знал, что, лишившись своей главной опоры, Рейх обрушится сам на себя. Рейхскомиссар, возможно, когда-то оплакивал своих бедных обитателей. Теперь он чувствовал, что после двух десятилетий бесконечных разрушений, вывезенных за границу, Германия пожнет только то, что посеяла.\n\nЭтот коллапс, без сомнения, распространится на Африку. Даже когда Рейхскомиссар начал читать свою хорошо отрепетированную хвалебную речь Фюреру, его мысли блуждали. Все три Рейхскомиссариата были пороховыми бочонками. Любые тлеющие угли, развевающиеся на ветру, могут спровоцировать катастрофу. По крайней мере, грядущие неприятности, без сомнения, заземлят африканские крылья люфтваффе. Рейхскомиссар наслаждался мыслью о прекращении по крайней мере одного источника бессмысленного кровопролития. Все, что угодно, чтобы облегчить его бремя, все, что принесет ему облегчение в ситуации, которую он был неспособен исправить сам.\n\n"Фюрер всегда считал немецкий народ, что самые трудные времена могут быть преодолены только сильнейшими из людей. Как авангард арийской расы в Африке, мы должны быть бдительны, чтобы сохранить свет цивилизации на темном континенте". Шенк закончил свою речь. Один из техников отключил микрофон. Рейхскомиссар встал и вышел, не сказав ни слова."
ANG.225.a:0 "Одним преступником в этом мире меньше."

ANG.226.t:0 "Африканский щит"
ANG.226.desc:0 "Все больше сообщений о способностях повстанцев. Предприятия рискуют обанкротиться из-за насилия в Европе. Меморандум о падении морального духа местных немецких солдат. Склонность Рейхскомиссара откладывать дела на потом привела к тому, что в эти неопределенные времена на его столе скопилась настоящая лавина бумаг. Теперь один комплект документов был разложен в центре падающей башни забытой бюрократии.\n\nПредложение Ганса Хуттига о создании организации "Африканский ребенок", организации взаимной защиты. Восточный рейхскомиссар весьма настойчиво утверждал, что ухудшение ситуации в области безопасности делает военное сотрудничество неизбежным. Что все гордые немцы в Африке должны сплотиться и избежать гражданской войны, которая постигла Германию. Малейший намек на колебания Шенка был негативно прокомментирован восточным Рейхскомиссаром, который невозмутимым тоном спросил, чувствует ли Шенк, что ему не удалось скрыть что-либо от своих коллег. Хуттиг продолжал говорить, что Остафрика не почувствует никаких проблем, работая в другом регионе Плотвы, несмотря ни на что, особенно в вопросах национальной безопасности. Хуттиг нарисовал его в углу. Рейхскомиссар Шенк не знал, что обо всем этом думал Мюллер, только то, что он также согласился с требованиями Хуттига.\n\nПрошел час, прежде чем Шенк подписал все, что требовал Хуттиг, и привел в порядок документы. Бывший летчик посмотрел в окно. Заходящее солнце заливало офис своим багровым светом. Насколько Рейхскомиссар предпочел бы быть в отъезде, летать в небе. Вместо этого он взял другую стопку документов. Избавиться от некоторых бумаг было бы неплохо, хотя бы для того, чтобы его стол не обвалился сам по себе."
ANG.226.a:0 "Работа никогда не заканчивается."

ANG.227.t:0 "Вторжение на Юг"
ANG.227.desc:0 "Сообщение поступило по защищенным линиям рано утром.\n\n"Прогнозируемые гражданские беспорядки в Южной Африке - прекрасная возможность улучшить безопасность Рейха в Африке. Поддерживая захват бурами южноафриканского государства, мы можем уничтожить недружественный режим, который служил лишь марионеткой американских интересов. При полном контроле над регионом к югу от Сахары поставки помощи местным повстанцам прекратятся, как и опасность открытого вступления Южной Африки в ОСН".\n\nРейхскомиссар Шенк не знал, смеяться ему или плакать над сообщением своего восточного коллеги. Все три Рейхскомиссариата в Африке находились на пути столкновения с американцами в Южной Африке. Шенк знал, что силы, присутствующие во всех трех колониях, никогда не сломят южноафриканцев достаточно быстро, чтобы опередить американскую помощь. Но что можно было сделать? Хуттиг не принял бы "нет" в качестве ответа. Когда Европа в огне, человек, скорее всего, не уснет, пока не убедится, что его образцовая колония выдержит надвигающийся хаос. И он не стал бы легкомысленно относиться к противодействию двух других рейхскомиссариатов.\n\nШенк выругал Хуттига. Шенк проклинал Мюллера, который, без сомнения, ввяжется в эту войну в качестве забавной передышки от своей охоты. Больше всего Шенк проклинал себя. Его неспособность сказать " нет " сумасшедшему Остафрике теперь приведет к войне в Намибии и Анголе. То немногое хорошее, что он сумел сделать для местных жителей, будет стерто ветрами войны."
ANG.227.a:0 "Шиз Хуттиг не понимает что он творит"

ANG.228.t:0 "Земля, по которой мы ходим"
ANG.228.desc:0 "Тис вон дер Эльсен не был человеком политики. Его мозолистые, грязные руки не были теми, кто хотел писать заявления, разрабатывать законы или готовить речь; скорее, он родился, вырос и вырос в шахтах, углубляясь в Землю с большим уважением к той самой скале, которая приносила ему прожиточный минимум. Теперь, по прошествии всех этих лет, эти скалы видели, как поднимались и падали нации, и, честно говоря, ни одно из них не касалось Эльсена. Все, что он знал и чего хотел, было в этой шахте, потому что эта щедрость дала ему его деньги, которые дали ему пищу, и его дом, которым он мог поделиться со своей женой и детьми. Конечно, это вызвало кашель, но это была цена, которую он заплатил бы за счастье своей жизни. К сожалению, хотя Эльсен и не был человеком политики, было бы глупо не видеть, что это вторглось в его жизнь. Теперь, каждый день, когда он отваживался проникать в эти умы, чтобы добыть эти драгоценные алмазы, ему приходилось показывать крошечным американским засранцам в армии свои документы, что-то о "гарантировании интересов южноафриканской демократии". Да, что бы это, блядь, ни значило, по мнению Эльсена, он просто знал, что это означало, что они получили долю в алмазе. Покачав головой и орудуя киркой, он отважился войти в шахты, готовясь спуститься на лифте в шахту.\n\nОднако Олсен остановился как вкопанный, когда незнакомый шум сотряс всю пещеру, в которую он вошел. Самолет, но не один из типичных американских бомбардировщиков или истребителей, которые пролетали мимо. Нет, этот был другим, и он был большим. У Эльсена было достаточно времени, чтобы повернуть голову, прежде чем он услышал завихрение над пещерой, которая накрыла его крышей, и увидел убегающих американских солдат и южноафриканских шахтеров, прежде чем вся пещера была потрясена до глубины души. Поднялась пыль, люди упали, и лифт, в который он собирался войти, сорвался со шнура и покатился вниз по шахте к смерти этих людей. Олсен обернулся, видя только темноту, так как вход в пещеру был закрыт тысячами фунтов камней, блокирующих вход. Он подбежал и понял, что если сейчас же не выберется отсюда, то никогда больше не увидит дневного света.\n\nЧасы за часами Тис вон дер Эльсен прокладывал себе путь когтями и киркой сквозь скалы и скалы. Он едва слышал крики и вопли американцев и южноафриканцев, когда пробирался сквозь весь камень, даже находя случайные тела, погребенные под обломками. Но борьба была изнурительной. Он мог пытаться и пытаться, снова и снова, но чем больше он делал, тем больше кислорода выходило из его легких. Наконец, по прошествии нескольких часов, в пещере становилось все темнее и темнее для Эльсена, который решил, что ему нужно немного отдохнуть, и закрыл глаза, теряя силы беспокоиться о нехватке кислорода, поступающего в его легкие во время отдыха, пока он не перестал дышать."
ANG.228.a:0 "Цена войны выходит за рамки экономики."

ANG.229.t:0 "Искусство зверства"
ANG.229.desc:0 "Младший лейтенант Редфорд повел свой взвод через джунгли Центральной Африки, получив назначение на один из новейших маршрутов разведки, которые могло предоставить командование. Честно говоря, по сравнению с типичной перестрелкой с некоторыми фрицами или некоторыми другими долбаными заданиями, которые им давали, например, однажды им пришлось помочь какому-то африканскому парню, потому что он потерял своих коров, это была мечта для его более чем скучающего взвода. Если он чего-то и требовал от своего взвода, так это показать остальным ребятам в лагере, что они-высшее начальство, когда дело доходит до храбрости.\n\nРедфорд молча поднял кулак в воздух, призывая свой взвод, услышав, как прекратился шелест листьев в джунглях, когда все поняли приказ остановиться. Звуки потрескивающего костра насторожили мужчин, и, выглянув в кусты, они обнаружили своего виновника. "Хэнкок, что ты видишь?" - спросил Редфорд, когда этот рядовой начал осматривать в прицел кусты. "Я вижу три фигуры, сэр, одну стоящую, двух спящих, что-то вроде гребаного лагеря, сэр". Гребаные наемники, чертовски беспечные, как всегда. "Хорошо, поехали". - сказал Редфорд, готовя своих людей стрелять в кусты у лагеря. 3...2...1...и началась стрельба, взвод Редфорда осветил лагерь, полетели пули, и ни одного выстрела не последовало в ответ. "Бинго, подвинься", - сказал Редфорд, и на его лице появилась улыбка.\n\nМужчины все еще продвигались вперед и вышли из кустарника в лагерь. Конечно, у стоящего парня были некоторые стандартные немецкие утилиты, с патчем наемника в придачу, как и предполагал Редфорд. Но, когда взвод двинулся вперед, они поняли, что это не обычный лагерь. У двух "спящих" мужчин не было рубашек, все они были изрезаны и были мертвы к тому времени, когда начали свою атаку. Именно там Редфорд увидел это: никаких глаз, только пустые глазницы с американскими жетонами, завернутыми в череп. Руки уже отрезаны. Редфорд услышал, как Хэнкока вырвало у него за спиной, когда он посмотрел на третий труп, где увидел окровавленные обрубки ног, где один был в огне, а другой был засунут в рот трупа вместе с выпотрошенным.\n\n"Американцы. Это были гребаные американцы, сэр". сказал рядовой Боггард позади него с отвращением, чуть не плача. "Радиокомандование, мы должны сообщить им об этом ши ..." начал Редфорд, прежде чем заметил гнилостную вонь, исходящую от соседней хижины, где что-то было накрыто огромным брезентом, а над ним бушевали мухи."
ANG.229.a:0 "Грязные сучьи твари."

ANG.230.t:0 "Бомбить дебилов"
ANG.230.desc:0 "Руль двигателя вернул Рудольфа к реальности, когда он ударил кулаком по этой проклятой штуке сбоку. "Гребаная чушь", прорычал он, жара вокруг него мешала сосредоточиться, когда самолет пробирался по импровизированной взлетно-посадочной полосе, слегка покачиваясь. В конце концов, однако, удача улыбнулась ему впервые в жизни, и самолет, наконец, начал набирать высоту. "Ха-ха! Наконец-то!" Его руки на руле напряглись, и он глубоко вздохнул. Ему пришлось совершить пробежку с бомбежкой, хотя он надеялся, что не потеряет сознание от теплового удара в середине этого. Там было много земли и много целей, так что его путешествие продлится довольно долго.\n\nСолнце уже начало садиться, когда он вступил на вражескую территорию. К счастью, он на самом деле не ожидал большого сопротивления в виде зенитных орудий, учитывая, что кровавые африканцы вряд ли были готовы к войне против немецкой машины. По крайней мере, на это он надеялся - и за это ему заплатили. Глядя вниз из своей кабины, он мог разглядеть несколько населенных пунктов, разбросанных повсюду, и только гравийные дороги соединяли их. Один из них, однако, казался освещенным, что особенно поразило его как странное.\n\nС рефлексами пилота бомбардировщика Рудольф повернул штурвал и ухмыльнулся. "Американские идиоты", пробормотал он себе под нос. "Извините, но я верю, что Рудольф нашел вас. А теперь, если ты просто вылезешь из своих маленьких укромных уголков..." При правильном выборе времени и нажатии кнопки он израсходовал немного своего запаса, когда самолет стал немного легче. Слегка кивнув самому себе, Рудольф направил самолет в назначенное место и улыбнулся, услышав этот о-о-такой знакомый шум. Он, правда, не получил полного разведывательного отчета об этой местности, но он уже сделал свое дело - он был уверен, что деревня погрузилась в хаос и визжащее пламя после того, как ее свет был потушен. Возможно, там не было никаких американцев, но это была их вина за то, что они решили торчать, как больной палец, в этой войне."
ANG.230.a:0 "Ну что ж. В любом случае, меньше негров, с которыми приходится иметь дело."

ANG.231.t:0 "Сила есть право"
ANG.231.desc:0 ""Фельдфебель Леон и его веселая банда палачей, а?" спросил мужчина с титулом, голос которого едва перекрывал шум грузовика, в котором они находились. Другой мужчина не сводил глаз с дороги, но пожал плечами. "Я не знаю, сэр, мы должны внушать страх, но разве мы тоже не должны быть дисциплинированными? Веселая группа...  Леон махнул рукой и затянулся сигаретой, не торопясь провести пальцем по лбу. "Смотри, солдат, видишь тех троих на заднем дворе?" спросил он, указывая большим пальцем на себя. Связанные веревкой и с сумками на головах, двое белых и один чернокожий сидели в кузове грузовика, по бокам от них стояли двое мужчин в военной форме, которые несли с собой винтовки. Водитель не оглянулся, только кивнул. "Да, сэр?" Он спросил. Сержант легонько похлопал мужчину по спине. "Мы покажем им обоим, сынок. Просто следуй моему примеру".\n\nВ то время как мерцающее море было прекрасным, грузовик, извергающий клубы угарного газа, и южноафриканские солдаты, которых вытолкнули из грузовика на острие штыка, не были такими. "Могу я задать вам, мальчики, вопрос?" - спросил Леон, прикусив зубами кончик сигареты, прежде чем выбросить ее и затушить под ногами. Ответа не последовало, так как они продолжали двигаться к морю. "Хм. Я вижу, ты не говоришь на языке победителей. Он покачал головой. "Ничего страшного ..." - Это было со странным акцентом и граничило с ломаным, но его английского было достаточно. "У меня есть вопрос". Один из мужчин, белый мужчина, заговорил. "Д-да? Какой у тебя вопрос?"\n\n"Почему тебя ведут сюда?" спросил Леон, бросив острый взгляд и резко улыбнувшись. "Ч-что ты имеешь в виду?", "Я спрашиваю тебя, почему ты здесь, американец. Ну и что?" Он повысил голос:"Дай мне ответ!" Когда пленника и его друзей поставили на колени у воды, он замер. "П-потому что п-нас п-п-казнят..." Леон издал громкий, преувеличенный смешок. ""Вот именно! Боже, какой ты сообразительный, унтерменш. Жаль, что ты не на нашей стороне". Он щелкнул пальцами и вернулся к своему драгоценному немецкому. ""Томас, Леонард, Кристиан! Приготовьте свои винтовки! На счет три мы отправим этих людей в небытие! Теперь... три... два... один... огонь!"\n\nВ воздухе раздались три выстрела. Но через несколько секунд дым начал рассеиваться, и остались трое мужчин, целившихся из винтовок в трех мужчин, стоявших на коленях на земле с лужицей воды у их колен. Глаза Леона метнулись к пленникам, которые дрожали, даже в дрожь, а затем к его водителю, который посмотрел на Леона с удивлением и нерешительностью. "Это... это то, что вы имели в виду, сэр?" Фельдфебель просто оскалил зубы."
ANG.231.a:0 "Крысы всегда будут убегать от своего источника страха, солдат."

ANG.232.t:0 "Какой ценой?"
ANG.232.desc:0 ""Сержант, ты действительно думаешь, что это сработает? Я имею в виду, черт возьми, что-то подобное против танка?" спросил Триггс, действуя полуофициально для своего ранга рядового, но никто не возражал в этой глубине джунглей. "Триггс, думаешь, я, блядь, знаю? Слушай, Капитан отлично разбирается в этом дерьме, мы делали горячие снимки против самых подлых немецких ублюдков в Южной Африке. Кто сказал, что это не сработает? Это бомба с охуенной кучей острого дерьма, заложенного в нее, если взрыв их не убьет, и сталь их не убьет, ты думаешь, что кучку парней, которые только что потеряли свои ахилловы сухожилия, действительно будет так трудно усмирить?" - сказал сержант, как всегда красноречиво. Команда покачала головами, готовясь представить его Капитану.\n\nГлядя поверх небольшого хребта, Капитан приклеил бинокль к грузовику и танку, которые катились по африканской грунтовой дороге. "Эм, капитан, сэр, бомба готова. Упакован и готов разорвать кого угодно на части через 30 минут после размещения, сэр". сказал Триггс, немного нервничая, учитывая напыщенность Капитана. "Хорошая работа, Триггс. А теперь все, идите сюда. Ты видишь этих двоих? В нем есть некий майор Карл Штайнер, отвечающий за хорошую координацию пехоты в этих частях. Давайте нанесем визит, джентльмены."\n\nПотребовалось некоторое время, чтобы пройти через джунгли, чтобы сделать это, но, наконец, отделение добралось до грузовика и танка, все более не зная об их позициях. План был выполнен, отвлекающий маневр был сделан, и бомба была прикреплена. Теперь мужчинам оставалось только подождать, посмотреть и следовать за небольшим конвоем, пробиравшимся через джунгли.\n\nОднако только когда вдали показалась деревня, они поняли, что происходит. В глазах капитана было уже слишком поздно, когда он поднял кулак, чтобы остановить отделение от продвижения вперед. Однако, как только его кулак коснулся неба, бомба, наконец, взорвалась, послав в воздух огромный огненный шар и дождь шрапнели по всей деревне. Мужчины, женщины и дети кричали, находя мертвых и истекающих кровью повсюду, в то время как немцы роились, наказывая деревню за то, что произошло."
ANG.232.a:0 "Что мы натворили?"

ANG.233.t:0 "Ты летал не так хорошо"
ANG.233.desc:0 "Маркус и Арчи осторожно пробирались сквозь густые деревья на каждом шагу. Если они каким-то образом облажаются, это будет стоить им конечностей и жизней. Было уже достаточно рискованно добровольно оставлять своих товарищей по отряду для выполнения этой безрассудно опасной миссии, но вот они здесь, и Маркус схватил Арчи за плечо, удерживая его, когда он направил пистолет на поляну. "Послушай, чувак. Вот оно. Это тот самолет, который разбился". Арчи прикусил нижнюю губу и предплечьем вытер пот с лица. "Я понял тебя, Марк, я вижу это. Давайте посмотрим, выжили ли эти ублюдки". Маркус отпустил его плечо и вздохнул. "Я не знаю, чувак, ты не выживешь в этом дерьме".\n\nОднако, когда они подошли ближе, казалось, что судьба задумала что-то другое для двух немцев, которые были рядом с самолетом, лежали на земле и стонали от боли. Арчи крепче сжал пистолет, и язык его тела стал агрессивным, когда он начал двигаться вперед. "Вот они. Как тараканы - всегда выживают, что бы ты в них ни бросил. Если бы только гребаные немцы решили не хвататься своими скользкими лапами за Африку, тогда мне не пришлось бы здесь находиться". Маркус настороженно посмотрел на Арчи, в то время как глаза другого остановились на том, кто выглядел как пилот. "Да, ты слышал меня, ублюдок", - пробормотал Арчи, подходя к мужчине, когда тот повернул рукоятку своего пистолета. "Эй, чувак, о чем ты, блядь, думаешь?" - спросил Маркус, оглядываясь по сторонам, как будто они только что попали в засаду. "Этот..."\n\nЧто - то тупое ударило пилота, и он издал крик боли, который немедленно привлек внимание Маркуса. Это был Арчи, ударивший прикладом пистолета по спине мужчины. "Как насчет этого, а?!" - крикнул он, пихнув мужчину ногой под грудь и перевернув его. Удар неприятно пришелся ему в живот, а затем еще один. ""Правильно - сука ебаный фриц! Попробуй!" Маркус немного поколебался, затем сделал шаг вперед. "Эй, Арчи!" Это едва привлекло его внимание, но этого было достаточно. "Успокойся, черт возьми, чувак! Что бы ... - Арчи повернул голову к второму пилоту, который, казалось, изо всех сил пытался что-то сказать. Поставив ногу мужчине на грудь, Арчи сунул пистолет ему под горло и ухмыльнулся. "Правильно, фриц. Это больше не твоя территория". Затем, откинувшись назад, он внезапно нанес еще один удар, нацеленный прямо в ребра мужчины. Маркус вздрогнул и посмотрел на Арчи слегка испуганным и сердитым взглядом."
ANG.233.a:0 "Просто свяжи их, Арчи. Господи Иисусе, чувак..."

ANG.234.t:0 "Могу ли я пригласить свидетеля?"
ANG.234.desc:0 "Рольфу это показалось забавным. Всего неделю назад знамя, под которым он стоял, имело гораздо большую тень, которая нависала над ним, но теперь? Теперь его руководитель решил намочить перчатки в крови, а затем попросить своих подчиненных надеть те же перчатки. Только из-за того, что он жалел африканцев, он даже принял эту идею и не выбросил ее сразу, но, возможно, именно это имел в виду Шенк? Конечно, сейчас это не имело значения, философствовать было бессмысленно, пока он и его эскадрилья медленно умирали на жаре, ожидая любой возможности нанести удар в лабиринте деревьев, которыми они были окружены.\n\nОднако прошло достаточно времени, и Рольф и его люди смогли заметить что-то вдалеке. Это был отряд солдат, и он очень четко мог узнать, кому они принадлежали. Усмехнувшись, он отложил бинокль и повернулся лицом к немцу и ангольцу. Поскольку они не говорили на одном языке, он сделал несколько жестов руками. Стучит кулаками друг о друга, корчит сердитые рожи, потом делает пальчиковые пистолеты. К счастью, они оба, казалось, поняли, и со вздохом облегчения Рольф подал знак своему пулеметчику. "Не спускай глаз с этих людей", - сказал он. "Когда они услышат, что происходит... подождите, пока они приблизятся. Как только они окажутся на расстоянии выстрела, я хочу, чтобы ты отдал все, что у тебя есть". При этой мысли лицо стрелка стало немного болезненным, и Рольф мог это заметить. Он кивнул, по-видимому, в знак понимания. "Я понимаю это. Ты не хочешь этого делать, но это то, на что мы подписались". Не видя, будет ли он сопротивляться, Рольф поднял бинокль.\n\nОни услышали что-то вдалеке и очень быстро поняли, что это сражение. Это был невнятный крик, но тяжесть его была очевидна, когда раздался выстрел. Человек, возглавлявший отделение, заставил своих товарищей успокоиться, и они очень осторожно начали пробираться через кустарник, убедившись, что тот, кто проходил мимо, вряд ли их заметит. Подойдя ближе, они смогли расслышать, о чем шла речь. Это был немец - хотя не только это, они узнали какую-то смутную форму африканца. Услышав, что ситуация ухудшается, они решили немного ускорить свое движение. За несколькими рядами деревьев один из мужчин мог даже мельком увидеть солдата, одетого в немецкую военную форму, но прежде чем он смог открыть рот, он почувствовал звон в ушах, прежде чем что-то прошло через его горло, затем легкое, затем череп."
ANG.234.a:0 "Если никто не слышал и не видел резню, то её не было."

ANG.235.t:0 "Цена, которую мы заплатим"
ANG.235.desc:0 "Для рядового Карлайла Южная Африка была адской дырой, а адская дыра не то место, где можно провести человеческую жизнь. Особенно когда этот ад был покрыт грязью, навозом, комарами и кровью. Смерть простиралась здесь, насколько он мог видеть, но он не собирался бросать все, потому что ненавидел это. В любом случае, Карлайл знал, что эти мысли приходят только каждый раз, когда они выходят на патрулирование, кто может помочь, когда тебе не на что смотреть, кроме листьев джунглей и насекомых размером с твою ладонь, и задницы второго лейтенанта в придачу.\n\nTВзвод остановился, когда младший лейтенант обернулся, готовый поговорить со своими людьми. "Послушайте, я не хочу, чтобы кто-нибудь из вас тут валял дурака. Немцы держат это место под замком, и наемники не боятся делать все, что потребуется, чтобы напугать нас. Смотри в оба". - сказал он, разворачиваясь и продолжая марш. Некоторые мужчины утвердительно кивнули, некоторые закатили глаза после долгих часов небытия, а один мужчина закричал от души после того, как рассказ был закончен. Все бросились к нему, как только поняли, что произошло, когда он упал: медвежий капкан, гребаный медвежий капкан, здесь, посреди джунглей. "Черт, эти гребаные ублюдки из наемников, будьте начеку! Карлайл, за мной!" - сказал Второй лейтенант. Карлайл бросился к нему, увидев, что его друг, рядовой Шоу, был пойман в ловушку, стиснув зубы и плача, когда стальные ноги погрузились в его плоть и раздавили кость. "Слушай, д-делай, что должен, я буду следить за людьми, прослежу, чтобы он не умер". - сказал младший лейтенант, убегая со взводом. Ублюдок. Карлайл внимательно посмотрел в глаза рядовому Шоу, прежде чем полчаса пытался его открыть. Когда ловушка не поддалась, Карлайл достал свой охотничий нож и понял, что ему нужно сделать.\n\nКровь, хлещущая из плоти, была самой трудной частью, что еще больше затрудняло правильное положение, чтобы разрезать кость и сухожилия. Каждый удар в ногу, каждый тонкий порез, сделанный как можно быстрее, чтобы убедиться, что они смогут пройти через это, и они смогут остановить кровь, льющуюся из разделанной плоти. По крайней мере, это дало ему возможность сосредоточиться, чтобы не думать о криках рядового Шоу, когда они засовывали ему в рот тряпку. В конце концов Шоу потерял сознание, и взвод отступил обратно в базовый лагерь."
ANG.235.a:0 "Война это ад, а мы - её дьяволы."




##### Terror events



ANG_Terror.1.t:0 "ПОЛЕВОЙ ОТЧЕТ: Саботаж инфраструктуры повстанцев"
ANG_Terror.1.desc:0 "Рейхскомиссар, до нас дошли сообщения о местных повстанцах, действующих за линией фронта.\n\nВчера на группе важнейших автомагистралей произошло несколько взрывов. Регулярные войска и африканские войска Ваффен СС сошлись на местах слишком поздно, чтобы поймать бандитов.\n\nНаши предварительные отчеты указывают на то, что неопытные повстанцы использовали закупленную американцами взрывчатку. Повстанцы не смогли разместить достаточно взрывчатки ни в одном месте, чтобы создать ямы, достаточно большие, чтобы разрушить дороги. Они также не использовали тактику повстанцев, такую как установка мин, чтобы убить кого-либо из наших людей, пытающихся расследовать взрыв. Как только наши подразделения по обезвреживанию бомб очистят его, инженеры смогут быстро отремонтировать дороги.\n\nСпециалисты по борьбе с повстанцами рассредоточились по региону и допрашивают любого местного жителя, которого они найдут. Мы найдем этих клоунов и сделаем из них пример, рейхскомиссар. У них не будет никакого шанса улучшить свои способности."
ANG_Terror.1.a:0 "Выкорчевать этих крыс!"

ANG_Terror.2.t:0 "ПОЛЕВОЙ ОТЧЕТ: Целенаправленное Уничтожение Гражданского Сектора"
ANG_Terror.2.desc:0 "Рейхскомиссар, плохие новости с севера.\n\nНесколько ночей назад во время ночной смены на важнейшем цементном заводе недалеко от Н'Зето внезапная детонация вывела из строя оборудование завода и вызвала серьезную поломку. Местные рабы, которые не погибли при первом взрыве, попытались убежать в дикие места, но были застрелены нашими силами безопасности.\n\nК сожалению, со смертью сбежавших рабов вполне вероятно, что правда о нападении бандитов. Мы подозреваем, что один из рабов принес бомбу во время ночной смены и согласился сотрудничать с повстанцами, чтобы обеспечить себе свободу при попытке к бегству. Многие гражданские заводы, производящие товары, необходимые для военных действий, работают круглосуточно, что создает большую нагрузку на наш аппарат безопасности.\n\nЗаложники из семьи погибшего персонала были захвачены и используются для восстановления фабрики. Потребуется довольно много времени, пока завод снова заработает, что добавит к напряженным поставкам наших боевых инженеров."
ANG_Terror.2.a:0 "Нам нужен был этот бетон для полевых укреплений..."

ANG_Terror.3.t:0 "ПОЛЕВОЙ ОТЧЕТ: Целевые оружейные отрасли"
ANG_Terror.3.desc:0 "Рейхскомиссар, еще одно нападение бандитов!\n\nМы еще не знаем всех подробностей того, что произошло, но крупный военный завод сильно пострадал от бомбардировок. Подозреваются импровизированные минометные удары, один снаряд попал в склад недавно изготовленных артиллерийских снарядов. В результате взрыва погибло большинство персонала, как рабов, так и немецких инженеров.\n\nЗавод восстанавливается, но большое количество его продукции за месяц превратилось в дым. Мы до сих пор понятия не имеем, как бандиты пронесли оружие так близко к одному из наших объектов. Эксперты по взрывчатым веществам считают, что оружие американского образца, и поэтому охотой за этой бандитской ячейкой будут заниматься непосредственно наши более широкие отделы по борьбе со шпионажем. Вызывает тревогу тот факт, что американские поставки проникают так глубоко в нашу страну."
ANG_Terror.3.a:0 "Сдадутся ли когда-нибудь эти повстанцы?"

ANG_Terror.4.t:0 "ПОЛЕВОЙ ОТЧЕТ: Незначительные Перестрелки"
ANG_Terror.4.desc:0 "Рейхскомиссар, волнения в ангольском нагорье распространились на местное немецкое поселение и соседние туземные деревни.\n\nТуземцы, как обычно, приносят нам обычные жалобы на то, что поселенцы вторгаются на их землю и убивают всех, кому они угрожают, то есть всех, кого они видят на своих пастбищах. Сами поселенцы возмущены растущими беспорядками. Они обвиняют нас в том, что мы позволяем повстанцам приходить и уходить, когда им заблагорассудится. Недавнее нападение на деревню поселенцев подтолкнуло их к краю, и теперь их люди агрессивно расчищают обширные участки земли и строят контрольно-пропускные пункты для контроля за передвижениями туземцев.\n\nТакие сообщения о растущей напряженности поступают регулярно, Рейхскомиссар. Местные жители чувствуют себя ободренными отсутствием наших войск, а поселенцы чувствуют себя все более уязвимыми там. Об отправке местных подразделений Ваффен СС не может быть и речи, поскольку поселенцы никогда не доверят им обеспечение мира и безопасности. Мы можем только надеяться, что поселенцы не поднимут восстания, пока мы будем заняты на юге."
ANG_Terror.4.a:0 "Запускайте счастливых идиотов!"

ANG_Terror.5.t:0 "ПОЛЕВОЙ ОТЧЕТ: Налет на казармы"
ANG_Terror.5.desc:0 "Рейхскомиссар! Местные повстанцы нанесли удар по гарнизону немецких войск.\n\nВыжившие рассказывают нам, что повстанцы были слишком хорошо знакомы с планировкой лагеря и его мерами безопасности, чтобы не иметь внутри человека. Независимо от того, как они проникли внутрь, повстанцы вскоре были замечены патрульными, и началась перестрелка. Наш гордый немецкий солдат храбро сражался, несмотря на свои потери, и трусливые туземцы вскоре нарушили строй и бежали. Однако у повстанцев все еще было время разграбить тайник с оружием и украсть большую часть его содержимого, чтобы вооружить своих товарищей. Солдаты в этих районах были приведены в состояние повышенной готовности, так как в будущих нападениях, безусловно, будет использоваться большое количество украденного оружия. Выжившие после нападения осудили ситуацию с их снабжением, жалуясь, что, если бы они были лучше оснащены и защищались, этого могло бы не произойти."
ANG_Terror.5.a:0 "Когда-нибудь закончится?"

ANG_Terror.6.t:0 "ПОЛЕВОЙ ОТЧЕТ: Напряженность В Городах Накаляется"
ANG_Terror.6.desc:0 "Рейхскомиссар Шенк, в одном из наших южных городов произошла трагедия!\n\nНесомненно, мотивированные коварной американской ложью о надвигающемся крахе нашей линии фронта, уроженцы одного города подняли восстание против немецкой общины. Порядок был восстановлен только тогда, когда войска, направлявшиеся к линии фронта, заметили вдалеке дым и обошли вокруг разрушенного города.\n\nВ промежутках между насилием, направленным против немецких районов, и миротворческими операциями в африканских трущобах большая часть города была сожжена дотла. Десятки рабов сбежали в буш, а оставшееся коренное население, избежавшее истребления, было депортировано в лагеря для рабов. Невероятно ценные немецкие рабочие и клерки были потеряны в результате этой вспышки варварства."
ANG_Terror.6.a:0 "Немедленно повысьте безопасность в других городах этого района."

ANG_Terror.7.t:0 "ПОЛЕВОЙ ОТЧЕТ: Массовая Мобилизация Повстанческих сил"
ANG_Terror.7.desc:0 "Рейхскомиссар, ваш ежедневный отчет о ситуации в секторе Квитандо.\n\nПосле жестокого ночного восстания, в результате которого все немецкие поселенцы в этом районе были убиты, а местный гарнизон взят в осаду, наши военно-воздушные силы провели успешные бомбардировки повстанцев. Наши осажденные люди также снабжались по воздуху. С прибытием войск на северо-восток Анголы мы надеемся окончательно подавить восстание на этой неделе.\n\nСогласно вашим инструкциям, войска были взяты из подкреплений по всей линии и перенаправлены для подавления этого восстания. Пройдет еще несколько дней, прежде чем повстанцы будут разгромлены и после победы будет завершена зачистка, и поэтому нашим людям на юге придется пока терпеть сокращение подкреплений и снабжения. На поле боя значительное истощение значительно ослабило возможности наших прифронтовых войск."
ANG_Terror.7.a:0 "Я могу только надеяться, что американцы не нападут сейчас."

ANG_Terror.8.t:0 "ПОЛЕВОЙ ОТЧЕТ: Крупный скоординированный бандитский удар"
ANG_Terror.8.desc:0 "Рейхскомиссар, еще плохие новости.\n\nБлиже к вечеру, когда рабочие менялись сменами, взрывы сотрясли весь промышленный район. Фабрики и дороги были обстреляны самодельными бомбами, что привело к резне по всему важному промышленному центру. Первые спасатели медленно добирались до умирающих людей и горящих заводов, поскольку дороги превратились в беспорядочное множество кратеров.\n\nИзощренность кампании бомбардировок потрясла наших аналитиков разведки. Этим должны руководить американцы! Не может быть, чтобы местные жители были достаточно умны, чтобы провести такую сложную и сложную волну бомбардировок. Цепочка поставок в регионе полностью рухнула одним махом; по прогнозам, потребуются месяцы, чтобы вернуть эту жизненно важную часть военных усилий к стопроцентной эффективности."
ANG_Terror.8.a:0 "Африка в огне..."

ANG_Terror.9.t:0 "ПОЛЕВОЙ ОТЧЕТ: Резня в тылу"
ANG_Terror.9.desc:0 "Рейхскомиссар, боевой дух на передовой еще больше упал после того, как весть о резне туземцев в поселении достигла войск на юге.\n\nУслышав слухи о мятеже, подполковник в одном из пострадавших секторов использовал смесь кнута и пряника, чтобы решить проблему. Установив более строгую дисциплину в своих войсках, а также сообщив им, что ротация из боя неизбежна, офицер восстановил порядок в своем секторе.\n\nПоскольку беспокойство распространяется на другие сектора, мы, возможно, не сможем быть столь щедрыми с войсками, Рейхскомиссар. Мужчины огорчены мыслью о том, что их семьи будут убиты африканцами, но еще больше ослабить наши линии фронта невозможно. Мы можем только надеяться, что люди на местах понимают важность того, чтобы держать американцев подальше от наших поселений."
ANG_Terror.9.a:0 "Я напишу им письма, чтобы успокоить их тревоги."


