ANG_prewar.1.t:0 "Пусть летять старые орлы"
ANG_prewar.1.desc:0 "Небо Виндхука - одно из немногих мест в мире, где количество искусственных птиц превосходит количество естественных, но одна из них затмевает всех остальных своим желанием просто измениться, обменять свои металлические крылья на настоящие. О, как хорошо было бы просто забыть, жить свободно среди облаков! Сегодня, как и в любой другой день, Вольфганг Шенк летит над столицей своих колониальных владений, стремясь вырваться из клетки, которую он сам построил вокруг своей души.\n\nОпытный ас, Шенк имеет такой опыт работы с самолетами, что ему больше не нужно даже смотреть на команды. К сожалению, однако, есть так много других вещей, с которыми ему нужно быть осторожным: монстры скрываются вокруг него в течение дня, и даже худшие из них подстерегают его в его собственном сознании, чтобы напасть на него из засады, как только он закроет глаза. Внезапно громкий шум вырывает его из мыслей и снов, возвращая к реальности. Нет, это не реальность. Этого не может быть!\n\n"Приближаются вражеские истребители, приготовьтесь к перехвату! Сопроводите бомбардировщики к их цели, убедитесь, что они поразили вражеские производственные заводы!"\n"Нет, нет, нет! Это не заводы, это гражданские дома! Шенк командованию, цель не имеет стратегической ценности! Прервать миссию! Команование, отвечайте! Командование! КОМАНДОВАНИЕ!"\n\nСобственные крики Вольфганга пробуждают его от бреда, и его разум медленно возвращается к жизни. Один за другим он отрывает пальцы от клоша, вокруг которого они сомкнуты, и перенаправляет свой самолет на взлетно-посадочную полосу, шум, наконец, напоминает ему о его собственной человечности: без топлива его фальшивые крылья не унесут его. Как только он выходит из кабины, на него сразу же нападают монстры, которых он так старательно пытается отбить: советники, бюрократы, все хотят, чтобы он выполнил свой долг. Обязанность. ОБЯЗАННОСТЬ. От одного этого слова его тошнит, поэтому он кивает, когда ему не нужно, подписывает то, что ему нужно подписать, пока ответственный за местное жилье не принесет ему последний отчет о строительных проектах. Уже тысячи туземцев живут в настоящих домах, и скоро будет построено еще больше, но это маленькое солнечное сияние вскоре заслоняется облаками, говорящими ему, что для осуществления плана недостаточно средств, поэтому он покидает чиновника и возвращается к своему заправленному самолету, снова взлетая с Земли, одинокий и слишком пристыженный, чтобы смотреть вниз."
ANG_prewar.1.a:0 "Ещё один день"

ANG_prewar.2.t:0 "Первоочередная задача"
ANG_prewar.2.desc:0 "Вольфганг Шенк смотрит на строительные бригады, трудящиеся под палящим солнцем Африки, когда они выравнивают землю длинной линией. Еще одна взлетно-посадочная полоса, как будто ее и так было недостаточно! Тем не менее, этот находится ближе к его комплексу, что означает меньше времени на дорогу туда и обратно и больше времени, которое можно потратить на полет высоко, вдали от всего этого. Любое чувство облегчения, которое может возникнуть от этой мысли, задыхается в своей колыбели от осознания того, что все члены строительных бригад являются местными жителями и что большинство из них несут грузы намного тяжелее, чем должно быть разрешено.\n\nНа этот раз приветствуется обычный бюрократ, требующий его внимания, поскольку он позволяет ему не думать о страданиях людей этой забытой богом земли. "Рейхскомиссар, что мы должны принести в новые ангары в первую очередь?"\n"Нам нужны в основном продукты питания и лекарства от малярии, но мои приказы будут отправлены позже".\n"Я глубоко сожалею, рейхскомиссар, но я говорил о том, будем ли мы хранить топливо для бомбардировщиков или для истребителей. В бункерах не может храниться еда или лекарства."\n\nСнисходительное выражение на лице чиновника похоже на пощечину, и мысль о том, что он почти передал свои планы тем, кто мог отправить его в концентрационный лагерь, заставляет его внутренности сжиматься так сильно, что его вот-вот вырвет.\n" И-извините, я ду-думал о том, какие меры мы должны принять в случае пандемии, госсекретарь Бом прислал мне обзор нашей ситуации сегодня утром. Мы должны разместить наши новые бомбардировщики на этой взлетно-посадочной полосе, чтобы их топливо имело приоритет".\nЕго оправдание звучит жалко даже для его собственных ушей, но бюрократ, похоже, верит в это или, по крайней мере, не показывает своих сомнений. Когда Вольфганг поворачивается, чтобы посмотреть на бедных туземцев, его занимает только одна мысль."
ANG_prewar.2.a:0 ""Вольфганг, ты жалок""

ANG_prewar.3.t:0 "Ненужное внимание"
ANG_prewar.3.desc:0 "Отчет на столе Шенка замораживает кровь в его жилах. В четких цифрах и со всеми графическими изображениями, которые так любили люди в Министерстве по делам колоний, указано, что Зюйдвестафрика не сможет выполнить свои обязательства перед Фатерландом в течение трех лет. Несмотря на все усилия команды профессиональных "адаптеров книг" Вольфганга, начинать было просто не с чего, и поэтому они не могли сделать так, чтобы все выглядело идеально.\n\nДрожащими руками он заставляет свои собственные глаза продолжать читать слова и цифры, которые ощущаются как пули, пронзающие его обнаженное тело, бойня арифметики, не оставляющая места для сомнений или "творческой" интерпретации, и думает о потенциальных последствиях своих просчетов. Конечно, ему просто пришлось растратить все эти деньги на ранних стадиях проекта, гребаный гений!\n\nТеперь они будут в ярости в Германии. Инвесторы дважды подумают, прежде чем тратить свои деньги в Зюйдвестафрику, и центральное правительство наверняка начнет приставать к нему, они захотят знать, куда, черт возьми, делись все деньги, которые они ему послали! Как он может ответить на этот вопрос? Нельзя терять время! Вырезайте здесь и там, несколько нулей в нужных местах, будьте чертовски изобретательны! При достаточной покраске все будет выглядеть идеально, не так ли?\n\nОднако самое худшее не в этом. Рейх начнет проявлять подозрения, на этот раз по-настоящему. Они больше не будут принимать наши книги, не потрудившись проверить, оправданы ли наши расходы: теперь министерство пересчитает каждую Рейхсмарку и перепроверит бумаги, прежде чем предоставить нам наши средства. Эти ублюдки пошлют инспекторов, может быть, даже шпионов!\n\nСопротивляясь желанию разорвать бумаги в клочья и закричать, Шенк теперь понимает, что ему нужно быть осторожным, гораздо более, чем когда-либо прежде: теперь он идет по тонкой нити над бездонной пропастью проклятия, и малейшая ошибка все разрушит."
ANG_prewar.3.a:0 "Я еще не могу проиграть! Мне так много нужно сделать!"

ANG_prewar.4.t:0 "Питстоп перед лучшим будущем"
ANG_prewar.4.desc:0 "Еще один день, еще одна бомбежка. Вальдемар Лоренсу привык видеть, как бомбардировщики взлетают с взлетно-посадочной полосы, и он был рад, что оказался там, присматривая за их кадрами, а не где бы они ни были, чтобы попрактиковаться в своем "несравненном мастерстве" превращения Земли в ад. Его работа была легкой, но ему потребовалось время, чтобы научиться: даже самые простые механические концепции казались юному ангольцу тайным волшебством, но каким-то образом вместо того, чтобы оказаться в рабских шахтах, его послали работать и учиться на ремонтной станции. Что еще более странно, он был там не один: вся команда состояла из туземцев, что в Остафрике было сродни святотатству.\n\nБез самолетов, за которыми нужно было ухаживать, он был занят единственным, что оставалось делать, а это означало смотреть на тени, отбрасываемые диспетчерской вышкой, наблюдать, как они становятся короче утром и длиннее днем. Внезапно его насторожил шум, и, конечно же, приземлился бомбардировщик, его груз опустел на ту душу, которой посчастливилось оказаться в пронизанном дырами аду, которым была Южная Сахара. Его пилот вышел усталым, и как только он увидел Вальдемара и его коллег, он начал выкрикивать приказы.\n\n"Какого черта ты там делаешь?! Перестань слоняться без дела и заправь мой гребаный самолет!" - и сразу же экипаж начинает присматривать за возвышающимся самолетом. Когда они усердно, хотя и немного неохотно приступили к своей работе, немец продолжал ворчать: "Почему этот мягкотелый позволил такие вещи? Позволяя Унтерменшу выполнять арийскую работу, что думал Шенк? Это чудо, что наши самолеты не разваливаются на части... Если бы только у нас был незнакомый рейхскомиссар, такой, как он, в этой богом забытой стране не было бы беспорядка!"\n\nВальдемар слушал и, хотя эти слова жалили его душу, как сотни крошечных иголок, в конечном счете он ничего не сделал. Если оскорбления были ценой за возможность жить за пределами лагерей и кормить свою семью, это было слишком дешево: он закончил переоборудование самолета и отвернулся, когда пришел сменный пилот, и большой бомбардировщик снова взлетел, куда бы он ни направлялся."
ANG_prewar.4.a:0 "Ярмо Шенка намного легче."

ANG_prewar.5.t:0 "Необработанный алмаз"
ANG_prewar.5.desc:0 "Ярмо Шенка - это то, что Вольфганг Шенк стоит немного потерянный в большой столовой. Его церемониальная одежда идеальна, и он позаботился о том, чтобы приколоть все свои медали к груди, хотя у одного из них такое чувство, будто он пронзил свое собственное сердце, мертвец, свисающий с его униформы и выставляющий свою грязь на всеобщее обозрение. Он не привык к роскоши и изысканным обедам и никогда не привыкнет, отчасти потому, что в душе был солдатом, но в основном потому, что отказ себе в каком-либо удовольствии, будь то физическом или умственном, заставляет его чувствовать, что он немного искупает свои преступления. зажигалка.\n\nТряхнув головой, чтобы избавиться от ужасных мыслей, терзающих его психику даже в бодрствующем состоянии, он улыбается бизнесмену, чьи вопиющие попытки подкупа он в настоящее время пытается игнорировать, заверяя его, что новое промышленное развитие Зюйдвестафрики - это только начало, и дополнительные инвестиции наверняка вернут первоначальный капитал в десять раз. "Вы поступаете правильно, вкладывая деньги в Рейхскомиссариат", - искренне говорит он корпоративному костюму, хотя истинный смысл его слов совершенно иной: если бы он только знал, что" правильное", что Шенк намеревался сделать со всеми этими Рейхсмарками на самом деле, он бы не так стремился утопить его в деньгах...\n\nSдо тех пор, пока, несмотря на неудобства, Шенк благодарен за приглашение на этот светский ужин в лучшем (и единственном) высококлассном ресторане Виндхука и за то, что это значит. Благодаря его усилиям теперь Ангола обладает значительной промышленной базой - по крайней мере, по сравнению со средним показателем по Африке - и это принесло не только больше процветания людям, которые работают на новых заводах в качестве постоянных, хотя и все еще низкооплачиваемых рабочих, а не рабов, но также привлекло еще больше инвесторов, готовых заплатить за часть того, что многие в Германии назвали "алмаз Африки в необработанном виде".\n\nВзяв канапе с поезда, официант чуть не врезается ему в лицо, он не может отделаться от мысли, что - хотя бы на этот раз - он мог бы заслужить небольшую награду за свои усилия."
ANG_prewar.5.b:0 "Но только в этот раз!"

ANG_prewar.6.t:0 "Технологии Идут Далеко Вперед"
ANG_prewar.6.desc:0 "Для Вальдемара Лоренсу это было самое интересное, что он когда-либо видел в своей жизни. В течение многих лет он привык заправлять самолеты, перенося десятки тяжелых канистр из-под бензина из газовой трубы в самолет и обратно: непосильный опыт, и даже если бы он уже привык, это все равно было чертовски утомительно делать каждый день, несколько раз в день. Однако теперь он смотрел в будущее.\n\nПеред его глазами была резиновая трубка длиной в несколько десятков метров, прикрепленная к брызгающему двигателю, сама соединенная с топливопроводом. Когда инструктор нажал кнопку, вся команда чуть не подпрыгнула, когда трубка надулась и начала двигаться, как неконтролируемая змея, пока из сопла не вырвался газ. С легким смешком офицер сказал им - странно, он не кричал и не оскорблял их при каждом предложении, что само по себе было приятным изменением, - что это был заправочный насос: прошли времена канистр, теперь все, что им нужно было сделать, это подсоединить шланг к топливному баку самолета, и машина будет накачивать газ до конца, заполняя его в рекордно короткие сроки и без каких-либо сломанных позвонков.\n\nНемец продолжал рассказывать о том, как правильно обслуживать сложную машину, какие запасные части использовать и как их устанавливать, но молодой анголец слушал его лишь частично. В его голове крутилось множество мыслей: почему их работа вдруг стала считаться важной? Кому повысили зарплату? Почему этот немец был так добр к ним? Его по-прежнему регулярно оскорбляли и запугивали другие немецкие пилоты и офицеры, но почему этот был другим?\n\nВ конце концов Вальдемар решил не беспокоиться. Он был слишком мал, чтобы участвовать в великой игре, и слишком мало знал, чтобы по-настоящему понять, что происходит, поэтому лучшее, что можно было сделать, - это насладиться этой новой нормальностью и извлечь из нее максимум пользы. Когда немец спросил, все ли ясно, молодой человек энергично кивнул, улыбнувшись офицеру, который улыбнулся в ответ. Возможно, в конце концов, все действительно должно было измениться."
ANG_prewar.6.b:0 ""По-прежнему никакого отдыха. Всем за работу!""

ANG_prewar.7.t:0 "Ангольская нефтяная лихорадка"
ANG_prewar.7.desc:0 "Когда начались первые буровые работы, большинство считало это еще одним любимым проектом Шенка. Его желание улучшить условия жизни населения Анголы было замечено высшими эшелонами Министерства по делам колоний, но Зюйдвестафрика всегда выполняла свои обязанности по отношению к великому Рейху, поэтому они оставили его свободным делать то, что он хотел: в конце концов, несколько тысяч "освобожденных" рабов не меняют общую картину...\n\nОднако сегодня они, вероятно, должны пересмотреть свои убеждения, поскольку первые сообщения о том, что было названо "ангольской нефтяной лихорадкой", находятся на их столах, а также на столах Шенка. Однако выражения совершенно разные: бюрократы в Германии, скорее всего, сбиты с толку количеством нулей в части отчета "прибыль", в то время как Шенк смотрит на документы с редким выражением удовлетворения. В конце концов, это была его самая большая ставка; сделав Анголу самодостаточной в добыче нефти, он может не только поставлять свои любимые самолеты, но и запускать электростанции, обеспечивающие электроэнергией главный населенный пункт региона.\n\nОднако качество жизни было не единственным улучшением. Благодаря обеспечению эффективного снабжения электроэнергией перебои в подаче электроэнергии на заводах и военных заводах практически исчезли, что значительно повысило темпы производства, а недовольство местных жителей уменьшается по мере того, как они получают доступ к таким услугам, как отопление и освещение дорог. Инвесторы стремятся в Зюйдвестафрике, чтобы получить свою долю нефтяного пирога, и Вольфганг более чем счастлив позволить им это сделать. Мы приглашаем всех присоединиться к нему в том, чтобы сделать Анголу лучшим местом для жизни! "Если бы только они знали, что не получат обратно ни одной Рейхсмарки",  думает он, издавая удивленный смешок. Когда в последний раз у него было что-то похожее на искренний смех? Возможно, в конце концов, конец его страданиям близок..."
ANG_prewar.7.b:0 "Я искренне надеюсь на это... А теперь обратно к работе!"

ANG_prewar.8.t:0"Мощь промышленности"
ANG_prewar.8.desc:0 "Поездка в аэропорт, в котором работал Вальдемар, была скучной, и никогда не меняющийся пейзаж не помогал бодрствовать, хотя ухабы и повороты из-за низкого качества дороги и плохого состояния автомобиля - несмотря на улучшение его состояния, немцы, конечно, не тратили время на общественный транспорт - конечно, делали.\n\nОднако в последние недели молодой человек обнаружил, что в восторге смотрит за треснувшее окно, когда проходил через то, что когда-то было небольшим лесом, а теперь ощетинилось промышленной деятельностью. Все деревья были срублены, а машины, подобных которым он никогда не видел, выровняли местность и вырыли фундамент для того, что должно было произойти. День за днем колонны вырастали из земли, как бронированные бетонные деревья, и внутри были собраны еще более крупные машины. Теперь из высоких дымовых труб поднимался дым, и грузовики заполняли теперь нетронутую дорогу, доставляя материалы на огромные производственные заводы и обратно.\n\nРезультаты этого промышленного развития ощутили все, даже местные жители. Теперь Вальдемар мог покупать больше еды на свою зарплату, так как цены упали, и он даже смог позволить себе наручные часы! Да, это была дешевая безделушка, а сам хронометрист был таким маленьким, что его едва можно было разглядеть, но все равно это была настоящая вещь.\n\nКогда автобус проезжал мимо нового промышленного квартала, его глаза увидели самую удивительную вещь во всем этом деле: деревья из леса были превращены в маленькие, но практичные дома для бездомных ангольцев. Только этого он действительно не мог понять. Древесина имела высокую ценность, так зачем же тратить ее на таких людей, как он? Разве они не считались недостойными чего-то большего, чем рабство? Почему этот человек, этот "Шенк", о котором все говорили, был так заинтересован в их благополучии? Молодой анголец знал, что в этом есть что-то еще, что-то скрытое, но, в конце концов, он, скорее всего, никогда этого не узнает. Лучшее, что он мог сделать, - это наслаждаться плодами этой странной вещи, которой он никогда не знал: процветания."
ANG_prewar.8.a:0 ""Это прекрасно.""

ANG_prewar.9.t:0 "Уникальный Выпускной"
ANG_prewar.9.desc:0 "Каждый месяц в летной школе Люфтваффе Зюйдвестафрики проходит обучение еще один класс пилотов. Каждый месяц группа, значительно уменьшившаяся по сравнению с их первоначальной численностью, выходит на парадную площадь и с гордостью получает свои "Крылья" на груди парадной формы. Выпускники этого месяца, однако, будут совсем другими.\n\nВальдемар шел в ногу со своей летной эскадрильей, а все мужчины гордо размахивали руками в такт барабану. Одетые в строгие парадные наряды, колонна выпускников прошла мимо командующего учебной частью и небольшой толпы, собравшейся, чтобы стать свидетелями ежемесячного мероприятия.\n\nНесмотря на то, что все выпускники были одеты в одинаковую униформу, Валдермар знал, что выделяется среди остальных, так как чувствовал, как толпа недоверчиво смотрит на чернокожего, марширующего на параде Люфтваффе.\n\nПарад прекратился, когда командир прошел вдоль шеренги выпускников. Одного за другим прикрепляя серебряных орлов к их правой груди. Оберстлейтенант остановился, когда подошел к Вальдемару, нерешительно уставившись на своего выпускника, прежде чем, наконец, приколоть орла к груди.\n\nВ большинство других дней Вальдемар был бы обеспокоен и, возможно, обескуражен таким особым вниманием. Однако сегодня ни на капельку его разум не обратился к тем, кто относился к нему скептически. Он прошел обучение, которое большинство не может. Он работал усерднее, чем многие когда-либо будут работать. Он заработал свои крылья, и теперь пришло его время летать."
ANG_prewar.9.b:0 "Полет прогресса."

ANG_prewar.10.t:0 "Хижина дяди Джозе или Жизнь среди прекрасных"
ANG_prewar.10.desc:0 "На окраине Виндхука находится большой особняк с неоклассическим фасадом, выкрашенным в чистый белый цвет и поддерживаемым высокими стройными колоннами. Ученый наблюдатель не упустил бы поразительного сходства с виллами, столь распространенными в южных штатах США, и владельцы с гордостью согласились бы: в конце концов, великие умы действительно думают одинаково. Единственное отличие заключается в том, что находится за пределами большого сада: вместо больших хлопковых полей, сразу за виллой находится шахта, большая дыра в земле, где постоянно добываются и извлекаются на поверхность полезные ископаемые, готовые к отправке либо в Виндхук, либо в Леопольдвилл. Единственная общая тема-сотни рабов, трудящихся до смерти под солнцем: это, конечно, никогда не изменится.\n\nПодобно древним римлянам, присутствующим на гладиаторских играх в Колизее, немецкие владельцы обедают в саду, прямо с видом на шахту. Когда официанты приносят еду, один из рабов шахты спотыкается, рассыпая собранные им минералы. Тотчас же один из охранников оказывается рядом с ним, нанося ему хороший удар ногой в почку, от которого он дергается на полу, а затем следует заслуженная порка, которая длится до тех пор, пока негодяй не соберет все: с кровью, капающей со спины и рук, подчиненный возобновляет свой долг.\n\n"Гюнтер, дорогой мой, ты это видел? Поистине позор..." говорит женщина средних лет.\n"Да, Маргарет, это позор",  вторит мужчина, вероятно, ее муж: "Такая лень и отсутствие навыков не подобают нашей рабочей силе, и подобные несчастные случаи увеличиваются, несмотря на похвальные усилия наших сотрудников".\n"Это, должно быть, вина Шенка," продолжает почтенная дама, "с тех пор как он начал свои любимые проекты, рабы были беспокойны: число побегов утроилось, и некоторые из них просили лучших условий!"\n"Я знаю, любовь моя. Если бы только мы были в Остафрике, всего этого бы не случилось. Герр Хуттиг, несомненно, знает, как обращаться с низшими".\n"Действительно, моя дорогая, Хуттиг знал бы, что делать: как они считают себя равными нам? Евреи, негры, коммунисты: вы знаете одного, вы знаете всех..."\n\nМужчина кивнул своей жене, и разговор закончился, когда официанты принесли десерты."
ANG_prewar.10.a:0 ""Принеси мне воды! Майн Готт, они такие ленивые...""

ANG_prewar.11.t:0 "Великие вещи из Маленьких упаковок"
ANG_prewar.11.desc:0 "Большой комплекс по добыче железа в Бенгеле сильно изменился с тех пор, как появились первые грузовики с этими странными машинами. Немцы называли их "Drucklufthämmer", и они были почти как по волшебству: прошли те времена, когда местным рабочим приходилось ломать себе спины кирками, пытаясь вырыть в твердой породе минералы, которые им затем пришлось бы собирать и доставлять на поверхность. Одна машина пробивала самый твердый камень за считанные секунды, а новая система электрических тележек позволяла быстро - и безболезненно - выносить руду наружу.\n\nСначала директор жаловался, тем более рассматривал необходимость переобучения туземцев "вещам, которые лучше оставить арийцам", и повышения их зарплат, когда все, чего они заслуживали, - это "порка, чтобы напомнить им об их положении в арийском обществе", но затем он увидел отчеты: его глаза чуть не вылезли из орбит, когда еженедельный отчет показал явно неправильное количество нулей в категории "добытые тонны", и все жалобы прекратились с той же скоростью, с которой они начались, особенно после короткого телефонного звонка от мажоритарного акционера, который сказал ему "закрыть свою ловушку и позволить деньгам течь".\n\nУроженцы Бенгелы в основном игнорировали такие замечательные игры, но они чувствовали их воздействие. Уровень смертности снизился до цифр с одним шифром, а их жизнь улучшилась настолько, что такие товары, как консервы, велосипеды и даже лекарства, стали доступны простым работникам. Улицы Бенгелы, как и улицы большей части Анголы и Намибии, медленно заполнялись людьми, занимающимися своими делами, точно так же, как их шахты наполнялись шумом отбойных молотков, грузовиков и поездов: возможно, все действительно станет лучше."
ANG_prewar.11.b:0 "Новая эра для Африки!"

ANG_prewar.12.t:0 "Мгновение вдали от Глаз"
ANG_prewar.12.desc:0 "Маленькая деревушка посреди леса далека от забот цивилизованного мира. Ни одного правительственного чиновника никогда не видели, даже когда португальцы заявляли, что Ангола принадлежит им, а самолеты, пролетающие высоко в небе, - не что иное, как странные птицы. Жизнь тамошних людей проста, но спокойна, это бесконечный круговорот мелочей. То есть до тех пор, пока не пришел Человек в черном.\n\nВ первый раз, когда они увидели птицу, приземлившуюся на небольшой поляне за пределами их деревни, все убежали, опасаясь монстров или демонов, но, увидев его, старейшина деревни мудро отметил, что "этот человек не демон: истинные кружат вокруг него, невидимые для наших человеческих глаз", прежде чем проводить всех в свои хижины. С тех пор визиты этого человека стали регулярными, примерно раз в пару лун, и люди больше не беспокоятся, когда видят, как он приближается к деревне: в конце концов, он никогда не входит, он всегда остается возле деревьев. Плачет. Это все, что он делает. Он плачет, он ревет, он кричит: гортанные слова, которые жители деревни не могут понять, но боль в них не требует переводчика.\n\nЭтот день-один из таких дней, но что - то другое. Человек в черном выглядит еще печальнее и вдруг начинает биться головой о дерево. Однако маленький ребенок вырывается из объятий матери и бежит к нему, а женщина смотрит в ужасе, слишком напуганная, чтобы пошевелиться. Ребенок дергает мужчину за брюки, и незнакомец прекращает причинять себе вред, чтобы посмотреть на него, кровь капает с его поцарапанного лба. Когда он видит большие, проникновенные глаза, из его покрасневших глаз льется еще больше слез, но его дрожащая рука на мгновение опускается в карман, а затем он снова убегает. Когда ребенок возвращается, у него в руках что-то есть: маленькая металлическая коробочка с изображениями фруктов, некоторые из которых известны, другие нет, содержащая маленькие шарики, и, прежде чем мать успевает его остановить, он кладет один из них себе в рот. Отчаяние в ее глазах превращается в вопрос, когда маленький мальчик начинает смеяться, а затем в счастье, когда он произносит свое первое слово."
ANG_prewar.12.a:0 "Сладко!"

ANG_prewar.13.t:0 "Запрос"
ANG_prewar.13.desc:0 "Сообщение лаконично и технически, и в нем даже нет обычных ссылок на расовые или политические теории, которые заставляют Шенка чувствовать себя немного лучше. Сопровождаемое графикой и цифрами - это чистое, ледяное экономическое обоснование, и именно это делает его еще более болезненным.\n\n"Рейхскомиссар Шенк. Мы оценили выгоды и затраты, связанные с вашими предложениями по использованию части недавно построенных крыл воздушного транспорта для доставки продовольствия и медикаментов во внутренние деревни Анголы и Намибии. Результаты нашей оценки являются отрицательными. Потенциальные выгоды от сокращения беспорядков не стоят топлива и зарплаты пилотов, поскольку было доказано, что того же результата можно достичь, вложив 18% стоимости самолетов в увеличение патрулирования Heer. Как видно из таблицы 2b в соответствии с утверждением 3, мы рассчитали риски несчастных случаев, происходящих с самолетами, когда они летят на малой высоте, и они были признаны неприемлемыми. Самолеты будут использоваться для пополнения запасов бомбардировщиков, дислоцированных на авиабазах вдали от основных маршрутов снабжения. Как четко указано в таблице 14-е в соответствии с утверждением..."\n\nОстальная часть отчета была заполнена тем, что ему не нужно было и не хотелось читать. В конце концов, значение имело последнее предложение: "По этим причинам в вашей просьбе было отказано. Хайль Гитлер. Министерство по делам колоний"
ANG_prewar.13.b:0 "Отказ."

ANG_prewar.14.t:0 "Безупречный Тест"
ANG_prewar.14.desc:0 "В своем личном кабинете Вольфганг Шенк читает последний отчет о конструкции бомбардировщика, в разработку которого он внес большой вклад, а чиновник, который принес его, ждет у стола для его оценки. Предполагается, что новая модель будет доставлять большие полезные грузы на большие расстояния с приемлемой защитой от вражеских истребителей, что в целом является хорошей комбинацией для бомбардировщика. Когда он читает отчет, его внимание привлекает одно конкретное предложение: "Как сообщалось на этапе испытаний, зажигательная боевая нагрузка особенно эффективна при сжигании деревянных убежищ".\n\nКак можно быть таким точным в отношении бомб, которые не должны были... о нет. Холодная дрожь пробегает по его спине, и он берет стакан воды, чтобы увлажнить внезапно пересохшее горло. "Как были проведены тесты?" раздается его сдавленный голос. Молодой адъютант улыбается ему, гордясь тем, что он собирается сказать: "Майн Рейхскомиссар, нам удалось получить дополнительные данные о боевой эффективности полезной нагрузки бомбардировщика: пока пилот тестировал двигатели при полной загрузке, он скрылся с радаров и обнаружил небольшую изолированную деревню. Проявив здравый тактический инстинкт, он проверил полезную нагрузку на деревенских хижинах и предоставил дополнительные данные о полете полупогруза! Если вы посмотрите на страницу 15, вы..."\n\nЗвук бьющегося стекла отвлекает младшего офицера от его небольшой речи, и когда он смотрит, он бледнеет. Шенк шилл держит в руке осколки стекла, которые еще секунду назад были целы в его руке, острые края глубоко вонзились в плоть. Вода по всему столу, и кровь уже сочится из открытой раны, когда его пальцы, кажется, еще глубже втирают стекло. "Рейхскомиссар! Подожди, я позвоню в мед ...\n"НЕТ! УБИРАЙСЯ! ВОН!" - раздается пронзительный голос Шенка, агония сочится из каждого слова, как кровь, обильно стекающая с его руки на документ. Одного взгляда в его глазах достаточно, чтобы офицер просто поклонился и вышел из комнаты, как только ему позволили ноги. За его плечами он определенно слышал звук чьего-то плача".
ANG_prewar.14.a:0 "Слишком больно."

ANG_prewar.15.t:0 "Африканское чудо"
ANG_prewar.15.desc:0 "Обычно письма из Германии несут плохие новости, особенно когда они покрыты печатями и штампами. На этот раз, однако, письмо, которое Вольфганг Шенк в настоящее время читает, удовлетворяет: Министерство по делам колоний официально благодарит его - выражаясь обычными словами - за то, что он смог превратить Зюйдвестафрика из богом забытой, стерильной земли, годной только для того, чтобы быть гигантской взлетно-посадочной полосой, в фактически развитый Рейхскомиссариат. В послании особо сообщается о благодарностях, полученных от нескольких важных промышленных фирм, которые инвестировали в Анголу и Намибию и с нетерпением ожидают дальнейшего развития событий.\n\nЗаключительная часть письма, однако, заставила его задуматься: "Мы будем с нетерпением ждать новых хороших новостей, и вы можете быть уверены, что Рейхскомиссариат будет пользоваться всем вниманием, в котором ему было виновато отказано в последние годы. Хайль Гитлер. Министерство по делам колоний"\n\nТон этой фразы заставил его забеспокоиться. Было ли это действительно хорошо? Было ли то, что он сделал, действительно к лучшему, или он переусердствовал? Теперь, когда Зюйдвестафрика стала развитой и процветающей, она получит больше средств, да, но также больше гарнизонов и более строгих проверок. Внезапно он уже не был так уверен в своем плане: что, если он на самом деле обрекал все на неудачу, проявляя чрезмерное усердие? С этого момента все может стать сложнее, но это не значит, что он сдастся! Еще так много нужно сделать, и он выполнит свою клятву. Если это означает вкладывать в это больше времени и ресурсов и уделять еще больше внимания, то так тому и быть."
ANG_prewar.15.a:0 "Нет покоя нечестивым"

ANG_prewar.16.t:0 "Дружеская Просьба"
ANG_prewar.16.desc:0 ""Вольфганг! Как ты, блядь, поживаешь?"\n\nРейхскомиссар Шенк застонал. Он проворчал: "Привет, Мюллер. Я занят работой, и в данный момент мне нужно ею заняться. Мне ужасно жаль, но если бы вы могли ...\n\n"Да ладно тебе, Вольфганг, ты никогда не занят!" Мюллер рассмеялся. "Если только тебе снова не придется летать на своем самолете. Может быть, в следующий раз ты изменишь его на двухместный, чтобы мы могли полетать вместе. Ты можешь пилотировать, а я пока прицелюсь из винтовки в дичь на земле."\n\n"Это действительно серьезно, Мюллер, поэтому, если вы свяжетесь с моей секретаршей, это будет ... "\n\n"Да, и я мог бы сказать ей, чтобы она сделала несколько копий, принесла мне крепкого напитка и отсосала мне". Оба знали, что секретарша Шенка не была женщиной; Мюллер только что разговаривал с ним. "Но в любом случае, как продвигается кампания по бомбардировкам? Неужели Свободные французы уже ушли? Жак говорит, что ваши мальчики не смогут попасть в стену сарая, даже если попытаются в него врезаться. Ты уверен, что они убивают достаточно туземцев?"\n\nУ Шенка не было на это времени. "Мюллер, я занят, просто скажи мне, чего ты хочешь, и, блядь, оставь меня в покое!"\n\n"Тогда ладно. Двадцать бомбардировщиков для перевозки моих людей. Мои ребята будут в Маланье, чтобы забрать их. Мы скажем пилотам, куда лететь. Просто пришлите мне счет."\n\n"Подожди, что..."\n\n"Благодарю за сотрудничество, Вольфганг. Хайль Гитлер." И Мюллер повесил трубку."
ANG_prewar.16.a:0 "В Виндхуке мужчина кипит от гнева."

ANG_prewar.17.t:0 "Почему тебя волнует?"
ANG_prewar.17.desc:0 "Шенк знал, в чем его главный недостаток. Он решил, что это началось во время России, но по-настоящему он заметил это только после того, как его перевели как героя. Парады, медали и почести подпитывали бы эго любого нормального человека, но Шенк постарался бы ускользнуть от этого или любой другой ответственности. В Африке он понял, что это такое. Его засыпание во время встреч, ранние ночи и поздние утра, постоянные побеги в одиночество своего бойца-все это было частью подсознательной попытки изолировать себя от мира. И пока его Люфтваффе держались подальше от гражданских целей, он чувствовал оцепенение ко всему, что происходило вокруг него.\n\nТак почему же его беспокоила эта просьба Мюллера?\n\nМюллер, без сомнения, был придурком. Тот, кто знал уязвимые места и больные места Шенка и знал, как их затронуть. Он так же заботился о том, что происходит во внешнем мире, как и Шенк, и нарушал столько же правил, сколько и Шенк. Но разница заключалась в том, что Мюллеру нравилось то, что он делал, и то, что он делал, в то время как Шенк пытался спрятаться от этого и свести к минимуму боль и страдания, которые он причинял, насколько это было возможно. И вот почему Шенк презирал его, решил он. Мюллер сделал практически все, что сделал Шенк, и вместо того, чтобы пытаться спрятаться или немного загладить свою вину, он будет продолжать быть ублюдком и наслаждаться каждым моментом этого.\n\nИ Шенк понял, что счет за бомбардировщики, которые одолжил Мюллер, еще не был оплачен.\n\nОн нашел его на своем столе и добавил пару нулей в нижнюю строку. Теперь они были в расчете, и кокон снова закрылся."
ANG_prewar.17.a:0 "Я могу онеметь, но я все еще могу нанести ответный удар."

ANG_prewar.18.t:0 "Бытовые беспорядки и Грабежи"
ANG_prewar.18.desc:0 ""..."...Я имею в виду, они говорят, что Kar98 бесплатны при покупке штыка", - сказал Мюллер, и группа друзей в его гостиной усмехнулась. "И, очевидно, это то, что они должны были сделать с нами, верно? А потом я начал слышать, как туземцы стреляют из G1 вон из того куста, и мой лейтенант выглядел так, словно обоссался!"\n\nГруппа рассмеялась, когда дверь в офис открылась. В комнату проскользнул слуга и указал на лист бумаги, который он держал в руках. Мюллер заметил это и жестом велел оставить его на кофейном столике.\n\n"Так как же, черт возьми, эти деревенские жители получили в свои руки G1?" - спросил он, когда слуга вышел, закрыв за собой дверь. "На границе с Зюйдвестафрикой нет завода "Маузер"! Черт возьми, я даже не смог добраться до них, когда они вышли", - сказал он, проверяя документ. "В основном потому, что Жак сделал так, чтобы это стоило больше, если бы они пошли на..."\n\nЧто-то случилось, все остальные могли сказать. Мюллер еще раз перечитал документ. Потом еще раз.\n\n"Этот ублюдок Шенк!" - заорал он, приходя в ярость. "Он что, думает, что я дебил? Что мои люди путешествовали первым классом на его дерьмовых бомбардировщиках и заказали стейк и омара на рейс? Что он установил шикарные гребаные сиденья с пепельницами и привез блондинок-стюардесс с кубками D прямо из Баварии? Этот кусок дерьма думает, что может наебать меня досуха и забрать целую золотую жилу, потому что он переправляет мужчин из одного места в другое? Я должен слетать в Виндхук и сбросить его с вертолета, когда он заберет газету со своего крыльца..."\n\nЗатем он снова обратил внимание на аудиторию. "Извините" сказал он, уходя в свой офис, - мне нужно сделать гребаный телефонный звонок.""
ANG_prewar.18.a:0 "Мы воруем только в Германии, а не друг у друга!"

ANG_prewar.19.t:0 "Небольшой Вопрос"
ANG_prewar.19.desc:0 ""Мюллер" - сказал Шенк, поднимая трубку. Он ожидал этого.\n\n"Что это, черт возьми, такое, Вольфганг?" - спросил Мюллер, который этого не ожидал. "Пришел твой гребаный счет, и у тебя, похоже, сложилось впечатление, что я могу просто истекать кровью, как зарезанная свинья. Ты хочешь узнать, сколько, блядь, стоит бомбардировщик? Ты этого не получишь, потому что я не знаю, как ты можешь потратить столько на несколько рейсов! Вы сжигаете рейхсмарки для своих реактивных двигателей? Ваши шины сделаны из белого золота? Что, черт возьми, это такое, ты, жадный кусок дерьма?"\n\nШенк готовился к этому моменту с тех пор, как одобрил законопроект. "Рейхскомиссар Мюллер, самолеты были возвращены в полуразрушенном состоянии. Мои наземные экипажи нашли их покрытыми мусором и грязью. Удаление грязи и мочи из них заняло целую вечность, и они все еще пахнут. И все еще не хватает одного, которого, по словам моих пилотов, вы взорвали. Так что, да, я добавил эти расходы в счет, помимо регулярного топлива и технического обслуживания, которые были бы необходимы для полета при нормальных обстоятельствах. Так ты собираешься принять причину и заплатить мне? Или я трачу деньги нашего отечества и рассказываю им, почему именно я потратил их средства, когда они начинают спрашивать?"\n\nТишина на обоих концах. Предстояло принять трудное решение.\n\nМюллер рассмеялся. "Хорошо, Вольфганг, я тебя понял. Просто хотел убедиться, что ты не пытаешься наебать меня по этому поводу. Получай удовольствие, вытирая мочу. Хайль Гитлер", - сказал человек, изо всех сил старающийся притвориться, что его не просто загнали в угол и не победили, и на самом деле его устраивала ситуация. После этого он повесил трубку."
ANG_prewar.19.a:0 "В Виндхуке мужчина слегка улыбается".

ANG_prewar.20.t:0 "Самые Худшие Новости"
ANG_prewar.20.desc:0 "Шенк прижимает телефон к уху, в сотый раз ожидая, что кто-нибудь, кто угодно, ответит. Несколько дней назад все сообщения из Германии прекратились, а затем все началось заново, только четырьмя разными голосами, все просили об одном и том же - о поставках и подкреплениях из колоний - и все непреклонно отрицали, что у остальных трех были какие-либо полномочия.\n\nС подозрением относясь ко всему этому, он попытался связаться с обычно ненавистным Министерством по делам колоний, надеясь пролить свет на хаос в общении. Его подозрения превратились в страх, когда телефон остался без ответа, один, затем два, затем три раза, а затем целых два дня прошло без ответа. прошло без ответа, сколько бы раз он ни звонил; отчаявшись быть услышанным, получить ответ, узнать что-нибудь, ЧТО УГОДНО, он послал отчаянную мольбу своим бывшим товарищам по Люфтваффе, надеясь достучаться хотя бы до одного из них. Наконец, телефон соединяется, и усталый голос говорит ему все, что он хотел знать: с каждым словом его лицо становится все бледнее, и в конце концов он наконец чувствует, что чувствовал Эдип, когда узнал все о своем происхождении.\n\n"Людвиг, ты, должно быть..."\n"Вольфганг, ради всего святого, не возвращайся домой! Оставайся там и молись, чтобы это... безумие не перекинулось на колонии. Мы ... " громкий звук, взрыв, заполняет звонок, затем голос возвращается: "Вольфганг, они прибыли! Это небезопасно и ... " и затем звонок замирает.\n\nЕго руки начинают дрожать, а по спине стекает холодный пот. Он больше не может отрицать правду: Рейх рухнул в гражданскую войну. Пока его разум пытается понять, что это будет означать для Европы, для колоний, для всего мира, один вопрос звучит громче всех остальных."
ANG_prewar.20.a:0 "И что я буду делать?"


