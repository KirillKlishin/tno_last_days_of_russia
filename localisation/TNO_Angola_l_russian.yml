 ANG_In_The_Nuts_4:0 "Наша власть незыблема"
 ANG_In_The_Nuts_4_desc:0 "Для народа Южной Африки нет передышки. Мы заполнили небо нашими истребителями, и поскольку они выполнили свою работу, мы послали наши бомбардировщики, чтобы выполнить их мрачное дело. Пожары остаются бушевать и выгорать сами по себе, а тела остаются разлагаться и гнить, поскольку мы довели правительство нашего врага до предела. Они умоляют прекратить пытки, которым подвергают наши бомбардировщики, но это не закончится, пока они не подчинятся. Запад был глуп, забыв о том, чего достигли Люфтваффе во Второй мировой войне, надеюсь, этот урок усвоится и на этот раз."

 ANG_Afrikaner_Airstrip_desc:0 "В пустынях Зюйдвестафрики расположены самые большие и развитые аэродромы на всем континенте. Могущественный немецкий авиаузел региона, Рейхскомиссар Шенк заряжает Рейх на каждом шагу. Благодаря сборам за топливо, сборам за использование взлетно-посадочных полос и сборам за ангары постоянный поток доходов возвращается прямо в развитие и эксплуатацию наших собственных военно-воздушных сил. Земля может быть изменчивой, но мы правим небом."
 ANG_Away_In_The_Clouds:0 "Вдалеке, в небесах"
 ANG_Away_In_The_Clouds_desc:0 "Наши земли полны нищеты, болезней и мятежников. Но в небе наш Рейхскомиссар может обрести покой. Гораздо предпочитая тратить свое время на свои любимые проекты, чем в любом правительственном здании, Шенка чаще можно встретить летающим, чем правящим. В результате неизбежно пострадала наша администрация региона, что вынудило нас расширять полномочия все большего числа местных лидеров."
 ANG_Incoherent_Bookkeeping:0 "Непоследовательный бухгалтерский учёт"
 ANG_Incoherent_Bookkeeping_desc:0 "Экономическое управление Зюйдвестафрика представляет собой бюрократический лабиринт. Кажется невозможным отследить любую сумму денег от того, откуда она поступает, до того, где она заканчивается. Секреты того, как на самом деле работает эта система, по-видимому, остаются в тайне для немногих избранных бухгалтеров службы Шенка, которые последовательно откладывали предложения по реформированию системы."

