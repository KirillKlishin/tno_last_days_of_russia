#### Events

 ANG.40.t:0 "Дерзость."
 ANG.40.desc:0 "Вольфганг Шенк откинулся на спинку кожаного кресла в своем тускло освещенном кабинете. Час был поздний, но у него не было ни малейшего желания покидать свой кабинет. Ему не хватало воли, чтобы увлечься.\n\nНеуклюже откупорив бутылку виски, он прижал ее к губам и начал пить столько ядовитой жидкости, сколько смог. Перестав кашлять, так как его горло словно воспламенилось, Шенк поставил бутылку обратно на стол, рядом с другими различными формами пустых бутылок из-под алкоголя.\n\nЕму нужно было забыть. Почему бы Богу просто не позволить ему забыть? Шенк задержался на этой мысли, когда сделал еще один глоток виски, снова прервавшись только для того, чтобы издать еще одну серию кашля. Что нужно сделать, чтобы забыть?\n\nВ приступе депрессии он думал о зверствах, которые совершил за свою карьеру. Убивали порядочных людей. Мужчины, женщины и даже дети одинаково, очень многие не смогли избежать взрывателей его бомб или стволов его винтовок. Он задавался вопросом, будет ли какая-то разница, если они узнают, что он ничего этого не хотел.\n\nШенк сделал еще один обжигающий глоток своего напитка, слезы теперь свободно катились по его лицу. Нет, подумал он про себя. Это была не его вина. Он никогда не желал ничего из этого. Ни один из ужасов в Африке не был вызван его волей. Все это были приказы из Германии. Один за другим поступают приказы, предписывающие зверства, разрушающие жизни, убивающие тысячи.\n\nВольфганг Шенк не смог бы прожить с самим собой еще один день, если бы продолжал выполнять приказы, как он это делал. Он возьмет судьбу африканского континента в свои руки."
 ANG.40.a:0 "Но мои мечты не так пусты, как кажется моей совести."

 ANG.41.t:0 "Единственный вариант"
 ANG.41.desc:0 "Шенк посмотрел на полный беспорядок бумаг, которые лежали перед ним: инфраструктура, нуждающаяся в ремонте или улучшении, прогнозируемая численность занятых в соответствии с переменными экономическими планами, планы заводов в такой-то провинции, численность милиции здесь, волнения местных жителей там и многое другое. В голове у него начала пульсировать боль. На этот раз он не мог убежать. План Анголы был единственным выходом, потому что, как бы высоко он ни взлетел, его совесть будет там. Он молился, чтобы если Ангола не стала великой нацией, то, по крайней мере, одной достаточно сильной, чтобы противостоять своим угнетателям, которые, без сомнения, вернулись бы, если бы у них был шанс - немецкий или другой. Это означало нацию с водой и санитарией, с рабочими местами и доходами. Это также означало страну, которая могла сражаться как на суше, так и в воздухе.\n\nБез сомнения, у другого Рейхскомиссара возникли бы подозрения, если бы он предпринял какие-либо шаги для выполнения плана. Мюллер, каким бы рассеянным он ни был, заподозрил бы его в использовании любых материалов, не используемых непосредственно для военных действий. Хуттиг был бы худшим из двух: многие мужчины, которых держат в резерве, наверняка бесят его, и этот человек уже параноик. Шенк задавался вопросом, возможна ли вообще свободная нация в разгар этой глупой войны. На протяжении всей истории было много людей более способных и умных, чем он, которые не могли осуществить эти самые мечты. Но он должен был попытаться. Другого выбора не было."
 ANG.41.a:0 "Ангола должна быть свободной."

 ANG.42.t:0 "Бесконечная Работа"
 ANG.42.desc:0 "Попытавшись привести в порядок некоторые из этих бумаг, он в изнеможении сел. Прошло больше времени, чем было достигнуто. У него было искушение поручить это одному из своих секретарей, но, в конце концов, это был секретный проект. Он содрогнулся при мысли о том, что кто-то найдет эти бумаги и переедет в Германию или, что еще хуже, к кому-то вроде Хуттига. Видит Бог, в этом мире было слишком много Хуттигов. Еще более заманчивым, однако, было снова парить в облаках, но это просто откладывало работу, которую необходимо было сделать.\n\nОн вздохнул. В любом случае, для чего все это было? Свободная Ангола была так далеко. Так много болезней поразило страну: плохая инфраструктура, неуправляемые бойцы, полное отсутствие какой-либо надлежащей промышленности. Все это необходимо было исправить, прежде чем у Анголы появится хотя бы шанс на простую свободу, не говоря уже о процветании. Шенк на мгновение закрыл глаза и попытался представить Анголу, которую он хотел бы оставить позади. Надеюсь, когда все это будет сказано и сделано, когда его самолет взлетит с этих пыльных аэродромов в последний раз, он оставит позади место, которое отражало лучшее из того, что билось в сердце каждого человека. Это было бы место, где простой человек мог бы обеспечить честную жизнь своей семье. Место, где дети могли бы бегать по паркам со своими друзьями. Место, где нечестивый человек получит правосудие, справедливое и быстрое. Наконец, он мечтал, что эта новая Ангола станет местом, которое не будет кланяться никому, кроме Отца Времени."
 ANG.42.a:0 "Пока хватит мечтать."

 ANG.43.t:0 "Национальное строительство 101"
 ANG.43.desc:0 "Чтобы воплотить ангольский план в реальность, Анголу необходимо было стабилизировать, а материально-техническое обеспечение для ее нового начала необходимо было создать до того, как будут заложены какие-либо другие компоненты.\n\nБыл, конечно, вопрос о войне. Любой материал, используемый для чего-либо, кроме военных действий, будет тщательно изучен другими Рейхскомиссариатами. И Гражданская война в Германии не будет длиться вечно; если победитель вмешается в эту проклятую войну, тогда будет проведено двойное расследование. Все, что они сделают, нужно будет скрыть и быстро. Шенк нахмурился. Он знал нескольких людей, которым можно было доверить выполнение наиболее деликатных частей плана. \n\nИ насколько подозрительным может стать Мюллер? В основном его отвлекла бы война, но ребенок из Африки позволил бы Мюллеру получить доступ в Зюйдвестафрику. Если бы он понял, что поставки использовались просто для "стабилизации" Анголы, он мог бы заподозрить, что мы не делаем все возможное, чтобы выиграть войну. \n\nЕсли бы слишком много ресурсов было перераспределено слишком быстро, Мюллер, без сомнения, действовал бы в соответствии со своими подозрениями и навсегда положил бы конец плану Шенка. И наоборот, если будет выделено слишком мало ресурсов, то освобожденная Ангола рухнет, когда немцы или даже американцы решат заявить о себе."
 ANG.43.a:0 "Мы не можем позволить себе сейчас вызывать подозрения."
 ANG.43.b:0 "Мы должны заложить основу для стабильного государства."
 ANG.43.c:0 "Они будут готовы, благодаря нашей великой жертве."

 ANG.44.t:0 "Создание бьющегося сердца"
 ANG.44.desc:0 "Шенк уставился на промышленные чертежи: первое из многих решений, обеспечивающих возможность создания новой Анголы. В идеале, та небольшая промышленная база, которой мы располагаем, должна быть использована для дальнейшей индустриализации и консолидации машин для окончательного освобождения Анголы. К сожалению, прямо сейчас возникла проблема войны: военные заводы заняты производством оружия, самолетов, боеприпасов и всего остального для военных действий. Наша гражданская промышленность была слишком занята тем, чтобы поддерживать дела в обычном режиме, помимо восстановления инфраструктуры, поврежденной либо американскими бомбардировщиками, либо взрывами повстанцев в сельской местности. "Это было бы очень близко", подумал Шенк.\n\nНаша промышленность и так была на пределе, но даже если бы мы выиграли войну, если бы туземцы не смогли пережить свою попытку освободиться, то все было бы напрасно. Функционирующая промышленная база стала бы одной из основ как выживания, так и процветания новой Анголы, которую мы пытаемся построить. С другой стороны, проигрыш американцам тоже все испортил бы. Возможно, здесь можно было бы найти компромисс, который пошел бы на пользу обеим нашим целям."
 ANG.44.a:0 "Военные усилия слишком важны, мы должны поддерживать видимость."
 ANG.44.b:0 "Мы сделаем все возможное, чтобы обеспечить процветающую Анголу."
 ANG.44.c:0 "Мы отдаем им все, что у нас есть, как часть долга, который мы никогда не сможем выплатить."

 ANG.45.t:0 "Качество жизни"
 ANG.45.desc:0 "Африка, как многие знают, является преступно отсталой страной. Поколения европейских колонизаторов на самом деле никогда особо не заботились о том, чтобы помочь людям выжить, не говоря уже о развитии. Когда Шенк подводит итоги экономической ситуации в Анголе, ему снова напоминают, что Африка никогда не была приоритетной для германизации, будучи для Германии не более чем схемой добычи ресурсов. Но для того, чтобы план Анголы увенчался успехом, это должно было бы измениться.\n\nМы могли бы щедро инвестировать в повышение уровня жизни, посвятив себя гражданскому развитию до такой степени, что даже самые бедные ангольцы будут знать чудеса современной сантехники, но это вызовет у Мюллера подозрения, поскольку мы направим больше его сырья на невоенные цели.\n\nЭти планы, конечно, дороги - как с точки зрения ресурсов, так и с точки зрения политических затрат на то, чтобы заставить Центральафрику смотреть в другую сторону. Излишне говорить, что это было неподходящее время для того, чтобы отвлекать предметы первой необходимости военного времени на гражданские коммунальные услуги. \n\nШенк вздохнул. Любой крупный инфраструктурный рывок, несомненно, вызовет подозрения у Мюллера. И все же, в то же время, он должен был дать туземцам что - то, за что можно бороться-видимость процветания и опору для туземцев после стольких лет угнетения. Это и надежда свести к минимуму сокрушительное сожаление о том, что он не сделал все возможное, когда все это закончилось."
 ANG.45.a:0 "Строить инженерные коммуникации, когда война у нашего порога, трудно."
 ANG.45.b:0 "Отвлеките все ресурсы, которые мы можем."
 ANG.45.c:0 "Используйте строительное оборудование и средства от военной машины."

 ANG.46.t:0 "Искусство подготовки к войне"
 ANG.46.desc:0 "Всякий раз, когда Шенк читал эти отчеты, он знал, что смотрит прямо на суровую реальность. Взглянув на предполагаемую численность ополчения, мне показалось ироничным, что его легкая рука на самом деле сделала их более самодовольными в их стремлении к свободе. К сожалению, это не годится. Было бы преувеличением и медвежьей услугой сказать, что их боевая компетентность особенно сильна. Вот почему мы надеемся направить часть нашего гарнизона не просто для охраны этих деревень, но и для того, чтобы рассмотреть возможность тайной подготовки этих бойцов. У нас есть инфраструктура, необходимая для того, чтобы подготовить их к борьбе с любым потенциальным угнетателем. Возможно, у них не будет самого современного вооружения, но они в нем не будут нуждаться. Они будут сражаться грязно: с помощью партизанской тактики и нетрадиционных стратегий, чтобы обескровить врага, чтобы отговорить его от дальнейшего угнетения этих земель. Независимо от того, будут ли эти угнетатели американцами или немцами, его люди научат их отражать и то, и другое под видом подготовки их к тому, чтобы стать эффективным ополчением.\n\nОднако в настоящее время перед нами стоит вопрос о войне. Хуттиг будет более чем недоволен: он будет подозрителен. Если людей не переправят на передовую, он может начать задаваться вопросом, что именно происходит в тылу. Шенк вздрогнул. На мгновение он задумался, знал ли Хуттиг уже, что происходит в этих комнатах, - пришел или бывший шпион оставил это ему. Ублюдку просто нужна была одна хорошая улика, чтобы спустить на него курок. К счастью для Шенка,эта война должна занять его. Однако им не следует испытывать судьбу. Безумец мог бы сделать шаг до того, как война закончится, и провал плана оставил бы Анголу в худшем положении, чем он ее нашел."
 ANG.46.a:0 "Отдай им объедки, мы должны выиграть время."
 ANG.46.b:0 "Разделите ресурсы между нами и ими."
 ANG.46.c:0 "Ангольский солдат должен быть равным немцу; он должен быть таким."

 ANG.47.t:0 "Выводя Охрану"
 ANG.47.desc:0 "Пока Шенк просматривает последние отчеты службы безопасности, он обдумывает свой следующий шаг. Его планы быстро приближаются к завершению, теперь все, что ему нужно, - это позволить движениям за независимость взять под контроль территорию и организовать последний рывок, но для этого им нужно время и пространство, чтобы собрать людей, а также дороги и заводы, чтобы переместить и снабдить их.\n\nЧтобы решить эту фундаментальную проблему, у него в голове уже есть решение, но сначала ему нужно оценить риски. Он прикажет гарнизону прекратить защищать деревни от повстанцев и прекратить патрулирование, которые регулярно дежурят на дорогах и автомагистралях: таким образом, повстанцы постепенно захватят власть и расширят свой контроль над Анголой. Как только это произойдет, все больше и больше людей присоединятся к борцам за свободу, еще больше укрепляя их дело.\n\nОднако этот вариант не свободен от рисков. Другие рейхскомиссары наверняка заметят пустые гарнизоны и неохраняемые дороги, и это значительно усилит их подозрения по поводу нашего поведения: если он действительно собирается сделать этот шаг, ему нужно быть готовым ко всему, даже - нет, особенно - к худшему. Выбор прост: двигайтесь быстро, двигайтесь осторожно или попытайтесь найти баланс между тем и другим. Все эти решения имеют этот смертельный компромисс: более сильная Ангола или менее подозрительная операция. Время решать."
 ANG.47.a:0 "Мы не можем позволить, чтобы они поторопились."
 ANG.47.b:0 "Медленного вывода будет достаточно."
 ANG.47.c:0 "Немедленно перебросьте всех людей на передовую."

 ANG.48.t:0 "Кабинет Министров - Будущее"
 ANG.48.desc:0 "Шенк улыбнулся. Все остальные части плана были просто материально-техническими. Без сомнения, они были важны, но то, как они будут управлять, будет гораздо важнее. Революции, войны и многое другое велись из-за этого вопроса дураками, гениями и сумасшедшими одинаково. Это довольно простой вопрос: сильный человек или сильное учреждение? Гибкость или свобода? Решение, которое будет принято сегодня вечером, может создать прецедент для всех других лидеров после него. У туземцев не будет такой роскоши, как у американцев два столетия назад: два океана, никаких врагов и бесконечное время для обсуждения и обсуждения этого вопроса со своими соотечественниками. Все, что у них было, - это усталый человек, который желал искупления и отпущения грехов, который больше не хотел видеть страну, скованную цепями рабства.\n\nМожно было бы созвать собрание этих диссидентов для разработки конституции, но потребовалось бы некоторое неправильное направление и сокрытие, чтобы просто скрыть собрания как есть. В противном случае люди Шенка просто похлопали бы некоторых выносливых бывших революционеров по плечу, проинструктировали бы их в камерах, а затем сказали бы им подождать, пока план не будет выполнен. Шенк вздохнул. Это было не самое идеальное решение, но все же лучше, чем слишком много играть в эту проблему и потерять все. Он сделал еще один глоток кофе и потянулся за папкой..."
 ANG.48.a:0 "Засекреченные имена и завещания стали."
 ANG.48.b:0 "Старые судебные решения и идеалы свободных людей".

 ANG.49.t:0 "Создание Доверия"
 ANG.49.desc:0 "Глубоко в сердцах всех людей горит желание быть свободными - но некоторые люди гасят это пламя. Эти люди склоняют головы к пахоте и пашут поля, чтобы терпеть рабство в обмен на мир - быть довольными своей участью. В папке, лежавшей перед Шенком, не было имен этих людей. Имена в папке, где люди, в которых даже такие, как Хуттиг, не осмеливались стрелять, опасаясь стать мучениками. Не все из них были ни бойцами, ни даже активистами. Не все они были едины в идеологическом отношении, но все стремились к свободной Анголе.\n\nВопрос заключался в том, скольких освободить, чтобы обеспечить сильную Анголу. Любое принятое решение должно было бы учитывать, сколько подозрений оно вызовет у Хуттига. Нам нужно было бы выдать этим людям новые имена и убедительные удостоверения личности. Время имеет решающее значение. Чем больше заключенных нужно освободить, тем труднее будет сделать все это незаметным.\n\nПри выборе того, кого освободить, некоторых из них было легче подготовить к освобождению, чем других: они обладали необходимыми навыками и образованием, которые были бы жизненно важны для новой бюрократии. Для других они не были существенными для нового правительства, но были бы полезны в новой администрации. Затем возникла самая безумная идея из всех: просто освободить их всех. Никто из них не заслуживал того, чтобы его посадили в тюрьму еще на секунду за желание свободной Анголы. Это избавило бы его от бремени выбора, кого освобождать. Кто действительно мог бы провести такое различие? Условия содержания в тюрьмах были не самыми лучшими, и некоторые из тех, кто мог умереть, собирались жить, если их освободят как можно скорее. Если бы все не были освобождены, решив освободить одних, он обрек бы других на то, чтобы они чахли, возможно, еще несколько месяцев. Поразмыслив над этим, Шенк решил, что так будет лучше всего..."
 ANG.49.a:0 "Освободите самых важных из них и сохраняйте их в секрете."
 ANG.49.b:0 "Освободите всех тех, кто принесет пользу нашей новой Анголе."
 ANG.49.c:0 "Освободите их всех, и на нашей совести станет на одну вещь меньше."

 ANG.50.t:0 "Исскуство обмана"
 ANG.50.desc:0 "Доктор Савимби поехал в офис Шенка для обычного осмотра. На прием был назначен грипп, который, возможно, мог быть заразным, поэтому врач решил, что лучше всего подъехать к нему. Он вошел в здание в своем докторском халате и прошел через охрану без проблем, так как все его документы были надежными.\n\nВойдя в кабинет Шенка, доктор Савимби быстро снял свой докторский халат, потому что внутри все еще было жарко, и он не хотел возиться с ним. Никакого гриппа не было. Двое мужчин пришли сюда, чтобы обсудить большой стол с одинаковыми сумками. В каждом из них было множество конвертов из плотной бумаги. Савимби и Шенк обошли его, осматривая сумки и их содержимое. "Как только вы решите разрешить это, эти сумки будут отправлены каждому борцу за свободу, о котором мы знаем".\n\nШенк просмотрел свежеотпечатанные бумаги.\n\n"Если ваши люди следовали вашим инструкциям, то эти поддельные документы были изготовлены с использованием той же бумаги и теми же методами, что и для всех официальных документов в этой стране."\n\nШенк поднес один из них к свету, чтобы увидеть, как просвечивает рейхсадлер, и одобрительно кивнул. Он вернул документ обратно в сумку.\n\n"Хуттиг, без сомнения, заподозрил бы неладное, даже если бы документы казались настоящими. Само по себе количество людей, въезжающих в страну, было бы подозрительным. Раздать их все не было бы проблемой, но я просто подумал, что вам следует иметь в виду риски. Если вы решите быть более разборчивым во всем этом начинании, у нас есть несколько точек отсчета, доступ к которым будет более ограниченным, но также более безопасным. А ты как думаешь?Хуттиг, без сомнения, заподозрил бы неладное, даже если бы документы казались настоящими. Само по себе количество людей, въезжающих в страну, было бы подозрительным. Раздать их все не было бы проблемой, но я просто подумал, что вам следует иметь в виду риски. Если вы решите быть более разборчивым во всем этом начинании, у нас есть несколько точек отсчета, доступ к которым будет более ограниченным, но также более безопасным. А ты как думаешь?""
 ANG.50.a:0 "Только некоторые из них. Мы не можем позволить больше."
 ANG.50.b:0 "Расставьте приоритеты в местах, где меньше внимания уделяется, и минимизируйте наши риски в более очевидных местах."
 ANG.50.c:0 "Давайте устроим настоящий ад, когда мы выйдем отсюда. Разошлите их всех."

 ANG.51.t:0 "Невинное письмо"
 ANG.51.desc:0 ""Дорогой Мистер Хуттиг,\n\nВ свете нашего недавнего союза и сотрудничества я подумал, что было бы лучше предложить некоторую помощь с точки зрения облегчения вашей нагрузки в отношении вашей проблемы с заключенными. Мы слышали, что вы заключили в тюрьму бандитов УНИТА, которые совершили многочисленные трансграничные рейды на вашу территорию. Точно так же они были занозой и в нашей стороне, и у нас есть свой собственный изрядный опыт в реабилитации этих людей, чтобы убедиться, что они не будут пытаться совершать такие наглые акты хаоса и раздора в будущем. Я уверен, что эти недочеловеки получили должное наказание под вашим бдительным и эффективным руководством. Моя просьба состоит в том, чтобы вы передали некоторых из этих нарушителей спокойствия, чтобы вы могли полностью сосредоточить свое внимание на военных усилиях, чтобы уравнять нагрузку в рамках нашего нового альянса. К этому письму прилагаются формальности, связанные с тем, кого мы могли бы перевести в наши тюрьмы. Мы благодарим вас за ваши прекрасные усилия по победе в войне за Рейх и за Африканский Щит.\n\nSincerely,\n\nВольфганг Шенк""
 ANG.51.a:0 "Приложите письмо с небольшим обменом пленными."
 ANG.51.b:0 "Умеренной передачи будет достаточно."
 ANG.51.c:0 "Приложите агрессивный договор об экстрадиции."

 ANG.52.t:0 "Раздувая угли"
 ANG.52.desc:0 "Шенк сидел за своим столом, пытаясь придумать, как составить один из своих последних приказов в качестве рейхкомиссара. Ему нужно было написать, что он собирается заказать для мужчин в деревнях. Это было сделано как для них самих, так и для туземцев: позволить партизанам беспрепятственно бежать и позволить войскам спастись своими жизнями. Конечно, люди этого не знали бы, просто выполняя приказы. Он удивлялся абсурдности ситуации: его измена зависела от их лояльности, чтобы они, как колонизатор, так и колонизированные, могли спастись своей жизнью. Если такая дилемма должна была заставить его чувствовать себя лучше, то этого не произошло. Еще одна вещь, которую нужно скрыть от Мюллера, который, без сомнения, начал бы задавать вопросы, если бы его уже не отвлекли. Теперь оставалось сделать не так уж много - большая часть подготовки к Ангольскому плану была подготовлена, и он мог просто сказать им, чтобы они уходили из деревень быстро и целенаправленно. Мюллер и Хуттиг могли катиться к черту, ему было все равно - к тому времени, как они постучат, он уже будет в воздухе, паря в направлении места, где он мог бы спокойно удалиться.\n\nС другой стороны, зачем рисковать прямо перед концом? Если бы произошла ошибка, утечка, то все было бы напрасно. Он, вероятно, смог бы сбежать, но план провалился бы. Хватит думать, хватит мечтать, время принимать решения."
 ANG.52.a:0 "Медленно и почти непостижимо. Это займет больше времени, но это будет сделано достаточно скоро."
 ANG.52.b:0 "Будьте избирательны в отношении выхода. Сделайте его оправданным."
 ANG.52.c:0 "Давайте сейчас же выведем оттуда людей. План не может больше ждать."

  ANG.69.t:0 "Палки в колёса"
 ANG.69.desc:0 "На всех фронтах Южноафриканской войны солдаты Зюйдвестафрики завоевали репутацию. Однако эта репутация - не за смелые поступки или благородные победы, а скорее за систематическую неэффективность. Везде, где силы Зюйдвестафриканцев готовы оказать помощь, их помощь оказывается совершенно неэффективной. \n\nСамолеты Зюйдвестафриканцев безвредно жужжат над вражескими целями, а воздушные удары почти всегда оказываются вне цели. Колониальные гарнизоны часто прибывают с опозданием для любых операций, которые они должны были провести. Не говоря уже о сомнительной достоверности разведывательных отчетов, поступающих из Рейхскомиссариата. Чаще всего это оказывается ложными данными о передвижениях противника и неизбежных атаках. Разумеется, когда силы других рейхскомиссариатов в течение нескольких часов или дней окапываются и готовятся к контакту, такого контакта не происходит. \n\nВ то же время другие рейхскомиссары не знают, что Зюйдвестафрикнцы были очень эффективны. Эффективны не в борьбе с ОСН, а в срыве кампаний своих коллег по рейхскомиссариату. Планируются и дальнейшие выборочные подрывные меры. Поставки скоро начнут поступать с опозданием, а другие будут "по ошибке" захвачены диссидентскими группами в Остафрике. \n\nШенк удобно расположился в Виндхуке, готовый и желающий постепенно проиграть собственную войну."
 ANG.69.a:0 "Они даже не знают, что их бьёт"

 ANG.76.t:0 "Прямо под носом"
 ANG.76.desc:0 "Скрип и скрежет стареющего темного дерева, по которому он вальсировал в своем кабинете, никогда не переставал раздражать его; однако, по мнению Шенка, это была всего лишь еще одна плата его душе за совершенные им действия и постоянное напоминание о зле, которое ему придется совершить, чтобы хоть немного исправить положение в своем мире. И теперь это проявившееся раздражение проявилось перед другим аватаром, когда надоедливый ребенок секретарши сидел за своим столом, одетый со свирепой манерой убежденного национал-социалиста.\n\n"Сэр, достаточно было бы просто взглянуть на эти отчеты и привести цифры: рост производства рейхскомиссара Ханса Хуттига является экспоненциальным, а отсутствие структурированного измерения роста рейхскомиссариата Зюйдвестафрики перевернет таблицы нашей стабильности и сделает нас слабыми в глазах этих порабощенных дворняг". - сказала секретарша. Шенк едва ли терпел бюрократов и мошенников, и уже сейчас раздражение этого молодого человека в его голове приближалось к пределу. "Каковы отчеты по гражданскому и военно-промышленному секторам? Разве они не испытывают положительных результатов?" сказал Шенк, вынужденный сдерживать себя от эмоционального выплеска ради безопасности своего прикрытия. "Сэр, вы правы; однако воображать, что все, что нам нужно, - это незначительные положительные оценки, глупо, сэр. Рейхскомиссариат Остафрика испытывает большие экономические ценности и избыток ресурсов в придачу, крайне важно, чтобы мы заключили этот договор, поскольку наше стремление к превосходству над туземцами будет понято рейхскомиссаром Хуттигом, сэр".\n\nШенк продолжал расхаживать по своему кабинету. О, если бы только этот ребенок знал реалии африканского континента. Что его план зависел от готовности перерезать ему горло в тот день или нет, было ли это ради "Славы Рейха" или какой-то другой чепухи, которую мог придумать этот ребенок. Хуттиг был сумасшедшим, а нацисты, безусловно, были жестокими, больными монстрами; однако Шенк знал, что на горизонте назревает неизбежная неудача, если он не будет скрывать свои истинные убеждения, и Африка будет обречена на чудовище Востока."
 ANG.76.a:0 "Запросите договор."

 ANG.77.t:0 "Странный запрос"
 ANG.77.desc:0 " Рейхскомиссар Ханс Хуттиг, как бы многие ни говорили с любовью об этом жестоком континенте, не мог найти слов, чтобы выразить свое презрение к проклятой земле, продолжая купаться в том, что в другой жизни могло бы быть приятным, наполненным солнечным теплом. Однако Хуттига не интересовали мысли таких низких и безответственных людей, тех, кто окажется под влиянием красоты или тепла; скорее, Ханс Хуттиг сосредоточился на истинной награде Африки, славе превосходства как над туземцами, так и над немцами, как он представлял себе своих соперников в своем воображении.\n\nОбраз Мюллера и Шенка, мучивший Хуттига, одарил его хмурым взглядом, который становился только хуже, когда он продолжал преследовать бутылку бренди, стоявшую рядом с его кроватью, если бы не серия стуков в дверь. Там вошел молодой человек, одетый идеально по стандартам Хуттига, его секретарь, и молча протянул ему папку, зная о гневе своего хозяина. Хуттиг в замешательстве просматривает содержимое, чтобы понять, что могло быть настолько важным, чтобы добраться до его офиса в разгар рабочего дня. "Из Рейхскомиссариата Зюйдвестафрика?" - спросил Хуттиг, на что секретарша ответила строгим кивком.\n\nХуттиг с трудом мог представить, какой шок он испытал, открыв папку, когда увидел официальное сообщение из офиса Рейхскомиссара Вольфганга Шенка. "Просьба о дальнейшем сотрудничестве...помощь гражданскому и военному производству...ввоз рабов...оружие?" Хуттиг продолжал шептать про себя. Впервые в своей реальной жизни он увидел потенциальную возможность своего вынужденного сотрудничества со своими западными соседями. Вольфганг Шенк, этот проклятый пилот, в погоне за дальнейшими связями с Рейхскомиссариатом Остафрика, для чего? Был ли его Рейхскомиссариат в таком отчаянном состоянии, что он не мог не слабо умолять на коленях, или Шенк, наконец, повернулся, чтобы занять свою позицию хоть немного серьезно?\n\nСтремительный поток мыслей обрушился на разум Хуттига. Конечно, все это могло быть уловкой, игрой Шенка, чтобы нанести удар Хуттигу в спину в один момент слабости. По мере того как мечты об амбициях превалировали над мечтами об объединенной немецкой Африке, он вспоминал, как секретарь стоял, ожидая ответа."
 ANG.77.a:0 "Дайте ему резиновый штамп."
 ANG.77.b:0 "Это слишком хорошо, чтобы быть правдой..."

 ANG.78.t:0 "Резиновая штамповка"
 ANG.78.desc:0 "Вольфганг Шенк продолжал купаться в небесном тепле солнца, глядя в окно и наблюдая за тем, что он и его "коллеги" сделали, чтобы разорвать страну дикой красоты и натурализма на части. Теперь сама душа континента истекала кровью, когда он вспомнил промышленный и ведомый рабами нож, который был глубоко вонзен в сердце чужой страны. И все это, каждую последнюю минуту, можно было связать с Гансом Хуттигом, Зигфридом Мюллером и самим Вольфгангом Шенком, когда он почувствовал, как на глазах у него выступили слезы.\n\nШенк, конечно, знал, что не может позволить себе предавать огласке такие мысли, когда услышал, как хлопнула дверь его кабинета и в его комнату вошел нацист в сапогах. Обернувшись, он увидел молодого, дисциплинированного мужчину с папкой из манилы, который сказал: "Из Рейхскомиссариата Остафрика, сэр". Шенк сердито вырвал папку из рук парня, встревоженный отсутствием порядочности у секретарши. Однако содержимое папки оказало бы гораздо большее влияние на рейхскомиссара, поскольку он видел официальную передачу из офиса самого Ханса Хуттига. Прочитав сценарий как можно поспешнее, сухие глаза Шенка заметили одобрение предложения Шенка с заявлением "Рейхскомиссариат Остафрика смиренно принимает предложение о более широком сотрудничестве со своим союзником на Западе и немедленно подготовится к обеспечению соглашения путем доставки...", когда глаза Шенка блуждали, зная, что детали не имеют значения.\n\nШенк почувствовал, как на него накатила волна облегчения, когда он положил лист бумаги на свой стол, который, казалось, так же устал от рабочей нагрузки, как и он сам. Конечно, сотрудничество с этим ублюдком Хуттигом не доставляло Шенку удовольствия; однако он знал, что это было одно короткое преклонение колен, чтобы обеспечить лучшее будущее для Африки.\n\nКогда мысли об улучшении обращения с поступающими рабами устремились вперед, Шенк вспомнил все более раздражающее, высокомерное выражение лица своего секретаря, ожидающего его ответа. "Свободен". Он чуть не поймал, как молодая секретарша закатила глаза, когда он уходил."
 ANG.78.a:0 "Прекрасно."

 ANG.79.t:0 "Нам жаль сообщать вам это..."
 ANG.79.desc:0 "Вольфганг Шенк продолжал расхаживать в одинокой тени офиса, который он так яростно презирал, думая о том, что он и его "коллеги" сделали, чтобы сжечь красоту и натурализм этой теперь ничейной земли. Теперь сама душа континента истекала кровью, когда он вспомнил промышленный и ведомый рабами нож, который был глубоко вонзен в сердце чужой страны. И все это, каждую последнюю минуту, можно было связать с Хансом Хуттигом, Зигфридом Мюллером и самим Вольфгангом Шенком, когда он почувствовал, что его душа на дюйм приближается к отчаянию.\n\nШенк, конечно, знал, что не может позволить себе предавать огласке такие мысли, когда услышал, как хлопнула дверь его кабинета и в его комнату вошел нацист в сапогах. Обернувшись, он увидел молодого, дисциплинированного мужчину с папкой из манилы, который сказал: "Из Рейхскомиссариата Остафрика, сэр". Шенк схватил папку, все больше беспокоясь о том, какое зло может вызвать Ханс Хуттиг в своем ужасном кабинете. Прочитав сценарий как можно поспешнее, сухие глаза Шенка чуть не расплакались от мучительной боли, так как заявление "Рейхскомиссариат Остафрика не может заставить себя оказать помощь иностранным государствам кажущейся силы и должен отклонить просьбу о предоставлении дополнительных ресурсов...", когда глаза Шенка блуждали, зная, что детали не могут иметь значения в такое время, как это.\n\nРана в сердце Вольфганга Шенка продолжала открываться, по мере того как демоны, обитавшие в самой его душе, продолжали изливаться наружу, а грехи прошлого, настоящего и будущего объединялись в его сознании. Ханс Хуттиг, слишком подозрительный и слишком презренный, чтобы даже подумать о том, чтобы оказать помощь другим Рейхскомиссариатам, и теперь злобный ублюдок не мог даже воспользоваться этим единственным шансом, чтобы обеспечить хоть сантиметр успеха Шенку. По мере того как горе уходило от рейхскомиссара, он почти забыл о молодом человеке, стоявшем там, железной воле, вылитый человек, похожий на Ганса Хуттига. "Пошёл нахуй отсюда". - сказал Шенк, придавая дозу страха серьезности тону Шенка, когда он повернулся и вышел."
 ANG.79.a:0 "Блядь."

 ANG.69.t:0 "Палки в колёса"
 ANG.69.desc:0 "На всех фронтах Южноафриканской войны солдаты Зюйдвестафрики завоевали репутацию. Однако эта репутация - не за смелые поступки или благородные победы, а скорее за систематическую неэффективность. Везде, где силы Зюйдвестафриканцы готовы оказать помощь, их помощь оказывается совершенно неэффективной. \n\nСамолеты Зюйдвестафриканцы безвредно жужжат над вражескими целями, а воздушные удары почти всегда оказываются вне цели. Колониальные гарнизоны часто прибывают с опозданием для любых операций, которые они должны были провести. Не говоря уже о сомнительной достоверности разведывательных отчетов, поступающих из Рейхскомиссариата. Чаще всего это оказывается ложными данными о передвижениях противника и неизбежных атаках. Разумеется, когда силы других рейхскомиссариатов в течение нескольких часов или дней окапываются и готовятся к контакту, такого контакта не происходит. \n\nВ то же время другие рейхскомиссары не знают, что Зюйдвестафриканцы были очень эффективны. Эффективны не в борьбе с ОСН, а в срыве кампаний своих коллег по рейхскомиссариату. Планируются и дальнейшие выборочные подрывные меры. Поставки скоро начнут поступать с опозданием, а другие будут "по ошибке" захвачены диссидентскими группами в Остафрике. \n\nШенк удобно расположился в Виндхуке, готовый и желающий постепенно проиграть собственную войну."
 ANG.69.a:0 "Они даже не знают, что их бьёт"
 ANG.76.desc:0 "Уважаемый господин Хюттиг,\n\nВ свете нашего недавнего союза и сотрудничества, я подумал, что было бы лучше предложить некоторую помощь в облегчении вашего бремени в отношении проблемы заключенных. Мы слышали, что вы посадили в тюрьму бандитов из УНИТА, которые совершали многочисленные пограничные рейды на вашу территорию. Точно так же они были занозой и для нас, и у нас есть свой опыт реабилитации этих людей, позволяющий убедиться, что в будущем они не будут пытаться совершать такие дерзкие акты хаоса и раздора. Я уверен, что эти недочеловеки понесли заслуженное наказание под вашим бдительным и эффективным управлением. Я прошу вас передать часть этих нарушителей спокойствия, чтобы вы могли полностью сосредоточить свое внимание на военных действиях, дабы уравнять нагрузку на наш новый союз. К этому письму прилагаются формальности, связанные с тем, кого мы могли бы перевести в наши тюрьмы. Мы благодарим вас за ваши выдающиеся усилия, направленные на победу Рейха и "Африканского щита".\n\nИскренне,\n\nВольфганг Шенк."
ANG.80.t:0 "Тайная война"
 ANG.80.desc:0 "В городах и полях под покровом ночи и днем, в поношенной, контрабандной форме и с "подарками" от своих благодетелей из далекой Америки, в городах и полях сражаются ячейки борцов за свободу. Месть - их девиз, освобождение - их боевой клич, а кровь фашистов - их страшная визитная карточка. Тайники с боеприпасами, аэродромы, офицеры, дома - ни одна цель не остается в стороне от гнева, давно подавленного и справедливо заслуженного. \n\nВ чистом голубом небе Люфтваффе совершают меньше вылетов, а когда совершают, то летят туда, где их милость нужна меньше всего. "Где Штуки?!" - кричат коменданты в радиорубках, наполненных статическим шумом и, спустя мгновение, разбросанной грязью и осколками бомб. Грозные рыцари Рейха, которым доверяли переломить ход войны, вместо этого оказались бесполезными на фоне многочисленных трупов, полегших в сражениях. Отчаявшиеся генералы задаются вопросом, станет ли когда-нибудь поддержка с воздуха данностью, а не предсмертным желанием.\n\nВ подвале особняка в Виндхуке немец слушает сообщения от сотни людей в сотне мест: Ангола, Конго, Мозамбик, Лэнгли Филд. Все операции идут полным ходом, уверяют они. Еще немного усилий и неверных указаний, еще несколько трещин в плотской громаде... и Африка будет свободна. Кровоточащая и бешеная. Но свободной.\n\nШенк тяжело опустился на стул, со всех пор капал пот. Несмотря на вес целого государства на его плечах, рейхскомиссар Зюйдвестафрики ухмылялся."
 ANG.84.t:0 "Падение Намиба"
 ANG.84.desc:0 "Нигде на африканском континенте не было такого долгого ига Рейха, как в Намибии, где проживает значительная община немцев, происходящих от поселенцев конца XIX века. После поражения Германии в Первой мировой войне колония и ее народ пережили британское, затем южноафриканское правление, а после победы во Второй мировой войне вернулись в лоно Рейха. Несмотря на менее чем гостеприимные саванны, продуваемые ветрами, и палящие пустыни, Намибия стала колонией для многих немецких поселенцев, которые восприняли немецкое присутствие как желанное воспоминание об оставленной ими родине. В результате, после бегства Вольфганга Шенка Намибия стала самым германизированным регионом в Африке.\n\nСамая германизация оказалась занозой в нашей заднице. Хотя бывший рейхскомиссар в своих последних действиях оставил регион свободному государству Ангола, у местного населения, похоже, другие планы: намибийские немцы взялись за оружие против временной ангольской администрации, считая действия Шенка не иначе как предательством. Возглавляемое ветхими остатками колониального правительства Зюйдвестафрики, это восстание объявило коллаборационистское правительство в союзе с Африканским Щитом в их войне не только против ОСН, но и против нашего правления."
 ANG.84.a:0 "Нацисты обречены на провал!"                                    

 #### Ideas
ANG_Sudwest_Training_Shit:0 "Слабая подготовка Зюйдвестафриканцев"
 ANG_Sudwest_Training_Shit_desc:0 "Немецкая администрация Зюйдвестафрики никогда не вкладывала много средств в программы подготовки местных бойцов, хотя даже те гроши, которые они выделяли, можно считать щедрыми по меркам их соотечественников на континенте. Тем не менее, этот факт мало что меняет в реальности, поскольку наша армия почти полностью "зеленая". Нам придется сделать все возможное, чтобы выделить среди наших войск наиболее подготовленных солдат в качестве ядра нашего офицерского корпуса и назначить их инструкторами для следующего поколения солдат."
 ANG_Sudwest_Training_med:0 "Прилежная подготовка Зюйдвестафриканцев"
 ANG_Sudwest_Training_med_desc:0 "Благодаря тому, что правительство рейхскомиссариата потратило немалое количество времени и ресурсов на подготовку наших людей на закате своего режима, наши вооруженные силы являются самыми компетентными в регионе. Это, как мы надеемся, позволит нам сохранить сильную руку во внешних делах с нашими соседями. Наши люди имеют обширную подготовку со стандартным полевым снаряжением и оружием, и благодаря тому, что наши немецкие инструкторы приложили все усилия, у нас много людей с навыками обращения с моторизованными и механизированными военными машинами."
 ANG_Sudwest_Training_high:0 "Превосходная подготовка Зюйдвестафриканцев"
 ANG_Sudwest_Training_high_desc:0 " У нас есть, если мы можем похвастаться, возможно, самая компетентная местная армия на всем африканском континенте. Своим профессионализмом мы обязаны правительству режима Зюйдвестафриканцев, которые, несмотря на свои колониальные отношения с нашим народом, были готовы выделить целые дивизии материалов и оборудования для обучения нас навыкам пехотной, механизированной и даже специализированной войны. Какими бы ни были их мотивы, мы в долгу перед ними за то, что они сделали для выживания молодого ангольского государства."
 ANG_constitution:0 "Ангольская конституция"
 ANG_constitution_desc:0 "Мы видели плоды режимов, в которых власть принадлежит людям, а не институтам. Достаточно вспомнить Остафрику, где Хюттиг железным кулаком управлял царством страха и террора, или Центральную Африку, где невежество и апатия Мюллера привели к массовым неудачам и краху. Даже наш собственный бывший правитель, рейхскомиссар Шенк, летал выше облаков, но до последнего момента не заботился о тех, кто застрял на голой земле. Мы будем учиться на этих провалах. В новом проекте Конституции Анголы тщательно продумано, чтобы не отделить слишком много полномочий от какого-либо одного человека или должности. Мы создали нашу систему на основе той, которой по праву гордятся американцы, и создали обширную систему сдержек и противовесов для поддержания стабильности."
 ANG_Guerillas_Rescued:0 "Освобождённые партизаны"
 ANG_Guerillas_Rescued_desc:0 "Партизаны, которых нам удалось освободить из тюрем СС в Остафрике, теперь достаточно восстановлены, чтобы снова быть пригодными к бою. К счастью для нас, подавляющее большинство из них укрепили свою решимость, проведя время в недрах зверя. Их опыт в тактике ведения войны в джунглях сделает их отличными офицерами и сержантами для нашей новой национальной армии, и, надеюсь, они позволят нам опередить наших региональных соперников. В то же время, мы можем использовать их особые таланты для уничтожения всех оставшихся немецких войск, все еще действующих в пределах наших границ."
 ANG_few_prisoners_freed:0 "Незначительные масштабы освобождения заключенных"
 ANG_few_prisoners_freed_desc:0 "Перед своим крахом режим в юго-западной Африке потрудился освободить лишь нескольких наиболее важных политических заключенных, большинство из которых томились в лагерях годами, а в некоторых неудачных случаях и более десяти лет. Хотя их освобождение обеспечит нам ядро функционирующей администрации, мы все еще управляем лишь самым костяком команды из-за острой нехватки образования, предоставляемого почти всем местным жителям. Надеюсь, этих немногих пионеров ангольского государства будет достаточно, чтобы провести нас через первые несколько бурных лет, пока мы спешим подготовить новое поколение к самоуправлению."
 ANG_med_prisoners_freed:0 "Расширенное освобождение заключенных "
 ANG_med_prisoners_freed_desc:0 "Неожиданным шагом стало решение старого рейхскомиссариата Зюйдвестафрики освободить почти половину политических заключенных, которые были взяты за два десятилетия их оккупации и управления. Среди освобожденных заключенных были влиятельные местные лидеры, которые встали на защиту своего народа, и даже некоторые, имевшие связи с бывшей колониальной администрацией Португалии. Теперь мы можем похвастаться относительно стабильным политическим климатом, который должен иметь достаточно опытных членов, чтобы предотвратить раскол фракций или чрезмерную централизацию в ближайшие месяцы и годы, и мы закладываем основу для правительства народа Анголы, созданного народом Анголы."
 ANG_high_prisoners_freed:0 "Массовое освобождение заключённых"
 ANG_high_prisoners_freed_desc:0 "Вольфганг Шенк руководил колониальным режимом расового превосходства, конечной целью которого было уничтожение всех "неполноценных народов" с африканского континента. По всем разумным определениям, этот человек был злостным преступником. Несмотря на это, сейчас мы не можем не испытывать благодарности за его существование, поскольку узнали, что именно по его приказу было освобождено более семидесяти процентов всех политических заключенных бывшего режима Зюйдвестафрики. Мы не знаем причин, по которым он это сделал, да нам это и не важно. Теперь эти заключенные смогут увидеть воплощение мечты о свободной Анголе, и не только это, они смогут увидеть ее процветание. Полученный нами "мозговой центр" не поддается исчислению, поскольку мы получили даже бывших заключенных из бывших британских и французских колоний Африки, а также тех, кто был связан с португальской администрацией. Свет надежды вновь зажегся на африканском континенте, и мы намерены в полной мере воспользоваться данным нам даром."
 ANG_German_Resistance:0 "Германское сопротивление"
 ANG_German_Resistance_desc:0 " Сняв иго тирании Германии, мы можем приступить к долгой и трудной работе по созданию процветающей нации для нашего народа, используя те немногие материалы, которые у нас остались. Или мы бы начали, если бы перед нами не стояли более насущные проблемы, которые рискуют пустить под откос нашу новую нацию еще до того, как у нее появится шанс. Хотя германское государство может быть мертво, несколько гарнизонов и складов остаются очень даже живыми, и они обещают быть болезненной помехой, если с ними не разобраться быстро и решительно. Они располагают большим количеством оборудования и доступа, которые по некоторым показателям соответствуют нашей армии и даже превосходят ее."
 ANG_Improved_Internal_Structure:0 "Улучшенная внутренняя структура"
 ANG_Improved_Internal_Structure_desc:0 " Недостаточно просто выиграть войну за нашу независимость. Если мы хотим процветать как свободная нация, мы также должны потратить время на создание нашей политической системы. В настоящее время многие фракции удерживаются от открытой войны только из-за нашего общего врага. Поэтому мы должны отвлечься от военных действий, чтобы внутренняя напряженность не вышла из-под контроля в случае нашей победы."
 ANG_Mutual_Assistence_Pact_1:0 "Договор о взаимопомощи"
 ANG_Mutual_Assistence_Pact_1_desc:0 " Аэропорт Африка никогда не был рассчитан на ведение наземной войны, и, кроме того, с нашей перерезанной связью с Фатерландом у нас очень скоро закончатся припасы и топливо. Если только мы не будем сотрудничать с нашими коллегами из Рейхскомиссариата. Насколько полезными они окажутся - вопрос спорный, в конце концов, Хюттиг, похоже, ненавидит нас страстно, а Мюллер... ну, у нас нет никаких признаков того, что Мюллер будет больше заботиться об этой борьбе не на жизнь, а на смерть, чем когда-либо об управлении своей колонией. Тем не менее, если мы сможем заставить их снять давление с наших сухопутных войск, мы сможем лучше вести воздушную войну. Все выиграют."
 ANG_Bomber_Plans_And_Fighter_Plans:0 "Планы истребителей и бомбардировок"
 ANG_Bomber_Plans_And_Fighter_Plans_desc:0 " Новые конструкции истребителей и бомбардировщиков внедряются в наши ВВС, и результаты уже очевидны. Новые самолеты работают значительно лучше, чем их устаревшие аналоги. Более совершенные двигатели и улучшенные характеристики новых самолетов сделали наши ВВС одними из самых передовых и хорошо оснащенных в мире."
 ANG_Air_Assault:0 "Новая школа воздушного штурма"
 ANG_Air_Assault_desc:0 " Самолеты - не единственный способ господства в небе. Тактика воздушного нападения с использованием мобильной пехоты, доставляемой и перебрасываемой вертолетами, доказала свою высокую эффективность. С помощью этого нового метода войны даже пехота может подняться в небо и обрушиться на врага сверху."
 ANG_Air_Assault_And_Fighter:0 "Планы штурмовок и истребителей"
 ANG_Air_Assault_And_Fighter:0 " Использование истребителей для поддержки боевых высадок путем нанесения глубоких ударов по пехоте с вертолетов стало высокоэффективной тактикой, применяемой нашими командирами. Пехота может быть высажена в тылу врага, чтобы посеять хаос, а скоординированная поддержка истребителей может защитить их от воздушного возмездия и даже обеспечить ограниченную поддержку с воздуха."
ANG_Air_Assault_A_And_Bomber:0 "Планы воздушного нападения и бомбардировки"
 ANG_Air_Assault_And_Bomber_desc:0 "Использование бомбардировщиков для поддержки боевых операций путем нанесения глубоких ударов по пехоте с вертолетов стало высокоэффективной тактикой, применяемой нашими командирами. Пехота может быть высажена в тылу врага, чтобы посеять хаос, а скоординированная поддержка бомбардировщиков может помочь им рассеять или уничтожить опорные пункты противника и обеспечить поддержку тяжелым огнем по требованию."
 ANG_Trifecta:0 "Авиационная троица"
 ANG_Trifecta_desc:0 "Все три ветви наших военно-воздушных сил работают в совершенной гармонии. Истребители обеспечивают безопасность бомбардировщиков и транспортов, чтобы они могли выполнять свои миссии. Бомбардировщики обрушивают ад на врага сверху. А транспорты обеспечивают их и наши наземные войска подкреплением и снабжением".
 ANG_American_Advisors:0 "Американские советники"
 ANG_American_Advisors_desc:0 "Американские военные советники прибыли, чтобы помочь обучить первых солдат недавно освобожденной ангольской нации. Многие из этих советников имеют десятилетия обучения и боевого опыта, и их помощь будет играть важную роль в превращении неорганизованного сброда в профессиональные, модернизированные боевые силы."
 ANG_City_Terror_Attack:0 "Террористическая атака в городе"
 ANG_City_Terror_Attack_desc:0 "Недавние террористические атаки в нашей стране потрясли и народ, и правительство до глубины души. Социальные волнения достигли рекордно высокого уровня, а поддержка правительства находится под угрозой срыва. Если мы не предпримем решительных действий, кризис будет только нарастать".
 ANG_Terror_Troop_Angst:0 "Террористическое беспокойство"
 ANG_Terror_Troop_Angst_desc:0 "Наши войска слышали новости о террористических атаках дома, и это их деморализовало. Многие сомневаются, стоит ли наше правительство того, чтобы за него бороться, а некоторые даже дезертируют, чтобы вернуться домой и убедиться, что их семьи в безопасности. Мы должны найти способ восстановить моральный дух".


