ANG.1.t:0 "Вечный вопрос"
ANG.1.desc:0 "Нелегко спать в африканской жаре, даже с приближением зимы. Глаза Шенка проследили за вентилятором, лениво вращающимся в темной комнате. Лунный свет отбрасывал глубокие тени из окна. Рейхскомиссар подумал о полете под звездами, их свет не был затуманен облаками. Он не заслуживал чистого неба, только тени. Тем лучше прятаться, трус, предатель с фальшивым сердцем и без убеждений.\n\nВойна в Германии. Вороны сражаются за труп отечества. Война в Африке. Бессмысленная борьба за поддержание бессмысленной системы. Разваливающиеся колонии, защищенные щитом фанатиков СС и продажных наемников. И рейшкомиссаром Шенком, самым презренным из всех.\n\n Пилот так много летал, пытаясь оставить на земле свое горе, свой стыд. Затерянный в небе, он мог мечтать в одиночестве. Помогаю туземцам. Дать им средства для свержения немецкой системы. Логистика этого была предельно проста. Никто не проверял Зюйдвестафрика, особенно в эти времена гражданской войны. Раздача туземцам оружия, поиск и поощрение лидеров, утечка информации о немецких гарнизонах. Лучший человек, чем Шенк, сделал бы это давным-давно, вместо того чтобы лениво мечтать об измене. Рейхскомиссар обнаружил в себе бесконечные глубины силы воли, чтобы выдержать роль винтика в этой адской машине, но ни капли решимости положить конец этому ужасу без конца. Потоки дисциплины применялись к трусости. Героические усилия, чтобы изо дня в день поступать неправильно.\n\n на расстоянии, смена караула. Хорошие ребята, приехали сюда, чтобы избежать тяжелой жизни в Германии. Люди до смерти беспокоились о новостях из отечества. Солдаты, которые верили, что рейхскомиссар спасет их от южноафриканцев и их американских спонсоров. Может быть, Шенку еще не поздно снова стать трусом и выбрать легкий путь? Ложь, притворство выполнения приказов соблазняли его. Маска правильного поступка нависла над пустым человеком, который успешно перестал думать о своей вине. Лекарство, делающее боль терпимой, ее легче переносить. Шенк хотел бы, чтобы у него хватило сил взглянуть в лицо самому себе, положить реальный конец боли, вместо того, чтобы смиренно сносить ее.\n\nА решение. Мрачная уверенность, когда рейхскомиссар начал погружаться в сон. Чего бы это ни стоило, Шенк знал, куда приведет его сердце утром."
ANG.1.a:0 "Попытаться спасти Анголу."
ANG.1.b:0 "Чтобы попытаться защитить Германию."


ANG.4.t:0 "Под палящим Солнцем"
ANG.4.desc:0 "Всегда требовались огромные усилия или ужасные обстоятельства, чтобы собрать всех трех рейхскомиссаров в одной комнате. Удивительно, но Мюллер и Хуттиг договорились о встрече с Шенком по общей стратегии. Однако ничто, кроме чуда, не порадовало бы обоих его коллег, оказавшихся в душной военной комнате.\n\n не прошло и тридцати минут, потраченных на изучение карт развертывания южноафриканских войск, как рейшкомиссар Мюллер предложил прерваться на день.\n"Вы, конечно, шутите, герр Мюллер". Хуттиг ответил первым, тщательно подбирая слова. "Это только предварительные переговоры. В настоящее время я сообщаю вам обоим о стратегических соображениях, которые, как я говорил в течение многих лет, имеют решающее значение для безопасности Африки".\n"Конечно, конечно". Мюллер улыбнулся. Приятное выражение лица ни разу не дрогнуло. "Я читал ваши записки. Ну, большинство из них. Мой генеральный штаб держит меня в курсе, да? Но это был долгий день. Почему бы не позволить нашим подчиненным продолжить эту тему, пока мы выпьем, уйдем с этой жары". Презрение.\n\nХуттиг на мгновение загорелся гневом. Мгновение прошло, оставив Шенка гадать, дошло ли это мгновение ярости до улыбающегося Мюллера. "Джентльмены". - начал Шенк. Пристальный взгляд Хуттига заставил его споткнуться всего на мгновение. "День будет намного длиннее, если мы будем медлить".\n " Конечно, так и будет. Я действительно жалею, что не мог послать только подчиненных, чтобы разобраться с вами двоими. Там идет война, да? Почему я застрял здесь, объясняя основные концепции, вместо того, чтобы сражаться со своими людьми?"\n"Ты вернешься туда, как только мы закончим это обсуждать. То же самое касается и тебя, Мюллер. А теперь вернемся к текущей задаче".\n\n День продолжался. Мюллер, несмотря на свою скуку, предложил несколько хороших идей. Хуттиг, забыв о своем отвращении, обсудил оперативные вопросы. К концу дня были достигнуты некоторые договоренности относительно совместной немецкой стратегии."
ANG.4.a:0 "Никаких драк в военной комнате."

ANG.5.t:0 "Ветра войны"
ANG.5.desc:0 "Они называют его владения аэропортом Африки, и бюрократы назначили Шенка его главой. В конце концов, кто лучше может управлять воздушным флотом целого континента, чем этот человек, который только и делал, что летал? Они не ошибаются в его любви к полетам, потому что у бюрократов едва хватило времени, чтобы проинформировать его о предстоящих приказах - приказах из Германии, о которых ему было наплевать.\n\nОн думает о приказах, когда садится за штурвал своей кабины: модернизировать стареющие военно-воздушные силы в регионе для их продолжения "кампаний по воздушному умиротворению в Вестафрике", а также для "внутрирегиональной воздушной поддержки ваших коллег-Рейхкомиссариатов". Шенк презирает то, как в конце записки была даже небольшая лесть: "Вы наш самый ценный путь в Африку и из Нее, и мы ценим ваше дальнейшее сотрудничество в этом начинании". Ради бога, они даже не воюют. В Вестафрике не осталось ничего, кроме маленьких глинобитных хижин, которые можно бомбить, и абсолютные тупицы в Люфтваффе называют это "тренировкой". Иногда он задается вопросом, не следовало ли ему погибнуть, летая во время войны. Вспышка трассирующих пуль проходит прямо через кабину пилота - жизнь заканчивается, шторы опускаются, его Фатерланд и семья запомнили бы его героем, и на этом бы все закончилось: смерть, как он жил, - в середине полета. Шенк вздыхает. Позвольте нам внедрить эти новые разработки из Германии и подготовить наши мастерские для модернизации".
ANG.5.a:0 "Простых сообщений больше нет."

ANG.6.t:0 "Новый источник специалистов?"
ANG.6.desc:0 "Подпись Рейхскомиссара - это все, чего не хватало в документе. Новый приказ, разрешающий вербовку аборигенов в военно-воздушные силы. Не как пилот, конечно, а как наземный экипаж и вспомогательный персонал. Шенк сидел в своем кабинете, обхватив голову руками. Как обычно, нерешительность съела всю его решимость.\n\nИдея, присутствующая в приказах, заставила бы его офицеров выть от ярости. Независимо от того, насколько отчаянной была ситуация, гордые люди Люфтваффе никогда бы не опустились так низко, как летающие самолеты, обслуживаемые местными жителями. Мужчины сказали бы, что лучше поддерживать чистые, хотя и все более оборванные военно-воздушные силы.\n\nНо здесь было только так много гордых арийцев, доступных здесь. А без прикрытия с воздуха еще больше немцев погибло бы, сражаясь на юге. Авиабазы Рейхскомиссариата уже испытывали нехватку персонала. Поддержание самолетов всего в нескольких часах отдыха в день было невероятным риском. Использование местных жителей для обслуживания самолетов под наблюдением Германии высвободило бы огромное количество ресурсов. До сих пор местным сотрудникам доверяли только тяжелую работу, такую как заправка самолетов и перемещение оборудования на авиабазах. С этим новым порядком наиболее утомительные в обслуживании самолеты будут перегружены на местные вспомогательные средства, что позволит опытным техникам работать с более современными и сложными самолетами. Чтобы свести к минимуму опасность саботажа, эти люди могли быть завербованы в надежных африканских вспомогательных подразделениях СС. И, возможно, когда все это будет сделано и уйдет, у африканских техников будет немного денег, чтобы вернуть их сообществу. Это золотое будущее, скорее всего, было только гипотетическим. Но чем была еще одна ложь для усталой совести Рейхскомиссара? Позитивные сны помогали разогнать тучи.\n\nПотребовалось бы много силы воли и энергии, чтобы запустить новую корпорацию техников. Возможно, было бы проще всего полностью положиться на немецкий персонал. Если бы альтернативой было доверить свои критические самолеты дикарям, Шенк подозревал, что его люди отдали бы все свои силы. Независимо от того, какой выбор сделал Рейхскомиссар, он знал, что солдаты Люфтваффе будут возмущаться тем, что он даже подумывал о том, чтобы подпустить африканцев близко к их истребителям."
ANG.6.a:0 "Нам нужны техники, как бы ни жаловались старики."
ANG.6.b:0 "Пытаться использовать туземцев не стоит."

ANG.7.t:0 "Система отдыха и реабилитации"
ANG.7.desc:0 "На земле мало найдется людей, которые работают усерднее, чем пилот Зюйдвестафрики. Поскольку Люфтваффе Зюйдвестафрики несли основную тяжесть воздушного военного бремени в Южной Африке, самолеты и личный состав были доведены до предела. Пилоты провели так много бомбометаний за несколько дней, что начали терять счет и память о своих миссиях. Самолеты были вытеснены за пределы своих циклов технического обслуживания, чтобы выжать из них больше рейсов, так что перегруженный обслуживающий персонал, возможно, успел подготовить приземлившийся в настоящее время самолет к следующему циклу вылетов. Вся система была доведена до самого предела.\n\nОднако что не работало, так это пилотная часть этого цикла. Резкое увеличение числа инцидентов с ошибками пилотов, некоторые из которых были смертельными, указывало командованию Люфтваффе на то, что пилотам требовалось что-то вроде улучшенного цикла отдыха.\n\nРезультат этих наблюдений привел к разработке поистине революционного цикла отдыха для пилотов Зюйдвестафрики. Экипажи воздушных судов были перемещены между воздушными крыльями, чтобы можно было оптимизировать баланс личного состава. Оттуда пилоты будут участвовать в системе "день в день". В первый день этого двухдневного цикла мы стремимся перевести экипажи самолетов на двенадцать часов повышенной готовности, за которыми последуют двенадцать часов низкой готовности, когда между вылетами должно быть достаточно времени для отдыха, если поступит вызов. На второй день своего цикла пилотам, по сути, предоставляется день отпуска, чтобы они могли восстановиться и отдохнуть для испытаний на следующий день.\n\nТакой процесс не позволит нам выжать из наших пилотов столько же, сколько раньше, однако их боеготовность будет намного выше, и, надеюсь, мы больше не увидим смертельных инцидентов, связанных с ошибкой пилота."
ANG.7.a:0 "Они немного отдохнут, если не расслабятся."

ANG.8.t:0 "Помощник Технического корпуса"
ANG.8.desc:0 "Мужчины организованно вошли на базу. Насмешки инструкторов, а также приказы двигаться быстрее, казалось, не смутили их. Каждый кандидат был отобран из вспомогательного корпуса африканских СС, и железная дисциплина уже давно стала фактом жизни. Теперь появилась новая возможность получить более высокооплачиваемую работу далеко-далеко от самых опасных участков линии фронта.\n\nРейхскомиссар не мог сдержать улыбки, пока шел день. Он лично выбрал первую группу инструкторов, чтобы убедиться, что они будут хорошо учить африканцев, независимо от их личной неприязни к туземцам. Наблюдая за ходом первого дня, Шенк увидел, что инструкторы удивлены скоростью обучения своих подопечных. В конце концов, туземцам часто поручали бесконечную утомительную механическую работу, которую считали слишком унизительной для их лучших немецких коллег. Учитывая возможность поработать с новыми машинами в менее напряженной обстановке, кандидаты в помощники техников, казалось, наслаждались этой возможностью.\n\nРейхскомиссар знал, что с этого дня не всегда будет гладко. Многие были бы выброшены, так как бесконечные длинные смены начали бы накапливаться. Многие другие, вероятно, попытались бы саботировать самолеты или, по крайней мере, были бы арестованы по ложным обвинениям параноидальными немецкими надзирателями. Шенк не сможет быть везде, чтобы обеспечить соблюдение правил, которые он раздал тренерам. По ночам опасения о том, что немецкие пилоты погибнут из-за диверсионных самолетов, чередовались с кошмарами о пытках и несправедливо казненных африканских помощниках техников. Но на сегодняшний день Рейхскомиссар не мог не испытывать удовольствия при виде людей, которым предоставляется возможность узнать об интересных машинах и улучшить свое будущее за счет лучшей оплаты".
ANG.8.a:0 "Будем надеяться, что мы сможем устранить дефицит времени на техническое обслуживание."

ANG.9.t:0 "Неожиданное повышение"
ANG.9.desc:0 "Вальдемар не ожидал, что когда-нибудь увидит военные самолеты с такого близкого расстояния. Когда-то он просто помогал их чистить, часами счищая жир и остатки топлива с фюзеляжа, следя за тем, чтобы стыки не были покрыты какой-либо посторонней смазкой после каждого полета. Теперь новый техник работал в брюхе летающих зверей, помогая проверять целостность контуров и уровни жидкости в различных системах.\n\nКаждое испытание Вальдемар выполнял в двойном или тройном разряде. Наказание за ошибки варьировалось от словесных оскорблений до задержания как подозреваемого в диверсии... Или еще хуже. Но работа сама по себе была гораздо интереснее, даже в течение долгих смен. Новые самолеты всегда поступали, и выяснить, требуют ли они более глубокого технического внимания, было интересной задачей. Время от времени немецкие инженеры обучали его новым манипуляциям и техникам, чтобы они могли переложить на него больше работы. Пока это его не слишком беспокоило. Повышенная зарплата была хорошей, и часть ее даже выдавалась его семье неделю за неделей, чтобы обеспечить сотрудничество с новыми помощниками.\n\nВокруг ангара было больше новых помощников техника. Было приятно работать с другими африканцами. Несмотря на тяжелую и напряженную работу, Вальдемар поймал себя на том, что мечтает о покое. Денег хватило бы на то, чтобы содержать его семью и его самого в течение довольно долгого времени. И, возможно, немцы продолжали бы позволять ему работать на их военных самолетах? Лучшее, что можно было сделать, - это не высовываться... и правильно анализировать самолеты."
ANG.9.a:0 "Работа никогда не заканчивается."

ANG.10.t:0 "Договор с Дьяволом"
ANG.10.desc:0 "Шенк посмотрел на пишущую машинку перед собой. Идеи приходили к нему нелегко. Синдром пустой страницы? Возможно. Возможно, дело было просто в том, что Рейхскомиссар перепробовал все возможные общественные каналы, чтобы попросить у своих коллег ресурсы в обмен на самолеты. Любые новые письма, отправленные обычными методами, будут просто проигнорированы. Шенк даже не мог быть уверен, что Мюллер прочитал все его письма.\n\nМысли об облаках, о небе над Африкой. В наши дни нет безопасного неба, нет безопасных мест на земле. Война продолжалась.\n\nМюллер и Хуттиг отшили его. Даже с предложением самолетов, имеющих решающее значение для любых усилий по победе в войне в Южной Африке, оба Рейхскомиссара по-разному сказали ему, что у них для него ничего нет, и что он был дураком, чтобы просить ресурсы в такое кризисное время. Африканский Щит был вместе в этой войне, но не было бы никакого экономического сотрудничества, которое сопровождало бы совместные военные усилия.\n\nВозможно, были и другие способы. Шенк знал, что Мюллер отчаянно нуждался в самолетах, чтобы обезопасить Конго. Шенк подозревал Хуттига в планах создания химического оружия, которое он никогда не осмелился бы применить. Возможно, некоторые переговоры под столом, чтобы подсластить сделку, могли бы сработать?"
ANG.10.a:0 "Ладно... Давайте сделаем это."

ANG.11.t:0 "Выкладывая карты на стол"
ANG.11.desc:0 "Томас Вебер потел в переоборудованном отеле. Плохая вентиляция создавала неудобства собравшимся представителям в течение всего дня. По крайней мере, это помогло ускорить переговорный процесс.\n\nПредставители Остафрики, похоже, не были рады общаться со своими коллегами из Зюйдвестафрики и Центральафрики. Люди из Централафрики были обычными карьерными бюрократами без будущего, заполнявшими империю игнорируемых документов Мюллера. По крайней мере, эти ребята, казалось, были рады избавиться от уныния, связанного с управлением провальным бизнесом в течение дня.\n\nПредставители Остафрики, похоже, не были рады общаться со своими коллегами из Зюйдвестафрики и Центральафрики. Люди из Централафрики были обычными карьерными бюрократами без будущего, заполнявшими империю игнорируемых документов Мюллера. По крайней мере, эти ребята, казалось, были рады избавиться от уныния, связанного с управлением провальным бизнесом в течение дня.\n\nПо мере продолжения переговоров сложность торговых путей и трубопроводов снабжения все возрастала и возрастала. Раздраженный переговорщик из Остафрики небрежно сказал, что все это больше похоже на экономический союз, чем на простую торговую сделку. Эти откровенные вспышки стали направлять ассамблею к такому проекту. В конце концов все стороны пришли к соглашению, хотя бы для того, чтобы выйти ночью подышать свежим воздухом."
ANG.11.a:0 "На данный момент было бы лучше сосредоточиться на Центральафрике."
ANG.11.b:0 "Остафрика остается нашим единственным путем к успеху."
ANG.11.c:0 "Мы всегда могли бы просто подкупить обоих?"

ANG.12.t:0 "Договор, заключенный Кровью"
ANG.12.desc:0 "Перед немногими оставшимися иностранными журналистами и военными корреспондентами Рейхскомиссар Шенк поднялся на трибуну рядом с представителями двух других африканских Рейхскомиссариатов. Условия военного времени сделали сбор всех трех Рейхскомиссаров в одном месте нецелесообразным, и поэтому Шенк обнаружил, что произносит речь с простыми помощниками Мюллера и Хуттига перед собравшейся толпой.\n\n"В этих трудных обстоятельствах, как представители отечества в Африке, каждый Рейхскомиссар должен объединиться во имя света цивилизации против африканского варварства и американского вырождения. Африканский Щит служит защитником Европы на континенте; теперь Пакт о взаимной помощи будет способствовать развитию торговли и развитию на всех территориях Германии. Под руководством моих уважаемых коллег я с гордостью подписываю сегодня соглашение о более глубоком братстве и партнерстве между немецкими территориями в Африке. Отныне ресурсы, заводы и инфраструктура черного континента должны быть объединены в одно целое, укрепляя материально-техническое обеспечение отечества в его войне с южноафриканцами."\n\nЖурналисты едва оторвали головы от своих блокнотов. Несколько человек сделали снимки. Посланник из Остафрики, суровый парень, слегка наклонил голову в сторону рейхскомиссара. Шенк поспешно поставил свою подпись под договором, прежде чем выйти через заднюю дверь. Журналисты едва заметили его уход."
ANG.12.a:0 "Мало времени для протокола."

ANG.13.t:0 "День в Джунглях"
ANG.13.desc:0 ""Шенк, друг мой, рад тебя видеть".\nНепринужденная улыбка Рейхскомиссара Мюллера не слишком изменилась из-за войны. Его глаза немного изменились? Шенк знал, что его коллега был карточным шулером с впечатляющим бесстрастным лицом. Рейхскомиссару-пилоту оставалось только надеяться, что его собственное лицо не выдаст слишком большой усталости.\n"Рад тебя видеть, Мюллер. Приехал сюда, чтобы обсудить новые торговые пути, созданные пактом о взаимной помощи". Он сжал руку другого мужчины. Улыбка Мюллера стала насмешливой, когда он подумал о словах Шенка. Наконец, Центральафрика покачала головой. "Не могу сказать, что я слишком внимательно следил за этим файлом, мой друг. Я собрал несколько яйцеголовых, которые хорошо знают эту тему".\n\nШенк кивнул. Улыбка Мюллера на мгновение дрогнула. "О нашем последнем разговоре. Ты..."\n"Да я." - сказал Шенк. "Вы были довольно настойчивы в отношении этого конкретного условия для торговых переговоров."\n\nMУлыбка Мюллера вернулась. Намек на насмешку в нем? Или это было просто воображение Шенка. "Хорошо, хорошо. Я покажу вас министрам, ответственным за это. А теперь прошу меня извинить, мои генералы хотели со мной побеседовать.""
ANG.13.a:0 "Похоже, Мюллер не собирается отступать от своего слова... На сегодня."

ANG.14.t:0 "В Сердце Тьмы"
ANG.14.desc:0 "Его коллега едва оторвал взгляд от стола, за которым стоял, когда Шенк вошел в неприметную палатку. Найти штаб-квартиру Остафрики на местах было сложной задачей.\n"Шенк. Какого черта ты здесь делаешь?"\nШенк закрыл глаза, снова открыл их. Хуттиг все еще был сосредоточен на своей карте."Ресурсы, которые вы обещали. Они мне нужны."\n"И мне нужны чертовы самолеты, которые ты обещал". Хуттиг поднял глаза. Повернулся лицом к Шенку. Темные круги под глазами Рейхскомиссара, как и у всех в последнее время в Немецкой Африке. "Чтобы выиграть эту гребаную войну. Какого черта ты здесь делаешь? Разве у вас нет войск, которыми вы могли бы командовать?"\n"Мои генералы охраняют свою часть периметра. Но им нужны припасы, а для этого мне нужны ресурсы, которые вы обещали".\n"Вы, люди, не умирали бы толпами, если бы так плохо управляли своей землей. Где, черт возьми, ваша инфраструктура? Почему все ваши гребаные туземцы все еще бегают вокруг вместо того, чтобы делать пули, оружие, запчасти для ваших любимых самолетов?"\n\nШенк выдержал пристальный взгляд другого мужчины. Ничто не светит глазам Хуттига, кроме холодной математики. Рабы и ресурсы внутри, оружие и трупы снаружи. Этот жалкий ублюдок не стал бы так легко тревожить свои хорошо смазанные лагеря смерти. Шенку следовало бы знать лучше.\n"Ваши самолеты уже в пути. Мне нужны гарантии, что ты выполнишь свою сделку"\n"Они у тебя есть. А теперь-вон отсюда! Я занят тем, что держу американцев подальше от ваших любимых аэродромов"."
ANG.14.a:0 "...Это то, что мы должны сделать."

ANG.16.t:0 "Застрял между скалой и Хуттигом"
ANG.16.desc:0 "Рейхскомиссар, как и просили, мы продолжили анализировать растущую напряженность среди местных жителей в наших внутренних районах. После сбора разведданных нам представляются два варианта.\n\nПервый-продолжить движение по текущему маршруту. Политика "Руки прочь", которую вы использовали, всегда была предохранительным клапаном для внутреннего давления по сравнению с другими районами немецкой Африки. Наши прежние опасения по поводу каскадных беспорядков несколько рассеялись по мере того, как распространение проблем замедлилось. Однако, чтобы продолжать держать ситуацию под контролем, нам потребуется направить дополнительные войска и припасы для патрулирования колонии и изоляции проблемных зон, пока их гнев не иссякнет.\n\nТрудные времена, однако, также приводят к более жестким решениям. Хотя ваше желание как можно больше щадить туземцев, чтобы держать их в повиновении, хорошо известно, рейхскомиссар Шенк, пришло время рассмотреть более жесткие решения. Собирая известных нарушителей общественного порядка и отправляя их в концентрационные лагеря Остафрики, где они будут работать до смерти, мы можем напомнить населению, что мы не должны терпеть их бесконечные жалобы. Это, вероятно, еще больше разозлит туземцев, но эти неблагодарные ублюдки не заслуживают рабочей силы, необходимой для того, чтобы позволить им разыгрывать свои истерики."
ANG.16.a:0 "Мы должны быть терпеливы, чтобы не подливать масла в огонь."
ANG.16.b:0 "Очень хорошо... Посмотрим, не поможет ли нам Хуттиг."

ANG.17.t:0 "Ангольский корпус"
ANG.17.desc:0 "Военные патрули не были чем-то новым в этом регионе, как и привычка быстро и вежливо уходить от них. Угрюмым немецким войскам, поддерживавшим "мир", было запрещено произвольно стрелять в них, как было известно. С другой стороны, побои с самозабвением раздавались любому, кто попадался на пути солдата.\n\nВсе изменилось, поздно, подумал Хуан, сидя в тени. Он наблюдал за войсками, марширующими вдалеке. Это были не белые иностранцы, а деревенские жители с верховьев реки Окаванго. Даже их командир был африканцем, снявшим фуражку, когда он и его люди проходили мимо деревенского вождя. Возможно, война привлекла еще одну стаю немцев на юг, чтобы сражаться с американцами. Возможно, все это было уловкой, чтобы заслужить благосклонность деревни. Это определенно, казалось, работало. У жителей деревни был осторожный пружинистый шаг. Жители деревни не так широко обходили патрулирующих солдат\n\nХуана оторвал от мечтаний другой мужчина, сидевший напротив него в тени. Оба начали обмениваться мнениями о странном виде африканских сил безопасности. Договориться было легко; черные или белые, солдаты оставались способными к коррупции и жестокости. И все же было хорошо, что есть на что надеяться. Возможно, африканские солдаты продолжат заботиться о порядке и стабильности в обществе? Только время покажет."
ANG.17.a:0 "Заключенные, надзирающие за тюрьмой?"

ANG.20.t:0 "За Рейх"
ANG.20.desc:0 "Решение выполнить свой долг, конечно, не успокоило его нервы. Рейхскомиссар Шенк сидел в своем кабинете, пытаясь прочитать отчет. Усталость отягощала его разум. Ночи были ужасными. Так много лиц, ангольцев, которых он бросил. Так много нерешительных проектов в области развития он начал, слишком напуганный, слишком трусливый, чтобы сделать последний шаг и попытаться освободить африканцев. Неважно. Войну нужно было выиграть. Последнее, в чем нуждались немцы и местные жители, - это чтобы опустошение посетило внутренние помещения Рейхскомиссариата.\n\nЕго мысли вернулись к отчету. Еще больше разрушений. Террористическая атака МПЛА. Агостиньо Нето. Рейхскомиссар попытался сморгнуть усталость. Так много мятежников. Критическая инфраструктура подожжена. Немецкие и местные бойцы на юге, лишенные продовольствия и боеприпасов. Шенк почувствовал необычную вспышку гнева, несмотря на себя. Он держал его, увеличивал, делал все возможное, чтобы превратить раздражение в настоящую ярость. Разве он не сделал все, что мог, чтобы помочь местным жителям, во время своего пребывания на посту рейхскомиссара? Неужели местные элиты не знали о том, как плохо обстоят дела в Остафрике, насколько хуже они могут быть здесь? Агостиньо Нето, конечно, знал, и все же он повел своих повстанцев против войск Рейхскомиссара в этот самый критический момент. Усталость Шенка помогла притупить его логику, помогла затуманить его отвращение к себе, помогла ему забыть о правоте дела повстанцев. Нет, повстанцы были злодеями, пытавшимися ввергнуть регион в хаос на грани американского наступления. Для блага региона, а также для спасения как немцев, так и местных жителей, МПЛА должна была быть остановлена."
ANG.20.a:0 "Позовите наших генералов, пора покончить с этими мятежниками."

ANG.22.t:0 "Великое переселение народов"
ANG.22.desc:0 "Шенк не всегда осознавал последствия своих действий. Но когда он это сделал, то сделал это на своем балконе, дрожа в холодную африканскую ночь. Стоя там, вцепившись руками в поручни, Шенк сожалел о принятом решении, когда солнце все еще висело над его головой. Чувство вины за то, что он совершил это, разъедало его сердце. Это грызло совесть, которая у него все еще оставалась. Это тоже был кошмар, просто слушать, как он кричит. Но не было никакого способа изменить то, что он с негодованием думал, что был вынужден сделать.\n\nВсегда он винил себя за то, что не сделал больше, чтобы успокоить туземцев. Он всегда чувствовал, как кислота его оправданий разъедает его волю и самообладание. Он всегда будет помнить о виде бесчисленных туземцев, которых толкают измученные и раздраженные войска.\n\nИх вытолкнули из их жилищ. Их вывели из их деревень под дулом пистолета. А потом их увезли в трудовые лагеря в Остафрике. Сердце Шенка выдержало еще один удар, еще одну болезненную мысль; он знал, что произойдет, как только они прибудут туда, и сожалел, что ничего не может сделать, кроме как наблюдать. Он почувствовал, как у него сжалось в груди, а руки похолодели от размышлений.\n\nЕго совесть осталась, умоляя его сделать что-нибудь. Но мужчина и пальцем не мог пошевелить, чтобы ответить на него. В то время как он отчаянно пытался исправить это, чтобы чувство вины, которое упрямо оставалось на нем, могло исчезнуть, в глубине души он уже знал, что этого просто нельзя сделать.\n\nИ пока он дрожал на холодном воздухе, он оставался на балконе, не в силах пролить слезы. Только небо, в которое он часто забирался, будет свидетелем самых глубоких его сожалений. И только его разум мог извинить его за последствия. Только его собственное предательское сердце будет мучить его снова и снова."
ANg.22.a:0 "Это ужасно, но это должно было закончиться."

ANG.23.t:0 "Мы правим Небесами!"
ANG.23.desc:0 "Долгое время иностранная держава издевалась над развертыванием люфтваффе в Африке. За закрытыми дверями военные аналитики смеялись над идеей мягких, праздных немецких пилотов, летающих бесконечными петлями над Западной Африкой, доставляя полезную нагрузку по простым целям. Теперь, когда война приходит в Южную Африку, люди в Вашингтоне и Претории больше не смеются, потому что они сталкиваются со всей мощью немецкого орла в африканских небесах!\n\nВолна за волной истребители защищают наше воздушное пространство и готовят миссии по перехвату над вражеским. На земле наши противники не найдут передышки, так как опытные пилоты уничтожают танки и укрепления с легкостью обученных людей. Дома эффективная команда поддержки ремонтирует самолеты и готовит дальнейшие миссии, постоянно поддерживая наше небо живым.\n\n Южноафриканцы слишком долго угрожали нашей безопасности. Те, кто посеял ветер, пострадают от настоящего вихря огня и стали. Пока мы стоим, небо Африки будет нашим отечеством!"
ANG.23.a:0 "Мы летаем ради Рейха!"

ANG.53.t:0 "Скрытое Рукопожатие"
ANG.53.desc:0 "На публике южноафриканская война продолжается. Рейхкомиссар Шенк продолжал свое участие, его самолеты бомбили американские цели, его люди охраняли базы и перевозили грузы. Сам этот человек даже пару раз соизволил спуститься из своего кабинета, чтобы встретиться со своими солдатами. Он пожал им руки, похвалил благородство их дела, а затем вежливо взял самоотвод. Насколько можно было судить, Шенк был таким же верным слугой Рейха, как и любой другой. Возможно, не самый преданный лидер или дотошный администратор, но беспокоиться не о чем.\n\nПо правде говоря, Шенк уже давно отказался от всякой веры в Рейх, которому он так долго служил. Однажды темной ночью он застал его на балконе, дрожащим от страха и нервов, когда маленькая машина подъезжала к его поместью.\n\nПо прибытии из кабины появились три хорошо вооруженные фигуры, а также 4-й из багажника. Он был высоким блондином и говорил по-немецки с едва заметным акцентом. Шенк приветствовал его как специального агента Рейнольдса, когда тот пожал ему руку, и как "сэр", когда он пообещал верность и поддержку себе и тем, кому он мог доверять в своей администрации".\n\nПлан был прост. Используя Зюйдвестафрику в качестве базы, ЦРУ начало бы тайные операции по поиску, проникновению и уничтожению немецкой оперативной структуры в регионе. Американцы выиграли бы войну. Со временем африканцы получат свободу, независимость и демократию, которых они заслуживали.\n\n И тогда Вольфганг Шенк мог умереть, зная, что он не был злым человеком."
ANG.53.a:0 "Это все исправит."
ANG.54.t:0 "В глухую ночь"
ANG.54.desc:0 "В немецком лагере никогда не было по-настоящему темно.\n\nНа рассвете солдаты вставали и проверяли свой камуфляж, убеждаясь, что ни малейшего следа не было видно американским самолетам, которые рыскали в небе над ними. На данный момент лагерь был освещен жутким мерцающим свечением. Достаточно, чтобы держать защитников готовыми даже к малейшей провокации, но не настолько, чтобы выдать их местонахождение. Это не имело значения. Они были ССовцами. Дисциплина была молоком их матери, а тьма была их союзником.\n\nЗатем ночное небо разверзлось, и из его разинутой пасти полился огонь.\n\nПрогуливаясь среди взрывов, эсэсовцы не теряли времени даром. Они мчались между горящими палатками к лагерному бомбоубежищу. С винтовками в руках они переждут бурю и отстроятся заново.\n\n Но бомбы были не единственной угрозой в ту ночь.\n\nИз кустов вокруг лагеря высыпали американцы. Это были суровые люди, в зеленых беретах, с жестокими лицами, а у некоторых-ожерелья из ушей.\n\nТрассирующие пули танцевали между распространяющимся огнем, когда лучшие из Рейха шли рука об руку с "борцами за свободу" из далекой страны. Для человека, с которым они погибли, сражаясь, с пистолетом в руке и рычанием на губах, но, тем не менее, они умерли.\n\nЧерез час все было кончено, и от лагеря не осталось ничего, кроме трупов и разорванной ткани. Отчет о нападении был поспешно написан после обнаружения разрушений на следующий день. Его трясущейся рукой отнесли к столу жестокого человека, прежде чем его владелец быстро удалился. Прочитав его содержание, Ханс Хуттиг закричал от ярости."
ANG.54.a:0 "Как это продолжает происходить!?"
ANG.55.t:0 "Огненное кольцо"
ANG.55.desc:0 "Жизнь на фабриках Остафрики была жестокой. Лучше, чем на полях, где рабы умирали в полдень, а ночью их разрубали на куски и перерабатывали в удобрения, но тем не менее жестоко. Африканцы работали по 12 часов в смену, изготавливая оружие для немцев и их союзников или союзников, прерываясь только регулярными избиениями со стороны своих надзирателей.\n\nНа одной фабрике, в частности, в Дар-эс-Саламе, все было так, как всегда. Хлыст хрустнул, пальцы заболели, и хлыст щелкнул. Один из надзирателей был новичком. Высокий парень, хорошо образованный, но говорящий по-немецки со странным акцентом.\n\nЗатем отовсюду и ниоткуда пришел огонь.\n\nСработал таймер, первичные активировали вторичные, и офис надзирателей разлетелся на куски.\n\nРабы подняли тусклые глаза и увидели, что новый надсмотрщик смотрит на них, как ангел милосердия. Они приготовились к наказанию, если не к смерти, но ни то, ни другое не пришло. Вместо этого мужчина с размаху развязал их цепи и крикнул, чтобы они уходили.\n\nКогда фабрика сгорела, они бежали. Некоторых быстро поймают и жестоко замучают за неподчинение. Некоторые добирались до куста только для того, чтобы умереть медленной смертью от голода. Некоторым удалось найти повстанцев или жителей деревни, чтобы взять их к себе, и они посвятили свою жизнь мести своим бывшим хозяевам.\n\nКогда в офис Рейхкомиссаров поступили сообщения об очередном саботаже на заводе, Хуттиг пришел в ярость. В его структуре были предатели. Повсюду были лжецы. Его подчиненные были лжецами, его союзники были бесполезны, он победит, он победит, он покажет им."
ANG.55.a:0 "Цепи рвались, плети горели."
ANG.56.t:0 "Наш Спаситель в Красном, Белом и Синем"
ANG.56.desc:0 "После стольких лет жестокости и репрессий у народа Анголы наконец-то появился союзник в лице имперского Рейхскомиссара Шенка. Однако, как бы ни был предан Рейхскомиссар исправлению своих многочисленных ошибок, опасность обнаружения и уничтожения возрастает с каждым днем. Мюллер набросится на нас, если даже малейший намек на угрозу его шансам на прибыль когда-нибудь достигнет его носа, в то время как о том, что может сделать Хуттиг, если он найдет доказательства, подтверждающие его давнюю паранойю, даже думать невыносимо.\n\nЕсли мы сможем добиться успеха в освобождении народа Анголы, мы должны действовать быстро, решительно и, прежде всего, совместно с нашими союзниками. Американцы уже оказали большую помощь в нашем освободительном проекте, но для того, чтобы у него были хоть какие-то шансы на успех, мы должны привлечь янки на всех уровнях.\n\nВскоре американские шпионы не только будут использовать базы на Юго-Западе, чтобы саботировать военные действия Германии, но и получат доступ к нашим схемам полетов, предупредят о взлетах немецких истребителей и бомбардировщиков и, конечно же, окажут помощь в подготовке к передаче нации ангольским освободительным силам одним махом.\n\nДень, когда народы региона наконец освободятся от нацистской тирании, становится все ближе, как и искупление Шенка. Если мы будем осторожны, если нам повезет, нас будут помнить на этой земле как нечто большее, чем просто зло, как только мы уйдем."
ANG.56.a:0 "Мы должны доверять американцам."
#### American conference events
ANG.57.t:0 "Первые Впечатления"
ANG.57.desc:0 "Рейхскомиссар Шенк сидел молча. Оглушающая пустота, проведенная в темном, редко освещенном кабинете, в то время как холодный пот и страх пробежали по его телу. Жара саванны мало что сделала, чтобы разбить лед, сковавший его встревоженное сердце. Он сидел, уставившись на телефон, который лежал прямо перед ним, ожидая, когда наберется смелости, которая наконец позволит ему снять трубку и набрать номер, который ему дали. Все остальные служебные дела, за исключением самых неотложных, он передал своим подчиненным. Все, что ему нужно было сделать, - это позвонить.\n\nШенк возился с карточкой, предоставленной ему разведкой, на которой был указан номер для набора и инструкции о том, что сказать. Детали были заранее оговорены доверенным офицером разведки, все, что ему нужно было сделать, это сделать этот чертов звонок. Борясь с нервами, Шенк поднес телефон к уху и быстро набрал номер, как будто участвовал в гонке против собственных раздумий. Линия соединилась.\n\n""Здравствуйте" сказал он дрожащим голосом, "это Юго-Западная африканская нефтяная и авиационная компания залива? Это герр Шенк. Мы можем сразу перейти к делу." начал он, отбросив все любезности. Шенк сидел в мягком, тихом гудении телефона, размышляя, не пошло ли что-то не так.\n\n"Здравствуйте, герр Шенк", - наконец ответил мужской голос. Это была мягкая, расслабляющая музыка для ушей Шенка - даже если акцент был грубым и некультурным. "Я рад слышать, что вы решили связаться с нами. Я прекращу болтовню". Короткая пауза. "Как ты там, Шенк?".\n\n"Я в порядке," пробормотал он ",в порядке. Давайте начнем." В этот момент Шенк понял, что совершил нечто такое, от чего, возможно, уже не отвернется, и обрел несколько унций уверенности. "Я буду говорить проще. Я хотел бы установить рабочее соглашение между нашими организациями. Я верю, что со временем наши люди могли бы стать... чем-то вроде взаимных благодетелей". Шенк закончил, когда у него кончились слова. Он сидел молча, так как ответ нервно тянулся долго.\n\n"Мистер Шенк, ваше предложение таково... существенный. Я надеюсь, вы понимаете, что это нужно будет обсудить с правлением", - ответил мужчина. Сработало ли это? Шенк удивился про себя. "Да, конечно. Спасибо", - ответил рейхскомиссар, когда телефонная линия закрылась."
ANG.57.a:0 "Давайте посмотрим, что они скажут"

ANG.58.t:0 "Неофициально - Американское введение"
ANG.58.desc:0 "Что-то, что-то заставит их оказать нам всю свою поддержку, не заставляя нас ничего делать для Анголы."
ANG.58.a:0 "Дайте им знать, что мы готовы поговорить."

ANG.59.t:0 "Неофициально - Первая Встреча"
ANG.59.desc:0 "Рейхскомиссар Шенк был, по всем внешним признакам, самоуверенным, уверенным в себе героем войны. Однако в своем кабинете, куда никто не заглядывал, он наклонился над столом, уставившись на телефон. Жду, когда он зазвонит. Он постучал пальцами. Его ноги дрожали и умоляли его пошевелиться. Струйки холодного пота стекают по его лицу, оставляя резкие, яркие следы на фоне оранжевого света заходящего солнца саванны. Скоро наступит ночь, и наступит назначенный час. Где этот звонок?\n\nКольцо. Шенк выжидающе поднял трубку, но тут же с ворчанием уронил ее. "Мне все равно, - сказал он, - поступай как хочешь". Он приложил свои прохладные руки друг к другу, а затем развел их, его беспокойство покрыло ладони испариной. Где они? Он посмотрел на часы. Уже больше шести.\n\n"Герр Шенк?" - раздался голос солдата из-за двери. " С вами все в порядке? В вашем кабинете темно, сэр."\n\n"Да, да". Освещение было второстепенной проблемой. Где этот звонок? Кольцо. Он с энтузиазмом взял трубку. "Алло?" он сказал, его голос едва сдерживал волнение: "Это нефтяная компания Юго-Западного Африканского залива?"\n\nЕму ответил мужской голос, американский акцент на его немецком был достаточно заметен, чтобы сбить Шенка с толку: "Да, это герр рейхскомиссар Шенк? Видите ли, речь идет о вопросе, который мы обсуждали вчера. Если нет, не могли бы вы перенаправить меня к нему?"\n\n"Да, это Шенк".\n\n"Идеально. Это Лэнсдейл. Продолжим ли мы переговоры, которые мы провели вчера? Что касается нашей политики... - голос затих, - более тесного сотрудничества.\n\nФюрер убил бы его за это, но у него не было другого выбора. "да. О чем бы вы хотели поговорить?" Таким образом, в темноте ночи был разработан тайный план."
ANG.59.a:0 "Что планирует делать рейхскомиссар?"

ANG.60.t:0 "Не для протокола"
ANG.60.desc:0 "Передача 01, агент Лэнсдейл, Юго-Западная Африка.\n\nВчера я и рейхскомиссар Юго-Западной Африки Вольфганг Шенк достигли взаимопонимания. Ему нужна наша помощь, и у него есть то, что нужно нам. Нефть, металлы, промышленность - в ведении Рейхскомиссариата есть все. Ему нужно оружие, советники и готовое вспомогательное оборудование, отправленное ему. Ничего особенного для дяди Сэма. Если правительство согласится на это, я могу выступить посредником между США и Генри Шенком.\n\nОднако я должен призвать к осторожности в наших отношениях с ним. Нет никаких сомнений в том, чего он хочет - как подробно описано выше, ему нужны оружие, люди и снаряжение. Таким образом, главный вопрос заключается в следующем: для чего? Что хочет сделать нацистский комиссар, если ему нужна американская помощь? Никто толком не знает, что он задумал.\n\nАгентство, а следовательно, и правительство, должны быть осторожны в обращении с этим героем нацистской войны не просто как с союзниками по расчету. Я по-прежнему рекомендую, чтобы, по крайней мере, Америка вступила с ним в контакт. Кто знает, что можно выжать из того, чтобы оказаться в этом неизвестном уголке мира? Возможно, при ближайшем рассмотрении он окажется разумным. Это Лэнсдейл, выхожу из игры."
ANG.60.a:0 "Мы начнем операции ЦРУ в регионе."
ANG.60.b:0 "Это не стоит нашего времени."

ANG.61.t:0 "Друзья с льготами"
ANG.61.desc:0 "Вернувшись в свой офис после целого дня церемонной проверки своих пилотов, Шенк столкнулся с кучей бумаг, которые, казалось, раздавили его стол. Это было, по крайней мере, по мнению всех остальных, от Нефтяной и авиационной компании Юго-Западного Африканского залива. Шенк, однако, знал кое-что, чего не знали они. Несколько недель назад он предоставил доступ "техническим специалистам" компании для обследования своей территории. Папки, завернутые в синие и бежевые обложки, казалось, торчали из кучи, скалы выступали из тела горы.\n\nВытащив одну из кучи, он открыл ее. Иностранный гражданин, предположительно с фальшивым именем, приветствовал его глазами, данными и всем прочим. Он видел их квалификацию, искусственную жизнь, проходящую перед его глазами. Университет Джона Хопкинса, поддельные дипломы, все переплет чистыми чернилами и нетронутой бумагой. Обман, возможно, постиг всех невинных глаз, которые осмелились заглянуть в бюрократический кошмар, с которым он теперь столкнулся. Однако Шенк знал лучше. Это он начал. Теперь он был в эпицентре бури. Следующим шагом было наметить выход из этого положения - и его сердце дрогнуло при этой мысли.\n\nОн взял ручку и сел за свой стол. Шенку нужно было всего лишь поставить подписи под несколькими десятками из них - и впустить глаза и слезы Америки в царство фюрера. Каким бы ни был риск, он был готов. Шенк был великим человеком в глазах многих, и теперь мир увидит, как он пытается быть порядочным. "Пусть смотрят", - подумал он. Ему было наплевать на свою славу, на свое запятнанное и окровавленное наследие. Его руки потянулись не за теплом будущего, а за тем, чтобы укрыть оставшиеся угольки. Пусть Рейх издевается над ним, а ОСН держит его на поводке за спиной. Ему было все равно. Твердой рукой он начал расписываться."
ANG.61.a:0 ""Мы сделали свой выбор.""

ANG.62.t:0 "Твердое "Нет""
ANG.62.desc:0 "Рейхскомиссар Шенк сел в своем тускло освещенном кабинете, где не было ничего, кроме единственной лампы, светившей в одиночестве, чтобы рассеять ночную тьму. Он отчаялся оказаться в своем кабинете в такой поздний час. Он скорее рухнул бы на кровать и забыл о горестях этого мира, но, увы, еще предстояла работа, и эту конкретную задачу предстояло выполнить в одиночку.\n\nОн снова уставился на телефон, угрожающе стоявший на его столе. Холодный пот покрыл его тело, и он отдал четкие приказы, чтобы его никто не беспокоил. Хотя мало кто стал бы это делать в такой час, он должен был быть уверен, что никто не подслушает. Он снова достал карточку, предоставленную ему разведкой, на этот раз с новым номером и новыми инструкциями. Шенк сделал последний глубокий вдох и набрал номер.\n\n Линия зазвонила, так как через несколько мгновений он был соединен. Знакомый голос наполнил его ухо. "Гарри Шенк!" - сказал он, - "Как приятно снова тебя слышать!" - закончил он с леденящей, обманчивой добротой, ожидая, когда Шенк сделает свой ход.\n\nЛиния зазвонила, и через несколько мгновений его соединили. Знакомый голос наполнил его ухо. "Гарри Шенк!" - сказал он, - "Как приятно снова тебя слышать!" - закончил он с леденящей, обманчивой добротой, ожидая, когда Шенк сделает свой ход.\n\n"Что ж, - ответил Шенк, - я хотел бы подробнее расспросить вас о нашем партнерстве. Пришло ли... - он сделал паузу, - ...правление приняло решение?" он закончил, нервно сглотнув, внимательно прислушиваясь к ответу.\n\n"А, ну что ж, герр Шенк. Боюсь, что я должен сообщить вам, что совет директоров собрался и решил, что предлагаемое вами предприятие не подходит для компании. Мы приносим свои извинения и надеемся, что вы понимаете наше решение". - сообщил голос.\n\n"Да. Конечно. Спасибо." выпалил Шенк, когда его руки задрожали, и телефон выскользнул из его хватки. Трубка болталась в нескольких дюймах над полом, подвешенная за шнур, когда Шенк ссутулился. Закрыв лицо руками, он потерял ночь в безнадежном отчаянии."
ANG.62.a:0 "Мы предоставлены сами себе."

ANG.87.t:0 "Дело в свинце"
ANG.87.desc:0 """Что мне нужно, так это оружие, мистер Лэнсдейл", - сказал Шенк в телефонную трубку, успокаивая свой тон. Он не хотел показаться слабым. "Мне все равно, является ли это самым современным или это американские излишки. Правда здесь, в рейхскомиссариате, заключается в том, что нам нужно оружие". Зерно истины - Зюйдвестафрика нуждалась в оружии. Однако не для войны. Его секретный проект требовал от него сохранить достаточный запас оружия. Жара в кабинете, казалось, не сдерживала его ледяной пот.\n\n"Герр рейхскомиссар Шенк, - сказал голос, как всегда, - чтобы Америка вооружила своего врага-даже того, кто решит сотрудничать с ней, - ей понадобилось бы оправдание". На другом конце провода повисла пауза. "Послушайте, герр Шенк. Как мы все американцы говорим, дружба-это улица с двусторонним движением. Если вы не хотите разглашать цели такого вооружения, я могу сделать только то, что смогу, чтобы убедить президента и руководство Агентства дать вам то, что вы хотите". Поверхностное дыхание. "Я надеюсь, вы понимаете мою позицию здесь. Я связной, а не полномочный представитель".\n\nШенку приходилось быть осторожным. Сейчас было не время говорить американцам, что он имел в виду. "Мистер Лэнсдейл, я могу гарантировать, что применение такого оружия не будет направлено против американцев", - сказал Шенк, маскируя стучащие зубы, говоря медленно и расставляя слова. "Если вам нужна дополнительная уверенность, в следующий раз, когда мы поговорим, речь пойдет об американском объекте, представляющем интерес. Мы обсудим нефть. Я обещаю, что уделю тебе все внимание, когда придет время".\n\n"Хм". Сердце Шенка, казалось, вырвалось из его тела. Лэнсдейл, казалось, был о нем не самого высокого мнения. "Я сообщу об этом в Агентство. Мы будем поддерживать связь, герр Шенк"."
ANG.87.a:0 "Теперь мы ждем ответа."

ANG.88.t:0 "маленький запрос"
ANG.88.desc:0 "Американцы бросили на своей базе в Афганистане 12 украинских военных"
ANG.88.a:0 "окей"
ANG.88.b:0 "нет"

ANG.89.t:0 "Приезд Кавалерии"
ANG.89.desc:0 ""Так сколько коробок?" Шенк спросил своего секретаря: "Мне нужны точные цифры". В утренней неразберихе, с которой обычно начинались дни Шенка в Юго-Западной Африке, была частичка хороших новостей. Американская помощь прибыла. Естественно, Шенк замаскировал его под строительный материал и отдал срочный приказ не вскрывать груз. Он хвастался, что его солдаты разделяют его намерения, и если Хуттиг или Мюллер пронюхают об этом, его проект рухнет, как карточный домик. Секретарь мог этого не видеть, но Шенк, сидевший за своим столом, стараясь выглядеть как можно более спокойным и собранным, шел по натянутому канату.\n\n"Декларации здесь, сэр" сказал секретарь. Всегда верный и надежный, невысокий блондин доказал, что является источником крайне необходимой помощи для Шенка. Шенку потребовалось некоторое время, чтобы вспомнить имя молодого человека. "Как вы можете видеть здесь и здесь" сказал Вильгельм, указывая на некоторые разделы манифестов, которые в настоящее время находятся в руках Шенка "мальчики доставили его в выбранные вами места".\n\n"Спасибо тебе, Вильгельм. Я бы не знал, что делать без вашей канцелярской помощи". Хотя Шенк был пилотом, он признал, что не разбирается в цифрах. Рейхскомиссар Зюндвестафрики предпочел бы передать то, что он считал важной частью своей работы, в руки других. Административные вопросы, бухгалтерия, бухгалтерия - всем этим он поручал заниматься своим подчиненным.\n\n"Если я могу спросить, сэр" сказал Вильгельм неуверенным голосом, "какова цель всей этой секретности?" Шенку нечего было ему сказать."
ANG.89.a:0 "Это оружие сослужит нам хорошую службу."

ANG.90.t:0 "Америка отказывает"
ANG.90.desc:0 "Шенк склонился над столом с ручкой в руке. Это было необычное зрелище - Рейхскомиссар, который славился своими полетами, внезапно приземлился с подрезанными крыльями. Шенк ненавидел бумажную работу во всех ее проявлениях. Будь то бухгалтерский учет, бухгалтерия или простые административные вопросы, он отодвинул их на второй план, насколько это было возможно. Он понял, что стал чем-то вроде симпатичного личика, которое висело над его Рейхскомиссариатом, но он не придавал этому факту должного значения.\n\nОглядываясь назад, можно сказать, что сегодняшний день был неизбежен. Даже без отказа американцев в поставках оружия в его вотчину ему пришлось бы долго и внимательно изучать финансы комиссариата. Конечно, сегодня в центре внимания была реконструкция его секретного проекта. Американцы сбили его с курса, потребовав коррекции. Однако Шенк не был бы хорошим пилотом, если бы не обладал даром предвидения. Однако ему пришлось принять несколько таблеток от нервов.\n\nЕго ноги были беспокойными. Шенк понял, что ему предстоит проделать огромную работу. Он вздохнул. Бумаги, лежавшие перед ним, годами ждали работы. Он слышал помощников в соседней комнате, превосходную компанию парней из чрева самой Германии. Они веселились, в то время как он должен был делать точные канцелярские записи. Стиснув зубы, он медленно повел руками. Шум отвлекал его, и ему нужно было сосредоточиться. Почему, спрашивал он себя, все жители материка представляют себя дикарями? День обещал быть долгим, так как ему предстояло отчитаться за оружие и припасы, необходимые для возобновления секретного проекта. Шенк только желал себе немного тишины и покоя."
ANG.90.a:0 "Когда приходится делать правильные записи, начинаешь ненавидеть этих дикарей - ненавидеть их до смерти."

ANG.91.t:0 "Getting Our Money's Worth"
ANG.91.desc:0 "REPLACE ME"
ANG.91.a:0 "Do it"

ANG.92.t:0 "Заправляя Восстание"
ANG.92.desc:0 ""Двадцать пять процентов производства, мистер Лэнсдейл?" сказал Шенк, кипя от злости. Он позволил своим нервам выйти из-под контроля. "Это такая смехотворная ставка. Этот Рейхскомиссариат, конечно, не может удовлетворить вашу просьбу. Мистер Лэнсдейл, происходит откачка средств с полей, а затем происходит откровенное воровство! Если другие комиссары услышат об этом, фюрер получит мою голову и мое звание - и с этого момента вам не с кем будет общаться". Шенк глубоко вздохнул, пытаясь успокоиться.\n\n"Герр Шенк" произнес голос, стараясь говорить дипломатичным и дружелюбным тоном, - это не мои условия. Вместо этого думайте об этом как о цене, обмене". Пальцы Шенка застучали по столу, и его ноги стали еще более беспокойными. "Америка вступила в эти тайные переговоры с единственной целью-помочь вам. Если вы не склонны давать то, что она написала, в качестве ее условий, ее пределов, не было бы смысла в каких-либо переговорах. Вы разумны, герр Шенк. Туз, герой войны. Америка не могла бы выбрать лучшего партнера". Голос сделал паузу, как бы подчеркивая свою следующую мысль. "То, чего она не может добиться словами, она может добиться силой. Помните, мистер Шенк."\n\n"Да, я понимаю" сказал Шенк, у которого отняли рычаги, оставив его сдутым и хрипящим, - "Однако, конечно, у нас есть способ договориться о ставках? Двадцать пять - это слишком много."\n\n"Это твоя проблема, Генри Шенк. Я вам не друг, и на данном этапе Америка тоже. Вы либо согласны, либо нет. Так что же это будет?" Рейхскомиссар положил трубку и щелкнул пальцами. "Привет? герр Шенк?" Он обдумал свой ответ."
ANG.92.a:0 "Хорошо. Двадцать пять процентов это приемлимо."
ANG.92.b:0 "Неприемлемо."

ANG.93.t:0 "Тайные Поставки"
ANG.93.desc:0 "Шенк ненавидел бухгалтерию. Возможно, ему не следовало становиться рейхскомиссаром и оставаться уважаемым героем войны, асом. Он пришел на эту работу с надеждой полетать в небе Африки, оставив своих подчиненных на незавидной работе по управлению рейхскомиссариатом. Все это, его вину, его кровоточащую совесть и его преступления можно было предотвратить одним громким "нет". В Германии он был трофеем. В своих владениях он-марионетка.\n\nВстав, чтобы подышать свежим воздухом, он заглянул в ближайшее окно. Там просторы Юго-Западной Африки манили его, как сирены. И все же он не слышал ни их песен, ни даже их голосов. Саванна расстилалась пустой, плоской почти во всех направлениях. Оранжевое пространство с дорогами, разбросанными по его поверхности, как татуировки. По этим дорогам, как муравьи, грузовики везли материальные продукты его владений, бросая красноватую пыль и затуманивая послеполуденный свет.\n\nНекоторые из них могли бы передать то, что американцы требовали от него некоторое время назад. Если бы приспешники фюрера обнаружили, что он переправляет немецкую нефть в ОСН, он был бы мертв. Перспектива, которая в последнее время часто приводила его в свой редко используемый офис. Он должен был доказать, используя творческую бухгалтерию, что у него был торговый контракт с нефтяной и авиационной компанией Юго-Западной Африки в Персидском заливе, что было непростым подвигом. Он приложил палец к окну, страстно желая снова полетать в африканских небесах. Однако это было на другой день. Американцы должны были дать ему что - то еще-в противном случае он не видел причин продолжать переговоры."
ANG.93.a:0 "Может быть, как-нибудь в другой раз."

ANG.94.t:0 "Защищая нашу землю"
ANG.94.desc:0 "Шенк подумал, что американцы не были разумны в своих требованиях. Он мог бы перекачивать им нефть, здесь и там, с запасом, которого не заметили бы его коллеги Рейхскомиссары. Двадцать пять процентов, однако, были выплачены сразу. Американцы не были им; как они могли понять? Он должен был сохранить свою должность, иначе этот проект не нашел бы своей реализации. Нефть, которая текла по его территории, была одним из его источников дохода, не говоря уже об удобном прикрытии.\n\nОн уставился на телефон. "Я понимаю, - сказал Лэнсдейл, его голос звучал побежденно, "мы позвоним вам позже, чтобы обсудить другое направление американских интересов в вашей области". По крайней мере, переговоры не сорвались прямо там и тогда. Он вздохнул, его руки дрожали от холода в кабинете. По крайней мере, был какой-то путь вперед, и его отказ не закрыл перспективы его проекта.\n\nОн встал и выглянул наружу. Просторы Юго-Западной Африки, его владений, раскрыли свои уста и улыбнулись ему, маня его. Шенк почувствовал, как в нем поднимается желание бежать по этим полям и летать по их небесам. Однако его глаза видели землю жестко. Его соотечественники и его руки были запятнаны кровью. Какой бы огонь ни горел на его плоских, оранжевых, почти бесконечных горизонтах, теперь это были только угли. Чем бы он ни обладал, он был полон решимости защитить остатки своей надежды. Что бы он ни сделал, его грехи останутся, и для этого он оставил время, чтобы залечить все раны, которые он нанес."
ANG.94.a:0 "Мы живем во вспышке молнии."

ANG.95.t:0 "Вопрос жизни и смерти"
ANG.95.desc:0 ""Что именно вам нужно еще раз" сказал Лэнсдейл с любопытством в голосе, - пожалуйста, перечислите их для меня." Шенк снова разговаривал по телефону, и переговоры шли гладко. Он обрисовал в общих чертах то, чего хотел, и на первый взгляд их было не так уж много. Однако в долгосрочной перспективе все, о чем он просил, сыграет ключевую роль в его проекте. Шенк почувствовал дневное тепло, принесенное светом раннего полудня. Он оставил окна открытыми.\n\nПальцы рейхскомиссара скрутили провод приемника. Он все еще чувствовал себя неловко. "Медицинское оборудование, по большей части" сказал он, стараясь казаться расслабленным и непринужденным, "радиоприемники, бинокли, рюкзаки и пайки". Никакого оружия. "Это не должно быть слишком сложно, верно, мистер Лэнсдейл? Я не просил оружия. Американская нация должна быть в состоянии обеспечить меня всем необходимым".\n\n"Вы правы, герр Шенк". Коллега Шенка звучал спокойно, почти самодовольно. "Это не слишком много для Америки. Однако все, что вы просили, было также инструментами для войны. В конечном счете, решение не зависит от меня. Президент и Агентство решат, отправлять или нет все, что вам нужно. Вы понимаете мою позицию, не так ли?"\n\n"Я понимаю."\n\n"Поверь мне, я постараюсь замолвить за тебя словечко, но только если ты позволишь мне решить следующую тему для обсуждения. Мы поговорим о богатых залежах полезных ископаемых ЮАР и о том, как Компания стремится использовать их на благо народов".\n\nУ Шенка не было выбора. "Понятно. Увидимся позже, мистер Лэнсдейл." Ему не нравился Лэнсдейл, но, возможно, это было к лучшему."
ANG.95.a:0 "Что скажут американцы??"

ANG.96.t:0 "Насколько много они хотят?"
ANG.96.desc:0 "Пацаны и девушки, мы хотим сказать вам, что мы открыли продажу рекламы в паблике. Это нужно исключительно для того, чтобы мы сами могли покупать рекламу. \n\nЕсли вы заинтересованы в покупке рекламы, то пишите "вставить имя" в личные сообщения"
ANG.96.a:0 "окей"
ANG.96.a:0 "нет"

ANG.97.t:0 "Осмотр упаковок"
ANG.97.desc:0 "Шенк выпроводил двух своих людей и закрыл дверь. Наконец-то он остался один. Рейхскомиссару требовалось уединение, сказал он им, и это был приказ. Они быстро оставили его в покое, предоставив ему возможность заглянуть в одну из посылок, которые Америка тайно отправила ему. Это была продолговатая зеленая коробка, сделанная из дерева. Ранее двое мужчин внесли это внутрь, но Шенк запретил им смотреть на его содержимое. Распущенные губы потопили корабли. Удовлетворение не было оправданием для того, чтобы ослаблять бдительность.\n\nНа его столе лежало величайшее сокровище, которым он когда-либо обладал. Военный материал американского производства, практически мечта как Хуттига, так и Мюллера. Приоткрыв крышку, он увидел то, что прислали ему американцы. На подстилке из сена - чтобы смягчить доставку, предположил он, - лежали бинокль, аптечка первой помощи в жестяной коробке, компас и пакет MRE. Бинокль сразу же привлек его внимание. Каково это-смотреть на мир через американские линзы? Он поднял его, разбросав в стороны пряди сена, и поднес к глазам.\n\nЧерез окна его кабинета Юго-Запад казался засушливой, дикой страной. Однако при ближайшем рассмотрении обнаружилась красота его природы. Он видел грызунов, львов, антилоп гну и многих других, снующих вокруг, живущих жизнью, лишенной какого-либо представления о грехе и искуплении. Для него самого такой надежды не было. Уже нет. Однако он прошептал холодную, пустую молитву. Он видел это ясно, как день, написанное на стенах его кабинета. Немецкому господству здесь пришел бы конец, так или иначе. Он пожелал, чтобы тот, кто унаследует его владения, обрел покой."
ANG.97.a:0 "Надписи на стене, как всегда, везде и всегда."

ANG.98.t:0 "Американский блюз"
ANG.98.desc:0 ""Просто оставьте их на моем столе, пожалуйста, - сказал Шенк, усталость напрягла его голос. В очередной раз его втянули в бюрократическую неразбериху, и теперь ему приходилось со всем справляться. В его голове было так много всего. Отказ американцев от самой простой просьбы о поставках и вспомогательном оборудовании удивил его. Это было что-то легкое, что-то почти тривиальное. Тем не менее, Соединенные Штаты Америки использовали своего представителя, чтобы произнести единственное, потрясающее мир слово: "нет".\n\nЕго люди оставили его со стопками бумаг на стопках. Калькулятор лежал рядом с беспорядком, готовый сопровождать Шенка в очередном рискованном предприятии, в очередном сеансе переутомления. Все эти переговоры утомили его, и он хотел бы провести день без беспокойства и беспокойства. Лекарство, по крайней мере, помогло успокоить его нервы.\n\nОн понимал, что эта нервозность и тревога никогда не исчезнут. Шенк зашел слишком далеко. Если бы недели переутомления были всем, что требовалось, чтобы искупить себя и свои поступки, он бы принимал это каждый раз. Однако, когда он выглянул наружу, на свою любимую панораму в мире, он почувствовал, как низкий сонный взгляд солнца что-то в нем насторожил. Он должен был делать свою работу, и делать это быстро. Его время сокращалось с каждой минутой. Стрелка на часах с каждым тиком сбривалась на секунду. Проект должен быть выполнен."
ANG.98.a:0 "Завтрашний день наступил."

ANG.99.t:0 "Немного фруктов за наш труд"
ANG.99.desc:0 "какой труд"
ANG.99.a:0 "наш"

ANG.100.t:0 "Большая Просьба"
ANG.100.desc:0 ""Так что, как видите, герр Шенк" сказал Лэнсдейл, "на вашей территории находятся крупные месторождения ценных металлов. Материал достаточно ценный, чтобы Америка была в долгу перед вами, если вы предоставите нам особые права на добычу полезных ископаемых в этом районе". Сначала нефть, а потом уже металл. Американцы, казалось, были полны решимости выжать все материальные богатства Зюндвестафрики. Он обдумал это. Его Рейхскомиссариат, возможно, был незначительным вкладом в промышленность Германии, но если бы он вызвал подозрения, он бы недолго оставался там, где был, и оставался там, где ему нужно было быть.\n\n"Мистер Лэнсдейл", - сказал он, маскируя нервозность в своем голосе хрипом, - " какие именно права вы хотите? На моей территории много металлов - вам нужно будет указать, какие из них вы хотите". Конечно, Шенку пришлось согласиться на любой обмен, который произошел, но это помогало узнать своего врага. Это была половина выигранной битвы. Рейхскомиссары Хуттиг и Мюллер были неизвестными факторами. Если бы они узнали о его предательстве, они бы бросили его в одно мгновение. Он должен был быть осторожен.\n\n"К вольфраму, хрому и всему, что вы можете продать, кроме того. Не волнуйтесь, герр Шенк"  Лэнсдейл понизил тон, "мы честно заплатим за это. Америка никогда не забывает своих друзей. Дайте нам то, что мы хотим сегодня, и и Президент, и Агентство отметят ваше сотрудничество". Шенк откинулся на спинку стула, обдумывая свой ответ."
ANG.100.a:0 "Передай мне бумаги. Я дам вам ваши права."
ANG.100.b:0 "Я не могу дать тебе то, что ты хочешь."

ANG.101.t:0 "Как и ожидалось"
ANG.101.desc:0 "утков нн я считаю"
ANG.101.a:0 "ок"

ANG.102.t:0 "Как и не ожидалось"
ANG.102.desc:0 "утков не нн я считаю"
ANG.102.a:0 "ок"

ANG.103.t:0 "Смысл крови и костей"
ANG.103.desc:0 ""Ты что, с ума сошел, Шенк?" В голосе Лэнсдейла звучала почти истерика. "Вы хотите, чтобы я обратился к президенту Соединенных Штатов с просьбой прислать советников для подготовки армии врага? Мне очень жаль, но я убежден, что вы, должно быть, оставили свои умственные способности. Просто нет никакого способа, и я говорю это как опытный оператор герр Шенк, чтобы я мог убедить Агентство сделать это. Мне очень жаль, Герр Рейхскомиссар, но я должен прервать эту конференцию, чтобы..."\n\n"Пожалуйста, подождите, мистер Лэнсдейл"  сказал Шенк, "не могли бы вы, пожалуйста, хотя бы попытаться из-за меня?" Мой Рейхскомиссариат может предложить вам только одно: свое величайшее сокровище и самое ценное достояние. Послушайте, мистер Лэнсдейл. Вы бы ничего не потеряли, если бы попытались, не так ли? Просто спросите". В начале своей карьеры в немецкой авиации Шенк никогда не ожидал, что будет просить об одолжениях у американского политического оператора. И все же он был здесь, общаясь с предателями своего Отечества.\n\n"Ладно," Лэнсдейл сказал резким тоном: "Будь по-твоему. Я должен предупредить вас, что я сообщу об этом Агентству, а следовательно, и Президенту, как можно более прямолинейно. Прошу прощения, герр Шенк, но я так же предан своей стране, как и вы своей. Хорошего тебе дня". Линия оборвалась. Это была самая рискованная авантюра, на которую пошел Шенк. Возможно, это окупится. Возможно, этого и не произойдет."
ANG.103.a:0 "Только время покажет."

ANG.104.t:0 "Some Additional Support"
ANG.104.desc:0 "REPLACE ME"
ANG.104.a:0 "okay"
ANG.104.b:0 "ono"

ANG.105.t:0 "Вот таких кадров тебе нарисовали"
ANG.105.desc:0 "Случилось немыслимое. Американцы всё-таки предоставили нам людишек для решения делишек в нашем любимом Рейхскомиссариате. Стол Шенка прямо переливался цветами флага ЛГБТ от великого разнообразия лежащих на нём разноцветных папок, содержащих всю необходимую информацию о тех, кто будет помогать Шенку в нелёгком занятии, а именно укреплении и переобучении армии. В связи с этим настроение Шенка приподнялось, впервые за долгое время и пока заполнял рекомендации, тихо напевал разные песенки. А в это время наёмники готовятся к отправке к нему в Рейхскомиссариат, чтобы вдальнейшем тренировать армию Шенка.\n\nВо всяком случае, это же американцы. И поэтому вся бумажная работа по принятию наёмников ляжет сами знаете на кого. Мюллер и Хутинг об этом и не догадываются. Возможно они даже оценят его потуги создать мощную и хорошо обученную армию. Они вовсе думают, что Шенк является разменной монетой в распрях между Рейхом и США, да и вообще, они незаинтересованы в развитии такого амбициозного проекта. О, как они ошибаются.\n\nЭто было знаменательное событие. Мгла, нависшая над Рейхскомиссариатом и самим Шенком начала потихоньку рассеиваться. Лучи надежды наконец начали разрезать многолетнюю тьму, нависшую над бренной землёй. Да, это лишь лёгкая эйфория и хаос может вернуться, но сейчас Шенк наслаждался этими моментами. Что было когда-то безумным замыслом, становилось реальностью."
ANG.105.a:0 "На один шаг ближе к успеху."

ANG.106.t:0 "Отбор"
ANG.106.desc:0 "Последние несколько недель были довольно парадоксальными для Шенка. Безумно, но довольно банально. Как будто американцы вовсе и не хотели ему помогать, но тем не менее он всё это время не вылезая из офиса работал с документами. Он ужасно нелюбил сие. Но с другой стороны, для воплощения проекта в жизнь нужно было, чтобы всё держалось в тайне. Да на то он и Рейхскомиссар, чтобы заниматься этой рутиной. За это время он даже никого не уволил и не садил за эту работу. Он должен всё сделать сам. Его руки тряслись, мурашки от холодных ночей саванны ползли по спине, но он не прекращал работать.\n\nСейчас он приступил к чтению очередного длинного списка солдат для отбора. Американцы, как и ожидалось, не захотели отправлять сюда советников. Во всяком случае, Ландсейл, в отличие от Шенка был опытным дипломатом. Нужно было слушать американца. Во всяком случае, у Шенка был запасной план. Он попросит пилотов немного скорректировать курс самолёта, дабы прибыть на переговоры вовремя, но сие вряд ли что-то изменит.\n\nЗавтра он встретится со своим верным войском и самым опытным вручит медали. Если была на то причина, он американских офицеров бы заменил на своих. Да, те были далеки от идеала, но что тут поделать? Шенку уже хотелось, чтобы это всё наконец закончилось."
ANG.106.a:0 "Могло быть и лучше"

