USA_sen_bill_desc_52:0 "Теперь, когда мы немного свободнее с ЗоБНО, пришло время взять инициативу в свои руки, прежде чем Конгресс замедлит нас еще больше. Закон об улучшении южного образования должен воплотиться в жизнь, породив новую эру финансирования образования на Юге, поскольку мы направляем любые средства, которые у нас остались, на сильных детей Юга и их будущее, а не на уже хорошо финансируемый Север. Если они захотят отвернуться от меня из-за такой мелочи, как сегрегация, то почувствуют это на своих бумажниках!"
