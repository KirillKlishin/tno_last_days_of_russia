 strom.1.t:0 "Вопрос о престолонаследии"
 strom.1.desc:0 "«Алло?»\n\n«Господин Спикер? Это Тёрмонд».\n\n«Джей Стромом? Слушай, я не знаю, чего тебе надо, но у меня есть важные де...»\n\n«Да, господин спикер. Именно поэтому я и звоню. Вы следующий в очереди на Овальный кабинет после этой трагедии. И я хотел бы сказать, как коллега и как друг, что вам следует пересмотреть свои намерения».\n\n«Во-первых, ты мне не друг, ты, ультраправый ублюдок. Во-вторых, кто ты такой, чтобы рассказывать...»\n\n«Рассказать? Надеюсь, мне не придется никому ничего рассказывать. Но если бы Вы были приведены к присяге, моим долгом как государственного служащего было бы информировать общественность о вопросах,которые сделали бы президента непригодным для достоинства его...»\n\n«Американский народ заслуживает лучшего, чем человек, который совершает неестественные, аморальные и отвратительные поступки, которые вы регулярно совершаете в мотелях. Мотели, в которых вы зарегистрировались под вымышленным именем, рядом с какими-то сомнительными мужчинами. Мотели, занавески в которых вы, к счастью, забыли задернуть, где некоторые зеваки, возможно, были склонны делать действительно неприглядные фотографии. Мы заслуживаем лучшего, чем такой человек, не так ли?»\n\n«...»\n\n»«Я приму это как "да". Хорошее решение.»\n\n«Я здесь не самый отвратительный, Тёрмонд. Вы. Вся чертова страна узнает это из первых рук, как только ты вступишь в должность.»\n\n«Ваша страна благодарит вас за правильный выбор.»\n\n«Пошёл ты, Тёрмонд!»\n\n*щелчок*"
 strom.1.a:0 "Один день может изменить все"

 strom.2.t:0 "Расстановка фигур"
 strom.2.desc:0 "Первые несколько дней были мрачны. Пока нация оплакивала своего погибшего президента, Президент Тёрмонд спокойно встречался с партийной верхушкой, чтобы обсудить формальные вопросы его преемственности. Встреча за встречей шла скупая дискуссия между ним и осторожными остатками коалиции Бобби, которые видели в нем угрозу всему, ради чего работал молодой Кеннеди.\n\nЕсли он хочет чего-то добиться, понял Тёрмонд, то все эти идеалисты должны уйти.\n\nСначала ему понадобится вице-президент, который будет служить рядом с ним. Краткая оценка кандидатов даст ему очевидный ответ. Максвелл Тейлор, выдающийся бывший военный летчик военно-воздушных сил, достойный военный советник правительства США в течение по меньшей мере десяти лет и, что самое главное, печально известный "человек да" тому, кто был у власти. Тёрмонд видел в Тейлоре два превосходных качества: он был достаточно аполитичен, чтобы избегать старой клики отвратительного Бобби, и достаточно раболепен, чтобы делать все, что ему заблагорассудится. К тому же его военное прошлое, несомненно, понравится патриотам.\n\nУговорить партию принять его выбор оказалось намного проще, чем он ожидал. Люди Вашингтона так отчаянно нуждались в стабильности в такие странные и шокирующие времена, что его выбор был быстро одобрен и подтвержден всеми соответствующими комитетами. Теперь рядом с ним был вице-президент Тейлор, готовый сделать все необходимое, чтобы вернуть Америку в нужное русло, и Тёрмонд с уверенностью смотрел в будущее."
 strom.2.a:0 "Король и ферзь на месте. Теперь об остальном."

 strom.3.t:0 "Дьявол из Джорджии"
 strom.3.desc:0 "Ричард Рассел-младший был давним союзником президента Тёрмонда, кандидатом в президенты от старой партии прав штата в 48-м, страстным противником многих реформ президента Кеннеди, а теперь ключевым игроком в амбициях Тёрмонда. В телефонном разговоре, длившемся несколько часов, эти двое обсуждали свою стратегию, чтобы заставить правительство принять то, что они планировали. В конце концов, многое было сделано, но еще многое оставалось сделать.\n\nПоспешное принятие правительством кандидатуры вице-президента заставило Тёрмонда осознать, что у него есть шанс, и Рассел посоветовал ему воспользоваться им в полной мере. В то время как НПП все еще не оправились от убийства, а страна оставалась в оцепенении, они были гораздо более склонны принять его амбиции в интересах восстановления некоторой легитимности и нормальности. Им придется действовать быстро, но награда за успех будет велика.\n\nТёрмонд поручил Расселу собрать союзных законодателей вместе, чтобы подготовить необходимые законопроекты, и быстро. Когда все было записано, они брали слово и проходили мимо каждого из них, один за другим в молниеносном раунде политики. Партия могла быть загнана в угол, чтобы голосовать за них, а республиканцы-демократы были достаточно расколоты, чтобы несколько двухпартийных голосов можно было также получить от более консервативных мест."
 strom.3.a:0 "Пора сделать ход"

 strom.4.t:0 "Связать партию"
 strom.4.desc:0 "«В это опасное для Америки время в наших рядах больше не может быть места раздорам и эгоистичным препирательствам. Наша партия должна идти в ногу. Я обещаю, что под моим руководством эта партия будет более сплоченной, чем когда-либо прежде, и я готов принять все необходимые меры для того, чтобы наши ценности, американские ценности, были защищены и навсегда закреплены!»\n\nВ своей воодушевляющей речи, произнесенной перед собравшимися на собрании НПП, президент Тёрмонд поклялся бороться за партию против любой борьбы, как внешней, так и внутренней. Осуждая исторически раздробленный характер НПП, он заявил, что под его руководством партия будет продвигаться вперед с одной ясной, решительной и "американской" повесткой дня. Его замечания были встречены восторженными аплодисментами со стороны его коллег - правых единомышленников.\n\nСо стороны Центр наблюдал за происходящим с неуклонно растущим страхом. Они не знали, как далеко может зайти президент Тёрмонд, чтобы объединить партию под одной повесткой дня - своей. Сквозь приглушенные, но вежливые аплодисменты они смотрели друг на друга и гадали, как долго продержатся их мечты о более справедливой Америке под руководством нового лидера."
 strom.4.a:0 "НПП отвечает только перед президентом"

 strom.5.t:0 "Выбор слона"
 strom.5.desc:0 "Наконец пришло время президенту Тёрмонду выбрать свой кабинет. Естественно, это будет уже не кабинет идеалистов и сторонников государственного переворота, как при президенте Кеннеди, а группа, приверженная восстановлению достоинства народа Америки.\n\nПервым на повестке дня будет выбор государственного секретаря. На эту должность претендовали два кандидата. Первым из них был сенатор от штата Арканзас, Уильям Фулбрайт. Фулбрайт был интересной личностью; будучи убежденным сегрегационистом, он занимал широкий спектр позиций по различным вопросам со всего политического спектра и неоднократно встречался лицом к лицу с республиканцами-демократами и Центром. Хотя, возможно, это не самый эффективный выбор, его способность к компромиссу могла бы помочь успокоить другие фракции в Сенате и обеспечить легитимность нового правительства Тёрмонда.\n\nВторым был Спиро Агню. Будучи способным и преданным политическим деятелем, Агню был более мягок в своих взглядах на проблему сегрегации, чем Фулбрайт, но он мог оказаться ценным активом благодаря своей приверженности и преданности американскому правительству. Он был тем, кого некоторые назвали бы "лояльным", а другие - "да-человеком", но независимо от точки зрения было заверено, что он будет следовать указу президента Турмонда до последней буквы.\n\nОба человека были бы полезны Тёрмонду по-разному, но только один мог бы исполнить роль государственного секретаря. К концу дня Тёрмонд принял решение."
 strom.5.a:0 "Спиро Агню наша единственная надежда"
 strom.5.b:0 "Фулбрайт это правильный путь"

 strom.6.t:0 "Выбор коня"
 strom.6.desc:0 "Следующим на повестке дня был выбор министра обороны. В очередной раз на эту должность были выдвинуты два кандидата, и окончательное решение оставалось за Президентом.\n\nРоберт Берд, уроженец Западной Виргинии, является сторонником укрепления и упорядочения национальной безопасности путем предоставления дополнительного финансирования Пентагону и службам безопасности, одновременно "обрезая жир" и избавляясь от устаревших и ненужных программ. Учитывая напряженность, которая, несомненно, возникнет в наиболее проблемных областях общества в результате планов Тёрмонда, более пристальное внимание к безопасности не будет лишней.\n\nВ качестве альтернативы есть Мендель Риверс. Представитель Южной Каролины со времен войны, Риверс является воплощением ястреба НПП. Его горячая поддержка американской военной эскалации в Южной Африке и неоднократные призывы к прямым действиям против Японии принесли ему прозвище "дедушка военных ястребов", которое он носил с большой гордостью. Его Гун-Хо, орудийный подход к внешней оборонной политике наверняка понравится НПП в целом."
 strom.6.a:0 "Берд обеспечит безопасность и постоянную стабильность."
 strom.6.b:0 "Риверс переманит ястребов на нашу сторону."

 strom.7.t:0 "Выбор ладьи"
 strom.7.desc:0 "Последней должностью, необходимой для заполнения нового кабинета Тёрмонда, был министр финансов. В интересах обеспечения видимости равновесия и легитимности оба кандидата на эту должность были людьми, полностью оторванными от сегрегационистских дебатов, каждый из которых проводил политику, которая могла бы очень понравиться массам и успокоить беспорядки после смерти Кеннеди и восхождения Тёрмонда.\n\nУилбур Миллс, один из самых влиятельных людей в Конгрессе в качестве председателя комитета путей и средств, посвятил себя борьбе за права южан и поддерживает нашу позицию по налогам и тому подобному, но, как правило, имеет несколько социал-либеральных наклонностей, которые могут повредить нам, когда мы будем укреплять свою власть.\n\nС другой стороны, Рассел Б. Лонг - человек с сильной политической родословной. Сын так называемого "Кингфиша" Хьюи Лонга и сам много лет проработавший сенатором от Луизианы, Лонг был большим сторонником государственных расходов на улучшение положения работающих бедняков, стариков и инвалидов. Не заходя так далеко, как более радикальная политика его отца, Лонг яростно верил, что бедственное положение менее удачливых было ответственностью правительства. Возможно, это не самый экономически выгодный вариант в долгосрочной перспективе, но он будет необходим только до завершения крестового похода Тёрмонда, и он обеспечит столь необходимый буфер поддержки со стороны тех, кого он представляет. С этим окончательным выбором кабинет будет завершен. Кабинет, в котором доминируют те, кто предан (или, по крайней мере, полезен) делу Тёрмонда. Наконец-то можно было приступать к работе."
 strom.7.a:0 "Миллс успокоит рабочий народ."
 strom.7.b:0 "Лонг будет взывать к массам."

 strom.8.t:0 "Огонь слева"
 strom.8.desc:0 "Этого следовало ожидать, но это было не менее неприятно. День, когда президент Тёрмонд утвердил свой новый кабинет, был днем, на который многие сторонники реформ президента Кеннеди отреагировали с крайним отвращением. Небольшие протесты вспыхнули в более прогрессивно настроенных городах, далеко не столь взрывоопасные, как в разгар насилия за гражданские права, но тем не менее. Осуждая "захват" Тёрмондом НПП с "расовыми ненавистниками" и "подхалимами", многие гневные голоса тех, кто объединился против него, будут циркулировать по новостному циклу, распространяясь медленно и коварно.\nМногие из протестующих обращались за поддержкой к оставшимся внутри НПП прогрессистам, надеясь, что они могут сорвать планы президента. Что еще более тревожно, некоторые начали высказываться в поддержку некоторых из самых крайних фракций в левом крыле партии, полагая, что только их радикальные предложения могут "изгнать" сегрегационистскую мысль из нации навсегда. Казалось бы, интриги Тёрмонда не только объединили его противников против него, но и разочаровали их в остальной основной политике.\nНужно что-то предпринять, чтобы вернуть контроль, иначе инакомыслие будет только расти."
 strom.8.a:0 "Проклятые прогрессисты!"

 strom.9.t:0 "Тёрмонд обращается к нации"
 strom.9.desc:0 "«Мои дорогие американцы, сегодня мы стоим на краю пропасти. Убийство нашего президента и вице-президента так скоро после предыдущего вполне обоснованно потрясло нашу нацию до глубины души, и я уверяю вас, что понимаю вашу неуверенность и страх в это трудное время. Но сейчас не время для мелочных препирательств или идеологического оппортунизма. Сейчас настало время, когда все мы, американцы, должны объединиться, чтобы восстановить величие нашей страны. Величие, рожденное проверенной и истинной американской традицией, справедливостью и достоинством, которые, возможно, поколебались с годами, но теперь могут возродиться заново. Так что давайте отложим наши ссоры и будем работать сообща, чтобы вместе преодолеть эту ужасную трагедию».\n\nСегодня президент Тёрмонд обратился к нации с призывом к спокойствию в разгар продолжающейся тревоги по поводу убийства и ужаса по поводу радикальной смены правительства. Хотя его речь не смогла успокоить его более громких противников, многие опросы показывают, что его речь была встречена с одобрением большей частью широкой общественности. Некоторые пришли к выводу, что президент - отеческая фигура, пытающаяся вывести Америку из невозможного положения, и что его более сомнительные действия это просто необходимые меры для стабилизации страны в то время, когда стабильность нужна больше всего."
 strom.9.a:0 "На нашей стороне Америка."

 strom.10.t:0 "Покойся с миром?"
 strom.10.desc:0 "Казалось, прошло так мало времени с тех пор, как Америка оплакивала своего последнего президента, а теперь еще один умер раньше своего времени. В то время как президент Тёрмонд и Бобби Кеннеди не сходились во взглядах по большинству вопросов и выступали в качестве идеологических противников, Тёрмонд все еще испытывал некоторое уважение к нему как к первому президенту, представлявшему Национал-Прогрессивную партию, которая позволила Тёрмонду и его союзникам занять место в правительстве, даже несмотря на разногласия.\n\nЕсть призывы как внутри правительства, так и снаружи почтить память погибшего президента и перемены, которые он принес и к которым продолжал стремиться. Было подготовлено несколько предложений, но комитеты ждут слова президента, чтобы изложить свои идеи. Необходимые поминки и сооружения обойдутся дорого, но это, несомненно, поможет успокоить нацию и подарит президенту Кеннеди достойный отдых.\n\nНекоторые члены коалиции Тёрмонда предложили вместо этого воздержаться от почитания его вообще, поскольку это может быть расценено как одобрение его... неприятной политики. Это, конечно, сэкономило бы время и деньги и удержало бы противников Кеннеди, но это было бы гарантированно расценено как серьезный акт неуважения, который может разжечь и без того горькую напряженность, возникшую после восхождения Тёрмонда.\n\nРешение остается за президентом."
 strom.10.b:0 "Он был нашим президентом. Давайте почтим его"
 strom.10.a:0 "Пусть лежит в грязи. Его наследие умрет вместе с ним"

 strom.11.t:0 "Последнее оскорбление"
 strom.11.desc:0 "Сегодня на улицах было еще жарче. Протестующие, которые и без того злились на президента Тёрмонда за то, что он изменил политику НПП, теперь кипели несказанной яростью, и к ним присоединились еще более разъяренные голоса. Решение президента воздержаться от каких-либо почестей для президента Кеннеди было воспринято как последний позор в длинной череде мелких и мстительных поступков, и даже многие сторонники Тёрмонда назвали бы это бесчестье грубым.\n\nПо всей Америке протестующие маршировали с новой силой, разворачивая знамена и распевая гимны, восхваляющие жизнь и наследие обоих Кеннеди и осуждающие "предательство" Тёрмонда НПП Бобби, превратившего ее из маяка прогресса в темный двигатель реакции и горечи. Когда многие из старых борцов за гражданские права и партийных активистов вышли на улицы в страхе перед тем, что еще сделает Тёрмонд, Америка, казалось, начала ковырять струпья того, что когда-то было урегулированным конфликтом.\n\nСреди обездоленных, интеллектуалов и радикалов некоторые назвали бы отказ от наследия Кеннеди окончательным доказательством "лицемерия" Америки. Абсолютное доказательство того, что истинных перемен никогда не будет, пока реакционные силы цепляются за американское правительство и тянут нацию назад. По их мнению, единственный способ действительно создать Америку для всех - это настаивать на совершенно новой форме политики.\n\nВ залах Сената самые радикальные из союзников президента Кеннеди собирались, чтобы обсудить изменения в общественном мнении. Возможно, партия еще не была потеряна для них. Возможно, ему просто понадобится новое, более свежее, более свирепое лицо."
 strom.11.a:0 "...возможно, некоторые из-за мертвых были в порядке"

 strom.12.t:0 "Подготовка к проводам"
 strom.12.desc:0 "После того как было дано разрешение на подготовку к мемориалу президента Кеннеди, предложения были представлены всем соответствующим сторонам. Две основные концепции были приняты в качестве наиболее вероятных кандидатов и ждут одобрения президента, прежде чем получить зеленый свет.\n\nПервое предложение состоит в том, чтобы в его честь был построен мемориальный памятник. Точная специфика мемориала еще не определена - это может быть библиотека, статуя, как у Линкольна, возможно, какое-то современное искусство, но стоимость была определена партийными финансистами. Хотя это и дорого, но вряд ли обанкротит партию и станет более чем подходящим прощанием с Бобби и его наследством.\n\nНекоторые из наиболее прозорливых членов старой клики Кеннеди выдвинули предложение выделить день в качестве национального праздника в память о его жизни и смерти. Хотя окружение самого Тёрмонда насмехалось над такой, казалось бы, чрезмерной и, безусловно, более дорогостоящей мерой, грандиозный жест памяти мог бы быть именно тем, что нужно, чтобы объединить страну, все еще потрясенную смертью Кеннеди.\n\nС другой стороны, обо всем этом можно было бы просто забыть. Хотя, как и прежде, люди могут не оценить этого ни в малейшей степени."
 strom.12.a:0 "Памятника было бы более чем достаточно"
 strom.12.b:0 "Новый отпуск не помешает."
 strom.12.c:0 "Это пустая трата времени, отбросьте оба предложения и забудьте об этом!"

 strom.13.t:0 "Мемориал"
 strom.13.desc:0 "Толпами американцы со всех концов света приезжали в столицу, чтобы засвидетельствовать свое почтение. Десятки тысяч людей собрались после захода солнца в Национальном торговом центре на Всенощное бдение при свечах в память о президенте Кеннеди. Среди них были крупные деятели Центра и некоторые из других фракций, семьи Кеннеди и вице-президента Хамфри, а также многие военные деятели, иностранные сановники и многие другие, которые были просто обычными людьми, пришедшими скорбеть и выражать соболезнования. Также среди них, отложив на одну ночь свои планы и амбиции, был президент Тёрмонд.\n\nПрогуливаясь среди людей, разговаривая с некоторыми из них, Тёрмонд выразил свою глубочайшую печаль по поводу потери Кеннеди, несмотря на многочисленные разногласия между ними, и долго говорил об уважении, которое он испытывал к этому человеку, несмотря ни на что.\n\nЗавершением недель траура и оцепенения для народа Америки станет рассвет нового дня. По мере того как скорбящие расходились по домам, многие невольно прониклись уважением к президенту Тёрмонду, который так охотно предлагал истинное достоинство поверженному политическому сопернику."
 strom.13.a:0 "Сердечное событие, которое должно ослабить некоторую напряженность"

 strom.14.t:0 "Призрак Джима Кроу"
 strom.14.desc:0 "Это произошло так быстро, что некоторые даже не знали, что это происходит, пока все не закончилось.\n\nПалата представителей и Сенат собрались в полном составе. Законодательство было введено с одной простой целью. «Отмена закона о гражданских правах, закона, настолько противоречащего американским ценностям и традициям, что удивительно, как он вообще рассматривался», - сказал Ричард Рассел. Прежде чем пресса успела ответить, от газетчиков очистили здание. Несколько дней, запертых в комитетах, позволили мельнице слухов выстроиться. Неужели он не пройдет? Наверняка остатки Центра и других прогрессивных фракций убьют его прежде, чем он доберется до стола Тёрмонда?\n\nКогда он прошел мимо самых узких мест в Сенате через ожесточенные споры коалиции сегрегационистской старой гвардии Тёрмонда, наступил короткий час полной тишины. А потом раны эпохи гражданских прав снова открылись, и каскад крови, ненависти и насилия снова затопил улицы.\n\nНа Юге ликующие сегрегационисты выгнали чернокожих жителей из их домов, издеваясь и избивая их везде, где их можно было поймать. По всему черному поясу горели машины и разбивались витрины магазинов, когда люди, наконец-то считавшиеся людьми, снова оказывались в роли парий. В северных городах активисты кричали до хрипоты, ведомые теми, кто уже однажды маршировал, требуя, чтобы американская мечта была дарована всем только для того, чтобы увидеть, как она разрушается у них на глазах.\n\nВ Нью-Йорке, перед огромной толпой сторонников, левый организатор Гэс Холл с горечью осудил захват НПП во имя фанатизма и нетерпимости. Осудив президента в получасовой тираде, Холл потребовал немедленной отставки Тёрмонда и призвал к новым выборам, "на которых народ, несомненно, продемонстрирует свое презрение к его позорной попытке украсть у них их будущее!"\n\nТолпа перед ним одобрительно взревела. Голоса Центра, левых и либералов слились в один яростный хор. Они знали, что правительство против них всех, и для борьбы за свои права потребуется объединенный фронт тех, кто готов бороться за свои права."
 strom.14.a:0 "Мы отменили этот проклятый акт, но какой ценой?"

 strom.15.t:0 "Панегирик Джиму Кроу"
 strom.15.desc:0 "По мере приближения дня первого партийного собрания Национал-Прогрессивной партии после смерти президента Кеннеди многие задавались вопросом, некоторые нервно, некоторые радостно, какова будет повестка дня дня. Большинство было почти уверено, что Тёрмонд будет говорить о Законе о гражданских правах. Призыв прекратить его исполнение, по крайней мере, если не полный отзыв, был почти гарантированным пунктом вызова, ожидаемого от президента. И когда он поднялся на трибуну, чтобы выступить перед собравшимися политиками, он действительно начал с разговора о судьбе закона.\n\nОднако никто из присутствующих не ожидал того, что он собирался сказать.\n\nПризнав, что он давно хотел отменить закон, назвав его "кувалдой, пытающейся починить занозу", Тёрмонд признал перед обеспокоенными силами Центра и сбитыми с толку ультраправыми, что не может позволить себе прикоснуться к самому престижному достижению президента Кеннеди. В интересах единства партии, в память о президенте Кеннеди и во имя восстановления стабильности в Америке Тёрмонд поклялся, что оставит закон в силе. Его речь завершилась облегченными аплодисментами центристов и ошеломленным молчанием многих правых.\n\nПосле долгого дня дискуссий о партийном поведении и других довольно конструктивных вопросах, в ходе которых Тёрмонд отвоевал у многих ультраправых различные обещания выдвинуть некоторые из их других повесток дня, партия вышла из их собрания более сплоченной, чем когда-либо за долгое время. Хотя правые и сам Тёрмонд тихо сочувствовали отмене гражданских прав, они признавали, что объединенная партия и нация гораздо важнее, чем нераскаявшаяся реакция."
 strom.15.a:0 "Иногда нам приходится признать, что прошлое - это прошлое."

 strom.16.t:0 "Черный ход Джима Кроу"
 strom.16.desc:0 "Пресса собралась, чтобы услышать слова президента, полностью ожидая заявления о его позиции по отношению к объекту его отвращения - закону о гражданских правах. И, верный их предсказаниям, он действительно говорил об этом, и президент Тёрмонд изложил, как он собирается убить акт. Это будет не быстрая, чистая смерть, а грязная.\n\nЕго непосредственный мандат не состоял в том, чтобы отменить закон о гражданских правах, но вместо этого он прикажет федеральному правительству прекратить его применение. Любые неурегулированные претензии или меры защиты, выдвинутые от его имени, будут немедленно сняты, и судам больше не будет позволено ссылаться на него в любых решениях. Во всем, кроме названия, закона о гражданских правах больше нет.\n\nВ Нью-Йорке перед огромной толпой сторонников лидер радикальных левых НПП Гэс Холл с полной горечью осудил захват НПП во имя фанатизма и нетерпимости. Осудив президента в получасовой тираде, Холл потребовал немедленной отставки Тёрмонда и призвал к новым выборам, "на которых народ, несомненно, продемонстрирует свое презрение к его позорной уловке украсть у них их будущее!" Толпа перед ним одобрительно взревела. Голоса центра, левых и либералов слились в один яростный хор. Они знали, что правительство было против них всех, и для борьбы за свои права потребуется объединенный фронт тех, кто готов бороться за свои права."
 strom.16.a:0 "Да Благословит Бог Америку"

 strom.17.t:0 "Визит Джерри Мандера"
 strom.17.desc:0 "Аналитики тщательно изучили данные переписи. Проанализировали протоколы голосования. Подробно рассмотрены исторические тенденции и социально-экономические факторы, влияющие на местную политику. Когда все было сказано и сделано, они приступили к составлению проекта. Каждая нарисованная чернилами линия, каждая граница, каждая населенная точка были частью сложной вычислительной процедуры. Когда модели были доведены до разумной степени совершенства, они были представлены законодательным органам штатов, которые подписали новые границы округов в закон без единого слова.\n\nТолько на следующее утро кто-то понял всю хитрость происшедшего. Независимые аналитики признали данные, распределение населения, намерения голосовать и отказались от новых избирательных округов на юге и в различных других штатах, находящихся под управлением НПП. Каждый из них был тщательно сконструирован, чтобы свести к минимуму голосующую долю Р-ДП и максимизировать долю НПП. Если бы не беспрецедентный сейсмический сдвиг в американской политике, пострадавшим штатам были бы гарантированы вотчины НПП, по крайней мере, в течение следующего десятилетия или двух.\n\nВо всех пострадавших штатах вновь лишенные избирательных прав избиратели прошли массовым маршем. Многие участники шествия были чернокожими, но теперь к ним присоединился и контингент белых избирателей-демократов, которые разделяли их отвращение к вопиющим манипуляциям. Марши были ожесточенными и сопровождались столкновениями с теми, кто считал новый порядок наиболее выгодным, но многие из них сумели сделать так, чтобы их голоса были услышаны. Многие были местными жителями, некоторые просто проезжали мимо. Некоторые из них были с окраин старого центра, теперь выходя в мейнстрим, чтобы захватить импульс против проклятой элиты.\n\nВ Вашингтоне президент Термонд и его главные советники подняли бокалы за сохранение стабильности Национал-Прогрессивной партии."
 strom.17.a:0 "Юг будет нашим навеки!"

 strom.18.t:0 "Самоанализ"
 strom.18.desc:0 "Президент Тёрмонд сидел один в Овальном кабинете. Бумаги валялись перед ним на столе. Все заголовки были о нем в эти дни, и они придумали так много красочных имен. "Президент-узурпатор"," змея в сапоге Кеннеди", даже "американский Гитлер"." И хотя он насмехался над тем, насколько лишен воображения этот последний, он не мог не удивляться.\n\nПерекройка границ округов, вброс в суды, шантаж, откровенное посягательство на наследие человека, чья смерть сделала все это возможным. Что подумает о нем история? Что они подумают об этих, по общему признанию, вопиюще неамериканских действиях, которые он предпринял с самого первого дня, чтобы добраться туда, где он сейчас. Он уже успел заметить его, когда смотрел в окно на толпы протестующих за оградой Белого дома. Эта мысль на мгновение встревожила его...\n\nИ это вскоре прошло. Его сердце ожесточилось. Его гнев вспыхнул на этих подонков снаружи, протестующих против авторитета штатов и ценностей, на которых была основана Америка. Что они знали? Идеалистические простаки, такие как они сами, были половиной причины, по которой он должен был сделать все это в первую очередь, чтобы отменить годы правительственного вмешательства во имя слепого прогресса. То, что он делал, было не по-американски, да, но он делал это.\n\nНет, все, что он делал, было хорошо. Все, что он делал, было праведным. И он будет продолжать делать это до тех пор, пока не доведет свои планы до конца.."
 strom.18.a:0 "Это то, что нужно Америке. Все средства хороши"

 strom.19.t:0 "Меры предосторожности"
 strom.19.desc:0 "Ставки, думал президент Тёрмонд, слишком высоки, чтобы рисковать чем-либо в том, что касается закона. В эти трудные времена он нуждался в судьях, которые могли бы...смотреть на вещи с его точки зрения. Официально это было в его власти, но прецедент...ну, это было опасно.\n\nПолучение достаточного количества судей на скамье Верховного суда потребует одной из двух возможностей. Либо освободится достаточно мест, либо он сделает новые и заполнит их. Освобождение мест, естественно, потребует, чтобы те, кто в настоящее время занимает эти места, освободили их, и чтобы убедиться, что они захотят уйти так рано, потребуется действительно очень коварная тактика. С другой стороны, упаковка суда была столь же беспринципной и гораздо более откровенной мерой, которая, несомненно, еще сильнее ударит по американскому осиному гнезду.\n\nНо в данный момент это едва ли имело значение. Он уже зашел так далеко и восстановление американских ценностей было так близко. Все, что для этого потребуется, - это перетасовать несколько стульев."
 strom.19.a:0 "Мы, конечно, можем поощрять некоторые ранние выходы на пенсию..."
 strom.19.b:0 "Если мест не хватит, мы их сделаем"

 strom.20.t:0 "Закон о чрезвычайных судебных мерах"
 strom.20.desc:0 "«Нынешняя политическая обстановка в Америке стала неустойчивой, а верховенство закона находится под угрозой», - объяснил Ричард Рассел собравшимся сенаторам. «В интересах национальной безопасности мы предлагаем меры по добавлению четырех судей в состав Верховного суда Соединенных Штатов Америки...»\n\nПочти сразу же Зал Сената погрузился в хаос. Республиканцы, в частности, были в ярости, называя это непростительным и вопиющим актом тирании, и гул не прекращался в течение нескольких часов, когда оскорбления и обвинения обменивались между сторонами и даже внутри них. С другой стороны, демократы были явно двойственны в этом вопросе, и их очевидное отсутствие угрызений совести в отношении законопроекта не ускользнуло от глаз президента Тёрмонда. С НПП, идущей в ногу за его бычьим рывком к финишу,поддержка демократов может стать ключевым моментом.\n\nДаже при некоторой жесткой тактике поддержка законопроекта в Сенате достаточно низка, чтобы без поддержки демократов он вряд ли прошел. Привлечение их будет иметь решающее значение для принятия законопроекта... по крайней мере, обычными средствами. Согласно Конституции, президент имеет право принудительно провести законопроект в качестве исполнительного указа. Однако, учитывая нынешнюю ситуацию в американской политике и ее частое описание как "пороховой бочки", применение таких силовых мер в настоящее время может иметь тяжелые последствия."
 strom.20.a:0 "Давайте не будем торопиться, посмотрим, поддержат ли нас демократы"
 strom.20.b:0 "Кто здесь главный? Подпишите указ!"

 strom.21.t:0 "Переговоры с дьяволом"
 strom.21.desc:0 "Несколько закулисных встреч и некоторая степень понимания была достигнута между кликой Тёрмонда и демократами. Не будучи полностью убежденными в законопроекте и несколько нервничая по поводу последствий, различные демократы выразили готовность "лечь в постель" с Тёрмондом в обмен на несколько всадников, добавленных к законопроекту. Они выражали умеренную поддержку нашему стремлению к консервативным ценностям, хотя и хотели смягчить удар по своей репутации от поддержки сомнительных моральных поступков. А именно, они хотят включить поддержку своих родных штатов в виде увеличения пособий для безработных и увеличения государственных пенсий.\n\nЗа такую разумную цену, хотя, возможно, немного неуместную в законопроекте О безопасности, поддержка демократов может быть почти обеспечена. Конечно, не уверен, что этого будет достаточно. Республиканцы почти наверняка единогласно проголосуют против законопроекта, и хотя партия загнала остальную часть Центра в угол, чтобы поддержать Тёрмонда, есть вероятность, что кто-то может сделать что-то радикальное.\n\n..конечно, есть еще возможность подписать указ и покончить с неопределенностью. Будь что будет."
 strom.21.a:0 "Странное дополнение, но если оно получит их поддержку, то почему бы и нет?"
 strom.21.b:0 "Мы ничем не можем рисковать, подпишите этот указ!"

 strom.22.t:0 "Чинить то, что было сломано"
 strom.22.desc:0 "Исторически роль судьи Верховного Суда исполняли люди самых разных политических убеждений. Многообразие Верховного суда не позволяло одной из партий получить подавляющее влияние в течение последних двух столетий; наша судебная система была выше всего остального. Однако при предыдущих президентах наша великая система становилась все более деградирующей. Предыдущие судьи слишком часто выступали против нас, они демонстрировали явное предубеждение против американского образа жизни. Любой здравомыслящий человек мог бы сказать, что наш Верховный суд становится кислым, даже нечистым. Если бы у наших нынешних судей был выбор, они бы немедленно продали нашу страну социалистам и фашистам, а мы просто не можем допустить, чтобы такие люди занимали свои посты. Это изменится, начиная с сегодняшнего дня, с самого последнего указа нашего президента Тёрмонда.\n\nТёрмонд передает четыре места в Верховном суде консервативным южным юристам. Старые судьи часто были нерешительны и, следовательно, неэффективны. Наш новый Верховный суд будет единым, и его решения будут такими. Это будет частью великой Реформации, происходящей в великих Соединенных Штатах. Сначала нашим людям может не понравиться новая судебная система, но со временем они привыкнут к ней; нам нужно привить консервативные ценности каждому сердцу, каждому разуму, пока мы не объединимся как нация. Америка имеет новую консервативную судебную систему, и она будет жить до конца времен."
 strom.22.a:0 "Все начинается с правоохранительных органов."

 strom.23.t:0 "Марш миллионов"
 strom.23.desc:0 "Каким-то образом, когда казалось, что хуже уже не может быть, это произошло внезапно, но так предсказуемо. Когда новость о том, что отколол президент Тёрмонд, прокатилась по стране, то, что когда-то было едва сдерживаемым адом, теперь залито авиакеросином.\n\nКрик разнесся по всей стране. Крик страха и ярости. Крик о том, что правительство было полностью скомпрометировано силами, которые стремились оттянуть Америку назад и подорвать права и свободы всех ее граждан. Борьба с ультраправыми велась уже не за права негров ради наследия одного человека, а за саму душу американской демократии. И люди откликнулись на призыв.\n\nОни пришли. Они пришли сотнями тысяч. Любые попытки укрепить Вашингтон против этого натиска были почти бесполезны. Толпы заполонили Национальный торговый центр, окружили Капитолий и Белый дом и заняли большую часть остальной части города. Они маршировали, брыкались, кричали от отвращения и отвращения к тому, во что превратилось их правительство. Те же самые люди, которые менее чем через четыре года проголосовали за правительство надежды и равенства, теперь стояли рука об руку против развращенного трупа этого правительства.\n\nСреди этого шума и на фоне обрывков контрдемонстрантов бушевали идеологи. Гэс Холл, теперь поборник того, что некоторые называли "истинной НПП", кричал о кровавых убийствах против "предателей Американской революции"." Группа ультраправых сторонников, возглавляемая не кем иным, как Джорджем Уоллесом, закричал в ответ разъяренным массам, предлагая все возможное сопротивление во время своего пикета, охраняемого полицией.\n\nПо всей стране вспыхнули небольшие, но не менее ожесточенные столкновения между теми, кто разделял горести участников марша, и теми, кто одобрял новый порядок. Американец сражался с американцем. Сосед дрался с соседом. Пожары бушевали вверх и вниз по земле, пока полиция отчаянно боролась, чтобы восстановить контроль. По всей стране вновь открывшиеся раны американской вражды начали гноиться и гнить. И вот, наконец, открылись истинные трещины в сердце Америки."
 strom.23.a:0 "О, Боже. Мы ... зашли слишком далеко?"

 strom.24.t:0 "Марш миллионов" ## Quisling is killed by Milorg
