chase.mil.2.t:0 "поручение авианосцев - новые авианосцы: Дуайт Д. Эйзенхауэр"
chase.mil.3.t:0 "поручение авианосцев - новые авианосцы: Карл Винсон"

chase.crisis.start.1.t:0 "Партия разваливается"
chase.crisis.start.2.t:0 "Война слов"
chase.crisis.start.3.t:0 "Путь вперед"
chase.crisis.start.1.desc:0 "Комитетские залы наполовину пусты, потому что центристы или ультраправые отказываются сидеть в одной комнате со своими коллегами. Обеды на партийных собраниях это не столько публичная политика, сколько игры во власть и теневые интриги. Сенаторы открыто говорят членам Р-ДП о курсе партии, несмотря на угрозы со стороны НПП, теперь открыто выставляемых как пустые.\n\nНационал-прогрессивная партия трещала по швам, а президент Маргарет Чейз Смит могла только наблюдать из Белого дома, как ее обещание американскому народу разлетается в клочья.\n\nИ гниль началась наверху: Харрингтон и Уоллес давно перестали общаться друг с другом, вместо этого предпочитая сплачивать своих сторонников и клеветать друг на друга в средствах массовой информации. Черт возьми, поговаривали даже о том, чтобы один из них отделился и образовал третью партию, если другой будет выдвинут на пост президента.\n\nВице-президент Агню взглянула на президента, обхватив голову руками в редком проявлении эмоциональной откровенности. «Всегда может быть хуже, мадам Президент».\n\n«Как, во имя Всего Святого, может быть еще хуже?», - устало сказала Смит.\n\nАгню пожал плечами. «По крайней мере, тебе не грозит импичмент»."
chase.crisis.start.2.desc:0 "Дела Сената Соединенных Штатов часто были молчаливыми и мрачными, когда проходили официальные обсуждения, но сами сенаторы были болтливой компанией, когда не были на заседаниях. Двухсотлетняя история показывала, что невозможно было не поговорить о чем-нибудь в комнате, будь то модифицированный стол Вебстера или недавно созданный стол конфет, для любого, кто чувствовал себя голодным.\n\nВ эти дни сенаторы часто оказывались свидетелями вытасвивания грязного белья НПП между ее Центральным и ультраправым крыльями.\n\n«Знаешь, я не удивлен, что ты поддерживаешь этот закон. Это то, что может понравиться только фашисту или японцу», - драматически произнес сенатор Центра, достаточно громко, чтобы его услышали за пределами его ближайшего окружения.\n\nУльтраправый сенатор направился прямо к своему коллеге-центристу. «Мне кажется, я вас неправильно расслышал. Не хочешь ли повторить это еще раз?»\n\nЧеловек моргнул, несколько озадаченный, прежде чем посмотреть в глаза ульраправому. «Я сказал, что только фашист или японец сочтет этот законопроект привлекательным. Узких глаз у тебя нет, так что выбор невелик».\n\n«Подобные слова опасны, ты же знаешь». Ультраправый сенатор зарычал, прежде чем его кулак врезался в нос его коллеги."
chase.crisis.start.3.desc:0 "После десяти часов в Белом доме воцарилась благодатная тишина.\n\nПрепирающиеся сотрудники, политические помощники, военные офицеры и даже вице-президент ушли домой на ночь. Прислуга Белого дома отступила в кухни и подвалы здания. Секретная служба, как всегда, была невидима.\n\nТеперь президент Смит сидела в мягком кресле в резиденции Белого дома, чувствуя себя не в своей тарелке. В предыдущие недели все, за что она боролась, сошло на нет - партия раскололась, ее избиратели бежали, а ее политика была мертва.\n\nОна просмотрела предложения, которые получила: от Харлоу, Эгнью и Томпсона. Она должна попытаться как-то спасти партию, это должно стать ее наследием. Но как ей поступить?"
chase.crisis.start.1.a:0 "Суд со стороны СМИ ничем не лучше!"
chase.crisis.start.2.a:0 "Стало ли избиение Чарльза Самнера традицией?!"
chase.crisis.start.3.a:0 "Харлоу и Центр."
chase.crisis.start.3.b:0 "Оставайтесь на курсе с Агню."
chase.crisis.start.3.c:0 "План Томпсона обвинить Японию."

chase.icarus.1.t:0 "Молитва"
chase.icarus.1.desc:0 "Чарльз М. Дюк молча сидел в Хьюстонском центре управления полетами. Его сердце бешено колотилось в груди, звук его ударов заглушал тревожную тишину комнаты. «Центр, наша турбулентность больше, чем ожидалось». Дюк закрыл глаза. Самая опасная часть всей миссии вот-вот должна была начаться. «Вас понял», - ответил он в микрофон. Если они попали в турбулентность на этой высоте, то что-то было не так. «Центр, не возражаете, если я скажу несколько слов? У меня есть стихотворение, которое мне всегда нравилось. Подумал, что это может быть такое же хорошее время, как и любое другое». Это был другой голос, голос Кена Маттингли. Дюк посмотрел на главу центра управления полетами Джина Кранца, который кивнул.\n\nНо Пространство зовет беспокойно.\nЗначит - снова на борт корабля!\nСтарт-сигнал! К перегрузке по койкам!\nИ опять провалилась Земля.\n\nВозвращение начиналось. Дюк с трепетом и тревогой наблюдал, как корабль следует по крутой траектории сквозь атмосферу.\n\nИ уносит людей ракета\nСквозь холодный звездный туман,\nДо последнего края света\nПусть летят корабли землян!\n\nПоказания на массивном экране в центре управления полетами стали еще хуже, чем ожидалось. Температура капсулы поднялась намного выше расчетного предела. Теперь Дюк понял ужасную правду: Гленн, Маттингли и Свигерт погибали.\n\nДай, судьба, нам последнюю посадку\nНа планете, где мы родились и росли,\n\nТурбулентность теперь была слышна в передаче Мэттингли, отдаленный грохочущий, воющий звук, эхом отдававшийся по коммуникациям. Зов пустоты, кричащий и вопящий.\n\nДай увидеть покров голубых облаков\nИ зелёные холмы Земли!\n\nТень молчания легла на центр управления полетами, связь быстро замирала после последней передачи, и ни один человек не осмеливался заговорить. Командная капсула превратилась в сверхзвуковую пулю расплавленного шлака, вспыхивающую в небе Северной Атлантики.\n\n"Диана 10" пропала."
chase.icarus.1.a:0 "Они отдали свои жизни во имя открытий."

chase.crisis.japan.3.t:0 "Авиалайнер сбит!"
chase.crisis.japan.3.desc:0 "«Премьер-Министр... у нас есть новости о происшествии».\n\n[Root.GetLeader] был встревожен, услышав о недавней стычке в Южно-Китайском море, связанной со сбитым американским авиалайнером, предположительно перевозившим министра обороны Джона Стенниса. Легкие [Root.GetLeader] лишились кислорода, и он уставился в теперь уже напряженный воздух перед собой. После многократного моргания, [Root.GetLeader] снова выпрямился, повернулся к советникам и медленно восстановил свое величавое самообладание.\n\n«Авиалайнер был сбит над Сенаном, премьер-министр. Он пересек наше воздушное пространство, нарушив международный договор. Это просто недопустимо! Как правительство, мы должны действовать надлежащим образом, чтобы защитить целостность Сферы... Речь идет о чести Императора!»\n\n[Root.GetLeader] медленно кивнул головой, понимая, о чем идет речь. Он повернул голову к телефону, готовясь позвонить в генеральный штаб, и посмотрел на цифры на пластиковой рамке.\n\n«Премьер-министр, если позволите, мы находимся на распутье. У нас есть все основания утверждать, что мы невиновны в этом инциденте. Однако было бы не стыдно предложить американцам вежливые слова, чтобы сохранить мир и стабильность в регионе. В самом деле, взмах наших мечей мог навсегда погрузить такой век процветания во тьму - бесчестье, подобного которому нет».\n\nМентальные образы войны, хаоса, насилия и смерти разверзлись перед [Root.GetLeader]. Этот теперь ограниченный инцидент может превратиться в разрушение мира Императора. Мы должны принять решение."
chase.crisis.japan.3.a:0 "К нарушению международного суверенитета нельзя относиться легкомысленно."
chase.crisis.japan.3.b:0 "Принесите публичные извинения."

chase.crisis.japan.5.t:0 "Американский спрос"
chase.crisis.japan.5.desc:0 "[Root.GetLeader], поступила информация из американского посольства в Токио: "Вашингтон требует официального выхода в Южно-Китайское море для поиска обломков недавно сбитого авиалайнера." Если премьер-министр одобрит эту просьбу, это позволит американскому военно-морскому присутствию в Западной части Тихого океана и, следовательно, поставит под угрозу целостность Сферы Совместного Процветания.\n\nМногие пали не только при защите Японии, но и при освобождении Восточной Азии от западного господства. Японцы заплатили большой кровью за изгнание чужеземцев с земли, которую они эксплуатируют, и эти усилия не будут напрасными. Терпеть американское военно-морское присутствие в Южно-Китайском море считалось бы оскорблением для всех тех, кто отдал свою жизнь освобождению Азии, бесчисленные могилы в глубинах Тихого океана были бы опозорены, как только будет дано одобрение. [Root.GetLeader] не должен осмеливаться оскорблять наследие героев, на котором зиждется японский мир.\n\nВ качестве альтернативы необходимо учитывать последствия отказа. Несмотря на антагонизацию Японии со стороны американцев, есть шанс, что США будут вести себя дипломатично на определенных условиях. Отказ американцам в праве забрать своих убитых может привести к тому, что они действительно нарушат мир в Азии путем насилия. Соединенные Штаты не являются друзьями Японии, но ради сохранения целостности Империи и чести Императорского мира во всей Азии, возможно, для них можно сделать исключение."
chase.crisis.japan.5.a:0 "Это грубое нарушение!"
chase.crisis.japan.5.b:0 "Мы поступим мудро, если согласимся."

chase.crisis.japan.7.t:0 "Подразделения УСН Обнаружены У Сенан-То!"
chase.crisis.japan.7.desc:0 "Несмотря на дипломатический отказ от американских требований и все возражения против иностранного вмешательства в Южно-Китайское море, ИЯФ недавно обнаружил значительный флот у берегов Малазийского полуострова. С американским военно-морским флагом корабли на большой скорости направились к месту крушения недавно сбитого авиалайнера. Поисковые группы уже присутствуют в этом районе, но недостаточно подготовлены для защиты от возможного нападения.\n\nЧтобы защитить японских моряков, ученых и группы реагирования на кризисные ситуации, было бы разумно, чтобы флот встретил американцев на их пути к месту, отрезав их от желаемого места назначения. Это не только защитило бы этих людей, но также обеспечила бы символическую победу, мы снова вытесним американцев из Азии. Защищая Мир Императора, Премьер-Министр напомнит миру, что Япония не потерпит такого высокомерия.\n\nТем не менее, необходимо рассматривать ставки ситуации в более широком контексте. Соединенные Штаты, в отличие от Японской империи, вооружены ядерным арсеналом, способным полностью стереть этот Мир. Дипломатическими методами, возможно, на японских условиях, американцы мирно могли бы вернуть своих погибших. Выжидая своего часа, японцы могли бы позволить миру увидеть истинные намерения Соединенных Штатов, когда они проползут через Южно-Китайское море."
chase.crisis.japan.7.a:0 "Разверните 10-й флот!"
chase.crisis.japan.7.b:0 "Оставьте их в покое, мы не можем себе этого позволить."

chase.crisis.japan.9.t:0 "Противостояние"
chase.crisis.japan.9.desc:0 "Был особенно теплый полдень, 10-й флот ИЯФ покачивался на раскалывающихся волнах Южно-Китайского моря. Пенящаяся вода била по корпусам, когда японские войска катились к вторгшейся американской флотилии. Адмирал Фукудомэ имел власть над этими кораблями и был послан для оказания давления на американцев и деэскалации конфликта. Это была трудная задача, и после нескольких часов попыток установить связь флагманским семафором и морских маневров американский флот не сдвинулся с места.\n\nФукудоме, окруженный командирами и помощниками, обдумывал свои действия в спешке написания команд и отчетов для правительственного коммюнике. Он делал это уже дважды. Он откинулся на спинку стула и указал на американский флот впереди, а все мужчины в комнате смотрели вдаль. Пока они смотрели, Фукудомэ думал о тупике.\n\n«Заряжайте орудия».\n\nОфицеры повернулись к Фукудоме, потрясенные и ошеломленные, испуганные и надеющиеся, что это была какая-то извращенная шутка, прежде чем поспешить передать приказ. Они поспешили на палубу и стали ждать, когда матросы займутся артиллерией. Офицер остался сопровождать Фукудоме:\n\n«Этим солдатам будут сниться кошмары», - сказал он. Фукудоме ответил после короткой паузы:\n\n«Только тем, кто стыдится того, что сделал»."
chase.crisis.japan.9.a:0 "Сделайте предупредительный выстрел."
chase.crisis.japan.9.b:0 "Отступление - это наш последний шанс на мир."

chase.crisis.japan.11.t:0 "Дарвин, [GetYear] год"
chase.crisis.japan.11.desc:0 "Сочинение. Спокойствие. Самоубийство.\n\nГул наших самолетов на индонезийском побережье захватил нас, и когда мы поднялись в воздух, мы были похожи на соколов. Нашей целью был Дарвин, воздушный штурм в качестве возмездия за недавнюю агрессию Запада на территории Императора. Мы, несколько человек, должны были дать понять иностранцам, что Япония не потерпит такого высокомерия.\n\nНаши пропеллеры гудели, самолеты грохотали в тихоокеанском небе; огромные крылья наших бомбардировщиков рассекали воздух на пути к австралийскому побережью. Сверкающее серебро великих морей открылось под нами, когда мы нырнули под бархатные облака. Такой мир, такое спокойствие.\n\nРация затрещала и сообщила нам наши координаты. Самолет хихикнул, перемещаясь по своему грузу. Горизонт моря и неба был прорезан серой шерстью. Глубоко вздохнув, мы бросились вперед.\n\n«Отмщение», подумал я, «неужели я попробую его так скоро?»"
chase.crisis.japan.11.a:0 "Пусть знают, с кем играют."

chase.crisis.japan.101.t:0 "Волнующая тишина"
chase.crisis.japan.101.desc:0 "Премьер-министр [Root.GetLeader] сидел с [Foreign Minister] за обедом и наслаждался прохладными стаканами воды в своем убогом кабинете. Они хихикали и болтали уже почти час, развалившись в мягких кожаных креслах. [Foreign Minister] подался вперед, откашлялся и начал рассказывать о том, что заметил недавно.\n\n"Хорошая новость заключается в том, премьер-министр, что американцы, похоже, научились некоторому смирению за эти последние несколько взаимодействий. За немногими исключениями, военные барабаны в американских СМИ в основном перестали стучать из-за конфликта с Японией. Это спасло нас, помимо всего прочего, от возможной войны с США."\n\n[Root.GetLeader]признал это и, казалось, был весьма доволен этим процессом. Он откинулся на спинку кожаного кресла, и довольная улыбка осветила его лицо. Облегчение нахлынуло на обоих мужчин, как прохладная волна, и прежде чем внимание вернулось к другим важным делам, они выпили вместе последний бокал, посвятив его Покою Императора."
chase.crisis.japan.101.a:0 "Мы возьмем все, что сможем."

chase.crisis.japan.103.t:0 "Поиски прекращены"
chase.crisis.japan.103.desc:0 "Соединенные Штаты поддерживали связь с японским правительством и уважали японский суверенитет над Южно-Китайским морем. Они оставляют Восточную Азию в покое и уходят без результатов, как и двадцать лет назад. Имперский флот поднял паруса и патрулировал район в поисках обломков, а также поддерживал охрану для любых американских судов, не согласующихся с договоренностью между нашими администрациями.\n\n[Root.GetLeader] в тот вечер обедал со своим кабинетом, созваниваясь со своими генералами и смеясь с самодовольной и радостной ухмылкой. Он успешно отразил нападение американцев и защитил честь Императора.\n\nЭто была скорее личная победа - способ показать себя населению и миру. Как и его родная Япония, он был здесь, чтобы остаться."
chase.crisis.japan.103.a:0 "Нас охраняет Императорский Японский Флот."

chase.crisis.japan.105.t:0 "Странное отступление"
chase.crisis.japan.105.desc:0 "Южно-Китайское море ревело. Плеск воды сотрясал корабли, и пена шипела, когда мощные волны подбрасывали их в воздух. Солнце сияло и согревало зловоние соленой воды. Флот адмирала Фукудоме сидел в водах, примыкающих к американской флотилии, в смертельной схватке.\n\nШли часы. Некоторым матросам, сидевшим в артиллерийских башнях в состоянии повышенной боевой готовности, казалось, что прошли дни. Так продолжалось до тех пор, пока Фукудоме не получил сообщение с американских кораблей. Радио было окружено адмиралом, офицерами и переводчиками, все прислушивались к словам среди густого потрескивания сигнала. Гудение прекратилось, и их приветствовал мужской голос на английском. Встревоженный, но готовый ответить, переводчик передавал сообщения между Фукудоме и американским адмиралом. В конце концов, взаимопонимание было достигнуто, и противостояние закончилось. Американские корабли отступают.\n\n10-й флот ИЯФ вновь одержал победу, и Фукудоме правил в качестве адмирала с устоявшимся отношением уверенности. Американцы возвращались домой с поджатыми хвостами, проученные японским хозяином Тихого океана."
chase.crisis.japan.105.a:0 "Как и должно быть."

chase.crisis.japan.107.t:0 "Американцы уходят"
chase.crisis.japan.107.desc:0 "«Премьер-министр, у меня есть...»\n\n[Root.GetLeader] поднял глаза из-за стола, когда секретарша ворвалась в кабинет, все еще записывая заключительные слова для выступления перед Папламентом.\n\n«Ах да! Как там газеты...», спросил [Root.GetLeader], но его прервали.\n\n«Если позволите, [Root.GetLeader]-сама, американский флот отступил. Пока мы разговариваем, они едут домой».\n\nГлаза [Root.GetLeader] блеснули, и острая усмешка расползлась по его лицу. Воздух в комнате остыл, и лучи света, пробивающиеся сквозь жалюзи, стали более интенсивными. Уже вставая со стула, он хихикнул во всю глотку, впечатленный своей удачей. [Root.GetLeader] смахнул свои записи в сторону и от радости хлопнул ладонью по столу. Затем он бросился к своему секретарю и ткнул пальцем ему в лицо.\n\n«Эти чертовы американцы. Я знал, что это блеф! Как и всегда»."
chase.crisis.japan.107.a:0 "Предсказуемо..."

chase.crisis.japan.108.t:0 "Тревожные новости"
chase.crisis.japan.108.desc:0 ""Премьер-министр, дела идут все хуже."\n\nПапка была брошена на стол [Root.GetLeader] хитрым министром безопасности. Закурив сигарету в тусклом свете, он рассказал премьер-министру о недавних угрозах японскому господству над Тихим океаном. «Как вы можете прочитать», - произнес он, указывая на стол, «мы получили сигналы о вторжении американцев в наше воздушное пространство, нарушении нашей связи и еще большем количестве патрулей. Они происходят чаще и длятся дольше. Они летят дальше и с каждым разом лезут все глубже».\n\n[Root.GetLeader], заинтригованный и встревоженный, открыл папку. Каждое слово, которое он пробегал глазами, все больше захватывало его внимание. Глаза его расширились, некоторое время он был безмолвен и мог собрать меньше слов с каждым событием, упомянутым в папке. «Что же нам делать?», - спросил он своего коллегу. Ему ответили молчанием. Глаза [Root.GetLeader] впились в него из-за стола. Он выглядел взбешенным, но отчаянно нуждался в помощи. Он откашлялся, ожидая, что коллега отреагирует на его слова.\n\n«Премьер-министр, американцы больше не боятся конфликтов. Мы должны подумать о войне»."
chase.crisis.japan.108.a:0 "Война начинают когда хотят, а вот закачивают когда могут."

chase.crisis.japan.109.t:0 "Последний шанс на мир"
chase.crisis.japan.109.desc:0 "Была поздняя ночь в офисе [Root.GetLeader]. Избранные члены кабинета собрались вокруг большого стола в центре комнаты. На его лицевой стороне были разбросаны кипы документов, уже разорванных и перемешанных с грудами бумаги, испещренной надписями "СОВЕРШЕННО СЕКРЕТНО". Мужчины работали весь вечер; одни сгорбились на стульях, другие откинулись на спинку, положив руки на голову. В центре стола стоял единственный радиоприемник, настроенный на американскую общественную передачу из Белого дома.\n\nПрезидент Смит заговорила, и кабинет, казалось, подпрыгнул, чтобы услушать. Одни переводили, другие спешили записать ее резкий голос, который бросал оскорбления и обвинения в сторону Сферы. Перечисляя многочисленные преступления нации, она упомянула премьер-министра - все лица в комнате посмотрели на него. Его глаза расширились и застыли, когда все слушали ее обвиняющую риторику, наблюдая за каждой его реакцией. - Американцы, как известно, прячут свой голод и порочность за благими намерениями, - нахмурился премьер-министр. Мужчины продолжали слушать речь, и в комнате воцарилась мертвая тишина.\n\n«Давайте помолимся о спасении всех тех, кто живет в этой тоталитарной тьме, помолимся, чтобы они открыли для себя радость познания справедливости. Мы больше не будем игнорировать барабанный бой и бряцание саблями этой Империи Зла на Востоке».\n\nМужчины снова повернулись к премьер-министру с еще более окаменелым выражением на лицах. Тишина поглотила комнату, и премьер не смог даже начать говорить."
chase.crisis.japan.109.a:0 "Немедленно свяжись с адмиралами."

chase.crisis.japan.110.t:0 "Военные флаги на горизонте"
chase.crisis.japan.110.desc:0 "«Япония когда-то была мирной страной. Спокойная земля, заботящаяся только о сохранении своего образа жизни. Мы знали это в каждом вздохе, в каждом действии, в каждом мгновении».\n\nВот какую историю я рассказал сыну о нашей земле, какой она была раньше. Столкнувшись с непреодолимым натиском, Япония подняла голову и бросила вызов империалистам. Она была путеводной звездой, ярким примером сопротивления несправедливости и чужеземному господству. Сегодня Япония по-прежнему лидирует в этом отношении. Она изгнала жителей Запада из Азии и поддерживала порядок в стране. Это то, ради чего мы жили и умирали, но мы устали от войны. Мы видели, как наши отцы и братья умирали за Императора ради Мира, в котором мы с тобой можем спокойно работать, спать и мечтать. Казалось бы, бесконечные страдания были ценой наших побед; мы лучше других знали цену войны.\n\nЯ рассказал сыну эту историю, чтобы он знал, что можно потерять. Император был нашим проводником, Азия-нашим домом, просвещение-нашей судьбой. Я сказал ему, что этот мир стоит защищать..\n\nТеперь мне нет нужды рассказывать ему эту историю. Он говорит мне. Он готов отдать свою жизнь за Мир Императора, и теперь, когда американец снова угрожает Японии, он умрет, воспевая войну.\n\nМы все умрем."
chase.crisis.japan.110.a:0 "Расплата будет всегда."

chase.crisis.japan.1.t:0 "Напряжение от поверхности до воздуха"
chase.crisis.japan.1.desc:0 "Президент Маргарет Чейз Смит проснулась рано под щебетание птиц Мэриленда, бросив быстрый тоскливый взгляд на человека, изображенного на фотографии напротив ее пустой кровати. Подготовившись к своим обязанностям, она прошлась по коридорам Белого дома и, наконец, уселась за стол Овального кабинета, просматривая несколько документов, которые подготовила для себя накануне вечером.\n\n«Доброе утро, госпожа президент», - сказал начальник ее штаба, за которым последовал советник по национальной безопасности генерал Максвелл Тейлор. «Мэм, ситуация в Тихом океане».\n\nПрезидент села, ее лицо сморщилось от ужасного содержимого папки. Самолет упал в Тихом океане, войдя в японское воздушное пространство над Южно-Китайским морем. Американский самолет. Самолет Станниса. Президент Смит оставалась суровой, думая совершенном Японской империей в течение почти двух десятилетий, и теперь это, возможно, стоило ей жизни министра обороны Джона Стенниса, человека, с которым она не всегда соглашалась, но считала союзником.\n\nМысли о перепуганных американцах в горящем и разбивающемся авиалайнере в холодном, неумолимом море терзали Смит. «Что же нам делать, мэм?»? - спросил ее начальник штаба."
chase.crisis.japan.1.a:0 "Японская империя заплатит за жизнь американцев!"

chase.crisis.japan.2.t:0 "Пусть земля ему будет пухом"
chase.crisis.japan.2.desc:0 "В комнате было тихо. Президент держала руки сложенными на столе, многие из ее помощников просматривали свои записи, а многие бесцельно расхаживали по комнате. Топот ног, эхо кашля, и тревога пробежала по воздуху. После, казалось бы, бесконечного ожидания президент Смит среди членов своего кабинета, за исключением одного пустого места, получила входящую передачу от японских властей:\n\n"Самолет незаконно вошел в воздушное пространство Южно-Китайского моря, и на него незамедлительно отреагировали как на угрозу. Кроме того, никаких следов обломков не обнаружено, и попытки установить связь не увенчались успехом."\n\nПрезидент наклонил голову, заключbd, что министр обороны, должно быть, был убит во время первого взрыва, или, возможно, аварии, последовавшей за ним. «Японская империя пролила американскую кровь в Индо- Тихоокеанских морях. Мы, как нация и как кабинет, потерявший члена, не можем позволить японцам продолжать такое варварство. Генерал Тейлор, я решил назначить вас на пост министра обороны, и мы сделаем приоритетным, чтобы вы были приведены к присяге Сенатом. Г-жа. Киркпатрик, вы публично обрушите наш искренний гнев как нации и нашу обиду на их отношение к ситуации. Извинения Японии станут первым шагом к исправлению ситуации. Все остальные, идите, приготовьтесь к тому, что может произойти дальше».\n\nАдминистрация разошлась по своим кабинетам, чтобы подготовиться к тому, что должно было произойти."
chase.crisis.japan.2.a:0 "Стеннис умрет не напрасно"

chase.crisis.japan.4.t:0 "Дерзость, гнев и тревога"
chase.crisis.japan.4.desc:0 "Хотя она не осмеливалась этого показать, с каждой минутой на Президента накатывала новая волна страха. Хотя она заполняла свое время приготовлениями и коммуникациями, она знала, что либо японцы подчинятся, либо Соединенные Штаты наконец-то начнут жестко играть против Империи, которая смущала ее все эти годы. У президента в голове крутились воспоминания обо всем том гневе и ненависти, которые испытывали американцы, подобные ей, после Перл-Харбора, после Соглашений, после всего. Наконец в дверь вошла госсекретарь, прервав размышления президента столь же презрительным взглядом.\n\n«Японцы решили заявить, что сбитый ими самолет был направлен на шпионскую миссию», - сказала Киркпатрик, в то время как глаза президента расширились, а рот открылся в шоке. «Премьер-министр заявил, что не будет принесено никаких извинений правительству, которое незаконно вошло в воздушное пространство Японии с целью контроля за их действиями и ограничения их автономии в пределах своей собственной территории». «Черт возьми!», - воскликнула Президент, поднимая руку, чтобы потереть лоб. «Вы знаете, у нас всегда есть другой вариант», - мрачно сказала Киркпатрик. «Ты думаешь, я захочу поклониться японцам после того, как они только что убили моего члена кабинета? Абсолютно нет, нам нужно отправить флот в Южно-Китайское море для поиска погибшего».\n\n«Мэм, при всем моем уважении, это потенциально может привести к тому, что будет потеряно больше американских жизней, чем должно быть, нехорошо потенциально терять персонал, особенно если это все равно успокоится», - наконец сказала Киркпатрик, прежде чем замолчать и ждать ответа президента."
chase.crisis.japan.4.a:0 "Америка однажды отступила, и я не позволю этому случиться снова."
chase.crisis.japan.4.b:0 "Знаете, может быть, вы и правы, госпожа госсекретарь"

chase.crisis.japan.6.t:0 "Восходящее Солнце держится твердо"
chase.crisis.japan.6.desc:0 "«Послушайте, я не знаю, как, черт возьми, вы все в Белом доме планируете бороться с этими японцами, прячущимися в Тихом океане, - завопил телефон Смит. «Но я могу сказать вам, что ваша администрация повергла американскую общественность в панику, думая, что сегодня ночью на их дома будут сброшены ядерные бомбы, и это не делает нашу жизнь легче. Возможно, вы и получали от меня пожертвования в прошлую кампанию, но если так пойдет и дальше, не ждите никаких переизбраний." «Послушайте, Томпсон, если вы считаете, что допустили ошибку, то уходите, но вы хотели, чтобы меня избрали, чтобы я имела дело с японцами, и я имею дело с ними».\n\nТелефон щелкнул.\n\nВсего через несколько минут Смит ответила на телефонный звонок быстрым "Алло?", немного придя в себя после последнего разговора. «Здравствуйте, мэм, это Киркпатрик. Японцы ответили на наши требования. Они держатся, правительство объявило официальный запрет любым военным судам Соединенных Штатов входить в Южно-Китайское море, и любое игнорирование мандата будет встречено сопротивлением со стороны Императорского Японского Флота». После этого наступила тишина, так как последняя вспышка удивления для Президента оставила ее только с горечью.\n\n«Госпожа президент, я не думаю, что даже Стеннис хотел бы, чтобы Соединенные Штаты вступили из-за них в войну. Мы могли бы попробовать сыграть в азартные игры, но лично я не думаю, что на этот раз это сработает». «Я понимаю, Джин, просто позволь мне поспрашивать, и мы пойдем дальше», - ответила Смит, прежде чем повесить трубку и позвонить секретарю военно-морского ведомства. «Чафи, как ты думаешь, они отступят?»\n\n«Мэм, флот всегда готов следовать приказам, независимо от того, войдем мы или нет»."
chase.crisis.japan.6.a:0 "Продолжайте блеф, они сломаются в любую минуту!"
chase.crisis.japan.6.b:0 "Отзовите поиск, они заплатят в следующий раз"

chase.crisis.japan.8.t:0 "Тихоокеанская стена"
chase.crisis.japan.8.desc:0 "«В нескольких километрах впереди нас, мэм. То, что кажется японским флотом, создает барьер между Седьмым флотом и Южно-Китайским морем. Может, продолжим?»\n\nМир для президента замедлился, когда она услышала голос Чафи по телефону. Эти ублюдки действительно послали свои корабли, неужели у них действительно хватит наглости помешать нам вытащить тела наших граждан из океана? Это была навигационная ошибка дипломатической миссии, а не сброс бомбы на Токио! У президента закружилась голова, но не от беспокойства, которое терзало американцев в этот момент, а скорее от гнева. Одной из причин ее выдвижения и избрания было желание дать отпор японским преследованиям, и к черту, если она не поддержит их.\n\nНо слова Киркпатрик продолжали плавать у нее в голове. Хотел бы этого Стеннис? Чтобы втянуть Америку в очередную войну из-за каких-то тел, даже своих собственных? Возможно, ей не понравилось все, что он сказал, но она согласилась с тем, что он так же прав, как и любой другой американец, не будет ли ему полезно выполнить его желания посмертно?\n\nОднако японцы не собирались ждать решения Соединенных Штатов, чтобы ответить достаточно быстро. «Госпожа президент?», - снова спросил министр военно-морского флота."
chase.crisis.japan.8.a:0 "Если мы сейчас отступим, то проиграем!"
chase.crisis.japan.8.b:0 "Остановите их, Стеннис не хотел бы этого!"

chase.crisis.japan.10.t:0 "DEFCON 2"
chase.crisis.japan.10.desc:0 "«Мэм, мы получили сообщение от адмирала Седьмого флота. Японская блокада продвинулась вперед, замедляя наше. Несколько японских подводных лодок маневрировали в открытом море и сделали несколько предупредительных залпов, требуя, чтобы мы остановили наступление. Как мы будем действовать, мадам?»\n\nВ конце доклада Чафи Белый дом немедленно поднял тревогу. Напряжение перешло от обвинений и требований к возможности войны на Тихом океане в течение нескольких коротких дней. Персонал Западного крыла собрал свои пожитки и подготовил оборону, готовясь к возможной эвакуации президента и ее кабинета в случае необходимости. Люди были насторожены, даже напуганы, боялись, что это будет их последний день на этой Земле.\n\nНо Президент был озлоблен. Она была рассержена, взбешена тем, что премьер-министр и его министерство осмелились опуститься до такого уровня из-за того, что извлекли тела из несчастного случая, несчастного случая, который они, черт возьми, вызвали. Она знала, что по их вине Императорская армия расстреляла ни в чем не повинных государственных служащих, находившихся на дипломатической миссии, и теперь не могла вынести возможности конфуза. Даже если это означало истерзанный войной Тихий океан. Однако она не могла не знать, что ее соотечественники-американцы напуганы. Она мысленно вернулась к истории Гавайского ракетного кризиса, к тому, как в то время вице-президенту Кеннеди удалось развеять страхи каждого американца, даже тех, кто стоял рядом с ней в Конгрессе, когда каждый из них был полон ужаса при мысли об их смерти, но Смит помнила свой собственный гнев и желание отомстить в тот момент. Теперь, что бы она сделала, ослабила напряженность или пошла на то, что по праву принадлежит им?\n\n«Госпожа президент?», - прервал его Чафи."
chase.crisis.japan.10.a:0 "Прикажите адмиралу флота открыть ответный огонь, ради Стенниса!"
chase.crisis.japan.10.b:0 "Прикажите им остановить наступление, ради нации"

chase.crisis.japan.12.t:0 "Сфера ужаса"
chase.crisis.japan.12.desc:0 "Над землей Белый дом казался разорванным на части. Пустые кабинеты, разбросанные повсюду бумаги, эхо телефонных звонков разносилось по безмолвным коридорам. Исторические личности смотрели вперед, но ни один живой глаз не встречался с ними. Скорее всего, вся деятельность, связанная с персоналом Белого дома, упала ниже нескольких этажей под землей, поскольку сама президент, члены ее кабинета и несколько других военных отступили в подземный командный центр.\n\n«Президент Смит, мы несем тяжелые потери в районе Сиднея от японской бомбардировки, мы требуем немедленной поддержки с воздуха от наших союзников и ОСН, пожалуйста, ответьте немедленно!», - взмолился премьер-министр Австралии. Она помнила красоту Австралии, они были сильным союзником перед лицом японского влияния на Тихом океане. Теперь японцы опустошили столицу ее союзника.\n\n«Госпожа президент, адмирал флота докладывает, что Седьмой флот успешно отбивается от японского флота, но есть опасения по поводу подкреплений, должны ли мы продолжать атаку или подождать, чтобы перегруппироваться с поддержкой?» заговорил Чафи. Смит вспомнила ее мужество, желание дать отпор террору, который японцы навязали ее прекрасной стране так давно. Теперь она, наконец, получила то, что хотела, когда флот сражается с японским флотом в Южно-Китайском море, где тело госсекретаря Стенниса плавает где-то посреди разбитого американского самолета.\n\nНо Президент поняла одно: она не чувствовала в этом никакой славы. Только мысли о горящих австралийских городах и напуганных американских моряках."
chase.crisis.japan.12.a:0 "Прикажите Седьмому флоту перегруппироваться с подкреплением и послать ВВС для обеспечения безопасности Австралии!"

chase.crisis.japan.13.t:0 "Дорога в ад"
chase.crisis.japan.13.desc:0 "Седьмой флот перегруппировался. Бои над Сиднеем прошли относительно успешно, но они все еще сражались с японскими бомбардировщиками, пытавшимися прорваться через американские воздушные силы. Наконец, Япония терпела поражение от рук американцев после почти двух десятилетий позора и нестабильности после второй мировой войны. Наконец-то Смит может утверждать, что с ее президентством ей было суждено вернуть время Америки под солнцем, время славы, победы, успеха.\n\nНо будет ли это так? По мере того как шли часы, она слышала ужасающие сообщения о воздушных боях над Австралией, когда все большее количество американских самолетов падает с небесв свои пылающие могилы. Сухопутным войскам было приказано мобилизоваться и подготовиться к вторжению на тихоокеанские острова, в то время как различные генералы кричали друг на друга из-за конкурирующих планов сражения и того, как окончательно свергнуть Японскую империю. Вдобавок ко всему, Седьмой флот сообщил, что они готовы перегруппироваться, но японцы, похоже, готовят контратаку, которая может уничтожить флот, если они не получат подкрепления, в которых они нуждаются. Тихий океан был в огне, и ад только распространялся - началась Последняя Тихоокеанская война! Соединенные Штаты отказались отступить после смерти своих граждан, ради их гордости, их чести, ради Стенниса!\n\nОднако, несмотря на все отчеты, чертежи планов сражений, организации армий и командования, отданные флотам, одна мысль доминировала в голове президента Маргарет Чейз Смит.\n\nКоды запуска ядерного арсенала Соединенных Штатов были доступны в портфеле рядом с ней, как и портрет ее покойного мужа, с которым она проснулась всего несколько дней назад."
chase.crisis.japan.13.a:0 "Дорога была вымощена благими намерениями..."

chase.crisis.japan.100.t:0 "Успешный гамбит"
chase.crisis.japan.100.desc:0 "Президент Смит, несмотря на продолжающийся кризис, который разворачивался перед ней, продолжала стоять прямо посреди напряжения. Она командовала корреспондентами, вела переговоры с послами и следила за морскими донесениями, но никогда не позволяла страху отразиться на ее лице. Она много лет проработала в обеих палатах Конгресса Соединенных Штатов, и должен же был в один прекрасный день в ее карьере произойти настоящий кризис, верно?\n\nДжин Киркпатрик вошла в комнату, прервав размышления Президента, и когда президент подняла голову с железным лицом, ее встретила сдержанная улыбка. «Госпожа Президент, премьер-министр Японии решил почтительно выполнить наши требования. Он в настоящее время составляет речь в знак признания случайного сбиения Императорской Японской армией самолет и позволяет полный доступ ВМС США для поиска обломков, для того, чтобы снять напряженность в отношениях. Похоже, что вам удалось напугать японцев покинуть, мадам президент».\n\n«Не благодари меня, Джин, благодари себя и кабинет», - сказала президент, протягивая руку к телефону, чтобы собрать свою администрацию."
chase.crisis.japan.100.a:0 "Ты сделала это, Маргарет."

chase.crisis.japan.102.t:0 "Изменение планов"
chase.crisis.japan.102.desc:0 "Наконец наступил момент, которого ждала президент Смит: наступление на японцев, дипломатическое или иное. Хотя Смит испытывала невообразимый стресс на протяжении всего процесса преодоления кризиса, она должна была признать: кризис бодрит гораздо лучше, чем ее обычная чашка кофе. Она знает, что Киркпатрик тоже не была полностью неправа, Джин была умным человеком, может быть, они просто ошиблась?\n\nЗвонок офисного телефона мгновенно отвлек ее от мыслей. «Харлоу, что у тебя?», - спросил Президент. «Госпожа президент, мы получили известие из Токио. Похоже, что премьер-министр дал понять, что они больше не хотят настаивать на этом вопросе, и, "видя, что напряженность с Президентом высока", как он выразился, решил предоставить доступ американскому флоту в Южно-Китайское море для поиска обломков и, надеюсь, возвращения министра обороны Стенниса. Как мы должны действовать?»\n\nПо лицу Президента медленно поползла улыбка. После всего, что японцы сделали с ее страной, ее администрация, наконец, заставила Империю сделать несколько шагов назад. «Брайс, соедините меня с министром Чафи, флот найдет эти обломки и вернет граждан домой»."
chase.crisis.japan.102.a:0 "Слава Богу."

chase.crisis.japan.104.t:0 "Мы стоим прямо"
chase.crisis.japan.104.desc:0 "«Премьер-министр может давать отказы до конца своего срока», - сказала президент Смит, расхаживая по Овальному кабинету. «Я не позволю помешать нам делать то, что правильно». По правде говоря, что она могла? Национал-прогрессивная партия была основана на борьбе с японским вторжением в Тихий океан. Если она сейчас отступит, как она вообще сможет сказать, что придерживается своих идей? Наконец в дверь постучали, и на пороге президентского кабинета появился генерал Максвелл Тейлор, будущий министр обороны.\n\n«Мэм, есть некоторый прогресс. Японское правительство допустило, чтобы их запрет на военно-морской флот Соединенных Штатов оставался в силе, но отменило любое принуждение, позволив нам войти без реакции Императорского Японского Флота. Может, продолжим?», - заявил советник. «Господи, мы сделали это», - сказала Президент со вздохом облегчения, садясь и снова переводя взгляд на генерала Тейлора. «Предупредите министра Чафи, что мы должны продолжить поиски и направить Седьмой флот в Южно-Китайское море, чтобы начать поиски». «Сейчас же, мэм», - сказал Тейлор, прежде чем выйти из комнаты.\n\nСмит воспользовалась моментом, чтобы повернуться и встать, глядя на Вашингтон через окна своего офиса. Мы, конечно, вернем тела. Но японцы вернутся с чем-то другим, не так ли?"
chase.crisis.japan.104.a:0 "Держите флот в состоянии повышенной готовности."

chase.crisis.japan.106.t:0 "Восходящее Солнце садится"
chase.crisis.japan.106.desc:0 "Напряженность Западного крыла ощущалась на расстоянии мили, поскольку десятки вашингтонских помощников и секретарей объединяли свои ресурсы, чтобы скоординировать будущее решение, поскольку страхи перед далеким японским флотом становились все ближе и ближе. Сама президент Смит боролась с собой, понимая, что приказывает Соединенным Штатам подходить все ближе и ближе, и, черт возьми, она не могла себе представить, что произойдет, если после этого погибнет еще одна американская жизнь. Пока, наконец, после нескольких телефонных звонков, она не получила именно тот, который искала. «Секретарь Чафи, что вы можете сообщить?» Чафи глубоко вздохнул, прежде чем ответить.\n\n«Госпожа президент, адмирал флота докладывает, что, похоже, японский флот ломает строй и поворачивает назад».\n\nВ голове Смит эхом отдавались слова благодарности, когда ей удалось испустить вздох благодарности, после того как она едва могла дышать. «Продолжайте, секретарь Чафи, и убедитесь, что флот готов ко всему, но нам нужно найти эти тела», - приказала Смит. После щелчка телефонной линии вошла секретарша Киркпатрик, выглядевшая столь же измученной. «Госпожа Президент, премьер-министр сделал официальное заявление о выводе японского императорского флота и возвращении в порт. Они отказываются помогать в поиске на данном этапе, но не остановят Седьмой флот. Похоже, нам ясно, где искать самолет, мэм, хотя и без всякой поддержки»."
chase.crisis.japan.106.a:0 "Ничего страшного, мы не искали их помощи."

chase.crisis.party.1.t:0 "У Вице-Президента есть идея"
chase.crisis.party.1.desc:0 "«Госпожа президент, результаты опросов выглядят не очень хорошо».\n\n«Скажи мне что-нибудь, чего я не знаю, Спиро», - кисло ответила Маргарет Чейз Смит своему вице-президенту. Ей не нужно было напоминать, что все выглядит не очень хорошо. Газеты, теленовости, просто персонал в Белом доме, все говорили о неминуемом роспуске и политической неуместности Национал-прогрессивной партии. Ее цели, ее усилия по объединению партии рушились. Ее попытки сделать НПП чем-то большим, чем просто бесконечная оппозиция республиканцам-демократам, превратить ее в реальный вариант для американского народа, разваливались.\n\nСтоя перед столом, Эгню развел руками и глубоко вздохнул. «Я думаю, мы должны четко изложить наши позиции, госпожа президент. Вы делали все, что было в ваших силах, чтобы сохранить партию вместе, что требовало компромиссов, которые раздражали некоторых. Но так уж устроена политика. И все на Капитолийском холме это знают. Но они также должны знать, что лояльность это улица с двусторонним движением».\n\nСмит наклонилась вперед в своем кресле. «Что ты предлагаешь?»\n\n«Заявление. Дайте понять, что вы будете слушать и работать со всеми в партии. Однако, когда решение принято, важно, чтобы мы все вместе работали над его принятием. Партийное единство гораздо, гораздо важнее, чем завоевание политических очков. Это должно быть предельно ясно. Но, в то же время, если вы выступаете против решения, если вы нарушаете ряды, если вы уходите, тогда вы сами по себе. Мы вам не поможем. Если вы уйдете в Р-ДП, то станете персоной нон-грата».\n\nЧейз задумалась над тем, что предлагает ее вице-президент. Она очень хорошо знала, что НПП, рожденная из перебежчиков из крупных партий, может так же легко снова распасться. Но, может быть, нужна была жесткая линия, пусть и совершенно невыполнимая?\n\n«Очень хорошо. Давай сделаем это»."
chase.crisis.party.1.a:0 "Надо напомнить им, зачем они здесь."

chase.crisis.party.2.t:0 "У Вице-Президента есть предложение"
chase.crisis.party.2.desc:0 "«Мы должны действовать немедленно, госпожа президент».\n\nПрезидент Смит стояла у окна, глядя на розарий, в котором начинало садиться послеполуденное солнце. НПП, всегда находившаяся на грани распада, теперь была на грани разрушения. Сенаторы и представители вцепились друг другу в глотки, тратя больше времени на свои речи и пресс-конференции, нападая друг на друга, филибастерствуя с законодательством своей партии. И все это позволило республиканцам-демократам откинуться назад и наблюдать за фейерверком, время от времени подливая немного бензина в огонь, когда они наконец получили возможность встать и выступить на трибуне. Журналисты наслаждались каждой секундой. Газеты сходили с ума от историй, которые выходили. Только телевизионные сети, без съемок с неподвижной камеры застенчивого Конгресса, были сдержаны от превращения Конгресса в платный борцовский матч.\n\n«Что ты предлагаешь, Спиро?», - заинтересовалась Смит. Она по-прежнему была полна решимости, но знала, когда ей нужна помощь. Все годы, проведенные в Палате представителей и Сенате, не подготовили ее к этому. Вот тут-то и появился вице-президент.\n\nАгню сидел на одном из диванов в центре комнаты, прямо над устланной ковром Президентской печатью, скрестив ноги. «Нам просто нужно еще немного времени. Я пойду к тем сенаторам, которые особенно громко кричат, ободряю их, выкручиваю им руки, угрожаю урезать финансирование их проектов. Напомните им, что мы все ненавидим Японию. Все, что нужно, пока я не смогу заставить их поддержать наше законодательство. Если они придут и поддержат нас, то остальные должны встать в очередь. А потом, когда эти законопроекты будут приняты, мы сможем работать над большим компромиссом».\n\nПрезидент, расправив плечи в тени заходящего солнца, обернулась и кивнула. Вице-президент вскочил и почти выбежал из Овального кабинета, чтобы начать долгую ночь телефонных звонков."
chase.crisis.party.2.a:0 "«Ты почешешь мне спину, а я почешу твою»."

chase.crisis.party.3.t:0 "У Вице-Президента есть решение"
chase.crisis.party.3.desc:0 "«В чем дело, Агню? У меня сейчас встреча с сенаторами». По тому, как президент Смит высказалась по этому поводу, было ясно, что она не очень рада встрече с ними прямо сейчас. И неудивительно: многим из них кажется, что их надувают и бунт был на пороге.\n\n«Да, именно поэтому я здесь», - заявил Спиро Агню, облокотившись о стол Резолют. «Как насчет того, чтобы поработать с ними, со всеми, и попытаться снова получить поддержку?»\n\nЗатем вице-президент провел следующие десять минут, быстро объясняя свою идею. Предложить каждой фракции партии то, что они действительно хотят. Это будет самое большое, самое грандиозное предложение. Самый большой предмет, о котором могло мечтать каждое крыло партии. Каждый что-нибудь получит».\n\n«Это будет дорого стоить», - сказала Маргарет Чейз Смит. «И все они согласятся?»\n\n«Придется»,- ответил вице-президент. «Разве у них будет больше шансов воплотить свои любимые проекты в закон? Только потому, что их номинальные партийные союзники тоже что-то получат? Такова цена политики».\n\nПрезидент забарабанила пальцами по столу, ее отполированные ногти постукивали по дереву, за которым сидело много-много мужчин за последние восемьдесят лет. Как они справлялись с такими межпартийными кризисами? Неужели Резерфорд Хейс боролся за то, чтобы привести своих республиканцев в порядок? Вудро Вильсон и его демократы? Или это теперь на ее плечах из-за монстра Франкенштейна, который является Национал-прогрессивной партией?\n\n«Они не могут обвинить меня в том, что я не пыталась», - наконец сказала Президент. «Давай сделаем это»."
chase.crisis.party.3.a:0 "Что-нибудь для всех!"

chase.crisis.party.4.t:0 "Встреча Агню с Уоллесом и Тёрмондом"
chase.crisis.party.4.desc:0 "Вице-президент Спиро Агню в течение последних нескольких дней встречался с лидерами более консервативного и сегрегационистского крыла Национал-прогрессивной партии. В духе южного гостеприимства встречи в домах и офисах сенатора Строма Термонда и гостиничном номере Джорджа Уоллеса в отеле "Уиллард" стали ареной многих долгих ночей выпивки, курения и закулисных политических интриг.\n\nВ конце концов, лидеры П-НПП представили Агню то, что они хотели бы увидеть в будущем законе. В то время как большинство правых являются сегрегационистами и не хотели бы ничего, кроме отказа от гражданских прав, это не обсуждается благодаря общественному давлению. Однако они также боролись за "маленького человека" и тех, кто остался позади, и поэтому они хотели чего-то другого: масштабной программы помощи Югу. Низкие или нулевые процентные кредиты для фермеров, субсидии для новых отраслей промышленности и усилия по остановке обнищания региона, которое шло полным ходом с Гражданской войны. И, конечно, у каждого сенатора, представителя и губернатора будет свой проект: большой мост через не реку, контракт с местным бизнесом или несколько новых судов и полицейских участков.\n\nТеперь любая администрация может предложить такую программу и, скорее всего, провести ее через Конгресс. Однако проблема в том, что это было бы очень дорого, и со всеми другими возможными дополнениями к законопроекту это могло бы сделать национальный долг воздушным шаром и заставить многих ястребов дефицита начать кричать до небес. Итак, будем ли мы играть в мяч и добавлять то, что хочет П-НПП, или попытаемся принять закон без их поддержки?"
chase.crisis.party.4.a:0 "Да, мы можем помочь бедным белым фермерам Юга!"
chase.crisis.party.4.b:0 "Э-э-э, это обойдется слишком дорого. Хватит!"

chase.crisis.party.5.t:0 "Встреча Агню с Ковшом Джексоном"
chase.crisis.party.5.desc:0 "Вице-президент Агню прилетел через всю страну, чтобы встретиться с сенатором Генри "Ковшом" Джексоном в его доме в Эверетте, штат Вашингтон. Один из неофициальных лидеров центристского крыла Национал-прогрессивной партии, Ковш долгое время был ярым сторонником гражданских прав.\n\nНе теряя времени даром, сенатор Джексон сказал Агню, что его сторонники в Ц-НПП хотели бы видеть в великом компромиссном законопроекте: массовый законопроект об образовании, дающий деньги на повышение стандартов школ по всей стране. Будут выделены средства на ремонт и реконструкцию школ, обеспечение новыми учебниками, обучение большего числа учителей, наем медсестер и квалифицированных терапевтов, обеспечение надежной системы школьных обедов, улучшение школьных спортзалов, детских площадок и других мероприятий и многое другое. В основном это будет касаться школ в центральных городах Северо-Востока и Среднего Запада, которые страдают от роста "белого бегства" в пригороды в последние пару десятилетий, что привело к пробелам в финансировании и падению результатов тестов и перспектив их выпускников, если они вообще могут.\n\nСпонсирование законопроекта об образовании, который дал бы много денег школам по всей стране довольно популярная идея (в конце концов, кто не хочет помогать детям?), но добавление его к этому закону будет очень дорогим и добавит много красных чернил в федеральный бюджет. Так что это зависит от вице-президента Агню, хочет ли он добавить это в законопроект об объединении НПП или нет."
chase.crisis.party.5.a:0 "Я не собираюсь поворачиваться спиной к детям!"
chase.crisis.party.5.b:0 "Во-вторых, это будет довольно дорого."

chase.crisis.party.6.t:0 "Встреча Агню с Харрингтоном"
chase.crisis.party.6.desc:0 "Поездка вице-президента для встречи с различными лидерами фракций НПП привела его в Сент-Луис, для встречи с сенатором Майклом Харрингтоном. Как один из двух главных лидеров центристского крыла Национал-прогрессивной партии, Агню жизненно важно выяснить, что он хочет, чтобы попытаться сблизить партию.\n\nТвердая поддержка Харрингтона рабочим классом никогда не ослабевала, и его предложение вице-президенту имеет огромный размах: создание федерального агентства, Национального совета по трудовым отношениям, для облегчения коллективных переговоров и принятия решений о несправедливой трудовой практике.\n\nНСТО, по мнению Харрингтона, даст больше власти рабочим и их профсоюзам и переориентирует американскую экономику от создания богатства для уже богатых и влиятельных на обеспечение безопасных рабочих мест, прожиточный минимум и льготы для работников, а также штрафы на компании, которые пытаются подавить профсоюзы. Харрингтон сказал, что хотел бы сделать этот новый орган как можно более беспартийным, поэтому он хотел бы, чтобы члены П-НПП и, возможно, даже Р-ДП сидели в его совете.\n\nХотя идея поддержки профсоюзов и их миллионов членов, выплачивающих взносы, является разумной политической стратегией и даже не будет ужасно дорогой по сравнению с другими программами и идеями, предложенными членами НПП, это приведет к большим затратам для компаний с более высокой заработной платой и повышенными стандартами, и некоторые консервативные, про-деловые политики НПП не захотят поддерживать такую меру. Вице-президент должен решить, стоит ли включать НСТО в законопроект."
chase.crisis.party.6.a:0 "Рабочие Америки, соединяйтесь!"
chase.crisis.party.6.b:0 "Это разозлит многих, так что я ухожу."

chase.crisis.party.7.t:0 "Встреча Агню с Кох"
chase.crisis.party.7.desc:0 "Вице-президент в своей полусекретной миссии по восстановлению Национал-прогрессивной партии сделал последнюю остановку в офисе видного деятеля П-НПП Роя Кона. Хитрый, противоречивый нью-йоркский юрист был выбран про-деловой, консервативной элитой Севера, чтобы выступить от их имени в этой попытке объединить партию.\n\nТребования Коха прямо и по существу: сократить налоги. В частности, сократить налоги на некоторые из крупнейших американских корпораций, а возможно, и на некоторых очень богатых. После десятилетий бесхозяйственности раздутого федерального правительства, сбрасывающего с трудом заработанные богатства "создателей рабочих мест" и "двигателей процветания" в черную дыру бюрократии и тысяч нишевых программ, пришло время вознаградить этих парней и их компании небольшим откатом. С этими новыми ресурсами они могут инвестировать обратно в экономику, расширяя свой бизнес, нанимая новых работников, приобретая новые технологии и все то хорошее, что, несомненно, сделает всех намного лучше в долгосрочной перспективе.\n\nТрудно сказать, насколько верно предположение Кона о том, что этим компаниям нужно всего лишь несколько миллионов долларов, не облагаемых налогом, чтобы заставить их компании расти еще больше, или это действительно просто предлог для того, чтобы выдавать еще большие зарплаты руководителям или дивиденды акционерам. Разрыв в доходах от более низких корпоративных налогов будет иметь последствия для других частей федерального бюджета, которые придется покрывать за счет повышенных налогов в других местах или еще большего долга. Это до Agnew, чтобы определить, будет ли это стоить затрат."
chase.crisis.party.7.a:0 "Они называют это просачиванием, так что в конце концов оно достигнет всех!"
chase.crisis.party.7.b:0 "Это пробьет дыру в бюджете! Мы не можем этого сделать."

chase.crisis.party.8.t:0 "Законопроект в деле"
chase.crisis.party.8.desc:0 "Масштабные усилия по объединению законопроекта были завершены. Благодаря разнообразию предложений и политики этот массивный сводный законопроект является одним из самых крупных и разнообразных законопроектов в американской истории. На самом деле он настолько велик, что сенаторы и конгрессмены от республиканцев-демократов и некоторые из НПП жалуются, что будет почти невозможно обсудить все детали и, следовательно, провести должным образом информированные дебаты за время, отведенное для голосования.\n\nКонечно, это часть чистой гениальности иметь такой огромный законопроект. Даже если бы у всех была возможность обсудить все детали и обсудить законопроект в Сенате, голосование против законопроекта, скорее всего, приведет к тому, что вы проголосуете против своих собственных интересов, как и к тому, что народные предложения будут отвергнуты, так и в том, что ваши сторонники сочтут вас предателем, коррумпированным вашингтонской элитой.\n\nХотя не все получили то, что хотели, в законопроекте, надеюсь, достаточно людей из достаточного количества фракций партии сделали это, чтобы они проголосовали за него. Это было большим достижением для президента Маргарет Чейз Смит: великие проекты, которые повлияют на жизнь каждого американца, а также принесут единство Национал-прогрессивной партии."
chase.crisis.party.8.a:0 "Но это не закон, пока он не окажется у нее на столе..."

chase.crisis.party.9.t:0 "Временное решение"
chase.crisis.party.9.desc:0 "С массивным законопроектом, который должен объединить партию, медленно прокладывая себе путь через махинации и бюрократию Конгресса, президент Смит отправила своего вице-президента в Конгресс для переговоров с лидерами различных крыльев Национал-прогрессивной партии для меньшего, но более быстрого решения текущих проблем единства партии.\n\nЭто было бы просто добавить некоторые новые положения и поправки к текущему законопроекту о бюджете, добавить еще немного финансирования, сократить некоторые налоги и изменить еще несколько правил, которые понравятся различным фракциям партии. Бросьте несколько более щедрых социальных пособий, чтобы успокоить Харрингтона и Джексона, некоторые направьте на юг, чтобы привлечь сегрегационистов и сократите регулирование для бизнесменов. Черт возьми, даже пара последних радикальных идей Л-НПП и группы Йоки подбрасываются, просто чтобы убедиться, что голосов достаточно.\n\nКонечно, только несколько человек на самом деле знают, что именно Спиро Агню предложил это президенту ,а не наоборот. И даже Агню, хитрый политический оператор, которым он стал за последние несколько месяцев, знает, что это рискованный шаг, поскольку большинство из этих мер проскальзывают в бюджет в последнюю минуту, почти не обсуждаемые и не изученные. Если кто-то об этом узнает, например, конгрессмен НПП на грани дезертирства, это может взорвать все дело, и партийное единство будет еще более расколото.\n\nНо попробовать стоит, верно?"
chase.crisis.party.9.a:0 "Небольшая цена, чтобы сохранить НПП вместе."

chase.crisis.party.10.t:0 "Ползучие сомнения"
chase.crisis.party.10.desc:0 "«Спиро, это начинает выходить из-под контроля».\n\n«Что вы имеете в виду, мадам президент?»\n\n«Эта...твоя идея. Кажется, она действительно разваливается. Уже сегодня несколько представителей объявили, что не будут участвовать в следующих выборах. Некоторые сенаторы уже планируют дезертировать. Республиканцы-демократы пытаются разорвать нас на части».\n\n«Я понимаю ваше беспокойство. Но уверяю вас, это работает. Считайте это... э-э... перебором мякины. Те, кто сбежит или хочет бежать обратно в Р-ДП, они явно не предназначены для того, чтобы представлять НПП и то, что мы отстаиваем. Они просто перебежчики и у них нет лояльности. Но те, кто останется, останутся с тобой до конца».\n\n«Это довольно жестокий способ говорить об этом, Спиро».\n\n«Госпожа президент, это политика. Вы должны знать это не хуже других. Слишком долго НПП была разорвана на части, потому что мы - большая палаточная партия, которая только и делала, что пыталась противостоять Р-ДП. Теперь пришло время сделать НПП не просто вечной оппозицией, а партией, которая действительно может управлять. Может быть, НПП будет немного меньше, конечно. Но та партия, которая у нас будет, в конце концов, будет сильной, единой, способной лучше служить стране»."
chase.crisis.party.10.a:0 "Я очень надеюсь, что вы правы.."

chase.crisis.party.11.t:0 "Опасения оправданы"
chase.crisis.party.11.desc:0 "«Посмотри на это! Большая статья на первой полосе в "Вашингтон пост". Еще одна группа перебежчиков! Чиновники государственной партии, руководители кампаний и кандидаты в Конгресс! Это же чертова катастрофа!»\n\n«Мадам Президент, уверяю вас...»\n\n«Агню, прекрати эту чушь. Это просто не очень хороший взгляд. Конечно, сенатор или представитель могут проголосовать против вас, они могут пересечь зал... но эти люди, эти люди побеждают на выборах. И кто же их заменит? Никто с таким же опытом или знаниями. Мы прогнали бы всех во имя единства. Это был бы прекрасный оксюморон, не так ли? Уничтожить партию, чтобы заставить ее работать вместе?\n\n«Однако НПП будет находиться в гораздо более стабильном и прочном положении, как только все плохие яйца выйдут наружу. У нас есть сильное, твердое ядро для партии! Эти ребята будут работать со всеми остальными через плоть и кровь. Партия более сплочена, чем когда-либо прежде».\n\n«Объединение партии хорошо только в том случае, если в конце есть партия. Довольно скоро единственными членами Партии, которые останутся, будем ты и я. Мы срезали весь жир, всех "перебежчиков", как вы их называли раньше. Скоро и мяса не останется!»\n\n«Я...эээ... Я вижу... В любом случае, мне пора...»"
chase.crisis.party.11.a:0 "Агню! Вернись сюда! Я еще не закончила!"

chase.crisis.party.12.t:0 "Ребрендинг партии"
chase.crisis.party.12.desc:0 "«Ладно, новый план. К черту объединение партии. Забудьте о стабильном ядре или о чем-то еще. Давайте сейчас же вернем всех в партию!»\n\n«О чем, черт возьми, ты говоришь?»\n\n«Мы назовем это что-то вроде "Добро пожаловать в НПП!" Никаких тестов на лояльность, никакого беспокойства о том, чтобы заставить всех работать вместе. Мы просто получим всех, кто не хочет, чтобы республиканцы-демократы выиграли еще одни выборы. Нам все равно, кто они - закоренелые сторонники Бухарина или новый Гитлер. Тот факт, что у нас есть партия с крыльями, которая представляет в основном весь радужный спектр политики - это плюс! У них может быть свой маленький клуб. Мы не будем просить многого, кроме того, что они поддерживают Национал-прогрессивную партию».\n\n«Э-э... это звучит...»\n\n«Слушай, мы попробовали по-другому, ладно? Пытается объединить партию, заставить всех работать вместе, но это явно не работает. Поэтому вместо этого давайте примем эту старую идею, что мы в основном не другие парни. Любой и каждый может и должен присоединиться к нам!»\n\n«Как, черт возьми, мы сможем что-нибудь сделать?»\n\n«Мы можем побеспокоиться об этом позже, после победы. Вы хотели партию, госпожа президент? У вас будет партия!»"
chase.crisis.party.12.a:0 "Я не могу поверить, что говорю это, но ладно, давай сделаем это."
chase.crisis.party.12.b:0 "Агню, иди спать. Это глупо."

chase.crisis.party.13.t:0 "У Вице-Президента есть нож"
chase.crisis.party.13.desc:0 "«Как вице-президент Соединенных Штатов, я очень серьезно отношусь к своим обязанностям. В конце концов, будучи вторым в очереди на самый влиятельный пост в свободном мире, важно оставаться трезвым, спокойным и знающим, что может произойти, если, не дай Бог, случится худшее».\n\n«Однако уже сейчас стало ясно, что президент потерял доверие американского народа. В своих усилиях по объединению Национал-прогрессивной партии и вовлечению в коррупцию и закулисные сделки с деньгами налогоплательщиков она потеряла поддержку всей Америки».\n\n«Я очень уважаю Маргарет Чейз Смит, эту особу. Я бы никогда не согласился стать ее напарником, если бы это было не так. Однако Маргарет Чейз Смит, президент, явно позволила власти взять верх над собой. Она думает, что все будут следовать за ней, если она просто даст им деньги, что она может купить лояльность, или, если этого недостаточно, то запугать и выгнать тех, кто говорит против ее политики и идей. Этого, однако, нет никакого способа, чтобы управлять страной. Поскольку это Соединенные Штаты Америки, одна из старейших демократий на этой земле, мы должны ценить несогласные мнения, участвовать в разумных и справедливых дебатах и позволить лучшим идеям победить. Я больше не могу поддерживать президента, который идет против этой истины».\n\nВ темном Овальном кабинете наманикюренная рука мертвой хваткой вцепилась в пульт от телевизора, дрожа, когда ей в спину вонзили нож.\n\nВ старом захудалом магазине в Миссисипи трое мужчин смотрят по черно-белому телевизору, как вице-президент Спиро Агню осуждает своего босса по национальному телевидению.\n\n«Черт возьми, я так и знал», - сказал первый, нахмурившись. «Нельзя подпускать черных и женщин к власти..»\n\n«Разве это не правда?» - сказал второй, попыхивая сигаретой. «В следующий раз надо позаботиться о ком-нибудь со здравым смыслом, кто будет беспокоиться о нас, обычных Джо, а не о политике».\n\nТретий мужчина, с длинными седыми волосами и подергивающимися руками, дрожащими и громким хриплым голосом, встал. «Вот почему мы должны голосовать за Паттона! Паттон в 52-м!»"
chase.crisis.party.13.a:0 "Джимми, он мертв уже много лет."

chase.crisis.party.14.t:0 "Раздутый, лоскутный бюджет"
chase.crisis.party.14.desc:0 "Как вы удерживаете вместе политическую партию, которая претендует на поддержку коммунистов с одной стороны, и сторонников профашизма с другой, и различных социалистов, либералов, консерваторов, профсоюзных лидеров, капитанов промышленности, сегрегационистов, борцов за гражданские права и проих политиканов? Если вы Маргарет Чейз Смит, вы просто бросаете деньги в проблему. Еще лучше, когда это не ваши собственные деньги.\n\nБюджет на [Get Year] год, который вице-президент Спиро Агню согласовал и помог собрать, теперь имеет так много дополнительных поправок и положений, что потребуется армия бухгалтеров и юристов, чтобы привести его в соответствие с законами страны. И это, несомненно, будет стоить намного больше, чем кто-либо мог когда-либо мечтать. Нельзя сказать, что все, что добавляется к законопроекту, это просто расходы на свинину, строительство мостов в никуда, возведение аэропортов там, где нет самолетов, или многополосных автомагистралей, соединяющих крошечные деревни (хотя некоторые противники найдут свою справедливую долю целей для борьбы). Многие из этих программ действительно отвечают интересам американского народа, и, объединив их все вместе, будет легче добиться их принятия.\n\nПрезидент Смит сегодня может быть спокойна: Национал-прогрессивная партия пока работает вместе, и ее популярность снова растет."
chase.crisis.party.14.a:0 "Но как мы за это заплатим?"

chase.crisis.party.15.t:0 "Непопулярный бюджет"
chase.crisis.party.15.desc:0 "Как вы удерживаете вместе политическую партию, которая претендует на поддержку коммунистов с одной стороны, и сторонников профашизма с другой, и различных социалистов, либералов, консерваторов, профсоюзных лидеров, капитанов промышленности, сегрегационистов, борцов за гражданские права и всех других политических деятелей? Если вы Маргарет Чейз Смит, ответ, кажется, таков: это почти невозможно.\n\nДебаты и политиканство, чтобы заставить различные крылья партии работать вместе, чтобы попытаться собрать Бюджет [Get Year] года вместе, чтобы дать каждому то, что они хотят, длились слишком долго, привели к слишком большому количеству испорченных настроений и криков, и даже к кулачной драке или двум, поэтому вице-президент Спиро Агню в основном проигнорировал все предложения, написав свою собственную версию бюджета с парой союзников в Конгрессе. На первый взгляд, все программы и идеи, которые были предложены различными крыльями НПП, были добавлены, но, копаясь в цифрах, становится ясно, что они значительно уменьшены.\n\nЭта акция является еще одним "невыносимым актом" партийного руководства, как заявил один конгрессмен Ц-НПП, ссылаясь на законы, которые подтолкнули колонии к восстанию почти 200 лет назад. Уже сейчас многие члены НПП, за исключением членов фракции Смита и Агню в П-НПП, публично матерятся, и кажется очевидным, что эта попытка обеспечения партийного единства мертва."
chase.crisis.party.15.a:0 "Провал здесь может обойтись дешевле, но стоило ли?"

chase.crisis.party.16.t:0 "Где закон, Билли?"
chase.crisis.party.16.desc:0 "Канцлер Германии Отто фон Бисмарк это не то имя, которое много комментировалось в американской политике после окончания Второй мировой войны по нескольким причинам. Однако ему приписывают фразу о том, что "законы подобны сосискам. Вы никогда не должны смотреть, как их делают", и она все еще звучит правдиво. Только в этом случае нет ни колбасы, ни закона.\n\nНесмотря на все встречи и переговоры, ни одно из предложений или идей, выдвинутых различными крыльями Национал-прогрессивной партии, не было добавлено к законопроекту, так что Конгрессу даже на за что голосовать.\n\nВесть о провале законопроекта распространяется по Вашингтону, кажется, даже быстрее обычного. Однако главная жертва провала законопроекта, или, точнее, его отсутствия, приземляется на Белый дом. Тот факт, что президент Марагрет Чейз Смит, уже приведшая НПП в хаос и коллапс, по-видимому, не заинтересована в переговорах с кем-либо, чтобы выйти из этой неразберихи, и привело к еще большему количеству слухов о дезертирстве и спекуляциях о расколе коалиции НПП.\n\nВ то время как представители президента, говоря неофициально, конечно, говорят, что именно вице-президент Агню предложил этот план в первую очередь и, по-видимому, пытался саботировать его, чтобы подорвать Президента, но мало кто принимает это предложение всерьез.\n\nВ любом случае: Национал-прогрессивная партия находится в кризисе, и теперь, похоже, нет никакого способа исправить это."
chase.crisis.party.16.a:0 "Так держать, МЧС. Ты ее сломала."

chase.crisis.right.1.t:0 "Новый план"
chase.crisis.right.1.desc:0 "Законодатели неохотно вошли в зал, аккуратно разделившись на две половины. Центр и ультраправые находили все более привлекательные способы заявить о своих разногласиях; это не было исключением.\n\n«Какого черта мы здесь, Харлоу?» Ультраправый конгрессмен окликнул начальника штаба Брайса Харлоу, и тот с рассеянным одобрением последовал за ним со своей половины зала.\n\n«Должен ли я напоминать тебе, что Р-ДП придут за всеми нашими задницами на следующих выборах?» Харлоу ощетинилась.\n\n«Это предполагает, что мы останемся в НПП», - мрачно сказал законодатель Центра.\n\n«Это...мы не будем здесь об этом говорить». Харлоу сменила тему, включив проектор. «Это будет наша стратегия на следующих федеральных выборах».\n\nВолнующие образы флага, войны на Тихом океане, парящих истребителей и отчаянных солдат. Бомбардировка Перл-Харбора. Травмы последних двадцати лет, все они легли к ногам Японии.\n\n«Сражаться с Японией? Это действительно вся наша платформа?» Центральная половина зала была в смятении, в то время как ультраправые молча обдумывали новый сдвиг в тактике.\n\n«Тебе лучше поверить в это, - сказала Харлоу. «Я хочу, чтобы вы все это сделали...»"
chase.crisis.right.1.a:0 "Скажите всем, что Япония - враг!"

chase.crisis.right.2.t:0 "Напоминая людям"
chase.crisis.right.2.desc:0 "Секрет хороших связей с общественностью, как оказалось, заключался в том, чтобы люди никогда не теряли интереса к обсуждаемой теме. И не было недостатка в японских зверствах, и американских выживших, чтобы привлечь внимание американского народа.\n\nОсада Сингапура. Падение Манилы. Батаанский Марш смерти. Бомбардировка Перл-Харбора. По всей Америке жестокость и жадность японского монстра были выставлены на всеобщее обозрение - от музейных экспонатов до радиопередач и телевизионных документальных фильмов. По просьбе администрации Смит американским СМИ "напомнили" транслировать кадры по ключевым юбилеям, а эксперты были предоставлены для создания новых "патриотических документальных фильмов". Деньги Томпсона и его благонамеренные связи сделали так, чтобы люди поняли, о чем идет речь.\n\nИ в конце каждой программы они показывали кадры с Портами Договора, с японскими солдатами, унижающими и преследующими американских женщин по пути на работу в порты. Это было напоминание о цене, которую Америка заплатила за свое поражение, и о том, что произойдет, если японцы снова придут за Америкой."
chase.crisis.right.2.a:0 "Только НПП оставит вас свободными!"

chase.crisis.right.3.t:0 "Отчет ТИХРЕГ II"
chase.crisis.right.3.desc:0 "Классификация: Секретно\nУправление военно-морской разведки\nОперативный разведывательный центр\n\nТема: ТИХРЕГ II и японская готовность\n\nУчения ТИХРЕГ II завершились успешно, с удовлетворительными результатами между американскими и союзными военно-морскими контингентами. Дальнейшее моделирование реалистичных боевых условий в открытом море поможет повысить боеготовность и оперативную совместимость между военно-морскими силами ОСН.\n\nНаблюдатель ТИХРЕГ II отметил, что присутствия военно-морских сил Японии выросло. Проведение учений ближе к японским водам привлекло внимание Императорского японского флота, предоставив возможность для разведки; однако командующие союзными военно-морскими силами должны проявлять осторожность для поддержания оперативной безопасности, чтобы свести к минимуму утечку информации японским наблюдателям.\n\nЛидеры стран приветствовали возросшее внимание американцев к противодействию японской угрозе. Австралийцы решительно выступали за расширение будущих учений, включив в них наземные и противовоздушные средства.\n\nМы рекомендуем начать встречи на высшем уровне для обсуждения будущих учений, включая расширение ТИХРЕГ II за счет включения наблюдателей из нейтральных стран Южной Азии или Латинской Америки."
chase.crisis.right.3.a:0 "Понял, принял."

chase.crisis.right.4.t:0 "Отчеты с мест"
chase.crisis.right.4.desc:0 "Президент Смит и вице-президент Агню рассмотрели отчеты региональных отделений НПП, подробно описывая явку и энтузиазм на недавних митингах НПП по всей стране.\n\n«Трудно поверить, но это работает», - сказал Эгню, перелистывая страницы. «Посещаемость растет, люди отвечают на наши звонки. В эти дни на митингах часто звучат призывы "Помни Перл-Харбор"».\n\nСмит кивнула. «И некоторые не очень политкорректные призывы...»\n\n«К черту фашиков, к черту Японию?» Рот Агню растянулся в легкой улыбке. «Они становятся творческими, что я могу сказать?»\n\nСмит просмотрела остальную часть отчета. Возможно, этого будет недостаточно, чтобы собрать партию, но, возможно, избиратели сделают то, что она не сможет.\n\nЗатем она перевернула страницу на отчет службы безопасности. «Разрозненные протесты, о которых сообщили из Японо-американской лиги граждан», - зачитала Смит, «рассеяны службой безопасности событий и дружественными...гражданами». Она перевернула страницу, и ее желудок сжался."
chase.crisis.right.4.a:0 "«Они вызвали скорую»."

chase.crisis.right.5.t:0 "Йоки говорит"
chase.crisis.right.5.desc:0 "«Если мы хотим защитить Америку, то не можем заниматься полумерами. Уже нет».\n\nПо толпе пробежал одобрительный ропот.\n\n«Наши враги считают нас слабыми, потому что мы свободны. Но они путают свободу с мягкостью».\n\nРопот согласия становился все громче. Японцам слишком долго сходили с рук убийства и оккупация.\n\n«По сути, это конфликт между двумя расами, и японские дикари думают, что могут снова победить. Стереть в порошок американский народ, убить наших мужчин и опустошить наших женщин».\n\n«К черту япошек», - заявил кто-то в толпе.\n\n«Президент Смит? О, я во многом не согласен с этой женщиной, во многом! Но даже сломанные часы дважды в день показывают нужное время».\n\nТолпа перешепталась. Им не нравилась Смит 24 часа в сутки.\n\n«Американский народ как народ, а не как партии или политики должен говорить одним голосом и с одной целью: уничтожить японскую угрозу нашей расе и нашему образу жизни, где бы она ни находилась. Только тогда мир станет безопасным для американского народа»."
chase.crisis.right.5.a:0 "Сильные слова..."

chase.crisis.right.6.t:0 "'Горд быть американцем!'"
chase.crisis.right.6.desc:0 "Тайчи Коморо каждый день спешил закрыть свой магазин.\n\nЭто всегда было плохое время, чтобы быть японцем-американцем, но теперь все начинало выглядеть так же плохо, как во времена его отца. Не проходило и дня, чтобы по телевизору не показывали репортажи о зверствах японцев во время войны или об их жестокости в Азии. Изнасилования, грабежи, избиения, рабство. Атомная бомба. Работа дикарей, чудовищ, чистого зла.\n\nСлова жалили, даже если Тайчи знал, что они направлены через Тихий океан; проблема была в том, что гнев большинства людей был направлен в другое место. Граффити "Помни Перл-Харбор" стало теперь обычным явлением. Доход упал до минимума. В большинстве магазинов в его районе на витринах висели наклейки "Гордо быть американцем!", но это их не спасало.\n\nМиеко уже несколько недель не ходила в школу. Одноклассники бесконечно издевались над ней, пока она не ударила одного из них. Из-за этого ее избили до синяков на перемене; учитель не дал хулиганам утопить ее в унитазе. Теперь она никогда не закрывала дверь ванной.\n\nВнизу раздался грохот, за которым последовал взрыв хохота. Еще один кирпич в окно. Он убедился, что дверь заперта, и опустил жалюзи; завтра надо будет проверить повреждения.\n\nОн не видел, как незваные гости лили бензин на пол его лавки, как не видел и спички, которая зажгла огонь. Он и Миеко больше никогда ничего не видели."
chase.crisis.right.6.a:0 "Всего лишь один из десятков."

chase.crisis.right.7.t:0 "Стоя перед Сферой"
chase.crisis.right.7.desc:0 "«Разговор с ОСН это всегда приятное развлечение», - сказала госсекретарь Киркпатрик, когда Борт №1 покатился по взлетно-посадочной полосе в Ванкувере. «Во всяком случае, гораздо приятнее, чем иметь дело с Конгрессом в наши дни».\n\n«М-м-м ...», - президент Смит не обратила на Киркпатрик особого внимания, читая утреннюю "Вашингтон пост". «Вам действительно следует перестать читать "Пост", мадам президент, по крайней мере, когда мы уедем из страны».\n\nПрезидент Смит не ответила. В последнее время она часто так делала. Киркпатрик попробовала другую тактику.\n\n«Мы получили то, что хотели, и еще кое-что. Расширенные оборонные обязательства, обещание принять участие в ТИХРЕГ III, даже начало основы для обсуждения сотрудничества в области исследований электроники против японцев».\n\n«Ужасно», - пробормотала президент Смит, «просто ужасно».\n\nКиркпатрик моргнула. «Простите?»\n\nПрезидент Смит молча указала на небольшую статью в углу местной секции. «Японско-американские магазины горят по всей стране», - Киркпатрик втянула воздух сквозь зубы, прежде чем ответить.:"
chase.crisis.right.7.a:0 "«Слишком поздно беспокоиться об этом»."

chase.crisis.right.8.t:0 "Народ Павлова"
chase.crisis.right.8.desc:0 "Президент Смит вышла на сцену под аплодисменты, которые освежали. Улыбнись, посмотри налево, посмотри направо. Вспышки фотокамер затихли, достаточно, чтобы она смогла прочитать свою речь. Неужели она всегда читала по бумажке?\n\n«Единственная истина Америки сегодня заключается в том, что враг наблюдает из-за контрольно-пропускных пунктов в Сан-Франциско и Лос-Анджелесе; со своей украденной территории на Гавайях; из комфорта своего дома в Токио...»\n\nНаписала бы она эти слова в 68-м? Но времена изменились, и людям нужно было это услышать. Или, по крайней мере, так сказал Йоки.\n\n«Японцы наблюдают и ждут, потому что они не просто довольствуются властью над Азией; они не остановятся, пока свобода не будет уничтожена на этой Земле. Преступления японских солдат в наших портах ничто по сравнению с тем, что они собираются сделать с вами или со мной...»\n\nГоворили ли когда-нибудь об этом на брифингах разведки? Японцы изо всех сил старались удержать то, что у них есть, не говоря уже о расширении. Но избиратель этого не знал.\n\n«Японцам нельзя доверять, это народ, созданный только для войны, и мы должны их уничтожить! НПП борется за Америку!»\n\nРев толпы, словно по команде. Сколько в этой грядке было овощей Йоки? Она не знала, да и не хотела знать."
chase.crisis.right.8.a:0 "Моя совесть молчит."

chase.crisis.right.9.t:0 "По вызову"
chase.crisis.right.9.desc:0 "Солнце заливало Овальный кабинет, и все было прекрасно.\n\nПрезидент Смит поправила розу на блузке и, потягивая кофе, принялась листать утренние газеты. Пожертвования на НПП росли, призывы в армию росли. НПП держалась в Конгрессе, хотя и с трудом. Пока повестка дня была связана с обороной, они все еще голосовали вместе.\n\nОна старалась не думать обо всех законодателях НПП, которые только что сделали...переход к республиканцам. Она старалась не думать о своих грызущих сомнениях, когда читала о протестах и парамедиках.\n\n«Все в порядке», сказала она себе. Америка тянула в том же направлении; черт возьми, даже союзники Америки тянули в том же направлении. Томпсон был прав: все, что нужно было Америке это враг покрупнее.\n\nПеред ее мысленным взором промелькнула картина горящего здания и имена жертв: Тайчи и Миеко Коморо, семья из двух человек. Рев толпы, подстегиваемый ее ложью, вернулся.\n\n«Все в порядке», - сказала Смит. Ее руки слегка дрожали. Должно быть, это из-за кофе; она должна была оставить эту гадость. Зазвонил телефон, и Смит чуть не подпрыгнула, прежде чем она ответила.\n\n«Это Фрэнсис Паркер Йоки, мадам президент...»"
chase.crisis.right.9.a:0 "Танец с дьяволом в бледном лунном свете..."

chase.crisis.farm.1.t:0 "Зерна от плевел"
chase.crisis.farm.1.desc:0 "Президент Смит не была в восторге от того, что было следующим в ее повестке дня. «Надеюсь», - подумала она, «это не займет много времени».\n\nЕе министр сельского хозяйства Эрл Бутц спокойно сел. «Вы хотели меня видеть?»\n\nСмит поджала губы. «Помнишь, что ты говорил о фермерах Делано несколько дней назад?»\n\nБуц беспокойно усмехнулся. «Это была безобидная шутка. Я уверен, что это пройдет».\n\n«Неужели? Остальная часть НПП, похоже, так не думает», - заявила Смит, когда глаза Бутца расширились. «И я тоже. Я хочу твоей отставки».\n\nЛицо Бутца покраснело, когда он возразил. «За что? Потому что я был недостаточно "добр" к этим никчемным, коммунистическим, ленивым филиппинцам?»\n\n«Это для пользы партии, Рани. Сейчас мы не можем позволить себе ошибок. Если ты не подашь сегодня в отставку, я уволю тебя завтра, как только новость попадет в прессу».\n\nНа следующий день граф Бутц объявил о своей отставке с поста министра сельского хозяйства, отметив, что его решение было чисто добровольным и личным. Центр НПП осторожно приветствовал решение Президента."
chase.crisis.farm.1.a:0 "По крайней мере, с этим покончено."

chase.crisis.farm.2.t:0 "Новое лицо"
chase.crisis.farm.2.desc:0 "После смещения Эрла Бутца президент Смит начала искать ему замену. Бутц, член собственных ультраправых сил Смит, служил только для того, чтобы злить партию и оттолкнуть общественно опасных лиц, учитывая разрозненное состояние НПП. Следующий министр сельского хозяйства должен был стать объединителем, а не метателем бомб.\n\nПрезидент Смит обдумала свой выбор и выбрала прогрессивного Орвилла Фримена, к удивлению большей части Вашингтона.\n\nОрвилл был единственным выбором, который имел смысл в грандиозном плане Харлоу. Назначив члена Центра в кабинет министров, можно было бы ослабить некоторую напряженность внутри партии, даже если бы администрация занялась другими делами, а не забастовкой виноградников Делано.\n\nУтверждение Фримена прошло без особых споров, так как многие в партии Смит были слишком нетерпеливы, чтобы оставить ошибки Бутца позади. «Если повезет», - подумала Смит, - «Фримен им понравится больше»."
chase.crisis.farm.2.a:0 "Приемлемый компромисс."

chase.crisis.farm.23.t:0 "Новая речь"
chase.crisis.farm.23.desc:0 "Президент Смит как раз писала письмо, когда в ее кабинет вошел министр сельского хозяйства Фримен. Она жестом пригласила его сесть.\n\n«Я хотел обсудить вашу завтрашнюю речь. Нам нужно дистанцировать администрацию от комментариев Бутца».\n\nОрвилл кивнул. «Согласен, то, что он сказал, было крайне неприятно».\n\nСмит оборвала его: «Мы просто должны попытаться взять его слова обратно; мы не можем позволить себе оттолкнуть кого-либо еще в НПП, наступив им на мозоль».\n\nОрвилл поднял бровь. «А как насчет самой забастовки?»\n\nСмит улыбнулась. «Держи нейтралитет. Спокойный, размеренный тон. Позиция администрации нейтральная, и менять ее не планируется».\n\n«Не думаю, что это положит конец забастовке, они уже много лет этим занимаются. Им понадобятся некоторые уступки...»\n\n«Тебе не нужно выкладывать это на стол. Проблема Бутца заключалась в том, что он совал свой нос в чужие дела. Давайте не будем повторять его ошибку».\n\nОрвилл помолчал несколько секунд, потом кивнул. «Я начну работу над проектом прямо сейчас»."
chase.crisis.farm.23.a:0 "Хороший человек."

chase.crisis.farm.24.t:0 "Новые слова"
chase.crisis.farm.24.desc:0 "Орвилл Фримен подошел к трибуне, взглянул на репортеров, откашлялся и начал: «Я здесь, чтобы говорить о борьбе, которая продолжается уже много лет. Виноградная забастовка Делано началась, когда перегруженные работой и низкооплачиваемые рабочие осмелились мечтать о лучшей жизни для себя и своих семей. Эти люди хранят американскую мечту в своих сердцах и собрались вместе, чтобы воплотить ее в жизнь».\n\n«Я хотел бы поговорить о моем предшественнике, Эрле Бутце. Мне стыдно за его замечания. Необузданный расизм Бутца показал истинные цвета тех, кто выступает против этой забастовки; так много людей не могут понять идею получения небелыми прав, за которые борются эти рабочие. Я могу только надеяться, что многие пересмотрят эту забастовку; почему ценность рабочего должна определяться цветом его кожи?»\n\nФримен бросил бензин в огонь - умирающий, но все же огонь. Забастовка Делано продолжалась уже какое-то время и могла закончиться сама по себе. Это, однако, привело федеральное правительство непосредственно в бой: либо Смит могла поддержать рабочих, либо оставить все висеть и надеяться лишить движение кислорода.\n\nОдно было ясно: протесты в Делано это неприятности, и им так или иначе придется положить конец."
chase.crisis.farm.24.a:0 "Не ставьте меня в неловкое положение!"

chase.crisis.farm.5.t:0 "Конкурирующие интересы"
chase.crisis.farm.5.desc:0 "«Находясь в Овальном кабинете, Орвилл Фримен ощущал сокрушительное разочарование президента, как свинцовую тяжесть на груди. Казалось, прошла целая вечность, прежде чем он осмелился заговорить.\n\n«Я договорился о встрече с некоторыми из главных участников забастовки Делано, и Ларри Итлионг и Сесар Чавес согласились поговорить».\n\nПрезидент молчала. По крайней мере, она не велела Фримену убираться.\n\n«Они, кажется, надеялись встретиться с вами. Может быть, у нас появится шанс покончить с забастовкой, и мы будем выглядеть лучше».\n\nПрезидент Смит закрыла глаза. Вдох. Выдох.\n\n«Мы рассмотрим их условия. Если они скажут что-нибудь стоящее, я подумаю о встрече с ними», - Смит поморщилась, нахмурив брови. «Я также хочу, чтобы вы встретились с некоторыми из основных сельскохозяйственных спонсоров НПП. Вам нужно понять каждый угол игры, прежде чем вы начнете принимать самостоятельные решения».\n\nФримен ничего не сказал на это, но бросил тлеющий взгляд на Президента. Она, в свою очередь, воткнула свой взгляд в своего непокорного министра сельского хозяйства.\n\n«Ты понимаешь?»"
chase.crisis.farm.5.a:0 "«Куда мне идти в первую очередь?»"

chase.crisis.farm.6.t:0 "Разговор с Итлионгом"
chase.crisis.farm.6.desc:0 "«Мы не просим многого, мадам Президент. Нас вполне устроит просто прожиточный минимум». Ларри Итлионг никогда не думал, что когда-нибудь встретится, не говоря уже о том, чтобы поговорить с президентом Соединенных Штатов. Он скрывал свой энтузиазм и трепет за привычным спокойствием, выработанным в жаркие дни, когда он стоял на пикетах в Делано.\n\nПрезидент Смит улыбнулась. «Ну конечно».\n\nБыла ли это искренняя улыбка, задумался Ларри. Президент Смит не была защитником бедных, как Роберт Кеннеди или Майкл Харрингтон. Была ли она просто еще одним опытным политиком, полная лоска и обещаний, и никакого содержания?\n\n«Может быть, еще кое-что», - рискнул он. «Я должен убедиться, что мои люди защищены. Никто не может потерять работу из-за этого».\n\nУлыбка президента Смита на мгновение погасла, но тут же вернулась. «Это будет рассматриваться, Мистер Итлионг».\n\nЭто не было "да", но этого должно было хватить. «Благодарю вас, госпожа Президент».\n\nПозже, когда президент Смит наблюдала, как Секретная служба выводит Ларри из комнаты, она обдумывал условия. Минимальная заработная плата и гарантия занятости? Это потребует некоторой работы, но она могла бы протолкнуть эти пункты"
chase.crisis.farm.6.a:0 "Путь вперед?"

chase.crisis.farm.7.t:0 "Разговор с Чавесом"
chase.crisis.farm.7.desc:0 "Вскоре после встречи президента Смита с Ларри Итлионгом она встретилась с другим организатором забастовки, Сесаром Чавесом.\n\nПоначалу встреча была сердечной, даже дружеской. Они обсудили продолжающуюся забастовку, текущие стандарты оплаты труда и льготы. Но по мере того, как обсуждение продолжалось более подробно, обе стороны обнаружили, что обстановка накаляюется.\n\n«Об этом не может быть и речи», - сухо сказала президент Смит, «Предложение сократить рабочий день и увеличить пенсии умрет по прибытии в Конгресс».\n\nЧавес спокойно оглядел комнату, затем снова перевел взгляд на президента. «У нас есть возможность действительно что-то изменить, если вы рискнете. Мы можем, наконец, дать рабочему в Америке то, что он заслуживает. Не только для Делано, но и для всех».\n\nВскоре после того, как встреча закончилась, Смит мысленно пересказала аргументы Чавеса и услышала в них харрингтоновские нотки. Ясно, что Чавес был радикалом, и его будут считать радикалом даже внутри НПП. Некоторые из его идей были хорошо обоснованы, но не все на НПП согласились бы с ними, что вызвало бы проблемы в будущем."
chase.crisis.farm.7.a:0 "Опасные идеи."

chase.crisis.farm.8.t:0 "Так или иначе"
chase.crisis.farm.8.desc:0 ""Забастовки виноградников Делано продолжались слишком долго", подумала Смит, "распространившись по калифорнийскому сельскому хозяйству и повергнув местную экономику в хаос". Они должны были скоро закончиться, либо сделкой, либо дубинкой.\n\nПрезидент могла просто сделать то, что предлагала большая часть ее партии, и пойти на прекращение забастовки. Тем более Центр возненавидит ее по определению, и неизвестно, как такой шаг будет выглядеть для прессы.\n\nСмит вспомнила недавние встречи с Итлионгом и Чавесом. Самым простым решением было бы согласиться на условия Ларри; согласие на повышение минимальной заработной платы было бы воспринято некоторыми как радикальное, но было достаточно прогрессивным, чтобы успокоить Центр, не слишком враждебно настроив правых. Мирное, согласованное прекращение забастовок имело бы свои преимущества...если все фермеры согласятся.\n\nА потом появился Чавес. Выполнение его плана, скорее всего, вызовет бурную реакцию со стороны ультраправых; увеличение пенсий и сокращение рабочего времени, не только в Делано, но и в масштабах всей страны, станет красной тряпкой для ультраправых. Если бы Смит хотела угодить Чавесу и провести радикальные реформы, в Конгрессе были бы серьезные последствия.\n\nПрезидент Смит еще раз обдумала варианты, укрепляя свою решимость."
chase.crisis.farm.8.a:0 "Не договорились. Пришло время прекратить эти забастовки."
chase.crisis.farm.8.b:0 "Уступите более высокую минимальную заработную плату."
chase.crisis.farm.8.c:0 "Все и сразу - пенсии и рабочий день"

chase.crisis.farm.9.t:0 "Конец забастовкам"
chase.crisis.farm.9.desc:0 "После многих лет конфликта виноградные забастовки Делано прекратились. Через осторожный такт с ее собственной партией и Ларри Итлионгом и Сесаром Чавесом, президент Смит добилась компромисса с рабочими!\n\nНесмотря на ее успех, многие в ультраправых кругах НПП резко критиковали любой компромисс. "Коррупция свободного рынка" становится все более распространенным лозунгом в Конгрессе, причем более крайние члены ультраправых НПП покидают партию ради демократов.\n\nОднако одна интересная поздравительная нота пришла от левого крыла НПП - от признанных социалистов и коммунистов Гаса Холла, хотя они и желали, чтобы реформы пошли дальше.\n\nНо с этой сделкой заключение Виноградных забастовок Делано сдвинуло демографическое будущее НПП. Все последствия компромисса Смита еще предстоит увидеть."
chase.crisis.farm.9.a:0 "Обнадеживающее завтра."

chase.crisis.farm.10.t:0 "Никаких компромиссов"
chase.crisis.farm.10.desc:0 "На улице было невыносимо жарко, когда начала собираться толпа. Несмотря на жару, десятки мексиканских и филиппинских рабочих стояли, держа в руках плакаты и флаги, в то время как окружающие окружали небольшую сцену рядом с дорогой.\n\nПрежде чем жара достигла своего полуденного апогея, Сезар Чавас вышел на сцену, помахал рукой и начал обращаться к толпе.\n\n«Мы начали эту борьбу в поисках лучшей жизни. Жизни, определяемой не тем, что, по мнению богатых, мы должны иметь, а тем, что, как мы знаем, мы заслуживаем. Чего заслуживает каждый рабочий в Америке». Зрители кивнули, криками демонстрируя свое одобрение.\n\n«Президент Смит дала несколько обещаний компромисса и реформ. Все они звучат великолепно, но...позвольте спросить, можем ли мы доверять Президенту?» Толпа ответила громким "нет". «Можно ли доверять президенту, который раз за разом доказывает, что не уважает рабочего человека?»\n\n«Мы не пойдем и не можем идти на компромисс с вождем, который топчет рабочий класс по приказу своих деловых дружков!» Толпа ликовала и ревела, когда Чавес становился все более напряженным, приближаясь к кульминации своей речи. «Покажите мне политика, который понимает нашу борьбу, который не боится бороться за рабочего, который мечтает о лучшем мире, и тогда мы отдадим вам нашу верность и наш труд!»"
chase.crisis.farm.10.a:0 "Мы пытались. Мы сделали все, что могли."
chase.crisis.farm.10.b:0 "Это становится слишком радикальным; мы должны закрыть это дело."

chase.crisis.farm.11.t:0 "Забастовка расширяется"
chase.crisis.farm.11.desc:0 "«Смит послала туда гребаных солдат».\n\nЛедяная ярость овладела аудиторией в Нью-Йорке, пока профсоюзные лидеры переваривали шокирующие заголовки из Калифорнии. Никто не мог связаться с Чавесом или Итлонгом с самого обеда, как раз когда в новостях начали показывать, как рабочих избивают на улице и увозят в кандалах.\n\nЗатянувшиеся подозрения рабочих, как можно доверять президенту Смиту, гротескно подтвердились, и никто не сочувствовал тем, кто выступал за переговоры. Один за другим умеренные профсоюзные лидеры уходили в отставку или голосовали против хриплыми голосами.\n\nКогда закончилось последнее голосование, Гас Холл вышел на сцену с яростным блеском в глазах и яростью в походке.\n\n«А что сделал для вас Вашингтон?», - начал Холл. «Из нашего пота они строят свои состояния. Они говорят, но ничего не делают, только берут. И когда мы просим реальных перемен, то цену, которую нам платят, это наша кровь».\n\nТолпа взревела. «Да пошли они! Меня тошнит от этого дерьма! Расскажи все как есть, Холл!»\n\n«Они не слушают слов. Они будут слушать только действия!», - взревел Холл. «А когда все мужчины, женщины и дети встанут и скажут: "Я больше не выдержу", - тогда мы увидим, насколько они сильны на самом деле!»\n\nВремя истекло. Это было время левых, время, чтобы занять позиции."
chase.crisis.farm.11.a:0 "Им нечего терять, кроме своих цепей."

chase.crisis.farm.12.t:0 "Битва за Нью-Йорк"
chase.crisis.farm.12.desc:0 "Полиция выставила кордон на пересечении улиц Бликер и Бауэри, намереваясь остановить импровизированную демонстрацию на Третьей авеню, прежде чем они двинутся в Нижний Манхэттен. Они ожидали увидеть толпу, возможно, колонну студентов и местных активистов, которые выстроились в очередь к полицейским, прежде чем сказать свое слово и разойтись.\n\nОни не ожидали, что по улице хлынет волна разъяренных демонстрантов, море развевающихся красных знамен и выкрикиваемых лозунгов. Командир оттащил своих людей назад, когда толпа приблизилась, крича в рацию о подкреплении.\n\nПод нарастающий вой сирен демонстранты продвигались до самой Канал-стрит, а роту спецназовцев били щитами в тени Сберегательного банка. Ничто из этого не отпугивало толпу; более того, это, казалось, подстегивало их.\n\n«К черту капиталистических свиней!». Банки, затем бутылки были брошены в полицейскую линию. Кирпичи врезались в стену из щитов; затем один из них попал в цель, спешив конного полицейского, в то время как лошадь без всадника бросилась в атаку.\n\nТолпа отшатнулась, затем рванулась вперед, кулаки рабочих врезались в щиты полицейских. Из-за полицейских рядов донесся треск, сопровождаемый безошибочно узнаваемым едким запахом слезоточивого газа. Лошадь без хозяина встала на дыбы посреди хаотической схватки зловещим вестник безумия."
chase.crisis.farm.12.a:0 "Конь рыжий"

chase.crisis.farm.13.t:0 "Посторонний взгляд"
chase.crisis.farm.13.desc:0 "Иногда Спиро Агню задавался вопросом, как президент Смит справляется со стрессом. Она все больше становилась президентом только номинально; партия ссорилась и враждовала при каждом удобном случае, а открытое презрение Харрингтона и Уоллеса друг к другу служило главной пищей для прессы и Р-ДП.\n\nА потом случилось фиаско с Бутцем. Теперь администрация была вовлечена в забастовку Делано на другом конце страны, хотела она того или нет.\n\n«В чем проблема? Мы позволим бизнесу разобраться с этим. У Фримена есть дела поважнее, и у меня тоже». Смит даже не подняла глаз от речи, которую редактировала.\n\n«Более серьезные вещи?», - недоверчиво спросил Агню. «С тех пор как Бутц подал в отставку, пресса только и говорит, что о Делано! Фриман должен был разобраться в этом, что он сейчас делает?»\n\n«Сейчас он встречается с представителями фермерского лобби. Кто-то должен финансировать следующие выборы».\n\n«Ты серьезно?» Глаза Агню расширились: Фримен должен был разговаривать с фермерами, а не тыкать им в глаза. «А ты думала, как это выглядит со стороны?»\n\n«Фримен просто получает информацию от надежных людей», - сказала Смит. «Это не проблема».\n\nАгню придержал язык. «Пожалуйста, скажи мне, что у нас еще есть время перезвонить ему."
chase.crisis.farm.13.a:0 "Он ушел тридцать минут назад."

chase.crisis.farm.14.t:0 "В поисках плана Б"
chase.crisis.farm.14.desc:0 "Президент Смит, вице-президент Спиро Эгню и глава администрации Брайс Харлоу мрачно сидели в Овальном кабинете, а на столе перед ними лежал доклад Фримена о забастовках Делано. Формально это был даже не отчет, а всего лишь одна страница.:\n\n"Полетел в Калифорнию по вашему приказу и вопреки моему здравому смыслу. Нет контакта с Итлионгом или Чавесом. Харрингтон уже проинформирован."\n\nАгню ущипнул себя за переносицу. «Блять».\n\n«Харрингтон собирается сообщить об этом в прессу, попомните мои слова», - добавил Харлоу. «Мы можем попрощаться с поддержкой Центра».\n\n«Что сделано, то сделано», - сказала Смит сквозь стиснутые зубы. «Если никто не сможет договориться с фермерами, нам придется прекратить забастовку».\n\n«Фримен и Центр ушли от нас. Все, о чем мы его просили это делать свою работу, а теперь в Центре говорят, что мы их облапошили. Нам нужно продемонстрировать лидерство. Сильное лидерство».\n\n«Господи Иисусе, ты собираешься федерализировать Национальную гвардию, чтобы сорвать забастовку? Вы хотите, чтобы мы потеряли Западное побережье?» Харлоу закатил глаза. «Имя президента не может быть рядом ни с чем из этого. Пусть губернаторы разберутся с Делано."
chase.crisis.farm.14.a:0 "Пришло время взять все под свой непосредственный контроль."
chase.crisis.farm.14.b:0 "Соедините меня с губернатором Калифорнии."

chase.crisis.farm.15.t:0 "Зарезервированные полномочия"
chase.crisis.farm.15.desc:0 "«Повторите еще раз». Губернатор Калифорнии осмелился потребовать повторить слова президента Смит.\n\n«Вы прекрасно знаете, где я нахожусь», сухо повторила президент Смит. «Главная ответственность за разрешение забастовок Делано лежит на вашем штате».\n\n«Не надо мне этого! В прошлом месяце вы говорили, что федеральное правительство будет посредником».\n\n«Ну, забастовщики не были заинтересованы в посредничестве», - сказала Смит как можно мягче. «Мы не можем быть посредниками, если фермеры не хотят говорить».\n\n«Я слышал, что фермеры прервали переговоры, потому что считали, что министр Орвилл слишком близок к вовлеченным компаниям», - Голос губернатора потемнел. «Конфликт интересов».\n\n«Переговоры с компаниями часть работы секретаря Орвилла. Жаль, что фермеры этого не понимают, но так оно и есть». Смит сделала глубокий вдох. «У моей администрации нет выбора. Мы не решаем дела штатов; это ваша работа, быть последней инстанцией в вопросах, оставленных за штатами. Я бы поторопилась, если бы я была тобой. Экономика не может вечно бездействовать».\n\nГубернатор на секунду замолчал. «С каких это пор вы занимаетесь правами штатов, мадам президент?»"
chase.crisis.farm.15.a:0 "У штатов есть права, и у них также есть обязанности!"

chase.crisis.farm.16.t:0 "Делегирование и радикализация"
chase.crisis.farm.16.desc:0 "«Прекрасно. Ваш послужной список на Юге говорит сам за себя. И я надеюсь, что вы имеете в виду интересы экономики». Губернатор неохотно уступил. «Но если вы не смогли связаться с фермерами, я не представляю, как мы сможем добиться большего».\n\nПосле первых заголовков о том, что администрация Смит, к сожалению, прекратила свое посредничество в забастовке Делано, аргументируя это тем, что ее добрые услуги отвергнуты, она не может вмешиваться в трудовые споры на уровне штата, все взгляды переключились на то, как Калифорния будет решать эту проблему.\n\nВ течение двух недель полицейские штата атаковали пикеты и арестовали наиболее агрессивных протестующих, позволив погрузить партии винограда на корабли в Сан-Диего. Шенли и Диджорджио быстро нашли новых рабочих, чтобы пересечь сломанную линию и возобновить работу с символическими уступками, но ничего похожего на то, за что агитировали Чавес и Итлонг, которым теперь грозило тюремное заключение.\n\nАдминистрация Смит ничего не сказала. Бизнес-лобби было удовлетворено, а Уоллес даже прислал редкое благодарственное письмо президенту и Калифорния взяла вину на себя. Пора было двигаться дальше.\n\nПрофсоюзы в Сан-Франциско, Портленде и Сиэтле наблюдали за тем как бесчувственная администрация отмахивается от слабых криков и за неудачной тактикой Центра. Зализывая раны и перегруппировываясь, они пришли к единому мнению."
chase.crisis.farm.16.a:0 "Центр подвел нас. Пришло время для чего-то нового."

chase.crisis.farm.17.t:0 "Несоответствия"
chase.crisis.farm.17.desc:0 "«..я тебе не верю».\n\nПрезидент Смит почувствовала, как по ее телу пробежала дрожь. «Простите, не могли бы вы...»"\n\n«Мне кажется, вы не верите ни единому своему слову, мадам Президент», - голос губернатора Калифорнии был резким и холодным, его слова резали Смит, как сталь. «Если ты не можешь убедить Джорджа Уоллеса поддержать тебя в борьбе за права штатов на Юге, то уж точно не убедишь меня».\n\nСмит смахнула со лба капельки пота. «А теперь минуточку, требования Делано ограничиваются Калифорнией, как мы должны это делать?..."\n\n«И учитывая то, как много вы в прошлом лавировали между поддержкой бизнеса и рабочими, я не знаю, насколько я должен верить в ваш экономический курс. Я думаю, ты хочешь сбежать».\n\n«Погоди..., - возразила Смит, прежде чем его снова прервали.\n\n«Мадам Президент, при всем моем уважении - уберите свой собственный беспорядок." Линия оборвалась."
chase.crisis.farm.17.a:0 "Пора заняться тяжелой работой..."

chase.crisis.farm.18.t:0 "Стрелочник"
chase.crisis.farm.18.desc:0 ""Если насилие это первый вариант президента Смита, то какой же у нее последний?"\n\nРезкие высказывания на Капитолийском холме, возможно, и были тихими по сравнению с общенациональным шумом, вспыхнувшим из-за решения администрации Смита федерализовать Калифорнийскую национальную гвардию, чтобы остановить забастовки Делано, но они все еще глубоко врезались в Белый дом.\n\nСмит сидела за столом, скрестив руки на груди. «Ты втянул меня в ужасную историю, Агню».\n\nГлаза Агню сузились от враждебности Смит. «Не стану отрицать, что все пошло наперекосяк, но мы с тобой оба подписали приказ. Нам просто придется...»\n\n«Это были ужасные приказы, Агню. Харрингтон снова угрожает сбежать из партии, но на этот раз пресса на его стороне. Черт побери, он может даже забрать с собой нескольких наших людей. Мне нужно было, чтобы ты действовал намного лучше».\n\nАгню моргнул, прежде чем выпрямиться во весь рост, возвышаясь над Президентом. Он видел, чем закончился этот фарс, и хотел уйти.\n\n«Я твердо стою на своем решении, но с тобой все кончено. Разве здесь больше не так все устроено?»\n\n«Я верю в ответственность». Смит ответила Агню свирепым взглядом. «А ты разве нет?»"
chase.crisis.farm.18.a:0 "Для тебя, а не для меня."

chase.crisis.farm.21.t:0 "Агню подал в отставку"
chase.crisis.farm.21.desc:0 "Как только она увидела единственное письмо, зловеще лежащее на столе в Овальном кабинете, сердце президента Смит упало.\n\n"Я больше не могу добросовестно исполнять обязанности вице-президента", - начиналось письмо. В этом не было ничего неожиданного - иначе зачем Агню оставлять личное письмо в Овальном кабинете с самого утра?\n\nНет, именно то, что произошло потом, по-настоящему потрясло Президента, заставив ее дрожать от ярости и скомкать в кулаке неподвижный шар..\n\n"Я всегда утверждал, что закон и порядок основа любого функционирующего общества. Протестующие имеют право быть услышанными, но не тогда, когда это угрожает общественной безопасности. И я глубоко опечален тем, что президент Смит не разделяет моих взглядов".\n\nКогда Смит добралась до последней строчки, она разорвала письмо в клочья.\n\n"Президент утверждала, что я нанесу ущерб ее планам капитулировать перед беззаконием во имя целесообразности, вопреки взглядам, которые она высказала несколько дней назад. Что касается меня, то мне легче жить по своим принципам, чем отказываться от них."\n\nКак только Смит выбросила обрывки в мусорное ведро, в комнату вошел начальник штаба Харлоу, размахивая собственной копией - одной из тех, что была у любого другого ультраправого законодателя в Вашингтоне."
chase.crisis.farm.21.a:0 "Мы сорвем забастовку, с Агню или без него!"

chase.postal.1.t:0 "Закон о реорганизации почты"
chase.postal.1.desc:0 "В рамках программы президента Смит по реструктуризации раздутого и застойного федерального правительства Палата представителей в настоящее время проводит через комитет законопроект о реструктуризации почты США. Законопроект, который, как ожидается, будет принят с ограниченной двухпартийной поддержкой в течение нескольких месяцев, должен, если все пойдет по плану, сократить нынешний мертвый груз системы путем реорганизации Департамента почты США (U. S. Mail) в независимое федеральное агентство с корпоративной организационной структурой - Почтовую службу США. Кабинету министров больше не нужно будет заниматься микроуправлением почтовой сетью, избавляя нас от лишних бюрократов и позволяя близкому окружению президента сосредоточиться на более...актуальных вопросах НПП. Кто знает, может быть, это даже улучшит сроки доставки! Будем надеяться, что люди воспримут это хорошо."
chase.postal.1.a:0 "Пора превратить американскую почту в скудную, скупую машину доставки!"
chase.postal.2.t:0 "Горе почтовое"
chase.postal.2.desc:0 "Уинтон "Ред" Блаунт ерзал в Овальном кресле, почти дрожа под ледяным взглядом президента Смит. «Ред, даю вам тридцать секунд, чтобы объяснить, почему вы хотите, чтобы я внесла поправки в один из самых деликатных двухпартийных законопроектов президентства. Спикер сдерет с тебя шкуру, если ты бросишь в него гаечный ключ».\n\nБлаунт судорожно сглотнул. «П-профсоюзы, госпожа президент. Они говорят, что законопроект должен стать новым стартом для Почты США, но... но они, как рабочие, остаются в стороне. Мой офис получил письмо от некоего мистера Биллера, он описывает условия работы Нью-йоркских офисов как "душные подземелья" и клей...»\n\n«Ты главный почтмейстер, Ред, и твоя работа решать эти вопросы. Сколько профсоюзов?»\n\n«По крайней мере трое подтвердили свое несогласие с законопроектом в его нынешнем виде, по нашим оценкам, к выходным их может быть пять или шесть. NALC, APWU и NPMU в настоящее время, вероятно, NRLCA, UFPC и NPPN».\n\nПрезидент откинулась на спинку стула, пытаясь вспомнить, что говорил ей генеральный почтмейстер о многочисленных профсоюзах на предыдущих заседаниях кабинета. «Некоторые из них в АФТ, не так ли? Мы предложили АФТ повысить зарплату почтовым работникам на 4% при прохождении законопроекта, чтобы получить их поддержку! Бесполезные красные не могут даже держать своих членов в узде! Ладно, какова их цена?»\n\n«Сегодня утром я разговаривал с Джеймсом Радемахером из NALC, мэм. Он говорит, что повышение не компенсирует многолетние потери доходов из-за инфляции. Они требуют 15% плюс права на ведение коллективных переговоров и освобождение от федеральных забастовочных ограничений. Или они не могут гарантировать, что их члены не будут действовать. Что мне ему сказать, госпожа президент?»"
chase.postal.2.a:0 "15%, коллективные переговоры, никаких забастовок."
chase.postal.2.b:0 "8%, никаких забастовок, компромисс по коллективным переговорам."
chase.postal.2.c:0 "Моя фамилия Смит или Бухарина? Убирайся!"
chase.postal.3.t:0 "Недовольство П-НПП"
chase.postal.3.desc:0 "Случилось то, чего мы боялись! Уоллес угрожает приказать своим людям заблокировать законопроект о реорганизации почты, если Белый дом не откажется от своей "бесхребетной капитуляции перед любящими япончиков бухаринцами, запятнавшими целостность почты США своей программой гражданских прав"." Мы не можем рисковать тем, что НПП развалится из-за такой незначительной части экономического плана, но нам придется отказаться от наших планов по внесению поправок в нынешний законопроект. По крайней мере, Харрингтон не будет жаловаться, учитывая, что мы уже пытались выйти за рамки наших обещаний АФТ."
chase.postal.3.a:0 "Профсоюзам это не понравится..."
chase.postal.4.t:0 "Нью-Йоркские дикие кошки"
chase.postal.4.desc:0 "«...так что да, я знаю японскую угрозу не хуже любого, кто служил в нашем флоте. Я знаю, что многие из вас служили этой стране, как я, на море, на суше или в воздухе! И как многие из вас, кто остался, поддерживая бесперебойную работу коммуникаций этой страны, даже когда мир вокруг нас погрузился во тьму, а наше правительство подвело нас! Но все мы знаем, что если мы это сделаем, то то же самое правительство назовет нас непатриотами, анархистами и преступниками. Мы отличаемся от оппозиции, скажут они, мы заботимся только о том, чтобы наша страна снова стала сильной. Почему ты ненавидишь Америку? Я говорю - нет! Их слова не остановят нас, потому что я знаю, вы знаете, мы все знаем, что мы все патриоты, и что мы хотим справедливости и свободы для всех! Просто заплати! Свобода организовываться так, как мы хотим! Свобода забастовки против несправедливых и бесчеловечных условий труда! Тем не менее, пока мы говорим здесь сегодня вечером, наш так называемый лидер NALC планирует сдать наши права президенту! Позволим ли мы ему ускользнуть утром в Белый дом, как штрейкбрейхеру, или заставим его быть мужчиной и представлять нас, людей Почты США, как свободных людей?! Подумайте об этом, когда будете голосовать, господа! Сдастся ли отделение 36 вместе с остальными NALC, или вы со мной до победы?»\n\nВинсент Сомбротто позволил себе усмехнуться, услышав одобрительный рев членов профсоюза, когда его речь подошла к концу. Было очевидно, в какую сторону пойдет голосование. Радемахер добьется своего, хочет он того или нет.."
chase.postal.4.a:0 "Вы паршивый штрейкбрейхер или человек?"
chase.postal.5.t:0 "Буйство"
chase.postal.5.desc:0 "Президент Смит со стоном помассировала лоб. «Пять дней. Почта в Нью-Йорке не ходит уже пять дней. Уолл-стрит тянет время, и забастовка продолжает распространяться. Пожалуйста, скажите мне, что вы можете прийти к какому-то компромиссу, Радемахер».\n\nГлава Национальной ассоциации почтальонов, забывчивый, но решительный на вид человек, сжал челюсти так, что на его стоическом лице отразилось разочарование. «Наш Нью-йоркский филиал совершенно обезумел. Руководство, похоже, объединилось вокруг примерно полудюжины лидеров забастовок, особенно этого парня Сомбротто, который разговаривал с газетами. Они вступили в союз с Мо Биллером из Почтового союза Манхэттена и Бронкса, и именно Биллер втягивал другие профсоюзы и устраивал забастовки солидарности. У нас уже более 600 участков бастуют, и я испытываю сильное давление, чтобы позвонить Джорджу Мини и призвать к всеобщей забастовке».\n\nЗа столом кризисного совещания все обменялись испуганными взглядами. Президент отметил, что министр труда, в частности, выглядел так, будто его вот-вот стошнит. Она решила не слишком долго думать о том, что будет означать всеобщая забастовка для ее президентства и партии: «Г-н Радемахер, эта администрация последовательно демонстрировала свою готовность уважать советы АФТ. Я полагаю, что мне не нужно говорить вам об этом, если ваша организация и вы лично обязуетесь что-то сделать... таким образом, АФТ больше никогда не будет участвовать в дискуссиях по трудовому законодательству. Дайте мне решение».\n\n«NALC готова пойти на компромисс в виде повышения заработной платы на 12%, права на ведение коллективных переговоров и права на секционные забастовки. Если бы вы могли попросить Харрингтона поговорить с UFPC и заставить их согласиться на это, я думаю, мы могли бы убедить небольшие профсоюзы прекратить это до того, как ситуация выйдет из-под контроля»."
chase.postal.5.a:0 "Неужели нет другого пути?"
chase.postal.6.t:0 "Выбор"
chase.postal.6.desc:0 "Брайс Харлоу, начальник штаба, представил три альтернативных плана действий в связи с разворачивающимся Почтовым кризисом, подготовленных совместно с политическими лидерами НПП. Все они связаны с Национальной гвардией, но их использование различно. Несмотря на все наши усилия сохранить в тайне вчерашние переговоры с представителями профсоюза, Харрингтон и Уоллес узнали о переговорах через своих инсайдеров и теперь требуют, чтобы мы выбрали именно эти варианты. Излишне говорить, что выбор плана, поддержанного фракцией, укрепит его и расстроит их противников, но компромиссный план имеет сомнительную законность и может обернуться еще большим скандалом.\n\nУоллес, что неудивительно, выступает против любых уступок забастовщикам и хочет, чтобы мы использовали Национальную гвардию для обслуживания критически важных почтовых служб в районе Нью-Йорка и, возможно, в других местах, а также представляли прочную линию обороны для Манхэттена, если забастовки перерастут в беспорядки. С другой стороны, подготовленных верит в план Радемахера убедить крупнейший профсоюз в протесте, Объединенную федерацию почтовых клерков, согласиться на условия. Национальная гвардия тогда будет развернута лишь в ограниченном количестве для защиты штрейкбрехеров и федеральных рабочих от забастовщиков.\n\nПотенциальное компромиссное решение, представленное после встречи Натаном Волкимиром из Национальной федерации федеральных служащих и поддержанное дружественными профсоюзными лидерами Аланом Уитни и Джоном Грин-ром, направлено на то, чтобы расколоть UFPC и таким образом оставить NALC Радемахера в качестве явных лидеров забастовки. UFPC имеет сильную про-НПП фракцию под названием UNA-wing. Если нью-йоркские забастовщики нападут на национальную гвардию, крыло УНА может отделиться от союза, что приведет к их распаду. Разделяй и властвуй."
chase.postal.6.a:0 "Мобилизовать Гвардию!"
chase.postal.6.b:0 "Мобилизовать левых!"
chase.postal.6.c:0 "Мобилизовать UNA-wing!"
chase.postal.7.t:0 "Кровавая рука"
chase.postal.7.desc:0 "Сначала капрал Уильямс заметил, что здание слегка дрожит. Он положил сверток, который осматривал, и сделал шаг назад, чтобы посмотреть на ряд гвардейцев, сортирующих почту на полках. Многие из них тоже оглянулись, на их лицах было смятение и беспокойство. Значит, это было не только его воображение. И... раздался ли рев бастующих снаружи...внезапно? Он принял решение и поспешно спустился в центральный проход.\n\n«Лейтенант, сэр, мне кажется, что-то не так».\n\nЛейтенант, дежуривший в почтовом отделении, казался таким напряженным, что даже не заметил, как капрал не отдал честь.\n\n«Фу, у меня и без того хватает дел, когда какой-нибудь злой почтальон швыряет кирпич в окно. Иди и проверь у сержанта, управляющего периметром, и если ничего не случилось, возвращайся сюда и возвращайся к работе, Уильямс!»\n\n«Сэр, есть, сэр!»\n\nМенее чем через минуту Уильямс понял, что что-то определенно не так. Один из солдат сержантов лежал, растянувшись в коридоре, весь в синяках, окровавленный и без сознания. Потом послышались голоса. Уильямс вырвал винтовку из рук мужчины и нырнул в укрытие как раз вовремя, чтобы увидеть группу людей, вооруженных ножками от столов и столбами забора за углом. Их предводитель нес ружье и тут же поднял его с криком тревоги. У Уильямса было всего несколько секунд, чтобы принять решение."
chase.postal.7.a:0 "Уильямс стреляет в бунтовщиков, прежде чем они успевают продвинуться дальше!"
chase.postal.7.b:0 "Бунтовщики наступают!"
chase.postal.8.t:0 "Розовая рука"
chase.postal.8.desc:0 "А теперь, чтобы завершить это прекрасное утро здесь, в Сегодняшнем шоу, я передам вас Фрэнку Блэру с новостями. Фрэнк?\n\nСпасибо, Хью. Наша главная сегодняшняя история касается позднего заявления президента Смит о том, что Почтовая забастовка завершилась переговорами. Как сообщается, это стало результатом встречи между представителем Палаты представителей от штата Нью-Йорк Майклом Харрингтоном, Джорджем Мини из Американской федерации труда, Майклом Радемахером, представляющим бастующие профсоюзы, генеральным почтмейстером Уинтоном Блаунтом и несколькими представителями Министерства труда. По слухам, в последнюю минуту попытка консервативных членов Национал-прогрессивной партии предотвратить принятие законопроекта с поправками, устроив забастовку в обеих палатах, была, согласно источникам в Конгрессе, сорвана, когда представитель Харрингтон, г-н Мини и Президент заручились поддержкой нескольких представителей республиканцев и северных демократов и сенаторов в обмен на поддержку профсоюзов по политическим вопросам на уровне штатов. Наш политический аналитик Пэт Хаггард полагает, что если это действительно так, то это может означать более левый поворот администрации в отношении национальных вопросов. Ожидается, что забастовщики вернутся к работе в понедельник, а представитель Харрингтона выступит гарантом того, что пересмотренный Законопроект о почтовой реформе пройдет через Комитет в течение трех месяцев. Перейдем к зарубежным новостям, ситуация в Индонезии..."
chase.postal.8.a:0 "Успех, но какой ценой"
chase.postal.9.t:0 "Тайная рука"
chase.postal.9.desc:0 "«Фрэнк Буллард, сэр, из "Нью-Йорк таймс". Ходят слухи, что Почтовый союз Манхэттена и Бронкса все чаще берет на себя организацию пикетов от NALC. Существует ли какой-то раскол между меньшими и большими союзами?»\n\n«Я могу заверить, что наша солидарность так же сильна, как и всегда, это просто вопрос управления ск...»\n\nВнезапный шум прервал профсоюзного лидера. Сотни людей выбежали из-за угла 53-й улицы, из-за бегунов доносились крики и вопли.\n\n«Мо!», - закричал один. «Какие-то мерзавцы из пикета УФПК пошли и напали на охранника! Они идут с дубинками и слезоточивым газом, мы должны двигаться!»\n\nМо выругался и сжал кулаки. «На углу 51-й и Парковой! Иди! Извините, мистер, кажется, нам нужно поговорить в другой раз».\n\n«Подождите, мистер Биллер, пожалуйста ... Ах, черт!»\n\nБуллард уже собирался бежать за Биллером, когда один из бегунов врезался в него. Сбитый с толку, он на несколько секунд прислонился к машине и вдруг понял, что человек, который врезался в него, потерял бумажник. Посмотрев вниз по улице, он понял, что человек бежит в другом направлении, чем Биллер. Он должен был принять решение. У него был "Кодак", и если он догонит Биллера и сделает несколько снимков, как забастовки идут к черту, то завтра же попадет на первую полосу. Но..."
chase.postal.9.a:0 "Простите, сэр, ваш бумажник!"
chase.postal.9.b:0 "К черту его!"
chase.postal.10.t:0 "Федералы и красные"
chase.postal.10.desc:0 "«Теперь Президент ответит на ваши вопросы. Ладно, ты, со шляпой».\n\n«Миллер, от ABC Радио Новости. В прошлую пятницу в газете "Нью-Йорк Таймс" Фрэнк Буллард показал значок и удостоверение агента ФБР, найденные на месте беспорядков в центре Манхэттена на прошлой неделе. Это, в свою очередь, привело к разоблачению Washington Post в понедельник, они утверждают, что имело массовое проникновение в протестного движение в попытке спровоцировать насилие в толпе. Есть ли у вас какие-либо комментарии по этому поводу или по поводу доверия к сотруднику Белого дома, которого "Пост" называет своим источником?»\n\n«У меня нет привычки комментировать дикие домыслы и сплетни, но будьте уверены, что моя администрация не желает эскалации насилия в американских городах. Кем бы ни был этот так называемый разоблачитель, уверяю вас, он или она скоро останутся без работы за распространение такой злонамеренной лжи. Следующий вопрос?»\n\n«Боб Карливиц, Enquirer. Правда ли, что Джордж Мини вчера звонил вам в офис и угрожал всеобщей забастовкой?»\n\n«Да, вчера я разговаривала с мистером Мини по телефону, но я лишь выразила желание Белого дома прийти к полюбовному решению, которое обеспечит хорошую зарплату и права почтовым работникам. Я имею полную и недвусмысленную поддержку всех секций моей партии в этом вопросе, даже...южане заявляют, что наши почтальоны заслуживают повышения за обслуживание в "потенциально опасных, малообеспеченных" районах. Это предложение мира, а не капитуляция»."
chase.postal.10.a:0 "Следующий вопрос."
chase.postal.11.t:0 "Манхэттенская резня"
chase.postal.11.desc:0 "Был час после полуночи, когда президенту Смит позвонили. Она едва успела протереть сонные глаза и сонно принять звонок с коммутатора, как до нее дошла серьезность ситуации. Двадцать четыре трупа на Манхэттене. Шестьдесят семь раненых, девятнадцать в критическом состоянии. Несколько десятков забастовщиков захватили один из почтовых сортировочных пунктов и выбили или заставили сдаться всех вооруженных нацгвардейцев. Более трехсот безоружных гвардейцев были взяты в заложники толпой, что побудило местного командира попытаться спасти их. Во время этого хаоса около двухсот заложников бросились на своих похитителей и схватили их оружие. Это, однако, обернется трагедией, когда они выйдут из здания, и внешние подразделения Национальной гвардии, ошибочно приняв их в плохом освещении за атакующих вооруженных нападающих, выстрелили в убегающих гвардейцев и близлежащую толпу. В конце концов губернатор вмешался и приказал всем подразделениям охраны покинуть Манхэттен.\n\nПо окончании разговора президент оделась и быстрым шагом шла по Овальному кабинету, приказывая своему телефонисту соединиться с Джорджем Уоллесом и всем сотрудникам покинуть комнату. Неизвестно, что было сказано в тот вечер, но сотрудники позже расскажут историю о том, как президент спокойно покинула офис в конце разговора, оставив после себя телефон, который был так сильно поврежден, что его пришлось заменить."
chase.postal.11.a:0 "Уоллес, если ты не заставишь своих людей проголосовать, я из тебя сделаю..."
chase.postal.20.t:0 "Создание почтовой службы США"
chase.postal.20.desc:0 "Наконец-то, после долгих споров, был принят Закон о реорганизации почты. В результате экономического ущерба от Почтовой забастовки и неэффективных попыток военной замены, в конечном итоге завершившихся ночью насилия, которая потрясла как забастовщиков, так и правительство, законопроект стал представлять собой компромисс, хотя и благоприятный для забастовщиков. Как только Почта США будет реорганизована в полукорпоративное государственное агентство под названием USPS, почтовые работники получат повышение зарплаты на 12% при условии, что они не будут просить о каких-либо других повышениях в течение пяти лет, кроме тех, которые эквивалентны инфляции. Профсоюзам забастовщиков будет позволено образовать один большой профсоюз, Американский профсоюз почтовых работников, с правом сбора, переговоров и забастовок, что не позволено другим федеральным работникам. Однако им не будет позволено бастовать в нескольких штатах одновременно и не более пяти дней в неделю.\n\nПо крайней мере, эта неразбериха позади, но авторитет президента и общественное доверие серьезно подорваны."
chase.postal.20.a:0 "Надеюсь, мне больше никогда не придется смотреть на это письмо..."
chase.postal.21.t:0 "Торжества в USPS"
chase.postal.21.desc:0 "Сегодня Закон о реорганизации почты был принят Сенатом, что привело к празднованиям в почтовых отделениях по всей стране. Широко рассматриваемый как капитуляция правительства и согласованный совместно с АФЛ и NACL, законопроект обещает почтовым работникам повышение зарплаты на 15%, а также коллективные переговоры и права на забастовку, как только почта США будет преобразована в новую почтовую службу США. Новый национальный почтовый союз, APWU, будет образован, чтобы представлять сотрудников USPS. Взамен AFL заставила APWU согласиться на десять лет без забастовок или требований о дальнейших повышениях, а также ограничить такие забастовки пятью днями в неделю и разрешить критическим правительственным службам использовать небольшое количество струпьев во время забастовок в интересах национальной безопасности. В попытке успокоить Дикси в течение десяти лет государственным почтовым службам будет разрешено саморегулировать почтовую занятость, что является косвенным освобождением от законодательства о гражданских правах, касающегося расовой дискриминации при найме."
chase.postal.21.a:0 "Будем надеяться, что в газетах этот законопроект не будет освещен с большим размахом..."
chase.postal.22.t:0 "Разделяй и курьерствуй"
chase.postal.22.desc:0 "Удивительно, но план действительно сработал; закон о реорганизации почты прошел сегодня через Сенат, и забастовки утихли. Беспорядки в центре Манхэттена привели к серьезной потере лица для забастовщиков и позволили проправому UNA-крылу Объединенной федерации почтовых клерков свергнуть левое крыло в качестве лидеров крупнейшего почтового союза под угрозой распада профсоюза. Поскольку и крупнейший профсоюз почтальонов в виде NALC, и крупнейший профсоюз почтовых клерков в виде UFPC были открыты для переговоров, меньшие профсоюзы встали в очередь и постепенно прекратили забастовки под угрозой увольнения. Из-за предвзятой прессы, окружавшей забастовщиков, мы смогли добиться дальнейших уступок от профсоюзов, и они согласились продолжить запрет забастовок и принять повышение зарплаты на 8%, как сотрудники новой почтовой службы США. Им будут предоставлены права на ведение коллективных переговоров, хотя и на наших условиях. Чтобы сохранить податливого Радемахера во главе, NALC будет корнем нового союза, Национальной ассоциации почтовых работников, другие профсоюзы будут складываться под ним. Если у Радемахера появятся какие-то идеи, у нас есть секретная сделка с крылом UNA, чтобы разбить NALC, прежде чем он снова сможет представлять угрозу, подобную почтовой забастовке. Теперь остается только похоронить все доказательства нашей причастности глубоко, чтобы избежать участи Никсона."
chase.postal.22.a:0 "Положите эту сверхсекретную папку в сейф в подвале!"
chase.postal.23.t:0 "Военная почта"
chase.postal.23.desc:0 "Госпожа Президент, если я могу подвести итоги для Кабинета.\n\nНациональная гвардия, к счастью, смогла поддерживать работу почты США в течение последних нескольких недель вплоть до принятия Закона о реорганизации почты. Это было крайне неэффективно, и нам пришлось подкупить NALC 20%-ным повышением зарплаты для их почтальонов, чтобы они действительно доставляли чертову почту, которую сортировала охрана, но это сработало. Почтовая служба США создается как независимое агентство, и большинство мелких профсоюзов встали в очередь до тех пор, пока они все еще получают свою 4-процентную прибавку и не столкнутся с какими-либо последствиями для своей роли в Почтовой забастовке. UFPC остается непокорным, но недостаточно сильным, чтобы разрушить национальные почтовые службы самостоятельно, без других профсоюзов или поддержки АФТ, особенно после того, как Национальная чрезвычайная Прокламация 3972 предоставляет нам неограниченные чрезвычайные полномочия использовать Национальную гвардию для заполнения любых дыр в почтовых отделениях. Мы планируем оставить этот порядок в силе навсегда, даже если Конгрессу это не понравится. Никакие проклятые забастовщики больше не подорвут нашу экономику; они не посмеют снова поднять руку на Национальную гвардию после того, как этот капрал скосил шестерых из них пару недель назад. Наш друг из NY-AG уверяет нас, что главари, такие как Биллер и Сомбротто, уезжают надолго. Джентльмены, мы их поймали."
chase.postal.23.a:0 "Что за чертовщина..."

chase.1000.t:0 "Спор"
chase.1000.desc:0 "Президент Смит и вице-президент Агню, собравшись вместе с Майклом Харрингтоном и Джорджем Уоллесом, держали себя в руках. Двухнедельный конклав был старшим форумом НПП, уполномоченным разрешать споры между ними, что означало, что только самые неразрешимые разногласия когда-либо попадали в повестку дня.\n\nСмит и Агню стали бояться этих собраний, которые часто делали их бесполезными посредниками между вспышками Уоллеса и проповедями Харрингтона. Не раз встречи заканчивались только тогда, когда Харрингтон и Уоллес выбивались из сил, предлагая уступки только для того, чтобы выйти из комнаты. Президент и вице-президент рассмотрели повестку дня дня. Союзные соглашения о безопасности и корпоративный налог. Рецепт катастрофы.\n\nШли минуты. Харрингтон настаивал на том, чтобы профсоюзы могли собирать операционные взносы со всех работников, независимо от того, состоят они в профсоюзе или нет. Уоллес молча выслушал его, прежде чем изложить свое требование о пятипроцентном снижении ставки корпоративного налога, чтобы стимулировать инвестиции. Они посмотрели друг на друга и ничего не сказали, подразумеваемая услуга за услугу, что ошеломило Смит и Эгнью.\n\nКогда встреча закончилась по расписанию, Агню поднял бровь. «Как ты думаешь, эти двое потеплели друг к другу?»\n\nСмит сложила руки на груди и опустилась в кресло. «Скорее всего, нет, но если они согласны, то и я согласна»."
chase.1000.a:0 "Одной вещью меньше, о которой стоит беспокоиться.."
chase.1001.t:0 "Охота за заголовками"
chase.1001.desc:0 "Коридор в подвале Сената пропах сигаретным дымом и запахом тела вездесущей толпы журналистов, выискивающих подходящий заголовок за пределами зала заседаний комитета, где проходило заседание комитета конгресса НПП.\n\nМолодой журналист, пыхтя сигаретой, прислонился к стене и толкнул коллегу локтем. «Думаю, что прошлой ночью кто-то хочет прокомментировать Харрингтона и перебранки Уоллеса?»\n\n«А что ты думаешь? Это НПП. Хотелось бы мне, чтобы они больше жаловались, это облегчило бы нашу работу», - хрипло отозвался ветеран-репортер, поигрывая карандашом, засунутым в растрепанные волосы.\n\nДвери комитета открылись, и репортеры ожили, выкрикивая вопросы и наклоняясь вперед,насколько осмеливались, не преграждая путь уходящим сенаторам. Бесцеремонный комментарий, хмурый взгляд, даже их темп и походка; не было никаких деталей, слишком незначительных, чтобы избежать внимания прессы на охоте.\n\nИ все же сегодня ничего не будет. Контингент НПП покинул комнату вместе, во главе с человеком из Центра, который смахнул протянутые ему блокноты, а за ним последовал человек из ультраправого крыла, который только покачал головой, проходя мимо. Сегодня обмен репликами был совершенно односторонним, фасад НПП отказывался трещать, а вопросы журналистов уходили в унылое молчание. Кроме обычного хвастовства Уоллеса и обличительных речей Харрингтона, которые были полностью известны широкой публике, в завтрашних газетах не будет никаких сенсаций..."
chase.1001.a:0 "Отсутствие новостей это хорошая новость!"
chase.1002.t:0 "Примечания на полях"
chase.1002.desc:0 "Следующие заметки были нацарапаны на полях страницы ежедневника, вырванного из дневника помощника конгрессмена.\n\n08:20 Двадцатиминутная утренняя встреча с партийным собранием о том, как донести до общественности законопроект о школьном образовании. Комната разделена ровно посередине, и никто не разговаривает друг с другом.\n\n10:40 Стратегическая сессия предстоящих внеочередных выборов прервана. Харрингтон поторопился и теперь болтает без умолку в Брукингском институте. Определенно, это не входило в план - быть посланным для оценки ущерба.\n\n11:15 Харрингтон улыбался, как кошка, когда закончил. Не могу себе представить, что Уоллес снова будет доволен дикими обещаниями Харрингтона и, возможно, в этом был смысл.\n\n12:45 Ковш пытается дозвониться до Уоллеса, чтобы тот провел контроль повреждений, но его "нет". Двадцать минут. Интересно, чем это кончится?\n\n15:30 Уоллес, как обычно, побежал к прессе. Он, как всегда, жаловался на Харрингтона. Законодатели, как обычно, говорят прессе все, что хотят. Сегодня ничего не делается.\n\n16:50 Президент затащила Харрингтона и Уоллеса в Овальный кабинет в момент, когда они уже закатали рукава. В шестой раз за этот месяц."
chase.1002.a:0 "А ведь сегодня только понедельник."
chase.1003.t:0 "Разрушение"
chase.1003.desc:0 "«Послушайте, это дополнительные выборы в округе. Мы не боремся с Р-ДП, нам просто нужно занять это место». Сенатор Генри Джексон стоял лицом к лицу с людьми из Центра и ультраправого крыла. Недовольство накапливалось, как пыль, начиная с тайных встреч сторон по поводу спорной политики, приводя к спорам о старшинстве членов комитета и, наконец, переходя к частым перерывам в работе комитета только для того, чтобы предотвратить публичный уход.\n\nИ если суть лидерства исходила сверху, то Белый дом не помогал. Президент больше не председательствовал; она была партизанкой, и это только подлило масла в огонь. Теперь даже простые вещи были упражнениями в истинно Сизифовой тщетности, и Джексон должен был наблюдать за всем этим.\n\nДва "коллеги" НПП отказались отвечать на призыв Джексона к единству. Вздохнув, Джексон снова посмотрел на свой список, в основном исписанный. «А как же О'Хара? Он юрист, член местной торговой палаты.-"\n\n«Нет»,- оборвал Джексона представитель ультраправых. «Он из NAACP (Национальная ассоциация содействия прогрессу цветного населения, прим.пер.); как я всучу это Уоллесу?»\n\nЧеловек Центра ощетинился. «Значит, в наши дни расисты есть только на Юге?»\n\nКогда они снова принялись оскорблять друг друга, Джексон вычеркнул из списка еще одно имя и вздохнул. При таком раскладе Р-ДП могут в конце концов получить место."
chase.1003.a:0 "Наш собственный злейший враг."
chase.1004.t:0 "Единство НПП растет!"
chase.1004.desc:0 "В залах Конгресса законодатели НПП все меньше спорят на публике, устраивая свои споры за закрытыми дверями. Есть менее беспорядочные пресс-конференции и лихорадочные отступления от ошибочных заявлений. Избиратели начинают возвращаться на наши митинги и в ратуши. НПП, даже если она остается партией, разделенной внутри, по крайней мере, заботится о том, чтобы больше не показывать эти разногласия так открыто, как это было раньше, и считает, что путь вперед в Вашингтоне для нее гораздо легче."
chase.1004.a:0 "Мы идем вместе."
chase.1005.t:0 "НПП готова на все!"
chase.1005.desc:0 "Партийное руководство и рядовые говорят одним голосом, одним посланием для американского народа, ищущего лидерства. Американцы хотят перемен, они хотят, чтобы лидеры не боялись мечтать о лучшем мире, о том, чтобы Америка снова стала великой. Что бы это ни значило для них лично, НПП обещает им, что завтра будет лучше, чем сегодня. Брак между кадрами Центра и воинами ультраправых может быть странным, но он работает и, что важно, американский народ верит, что он может быть прочным."
chase.1005.a:0 "Навстречу светлому будущему!"
chase.1006.t:0 "Единство НПП падает!"
chase.1006.desc:0 "Все чаще заседания руководства НПП поглощаются жалобами законодателей на те или иные незначительные нарушения. Ничто не является слишком незначительным, чтобы не быть обостренным - порядок спонсоров законопроектов, старшинство комитетов, даже порядок рассадки на партийных мероприятиях. Борьба с ущербом становится ежедневной работой партийных чиновников, и если уменьшение числа участников наших митингов является каким-либо признаком, то американский народ обращает на это внимание."
chase.1006.a:0 "Надо что-то делать..."
chase.1007.t:0 "НПП разваливается!"
chase.1007.desc:0 "Вчера у членов Центра и ультраправых были очень публичные разногласия на виду у национальных СМИ, начиная от противоречий друг другу по поводу политики и заканчивая личными оскорблениями друг друга, и это еще не самое худшее. Центристские и ультраправые законодатели все чаще отказываются посещать заседания комитетов под председательством противоположной фракции, а партийное руководство изо всех сил старается не допустить, чтобы заседания комитетов превратились в крикливые поединки. В большинстве случаев они терпят неудачу."
chase.1007.a:0 "Вот до чего все дошло..."

#Economy

chase.eco.1.t:0 "Могло бы быть и лучше"
chase.eco.1.desc:0 "Маргарет собралась с духом, когда Агню весело объявил о своем визите в Овальный кабинет. Чаще всего удачный день для флегматичного вице-президента предвещал ей целую литанию головных болей. Она посмотрела на сверток газеты, зажатый в сгибе руки неторопливого мужчины.\n\n«Мадам президент», - сказал он, протягивая ей сегодняшний номер "Вашингтон пост". Маргарет выхватила его из рук и развернула; через полсекунды газета полетела по дуге на включенный измельчитель бумаги. С едва сдерживаемым ликованием Президент наблюдала, как хитрая штуковина разорвала сморщенное лицо Строма Тёрмонда и дерзкие слова "СЕН. ТЕРМОНД ВЗРЫВАЕТ МЧС В СЕССИИ", в ленте дневной бумаги.\n\nОна перевела испепеляющий взгляд на Агню, который пожал плечами, стряхивая с лацканов ошметки Тёрмонда и клеветы. «Не могу сказать, что не предупреждал вас, мэм». Президент Соединенных Штатов страдальчески вздохнула. Она притворилась, что жеманство, которым щеголял ее советник, было игрой света."
chase.eco.1.a:0 "«Будь милым и поосторожнее с остротами»."

chase.eco.2.t:0 "Обсуждения"
chase.eco.2.desc:0 "«Зачитай его еще раз».\n\nМинистр финансов Рассел Лонг поправил очки для чтения, внимательно изучая окончательный вариант законопроекта. «Реформа профсоюзов: защита от внезапных увольнений, если вы состоите в профсоюзе и работаете, более тяжелые штрафы для работодателей, нарушающих правила, не очень ясные объяснения о том, что считается занятым...»\n\n«И повод для недовольства», - вставил вице-президент Спиро Агню, «в рядах партии в последнее время».\n\nПрезидент Маргарет Чейз Смит кивнула. «Примерно так, как я и ожидала», - сказала она. Ее внимание переключилось на других обитателей Ситуационной комнаты. «Джин?»\n\nГоссекретарь Джин Киркпатрик поморщилась. «Мы не должны уступать радикалам больше, чем уже сделали», - пробормотала она, скрестив руки на груди.\n\nЭто означало, что теперь голосование было 1-1, минус Агню. «Джон?»\n\n«Все, что я знаю, это пререкания с JCS, госпожа президент», пожал плечами министр обороны Джон Стеннис. «Буду признателен, если это все, что мне нужно знать».\n\nТакже, как и ожидалось: нейтралитет Пентагона, если только их бюджет не был под угрозой. Это оставило тай-брейкера в кругу президента. Она встретилась взглядом со своим вице-президентом. «Тед?"\n\nПосле минутного молчаливого колебания Агню вздохнул:"
chase.eco.2.a:0 "«Законопроект будет принят на первом слушании»."
chase.eco.2.b:0 "«Мы выиграем больше, если выступим против партийного Центра»."

chase.eco.3.t:0 "После ужасной встречи"
chase.eco.3.desc:0 "«Они должны были помочь нам!», - воскликнула президент Смит. Ее каблуки скользнули мимо разбитого стекла, торчащего из-под навеса розария.\n\nВ четырех шагах позади нее вице-президент Агню отряхивал кусочки фруктового коктейля, прилипшие к его костюму в тонкую полоску. «Я тоже так думал, мэм. Как оказалось, мы оба ошибались».\n\nОбед начался с больших надежд, которые возлагали на него все участники. Уолл-стрит нужно было что-то, чтобы успокоить своих акционеров так же, как президенту нужно было что-то, чтобы убедить правых в том, что она не просто заносчивый Харрингтон и ему подобные. Ученые мужи, инсайдеры и пресса, три Норны* Кольцевой дороги, уже трубили о предстоящей встрече как о подтверждении симбиотических отношений, столь же древних, как Гражданская война.\n\n«Вот тебе и доверие к прецеденту», - пробурчала Президент.\n\n«Я лично не назвал бы трудовую реформу частью прецедента...»\n\n«А что я говорила насчет того, чтобы прислушиваться к моим мыслям, Тед?»\n\n*Норны в германо-скандинавской мифологии три женщины, волшебницы, наделенные чудесным даром определять судьбы мира, людей и даже богов.(прим.пер.)"
chase.eco.3.a:0 "Агню больше ничего не сказал, пока шел по коридору, заваленному осколками встречи. Мудрое решение."

chase.eco.4.t:0 "Вопрос финансирования"
chase.eco.4.desc:0 "«Как бы то ни было», - говорил госсекретарь Лонг, просматривая проект законопроекта, - «предложение предполагает, что мы, и под "нами" я подразумеваю Конгресс и Белый дом, возьмем на себя большую часть расходов по программе. Примерно за неделю до этого GAO опубликовал десятилетние прогнозы по его стоимости».\n\n«Сколько?», - спросила президент Смит.\n\nСекретарь надолго поджал губы, прежде чем ответить сдержанно. «Сотни миллиардов».\n\nКабинет хором вздохнул. Воцарилось молчание, пока вице-президент Агню не вмешался с предложением. «Предположим, мы позволим штатам самим финансировать часть программы».\n\n«Тогда расходы снизятся. Значительно. Всучить их штатам - совсем другая проблема...»\n\nЛонг замолчал. Смит сама заполнила пробелы - один пробел, в частности, в форме Американского Юга. Все еще добавлялись расходы для их правительств штатов, но с гораздо большей свободой в том, что тратить, сколько тратить...и на кого они должны тратить. В последнем случае у федерального правительства не было бы выбора.\n\nС призраком Уоллеса, нависшим над их головами, Маргарет Чейз Смит решила:"
chase.eco.4.a:0 "«Мы будем продвигать эту версию»."
chase.eco.4.b:0 "«Отправьте его обратно в комитет»."

chase.eco.5.t:0 "Советы по написанию речи"
chase.eco.5.desc:0 "На столе Спиро Агню лежали три машинописные речи, произнесенные адъютантом прямо из Овального кабинета. Вице-президент оставил их, как только они были уложены на обеденный перерыв. Сами речи с таким же успехом могли быть копиями друг друга на первый взгляд, с теми же словами, теми же полями и даже теми же заголовками - за исключением восьмой страницы каждого экземпляра.\n\nВ первом варианте президент Смит потратила целых три абзаца, превознося достоинства расширенного, если не всеобщего здравоохранения, и конкретные инициативы, которые ее администрация будет с энтузиазмом продвигать в этом направлении. Вторая заменила вышеупомянутые выдержки подробными планами по улучшению охраны труда для каждого американского рабочего. В третьем была восьмая страница, поскольку в нем отсутствовала двенадцатая; расплывчатые, небрежные ссылки на помощь бедным, рассеянные по всему тексту, заменяли сжатые политические предложения, занимавшие целый лист.\n\nКогда Агню вернулся, он сразу же скормил два черновика в измельчитель бумаги. После этого секретарь вернул Президенту..."
chase.eco.5.a:0 "...первый проект."
chase.eco.5.b:0 "...второй проект."
chase.eco.5.c:0 "...третий проект."

chase.eco.6.t:0 "Все могло быть лучще"
chase.eco.6.desc:0 "Майкл Харрингтон с грохотом швырнул стопку законов на стол. Несколько листьев выскользнули и усеяли пол. «Вы принимаете нас за дураков, госпожа президент?», - сплюнул он.\n\nМаргарет помассировала пульсирующую головную боль. «Ты же знаешь, как Термонд и остальные», - возразила она. «Учитывая все обстоятельства, это лучшее, что у нас есть».\n\nГлаза представителя, казалось, вспыхнули гневной белизной от ее упрека. «Я прочитал законопроект от начала до конца; с тем, как мало он на самом деле решает, его можно пустить на туалетную бумагу! Где справедливые доли для рабочих, работающих с восьми до восьми восемь дней в неделю?», - ревел он, делая широкие, размашистые жесты руками с каждым крещендо. «Где находятся линии жизни между американскими полями рога изобилия и Америкой, кишащей голодом? Где наша защита от хищников, у которых больше богатства, чем у Господа, и нет Его милости?»\n\nК этому времени законопроект превратился в неровный слой офисной бумаги, покрывавший Большую Белую Печать, окружавшую сердитого, задыхающегося Иеремию*. «Это не предложение, госпожа президент, это ультиматум, замаскированный под предложение. И не будет никакой сделки, если вы не будете иметь дело с людьми с большей верой, чем то, что вы предложили мне. Хорошего дня».\n\nИ, завершив свою тираду, выдающийся сын партийного Центра вылетел из Овального кабинета. Фиговые листья компромисса лежали разбросанными за его спиной.\n\n* Ветхозаветный пророк (прим.пер.)"
chase.eco.6.a:0 "«Я вижу твою ухмылку, Агню. Вытри ее»."

chase.eco.7.t:0 "Все идет хорошо"
chase.eco.7.desc:0 "«Полагаю, мы все знаем, почему я позвонила вам обоим сегодня вечером».\n\nСлева от Маргарет Чейз Смит сидел Майкл Харрингтон. Справа от нее сидел Стром Тёрмонд. Оба переключались между просверливанием дырок в ее черепе и в черепе своего конкурента только усилием воли. Сигарный дым поднимался из пепельницы, стоявшей на столе, вырезанном из обломков кораблекрушения. Дедушкины часы только что пробили нечестивый час: десять, полночь, без четверти четыре.\n\nПрезидент вздохнула. Какой идеальный микрокосм НПП. Дай Бог, чтобы наступило неточное, она взглянула на часы, стрелки которых показывали половину третьего, раннее утро.\n\nОдно мгновение растянулось на несколько десятков, так как ни Смит, ни Харрингтон, ни Тёрмонд не произнесли ни слова. Потом Харингтон поджал губы еще сильнее, взглянул на Миссурийца и заговорил. «Согласен»,- признал Харрингтон. «Не оптимально, не достаточно, даже не приемлемо. Но кто-то», - он покосился на некоего сенатора, - «сделает все возможное, чтобы заблокировать голосование, если мы попросим больше».\n\n«На этот раз я согласен с коммунистом», - ответил Тёрмонд. «По крайней мере, каждый из нас пошел на справедливые уступки ради партии. Последствия могут быть решены позже; теперь пришло время показать, что Р-ДП сделали свой лучший выбор за двадцать проклятых лет».\n\nНедоверие уступило место облегчению, и Маргарет навалилась всем весом на обитый бархатом стул. За неимением ничего стоящего, чтобы сказать, она зажала зажженную сигару между пальцами и приветствовала Гавану в своих сморщенных легких."
chase.eco.7.a:0 "«Не хотите ли покурить, джентльмены?»"

chase.eco.8.t:0 "После успешной встречи"
chase.eco.8.desc:0 "Когда колонна лимузинов покинула Южную лужайку и обогнула Эллипс, Маргарет Чейз Смит зажгла Партагас, обернутый внутри ее губ. Суглинистая почва и сухая трава - землистые ароматы лета с кубинской плантации, витали в воздухе портика, когда она выпускала густой дым.\n\nОна оглянулась через плечо. «Как ты думаешь, Тед, им понравился прощальный подарок?»\n\nПрезидент провожал последнюю почетную гостью Розария десятью такими сигарами, упакованными в кожаный футляр шириной в две ладони и украшенными золотыми инкрустациями. Ее начальник штаба проделал хорошую работу, заказав достаточно для каждого посетителя, всего несколько десятков. Завтра утром ее кошелек, возможно, будет пуст; с другой стороны, никто не говорил, что впечатленные миллионеры не стоят дорого.\n\nЗдравый смысл, например, утверждает, что впечатленные миллионеры на вес золота. Точнее, их карманы.\n\n«Любой был бы рад подарку от Президента, мэм», - произнес Агню приглушенным голосом из-за носового платка, закрывавшего половину его лица. «Даже те, что убивают тебя через двадцать лет».\n\nПрезидент улыбнулась, несмотря на то, что ее привычка вызывала у нее раздражение. Теперь пришло время праздновать маленькие победы, как компромисс, который она только что заключила со своими близкими знакомыми из списка Fortune 500. Неужели Тёрмонд и его друзья покрасят ее в красный цвет так скоро после того, как она заключила мир с капитанами промышленности, финансирующими военные сундуки партии?"
chase.eco.8.a:0 "При этой мысли улыбка Смит, кусающей сигару, стала еще шире."

chase.eco.9.t:0 "Стенограмма выступления сенатора. Выступление Строма Тёрмонда в SCFWC*"
chase.eco.9.desc:0 "...\n\nСЕН. ТЁРМОНД: Теперь позвольте мне быть совершенно ясным: я не испытываю ничего, кроме крайнего уважения к президенту Смит. Она друг и коллега в Сенате, одна из первых, кто представлял истинные интересы своего штата, когда республиканцы и демократы этого не делали. То, что она стала первой госпожой президентом в нашей истории, служит вдохновляющим напоминанием о том, что любой человек, даже представительницы прекрасного пола, может возглавить Свободный мир, если усердно трудится и делает все возможное.\n\n(СЕН. ТЁРМОНД делает паузу на воду.)\n\nСЕН. ТЁРМОНД: Что подводит меня к моей единственной жалобе на нее. Вы, без сомнения, уже слышали о выступлениях Президента в последнее время, будь то по радио, в печати, по телевидению или даже из уст в уста. Они говорили о так называемом "благосостоянии для американского народа" и процветании, которое оно принесет всем. Но не обманывайтесь: президент говорил о подачках во всем, кроме имени.\n\n(Из зала доносится ропот.)\n\nСЕН. ТЁРМОНД: Наши дедушки всегда говорят нам, что человек, который научился ловить рыбу, будет жить полной жизнью, пока не состарится и не поседеет, и что человек, который знает только, как брать рыбу у других, рано сойдет в могилу. Мы действительно подведем Основателей, если Америка превратится из нации рыбаков в нацию рыбоедов. Это может подействовать на красных и их заблудших союзников. Но подойдет ли это нам? Должно ли это сделать для наших дочерей, нового поколения американских граждан, которые вскоре займут ваше место через двадцать лет и будут воспитывать следующее?\n\nSCFWC - Генеральная федерация женских клубов Южной Каролины Генеральная федерация женских клубов Южной Каролины (прим.пер.)"
chase.eco.9.a:0 "(Зрители аплодируют, когда раздаются разрозненные "Нет".)"

chase.eco.10.t:0 "Ночной спор"
chase.eco.10.desc:0 "«Ты ведь знаешь, что она лжет, верно?»\nРабота сверхурочно имела свои преимущества, такие как полный доступ в заводскую комнату отдыха ровно до семи. Бригадир Джеймс воспринял потребность руководства в перепроверенном оборудовании как предлог, чтобы выжать из кондиционера, холодильника и цветного телевизора все, что они стоили. Как крошечный вес, прислоненный к его боку, перестроил ее график, чтобы соответствовать его, было загадкой, которую Джеймс не хотел исследовать; в любом случае, Форман Рози присоединилась к нему, слушая выступление президента Смита этим вечером.\n\n«Вот что любят делать с нами такие, как она, - продолжал его старый друг. «Обманывай нас ложными обещаниями и оставляй нас сушиться, когда мы приходим просить о помощи».\n\nДжеймс промурлыкал, мысленно подбирая ответ. «С другой стороны», - возразил он, «президент - правая; она уже выставила свою шею против партийной линии в прямом эфире. Может быть, она действительно выполнит свою часть сделки?»\n\n«Она не станет!» Рози кричала...ну, меньше "кричала" и больше "мяукала", как Дьюс, когда он был просто котенком, уютно устроившимся на ладони Джеймса. «Ставлю десять баксов, что она откажется от своих "подачек", как только найдет предлог».\n\nРози задремала на плече женатого мужчины к тому времени, как он придумал ответ. Таща свою подругу обратно к "Форду", как мешок с картошкой на манер молодоженов, Джеймс пробормотал:"
chase.eco.10.a:0 "«МЧС отличается от всех крыс, которых мы видели, поверь мне»."
chase.eco.10.b:0 "«Может, ты и права, рыжая. Как и раньше»."

chase.eco.11.t:0 "Письмо"
chase.eco.11.desc:0 "Глин,\n\nСовет директоров подписал указ президента "око за око". Компания будет финансировать франшизу и премиальные скидки, как только документы будут поданы с вашей стороны. Не знаю, какими морковками ты размахивал у него перед носом, но Боссману они скоро понадобятся.\n\nТы когда-нибудь видел, как ты пускаешь слюни на большого мускулистого серфера, которого мы встретили в Кали? Я тоже. Но то, как он смотрел на пустое пространство в своем кабинете раньше, определенно соответствует тому, как я себе это представлял. Просто немного пищи для размышлений.\n\nЭто единственное одолжение, которое ты мне теперь должен. Рэй заедет в обычную забегаловку, если мне захочется нажиться.\n\nКроу"
chase.eco.11.a:0 "P.S.: Жестянщик поздоровался. Это маленький мир, тебе не кажется?"

chase.eco.12.t:0 "Маленькая вечеринка"
chase.eco.12.desc:0 "Президент Смит взглянула на настенные часы - 6:59. Вертя в пальцах зажженную сигару, она сосчитала до семи. Он должен быть здесь прямо сейчас...\n\nДверь открылась за ее спиной. Она усмехнулась и обернулась, чтобы поприветствовать гостя. «Как раз вовремя, Тед», - сказала Президент.\n\nВице-президент Агню принес с собой бутылку шампанского, наполовину погруженную в ведерко со льдом. Свободной рукой он вытащил бутылку и протянул ей богато украшенную крышку. «Moët Impérial», - сказал он, и в его фальшиво-французском акценте послышались слабые нотки сожаления. «Галлер рекомендовал взять один из наших истощающихся французских резервов».\n\nОна отложила сигару в пепельницу, рядом с которой на маленькой круглой сковороде стояли два тонких бокала. Потом раздался хлопок и шипение, и бутылка была открыта. Агню налил ровно столько, чтобы наполнить три четверти стакана искрящейся янтарной жидкостью. Он осторожно поднял один из стаканов и кивнул Президенту. «Полагаю, именно здесь вы произнесете проникновенную речь о наших недавних успехах?»\n\nСмит закатила глаза. «Я бы заказала столик в "Олд Эббитт", если бы у меня на уме было что-то большее, чем тост». Она чокнулась бокалом с бокалом вице-президента. «За экономику на подъеме и за партию, более сплоченную, чем когда-либо».\n\nГубы Агню изогнулись в призрачной улыбке. «Тогда примите мои поздравления, госпожа Президент. За крепкое здоровье и хорошее правительство»."
chase.eco.12.a:0 "Они вдвоем опустошили бесценную бутылку без четверти восемь."



# Chase Smith tooltips
