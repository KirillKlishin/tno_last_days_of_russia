USA_sen_bill_name_47:0 "Закон о расходах исполнительной власти на федеральную помощь"
USA_sen_bill_desc_47:0 "Неспособность Национал-прогрессивной партии сотрудничать все больше и больше портит имидж нашей администрации, а разъяренные конгрессмены лают на нас со всех углов. Итак, пришло время получить то, чему все могут быть рады: "Закон о расходах исполнительной власти на федеральную помощь", небольшое повышение минимальной заработной платы и федеральное вмешательство в школьное образование. Кроме того, кто может жаловаться, когда мы даже можем привлечь республиканцев на нашу сторону?"
