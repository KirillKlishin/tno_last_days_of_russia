#wallace.533.t:0 "Ведущий"
#wallace.533.desc:0 "PLACEHOLDER LOC. сообщает Уоллесу, что он может одержать верх в принятии своего законопроекта, шантажируя влиятельного демократа, вероятно, доказательствами любовника-гея или иным военным делом, политик хочет быть переизбранным, но это погубит его. Сенатор может надуть часть других сенаторов-демократов с помощью дерьмовых оправданий, чтобы проголосовать за законопроект Уоллеса, "Разделённые, но равные - это правда" и бла-бла-бла."
#wallace.533.a:0 "Сегрегируйте негров..."
