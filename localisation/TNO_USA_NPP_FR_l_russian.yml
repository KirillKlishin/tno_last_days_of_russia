USA_sen_bill_name_57:0 "G.I. Bill Expansion"
USA_sen_bill_desc_57:0 "The servicemen in our country have seen the gravity of the battlefield, and ensured our nation's freedoms, and served to protect freedom's interests across the globe through fire, blood, steel, and dead comrades. Such sacrifices shall not be made in vain, idealistically and personally; thus, it is imperative to expand upon the G.I. Bill, and offer more hope and compensation to those great men who fought the Nazis and the Japanese in the Second World War. They have lost much, and we shall work for them, instead of them work for us, this time."
USA_sen_bill.213.t_passed:0 "G.I. Bill expansion saluted through Congress"
USA_sen_bill.213.t_failed:0 "G.I. Bill falls from Grace in Congress"
USA_sen_bill.213.d_passed:0 "Whilst President Curtis LeMay may not be the greatest political mastermind to grace the halls of the White House, nor could he have been the most prepared following the impeachment of his predecessor, President LeMay has become quite known regarding his support of the troops and those who have already served. In this desire for the care of servicemen, the LeMay administration managed to construct the greatest expansion of the G.I. Bill to date, adding several expanding chapters which include a growth of pensions for veterans of the Second World War, as well as a controversial chapter to explicitly introduce African-American servicemen as beneficiaries of the G.I. Bill. Eventually, as the dust settles, LeMay finds pride in his success through the Senate, as the chapters stand approved.\n\nPresident Curtis LeMay, in an act of self-satisfaction and pride of his country, stands as one of the most happy in the eventual passage of the bill. Having been harassed regarding the needs of African-American veterans, and the overall need of veterans as a whole, President LeMay has used the opportunity to throw together several celebrations alongside figures in the military high command as well as veterans throughout the countries. "Though I appear to you as Commander-in-Chief, know that it is I who seeks to serve you, now, after all your years of service."\n\nHowever, as all things within the span of the Wallace and LeMay presidencies, nothing can stand without the potential rise of controversy in its wake. In particular, Progressives throughout the country have criticized the Far Right's focus on veteran social standing when all of the country has been put through economic hardships, some of which they say "comes from the Far Right's insessance of a free market." One group of Republican protesters in Washington D.C. continued to shout "They fight, we fight, we all fight!" while waving around banners depicting X's over the President's face."
USA_sen_bill.213.d_failed:0 "Servicemen of the military within the United States of America stand as one of the most remembered subsets of American subsets, whether it be the Privates standing their ground in the trenches of Britain, or the Generals brandishing stained pride following the Second World War. Every one gave years of service towards their country, and every one bears the scars of the harsh world of defeat in attempting to piece together their lives after the tragedy that was the loss of their brothers-in-arms. President Curtis LeMay, a man known for his service to his country above all other political schemes, worked towards the expansion of the G.I. Bill to grow benefits towards veterans of the Second World War, as well as several chapters working to include African-American servicemen into such benefits. However, despite the dedication to their country, the Senate refused to agree upon the bill, and thus left it as a failure.\n\nThe administration alongside President Curtis LeMay can be, in witnessing the Senate's refusal to sign the chapters of expansion towards the G.I. Bill, appalled. Appalled over the failure to pass such a bill. Appalled to learn of the failure of the country to its veterans. Appalled in seeing the thousands of veterans out there who suffer, day in, and day out, hurt by political scheming taking precedence over humanity. "How could anyone call themselves a patriot in acknowledging that they have destroyed simple aid towards those who gave themselves over to fight the Nazis, to fight the Japanese, to fight tyranny and despots themselves?" President LeMay said, regarding the failure.\n\nHowever, despite the shaming remarks lashed out by the President, many stand proud of their defiance of the Far Right. In particular, many sects of Progressive wings sought to stand against President LeMay and the administration inside the White House, claiming that the President's actions had only been an opening into furthering Wallace's Far Right ideals. "LeMay doesn't know what he's doing out there, and yeah, maybe he wants to look good for all those who served their country. But everyone knows if we just sit back and watch, it's gonna be Wallace all over again." said one leftist organizer."
USA_sen_bill.213.a:0 "They Shall Not Grow Old."
USA_sen_bill.213.b:0 "Soldiers. Marines. Sailors. Airmen. All hurt. All in pain."
#service for service
USA_sen_bill_name_58:0 "National Armed Forces Freedom Act"
USA_sen_bill_desc_58:0 "The race issues in this country are tearing apart any potential progress we may have in focusing upon the greater aspects of this world, and how we ought to handle getting through such trying times which we face in the modern era. Thus, we must work to settle these issues before they spiral out of control further, with the National Armed Forces Freedom Act, guaranteeing minority quotas for individuals inside of military regiments. Every servicemen ought to be respected, and we shall make it our duty to ensure that freedom is had within our very armed forces."
USA_sen_bill.214.t_passed:0 "NAFFA brings the Military together through Congress"
USA_sen_bill.214.t_failed:0 "NAFFA fails, African-Americans shut out, thanks to Congress"
USA_sen_bill.214.d_passed:0 "Segregationist versus Anti-Segregationist. Civil Rights Protestors versus Hardliner Authorities. Equality versus Stability. And Society against itself. This has been the descriptor behind the Civil Rights movement and its constant battle throughout the United States' modern history, crawling its way into political, economic, cultural, and now militaristic ways of life throughout the United States of America. The constant fights have exhausted Americans throughout the country, with the clashing coming to a head as the military has come under fire for being regarded as racially segregated and, thus, without justice to all Americans. President LeMay, refusing to allow a military without prosperity, brought together his administration to produce the National Armed Forces Freedom Act, establishing quotas for African-American prominence in military units, which has found outstanding success in the Senate and shall be signed into law.\n\nOnce more, the Presidency of Curtis LeMay, whether concerned over the needs of the Far Right and the National Progressive Party or not, has issued a new sweeping reform of the Armed Forces in the United States, pleasing both himself as Commander-in-Chief and the hardlining military staff within the administration and beyond. Throughout the country, African-American veterans of the Second World War have gathered, some back into their old military units, to celebrate President LeMay's long-needed reforms. "We fought just as hard as any white soldier did, whether they were in the Pacific, or out there on top of machine guns in England. We did what we had to do, and the government finally recognizes that other African-Americans will do as well." said one African-American retired Lieutenant, having fought in the Army.\n\nHowever, despite the generally well-received nature of NAFFA, others remain statuesque in their desire to stand against the Far Right's involvement in the government, even if a lack of apparent organized protest has occurred. "I am just as willing to support African-Americans in the military as anybody else, I stand alongside any African-American fighting for justice throughout society. But I can't support the Far Right handing out anything else and looking to get something out of this goodness." Meanwhile, other fringe Far Right groups under the banner of Francis Parker Yockey have protested against President LeMay's actions as well, lamenting the association between the two wings of the NPP."
USA_sen_bill.214.d_failed:0 "Civil Rights proceeds to haunt the American populace in its endless predation upon aspects of society, both new and old. Whether it's the politicians of the governor, the economists of the stock market, the figureheads of our culture, and now, the soldiers of our armies. Constantly, African-Americans have been shut down at higher frequencies than any other group from recruitment into the United States Armed Forces. And now, after the decisive effort to bring about the National Armed Forces Freedom Act, which would maintain quotas and, thus, allow for greater expansions of African-American servicemen. However, opposed to President LeMay, NAFFA only found failure in its attempts to expand its outreach, having been shot down by the Senate.\n\nPresident Curtis LeMay, although typically not the greatest figurehead in the world of civil liberties, was reportedly "displeased at the highest level" upon hearing the failure of NAFFA, having it shown to be a failure of the military at the hands of Congressmen, rather than justly on the battlefield. "If Senators wish to exclude African-Americans from service as we wish to maintain, then that is their duty. But mark my words in knowing that I have fought dearly for you, the young Americans who seek to serve their strong, godly country." African-American veterans of the Second World War protested the acts of the Senate, having organized marches upon the steps of Washington D.C.\n\nDespite the lengthy efforts of the President and his administration in working towards the progressiveness of the United States military, some remain silently proud regarding the Far Right's senatorial failure. Many groups have claimed several statements regarding their support of African-Americans looking to serve their country, but their outright refusal in bending towards the desires of the Far Right. "All LeMay wanted was to look nice so that he could put in the next big Far-Right hammer of oppression. I can't stand by to allow that to happen, and it appears that the wise men and women of the Senate can't do so, willingly, either." says one African-American worker, wishing to remain anonymous amid the controversy."
USA_sen_bill.214.a:0 "With Liberty and Justice, for All"
USA_sen_bill.214.b:0 "A world, less just than ever before."

