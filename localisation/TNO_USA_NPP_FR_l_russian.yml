USA_sen_bill.202.d_passed:0 "Социальное обеспечение было одним из самых важных ключевых слов, плавающих в американской политике и экономике в современную эпоху, поскольку непрерывные изменения в направлении продвижения или деконструкции программ социального обеспечения оказали значительное влияние на американское общество, несмотря на относительную новизну этой концепции. Однако, в то время как экономические трудности побудили правительство Соединенных Штатов обратиться к среднему гражданину, президент Уоллес счел такие действия вредными для американской экономики, издав Американский закон о концентрации благосостояния, или АЗоКБ, который немедленно отсечет неработающих американцев от программ социального обеспечения в будущем. Однако после долгих дебатов по поводу такого спорного законопроекта сторонники более консервативной нации вновь одержали победу, положив конец различным программам по безработице.\n\nНедавние изменения, произошедшие в администрации президента, привели в восторг Президента и весь кабинет Уоллеса, чье огромное стремление к более независимым местным органам власти привело к такому сильному сокращению программ социального обеспечения в Соединенных Штатах. "Честно говоря, президент Джордж Уоллес, я и многие другие наши коллеги в администрации просто не могут найти, где же АЗоКБ наносит такую тяжелую потерю для Америки, если вообще какую-либо потерю", - заявил казначей Уилбур Миллс на сегодняшней пресс-конференции. "Снимая пиявок со спины трудолюбивых американцев, которые годами трудились на благо себя и своей страны? Звучит как победа для всех нас, не так ли?"\n\nНесмотря на бурные торжества ультраправых, другие политические группы сочли принятие АЗоКБ катастрофическим как с точки зрения гражданских прав, так и с точки зрения социального обеспечения. Прогрессивные организации, изучая последствия АЗоКБ и то, что он потенциально может произвести в Соединенных Штатах, назвали этот акт чрезвычайно пагубным для прогресса модернизации в Соединенных Штатах, а некоторые цифры утверждают, что могут потребоваться годы, чтобы исправить его последствия. Другие, особенно в движении за гражданские права, утверждали, что этот акт является нападением на безработных негров по всей стране, а один лидер движения за гражданские права сказал: "Соединенные Штаты возглавили кампанию расизма в связи с отсутствием возможностей трудоустройства для чернокожих. Теперь, когда Уоллес злорадствует по поводу "более свободной экономики", мы все сидим здесь, не в состоянии найти работу и не в состоянии получить какую-либо помощь. Это отвратительно.""
USA_sen_bill.202.d_failed:0 "Вопрос о программах социального обеспечения агрессивно стоял в центре политических дебатов лишь на короткое время в американской истории. С одной стороны, вы видите прогрессистов, борющихся зубами и ногтями за то, чтобы американцы нашли себе право на процветание на полях Американской мечты, способных достичь прошлых неудач благодаря экономической безопасности, предоставленной правительством Соединенных Штатов. С другой стороны, и на стороне президента, вы найдете консерваторов, рвущихся на край, чтобы бороться с установлением социального обеспечения, желая, чтобы американцы боролись сами, чтобы заработать свой собственный путь к успеху. В этом случае Сенат выбрал сторону прогресса, поскольку они сбили Американский Закон о концентрации благосостояния, который лишил бы безработных американцев возможности участвовать в федеральных программах социального обеспечения.\n\nВосстание Сената против перехода на сторону президента поставило администрацию президента Уоллеса в состояние опороченности по отношению к другим их успехам в области экономических реформ. В частности, многие крайне правые сторонники выступили с различными речами, известными как "Порка социального обеспечения", в которых критиковали систему социального обеспечения за поддержку безработных американцев, одновременно выступая за поддержку президента Джорджа Уоллеса. "Конечно, ему не нужна какая-то нелепость вроде того, что он прогибается назад из-за того, что у него нет работы! Когда у меня не было работы, мне говорили: "Извини, приятель", и я сам зарабатывал себе на жизнь!", - сказал один из этих благотворителей.\n\nТем не менее, другие внутри американской политической сферы рассматривают финансовые неудачи президента Уоллеса как полный успех, поскольку многие прогрессивные группы собрались вместе, чтобы спланировать следующий план действий по введению прогрессии социального обеспечения. "Президент не хочет выдавать эти акты, потому что это может просто означать помощь кому-то еще в кои-то веки, включая безработных чернокожих в этой стране. Слава Богу, на этот раз мы победили!" - сказал один республиканский организатор, сразу же после телефонного звонка в своем кабинете."
