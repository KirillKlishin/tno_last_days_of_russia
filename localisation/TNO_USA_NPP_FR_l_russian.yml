USA_sen_bill_desc_55:0 "Рост сегрегации в этой стране резко замедлился, поскольку она продолжает сталкиваться с тупиками из-за противоречащих законов проклятого Конгресса. Таким образом, мы дадим нашей стороне немного преимущества с Законом о местных транспортных свободах, позволяющим правительствам штатов применять сегрегацию в отношении транспортных услуг, если они этого захотят. Конечно, Север, вероятно, не уступит, но мы позаботимся о том, чтобы Юг получил от этого выгоду!"
