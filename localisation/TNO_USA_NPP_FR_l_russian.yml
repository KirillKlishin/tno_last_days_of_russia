USA_a_bite_off_the_big_cigar:0 "Откусить от большой сигары"
USA_a_bite_off_the_big_cigar_desc:0 "Президент Лемей не политик. Инженер по образованию и командующий ВВС по призванию, Лемей заботился только о том, куда падают его бомбы. У него никогда не было страсти к домашним делам, и уж точно он не ходил на работу, чтобы пожимать руки и целовать детей. Теперь, благодаря импичменту и отстранению Уоллеса, первому в Американской истории, он оказался у руля страны, находящейся в смятении и столкнувшейся с внутренними угрозами,которые не нельзя разбомбить.\n\nИ все же президент Лемей обязан выполнять свои обязанности. Он стремится добросовестно выполнять свои конституционные обязанности в меру своих возможностей. Он-рыба, вытащенная из воды, так что ему придется выбирать, отрастить ли ноги или плюхнуться обратно в океан. Как только он сядет за стол, он закурит толстую сигару и приступит к работе.."
