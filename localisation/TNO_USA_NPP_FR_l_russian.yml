USA_sen_bill.207.d_passed:0 "The fight between the rights of the state and local governments against the great power of the federal government of the United States of America has torn at Americans for decades, the culmination of which has led to fighting both in the streets of the Southern United States and the government offices which govern the nation as such. However, the Wallace administration has made a small breakthrough for the states today, as the National Education Budgetary Act, also known as NEBA, was signed into approval through the Senate, being signed into law by the President himself and severely cutting education spending whilst maintaining it as a federal decision, rather than delivering it to the states.\n\nThe Wallace administration recognizes NEBA as the small push needed to bring about a recognition of the rights of states whilst maintaining a degree of power towards the federal forces of the country. Treasurer Wilbur Mills spoke today regarding the passage of Neba, saying, "While NEBA retains federal control over a degree of the education system, know that it is still the administration's top priority to ensure that each and every American feel empowered by the federal government, while earning the money they deserve by cutting the fat on this bloated economy!"\n\nHowever, while the men and women of the Far Right cheer for dreams of a brighter economy, others, many of whom working or have worked within the education system, moan in disturbance regarding President Wallace and the executive cut on education spending, leading many to fear that a complete chokehold and blackout in monetary terms for schools across the country. "What can I do, I teach history to sophomore's for God's sakes, how can I do that if we're not even going to be able to scrape together money for the janitors?" cried one Nevadan protestor."
USA_sen_bill.207.d_failed:0 "The issue of American education has been raging fire across politics for weeks following several campaigns on behalf of both the President and his opposition. Recently, it hasn't been the standard of the American curriculum, nor even the matter of segregation versus desegregation; rather, the fight marches on regarding the direction of funding. And, with the Presidential administration's failure in the Senate to pass the National Education Budgetary Act, which would render funding for education as a federal matter but cut costs drastically, the fight shall continue onwards to decide the fate of American education.\n\nPresident George Wallace's administration has convened several times regarding the issue, having forwarded several official press documents stating "a recognition of the swollen nature of education's budget and its drastic effect on the American economy." However, whether incoming reports indicate a sense of failure or reinvigoration following the defeat of NEBA, the true issue lies within the countless Americans taking to the streets protesting Congress' actions, whilst the President has reportedly taken the time to privately discuss the matter with several Far Right Congressional leaders.\n\nWhere the President and all of the West Wing finds loss, however, others find reward. Schools across the country signify a sense of relief following the NEBA's destruction in Congress, having recognized that a cut on the education system could prove drastically detrimental to their efforts. "We don't mean to always rally to politics every time there's an issue. However, what we do rally to is the children, and without money, all of these children would be left without any form of genuine support and backing to help them get the schooling they need." stated one anonymous principal from Wyoming."
