#JEANE Kirkpatrick
USA.1704.t:0 "Эта земля - Ее земля."
USA.1704.d:0 "Она не знала, сколько людей пришло сегодня в Национальный торговый центр, глядя на нее в море пустых, незнакомых лиц. Не прошло и минуты, как все это превратилось в пышность и торжественность: долгая церемония, марширующий оркестр, Библия и какофония радостных возгласов. В эту минуту что-то изменилось. Женщина на трибуне была теперь самой могущественной на Земле, со всеми надеждами или страхами, которые сопровождали этот факт. Сейчас, наверное, миллион голосов затихли, а их ожидающие хозяева, закутанные в шарфы и пальто, с тревогой ожидали слов своего нового президента: Джин Дьюан Киркпатрик.\n\n«Среди главных обязанностей правительства - обеспечение общей обороны, гарантия от внешней агрессии выживания нашего образа жизни. Мы должны спросить себя: выполняет ли правительство такие обязанности? Как свидетельствуют иностранные войска на законной американской земле, и постоянные предупреждения военных о том, что наша нынешняя стратегия неэффективна, и само мое присутствие здесь, возможно, ответом будет "Нет". Я была избрана и утверждена американским народом, чтобы возглавить новую президентскую администрацию. Я прекрасно знаю обязанности, возложенные на меня ими и Богом, и буду исполнять их в меру своих сил...»\n\n«..Проблемы, с которыми сталкивается сегодня наша нация, не могут быть решены одним мужчиной или одной женщиной. Она не требует тех жертв, которые столь многие принесли во имя демократии, как в Аргонне, или на Бугенвиле, или на дюнах Намибии. Однако для того, чтобы каждый гражданин поверил в себя и свою способность к великим свершениям, требуется приложить максимум усилий. В этом стремлении я полностью уверена в том, что народ Соединенных Штатов сможет приспособиться к их вызовам и преодолеть их, поскольку мы являемся потомками почти двух столетий великих личностей. Мы С Богом, Госпожа Президент- Америка, и с нашей исключительной волей и благодатью Божьей ни одно испытание не окажется слишком великим, чтобы наши силы могли его преодолеть»."
USA.1704.a:0 "С Богом, Госпожа Президент"

POLITICS_KIRK_DESC:0 "Многие менее либерально настроенные политики когда-то считали, что женщина слишком мягка, чтобы занимать пост президента, слишком ослаблена женской нежностью. Теперь дураки и сомневающиеся выстраиваются в очередь из уважения и страха перед Джин Дьюан Киркпатрик: женщиной со стальным сердцем и умом для политики. Одна из основателей современного ультраправого крыла, Киркпатрик оказалась в центре политического внимания по мере того, как нефтяной кризис набирал силу. С ее мастерством в геополитике и непоколебимой решимостью, президентство было относительно легко выиграть. Теперь, будучи президентом, она выступает за то, что называется "Доктриной Киркпатрик": геополитическое предписание о том, что Америка должна поддерживать дружественные диктатуры, чтобы предотвратить распространение нацистского тоталитаризма. Хотя эта концепция вызвала гнев у многих, мало кто сомневается в ее эффективности в достижении своей цели.\n\nРодом из Оклахомы, Киркпатрик училась в Колумбийском университете, будучи членом "Молодежной социалистической лиги", молодежного крыла Социалистической партии Америки. Продолжая изучать политологию в Колумбийском университете, она все меньше и меньше увлекалась социалистическими максимами, в конце концов решив, что социализм требует фундаментальных изменений в человеческой природе, чтобы добиться успеха. На протяжении многих лет ее консервативные ценности росли, в то время как другие увядали, пока все, что осталось, не стало холодным, жестким, прагматичным. После получения докторской степени в 1968 году Киркпатрик стала чрезвычайно откровенным членом ультраправых, и ее внимание к внешней политике сыграло важную роль в ребрендинге партии после окончания дебатов о гражданских правах.\n\nТеперь практичная, расчетливая железная женщина сидит в Овальном кабинете, медленно вбивая мягкую нацию в такое же непреклонное существо, как она. Если она добьется своего, бюджет Центрального Разведывательного Управления взлетит до небес, как и число проамериканских диктатур третьего мира. Хаотические ветры мира, будь то через слова или через мечи, будут перекованы в порядок, который уважает и боится Соединенные Штаты Америки."

