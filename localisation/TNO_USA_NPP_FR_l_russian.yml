USA_sen_bill_name_47:0 "Закон о расходах исполнительной власти на федеральную помощь"
USA_sen_bill_desc_47:0 "Неспособность Национал-прогрессивной партии сотрудничать все больше и больше портит имидж нашей администрации, а разъяренные конгрессмены лают на нас со всех углов. Итак, пришло время получить то, чему все могут быть рады: "Закон о расходах исполнительной власти на федеральную помощь", небольшое повышение минимальной заработной платы и федеральное вмешательство в школьное образование. Кроме того, кто может жаловаться, когда мы даже можем привлечь республиканцев на нашу сторону?"
USA_sen_bill.204.t_passed:0 "Закон о расходах исполнительной власти на федеральную помощь - успех"
USA_sen_bill.204.t_failed:0 "Закон о расходах исполнительной власти на федеральную помощь - провал"
USA_sen_bill.204.d_passed:0 "Прямые репортажи со ступеней Вашингтона, округ Колумбия, свидетельствуют о буре смятения, недовольства и некоторых мягких приветствий, когда сегодня в Конгрессе была подписана новость о большом скачке исполнительной власти в закон, причем веселая Национал-прогрессивная партия пользовалась общим успехом. После нескольких месяцев подготовки, демографического анализа и межпартийных дискуссий и переговоров был принят Закон о расходах исполнительной власти на федеральную помощь, позволяющий расширить полномочия федерального вмешательства в области государственных бюджетов.\n\nОднако растерянность Соединенных Штатов не привела к ослаблению волнения, царившего в администрации. Президент Джордж Уоллес решительно выступал за успех законопроекта, заявив, когда он поступил в Сенат, что "Тирания - это смерть всех наций. Тем не менее, мы будем чертовски уверены, что используем силу нашей экономики для улучшения американцев, а не наоборот." Кроме того, Национал-прогрессивная партия в целом отметила, что успех администрации Уоллеса был "большим успехом в шаге к двухпартийности в эпоху разделения, с улучшением для всех в стране", как заявил один представитель Прогрессивного крыла НПП.\n\nТем не менее, группы американцев сплотились в знак протеста против подписания законопроекта в закон, причем некоторые из более умеренных фракций страны сочли ситуацию отвратительной. "Национал-прогрессивная партия культивировала, кормила и лелеяла мерзость, чтобы войти в Конгресс, и они с радостью позволили такому грубому нарушению конституционного американского правосудия сделать огромный шаг в силе партии", - сказал один демократ, размахивая знаменем с изображением короны на голове президента Уоллеса, когда они маршировали в знак протеста. Между тем, умеренные прогрессисты находятся в ужасе, многие ссылаются на потенциальную возможность для президента Уоллеса использовать естественно прогрессивный акт для дальнейшей сегрегации системы образования. Только время покажет, как президент Уоллес намерен использовать этот закон дальше."
USA_sen_bill.204.d_failed:0 "Выступая в прямом эфире со ступеней Капитолия Соединенных Штатов, тысячи людей выразили свою радость, гнев и разочарование в связи с последними неудачами администрации Уоллеса в законодательном процессе. Закон о расходах исполнительной власти на федеральную помощь, возможность расширить контроль исполнительной власти над расходными процессами внутри страны, даже расширить национальную власть над бюджетами штатов в некоторых областях, сбивающее с толку предложение президента, который так резко критиковал федеральное вмешательство в прошлом. Похоже, что присущая этому предложению путаница в конечном счете оказалась слишком большой азартной игрой для президента Уоллеса, поскольку последние сообщения указывают на то, что законопроект не прошел через голосование Сената Соединенных Штатов.Администрация Уоллеса обнаружила, что борется за ответы, чтобы обеспечить прошлую законодательную ошибку в истории администрации, с несколькими командами представителей в Вашингтоне, округ Колумбия. отвечая на бесчисленные вопросы журналистов, один из них заявил, что "Президент Уоллес очень сильно выражает свое громкое отвращение к бюрократии, которая душит страну любого потенциального блага, которое может возникнуть из законного управления." Эти настроения распространяются на всю Национальную прогрессивную партию, однако один представитель Прогрессивной ветви Национальной прогрессивной партии выразил свое недовольство действиями Сената в целях партии и Президента, даже если они, как правило, расходились.\n\nОднако не все американцы выглядят обескураженными сегодняшними неудачами президента в Сенате, поскольку число протестов было встречено равным количеством торжеств от имени более умеренных членов сегодняшней политики. Один из членов Палаты представителей, пожелавший остаться неназванным, заявил, что "Республиканско-демократическая партия считает отсутствие успеха президента в объединении худших сторон традиционализма и прогрессизма большой победой с точки зрения американской стабильности и прогресса." Хотя страна по-прежнему разделена, все настороженно смотрят в будущее после провала администрации в Конгрессе."
USA_sen_bill.204.a:0 "Новый день для федеральных расходов!"
USA_sen_bill.204.b:0 "Они даже не знают, что для них хорошо!"
bill_47.Title.Negotiate.NPPC:0 "Две Партии с одним законом"
bill_47.Desc.Negotiate.NPPC:0 "Президент Джордж К. Уоллес сидел за столом из красного дерева в Овальном кабинете, постукивая пальцем по выпуклой вене на голове, в то время как страх и паранойя ползли по его разуму. Цифры не складывались, но эти ублюдки из прогрессивного крыла не сдвинутся с места, не так ли? Эти мысли продолжали кружиться в голове Уоллеса, пока он не ударил кулаком по столу и не схватил телефон рядом с собой. «Алло? Да, это он...А теперь, Клод, я хотел бы назначить встречу...»\n\nПрошло всего несколько дней, и Овальный кабинет стал новым центром внимания для вечно улыбающегося Клода Денсона Пеппера, чуть больше раздражая президента Уоллеса по мере того, как ползли секунды. «Доброе утро, господин Президент, рад вас видеть!», - сказал Пеппер, пожимая руку Президенту. «И я тебя тоже, Клод. А теперь садитесь, нам нужно обсудить кое-какие дела». Клод знал, что Уоллес уже сошел с ума, когда медленно сел. «Видите ли, Клод, моя администрация много потратила на разработку законопроекта о федеральной помощи, рассчитывая расширить полномочия исполнительной власти по финансированию. И все же», - продолжал президент, «у нас нет почти достаточной поддержки со стороны Ц-НПП, если мы хотим, чтобы этот законопроект был подписан. Ну, ты же не тупица, Пеппер, ты же знаешь, что в этом законопроекте есть еще кое-что для нас обоих. Так скажите мне, чего вы и ваши люди хотите?», - медленно спросил Президент.\n\n«Что ж, господин Президент, я очень ценю ваше желание работать вместе над этим законопроектом. Признавая законопроект, мы оба знаем, что он многое сделает для нашей страны; однако есть несколько, ну, мер предосторожности, которые мы хотели бы принять, прежде чем объявить о нашей поддержке законопроекта», - сказал Клод Пеппер, к большому гневу Президента. «Видите ли, президент Уоллес, особый раздел статьи устанавливает полномочия исполнительной власти, и я цитирую: "осуществлять прямой контроль над бюджетами образовательных центров". Президент, учитывая, что вы это вы, а я это я, мы оба знаем, к чему это сводится в отношении сегрегационного материала законопроекта. Уберите это, и вы заключите сделку, господин Президент».\n\nПрезиденту потребовалась вся сила воли, чтобы не дать ему пощечину в этот самый момент. Однако Клод Денсон Пеппер покинул Овальный кабинет, обменявшись рукопожатием и услышав на выходе очень мягкое «До свидания»."
