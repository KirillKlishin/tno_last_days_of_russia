USA_MCS_Revolt_category_desc:0 "Открытые симпатии администрации к военно-морскому флоту и Военно-воздушным силам вызвали политическую бурю в Вашингтоне, когда армия отказалась смириться с сокращением своего статуса. Конгресс, скорее всего, начнет собственное расследование нашего подхода к гражданско-военным отношениям, что может повлиять как на рейтинги одобрения Администрации, так и на эффективность армии, при этом обнаружив еще больше разногласий между фракциями НПП. Нам нужно будет поторопиться с завершением наших военных реформ и восстановлением контроля над армией, прежде чем Конгресс вырвет решение из наших рук..."
mcs_reassert_civilian_control:0 "Обеспечить гражданский контроль"
mcs_reassert_civilian_control_desc:0 "Армия слишком долго нагло бросала вызов власти президента. В Америке народ правит, а военные подчиняются. Мы будем напоминать армии об их Конституционных обязанностях, и они будут учиться по цифрам."
mcs_give_in_to_the_army:0 "Сдаться армии"
mcs_give_in_to_the_army_desc:0 "Каждый день, проведенный в политической смертельной схватке с армией и Конгрессом, это день, который мы могли бы использовать для продвижения других наших политических приоритетов. Общественное мнение все больше колеблется из-за хаоса на Капитолийском холме, и обычно не в пользу НПП. Может быть, пришло время сократить наши потери... даже если это означает бросить флот и Военно-воздушные силы под автобус."

