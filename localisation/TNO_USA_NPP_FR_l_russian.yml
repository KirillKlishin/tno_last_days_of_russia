wallace.413.t:0 "Opportunity Awaits"
wallace.413.desc:0 "President Wallace had been enjoying a morning full of phone calls from heads of state invited to attend the Perth conference in an effort to secure the Pacific Trade Zone. As the morning drove on, Wallace was getting more and more profiles as to just who he'd be dealing with at Perth. Suddenly, with three big knocks on the door, J. William Fulbright came rushing in with a sheet in hand. "Alright, a situation just popped up, I'll call back soon, understood? Great, see you at Perth." Wallace said, putting down the phone. "That was the Prime Minister of Australia, James, the hell is it?" the President asked. "You're going to want to see this." Fulbright said, handing him the sheet.\n\n"To George C. Wallace, President of the United States\n\nAs the world grows closer and closer to the brink of destruction, whether it be the Germans crucifying the peoples of Europe or the Japanese scourging Asia, we, as a human race, have suffered. In response, the government of India would like to extend its genuine thanks and praise towards the government of the United States of America in extending its efforts to resolve matters and conflict with their cruel rivals, the Empire of Japan, in a way that does not involve further blood to be spilt into the seas. The people of India are tired from the continuous encroachment of Japanese army, naval, and aviation units throughout the Pacific and directly from the lands of the Chinese. However, although the meetings would guarantee a commitment from the people of India, and may result in the production of international treaty involving the nation of India, it ought to be forewarned that the Indian people value their newfound independence and freedom. Thus, if the representatives of the Indian people feel as though the terms do not represent the greater interests of the Indian nation, they will be immediately rescinded and the productions from the conference shall not include India and her people.\n\nMany thanks for your invitation to the conferences at Perth,\n\nThe government of the Indian nation"\n\n"My God, Fulbright, we did it, India's going to Perth!" Wallace nearly screamed, invigorated by their diplomatic victory. Secretary Fulbright shook the President's hand before returning to his office to secure the final preparations for the Perth Conference."
wallace.413.a:0 "Fantastic work."

wallace.414.t:0 "India Accepts with Conditions"
wallace.414.desc:0 "Wallace sat impatiently at the Oval Office desk, his eyes darting from the phone to the clock on the wall. The Secretary of State was supposed to have called two hours earlier, following days of talks with the Indian government in Delhi that had been described as 'agonizing' and 'deeply frustrating.' It was clear that the discussions on India's joining the Perth Bloc were tough going, as the Secretary made clear in his initial briefing, but he'd promised that they'd have some developments by today.\n\nThe phone rang, finally, and Wallace picked up before the first ring had ended. The Secretary's voice was weary, but relieved. "The Indians are finally saying yes, Mr. President."\n\nWallace pumped his fist in the air. "Finally some good news -"\n\nThe Secretary cut him off. "Not all good. The Indians are asking for separate agreements for their economy. They won't budge on keeping certain sectors of their economy closed, at least until a detailed timetable for their opening can be discussed. National security, critical employment sectors, the works."\n\n"But they have to know the benefits of opening up to U.S. technology and industry?" Wallace said.\n\n"They do, Mr. President, but they're concerned about their own domestic political popularity about opening up too quickly. They're still willing to work with us, but we've got a ways to go yet." The Secretary stated, before sighing. "I just hope this doesn't cause trouble with the rest of the Bloc, because they're going to want a say in this too.""
wallace.414.a:0 "A long march ahead."

australia.52.t:0 "Outcome of the Outback"
australia.52.desc:0 "President Wallace had been enjoying his day, as the switch to foreign policy had been an enjoyable experience with the new rush of creativity to the office. However, the man he needed most in all this, J. William Fulbright, happened to join him just as he was thinking of it all. "Sir, we've received a statement from Holt." Wallace took hold of the sheet as his eyes shot down to read.\n\n"To George C. Wallace, President of the United States,\n\nThe Commonwealth of Australia has taken dutiful notice towards the productions of the United States Department of State in regards to the Organization of Free Nation's potential conference within the city of Perth. Having taken notice of the potential security of protectionist trade policy towards the members' economies, specifically in regards to the attacks on our economies by the Empire of Japan, along with our absolute steadfastness in loyalty to the Organization of Free Nations, we excitedly accept to hold the conference and will be directing all necessary resources towards the meeting.\n\nFor a safe shield in the Pacific, and the security of a most honored alliance between the United States and the Commonwealth of Australia,\n\nPrime Minister [AST.GetLeader]"\n\nPresident Wallace finished his reading over of the physically simple sheet which had been carried to his desk; yet, the President was filled with boundless pride for himself and his administration. "We've got it!" the President said, smiling towards his Secretary of State, who responded with a firm handshake."
australia.52.a:0 "From Perth Onwards!"

newzealand.1.t:0 "News from George Wallace"
newzealand.1.desc:0 "A statement. A statement was all it took for the revolution of foreign policy planned by the Wallace administration to take one more grand step. And a statement did President Wallace receive, as J. William Fulbright handed the President another paper.\n\nTo George C. Wallace, President of the United States\n\nThe government of New Zealand has intensively studied the nature of request by which the United States has submitted towards the members of the Organization of Free Nations and beyond. With stark reminders of the tragedies of modern history apparent through the scarred Pacific, leadership within the New Zealand government has come to the conclusion that it is more than necessary for the governments of our two nations and beyond to attempt to piece together a strengthening of our alliance in the nature of economics and trade protections. The nations of the world need to be reminded as to the greatness, potential, and prosperity offered in the realm of democracy and a free market, and with the planning of a Pacific Trading Zone to secure such ideals, New Zealand would be a proud attendant of the conferences occurring at Perth. While the peoples spread across the Pacific live in fear under the mandates produced by the harsh nature of Japan's domination in the Co-Prosperity Sphere, New Zealanders seek to promise for themselves and for others a brighter future than ever thought before.\n\nWith justice and freedom in mind,\n\nKeith Holyoake, Prime Minister over the people of New Zealand"\n\nPresident Wallace saw within the small paragraph on the statement the ideals of the Perth Conference forming. Of a future for a democratic economy. A safe and secure future, without the threat of Japanese incursion any longer. With fire in his eyes, he congratulated his Secretary of State with a pat on the back and a nodding of heads."
newzealand.1.a:0 "The New Zealanders are secure!"

