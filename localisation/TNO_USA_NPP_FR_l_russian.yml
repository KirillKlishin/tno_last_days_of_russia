 USA_kirk_72_the_kirkpatrick_presidency_desc:0 "Избрание академика и бывшего дипломата Джин Киркпатрик удивило даже самых проницательных политологов - женщина с ограниченным политическим опытом и противоречивым прошлым не была лучшим выбором для одной из двух основных политических партий. Вступив в должность после нефтяного кризиса, она столкнулась с проблемой восстановления доверия к администрации и репутации Соединенных Штатов за рубежом.\n\nЭта задача будет непростой - хотя после первоначального шока от нефтяного кризиса Америка все еще находится в уязвимом экономическом состоянии и страдает от внутренних волнений. Президент Киркпатрик готова быстро ответить на обе проблемы, чтобы обуздать влияние радикалов и восстановить уверенность в будущем нашей нации!"

 USA_kirk_72_meet_with_the_director_desc:0 "ЦРУ сохраняло мандат действовать без серьезного надзора со стороны президента в течение почти трех десятилетий. Они были оставлены эффективно управлять собой, продвигая культуру застоя и неэффективности, тратя деньги на спекулятивную науку сомнительной ценности и инициативы, которым не хватало четкого направления. Сегодня этому конец.\n\nРазведывательное сообщество является важнейшей частью новой внешнеполитической инициативы президента, поскольку оно является наиболее эффективным инструментом, с помощью которого мы можем воспользоваться слабостями идеологически противоположных правительств. Мы уже выбрали нового кандидата на пост директора. Как только они будут одобрены Конгрессом, собрание должно быть проведено немедленно. Лэнгли и Западное крыло должны действовать в тесной координации, чтобы должным образом выполнить наши задачи."

 USA_kirk_72_open_the_floodgates_desc:0 "Когда дело доходит до борьбы с подрывными элементами внутри Соединенных Штатов, мы не можем позволить себе роскошь легкого прикосновения. Перемены не могут быть продиктованы маленькими группами радикалов, размахивающих знаками, которые заботятся только о своих любимых причинах. Идеям, которые не могут процветать на рынке демократии, не может быть уделено особое внимание, но эти радикалы не понимают, какой вред они наносят нации.\n\nОперация "ХАОС" позволит нам контролировать и подавлять эти опасные организации. Большинство будет просто контролироваться, те, которые будут признаны опасными, будут подавлены нашими собственными фронтовыми организациями, а наиболее опасные будут направлены на демонтаж. Если не удастся найти достаточных юридических доказательств для ареста видных диссидентов, он будет создан. Демократия будет представлять волю народа, а не радикальные маргинальные движения."

 USA_kirk_72_the_kirkpatrick_doctrine_desc:0 "Наша внешняя политика была в корне ошибочной со времен великой ошибки Южной Африки. Слишком долго мы руководствовались наивным идеализмом и мазохистской преданностью поддержке правительств, провозглашающих свободу и антифашизм. С этим надо покончить.\n\nНовоиспеченный президент известна своим новым прагматичным и реалистичным подходом к внешней политике. Вместо того чтобы поддаваться наивному стремлению продвигать свободу и демократию в мировом масштабе, мы должны признать, что должны укреплять демократию путем создания сильных и стабильных правительств, которые могут служить прочной основой для будущего глобального альянса. Эти правительства не должны быть ослаблены нашими попытками неорганизованно демократизировать их, но вместо этого должны быть укреплены против внешнего влияния как со стороны наших геополитических соперников, так и внутренних революционных движений."

 USA_kirk_72_make_the_shipments_desc:0 "Президент Киркпатрик - не та женщина, с которой можно шутить, и она не позволит, чтобы под ее руководством и командованием над Соединенными Штатами издевался весь остальной мир. В тропиках Карибского моря царили пираты и бичевали моря колонистов, прокладывавших себе путь туда. Теперь, однако, авторитаристы и фашисты более чем компенсируют давно умершие бедствия, поскольку бессердечные диктаторы открывают путь для немцев и японцев, чтобы впиться зубами в подбрюшье Америки. И, подобно сильной воле британского закона столетия назад, мы увидим, как их повесят.\n\nСамое примечательное, что палач тянется к режиму Хоакина Балагера, который сумел заточить свою "республику" в тупик авторитаризма и угнетения. В то время как оппозиция, стремящаяся к демократии, ползает в тени, мы отправим наше лучшее оружие и боеприпасы, чтобы обеспечить пламенный конец несправедливому правлению Балагера над доминиканцами."

 USA_kirk_72_begin_the_destabilization_desc:0 "Революции могут иметь бесконечный запас оружия, пуль и бомб, чтобы пробить себе путь через оппозиционное правительство; однако, если у них нет народной поддержки, чтобы использовать все это, тогда ни черта не произойдет.\n\nТаким образом, теперь наш долг - начать укреплять основы революции и восстания против сочувствующих фашистам правительств по ту сторону волн. На данный момент сотни тысяч людей собрались во имя борьбы против диктатуры Балагера и его сотрудничества с фашистскими державами, от улиц Сантьяго-де-лос-Кабальерос до кабинетов министров в столице Санто-Доминго-де-Гусман. Люди устали поддаваться беспричинным желаниям фашистов, и президент Киркпатрик более чем счастлива прийти на их зов."

 USA_kirk_72_find_a_frontman_desc:0 "Вашингтон. Боливар. Ленин. Кастро. Все эти люди сильно отличаются друг от друга, и мы можем не любить некоторых из них, но все они имеют одну общую черту друг с другом: они являются сияющей звездой, стоящей за долгой, упорной революцией, которая проложила новый путь в истории и новую жизнь для всех своих избирателей. Назревающий конфликт в Доминиканской Республике нуждается в таком революционном актере, в ком-то мужественном, в ком-то харизматичном, в ком-то готовом сделать все, чтобы заслужить свободу своего народа и Америки, своего союзника на юго-западе, заслонить непрерывные удары фашистского топора о двери в новый мир. Конечно, кто-то может назвать практику поиска такого лица революции "устаревшей" или обвинить ее в ограничении широты, на которую революция может расшириться для страны. Однако наилучшие интересы Америки заключаются в защите революции, и сияющая звезда может помочь запустить прогресс как можно быстрее и надежнее."

 USA_kirk_72_rally_the_party_desc:0 "Ультраправая Национал-прогрессивная партия за последнее десятилетие предприняла огромный сдвиг в своей инициативе, и если мы не сумеем оживить партию, чтобы поддержать президента Киркпатрик в ее стремлении защитить американский щит демократии, то все, что мы построили до этого момента, также рухнет. Сегрегационисты старого времени, реформисты нового времени и американские консерваторы настоящего времени должны объединиться под Звездно-Полосатым Знаменем, ибо именно Ультраправые Национал-Прогрессивной Партии поддерживают свет патриотизма против тьмы фашистов и империалистов за рубежом. Кроме того, организация партии позволит нам править всеми безвольными бюрократами в партии, которых постоянно обижают такие как республиканцы-демократы, в то же время захватывая наших более либерально настроенных собратьев из Национал-прогрессивной партии."

 USA_kirk_72_restore_war_powers_desc:0 "Некоторые люди в этой стране, у которых не хватает мужества встать на ее защиту, критиковали действия президентов прошлого по использованию наших храбрых войск в воздухе, на суше и на море для защиты наших интересов во всем мире. Это те же самые люди, которых мы должны благодарить за то, что они позволили отпечатку сапога Адольфа Гитлера пройти по всей Европе и позволили Хидеки Тодзе расколоть американский дух надвое через Тихий океан. Теперь мы должны сосредоточиться на великом будущем, в котором мы даже не дадим врагу шанса подорвать нашу власть по всему миру. Будущее, освещенное Маяком демократии.\n\nОднако для этого нам придется предпринять некоторые грандиозные шаги с точки зрения законодательства и сбить несколько колышков с "сдержек и противовесов", которые мешают администрации Киркпатрик полностью защищать интересы Америки. В частности, Резолюция о военных полномочиях наложила мертвую хватку на способность президента действовать быстро и эффективно, требуя полного сорока восьми часов оповещения Конгресса заранее, с полной возможностью быть сбитым этими бюрократическими ублюдками, и строгого ограничения времени на продолжительность нашего вмешательства. Таким образом, мы должны вырвать этот акт из правовой системы, чтобы мы могли действовать как меч и щит американского духа во всем мире."

 USA_kirk_72_make_the_call_desc:0 "Порох заложен, пулеметы окопаны, оперативники обучили своих ополченцев, и голоса людей звучат в воздухе. Все, что нужно фашистски настроенному правительству Балагера, чтобы рухнуть и сгореть сейчас, это искра. А Америка, о прекрасная, для просторного неба, это спичечный коробок, наполненный до краев.\n\nВполне возможно, что революционеры Доминиканской Республики могут идти разными путями жизни. Бизнесмены, торговцы, солдаты, политики и многие другие. Тем не менее, хотя некоторые из них могут иметь возможность ссориться и ссориться, все это не имеет значения сейчас, когда революция подготовлена. Ружья заряжены, народ сплотился, и у руководства появилось новое лицо. Наш долг - теперь более чем когда-либо-обеспечить безопасность Америки, разрушив сеть фашистских влияний в Карибском море, и паутина Балагера будет первой, которая загорится против пламени Маяка свободы."

