USA_sen_bill.207.d_passed:0 "Борьба между правами штата и местными органами власти против великой власти федерального правительства Соединенных Штатов Америки раздирала американцев на протяжении десятилетий, кульминация которой привела к боям как на улицах Южных Соединенных Штатов, так и в правительственных учреждениях, которые управляют нацией как таковой. Однако сегодня администрация Уоллеса сделала небольшой прорыв для штатов, поскольку Закон о бюджете национального образования также известный как ЗоБНО, был одобрен Сенатом, был подписан самим президентом и серьезно урезал расходы на образование, сохраняя его как федеральное решение, а не навязывая его штатам.\n\nАдминистрация Уоллеса признает NEBA как небольшой толчок, необходимый для того, чтобы добиться признания прав штатов, сохраняя при этом определенную степень власти по отношению к федеральным силам страны. Казначей Уилбур Миллс выступил сегодня по поводу принятия Neba, сказав: "Хотя ЗоБНО сохраняет федеральный контроль над определенной степенью системы образования, знайте, что главным приоритетом администрации по-прежнему является обеспечение того, чтобы каждый американец чувствовал себя уполномоченным федеральным правительством, зарабатывая деньги, которые они заслуживают, сокращая жир на этой раздутой экономике!"\n\nОднако в то время как ультраправые радуются мечтам о более светлой экономике, другие, многие из которых работают или работали в системе образования, стонут в беспокойстве по поводу президента Уоллеса и сокращения расходов на образование исполнительной властью, что заставляет многих опасаться полного удушья и затемнения в денежном выражении для школ по всей стране. "Что я могу сделать, я преподаю историю второкурсникам, ради Бога, как я могу это сделать, если мы даже не сможем наскрести денег на дворников?" - воскликнул один из неваданских протестующих."
USA_sen_bill.207.d_failed:0 "Вопрос об американском образовании бушевал в политике в течение нескольких недель после нескольких кампаний от имени как президента, так и его оппозиции. В последнее время это не было стандартом американской учебной программы, и даже не вопрос сегрегации против десегрегации; скорее, борьба идет по направлению финансирования. И, поскольку администрация президента не смогла принять в Сенате Закон о бюджете национального образования, который сделал бы финансирование образования федеральным делом, но резко сократил бы расходы, борьба будет продолжаться и дальше, чтобы решить судьбу американского образования.\n\nАдминистрация президента Джорджа Уоллеса несколько раз собиралась по этому вопросу, направив несколько официальных документов для прессы, в которых говорилось: "признание раздутого характера бюджета образования и его радикального влияния на американскую экономику." Однако независимо от того, указывают ли поступающие сообщения на чувство неудачи или оживления после поражения ЗоБНО, истинная проблема заключается в бесчисленных американцах, выходящих на улицы в знак протеста против действий Конгресса, в то время как президент, как сообщается, нашел время, чтобы в частном порядке обсудить этот вопрос с несколькими ультраправыми лидерами Конгресса.\n\nОднако там, где Президент и все Западное крыло находят потерю, другие находят награду. Школы по всей стране выражают чувство облегчения после разрушения ЗоБНО в Конгрессе, признав, что сокращение системы образования может оказаться резко пагубным для их усилий. "Мы не собираемся всегда объединяться в политику каждый раз, когда возникает проблема. Однако то, к чему мы стремимся, - это дети, и без денег все эти дети остались бы без какой-либо реальной поддержки и поддержки, чтобы помочь им получить необходимое образование", - заявил один анонимный директор школы из Вайоминга.."
