USA_sen_bill_name_48:0 "Закон о финансовой независимости штатов"
USA_sen_bill_desc_48:0 "Штаты стали слишком нянчиться с такими, как федеральное правительство, тратя миллиарды с трудом заработанных американских долларов на ненужные федеральные программы, такие как тысячи инфраструктурных проектов по всей стране. Таким образом, пришло время для закона о финансовой независимости штатов, отсекающего сотни налоговых программ, отнимающих у наших граждан их деньги. Таким образом, мы можем вернуть доллар США гражданину, который его заработал, вместо того, чтобы направить его в другой налоговый узел, который обрушивает граждан нашей страны."
USA_sen_bill.205.t_passed:0 "Успех ЗФНШ в Конгрессе"
USA_sen_bill.205.t_failed:0 "Провал ЗФНШ в Конгрессе"
USA_sen_bill.205.d_passed:0 "Вашингтон, округ Колумбия, столица Америки и, как говорят в некоторых кругах, Столица Свободного мира. Эта свобода, очевидно, приходит в форме нашей представительной демократии здесь, в Соединенных Штатах; однако президент Уоллес и его администрация приняли более экономическую интерпретацию этого прозвища, поскольку была выдвинута постоянная работа по освобождению американского рынка от федерального вмешательства в максимально возможной степени. Однако сегодняшний день является знаковым для успехов президента, поскольку в Конгрессе был принят Закон о финансовой независимости штатов, также называемый ЗФНГ, который намерен сократить невероятные объемы федерального инфраструктурного вмешательства.\n\nСам президент Уоллес прокомментировал это, заявив, что «Американцы по всей стране будут наслаждаться беспрецедентной экономической свободой, не беспокоясь о правилах и управлении из Вашингтона, округ Колумбия». Тем временем несколько губернаторов-демократов и из П-НПП предложили свою совместную поддержку президенту и закону о финансовой независимости штата, причем многие утверждали, что столица годами держала мертвой хваткой их потенциальную работу по отношению к американской инфраструктуре.\n\nТем не менее, большая часть населения возмущена принятием законопроекта, и многие протестуют против самой законодательной власти, утверждая, что она стала объектом издевательств со стороны президента Джорджа К. Уоллеса. Ярые прогрессисты обеих партий и "синие воротнички" собрались вместе, чтобы выступить против принятия законопроекта, а один представитель республиканцев выступил с заявлением, в котором говорилось, что «Президент Уоллес и вся его администрация не ищут ничего, кроме отказа от американского народа, потому что он его запугивает, он хулиган!» Помимо партийных разногласий, многие экономические аналитики заявляли, что резкий поворот американской экономики потребует времени, чтобы разобраться в  ее преимуществах и опасениях."
USA_sen_bill.205.d_failed:0 "Страна в очередной раз разделена нынешней политической атмосферой, с удовлетворением от неудач и разочарованием от успехов, происходящих каждый день. Конечно, с провалом администрации Уоллеса в Конгрессе, чтобы добиться успеха в принятии закона о финансовой независимости штата, многие снова взялись за оружие по этому вопросу, будь то навигация по непростой атмосфере Белого дома, радость и гнев нескольких компаний или просто наблюдая реакцию населения из собственного дома.\n\nАдминистрация Уоллеса уже давно демонстрирует большое недовольство действиями Конгресса, а после провала одного из крупнейших сокращений федеральных ограничений на бизнес в Соединенных Штатах презрение со стороны президента и его кабинета только усилилось, поскольку несколько членов отказались от вопросов по этому вопросу. Тем временем несколько руководителей компаний выразили откровенную ярость по поводу провала законопроекта, а один представитель компании заявил: "Палата представителей и Сенат Соединенных Штатов были недовольны президентом с тех пор, как он вступил в должность. Теперь они даже будут держать нас в этой удушающей хватке правил и бюрократии, и я, вместе с моими акционерами, вряд ли смогу больше терпеть все это! Что там для нас?!"\n\nОднако не все испытывают такое отвращение к неспособности президента принять закон о финансовой независимости штатов. Многие сторонники федерального вмешательства, а также многие коалиции "синих воротничков" выразили свою благодарность за неудачи президента, а один представитель организации строительных рабочих в Пенсильвании сказал: "Президент Джордж К. Уоллес, думая, что он собирается волшебным образом спасти экономику, очистив свой рабочий график, не собирается помогать никому в Соединенных Штатах Америки. Теперь у всех нас есть возможность получить все необходимое финансирование, чтобы помочь нашим штатам процветать без отказа правительства Соединенных Штатов." Некоторые политологи отмечают, что провал закона о финансовой независимости штатов станет значительнымудара по Президенту и его администрации, но только время покажет, сохранятся ли последствия провала в будущем."
