wallace.491.t:0 "NEBA и президент Уоллес отказываются баллотироваться в Конгресс"
wallace.491.desc:0 "То, на что готовы пойти государственные деятели этой страны, чтобы воплотить в жизнь свои замыслы, не знает границ. Это чувство достигает нескольких деятелей нашего времени, и президент Джордж К. Уоллес, несомненно, заявляет об этом, действуя как сильный человек как на посту губернатора, так и на посту президента. Сегодня президент Уоллес подписал исполнительный указ, который в корне реализует политику Закона о Бюджете Национального Образования, или NEBA, который резко сократит федеральное финансирование образования, сохранив его в качестве федерального вопроса, по причинам, по которым изменения в федеральной помощи в соответствии с Законом о Расходах на Федеральную Помощь Исполнительной Власти позволят принять такой закон. Шторм над Соединенными Штатами, однако, демонстрирует смешанные чувства в этом отношении.\n\nПрезидент Уоллес и вся администрация Белого Дома вышли из исполнительного указа, испытывая чувство гордости за свои действия. Сам президент поднялся на трибуну, чтобы рассказать о своих действиях при подписании исполнительного указа, сказав: "В то время как все в моей администрации и я лелеем идеалы прав штатов и дорожим ими в своем сердце, мы со всей доброй волей стремимся к тому, чтобы сделать большие финансовые сокращения по всем направлениям, чтобы дать каждому американцу больше возможностей для саморазвития и создания своих собственных важных факторов поддержки нашей экономики."\n\nТем временем, однако, среди оппозиции распространилось другое мнение в отношении исполнительного указа президента Уоллеса: враг моего врага - мой друг. В связи с этим несколько сект ультраправых, некоторые даже сказали бы, что группы, находящиеся под влиянием фашизма, и лидеры образования выразили ярость в связи с большим превышением полномочий президента, каждый из которых вышел на улицы с транспарантами и плакатами, чтобы выразить свои мысли. "Президент Уоллес думает об этой толстой чековой книжке, которая привела его на пост президента, а не о детях, которых я каждый день учу и инструктирую о том, как стать великими американскими гражданами, мысль о которых, несомненно, ускользнула от самого президента!""
wallace.491.a:0 "Плачь, плачь, плачь, это ничуть не изменится.!"
#teachers pay
wallace.492.t:0 "SEBA прошли Конгресс в соответствии с Исполнительным Распоряжением"
wallace.492.desc:0 "Учителя, губернаторы, сенаторы и президент - все собрались, чтобы сразиться в одной огромной игре в перетягивание каната друг против друга, поскольку союзы и соперничество приходят и уходят с каждым днем. Закон об Улучшении Образования в Южной Части, предназначенный для направления оставшегося федерального финансирования образования в южные школы из-за бедности на юге, постоянно обсуждался в Конгрессе, Исполнительный указ, подписанный президентом Джорджем К. Уоллесом сегодня утром, эффективно реализует условия SEBA от имени прямых изменений в постановлении об оказании исполнительной помощи в соответствии с Законом о Расходах на Федеральную Помощь Исполнительной Власти.\n\nЭтот внезапный удар по американской политике в области образования заставил ультраправых отпраздновать прямые действия президента Уоллеса, где во многих столицах штатов по всему Югу прошли многочисленные торжества, приветствующие "мужественные действия президента Уоллеса против невосприимчивых ушей Конгресса!", как сказал один лидер митинга. Сам президент Уоллес выступил с заявлением для прессы по этому вопросу, сказав, что "Соединенные Штаты - страна величия и великих людей. И это только справедливо, что каждый в этой великой стране получает шанс получить отличное образование, верно? Это то, к чему стремится Национальная Прогрессивная Партия, и это то, к чему стремлюсь я, для всех бедных детей юга!"\n\nНесмотря на кажущиеся эгалитарными намерения президента Уоллеса, многие по всей стране считают, что SEBA является прямым путем для поддержки президентом Уоллесом опасной антифедеральной практики сегрегации, несмотря на определенное противодействие нескольких правительственных деятелей. "SEBA и этот исполнительный указ, согласно которому он был принят, - это шутка, нет, гребаное оскорбление американской системы", сказал один представитель штата, пожелавший остаться анонимным. "Я не сторонник несправедливости. Я не сторонник нетерпимости. Я не сторонник невежества. И президент Уоллес, вся его администрация, и этот указ, он представляет все это!""
wallace.492.a:0 "И, таким образом, у нас равные возможности, не так ли?"
#Wallace Events


wallace.20.t:0 "День рождения Мартина Лютера Кинга"
wallace.20.desc:0 "Поступили сообщения о том, что черные войска, служащие в Южной Африке, празднуют день рождения Мартина Лютера Кинга-младшего. Хотя это уже оскорбительно для успеха успешного руководства страной президентом Уоллесом, ходят слухи, что эти торжества используются для организации и противодействия воле народа Союза. Поскольку влияние АНК на наши войска становилось все более и более очевидным, было бы разумно, если бы мы наблюдали за этими празднествами с большей осторожностью."
wallace.20.a:0 "Какой вред может быть в праздновании чьего-то дня рождения?"
wallace.21.t:0 "Мятеж черных войск в Южной Африке!"
wallace.21.desc:0 "Мрачные новости дошли до нас из Южной Африки. Недавно мы подтвердили сообщения о том, что несколько черных полков, пропавших без вести несколько дней назад, были найдены сражающимися против американских и южноафриканских сил в рядах Африканского Национального Конгресса. Хотя ситуация находится под контролем, это не сулит ничего хорошего ни имиджу нашей администрации, ни лояльности других черных сил, поскольку не все эти мятежные крысы были уничтожены."
wallace.21.a:0 "Вернись на свое место, черт возьми!"

wallace.58.t:0 "Протестующие призывают к оппозиции против Уоллеса"
wallace.58.desc:0 "Крупномасштабная оппозиция возникла против применения Уоллесом законов Джима Кроу в Делавэре, поскольку люди выходят на улицы, призывая положить конец всякой сегрегации вообще, и выступают против администрации Уоллеса через марши и протесты. Несмотря на ту поддержку, которую они получают, мы вряд ли когда-нибудь уступим им. Хотя проклятая школа отказывается от разделения, приоритет должен оставаться на сохранении спокойствия нации."
wallace.58.a:0 "Просто еще один протест, не о чем беспокоиться."

wallace.82.t:0 "Военные стреляют в учеников средней школы!"
wallace.82.desc:0 "Трагическая новость, господин Президент. После того, как вы послали военных для обеспечения сегрегации, они вступили в контакт с враждебными студентами, которые преградили путь солдатам, чтобы помешать им удалить черных студентов. Эта напряженная ситуация не закончилась мирно - обе стороны все больше и больше раздражались и когда студент якобы бросил камень в одного из солдат, он открыл ответный огонь. В последовавшем хаосе раздались новые выстрелы, и еще 3 студента были застрелены. Протест против этого огромен и со временем будет только усиливаться."
wallace.82.a:0 "Я хочу голову этого ублюдка! "

wallace.92.t:0 "Военные проводят сегрегацию в средней школе им. Сизара Родни"
wallace.92.desc:0 "Хорошие новости, господин Президент. Армейцы, которых мы послали к школе им. Сизара Родни, сумели добиться сегрегации, преуспели и задержали черных студентов вместе с другими смутьянами. Этим мы можем показать, что администрация Уоллеса будет защищать и поддерживать закон!"
wallace.92.a:0 "Порядок восстановлен"

wallace.98.t:0 "Судебный комитет Палаты Представителей начинает процесс импичмента"
wallace.98.desc:0 "После событий в средней школе им. Сизара Родни, призыв к импичменту Уоллеса не просто продолжил расти, а взлетел до небес. Однако это не было бы проблемой, если бы не был начат процесс импичмента. Теперь президенту Уоллесу приходится иметь дело с Судебным комитетом Палаты представителей, поскольку он отчаянно пытается удержать власть, а крики вокруг него становятся все громче и громче. Многие ожидают, что Уоллес не переживет этого процесса, поскольку его падение популярности было настолько велико, что даже члены НПП открыто призывают к его импичменту или отставке. Это не сулит ничего хорошего для администрации Уоллеса."
wallace.98.a:0 "Они не могут этого сделать!"

wallace.103.t:0 "Презентация по Тихоокеанскому региону"
wallace.103.desc:0 "Президент Уоллес вместе с Кертисом Лемеем, Дж.Уильямом Фулбрайтом, Уилбуром Миллсом и Арели Бердом готовился к встрече с огромной толпой, ожидавшей пятерых мужчин прямо у ворот Белого дома. Впервые за время своего президентства Уоллес намеревался выступить с речью о внешней политике своей администрации, взволновав тысячи американцев, узнавшей о радикальной позиции Национал-прогрессивной партии во внешней политике. Наконец двери открылись, и пятерых мужчин уже встречали сотни вспышек камер, когда они поднимались на подиум, установленный снаружи.\n\n«Добрый день, мои дорогие американские патриоты! Каждый из вас представляет что-то для меня: продукт прекрасной страны, страны, которая была избита и избита в недавней истории от ужасов прошлого мира. Когда я оглядываюсь на Вторую мировую войну, в моей голове проносятся образы: люди, которые стояли и сражались на Британских островах, огненный, разрушительный адский огонь, обрушившийся на Перл-Харбор после того, как была сброшена атомная бомба, и поток людей, израненных физически и морально жестокостью, которую японцы совершили по отношению к ним и их соотечественникам там, в Тихом океане. И знаешь, что я на это скажу, Америка? Никогда больше!» Толпа взревела в восторге от заявлений президента Уоллеса. «Сейчас, как никогда, Соединенные Штаты готовы поставить Империю на колени, поскольку четыре блестящих человека, стоящие за мной, и я разработали план: план объединения наших союзников, сплочения добрых людей мира вместе для достижения цели. Цели дать отпор японцам за попытку разрушить идеалы свободы и демократии, пролив кровь, американскую кровь, в Тихий океан! Моя администрация разрабатывает революционный торговый план для Соединенных Штатов, который позволит членам Организации Свободных Наций обогатиться, защищаясь при этом от эксплуататорских, принудительных экономических авантюр японцев. Вместе Австралия, Новая Зеландия, Канада, все наши народы и далее поклялись чернилами и кровью в пакте, который объединяет наши страны вокруг двух простых слов: "Никогда больше!"»\n\nУоллес спустился вниз, чтобы вернуться в Белый дом, но за его спиной шум рассерженных и гордых американцев смешался с пением национального гимна и скандированием знакомого имени: "Уоллес!""
wallace.103.a:0 "За наших ветеранов, за Соединенные Штаты!"

wallace.104.t:0 "Союз с Иберией"
wallace.104.desc:0 "Уильям Фулбрайт и президент Уоллес находились в Овальном кабинете с рассвета до заката. Тем не менее, одним из ключевых шагов в революционизации американской торговой политики для предотвращения японского доминирования было на стадии формирования. И эти двое планировали нырнуть в брюхо зверя, чтобы сделать это, поскольку они послали официальное заявление.\n\n"Каудильо Иберийского союза, законным правителям португальцев и испанцев:\n\nЧто касается внешнеторговой политики, то Соединенные Штаты Америки стремятся обеспечить защиту своих интересов и интересов государств во всем мире. Вот почему Госдепартамент решил обратиться к вам обоим с предложением заключить союз в области торговой безопасности между двумя нашими странами. В то время как немцы постоянно влияют на состояние экономики Союза, японцы регулярно срывают наши экономические ценные бумаги, тем самым побуждая к следующему плану, разработанному самыми блестящими торговыми аналитиками, которые могут предложить Соединенные Штаты: в дополнение к росту и распространению американских предприятий в Иберийском союзе, чтобы стимулировать экономические источники из столичных и пригородных районов, Соединенные Штаты официально будут работать над увеличением импорта сырья из Иберийского союза на сто пятьдесят процентов. Это позволит получить сырьевой финансовый импульс для иберийской экономики, и в обмен Соединенные Штаты надеются, что Каудильо снизят текущие торговые отношения с Японской империей, чтобы обеспечить более позитивные экономические перспективы как для иберийцев, так и для американцев.\n\nС полным уважением и честью по отношению к вашему правлению, Джордж К. Уоллес, Президент Соединенных Штатов"\n\nВ дни, последовавшие за заключением торгового союза с Салазаром и Франко, Р-ДП, особенно этот Барри Голдуотер, обрушились на президента Уоллеса за то, что он осмелился связать американцев с подобными фашистскими диктатурами. "Однако", - подумал президент Уоллес, - "они ведь не построили первую гостиницу Холидей Инн на побережье Барселоны, не так ли?""
wallace.104.a:0 "Никто не любит слушать Уоллеса, да?"

wallace.105.t:0 "Конкордат с Канадой"
wallace.105.desc:0 "Фулбрайт и Уоллес снова были заняты переговорами об условиях и положениях еще одного трактата, который должен был быть доставлен иностранным державам, довольно расслабленные из-за предмета вопроса. Экономика Соединенных Штатов опиралась на нефть, которая питала автомобили, заводы и предприятия. А если это была нефть, то почему бы не получить ее у близкого союзника по хорошей цене?\n\n"Премьер-министру [CAN.GetLeader] великого канадского народа,\n\nПравительство канадского народа и федеральное правительство Соединенных Штатов имеют единство, не похожее на то, которое когда-либо наблюдалось во всем мире. От сражений в окопах против немцев во Франции во время Первой мировой войны до обороны Британских островов во главе с американцами и канадцами храбрость и отвага наших народов сформировали современное понимание Северной Америки. Однако как крах альянсов потерпел неудачу против немцев и японцев, новое отсутствие единства угрожает всем нам против японцев на Тихом океане, но Организация Свободных Наций не падет перед лицом зла. Таким образом, мы организуем немедленное увеличение импорта канадской нефти на сто семьдесят пять процентов, чтобы принести пользу американской гражданской и военной экономике, одновременно помогая формировать нефтяную промышленность в рамках канадской экономики. Хотя резкий характер увеличения импорта может показаться поспешным и немедленным, это в интересах обеих наших стран и наших свобод сделать это под угрозой японской армии и военно-морских сил, поскольку они растут по всему Тихому океану. Соединенные Штаты должны немедленно начать подготовку к получению нефти, предложенной замечательным народом Канады в такое время борьбы и страха.\n\nС большой благодарностью правительству и народу Канады,\n\nДжордж К. Уоллес, Президент Соединенных Штатов"\n\nНа следующий день после ратификации Канадой торгового предложения Уильям Фулбрайт вновь обратился к президенту Уоллесу. Уоллес выглядел смущенным, не понимая, почему секретарь Фулбрайт подошел к нему, пока он не показал Президенту большой палец и не потребовал приказа:""
wallace.105.a:0 "Устроить им Ад."

wallace.106.t:0 "Союз с Австралией"
wallace.106.desc:0 "Президент Уоллес, Дж. Уильям Фулбрайт и группа дипломатов собрались вместе, чтобы тщательно изучить часть законодательства о международной торговле, разработанного Президентом и секретарем. Линия должна быть проведена прямо здесь, чтобы гарантировать, что сообщение будет эхом повторяться по всему Тихому океану, любому, кто осмелится назвать членов Организации Cвободных Наций "врагами"."\n\n""Премьер-министру [AST.GetLeader] Австралийского Содружества,\n\nКрайне важно, чтобы мы обеспечили надежную торговую связь между свободными рынками как Соединенных Штатов Америки, так и Содружества Австралии, чтобы обеспечить безопасное и процветающее будущее как для австралийцев, так и для американцев. Вместе наш народ страдал от грехов, совершенных японскими войсками по ту сторону Тихого океана, кровью наших соотечественников, попавших в летописи истории, запятнавших ладони японских солдат и офицеров. Для нас большая честь, что мы не только хотим гарантировать такое торговое соглашение с австралийским правительством во имя ужасов прошлого, но и для того, чтобы заложить фундамент большего, более надежного фундамента экономики наших стран во взаимодействии друг с другом. Федеральный государственный департамент проанализировал перспективы австралийского континента и обнаружил множество удивительных возможностей, доступных для того, чтобы соединить две наши страны в чувстве братства в уже светлом будущем. Таким образом, я имею честь объявить о новом открытии американских рынков для австралийских товаров; в частности, американское правительство стремится увеличить закупки австралийской стали и связанных с ней товаров в десять раз по текущим оценкам. Таким образом, австралийские рынки будут процветать с притоком американских инвестиций в экономику Содружества, в то время как Соединенные Штаты могут как направлять сталь на американское производство в военных секторах, так и внедрять ее в частный сектор американского бизнеса. Только вместе, вместе со всей Организацией Свободных Наций, мы сможем преуспеть против будущего, защищенного от посягательств Японской империи.\n\nС большой благодарностью и приветствиями Австралийскому Содружеству и народу,\n\nДжордж Уоллес, президент Соединенных Штатов.\n\nАвстралия быстро приняла условия договора Уоллеса, вызвав возмущение формулировкой письма японских дипломатов."
wallace.106.a:0 "Дерьмо."

wallace.107.t:0 "Международные ставки"
wallace.107.desc:0 "Американская экономика, по мнению президента Уоллеса, представляла собой систему бесконечного процветания и потенциала. Имея за спиной американский народ, он знал, что его работа была гарантией того, что народ Соединенных Штатов почувствует весь эффект его работы по росту экономики; однако, к большому огорчению Президента, казначей Вибур Миллс попросил прервать конец дня для президента разговорами о внутреннем производстве.\n\n«Видите ли, господин президент, есть некоторые внутренние опасения относительно возможностей соглашений, которые могут возникнуть на конференции, сэр». Миллз употреблял слишком много слов для столь позднего времени. «Послушайте, Уилбур, что касается меня, то население Соединенных Штатов проделало отличную работу в рамках моего президентства, добившись исключительных результатов в том, что касается силы экономики. Конечно, Организация Свободных Наций может собраться вместе, чтобы договориться всего лишь о нескольких ограничениях в отношении потенциала торговли, но какое это имеет значение?», - рявкнул Уоллес. «Что ж, господин Президент, экономические интересы стран, которые зарезервировали за собой потенциальное место на конференции, представляют собой общий элемент, а именно прямую эскалацию импорта товаров с их рынков. Тем не менее, это вызывает озабоченность как с экономической, так и с политической точек зрения», - заявил Миллс. Уоллес взял время, чтобы остановиться, услышав своего советника. «Что значит "политически", Миллс?», - спросил Уоллес, медленно приближаясь к своему советнику. «Видите ли, сэр», - сказал Миллс, «Ультраправая ветвь НПП горячо поддерживает свободный и конкурентоспособный внутренний рынок для Соединенных Штатов. Кроме того, с прямым чувством гордости, исходящим от ультраправых, они могут прийти в смятение, если им случится заметить приток иностранных товаров на рынок, особенно многие из крупных компаний, которые попытаются бороться с любым завозом неамериканских, нерентабельных товаров на рынок».\n\nКак бы Уилбур ни приводил президента в ярость, оттягивая потенциальный хороший ночной отдых, президент Уоллес вынужден был признать, что его казначей сделал несколько обоснованных замечаний относительно политического и экономического положения страны. Как говорится..."
wallace.107.a:0 "Скажите большому бизнесу, чтобы он проваливал, у нас есть договоры, которым мы должны подчиняться."
wallace.107.b:0 "Мы уступим достаточно, чтобы сделать их счастливыми."
wallace.107.c:0 "Уравновесьте это, но склоните чашу весов в пользу договора, хорошо, Уилбур?"

wallace.108.t:0 "Суть экономики"
wallace.108.desc:0 "Президент Уоллес знал природу Национал-прогрессивной партии с того дня, как зарегистрировался в ней: "Франкенштейн" - наиболее подходящий термин для обозначения зверинца политических деятелей Соединенных Штатов, стремящихся к переменам с разочарованием за разочарованием, исходящим от республиканцев и демократов. Однако президент Уоллес знал, что настанет день, когда ему придется решать, защищать ли американскую конкурентоспособность или радовать свою поддержку, отстаивая ее для маленького парня; однако он не знал, что это решение будет принято после обсуждения с Уилбуром Миллсом.\n\n«Ну, видите ли, господин Президент, ваши начальные заявления пламенны, сэр, и это фантастический способ привлечь вашу поддержку, чтобы подбодрить вас и побудить толпу поддержать вас. Однако, просматривая абзацы, я заметил некоторую непоследовательность, сэр», - сказал Миллс. «Непоследовательность? О чем, черт возьми, ты говоришь, Миллс?», - заинтересовался Уоллес, пододвигаясь, чтобы попытаться просмотреть речь. «Видите ли, сэр, заявления, которые вы делаете внутри речи, кажутся, ну, внутренне противоречащими друг другу. В одном абзаце вы обращаетесь к более крупным предприятиям и корпорациям за "созданием тысяч рабочих мест для хороших американцев", в то время как далее вы делаете пометку, указывающую на "силу и мощь американской рабочей силы в том, чтобы противостоять попаданию в бизнес-ловушки, которые высасывают независимость из каждого дня вашей жизни"». Как бы ни было неприятно Уоллесу признавать это, но ему предстояло выбрать сторону в экономическом споре от имени П-НПП. С одной стороны, лидеры крупного бизнеса в Соединенных Штатах предлагали беспрецедентный рост экономики с сокращением федеральных ограничений и могли предложить гораздо большие возможности для американцев, одновременно радуя консервативную часть Америки, которая хотела, чтобы рынок оставался максимально свободным и открытым. Однако, с другой стороны, в этом заключался ключ к чудовищному успеху в деле сплочения фракций Национал-прогрессивной партии, а также в том, чтобы угодить южанам, которым было наплевать на более крупный бизнес, а также на то, чтобы поддерживать себя на местном уровне.\n\nМиллс и Уоллес просидели, казалось, несколько часов, пока невыносимое напряжение, вызванное решением о смене партии, сотрясало Соединенные Штаты. Миллс действительно стал центральной частью "великого экономического плана", как заявил сам президент Уоллес."
wallace.108.a:0 "Нам нужны прогрессисты и местный бизнес на нашей стороне."
wallace.108.b:0 "Корпорации слишком прибыльны, чтобы не заработать на них."

wallace.109.t:0 "Уоллес обсуждает центральноамериканскую сторону Пертского блока"
wallace.109.desc:0 "Сегодня президент Уоллес встретился с лидерами трех центральноамериканских государств: Гватемалы, Гондураса и Никарагуа, чтобы обсудить их роль в Пертском блоке."
wallace.109.a:0 "Пожелайте ему удачи!"

wallace.115.t:0 "Клянусь Богом на Небесах"
wallace.115.desc:0 "Уоллес и Лемей сидели отдельно друг от друга в овальном кабинете, оба уставившись на один и тот же набор отчетов, поступивших этим утром из отдела связи. В отчете был показан подробный график непрерывно растущей линии, которая только начинала сужаться. "Отчет о популярности, измеренный в пределах Луизианы." Следующий, Южная Каролина, затем Джорджия, затем Флорида, все говорят об одном и том же снижении. "Черт!" сказал президент Уоллес, вскакивая со стула напротив Лемея. "Черт возьми, что нам теперь делать!" Он с грохотом ворвался в комнату. "Ну, сэр, отчеты еще не обязательно подписывают нам смертный приговор." сказал он, когда Уоллес повернулся к своему вице-президенту. "Что общего у всех этих штатов?" спросил он, доставая библию со стола президента.\n\nПрезентация должна была начаться в средней школе округа Мэдисон близ Джексона, штат Миссисипи, с губернатором штата Миссисипи, баптистским пастором, и тысячами людей, собравшихся за ними, чтобы попытаться запечатлеть и засвидетельствовать таинственное событие. Губернатор поднялся на трибуну, объявив собравшимся: "Добрый день великим и могущественным гражданам Алабамы! Президент Уоллес решил возобновить свои обязанности президента перед народом Миссисипи. Президент Уоллес и пастор Мартин?" Пастор и Президент оба шагнули вперед к микрофону, когда Уоллес положил руку на библию. "Президент Джордж Корли Уоллес-Младший, клянетесь ли вы христианским Богом, что будете выполнять свои обязанности президента Соединенных Штатов?" спросил Пастор. "Да", сказал Президент, поскольку некоторым было трудно сдержать аплодисменты. "Клянетесь ли вы, президент Уоллес, Богом поддерживать твердую и мощную руку против сил, которые стремятся уничтожить наши данные Богом свободы? "Я знаю. В этой стране есть те, кто хочет уничтожить наши свободы, и я не склонюсь перед ними!" Радостные возгласы усилились. "Будете ли вы использовать полномочия, предоставленные вам конституцией, для поддержания традиций и морали в коррумпированный и опасный век?" "Я знаю, пастор Мартин. На самом деле, я клянусь не только Богом, но и каждым из вас, что буду бороться за ваши права, ваши свободы! Я не безвольный политик, я верующий, в Бога и в эту страну! Если вы хотите сегрегации, у вас будет сегрегация! Вы американцы, а черные не пойдут туда, куда вы скажете не ходить!"\n\nСобравшиеся граждане прервали свое почтительное молчание, чтобы разразиться горячими аплодисментами и приветствиями в честь президента Соединенных Штатов, который в этот момент стоял твердо, сжимая Библию в руке."
wallace.115.a:0 "Лошары на это повелись..."

wallace.116.t:0 "Сегодня Вечером"
wallace.116.desc:0 ""Это Ховард Рейг из Вечерних Новостей «Эн-Би-Си», присоединившийся к нескольким ведущим конгрессменам, лицами республиканско-демократической президентской гонки. Как поживаете, джентльмены?" - сказал диктор, сидя напротив политических гигантов Барри Голдуотера и Джона Гленна. "Что ж, добрый вечер, мистер Рейг, - начал Гленн, - Для нас с мистером Голдуотером большая честь выступать сегодня перед людьми по всей стране." "Я согласен, Джон, это благословение, чтобы появиться перед моими согражданами американцами."\n\n"В самом деле, господа! В связи с этим сообщением сегодня вечером вы попросили рассказать о действиях президента Уоллеса, верно?" - продолжал Рейг. "Совершенно верно, сэр. Видите ли, мои демократические избиратели и я все заметили тему президентства президента Уоллеса: явный поворот к радикальным идеям, чтобы попытаться навязать свободу, а не гарантировать ее, - сказал Голдуотер. "Продолжим, сэр, что республиканцы постоянно чувствовали себя оторванными от президента Уоллеса. Только на прошлой неделе он обрушил ярость на жителей Миссисипи, разозлив всех. Нехорошо видеть, как люди гневаются друг на друга из-за школьников." Гленн продолжал. "А теперь позвольте спросить, видели ли вы этот гнев воочию в американском народе?" - спросил Рейг. "К сожалению, независимо от того, являетесь ли вы демократом, республиканцем или даже членом НПП, стало очевидно, что Уоллес развязал этот гнев по всем Соединенным Штатам, чтобы сохранить сегрегацию, и в процессе отменил свои гарантии свободы для целей своей партии!" - заявил Голдуотер.\n\n "Итак, джентльмены, хотя я и не хочу опровергать ваши доводы, но каковы же возможные достоинства действий Президента?" спросил диктор. "Сэр, мистер ... Голдуотер и я осознали серьезность вопроса, который, по-видимому, был потерян для многих сторонников администрации президента Уоллеса. Мы - американский народ, будь то консервативный или либеральный, стоящий перед миром кризиса и презрения, трудностей и страданий. И администрация президента Уоллеса решила, что для решения этих вопросов он запретит детям посещать школы." - закончил Гленн. "Джон прав, несмотря на разногласия, Республиканско-демократическая партия признала, что радикализм - это не тот путь, по которому следует идти, чтобы гарантировать силу Соединенных Штатов Америки." - заключил Голдуотер. "Благодарю вас, джентльмены, мы здесь, на «Эн-Би-Си», ценим вашу работу и надеемся служить просвещению американского народа больше, чем когда-либо прежде. Это были Вечерние новости «Эн-Би-Си», а это Ховард Рейг.""
wallace.116.a:0 "Пора прибавить громкость."

wallace.117.t:0 "Вмешательство Верховного суда в законодательство Уоллеса"
wallace.117.desc:0 "Репортеры со всего штата Мэриленд описали ситуацию в Вашингтоне, округ Колумбия, поскольку столица была охвачена беспорядками между администрацией Уоллеса и Верховным судом Соединенных Штатов. Недавно администрация Уоллеса направила в Сенат законопроект под названием "Закон об перераспределении бюджета на образование" в попытке сбалансировать финансирование школ по всей территории Соединенных Штатов. Однако Верховный суд объявил законопроект неконституционным и сослался на то, что он наполнен очевидными неудачами в отношении афроамериканских школ по всей стране и был назван "преднамеренным нападением на права и свободы афроамериканского населения в Соединенных Штатах".\n\nТем не менее, несмотря на протест Верховного суда, база поддержки Уоллеса не нашла ничего неправильного в законодательном акте администрации. Сам президент Уоллес в ответ обвинил Верховный суд в "посягательстве на его права как лидера Соединенных Штатов в восстановлении разрушенной системы образования Соединенных Штатов, направляя средства на проверенные эффективные центры образования, а не на ненужные школы, которые высасывают деньги из бюджета." Сторонники Ультраправого крыла НПП стояли за спиной президента Уоллеса, так как многие пришли к ступеням Верховного суда с различными скандированиями, некоторые требуют, чтобы Верховный суд перестань вести себя так политически и осознать, что президент работает ради "самых патриотичных американских людей."\n\nОднако, негры выступает против Уоллеса и встали на защиту Верховного суда. Многие разгневались на Уоллеса в его действиях, активно протестуя против президента и различных ассоциаций НПП из-за их недоверия к партии. Как сказал один негр: "Это Соединенные Штаты Америки. Не Германия и не Япония, мы здесь, чтобы найти справедливость для всех, как они смеют принимать действия такого подлого характера, отбирая и без того слабое образование, предоставляемое афроамериканским детям?" Некоторые крупные города даже сообщили о рабочих протестах и забастовках в поддержку Верховного суда против Закона об образовании."
wallace.117.a:0 "Жалуйтесь сколько хотите!"

wallace.118.t:0 "Верховный Суд утвердил Закон об перераспределении бюджета на образование"
wallace.118.desc:0 "После нескольких дней дебатов и обсуждения толкования конституции журналисты сообщают, что продолжающаяся борьба между Верховным Судом и Президентом Соединенных Штатов наконец завершилась подавляющим одобрении Закона о перераспределении бюджета на образование судьями Верховного суда. Несмотря на непрерывные кровавые политические удары от Верховного суда до самого Президента, вопрос, наконец, был решен, как и сам план Уоллеса реорганизовать финансирование школ по всей территории Соединенных Штатов, что некоторые называют прямым нападением на афроамериканские школы.\n\n"Что меня смущает, так это вопрос о том, почему эти дебаты должны были произойти в первую очередь?" - сказал Президент смеясь. "После всего этого времени, всех этих дебатов судьи Верховного суда пришли к выводу, что моя администрация снова работает над улучшением Америки. Америка без уродливого количества долгов, подстрекаемых бесполезными школами, которые все равно можно закрыть." - сказал он, уходя с несколькими ключевыми членами своей администрации. Многие на Юге выразили свою радость по поводу принятия законопроекта, заявив, что "независимо от того, вредит ли это черным или нет, о нас заботятся, и это то, что президент знает, и это имеет значение. Да благословит Господь этого человека".\n\nОднако, некоторые были ошарашены, узнав об успехах президента. Многие члены Р-Д и Центрального отделения НПП заявили о своем общем негодовании к одобрению этого закона. Негры выразили свою абсолютную решимость обеспечить то, чтобы президент больше не вмешивался в их жизнь, и было начат широкий спектр протестов против положений Закона об перераспределении бюджета на образование. Некоторые крупные города даже сообщали о беспорядках, чтобы предотвратить закрытие школ, бюджеты которых были урезаны Законом."
wallace.118.a:0 "Разверните Национальную гвардию, и давайте покончим с этим!"

wallace.119.t:0 "Закон о перераспределении бюджета на образование все таки принят Верховным судом"
wallace.119.desc:0 "Недели конституционной оценки, социальных протестов, новостных разговоров о законопроекте и защиты со стороны администрации Уоллеса наконец-то закончились сегодня в Верховном суде. Отчеты показали, что администрация добилась успеха, опираясь на 5-4 голоса в Верховном суде в пользу законопроекта Уоллеса. Едва уцелев, это означает, что Закон, который обвиняют в нападении на афроамериканские школы с урезанием бюджета стал одобрен, пусть и едва-едва. В то время как многие члены администрации назвали одобрение законопроекта "воодушевляющим успехом для системы образования и экономики Соединенных Штатов", многие в стране выразили свой гнев по поводу этого процесса.\n\nПо всей стране многие члены, поддерживающие президента Уоллеса выразили прямое недовольство процессом, в ходе которого был принят этот законопроект, заявив, что "дерзость Верховного суда в оспаривании законопроекта является позором для морали Америки как сильной и праведной нации." Несмотря на постоянные усилия администрации Уоллеса завоевать Юг, многие небольшие организованные группы обнаружили, что система Уоллеса просто не может добиться того, чего она хочет, и поэтому перешли на еще более радикальные позиции внутри НПП.\n\nОднако более либерально настроенное население Соединенных Штатов уже не радуется тому, что не удалось уничтожить этот законодательный акт во чреве, ссылаясь на голосование как на "позор для свобод и прав, гарантированных американцам"." После этого было сообщено о рекордном количестве избирателей, покинувших НПП, чтобы присоединиться к Р-Д, так как многие из них нашли неодобрение в отношении НПП в целом после действий Уоллеса. Более того, негры пришли в ярость из-за действий как Президента, так и Верховного суда, и большое количество забастовок, протестов и даже беспорядков было зарегистрировано в городах Соединенных Штатов."
wallace.119.a:0 "Что ж, черт бы тебя побрал, но мы победили!"

wallace.120.t:0 "Верховный суд отклоняет закон Уоллеса"
wallace.120.desc:0 "Дни последовательных споров о конституционных условиях и законности, сопровождаемые безумием населения в тревоге по поводу того, что произойдет с Законом о перераспределении бюджета на образование, наконец закончились сегодня, как сообщают журналисты по всем Соединенным Штатам. Верховный суд Соединенных Штатов официально "определил условия и положения Закона об перераспределении бюджета на образование как прямое преступление в отношении расовых меньшинств Соединенных Штатов и, таким образом, признал незаконными положения Конституции Соединенных Штатов и поправок к ней." Таким образом, еще до того, как начались дебаты об одобрении или провале законопроекта в Конгрессе, он был уничтожен судьями Верховного суда Соединенных Штатов, отказ в праве реструктурировать финансирование школ по всей территории Соединенных Штатов в порядке, представленном администрацией Уоллеса.\n\nАдминистрация Уоллеса выразила смущение и гнев по поводу решений Верховного суда, заявив, что Верховный суд "вошел в политическую сферу с несправедливостью и несправедливостью в виду достижения своей собственной повестки дня", как цитирует сегодня вашингтонский помощник, сопровождающий президента Уоллеса. Многие в Ультраправом крыле НПП выразили свое недовольство и гнев по отношению к Верховному суду и сегодня, и установили, что "у нас есть варианты получше, которые будут настоящими лидерами, если президент Уоллес не может освободить систему образования из тисков городского отребья". При этом многие радикальные группировки также начали протесты в связи с решением Верховного суда, и сплотились бывшие члены Ультраправого крыла НПП вступить в их ряды.\n\nОднако не все от природы недовольны этим решением, столько же республиканцев и центральных членов НПП выразили свое удовлетворение действиями Верховного суда за последние несколько дней. "Президент Уоллес слишком старался дотянуться и злоупотребить своей властью, чтобы навредить социальной справедливостью Соединенных Штатов. Однако сегодня ему преподали урок справедливости." Протестующий республиканец выступил перед тем, как присоединиться к друзьям. Негры объявили о торжествах по поводу провала администрации Уоллеса, а также торжества по поводу провала законопроекта выражаются на рабочих местах и в школах по всей Америке."
wallace.120.a:0 "Пусть празднуют! Мы победим в следующий раз!"

wallace.121.t:0 "Уоллес второй раз борется с Верховным судом за Закон о перераспределении бюджета на образование"
wallace.121.desc:0 "Репортеры предупреждают нацию, чтобы она расслаблялась после борьбы за Закон о перераспределении бюджета на образование, поскольку было указано, что в последние несколько дней вновь начнется новая битва, поскольку Верховный суд принял решение не соглашаться с постоянными шагами администрации Уоллеса по достижению последствий этого Закона. Однако на этот раз президент Уоллес и его администрация скоординировали усилия с руководством штатов и местными властями, чтобы разработать законы, которые будут устанавливать те же последствия закона, но в обход федерального правительства.\n\nАдминистрация президента назвала начало еще одной борьбы со стороны Верховного суда, которое "в лучшем случае неправомерно мыслящим без учета благополучия нации". Как сказал помощник президента, сопровождающие члены администрации будут открыто обсуждать этот вопрос в Верховном суде Соединенных Штатов. Администрация Уоллеса уже работала над осведомлении о второй битве, и сторонники Уоллеса по всей стране поддержали эти идеи. "Эти судьи думают, что только потому, что они не согласны с убеждениями президента и НПП, они могут манипулировать законом, чтобы он соответствовал их мнению. Это диктатура! Мы поддерживаем успех Уоллеса!" - заявил один из членов НПП (УП) на ступенях Верховного суда.\n\nТем не менее, Верховный суд нашел поддержку у различных групп в социальной сфере Соединенных Штатов. По словам сенатора от Р-ДП, пожелавшего остаться неназванным, многие члены партии Р-ДП обвинили президента в "попытке отменить политические процессы правительства Соединенных Штатов, обратившись непосредственно к Штатам, несмотря на продолжающуюся конкуренцию в Конгрессе". Кроме того, афроамериканское сообщество вновь возмутилось, поскольку вторая попытка президента Уоллеса вызвала множество протестов от американских городов до сельской местности."
wallace.121.a:0 "У меня есть власть!"

wallace.122.t:0 "Верховный Суд одобряет Закон о координации деятельности местных органов власти с Президентом"
wallace.122.desc:0 "В очередной раз сегодня вечером появился новый отчет о второй битве между администрацией Уоллеса и Верховным судом, и Верховный суд официально опубликовал свой ответ: "В соответствии с конституционными полномочиями, предоставленными Президенту, возможность президента Джорджа Корли Уоллеса координировать реорганизацию некоторого числа городских школ была рассмотрена и одобрена Верховным судом в соответствии с высшим законом Соединенных Штатов." Таким образом, федеральные суды разрешают администрации Уоллеса делать все, что ей заблагорассудится в их новом структурированном плане.\n\nВ Соединенных Штатах политические сторонники, лояльные президенту Уоллесу, радовались решению Суда, а один губернатор от НПП заявил, что "ненужная битва, которая велась между Верховным Судом и Президентом Соединенных Штатов, прояснила одну вещь: Президент закрепил свои полномочия, и американский народ свободен благодаря действиям Уоллеса!" Кроме того, было проведено большое количество митингов, посвященных НПП (УП) и собственному имиджу Уоллеса, по мере того как демократы встали на сторону более радикальной бывшей оппозиции.\n\nОднако там, где Уоллес преуспел, многие утверждают, что пережили отчаянную потерю. "Во второй раз. Во второй раз с Уоллесом завязалась битва. И в этой повторяющейся битве мы проиграли." - говорит недовольный протестующий от НПП (Ц) толпе вокруг себя: На улицах репортеры утверждали, что видели напряженное молчание среди афроамериканских общин. "Мы измотаны, мы устали. Но что еще более важно, мы разозлились, и вы увидите, что произойдет теперь, когда вы тронули обычных детей в Соединенных Штатах.""
wallace.122.a:0 "Еще одна победа в книгах!"

wallace.123.t:0 "Закон о координации деятельности местных органов власти с Президентом еле-еле проходит через Верховный Суд"
wallace.123.desc:0 "Вторая битва против президента Уоллеса и администрации президента началась несколько недель назад, и вместе с ней последовали недели активности как внутри правительства, так и за его пределами, начиная от исторических исследований по поводу интерпретаций федеральных и местных органов власти и заканчивая протестами социальных групп по всей стране. Однако сегодня пыль, наконец, оседает, поскольку судьи Верховного суда объявили о победе администрации Уоллеса в голосовании 5-4, сделав это одним из самых противоречивых решений в истории Верховного суда.\n\nПоскольку администрация Уоллеса оказалась истощенной после того, как непрерывные ресурсы были влиты в судебную битву, движение в Белом доме замедлилось; однако по всей стране поддержка Уоллеса, или прежняя поддержка, зашевелилась. "Верховный суд зашел слишком далеко в своем расширении полномочий, хоть нам удалось победить" - сказал один из членов НПП (УП), проводя большую акцию протеста на своей городской площади. "Конечно, в этот раз мы победили, но как насчет следующей нашей борьбы? А что будет после этой следующей борьбы? Мы не можем продолжать эту проклятую бойню против правительства каждый раз, когда президент пытается сделать что-то, что заставляет всего лишь нескольких людей плакать, он просто лишил школы финансирования ради Великого Христа!" В целом, многие еще поддерживают президента, который "не всегда может выиграть каждую битву".\n\nВне его собственной поддержки, остальная часть Соединенных Штатов, похоже, в ярости от Верховного суда. В таких городах, как Чикаго, Нью-Йорк, Лос-Анджелес и других, происходили огромные собрания республиканцев, членов НПП (Ц) и прямых представителей афроамериканского сообщества. "Ты ошибся! Мы устали! Перемен требуют наши сердца!" - крикнул один из протестующих с крыши автомобиля толпе сторонников внизу. "Если правительство не позаботится о нас, мы сами обо всем позаботимся!" Произошло несколько конфликтов между протестующими и полицией, в ходе которых были зафиксированы многочисленные случаи вандализма, избиения и многое другое."
wallace.123.a:0 "К черту их, мы победили! Уберите это дерьмо!"

wallace.124.t:0 "Закон о координации деятельности местных органов власти с Президентом не принят Верховным Судом"
wallace.124.desc:0 "В течение нескольких дней американское население, казалось бы, прилипло к своим телевизорам, радиоприемникам и газетам, чтобы услышать новую информацию о постоянно растущей ситуации в Верховном суде. Борьба президента Уоллеса за связь с местными органами власти для ускорения процесса дефинансирования городских школьных центров была доведена до Верховного суда, и в ближайшие дни ее судьба была решена: Верховный суд официально назвал эту вторую попытку президента незаконной и, следовательно, неспособной продолжать политический процесс из-за обвинений в нападении на афроамериканские школы по всей стране.\n\nАдминистрация Уоллеса во второй раз вступила в битву с судами и была полностью истощена после поражения. Попытки обойти федеральное правительство оставили администрацию "приниженной и истощенной", по словам помощника Белого дома. "Я не знаю, сколько еще мы сможем сражаться в этих битвах с высшим судом страны." Вдобавок ко всему, многие из НПП (П) почувствовали себя опозоренными своим постыдным поражением в Верховном суде и, казалось, многие хотят выйти из партии. "Они не дают нам ничего сделать! Они уничтожают нашу свободу" - сообщил нашим журналистам анонимный биржевой работник.\n\nОднако неудачи президента Уоллеса позволили подняться на другом конце спектра, поскольку общественные активисты по всей стране отмечают силу Верховного суда в этом деле. "Как это Президент мог поверить, что ему все сойдет с рук, просто уму непостижимо." - сказал работник местной юридической фирмы в районе Чикаго. "Если он думает, что он здесь самый сильный, бросая вызов политическим основам Соединенных Штатов, он может подумать еще раз." Многие протесты по всей стране превратились в праздничные движения для афроамериканского сообщества, республиканцев и членов НПП (Ц)."
wallace.124.a:0 "Черт, черт, черт!"

wallace.125.t:0 "Законопроект Становится Все Больше!"
wallace.125.desc:0 "Еще один день, чтобы сидеть здесь, потея в Капитолии США, одном из самых могущественных и влиятельных мест на Земле. Еще один законопроект, с которым придется иметь дело. Но что это такое? Когда вы пьете воду, вы видите законопроект, выложенный перед вами одним из ваших помощников. "О черт, сегодня день рассмотрения законопроекта Уоллеса." Внезапно паника заполняет ваш разум. Осознание того, что один из самых больших законопроектов, прошедших через Сенат за всю историю администрации Уоллеса, проходит, и ваше горло едва готово к сегодняшним выступлениям. "Сенат Соединенных Штатов сейчас начнет голосование по принятию Законопроекта Соединенных Штатов С 399, или, как он называется... Закона "О свободе Южных Штатов в отношении образовательных прав и прецедентов", спонсируемого Крайне Правым отделением Национальной прогрессивной партии." - заявил Временный президент Сената. "Закон о свободе Южных Штатов в отношении образовательных прав и прецедентов направлен на реорганизацию законного прецедента по вопросу сегрегации в Соединенных Штатах со следующими положениями: общенациональное применение законов о сегрегации, как и в Южных Штатах, так и в Северных Штатах, распространение законов за пределы перспективы афроамериканского населения, распространение сегрегационной политики из системы образования на различные сферы американского общества, такие как рабочее место и места развлечений, а также..." - прежде чем Временный Президент Сената продолжил говорить, он, казалось, сделал паузу, возможно, в шоке, а может быть, в ужасе - "А также переоценка и возможная деэскалация юридической процедуры в случаях убийства первой степени в случае афроамериканцев." Все здание, казалось, сжалось в тишине при упоминании. "Неужели президент действительно хочет, чтобы этот закон вступил в силу?" - подумал я про себя, прежде чем раздался шепот. Наконец Временный президент начал подсчет голосов. Комната наполнилась " нет " после также "нет", может быть, иногда "да", что вызвало шок у сенаторов в комнате, но в конце концов законопроект оказался массовым провалом.\n\nЧерез несколько дней после хаоса голосования по новому законопроекту Уоллеса, который потерпел крах и сгорел, мой помощник вручил мне письмо вместе с моим утренним кофе, сказав, что это "только для моих глаз." Я открыл конверт и прочел: "В то время как недавние неудачи Конгресса порождают для нас неудачи, такое неизбежно"..." это не конец партнерству между президентом и сенатором!"..."моя администрация более чем готова пойти на компромисс с теми, у кого есть потенциал"..."итак, что вы скажете?"
wallace.125.a:0 "Боже мой..."

wallace.126.t:0 "Школы успокаиваются"
wallace.126.desc:0 "В дверь Овального кабинета эхом ударили три раза. "Кто-то действительно стучит?" - подумал президент Уоллес, прежде чем крикнуть - "Войдите!" Дверь со скрипом открылась, и в кабинет вошел секретарь Миллс, держа в руках очередную стопку отчетов, которые должны были вот-вот обрушиться на стол президента. "Итак, что у тебя есть для меня, Уилбур, прийти с уведомлением о выселении или мы будем в офисе в течение следующих 4 лет?" - пошутил Уоллес. "Где-то посередине, сэр" - сказал он, пока он вытаскивал один лист, чтобы положить его перед Президентом - "Похоже, на этот раз мы вне поля зрения радара, сэр"\n\nПрезидент посмотрел на график, увидев скачок от жалких тридцати шести процентов до жалких сорока пяти. "Так что это значит?" "Это, сэр, ваш рейтинг одобрения в соответствии с карьерной классификацией. В данном случае это для тех, кто занимается образованием: учителей. Те, которым мы помогли несколько месяцев назад." Президент вспомнил о законопроекте, за который боролся с Конгрессом, но в тот день сумел одержать прекрасную победу. "Ну что, опять я нравлюсь учителям?" - холодно спросил Президент." "Сэр" - сказал Миллс - "Разве вы не помните, как администрация получила резкую критику во время принятия законопроекта? Каждый из нас задавался вопросом, будем ли мы в офисе к этому времени на следующей неделе, я имею в виду, люди обвиняли вас в том, что вы обходите систематический процесс! Тем не менее, эти тридцать шесть процентов были в прошлом месяце, и это был самый большой скачок с тех пор, как нам удалось принять законопроект. Я думаю, мистер Президент, что теперь нет преград!" Президент внимательно просмотрел отчет, затем открыл коробку сигар и закурил одну для себя, предложив другую своему казначею. "Не волнуйся, мы никогда не сталкивались с преградами." - сказал он, пожимая руку Казначею.\n\nЗатем Миллс ушел, и Уоллес снова остался один. Он, наконец, убрал свой уверенный взгляд и вздохнул так сильно, что ему показалось, что его легкие могут сжаться. Ему больше не нужно было беспокоиться об этих проклятых учителях. Он глубоко затянулся сигарой, прежде чем откинуться на спинку стула."
wallace.126.a:0 "Наконец, хорошие вести."

wallace.127.t:0 "Меняющиеся мнения"
wallace.127.desc:0 "Уоллес ждал этого весь вечер. Он собрал для себя несколько бутылок пива, пачку сигар, зажигалку и запас терпения после долгого дня бумажной работы, политических баталий и борьбы за права штатов. Однако в конце концов Лемей, Миллс и он сам оказались вместе, и часы пробили 7:40. Когда они наконец найдут то, что им нужно, и, надеюсь, услышат хорошие новости, о которых они беспокоились весь день.\n\n"Добрый вечер, дамы и господа, меня зовут Ховард Рейг, а это Ночные новости "Эн-би-си"! Сегодня мы рассматриваем..." Диктор все говорил и говорил о том, что Уоллес уже знал. Губернатор Висконсина собирался выступить. Они либо хвалят администрацию, как того заслуживали, либо продолжают вести себя вызывающе. Наконец, изображение лица губернатора вспыхнуло на вечернем новостном шоу, поднимаясь на трибуну с большим количеством аплодисментов, заполняющих звук телевизоров. "Добрый вечер, дорогие американцы, и мне доставляет удовольствие обсудить с вами сегодня вечером последние события и успехи правительств как Висконсина, так и округа Колумбия в деле содействия процветанию нашего штата." Уоллес подвинул свое кресло поближе к телевизору. "В последнее время, как вы все знаете, наша жилая и коммерческая инфраструктура на суше и на море уже давно страдает, и моя администрация стремится справиться с этим, чтобы обеспечить успех наших граждан. Тем не менее, пока мы боролись с этим, федеральное правительство любезно предоставило свою помощь, направив федеральные силы для руководства и управления проектами, выполненными рабочими нашего собственного штата. Кроме того, в свете недавних катастроф, связанных с потоплением нескольких кораблей в озере Мичиган, события, которые стоили жизни десяткам гражданских моряков, федеральное правительство направило военно-морские силы, чтобы помочь направлять и защищать суда в озере Мичиган и их путешествия через опасные воды. В связи с этим мы выражаем огромную благодарность президенту Джорджу Уоллесу и его администрации."\n\nС объявлением своего имени Уоллес вскочил со стула и зааплодировал, взорвав комнату громким кудахтаньем и радостными воплями. Лемей и Миллс по очереди смущенно посмотрели на Президента, прежде чем снова повернуться друг к другу. "Простите, если я не понимаю, сэр, но вас так взволновало заявление губернатора?" "Госсекретарь Уилбур, вы упустили из виду одну важную деталь: мы с этим человеком вцепились друг другу в глотки из-за того, что он не получал государственных субсидий из-за отсутствия сегрегации, но теперь...теперь он хвалит меня, как и сам Мичиган.""
wallace.127.a:0 "Увернулся от очередной пули."

wallace.128.t:0 "Кричать громче"
wallace.128.desc:0 "Неудача за неудачей поднимались от Конгресса до Верховного суда. Куда бы ни ступал президент, его ждала битва, и где бы он ни пытался произвести какие-то изменения, он находил свою работу порезанной и сожженной теми, кто не желал сделать свою страну лучше. "Если они так хотят драться со мной, - подумал Президент, - тогда я дам им чертов бой." Он решил, что если он собирается обратиться к Югу, то должен идти как можно дальше в его сердце.\n\nУоллес подготовился в этот душный полдень в Ли-Серкл в Новом Орлеане, когда на него сверху вниз смотрели величественные глаза Роберт Эдвард Ли. "Теперь ваша очередь, президент Уоллес!" - сказал губернатор Луизианы, жадно пожимая руку Президенту. "Добрый день, патриоты, пришедшие сюда в поддержку вашего замечательного государства!" Толпа зааплодировала, когда Президент покачал головой и рассмеялся. "Теперь я знаю, что вы все преданные граждане, чтобы показать себя, так что позвольте мне перейти к делу для всех вас: я горжусь. Я горжусь здесь каждым луизианцем, чертовски горжусь традициями и наследием, унаследованными от ваших предков, которые поселились здесь. Все вместе вы оказываете им честь, поддерживая их образ в прекрасном городе, который вы называете своим домом. Однако не все в этой стране разделяют ваши страсти; на самом деле в некоторых частях страны их вообще очень мало. Скорее, они хотят назвать меня тираном за мои недавние сражения! За что именно? Хотите, чтобы черные не ходили в ваши школы, как вы хотите, и поддерживали порядок? За то, что обещали каждому парню и девушке здесь будущее за их патриотизм, а не за то, что они взывали к городским пиявкам? Ну, черт возьми, я говорю! Потому что вы знаете, что вы все видели новости, и я должен сказать это. Я в бешенстве. Разозлился, что эти чертовы янки хотят пойти и впустить афроамериканцев без раздумий, просто чтобы всадить занозу в ваши и мои задницы! Итак, с учетом всего сказанного, как мы это исправим? Злиться. Разозлиться. Придите в ярость, идите и скажите своим лидерам, что вы не хотите этого, скажите им, что вы не хотите, чтобы это неуважение происходило внутри самого правительства Соединенных Штатов! Я гарантирую ваши права, ваши желания, но, черт возьми, мне нужна помощь, и вам тоже! Идите к каждому сенатору, ко всем, по всему почтенному Югу, и скажите им, что мы должны исправить эту проклятую страну, прежде чем Север сломает ее еще больше!"\n\nГубернатор Луизианы стоял позади президента, поддерживая его визит, чтобы ободрить народ Луизианы, но он не мог не чувствовать озноба. Озноб, когда его избиратели ревели: "Сегрегация сейчас, сегрегация завтра, сегрегация навсегда!""
wallace.128.a:0 "Сплотиться должен Юг!"


wallace.150.t:0 "О Вашингтоне и благосостоянии"
wallace.150.desc:0 "Сотни, если не тысячи людей собрались перед ступенями Белого дома, чтобы стать свидетелями речи, подготовленной президентом Джорджем Уоллесом. Некоторые собрались, чтобы хлопать, кричать и аплодировать бывшему губернатору Алабамы, некоторые пошли маршировать против ожидаемой речи президента, а некоторые, ну, они собрались, чтобы насладиться зрелищем, которое будет речью о ситуации в Америке сегодня, как объяснил их президент.\n\nНаконец, президент Уоллес поднялся на трибуну с выражением лица, варьирующимся от уверенного в лучшем случае до смущенного в худшем. «Мои дорогие американцы, я приветствую вас в столице в этот холодный день, чтобы напомнить вам о долге вашего президента. Долг, как я уже говорил, это слово, купающееся в тонкостях, его значение подрывается такими, как те, кто хочет уничтожить величие нашей нации ради своих амбиций. Как мы уже неоднократно заявляли, наша добрая страна по-прежнему страдает от этой чумы, поскольку ее симптомы продолжают усиливаться», - сказал Президент. Некоторые в толпе приготовились к тому, что, как они знали, будет дальше. «Да, это проявляется в отсутствии вариантов сегрегации школьной системы и рабочих мест; однако, помимо этого, наша страна видела, как эти проблемы поднимаются в системе здравоохранения, поскольку больные, раненые и инвалиды нашей страны страдают от ледяной хватки федерального вмешательства. Манипулятивная бюрократия стремится исказить и вывернуть путь к здоровью, в то время как высшие умы американского бизнеса стремятся создать новый, справедливый и экономически устойчивый вариант для граждан будущего. Более того, мы видим непрерывную тенденцию снижения местной власти в пользу низших руководителей власти здесь, в Вашингтоне, Округ Колумбия, захламляя путь к американской экономике, поскольку все больше и больше ограничений создаются, чтобы помешать народу Соединенных Штатов преуспеть в своей свободе. Моя администрация сделает все возможное, чтобы выйти за рамки федеральной бумажной волокиты, скрепленной годами неподвижных, безразличных политических манипуляций. Ради штатов. Ради рабочих мест. Ради школ. Ради тебя!», - закончил Президент.\n\nПосле многих лет негативной реакции и гнева американского населения президент Уоллес наконец смог услышать шум, который вызвал в его сознании чувство прекрасного: тишина. Последовали бурные аплодисменты, и лишь небольшая толпа протестовала."
wallace.150.a:0 "Марш по американскому полю битвы."

wallace.151.t:0 "Битва при Бирмингеме"
wallace.151.desc:0 "Президент слышал радостные возгласы и аплодисменты, которые взрывались в течение последнего часа у здания мэрии на 20-й улице. Наконец, протесты, которые заполонили окрестности, были отброшены, чтобы позволить патриотам выйти на улицу. Проходя по коридору вместе с несколькими офицерами полиции штата Алабама, мэр Бутвелл приветствовал Президента неловкой улыбкой, сердечно пожимая ему руку: «Жители Бирмингема ждут вас, господин Президент».\n\nУоллес и полиция штата, казалось, ворвались в кабинет мэра, вызвав бурю аплодисментов и оваций в честь лидера Соединенных Штатов. Подойдя к микрофону с широкой зубастой ухмылкой, он сказал: «Доброе утро великим патриотам здесь, в Бирмингеме, штат Алабама!», - толпа становилась все громче и яростнее. «Служа в столице Соединенных Штатов, я могу гарантировать вам одно, друзья мои: федеральное правительство прогнило изнутри. Куда бы я ни повернулся, ведущие сенаторы вплоть до некоторых помощников стремятся ограничить ваши права, будь то ваша работа, ваше право носить оружие, вплоть до вашего проклятого образа жизни! Как слуга американского народа, я не могу видеть, как такие несправедливости происходят со всеми вами, независимо от того, какой политик может хотеть задушить ваши права. Сегрегация это право! Сегрегация это выбор! И моя администрация не только допустит этот выбор, но и обеспечит его соблюдение: как мы и стремимся, высшие умы вооруженных сил Соединенных Штатов стремятся реорганизовать защитные силы на материке нашей страны с защитой связанных с государством ополченцев, созданных и организованных, чтобы гарантировать ваши права и защиту от рук этих политических преступников! Я не потерплю, чтобы ваши права, записанные в Конституции Соединенных Штатов, были выпотрошены! Я стою с тобой!»\n\nКогда президент закончил на трибуне в Бирмингеме, его самые ярые сторонники приветствовали его, даже привлекая некоторые неустойчивые умы Р-ДП. Однако сзади те, кто хочет протестовать, продолжают пытаться приблизиться, только чтобы быть избитыми и оттесненными полицией штата Алабама."
wallace.151.a:0 "Против всего мира мы стоим крепко."

wallace.152.t:0 "Славные штаты славного Союза"
wallace.152.desc:0 "В самом сердце Джорджии столичный район всю неделю бурлил и шумел. Президент Уоллес совершал поездку в Атланту, а народ Джорджии не мог вынести нежелания видеть президента. Вспышки фейерверков, размахивание знаменами, сладкий запах жареного мяса и трубные звуки марширующих оркестров-президент Уоллес был в столице Джорджии, и не успокоится, пока не произнесет речь, которую все ждали, речь, восхваляющую штат Джорджия за защиту прав истинных американцев.\n\nШум и гам вокруг города усугубили головную боль президента Уоллеса в то утро, но народу Джорджии он только улыбался и пожимал руки этим патриотически настроенным гражданам. Наконец, перед зданием мэрии Атланты президент Уоллес поднялся на трибуну, чтобы начать свою сегрегированную серенаду с четкого «Доброе утро патриотам Джорджии и спасибо вам за то, что вы вышли в этот яркий и прекрасный день!" Толпа бурно приветствовала Президента. «Знаешь, с тех пор как я был маленьким ребенком в Алабаме, я знал одну вещь: Америка велика, и американцы источник величия страны. Куда бы я ни посмотрел, трудолюбивые люди сражались на рабочем месте и на передовой, делая все возможное для друзей, семьи и страны. Тем не менее, когда я вырос, я увидел в законодателях Вашингтона определенные паразитические качества: они любили эту работу, но хотели получить всю прибыль для себя!» Толпа тут же взревела в поддержку. «Дорогие американцы, вы граждане штата и союза, вы джорджийцы, вы не заслуживаете  величия, испорченного какимсвоего-то жуком в костюме в столице страны! Это дело всей моей жизни, мой Богом данный долг - обеспечить для штата Джорджия права и свободы, необходимые для того, чтобы дать вам всю свободу, которую вы заслуживаете! Это не дело федералов, хотите ли вы сказать "стой" негру у двери; скорее, это вопрос, который вы должны решить сами! Ваша свобода это справедливость, она справедлива, и я отказываюсь позволить какому-то либералу, федералисту в Вашингтоне лишить вас ваших прав, чтобы он мог хорошо выглядеть в воскресной газете! Вы джорджийцы, вы американцы, и я поддерживаю вас!»\n\nС завершением речи Президента народ Джорджии в тот день был в экстазе от поддержки Президента и его слов. Играли оркестры, готовили гамбургеры и хот-доги, а негры вылетали из ресторанов."
wallace.152.a:0 "Молодцы, джорджийцы!"

wallace.153.t:0 "Ответ Атланте"
wallace.153.desc:0 "Уоллесу предстоял еще один трудный день борьбы с врагами и союзниками, и, поскольку солнце уже зашло, он решил провести некоторое время в Овальном кабинете со своей женой Лерлин, поскольку у него почти не было времени видеться с ней. «Так ты думаешь, что завоевал их в Джорджии?», - спросила она. «О, люди там были в восторге, им это нравилось, вот, это сейчас покажут в новостях!», - сказал президент, обнимая жену, прежде чем включить телевизор в темноте.\n\n«Добрый вечер, ребята, это Говард Рейг из NBC Nightly News, он здесь, чтобы еще раз поговорить о президенте Уоллесе, на этот раз в Джорджии, в рамках кампании "сердца и умы". Сегодня вечером ко мне присоединяется доктор Себастьян Рот, политический аналитик, работающий в офисе республиканцев-демократов всего в часе езды от митинга в Мейконе, штат Джорджия. Из того, что мы слышали, д-р Рот, президент Уоллес произнес воодушевляющую и, как сказали жители Атланты, выдающуюся речь перед мэрией о своей работе по борьбе за свободы и свободы как джоджийцев, так и всех американцев. Каков ваш ответ?» Лерлин игриво похлопала Джорджа по плечу, поздравляя его с проделанной работой. «Ну, мистер Рейг, честно говоря, это просто ужасно, что мои соотечественники прибегли к радикальной риторике президента Джорджа Уоллеса, сэр. Честно говоря, мистер Рейг, одно из лучших слов, чтобы описать действия президента Уоллеса в Атланте, это то же самое, что шептали о нем раньше: расист. Абсолютно ужасный расист, скрытый за манерой подчеркивать права штатов». Слова Рота заставили Президента немного приподняться со стула, на котором он сидел рядом с Лерлин, и на ее лице появилось выражение беспокойства. «Значит, вы не верите, что президент Уоллес так заботится о правах штатов, как о том, чтобы продвигать, как вы говорите, расистскую повестку дня? - спросил диктор. «Что ж, мистер Рейг, я верю, что президент Уоллес действительно заботится о правах штатов, но только до тех пор, пока дело не дойдет до борьбы с его предрассудками. Я имею в виду, давайте посмотрим на факты здесь: президент Уоллес сделал шаги в направлении принудительной общенациональной сегрегации, даже в Северных штатах, где почти никто не хочет сегрегации. Это не большая гарантия демократического законотворчества для штатов, не так ли?" Шум стих, когда пара посмотрела друг на друга, Уоллес разрывался на части ответом по национальному телевидению. «Мне очень жаль, Джордж», - сказала Лерлин, когда он встал и пошел по коридору, что бы тихо заснуть в спальне, а его жена медленно легла в постель, чувствуя его усталость."
wallace.153.a:0 "Ни минуты покоя"

wallace.201.t:0 "Дебаты в Далласе..."
wallace.201.desc:0 "После неустанной работы по обеспечению экономических прав и свобод народа Соединенных Штатов некоторые всегда находили повод для недовольства. Президент Уоллес получал звонок за звонком, что он "повернулся спиной к большому бизнесу" и что "НПП разоряется с этими программами социального обеспечения." Однако, как бы ни раздражали жалобы на нашего Президента, они породили идею. Он позвонил своей секретарше, попросив ее "узнать номера последних трех поступивших звонков".\n\nНаконец, день настал, и город Даллас, штат Техас, процветал так же, как и ругался. Техасцы по всему штату видели, как их календари показывают день, когда президент Уоллес появится, чтобы обсудить растущие фермерские компании, обогнавшие мелких техасских фермеров. И вот теперь, когда речь губернатора Техаса закончилась, президент был волен начать дебаты - "Во-первых, я хотел бы начать с благодарности всем вам, патриотически настроенным техасцам, за то, что вы пришли сегодня поддержать меня. Как я уже видел, в Соединенных Штатах есть люди, которые считают, что успех крупного бизнеса превосходит ваши экономические свободы." Трое других мужчин во главе с неким Мистером Лайл, нахмурился, один из них сказал на своей трибуне, что "такое замечание довольно притянуто за уши, господин Президент. Видите ли, мы втроем представляем состоятельные компании, стремящиеся нанять таких талантливых фермеров в зонтичный коммунальный бизнес!" - заявил Лайл. "Да, и высосать кровь, пот и слезы каждого фермера здесь. Тебе на них наплевать, ты просто заботишься об их зарплате!" Толпа загорелась, услышав Президента. "Итак, господин Президент, я полагаю, что вы и я знаем, что это утверждение несколько притянуто за уши. В конце концов, вы отстаивали идеи свободного и конкурентоспособного американского рынка, не так ли?" - спросил Лайл, заинтриговав некоторых фермеров. "Я отстаивал идею открытого и свободного рынка для самих американцев, а не заросших выгребных ям жадности, в которые превратились крупные компании." Техасцы захлопали в ладоши, услышав ответ Уоллеса. Наконец один из представителей, покраснев, встал и крикнул - "Президент, если вы так хотите заступиться за них, почему бы вам не рассказать им, как вы планируете предоставлять все эти подачки?" Граждане Техаса посмотрели на Президента, который казался взволнованным. Прошло несколько мгновений молчания, прежде чем Уоллес ответил: "Народ Соединенных Штатов собирается дать экономике достаточно энергии, чтобы позволить себе это". Простой ответ поставил точку в дебатах."
wallace.201.a:0 "Следующая тема, пожалуйста."

wallace.202.t:0 "Рыночная встреча..."
wallace.202.desc:0 "Президент Джордж Уоллес усердно работал, поскольку каждый надвигающийся кризис в Соединенных Штатах увеличивал его рабочую нагрузку в десять раз. Вот почему стук в дверь потряс Президента и заставил бумаги в его руке разлететься - "Черт возьми." Президент что-то пробормотал себе под нос, прежде чем крикнуть - "Входите!" Тут же вошел тощий помощник по имени Уилсон в очках и деловом костюме и сказал - "Президент Уоллес, сэр, это мистер Лайл, исполнительный директор..." - помощник продолжал лепетать, а Президент не мог не позволить волне замешательства и гнева захлестнуть его, кто, черт возьми, этот парень, который хочет ворваться в такое время? И почему Уилсон впустил его? "В любом случае, он приехал на деловую встречу, я оставлю вас вдвоем!" - сказал Уилсон. "Да, спасибо, Уилсон." - ответил Уоллес.\n\n"Ну что ж, добрый день, господин Президент, для меня большая честь быть приглашенным сюда, чтобы встретиться с вами! Можно мне присесть?" - спросил Лайл, указывая на стул перед своим столом. "Да, конечно" - ответил Президент - "А теперь скажите, зачем вы здесь?" "Что ж, я рад, что вы спросили, господин президент, поскольку Уилсон объяснил ситуацию не так точно, как я надеялся." А теперь этот парень смеется над моими сотрудниками? О, какого черта? "Итак, моя компания внесла один из главных вкладов в вашу президентскую кампанию, и тем самым вы обещали народу Соединенных Штатов самые разнообразные экономические свободы. Мы высоко оценили работу такого кандидата, готового бороться за свободу рынка, так как многие президенты прошлого приводили к ограничению за ограничением." - Лайл продолжал. "Ладно, к чему вы клоните?" - спросил Президент. "Ну что ж, президент Уоллес, мы начали нервничать. Мы наблюдаем постоянно растущую тенденцию предоставления свободы крупным компаниям, таким как моя собственная, по отношению к отдельным гражданам Соединенных Штатов." Уоллес видел, что здесь происходит, этот Лайл думает, что он может войти сюда вот так! - "Слушай сюда, Лайл. Я сделал все, что нужно, чтобы объединить сломанную партию и сломанную нацию, просто потому, что ваши акции не взлетают до небес, это не значит, что экономика не процветает больше, чем когда-либо прежде." - прогремел Уоллес.\n\nПосле запугивания Уоллеса в комнате воцарилась напряженная тишина. "Что ж, в таком случае, господин Президент, полагаю, наша встреча закончена. Спасибо, что уделили особое внимание моим коллегам и мне, и просто помните" - продолжал Лайл, почти выходя за дверь - "Вам придется сделать выбор." - сказал он, закрывая дверь."
wallace.202.a:0 "...ползучие твари из большого бизнеса."

wallace.203.t:0 "В зале заседаний..."
wallace.203.desc:0 ""Черт возьми, что мы будем делать с Уоллесом?"\n\n"Он изо всех сил пытался заставить нас инвестировать в Алабаму, наверняка."\n\n"Ты с ума сошел? Мы собираемся привязать себя к бедру Джима Кроу?"\n\n"Над субсидиями нечего смеяться-"\n\n"И я слышал, что планируется бойкот любой сумасшедшей компании-".\n\n Председатель жестом заставил замолчать членов правления. "Джентльмены, даже если субсидии Уоллеса и его южных друзей привлекательны...""
wallace.203.a:0 "..неужели мы не можем найти кого-нибудь менее политически... радикального?"

wallace.204.t:0 "Проблема"
wallace.204.desc:0 "Встречи по сбору средств для предвыборной кампании вне предвыборных лет были в лучшем случае трудоемкими и отупляющими делами, и Уоллес хранил стопку делегированных отчетов и непрочитанных брифингов в пыльном углу Овального кабинета. Тот факт, что Уоллес присутствовал на сегодняшней встрече и обращал на нее внимание, подчеркивал общую скрытую тревогу и панику, с которыми сталкиваются предвыборные стратеги НПП.\n\n«Господин Президент, эта тенденция неоспорима. Мы наблюдаем резкое сокращение числа индивидуальных спонсоров с высоким уровнем благосостояния, уровня Fortune 500, а также фиксированные или уменьшенные взносы крупных корпоративных комитетов политических действий. Торговая палата США категорически отказывается с нами встречаться».\n\n«Почему, черт возьми, бизнесмены так холодно относятся к нам?», - возмутился Уоллес\n\nСтратег неловко поерзал, но продолжал: «Короче говоря, господин Президент...из-за Вас. И вашего внимания к правам штатов и Закону о гражданских правах». Шерсть Уоллеса встала дыбом. Ну и наглость у этого маленького человечка - указывать ему, что делать!\n\n«Мы не собираемся мешать вам в осуществлении близкого и дорогого для вас проекта», - поспешно вмешался глава делегации НПП Конгресса, «но ради Бога, вы должны позволить кому-то другому быть лицом экономической политики. В противном случае мы проиграем войну за финансирование, а вместе с ней и контроль над повесткой дня»."
wallace.204.a:0 "Деньги голосуют ногами..."

wallace.205.t:0 "Попробуем еще раз"
wallace.205.desc:0 "Кофе и канапе только и делали, что возбуждали разговоры среди беспокойных, встревоженных титанов промышленности, собравшихся в неприметном зале заседаний Совета директоров Уолл-стрит в ожидании прибытия последнего "делового царя" администрации Уоллеса. Они рекламировали свою близость к президенту и ожидали, что в обмен на привилегию доступа бизнес должен будет поддержать более противоречивую политику администрации. Но принимать чью-либо сторону так открыто было неуместно с самого начала, особенно после того, как ожесточилась оппозиция взглядам Уоллеса на гражданские права. Были минимальные ожидания, что новый парень окажется лучше старого.\n\nНовый деловой царь занял свое место во главе стола - "Я здесь не для того, чтобы читать кому-то лекции. Я здесь не для того, чтобы просить об одолжениях или пожертвованиях. Политика - это бурный бизнес, и я знаю, что турбулентность вредна для бизнеса. Что я могу вам сказать, так это то, что я здесь, чтобы выслушать ваши потребности с открытыми ушами и с осторожностью - и что Администрация дала мне полномочия довести ваши запросы до Конгресса с минимальным политическим вмешательством."\n\nСобравшиеся корпораты все еще колебались. Но это была оливковая ветвь, и там была гора бюрократической волокиты, которую нужно было сократить, и правил, которые нужно было отменить."
wallace.205.a:0 "Вы не пожалеете об этом"

wallace.206.t:0 "Корпоративная дипломатия"
wallace.206.desc:0 "Встреча в Овальном кабинете с президентом США. Торговая палата была подготовлена с самого начала, начиная с первоначального рукопожатия и заканчивая отдельными словами в "случайных замечаниях" президента Уоллеса. Даже после того, как бизнес-сообщество предварительно восстановилось после того, как Уоллес четко разделил свои программы бизнеса и гражданских прав, все еще было достаточно беспокойства по поводу возобновления отношений в корпоративной Америке, что тщательная хореография была какой-то игрой для любой встречи с Белым домом.\n\nРазговоры с другими американцами включали в себя больше дипломатии и казались более чуждыми, чем встречи с другими лидерами ОСН, язвительно заметил Уоллес. Минуты и вежливые банальности тянулись бесконечно, пока, наконец, Уоллес и его партнер снова не пожали друг другу руки и не встали, направляясь к двери.\n\nПрезидент Торговой палаты США наклонился и прошептал Уоллесу на ухо - "Мы высоко ценим новое направление вашей деловой политики, господин президент, несмотря на наши разногласия в других областях. Я уверен, что корпоративная Америка даст знать о своем одобрении по многим вопросам.""
wallace.206.a:0 "Дипломатия приносит дивиденды!"

wallace.207.t:0 "Смена караула"
wallace.207.desc:0 "Перемена в судьбе НПП была не чем иным, как поразительной. Казна национальных и местных комитетов партии сообщала о стремительном росте обещанных пожертвований, как в количественном, так и в стоимостном выражении, что позволило кандидатам от НПП впервые за последнее время сопоставить расходы своих оппонентов на проведение предвыборной кампании. С каждым нормативным актом, поставленным на рассмотрение исполнительной власти, или трудовым законодательством, принятым на рассмотрение Конгресса, кошельки корпоративной Америки открывались все шире.\n\nСобственная казна кампании Уоллеса приносила не такую большую пользу, но это вполне устраивало Уоллеса. С генеральным директором все шло как по маслу - он убирался с их пути в экономике, а они смотрели в другую сторону на гражданские права. В конце концов, это был хороший бизнес.\n\nИ если оценивать ценность своей политики по той оппозиции, которую она порождала, то осуждение НПП высококвалифицированными работниками, а также энергичное ухаживание за профсоюзами со стороны Р-ДП было достаточным доказательством того, что ситуация действительно изменилась. Конечно, существовал вопрос о том, что центристская фракция НПП оказалась в безвыходном положении, зажатая между сторонниками профсоюза и администрацией Уоллеса, но Уоллес считал, что это не так уж важно, когда деньги говорят сами за себя."
wallace.207.a:0 "Деньги имеют свой собственный голос"

wallace.211.t:0 "Новая, свободная Америка"
wallace.211.desc:0 "Президент Уоллес включил телевизор в своем кабинете и выглянул в окно. Каждый день через цикл поступали новые отчеты о действиях президента по обеспечению свобод американцев. Теперь, более чем когда-либо, американцы чувствовали себя свободными делать все, что им заблагорассудится, поддерживать деловую практику, которую они хотели, не беспокоясь о вмешательстве федерального правительства. На этот раз никто не должен был беспокоиться о своих "обязанностях" по отношению к другим гражданам и мог жить свободно, счастливо и патриотически.\n\nВнезапный стук в дверь прервал созерцательные мысли Президента, ответив на прерывание резким "Войдите". Внутрь вошел Уилсон, тот самый его маленький помощник, к которому он всегда испытывал жалкое чувство юмора - "Письмо только для ваших глаз, господин Президент." - сказал Уилсон, передавая письмо президенту, прежде чем покинуть Овальный кабинет. Вскрыв письмо, оказалось, что это очередное официальное послание от какого-то сенатора из Огайо.\n\n"Президенту Соединенных Штатов:\n\n С горячим одобрением мы поздравляем ваши усилия, президент Уоллес. Наконец, грубая бюрократия, тормозящая колесо прогресса, была опрокинута, и штаты получили власть, которой им так долго не хватало. В обязанности правительства не входит забота о больных или раненых, а также спасение бедных с помощью социальных чеков или "социального обеспечения" или разрешение чернокожим посещать школу, если остальные из нас этого не хотят. Нет, господин президент, вы сбрили этих пиявок и позволили Соединенным Штатам свободно идти вперед, даже позволив Штатам защищать себя так, как им хочется. Знайте, что вы заслужили благосклонность и обращение сильной коалиции демократов в Сенате Соединенных Штатов".\n\nПрезидент Уоллес отложил письмо и снова повернулся к окну, гордясь работой, которую он сделал для народа Соединенных Штатов."
wallace.211.a:0 "Хороший день, чтобы быть американцем."

wallace.212.t:0 "На пути к свободе"
wallace.212.desc:0 "Президент Уоллес сидел, нетерпеливо глядя на телевизор в своей комнате. Там были черно-белые изображения крупнейшей больницы Канзаса на заднем плане с губернатором Канзаса впереди, произносящим речь о своих достижениях в объявлении о том, что больница, наконец, полностью приватизирована в соответствии с ослаблением федерального регулирования - "И в связи с этим достижением мы должны поздравить усилия президента Джорджа Уоллеса, позволившего нашему государству свободно управлять своим народом с согласия этого самого народа."\n\nНаконец, истинные патриоты внутри страны реализовали свой потенциал благодаря Президенту. Уоллес не хотел заслужить титул "тирана" или "Верховного вождя"; нет, Уоллес представлял себе титул, который он хотел. "Мясник." Не о людях или свиньях, а о федеральных связях, которые начали душить экономику страны и ее народ. Американцы наконец-то могли совершить воскресную прогулку, не задаваясь вопросом, будут ли "федералы" дышать им в затылок. И что еще лучше, телефон Уоллеса зазвонил сорвавшись с крючка, новые, перспективные сенаторы и представители Демократической партии задавали вопросы и обдумывали идею обращения! С исполнительной ветвью власти в порядке, это был только вопрос времени, когда законодательная ветвь будет за Уоллеса тоже.\n\nУоллес начал вращать диск телефона на множество различных номеров. В конце концов он услышал, как зазвонил телефон. "Алло, господин Президент?" На другом конце провода послышался голос Кертиса Лемея."
wallace.212.a:0 "Что будет дальше с правами штатов?"

wallace.213.t:0 "Насколько сильно может навредить федерализм?"
wallace.213.desc:0 "Президент Уоллес наслаждался просмотром телевизионных каналов, каждый из которых так или иначе описывал жизнь американцев по всей стране. К тому же это помогло ему на некоторое время отвлечься от стопки бумаг на столе. Однако, листая его, он понял, что какое-то конкретное новостное шоу он пролистал, который возглавляет тот человек, которого ему не очень нравилось видеть в любое время дня.\n\n"Добрый вечер, меня зовут Ховард Рейг из Ночных новостей "Эй-Би-Си", здесь сенатор Барри Голдуотер представляет демократов из Республиканско-демократической партии. Итак, вы позвонили и сказали, что у вас есть несколько слов относительно президента Уоллеса, верно?" "О боже, еще один час новостей для Голдуотера, чтобы устроить истерику по национальному телевидению, какая радость" - подумал Уоллес, наблюдая за аризонским сенатором. "Добрый вечер, Ховард, и всем моим соотечественникам-американцам. Вы были бы правы, господин Президент, поскольку с каждым днем становится все более очевидным, что Президент с каждым днем все больше отдаляется от целей своей партии." - сказал Голдуотер. "О, и как же так, сенатор Голдуотер?" - отозвался Рейг. "Видите ли, Говард, президент Уоллес вступил в должность президента, пообещав "отстаивать идеалы консервативного американского ума", как он заявил в своей речи в Огайо. Однако президент Уоллес перевернул эту идею с ног на голову и расширяет сферу влияния федерального правительства дальше, чем это уже было. Новая политика и правила проскальзывают от федерального правительства в попытке продвинуть администрацию Уоллеса, и хотя это не так плохо, как то, что могло бы быть возможно от НПП, это все еще представляет значительную угрозу для прав и свобод народа Соединенных Штатов, экономических, социальных и политических. Попомните мои слова, Говард, воззвания Уоллеса должны послужить предостережением консервативным американцам."\n\nПрезидент Уоллес выключил телевизор. Если Барри Голдуотер хочет сидеть на национальном телевидении и изрыгать предупреждения о гибели и мраке американцев, пусть. Это еще не принесло ему президентства и не принесет в будущем."
wallace.213.a:0 "Может ты расслабишься, а, Барри?"

wallace.214.t:0 "Граждане Союза"
wallace.214.desc:0 "По всей стране Соединенных Штатов была продемонстрирована воля президента Уоллеса и Национальной прогрессивной партии. Соединенные Штаты были объединены в более надежное чувство единства, чем когда-либо прежде, в то время как моральная праведность НПП (П) помогла жизни американцев по всей стране. Однако Уоллес заметил очень тревожные кадры беспорядков и поджогов по телевизору как раз в тот момент, когда зазвонил телефон его офиса.\n\n"Алло, кто это?" - сказал Уоллес отчаянным, почти параноидальным тоном. "Гм, мистер Президент, это Берд, сэр." - Уоллес вздохнул с облегчением, прежде чем начать кричать - "Берд, что, черт возьми, происходит в Оклахоме?" "Ну, сэр, ситуация сложная." - отозвался Берд - "Это чертовы прогрессисты? Клянусь, я пошлю туда всех федеральных маршалов, чтобы они содрали с них шкуру заживо!" - закричал Уоллес. "На самом деле, сэр, все совсем наоборот - демократы в соседних округах вошли в Оклахома-Сити вместе с несколькими членами НПП (П)." В этот момент мир Уоллеса погрузился в смятение, предательство и, что более важно, ярость - "И почему, черт возьми, они пытаются сжечь Оклахому-Сити дотла? Это мои чертовы сторонники там делают это глупое дерьмо!" "Ну, сэр, бунтовщики, по-видимому, были захвачены в плен, протестуя против недавних действий федерального правительства. Расширение федеральной власти над их обещанными правами штатов привело местных консерваторов в бешенство, и один из них был захвачен в прямом эфире, заявив, что "Уоллес солгал нам, черт возьми, мы нуждались в нем, и он, черт возьми, солгал нам!", вот так вот, сэр." С очередным ударом Уоллес почувствовал, что его силы колеблются, чувствуя себя уничтоженным, поскольку он знал, что демократы разорвут его на части.\n\nВ своем подавленном состоянии Уоллес пробормотал в трубку - "Пошлите маршалов" - прежде чем повесить трубку своего советника по национальной безопасности. "Что, черт возьми, случилось, разве я не сделал все правильно?" - Уоллес задумался."
wallace.214.a:0 "Какой беспорядок."

wallace.215.t:0 "Что дальше?"
wallace.215.desc:0 "Соединенные Штаты были страной беспрецедентных свобод и гарантий для своих граждан в мире фюреров и императоров. Тем не менее, президент Уоллес сидел за своим столом, обдумывая простой, но жестокий вопрос для Президента: было ли это настолько свободно, насколько это возможно? Президент Уоллес знал, что у него за плечами опыт Алабамы, но был ли он слеп здесь, в Вашингтоне, Округ Колумбия?\n\nПрезидент решил достать специальную папку из оберточной бумаги, которую хранил в своем столе. В нем Президент собрал множество газетных вырезок, каждая из которых содержала различное, но одинаково мощное послание, которое Президент должен был принять. В первом Президент был свидетелем экономической пародии: "Закусочная и кафе Генри." Небольшая, но мощная экономическая сила в центре Монтгомери, Уоллес даже помнил, что приводил туда Лурлин на несколько свиданий. Закрыто из-за новых федеральных правил санитарной инспекции. Президент был возмущен, как они могли так поступить с финансово успешным и по-настоящему американским бизнесом? Затем Президент перелистнул на следующую газетную вырезку. Это был более политический ландшафт; здесь законодательное собрание штата готовилось провести различные реформы образования для экономически трудолюбивой, преимущественно христианской школьной зоны; однако вся реформа была заблокирована одним голосованием, сенатор от Демократической партии по имени Барретт сказал: "Я не верю, что этим детям нужны все эти деньги, в конце концов, мой бизнес страдает, почему бы не помочь мне?" Уоллес знал, что вся его партия и за ее пределами рассчитывают на то, что он принесет свободу народу Соединенных Штатов. Однако что, если эти свободы разрушат прогресс в других местах? Все это испытание сильно напрягло Президента, и он знал, что со временем его стресс будет только усиливаться.\n\nПрезидент достал сигару из коробки и поднес пламя зажигалки к концу. По крайней мере, никто, даже глава Сената, не мог сказать ему "нет", верно?"
wallace.215.a:0 "Что делать, что делать."

wallace.231.t:0 "Чистота и прогресс"
wallace.231.desc:0 "Президент Джордж К. Уоллес уже несколько минут бездельничал за своим столом, отдыхая от работы, как вдруг, когда на заднем плане заиграл телевизор, его осенило: он уже несколько дней не слышал новостей о протесте за гражданские права. Именно тогда, спустя столько времени, президент начал складывать в уме все последние события и телефонные звонки, которые лились потоком.\n\nПосле разборок в Тускалузе всего за несколько дней до этого Уоллес слышал множество телефонных звонков от своих ультраправых избирателей в Сенате. «Сейчас, более чем когда-либо», - сказал по телефону один из наиболее влиятельных ультраправых сенаторов, - люди звонят в мой офис с радостью. Все они чувствуют себя сильными, зная, что у них есть право закрыть неграм доступ к их бизнесу и школам. Я знаю, что это, должно быть, был Ад, президент Уоллес, но вы, конечно, дали им немного этого Ада, чтобы доставить нас туда, где мы сейчас. Спасибо." Уоллес радостно улыбнулся, напоминая себе о своей похвале, зная, что он поступил так, как все это время хотели истинные патриоты Америки. Вот тогда-то Уоллесу и пришла в голову эта идея. Он собрал Лурлин и попросил своего водителя отвезти их по местному округу Колумбия, чтобы "осмотреть достопримечательности в этот прекрасный день." И это был прекрасный день, подумал Уоллес, поскольку чем больше он смотрел вокруг, тем больше видел знаков. "Черным вход воспрещен!", "Только белым!" и, самое любимое, что он видел, "Сторона улицы для негров!" Даже глядя на улицы, он знал, что Соединенные Штаты стали белыми по его образу и подобию, как он и хотел. Все это время Лерлин счастливо сидела в машине рядом с мужем, любя его.\n\nНа обратном пути к Белому дому автомобиль президента остановился на красный свет. Именно тогда Уоллес хорошенько разглядел другую часть города на большом бульваре: там он увидел чернокожих граждан, бродивших по улицам в рваных одеждах и обветшалых зданиях, отгороженных от трудолюбивого города, который Уоллес только что видел. И вот тогда машина тронулась с места и Уоллесу так и не пришлось увидеть эту часть города."
wallace.231.a:0 "Так и должно быть, верно, Лерлин?"

wallace.232.t:0 "Самые ожесточенные разборки"
wallace.232.desc:0 "Глаза президента Уоллеса были прикованы к телевизору в ожидании событий, разворачивающихся в его родном штате Алабама. Сидевший рядом с ним Берд все утро говорил по телефону, координируя то, что могло обернуться катастрофой для президента. Только время говорило за этих двоих, как будто они были свидетелями кровавой бойни или победы.\n\nВ то утро группа из сорока пяти чернокожих студентов вышли из средней школы Друид, школу для негров для школьной зоны Таскалузы, чтобы пройти маршем к воротам средней школы Таскалузы, требуя, улучшить их школу Друид, поскольку она преподавала только ручные навыки, а не показывала им путь к университетскому образованию, как это делала средняя школа Таскалузы, сегрегированная школа только белых. Теперь президент Уоллес поглаживал подбородок, наблюдая за противостоянием между федеральными солдатами, охраняющими ворота школы, и протестующими. Ворота были закрыты, ружья заряжены, и с каждой секундой росла вероятность резни. В то время как они время от времени издавали одно-единственное пение, группа студентов по большей части молчала, ведя себя так, как будто поступление в среднюю школу Таскалузы было их правом, противоположным закону. "Глупые гребаные дети, им нужно вернуться домой, нам это сейчас не нужно!" - сказал Уоллес, стукнув кулаком по столу Овального кабинета. "Протестующие не пытаются ни с кем бороться, они спокойно подошли к охраннику и попросили, чтобы их наконец впустили" - сказал Берд. "Мне плевать, чего хотят эти дети. Закон есть закон, сегрегация есть сегрегация, и им не позволено и шагу ступить во двор этой школы, Берд!" - крикнул президент своему советнику по национальной безопасности. Солдаты решительно стояли перед образовавшейся стеной протестующих; тем временем большая толпа белых взрослых начала окружать сорок пять учеников, крича на них, требуя, чтобы они двигались дальше. Наконец, после леденящего кровь часа беспокойства Уоллес почувствовал облегчение, когда лидер протестующих отступил и повел группу обратно в среднюю школу Друид. Местные и федеральные власти расследуют это дело, в которое были вовлечены студенты. Тем временем президент разлил напитки, чтобы подбодрить Берда, с которым он сказал: "Сегрегация держится.""
wallace.232.a:0 "Слава Богу, все закончилось."

wallace.233.t:0 "Хаос из-за Гражданских Прав"
wallace.233.desc:0 "Президент снова встретился с Арли Берд, чтобы обсудить отчеты, переданные местными, государственными и федеральными властями по всей стране. Куда бы они ни посмотрели, везде они видели один и тот же набор обстоятельств: применение политики сегрегации усилилось, вызвав реакцию протеста. Теперь, когда цикл продолжался, эти "протесты" росли, становились все больше, кровавее и уродливее. Теперь столичные районы по всей территории Соединенных Штатов были сожжены в знак протеста, сожжены в беспорядках.\n\n"Это будет выглядеть ужасно, если мы уступим этим негодяям, этим преступникам!" - сказал Уоллес, явно взволнованный состоянием страны перед лицом этих опасностей. "Вся моя партия и те, кто поддерживает администрацию, делают ставку на то, чтобы расправиться с этой либеральной ерундой, ведь кто хочет видеть этих людей рядом, если они все равно собираются все уничтожить? Не только это, но и то, что экономика обречена на то, что города окажутся под огнем, как сейчас" - Уоллес потер лоб после того, как выдохнул. "Ну, сэр, у нас уже есть подразделения правоохранительных органов в пути, чтобы сдержать протесты, и мы приказали им поддерживать уровень сдерживания в прилегающих районах, которые были затронуты протестами. Кроме того, в то время как полицейские подразделения были направлены в крупные города для подавления беспорядков и ликвидации любого ущерба, преступные группы, по-видимому, еще далеки от завершения своих действий. Сказав это, федеральные власти просят разрешения перейти в наступление, чтобы обезопасить улицы. Самое заметное, что Сакраменто, Нью-Йорк и Денвер были в эпицентре этих беспорядков, и национальные правоохранительные органы были развернуты в этих районах, чтобы положить конец беспорядкам".\n\nУоллес знал, что эти люди сейчас в ярости, разрушительной ярости. Но он знал, что если никто не будет отстаивать права и традиции белого американца, то никто другой в правительстве не будет достаточно силен, чтобы сделать это."
wallace.233.a:0 "Мы победим."

wallace.234.t:0 "Америка не всегда черно-белая"
wallace.234.desc:0 "Президент Уоллес, вступая в должность президента, знал простую истину: нация разделена. Не стабильность и "маленькие шаги" республиканцев и демократов окончательно положат конец кризису, терзающему общество Соединенных Штатов, а, скорее, сила истинного патриота. Сила, которую, как чувствовал Уоллес, он таил в себе. И теперь, когда черные и белые сражаются по всей стране, пришло время занять свою позицию.\n\n"Эти проклятые негры всегда доставляли нам проблемы" - пробормотал Уоллес себе под нос. Тем не менее он знал, что скоро ему придется сделать свой ход. В связи с этим у Уоллеса был только один вопрос: что это был за шаг? Уоллес просмотрел отчеты, опубликованные в ходе различных проверок, проведенных федеральным правительством, и в целом он заметил тенденцию: независимо от того, было ли это законом или практикой, негры, по общему признанию, имели дело со многими препятствиями, выдвинутыми их местным, государственным, а иногда и федеральным правительством. Он обратил внимание на сообщения о том, что магазины закрыты для негров, школы изолированы от них, вплоть до светских мероприятий в южных штатах обозначаются как "только для белых". Уоллес знал, что он отстаивал идею сегрегации и свободы американцев жить так, как они хотят, но какая-то ползучая мысль все время раздражала его. Что, если дальнейшая сегрегация не нужна? Этот вопрос не давал покоя Президенту, но, несмотря ни на что, он знал, что с растущими проблемами века ему придется двигаться в каком-то направлении, и сделать это в ближайшее время.\n\nПрезидент Уоллес хотел гарантировать традиции патриотически настроенных граждан Соединенных Штатов; однако вопрос о том, означает ли это отделение школьников от образования, чтобы добиться этого, неоднократно вспыхивал в его голове."
wallace.234.a:0 "Решения должны быть приняты, Америка должна стать сильнее."

wallace.235.t:0 "Маленькие шаги вперед"
wallace.235.desc:0 "Президент Уоллес, силач НПП (П), посвятивший огромную часть своей кампании пламенному восстановлению и усилению сегрегации против чернокожих американцев, теперь наблюдал, как Юг горит протестами и беспорядками за его отступление. Пламенный, полный ненависти гнев Джорджа К. Уоллеса, казалось, угас, когда он столкнулся с новым врагом на Юге.\n\nАрли Берд присоединился к президенту в наблюдении и управлении растущей ситуацией в попытке задушить пламя, охватившее пригородный Юг. "Берд, что, во имя Всего Святого, нашло на них там, внизу, что все это разожгло? Клянусь, я дал черным больше того, что они хотели, разве этого недостаточно?" - в ярости спросил Уоллес. Берд выглядел встревоженным, когда снял трубку, чтобы ответить на вопрос Президента. "Да, сэр, именно так. Протестуют и бунтуют сторонники жесткой линии, сэр. Одному из репортеров "Эн-Би-Си" удалось поймать несколько строк от одного из них, они сказали, что " Уоллес не обращает внимания на своих белых избирателей, мы не хотим уступок, мы хотим сегрегации!" Уоллесу потребовалась минута, чтобы осознать происходящее. "Черт" - пробормотал Президент, вытирая лицо и пытаясь взять себя в руки  - "Что бы там ни говорили, будь то черные или белые, мы не позволим каким-то сторонникам жесткой линии помыкать нами, Берд. Каково состояние правоохранительных органов в пострадавших районах?" - спросил Президент у Берда. "Насколько мы можем судить, десятки подразделений местной и государственной полиции были развернуты в пригородных районах, где происходят беспорядки, а другие сворачивают, чтобы справиться с некоторыми из небольших протестов. Сообщения о поджогах, вандализме, побоях, кражах и многом другом были отмечены в пригородах Луизианы, Теннесси и Вирджинии, где штаты пытались справиться с беспорядками, в то время как федеральные силы находятся на пути к дальнейшему подавлению вспышек насилия". Уоллес мог только надеяться, что ситуация разрешится быстро ради блага Америки."
wallace.235.a:0 "Это та цена, которую мы должны заплатить?"

wallace.236.t:0 "Эти злобные Вандалы"
wallace.236.desc:0 "И снова в президентстве, казалось бы, полном телевизионных конфликтов, глаза президента Уоллеса были прикованы к телевизору, поскольку противостояние становилось все более напряженным с каждым мгновением. Рядом с ним Берд разговаривал по телефону, координируя действия с Национальной гвардией, а также координируя действия местных и государственных правоохранительных органов. На всех телевизионных станциях страна наблюдала, как заряжаются винтовки, где брат идет на брата.\n\nНа границе Техаса и Арканзаса стояла мощная база Национальной гвардии техасской армии. Однако, прибыв из близлежащих пригородов, группа жестких сегрегационистов и расовых групп, называющих себя Вандалами, сплотилась у ворот оружейной палаты, бросая вызов федеральному правительству из-за их смягчения политики в отношении сегрегации и более мягкого подхода к черной Америке в целом. В ответ бригадный генерал, командующий базой, развернул взвод военной полиции, чтобы встретить вандалов у ворот. Теперь эти две группы стоят в центре одной из самых напряженных разборок в американской истории, поскольку вандалы, ползущие вперед, могут превратить этот район в кровавую баню. Тем временем в Вашингтоне Белый дом и президент кипели от злости - "Это гвардейцы техасского происхождения, Берд, и ни один из этих ублюдков не должен прикасаться к ним!" - закричал Уоллес. "Я понимаю, сэр, но они не могут просто впустить вандалов, они не могут превратить сельскую местность в бойню, они просто застряли, сэр." - отозвался Берд. Уоллес и Берд вместе наблюдали, как противостояние, продолжавшееся до этого момента около двух часов, раздуло страхи и тревоги мужчин.\n\nЧерез час произошел прорыв для страны: предводитель вандалов отступил, увидев потенциальное подкрепление еще одним взводом военной полиции. Не желая рисковать перестрелкой, вандалы разошлись, отступая с потенциального поля боя. Местные, государственные и федеральные власти расследуют любые связи с Вандалами и их членами. На другом конце страны президент Уоллес вручил своему советнику по национальной безопасности сигару, чтобы отпраздновать их устойчивую победу."
wallace.236.a:0 "Их не зря называют Вандалами."

wallace.237.t:0 "Объединенная, Городская Америка"
wallace.237.desc:0 "Президент Уоллес долго наслаждался солнечным, свежим днем, который, как он знал, благословил его Господь. Дорога сюда была не из легких, особенно теперь, когда прошло немного времени с тех пор, как Вандалы вступили в небольшое противостояние с Национальной гвардией Техасской армии. Именно в этот момент, выглянув наружу, он осознал очевидную истину: он уже несколько недель не слышал сообщений о беспорядках, даже о протестах. Впервые за долгое-долгое время президент Уоллес смог порадоваться тому, что преодолел пропасть между американцами, даже если лично он не был самым большим ее поклонником.\n\nВместо того, чтобы его собственная поддержка со стороны НПП (П) благодарила его, вместо этого, толпа умеренных поблагодарила его за то, как он справился с противостоянием в Техасе, сказав, что "тактическое мышление, представленное Уоллесом в его обращении с кризисом, несомненно, заработало их голоса." Наконец-то он двигался вперед, даже если совсем чуть-чуть. Президент Уоллес испытывал такие сильные эмоции после последних нескольких недель, что решил извлечь выгоду из своего хорошего настроения: он был сам по себе, и с этим он улизнул из Белого дома, сказав своему секретарю позвонить ему, если что-то всплывет. Уоллес сел в машину и решил проехаться по местному городскому пейзажу Мэриленда. Там, хотя это и не было его предпочтением, он видел плоды своего труда повсюду: черные и белые собирались в одних и тех же магазинах, ели в одних и тех же ресторанах и даже работали вместе, чтобы сделать подтяжку лица старым черным районам. "Новая Америка - это то, на что стоит посмотреть" - подумал Президент, радуясь этому или нет. Уоллес продолжал разъезжать по окрестностям и развлекаться.\n\nНа обратном пути к Белому дому Уоллес случайно остановился на красный свет рядом с бывшей школой, где учились одни белые. Там он увидел белого охранника, приветствующего маленькую черную девочку для начала ее новых занятий. Президент слегка ухмыльнулся и тронулся с места."
wallace.237.a:0 "Это ведь справедливо, правда?"

wallace.241.t:0 "Я Мужчина"
wallace.241.desc:0 ""Мы считаем эти истины самоочевидными, что все люди созданы равными, что они наделены своим создателем определенными неотчуждаемыми правами, что среди них есть жизнь, свобода и стремление к счастью."\n\nМужчина опускает микрофон, больше не повторяя слова людей, его превосходящих. Мартин Лютер Кинг-младший стоит перед стеной полиции, а за его спиной - небольшая армия ему подобных. Он знает, что сегодня проиграл, что ему не позволят протестовать в Национальном торговом центре. Он кричит, не потрудившись воспользоваться микрофоном: "Прежде чем я уйду отсюда сегодня, я должен сказать только одно: я Мужчина".\n\nТолпа рассеивается, полиция опускает свои щиты для беспорядков, и город Вашингтон, Округ Колумбия, снова погружается в мир. Президент Уоллес знает, что это только начало, его законопроекты о сегрегации не пройдут без инцидентов. Вернувшись обратно в Белый дом, он берет телефонную трубку, готовый позвонить единственному человеку, способному остановить это движение за гражданские права, прежде чем оно действительно наберет обороты."
wallace.241.a:0 "У КОИНТЕЛПРО есть свой первый набор целей"

wallace.242.t:0 "Создание партии "Черные Пантеры""
wallace.242.desc:0 "Господин Президент, мы получили несколько тревожных сообщений о недавнем политическом движении среди афроамериканского населения. Два гражданина Калифорнии, Хьюи Перси Ньютон и Бобби Сил основали воинствующую черную националистическую политическую партию, получившую название "Черные пантеры". Радикалы в этом движении, похоже, считают, что даже штаты янки не заходят достаточно далеко и выступают за вооруженное сопротивление любой дискриминации и жестокости полиции. Несмотря на то, насколько маргинальной и радикальной должна быть эта революционная идеология для всех разумных людей, это движение набирает членов и новые местные отделения тревожными темпами, поскольку ваша поддержка среди широких слоев населения и недавняя политика дали основание радикальным группам среди городских общин гетто. Больше всего беспокоит массовое приобретение оружия группами "Черных пантер" и практика "открытого ношения" огнестрельного оружия боевиками "черной силы", практика, которая, по-видимому, является не более чем попыткой спровоцировать насильственный инцидент."
wallace.242.a:0 "Не делай ничего опрометчивого"

wallace.250.t:0 "Задняя часть автобуса"
wallace.250.desc:0 "Уоллес снова пытается выгнать черных из общественного транспорта, но у него ничего не получается"
wallace.250.a:0 "Что не так?"


wallace.251.t:0 "Снова cражаясь в той же битвеn"
wallace.251.desc:0 "Роза Паркс, кандидат НПП (Л) в сенаторы, в прошлом боролась против сегрегации автобусов. Но теперь бывший губернатор ее родного штата, один из первых защитников той самой системы, против которой она боролась, стал президентом. Каждый день он сражается зубами и когтями, чтобы возродить еще один ненавистный закон, и на этот раз это личное."
wallace.251.a:0 "Негро-коммунистка становится наглым"


wallace.261.t:0 "Аннулирование"
wallace.261.desc:0 "Я отвергаю твою реальность и заменяю своей"
wallace.261.a:0 "Это не так работает!"

wallace.301.t:0 "Влияние черных пантер растет"
wallace.301.desc:0 "В отношении ситуации с "Черной пантерой" произошли новые события. Похоже, что эта милитаризированная группа не только узаконила себя среди тех левых, которые считают, что предыдущая тактика движения за гражданские права потерпела неудачу в результате подъема НПП к власти. Однако наиболее любопытным является тот факт, что несколько внутренних организаций в рамках собственной партии президента приняли программу черной власти антикапитализма и самоопределения для черного населения. Гэс Холл, один из лидеров маргинальной воинствующей социалистической фракции НПП, недавно встретился с лидерами "Черных пантер" и пообещал поработать над включением их повестки дня в партийную программу.\n\nТакого рода открытая работа против собственного президента их партии далеко не было каким-то шоком, но все же несколько тревожит партийное единство, особенно если методы Холла сумеют зацепить большую часть левого крыла НПП., уже известно, что они очень недоволны "поглощением" "своей" партии дикси.\n\nТакже тревожат слухи о том, что "Черные пантеры" закупают оружие у японцев через черный рынок портов договора, хотя никаких убедительных доказательств таких действий пока не найдено."
wallace.301.a:0 "Радикализм - это не ответ!"

wallace.302.t:0 "Предложение Гувера"
wallace.302.desc:0 "Директор ФБР Эдгар Гувер недавно попросил о встрече с президентом, чтобы обсудить вопрос о растущем влиянии радикальных антиправительственных движений, таких как "Черные пантеры". Во время встречи Гувер описал программу ФБР КОИНТЕЛПРО, которая была начата в последнее десятилетие для противодействия вредным движениям, подозреваемым в японских или немецких связях или иных опасных политических целях, и предложил расширить ее, чтобы разрушить такие группы, как "Пантеры", и нейтрализовать их лидеров путем проникновения в ячейки партий и целенаправленного преследования.\n\nЧерные пантеры и другие левые радикалы превратились в серьезную проблему, и есть много оснований опасаться, что они превратятся в реальную опасность, если позволить им расти. Если бы президенты-республиканцы и демократы до него позволили создать такую программу, то нет никаких причин, почему бы президенту Уоллесу не сделать то же самое, чтобы уничтожить свою еще большую линию врагов. С учетом сказанного, самого Гувера вполне можно считать врагом Уоллеса, как человека, прочно укоренившегося в старом республиканско-демократическом истеблишменте, и предоставление ему такой свободы нападать и преследовать членов собственной партии президента может оказаться большим беспокойством, но оно того может стоит."
wallace.302.a:0 "Утвердить данный проект"
wallace.302.b:0 "Это безумие"

wallace.303.t:0 "Известная актриса была арестована"
wallace.303.desc:0 "Похоже, что любимой темой американских сплетен о знаменитостях и бульварных СМИ в последние несколько дней были события вокруг популярной актрисы Джейн Фонда, после того как она была арестована на канадской границе по обвинению в хранении наркотиков и контрабанде.\n\nПосле нескольких ночей, проведенных под стражей, мисс Фонда была освобождена, поскольку было установлено, что все наркотики, найденные у нее, были, как она утверждала, полностью законными рецептурными лекарствами.\n\nАктриса, ставшая известной своей вокальной оппозицией Южноафриканской войне, а  также поддержке левого крыла НПП и таких организаций, как партия "Черная пантера", недавно официально заявила, что ее арест был не случайным, а "Частью организованной фашистской администрацией Уоллеса кампании, направленной на подавление несогласных голосов и уничтожение всякого Сопротивления.""
wallace.303.a:0 "Гувер уже работает, я вижу"
wallace.303.b:0 "Интересно"

wallace.304.t:0 "Преследование крайне левых"
wallace.304.desc:0 "Руководство нескольких небольших групп, связанных с НПП, жаловалось на то, что они считают "преследованием со стороны ФБР". Причины этих жалоб включают, казалось бы, произвольные задержания членов, рейды и обыски в офисах организаций и даже преступную деятельность, которую некоторые заговорщики считают работой правительства США.\n\nНесмотря на то, что крайне левым антикапиталистическим движениям было разрешено свободно действовать после войны, когда внимание правительства обратилось к таким группам, как Германо-американский союз, общественные настроения от межвоенного Красной Угрозы все еще означали, что они должны были столкнуться с общим преследованием за свою общественную деятельность, ситуация, которая только усилилась теперь, когда эти группы видят некоторый ограниченный успех в результате некоторых неудач администрации Уоллеса."
wallace.304.a:0 "Просто держите их на прицеле"
wallace.304.b:0 "Они просто параноики"

wallace.305.t:0 "Потом за ними пришли."
wallace.305.desc:0 "Ужас и смятение свирепствуют в НПП после того, как крайний ультраправый активист и идеолог НПП Фрэнсис Паркер Йоки был почти убит в перестрелке, когда он покидал выступление в Чикаго в начале этой недели. Сам Йоки выжил, и он быстро использовал освещение в средствах массовой информации, чтобы продвигать свою фракцию и возлагать вину на "радикальных левых", "коммунистов" и "японских апологетов", без особого порядка.\n\nБолее тревожно то, что он также вовлек членов левого крыла НПП в свое покушение, на которое левое крыло ответило возмущением. В то время как мало кто из членов НПП публично заявил бы о своей близости с Йоки, члены делегации Конгресса НПП в частном порядке призвали администрацию Уоллеса быстро расследовать покушение, чтобы успокоить напряженность внутри партии и лишить фракцию Йоки еще одного политического рычага.\n\nК сожалению, мы уже подозреваем, кто стоит за всем этим, и что еще хуже, мы ничего не можем с этим поделать. Директор Гувер в ФБР казался особенно беспечным, когда его попросили продолжить расследование, рассуждая, что дискредитация американских левых является приемлемой альтернативой неудаче в убийстве самого видного фашиста Америки."
wallace.305.a:0 "Черт бы тебя побрал, Гувер!"

wallace.306.t:0 "Привести пример"
wallace.306.desc:0 "Десять человек в гостиной прибыли по отдельности, прибыли перед большим поместьем на окраине Сельмы, штат Алабама, прежде чем переодеться в свои белые мантии с капюшонами, ожидая остальных прибывших. Некоторые из них были бедны, и им было бы трудно оправдать свое присутствие в этом районе; другие были членами денежной и политической элиты города, и им было бы трудно оправдать свое присутствие на таком собрании вообще. Но они радовались усилиям сохранить чернокожее население Америки бесправным, любыми необходимыми средствами, вплоть до убийства, и за это Ку-Клукс-Клан распахнул перед ними свои объятия.\n\nДискуссия перешла к насущному вопросу: как остановить сумасшедших "гражданских прав" от их идиотского марша из Сельмы в Монтгомери. Как мог Клан послать им сообщение, что они никогда не будут желанными гостями на Юге? Там будут присутствовать знаменитости, наряду со злым Королем и его лакеями: Джоан Баэз, Гарри Белафонте, Тони Беннетт. Они не могли рассчитывать на то, что полиция штата устроит засаду на демонстрантов, как это было на мосту Эдмунда Петтуса.\n\nПоэтому они будут вести себя более осмотрительно: ждать до сумерек, а затем каждую ночь отстреливать отставших, окружавших основную часть марша. Страх сделает все остальное, когда мертвые тела начнут скапливаться в канавах.\n\nНазначенный человек послушно записал детали плана, внушив остальным членам Клана, что да, им лучше убедиться, что остальные их соотечественники были готовы И когда последний из собравшихся исчез в ночи, он набрал свой заранее оговоренный номер."
wallace.306.a:0 "Соедините меня со специальным агентом ФБР."

wallace.307.t:0 "Сбивая их с ног"
wallace.307.desc:0 ""Вы не станете вмешиваться. Пусть это случится. Приказ директора."\n\nЭто было почти неделю назад, и теперь предатель Клана сидел на заднем сиденье машины, мчащейся по шоссе 80, когда свет угасал над Сельмой, штат Алабама. Он и еще трое членов клана в капюшонах преследовали другую машину с двумя людьми внутри, белой женщиной и черным мужчиной, которую они заметили заправляющейся после того, как участники марша за гражданские права от Сельмы до Монтгомери начали устраиваться на ночь.\n\nЧлены Клана кричали, толкая свою машину так близко к другой машине, как только осмеливались. Один из членов клана достал из бардачка пистолет и выпустил две пули в заднее лобовое стекло впереди идущей машины. Машина сделала тошнотворный поворот в центр дороги, пересекая центральную линию, прежде чем свернуть назад и врезаться в грязь с дороги. Кланники кричали о победе и праздновали победу, разгружая круг за кругом в поврежденную машину, окна которой вскоре были залиты кровью, хлещущей из каждой раны.\n\nКогда кланники уехали, они не заметили, как чернокожий мужчина выбрался из разрушенной машины, его собственная кровь была неотличима от крови его покойной спутницы, ее тело было разорвано на части. Он будет ждать в неописуемой агонии несколько минут, пока его не заберет проходящий мимо пастор, который расскажет историю последнего убийства Клана возмущенной публике."
wallace.307.a:0 "Неужели в Америке нет справедливости?"

wallace.308.t:0 "Кто наблюдает за наблюдателями?"
wallace.308.desc:0 "Скорость, с которой национальные "средства массовой информации" подхватили, распространили и раздули гнев народа по поводу "шокирующего" убийства Виолы Лиуццо, ошеломила президента Уоллеса. Президент Уоллес не мог понять, как люди могут искренне заявлять, что удивлены, а тем более возмущены гневом людей, увидев белую женщину и черного мужчину вместе на публике. Но он был президентом, а не губернатором Алабамы, и поэтому ему пришлось позаботиться о нежных сердцах и чувствах северян на пресс-конференции позже тем же вечером.\n\nЗазвонил телефон. Уоллес, раздраженный тем, что его прервали, разозлился еще больше, когда понял, кто на линии.\n\n"Господин Президент, вы должны знать, что один из людей, арестованных по делу об убийстве Виолы Луццио, является информатором ФБР." - Эдгар Гувер говорил почти извиняющимся тоном. "Что бы ты ни сказал сегодня вечером, мы должны покончить с этим быстро."\n\nУоллеса хватил удар. "Итак, мы все время знали, что что-то должно произойти с Кланом и людьми за гражданские права, и вы просто позволили этому случиться?"\n\nГувер глубоко вдохнув, продолжил разговор - "Мы позаботимся о том, чтобы никто не догадался о роли ФБР в этом деле. Я уверен, что мы сможем сообщить прессе некоторые непристойные подробности об этой леди Луццио, и если понадобится, мы сможем привлечь нашего информатора для защиты свидетелей."\n\nУоллес переварил предложение Гувера - "Мы? Я не хочу, чтобы ваши люди снова поставили меня в такое положение. Мы остановим любые опасные тайные операции, подобные этой, слышишь?""
wallace.308.a:0 "Коррупция начинается сверху"

wallace.309.t:0 "Смерть Пантеры"
wallace.309.desc:0 "Окленд сегодня охвачен пламенем после того, как неизвестные боевики устроили засаду и убили Хьюи П. Ньютона, общественный организатора и лидера черной националистической организации, известной как "Черные пантеры", выступающей за самоопределение, экономическое освобождение и самооборону афроамериканского сообщества в Америке через программу "Десять пунктов пантер". Ньютон в течение многих лет был мишенью ФБР за действия своей организации, которая ускорила многочисленные вооруженные столкновения с государственными правоохранительными органами, создавая низовые сети поддержки среди афроамериканского сообщества.\n\nВ течение нескольких часов после смерти Ньютона, сторонники начали вступать в вооруженное противостояние с местными полицейскими, которое в конечном итоге переросло в многочисленные инциденты с перестрелкой между "Черными пантерами" и местными правоохранительными органами. Мэр Окленда объявил чрезвычайное положение и обратился к губернатору Калифорнии с просьбой развернуть Национальную гвардию для увеличения растянутых полицейских ресурсов, что было одобрено ранее сегодня.\n\nПрезидент Уоллес, отвечая на вопрос о развитии ситуации, выразил уверенность в том, что ФБР вместе с местными правоохранительными органами расследует обстоятельства смерти Ньютона. Однако он предостерег от "чрезмерной симпатии к сепаратистам и подстрекателям к беспорядкам", призвав журналистов дождаться завершения расследования правоохранительными органами смерти Ньютона и беспорядков в Окленде."
wallace.309.a:0 "ФБР веселится, пока Окленд горит..."

wallace.310.t:0 "Наблюдения Совка"
wallace.310.desc:0 " "Мистер Президент, вы не поверите, что я обнаружил в своем кабинете прошлой ночью?"\n\nЧувство тошноты в животе президента Уоллеса перешло в свободное падение, когда сенатор Генри "Совок" Джексон, лидер группы НПП (Ц), бесцеремонно бросил на его стол связку прослушивающего оборудования.\n\nУоллес изо всех сил старался сохранить невозмутимое выражение лица - "Черт. Мы говорим о японцах или немцах?"\n\nГлаза Сенатора Джексона сузились, когда он прошипел - "Вы действительно думаете, что ФБР настолько глупо, чтобы позволить японцам или немцам получить доступ к телефонным линиям Конгресса?"\n\nНет, уныло подумал Уоллес, ФБР определенно не настолько глупо, чтобы позволить этому случиться, потому что они обнаружили бы иностранные прослушивающие устройства - при установке своих собственных...\n\n"Я уверен, что не только у меня на стене сидят непрошеные мухи. Это пахнет внутренней работой, господин Президент, и я хочу получить некоторые ответы." - спросил Джексон."
wallace.310.a:0 "Может быть, это сделали люди Никсона...?"

wallace.311.t:0 "Враги Америки"
wallace.311.desc:0 "Беспорядки в Окленде оказались серьезной политической проблемой для администрации Уоллеса, которая казалась все более бессильной и неспособной сдержать эскалацию насилия, которая оставила крупный город в огне. Эдгар Гувер был вызван в Овальный кабинет по прямому требованию президента Уоллеса, якобы для того, чтобы обсудить расследование администрацией беспорядков в Окленде. Реальность оказалась еще хуже.\n\nРазъяренный Уоллес едва дал Гуверу возможность сесть, прежде чем отчитать директора - "Черт Возьми, Гувер. Я дал вам полномочия следить за угрозами Америке, а не разрывать страну по швам в поисках трещин в фундаменте. Как, черт возьми, мы смогли перейти от наблюдения за радикалами к провоцированию их на бунт?"\n\nГувер недоумевал - "Я действовал по вашему приказу, господин Президент. Это враги Америки, и вы сами сказали, что вас не очень волнует, как проводятся расследования. Они не отдыхают, и мы тоже. Если мы вынуждены предпринимать смелые действия, значит, нас заставили.\n\n"Заставили? Как вы были вынуждены с Виолой Луццио? Или это? Вы создаете слишком много проблем." Уоллес сплюнул.\n\nГувер едва сдвинулся с места. - "Надеюсь, никто в средствах массовой информации не услышит о нашем сегодняшнем разговоре, господин Президент. Для них было бы ужасно услышать, как вы сожалеете о том, что перешли черту, защищая Конституцию. Но будьте уверены: ФБР продолжит свою работу. Эту работу мы всегда делали и будем продолжать делать независимо от ваших личных чувств по этому поводу. Вы слишком глубоко увязли.""
wallace.311.a:0 "Гувер, чертова змея!"

wallace.312.t:0 "Враги Америки"
wallace.312.desc:0 "Беспорядки в Окленде оказались серьезной политической проблемой для администрации Уоллеса, которая казалась все более бессильной и неспособной сдержать эскалацию насилия, которая оставила крупный город в огне. Эдгар Гувер был вызван в Овальный кабинет по прямому требованию президента Уоллеса, якобы для того, чтобы обсудить расследование администрацией беспорядков в Окленде. Реальность оказалась еще хуже.\n\nРазъяренный Уоллес едва дал Гуверу возможность сесть, прежде чем отчитать директора - "Не припомню, чтобы я когда-либо давал вам разрешение убивать людей на улицах в рамках вашей работы, директор. И будь я проклят, если мне придется взять на себя ответственность за ваш грушевидный беспорядок. Скажи мне, что у тебя есть хоть наполовину приличный план, чтобы справиться с этим, или я скормлю твою задницу прессе."\n\nГувер был в замешательстве - "Наш мандат всегда заключался в защите Америки от угроз, как внутренних, так и внешних. А эти агитаторы, эти активисты - это враги Америки. Беспорядки в Окленде доказывают мою правоту, а не наоборот. Вы думаете, люди вышли на улицы по прихоти? Они были готовы сражаться сегодня вечером, господин Президент. И будь я проклят, если Вы скажете мне, как делать мою работу, начиная с Клана, а теперь и с этим.\n\nУоллес пристально посмотрел на Гувера - "Ты все время ставишь меня в невыгодное положение, Гувер. Ваше Бюро начинает создавать слишком много проблем, чтобы делать что-то хорошее."\n\nГувер едва сдвинулся с места - "Конечно, господин Президент, если вы считаете, что я не справлюсь со своей работой, покажите мне дверь. Но вы сделаете глупость. Любой, кто представляет угрозу для закона в этой стране, находится в компетенции ФБР, и это останется таковым еще долго после моего отъезда. Увольте весь мой персонал, если это потребуется. Но удачи в том, чтобы уберечь Америку от японцев и немцев, когда никто не знает, как работает это грязное дело. И я не могу говорить за то, как будут действовать мои сотрудники, если вы вышвырнете их на улицу без предупреждения, имея в голове только секреты для утешения."\n\nГувер встал, чтобы уйти - "Мне лучше быть вашим другом, господин Президент. Вы явно не хотите, чтобы я стал вашим врагом."
wallace.312.a:0 "Я твой президент черт возьми!"

wallace.313.t:0 "Все раскрыто!"
wallace.313.desc:0 "..за каждым шокирующим откровением в том, что мы сейчас называем файлами КОИНТЕЛПРО, стоит один - единственный вопрос: в какой степени Белый дом осведомлен или несет ответственность за самую широкую кампанию внутренней дезинформации, клеветы и убийств - буквальных и иных в американской истории?"\n\nУоллес с трудом сдерживал желание разорвать утренний номер "Вашингтон пост" в клочья. Было достаточно трудно навести порядок после кровавых беспорядков Гувера в темноте, и теперь все грязные дела ФБР были раскрыты на всеобщее обозрение. Джейн Фонда, Виола Луццио, Йоки, Черные пантеры, НПП и Р-ДП. То, что до сих пор было игрой в угадайку, цепляясь за связи между, казалось бы, "несвязанными" инцидентами, теперь было полностью раскрыто, и каждый собирался прийти за своим фунтом плоти.\n\nУоллес ненадолго пофантазировал о том, чтобы найти какого-нибудь подонка, просочившегося в "Пост" о существовании КОИНТЕЛПРО, и угостить их каким-нибудь старомодным южным правосудием, но сейчас это не имело бы значения. СМИ и публика учуяли запах крови, и погоня за одним человеком ничего не изменит. Пора было начинать рассказ, если это вообще было возможно..."
wallace.313.a:0 "Мы разберемся с последствиями."
wallace.313.b:0 "Это проблема Гувера, а не моя: он может с ней справиться!"
wallace.313.c:0 "Гувер перешел черту!"


wallace.314.t:0 "Решая грязные проблемы"
wallace.314.desc:0 "...очевидно, что сотрудники Федерального бюро расследований допускали серьезные злоупотребления при исполнении своих служебных обязанностей . Для многих американцев мои слова, без сомнения, покажутся пустыми, учитывая, что эти злоупотребления происходили при пренебрежении этой администрацией. Но я уверяю вас, что эти непростительные нарушения дисциплины со стороны небольшого числа федеральных агентов являются моей обязанностью, и мы будем тесно сотрудничать с Конгрессом и ФБР..."\n\nЯркий свет, наконец, потускнел, когда Уоллес закончил свою речь в Овальном кабинете, оставив блестящее остаточное изображение, когда его глаза изо всех сил пытались приспособиться к нормальному освещению. Вся речь была мучительным делом, и Уоллес признал, если не свою личную ответственность, то, по крайней мере, косвенную ответственность за допущенные злоупотребления КОИНТЕЛПРО. На Капитолийском холме наверняка будут многочасовые слушания и враждебные комитеты Конгресса, сформированные для расследования отношений ФБР и Уоллеса.\n\nВсе это ни в малейшей степени не было бы приятным делом. Но Уоллес знал, как работает Вашингтон: они искали врага, вдохновителя, чтобы разоблачить и осудить. Все, что нужно было сделать Уоллесу, - это указать им верное направление и помочь, заявив, что он был дезинформирован о сомнительных методах, используемых в законной контрразведывательной работе. Он по-прежнему будет выглядеть дураком, Гувер будет сукой, чтобы управлять им, и для всего этого не будет никакой политической надежды, но, играя роль благонамеренной партии, поддерживающей связь между Конгрессом и ФБР, стремящимся спасти свою собственную задницу, возможно, будет способ найти некоторых чрезмерно ревностных агентов, которые возьмут на себя вину..."
wallace.314.a:0 "Действуйте осторожно..."

wallace.315.t:0 "Лжец, лжец"
wallace.315.desc:0 " "...очевидно, что сотрудники Федерального бюро расследований допускали серьезные злоупотребления при исполнении своих служебных обязанностей. Я разделяю гнев многих американцев, когда читаю о том, как те, кому мы доверяем защищать наш образ жизни, занимаются деятельностью, которая идет вразрез со всем, во что мы верим. Я твердо подчеркиваю, что эта администрация ничего не знала об этих действиях, и что эта Администрация не пожалеет усилий, чтобы восстановить веру американцев в свое собственное правительство, чтобы они могли спокойно спать по ночам...\n\nУоллес вышел из Овального кабинета, уверенный, что сможет привести нацию к своему образу мышления. Конечно, были ошибки, но не его собственные; это был план Гувера, проект Гувера и, в конечном счете, проблема Гувера. Если бы Уоллес играл праведного крестоносца, сражающегося с Вашингтоном, это принесло бы ему больше пользы. В конце концов, разве не для этого он был избран, чтобы дать бой надменным янки и вашингтонским пижонам? Американскому народу сейчас, как никогда, необходимо верить в своих лидеров, и Уоллес сыграет эту роль в совершенстве.\n\nНа следующее утро заголовки газет разбили эти надежды одной строкой: "ВТОРОЙ РАЗОБЛАЧИТЕЛЬ УТВЕРЖДАЕТ, ЧТО ПРЕЗИДЕНТ ЗАКРЫЛ ДОСЬЕ ФБР НА КУ-КЛУКС-КЛАН""
wallace.315.a:0 "Гувер не сдастся без боя..."

wallace.316.t:0 "Чистые руки?"
wallace.316.desc:0 ""...очевидно, что сотрудники Федерального бюро расследований допускали серьезные злоупотребления при исполнении своих служебных обязанностей. Я разделял гнев многих американцев и глубокую личную скорбь, когда читал о том, как те, кому мы доверяем защищать наш образ жизни, занимались деятельностью, противоречащей ценностям, которыми дорожит наша нация. Администрация обязана всемерно сотрудничать с Конгрессом и Министерством юстиции в расследовании этой отвратительной трагедии..."\n\nПосле того как телеобращение закончилось и съемочные группы ушли, Уоллес остался в Овальном кабинете, размышляя обо всем за вторым стаканом бурбона. Он уже обнародовал все документы о своих встречах с директором Гувером, покрывая его базы; он сказал " нет " расширению КОИНТЕЛПРО, он сказал ФБР прекратить принуждать своих информаторов к совершению убийств, а затем пригрозил сгрести Гувера над углями беспорядков в Окленде. Пресса только что опередила Уоллеса.\n\nИ в этом была настоящая проблема. Для прессы все это дело либо попахивало умышленной небрежностью, либо демонстрировало поразительную наивность со стороны администрации Уоллеса. Уоллес больше не контролировал повествование, и он знал, что история не будет помнить его с любовью за все, что произошло во время его дежурства. Во всяком случае, из-за всего этого политического шума ему будет гораздо труднее заставить людей сосредоточиться на реальной законодательной повестке дня."
wallace.316.a:0 "Мне нужно выпить еще, черт побери."

wallace.400.t:0 "Сокращение субсидий"
wallace.400.desc:0 "Денежный автомат с ЗАПОЛНИТЕЛЕМ сломался"
wallace.400.a:0 "Все хорошее должно закончиться"

wallace.410.t:0 "Центральная Америка Присоединяется к Пертскому блоку"
wallace.410.desc:0 "Сад Роз Белого дома был заполнен высокопоставленными лицами, принимавшими собравшихся глав государств центральноамериканских государств, "приглашенных" в Пертский блок.\n\nПолностью зависимые от американского спроса на сельскохозяйственный экспорт и импорт капитала, многие центральноамериканские лидеры давно признали американских политических и военных "советников" в своей политике как необходимых для развития своих стран и их офшорных состояний.\n\nНе зря центральноамериканские страны высмеивались как "банановые республики", с горечью размышлял президент Гватемалы Хуан Хосе Аревало. В самом деле, что это за "пакт"? Клятва неофеодализма, обещающая свой урожай землевладельцу в его вашингтонском поместье, при этом все больше зависящая от американского капитала и машин для иностранных плантаций.\n\nАревало много лет доказывал, что подлинное национальное развитие может прийти только с самосовершенствованием промышленности и культуры. Давно уже требовалось сказать этим янки, что они не получат свою десятину бананов сегодня. Но все было напрасно, так как его тащили в Вашингтон под угрозой "вмешательства" со стороны коллег. Теперь он стоял за спиной американского президента, и его страдальческая улыбка скрывала разбитые мечты."
wallace.410.a:0 "...слабые страдают от того, что они должны"

wallace.411.t:0 "Приглашение!"
wallace.411.desc:0 ""...и поэтому мы с распростертыми объятиями приветствуем наших соседей по Пертскому блоку, который поможет обеспечить развитие и прогресс в истинном духе свободных людей и наций." - Уоллес завершил свое выступление в Саду Роз Белого дома, приняв у себя лидеров Центральной Америки, присоединившихся к Пертскому блоку.\n\n Многие из этих стран уже были глубоко связаны с Соединенными Штатами, а американский спрос на сельскохозяйственную продукцию, каучук и другие стратегические ресурсы оплачивался капиталом и промышленными товарами. Это был взаимовыгодный обмен, и, таким образом, только с экономической точки зрения имело смысл ввести центральноамериканские страны в Пертский блок. В самом деле, не пригласить их могло показаться политическим пренебрежением - и это не дало бы Японии никаких политических возможностей, которые она могла бы использовать на заднем дворе Америки.\n\nНе все были счастливы. Некоторые из наиболее независимо мыслящих левых стран вопили об экономической капитуляции перед Соединенными Штатами, о господстве и эксплуатации янки. Гватемальский лидер Хуан Хосе Аревало возглавил это обвинение, и потребовалось явное давление со стороны его коллег - и тихие угрозы со стороны Государственного департамента - чтобы привести его в чувство.\n\nУоллес вздохнул. Неужели Аревало не понимает, что его упрямство оставит его людей позади? Он мог сколько угодно кричать о самоопределении, но прогресс его не ждал. Гватемальцы поймут, что Америка делает им одолжение, и им это чертовски понравится."
wallace.411.a:0 "Сильные делают то, что могут..."

