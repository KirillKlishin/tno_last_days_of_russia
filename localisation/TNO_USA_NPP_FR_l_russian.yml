wallace.437.t:0 "Готовность Уйти"
wallace.437.desc:0 "Внешняя политика была главным направлением в последние дни для президента, и с таким направлением, он знал, что он обеспечил безопасность в Тихом океане в силу ОСН "Если бы только мы могли сделать это раньше..." - сказал Уоллес, протирая глаза, лежа в постели в городе Перт. "Всего несколько дней до этой конференции-" - заявление Уоллеса было прервано хлопнувшей дверью госсекретаря Фулбрайта. "Господи, в чем дело, Фулбрайт?" - спросил Президент. "Господин Президент, у нас проблема."\n\n"Что значит "Они просто ушли к чертовой матери", Джеймс?" - спросил президент Уоллес. "Все именно так, как кажется, сэр. Проклятое индийское правительство официально отменило свою делегацию на Пертской конференции по той причине, что намерения и амбиции руководства Соединенных Штатов на конференциях, проходивших в Перте, не соответствуют интересам индийского правительства и ее народа." - отозвался Джеймс. "Сукин сын!" - сказал президент Уоллес, опрокидывая ногой стул рядом с собой в комнате. "После всей этой работы, чтобы заслужить их благосклонность, они просто неблагодарно уходят от нас. После того, как буквально наши дети были убиты Имперским следом, и они не хотят предлагать свою помощь, чтобы убедиться, что они не сожгут Тихий океан снова. Мы так чертовски близки к этой сделке, и один из самых больших, самых доминирующих претендентов на то, чтобы помочь нам бороться с этими гребаными япошками, просто ушел к черту?" - снова спросил Уоллес, наклонившись. "Сэр, полагаю, что да, сэр. Однако это не разочаровывает нас, так как мы можем заключить сделку с остальными членами ОСН, сэр, поскольку все они оказались более чем надежными в желании ограничить торговлю с японцами, сэр." - сказал Фулбрайт, пытаясь успокоить взбешенного президента.\n\nСделав глубокий вдох, президент встал со своего согнутого положения и спросил - "Фулбрайт, не могли бы вы сделать мне одолжение, пожалуйста?" "Все, что угодно, сэр." - ответил Фулбрайт. -"Во-первых, убедитесь, что эта чертова сделка состоится. Во-вторых, убедитесь, что эти ублюдки пожалеют о том, что когда-либо опозорили имидж Соединенных Штатов." - сказал Президент, хлопнув дверью."
wallace.437.a:0 "Мы добьемся этого Соглашения, с ними или без них."

wallace.438.t:0 "Нам нужны Результаты, Мы их получаем"
wallace.438.desc:0 "Долгий день дискуссий, дебатов, теоретизации, аналитики и дипломатии, наконец, завершился, когда поздно вечером завершилась Пертская конференция, что свидетельствует о ряде непосредственных событий в Организации свободных наций. Президент Уоллес, вместе с окружением американских деятелей, занятых в пособничестве конференции, был в центре всего этого и испытал успех на себе.\n\nРанее в тот же день президент Уоллес сказал: "Представитель народа Гондураса Муньос теперь обменяется взглядами гондурасской нации на предложение открыть американские рынки для сельскохозяйственных товаров его представленной страны", пока гондурасец приблизился к центру комнаты, чтобы добиться большого согласия с американскими представлениями о сделках для Гондураса в обмен на ограничение торговли в отношении членов Сферы Сопроцветания. «Джеймс, я должен сказать: я, может быть, южный человек с сильными убеждениями в отношении власти нашей страны, но я должен поздравить себя, мы действительно выигрываем их здесь» - Уоллес прошептал своему секретарю в ухо. "Я согласен, сэр, им все нравится здесь! Я должен сказать, сэр, возможно, мы недооценили, как сильно японцы обошли народ этих стран, сэр? " - Фулбрайт сказал. «Что ты подразумеваешь?» - прошептал Уоллес. "Ну, сэр, если честно, подумайте об этом: японцы создали Ад на Земле для США. Подумайте обо всех этих странах, сэр, которые, возможно, пережили то же самое, без того, что мы подготовили?" - Фулбрайт предложил. В этот момент президент Уоллес осмотрел все вокруг. У всех здесь была разная история одних и тех же тем, присутствовавших в США. Однако насколько больше опустошения причинили японцы этим странам? Не только во время войны, но и в течение многих лет японцы выступали против всех наших экономик, и когда у вашей страны едва ли есть финансы, чтобы обеспечить большую экономику для борьбы с их интересами?\n\nПозднее в тот же день министр Фулбрайт обнаружил, что президент сидит вне своей комнаты, одной рукой упираясь в подбородок. «Господин президент, вы в порядке?» - Фулбрайт спросил. "Джеймс, мы собираемся создать этот Пакт, мы должны. Это нужно не только американцам, но и всем там." - Президент сказал. Уильям Фулбрайт покорно кивнул головой в ответ на растущую ярость президента."
wallace.438.a:0 "Для всех, кто погиб."

wallace.439.t:0 "Индийская жемчужина"
wallace.439.desc:0 "Хотя брифинги вряд ли были источником вдохновения для какого-либо президента, обновленная информация о Пертском блоке была редким источником хороших новостей для президента Уоллеса. Австралия, Новая Зеландия и Центральная Америка присоединились к блоку, и продолжается обсуждение следующего раунда снижения тарифов и увеличения квот на импорт. Даже если детали были раздуты бесчисленными дипломатами и лоббистами, Уоллесу было удобно греться в сиянии своего зарубежного стратегического успеха. А сегодня у Госдепартамента появилось еще одно интересное предложение .\n\nУоллес просмотрел газеты, едва скрыв свой растущий ажиотаж. Цифры захватывали дух; миллионы потребителей в стране, которая все еще пытается найти свою основу на мировой экономической лестнице, географически расположенной, чтобы блокировать расширение Сферы дальше на запад. "Индия" - вздохнул он - "это точно будет призом" .\n\nГоссекретарь откашлялся - "Дело не закончено. У индусов могут быть отличные от нас политические или экономические интересы, и убедить их присоединиться будет на порядок сложнее, чем то, что мы сделали до сих пор. В противном случае все мы просто будем в неловком положении, если они нам откажут".\n\nЭти слова повторяются в сознании Уоллеса. Индия была сочным призом, но сколько Уоллес был готов отдать за это? И все еще оставался вопрос о существующих членах Пертского блока, которые не были бы рады, если бы индусам дали сладкую сделку..."
wallace.439.a:0 "Свяжись с индейцами, узнайте, чего они хотят."
wallace.439.b:0 "Консолидация Пертского блока стоит на первом месте."

wallace.440.t:0 "Аргумент в пользу свободной торговли"
wallace.440.desc:0 "Хотя у NPP не было недостатка в духе для борьбы с японцами, Кабинет министров мало что мог сделать, кроме как мрачно пялиться на карты Тихого Океана на еженедельных брифингах. Сфера Совместного Процветания простиралась от Азад-Хинда до Гавайев, обладая колоссальными военными, богатыми ресурсами и стратегической глубиной, способной сорвать любое продвижение. На самом деле Америка мало что могла сделать, кроме как выждать свое время и сдержать зверя.\n\n"Итак, если нет других пораженческих замечаний..." Уоллес мрачно заметил.\n\n"Закрыть рынки?" пробормотал Торговый Представитель США. Президент Уоллес настороженно посмотрел на представителя, заставив его кашлянуть, прежде чем продолжить. "Экономика Сферы одновременно огромна по размерам - и сходится. Маньчжурская сталь, китайский рис и малайский каучук дешево поставляются в Японию, удовлетворяя как японский военный, так и потребительский спрос в колониях Сферы. В то время как присутствие ОСН в Тихом океане ограничено Канадой, Австралией и Новой Зеландией - и, грубо говоря, является экономическим Франкенштейном. Лоскутное одеяло независимых экономик, сшитых вместе политически, сдерживаемых тарифами и избыточностью промышленности."\n\n"Вы предлагаете нам повторить японское экономическое рабство в ОСН?" спросил Уоллес.\n\nПредставитель покачал головой. "нет! Но если мы собираемся победить Японию, ОСН должен постепенно открываться, и его крупнейшая экономика будет лидировать. И в отличие от колониальных зависимостей Японии, Америка может обеспечить, чтобы всем платили по рыночной стоимости, обеспечивая экономическое развитие и процветание, которые в один прекрасный день могут проложить путь как к расширению ОСН, так и к экономическому опережению Сферы."\n\nУоллес медленно кивнул. "Это тяжелая задача для профсоюзов, но если Америка сможет извлечь выгоду, это может того стоить. Чем свободнее рынки...""
wallace.440.a:0 "...Тем свободнее люди!"

wallace.441.t:0 "Соглашаясь на меньшее"
wallace.441.desc:0 "На спешно созванной стратегической сессии по Пертскому Соглашению был сделан вывод о том, что, несмотря на то, что Индия больше не является кандидатом на членство в самом Соглашении, все еще может быть возможность для поиска меньшего двустороннего соглашения с Индией. Сфера действия соглашения будет ограничена - перед другими участниками Соглашения Перта были обязательства предоставить им статус наиболее благоприятствуемой нации, и Индия не получит такого режима, но небольшие уступки, такие как поэтапное снижение тарифов при строгих импортных квотах, все еще возможны. Индийскому правительству также будут предоставлены подсластители - более дешевый доступ к американскому сельскохозяйственному импорту, ослабление визовых ограничений для индийцев, желающих въехать в США, и промышленная помощь.\n\nНет ничего более амбициозного, чем Пертские Соглашения, и Америка и Индия, по сути, согласились бы жить и позволять жить между своими различными экономиками, при этом американские фирмы были бы закрыты с индийского рынка. Но любые связи с Индией стратегически ценны и стоят своей цены, по крайней мере, так утверждал Государственный Департамент."
wallace.441.a:0 "Нога в двери лучше, чем ничего."
wallace.441.b:0 "Мы никуда не торопимся."

wallace.500.t:0 "Агитация за отмену"
wallace.500.desc:0 "Наконец, для президента настало время начать сотрудничество в рамках своего кабинета в отношении продвижения подлинного законодательства для создания лучшего общества в Соединенных Штатах. Уоллес расхаживал по своему кабинету, прокручивая в голове идеи, когда вице-президент Лемей наконец вошел в дверь, чтобы начать их встречу. "Почему ты так долго, Кертис?" спросил Уоллес, суетясь, когда подошел, чтобы встать над своим столом. "Собираю отчеты, которые вы хотели, сэр." сказал ЛеМей, бросая их все на свой стол.\n\nДа. Как раз то, чего хотел Уоллес. Президент нетерпеливо сверкнул зубастой улыбкой в сторону карты, которую он увидел, с красными кругами, нарисованными вокруг нескольких штатов внутри страны. "Это, сэр, главные штаты, на которых следует сосредоточиться, если мы начнем такую кампанию. Юг был бы наиболее благосклонен к такому делу, поэтому было бы наиболее выгодно начать там наращивать поддержку, прежде чем отправиться в другие районы. Что вы думаете, господин Президент?" Уоллес медленно рассмеялся над графиками, картами и записями, а в его голове заплясали образы возможного будущего, ожидающего его впереди. Закон о Гражданских Правах навсегда исчез из американского законодательства, позволив ему преследовать каждую часть карающего законодательства, которое он хотел создать против чернокожих. "Эти дегенераты так долго наводняли эту страну, и мне пришлось бы разорвать всего несколько проклятых слов, чтобы позволить мне решить эту проблему раз и навсегда", подумал Уоллес. Но потом мечты превратились в беспокойство. "Что, если это слишком много? Как насчет риска беспорядков и протестов, подвергающих опасности жизни истинных патриотов Америки, которых не беспокоят такие понятия, как "равенство" и "справедливость"?" Эти ублюдки окопались, но потом Уоллес подумал о том, насколько окопавшимся он станет, если они будут сопротивляться. Он и раньше бывал на войне, буквально и метафорически, он мог справиться с несколькими протестами преступников."\n\n"Эм, сэр, с вами все в порядке?" сказал Лемей, прерывая внутренние мысли и размышления президента. Планы, планы, планы, но сколько они того стоили?"
wallace.500.a:0 "Это значит все."
wallace.500.b:0 "Мы можем выжить и без всего этого."

wallace.501.t:0 "Копаться в Дикси"
wallace.501.desc:0 "Уоллес уже составил расписание, которое ему понадобится, и организовал караван, с которым он путешествовал. Президенты прошлого делали это, почему бы не насладиться поездкой по пути? Таким образом, президент путешествовал бок о бок с ключевыми сотрудниками своего штаба и даже со своей женой Лурлин. Юг, дом президента, был золотой жилой для поддержки такого акта, и это был всего лишь вопрос времени, когда они закончат работу.\n\nПредвыборная кампания образовала круг по всему югу, позволив им быстро перескакивать из столицы в столицу, чтобы убедиться, что все знают о важности отмены этого проклятого закона о гражданских правах! Путешествие президента началось в самом Вашингтоне, где президент привлек внимание общественности в своем объявлении о своем путешествии, чтобы завоевать сердца людей, чтобы никогда больше они не были обременены ненужным законодательством, подобным этому нелепому "Закону о Гражданских Правах". Затем президент отправился на запад, из Западной Вирджинии в Миссури, прежде чем отправиться на юг, на сельскохозяйственные угодья Техаса, где толпы людей кричали, чтобы встретиться с президентом и его женой и, что более важно для Уоллеса, настроиться на несправедливость, предусмотренную Законом о Гражданских Правах. Венцом этой поездки стало возвращение домой в Монтгомери, штат Алабама, после того, как он направился на восток, где он обедал в мэрии среди некоторых влиятельных сенаторов, представителей и губернаторов юга на телевизионном мероприятии, транслируемом для того, чтобы побудить народ Америки заставить своих сенаторов проголосовать за отмену! Наконец, Уоллес путешествовал по Восточному Побережью, пока, наконец, не завершил поездку обратно в столицу страны Вашингтон, округ Колумбия, Где марширующие оркестры и пушки приветствовали президента, когда он въехал, вместе с тысячами южан, которые столпились перед Белым домом. Там Президент поднялся на высокую трибуну, чтобы произнести пламенную речь о "красоте, которая является зеленой жемчужиной юга Соединенных Штатов!", Прежде чем вернуться к теме своего путешествия: "Чтобы сесть на задницы ваших сенаторов и представителей и сказать им: отмените этот проклятый акт! За вашу свободу, за вашу свободу, за вашу независимость!" Крики Уоллеса разнеслись по округе, вызвав бурные аплодисменты южан, пришедших засвидетельствовать сенсацию.\n\nВ тот вечер президенту Уоллесу потребовалось совсем немного времени, чтобы расслабиться и повеселиться, поблагодарив свою жену за то, что она сопровождала его всю дорогу и проделала такую приятную поездку."
wallace.501.a:0 "Если бы это было так просто, это было бы проще простого!"

wallace.502.t:0 "Движение вверх в мире"
wallace.502.desc:0 "Президент Уоллес угощал себя некоторыми из своих любимых блюд во всем мире, чтобы отпраздновать свое путешествие по Югу: абсолютно прекрасная теплая, маслянистая тарелка сладких блинов на его столе, когда он начал работать в течение дня. Пока он наслаждался собой, стук в дверь прервал завтрак президента, крикнув "Войдите!" с набитым ртом, чтобы поработать. Кертис Лемей вошел в овальный кабинет, сказав: "Извините за беспокойство, господин президент, но нам придется начать работу, чтобы разобраться с остальной частью кампании." Уоллес кивнул, безуспешно пытаясь вытереть сироп с лица.\n\n"Господин президент, мы получили выдающуюся поддержку кампании на Юге, отчеты показывают, что рейтинги одобрения отмены значительно подскочили по сравнению с предыдущими. Однако именно здесь все становится сложнее: у нас есть выбор отсюда." сказал Лемей, указывая на карту перед собой. Президент Уоллес осмотрел карту, отметив, что, хотя они охватили весь юг, этого будет недостаточно, чтобы добиться отмены, в которой они нуждались. Нет. Им нужно было расширяться. Следующие два района, безусловно, будет нелегко преодолеть, так как их варианты выглядели как Северо-Восток Соединенных Штатов или направление на Запад. "Видишь ли, у нас здесь есть некоторые проблемы, Лемей. На северо-востоке есть несколько сильных либеральных говнюков по всему региону, каждый из которых постоянно обоссывается, скуля о "президенте Уоллесе и его расизме". Плюс в том, что этот район является одним из наименее защищенных, а это означает, что если мы ударим по нему и сильно ударим, все там услышат это и просверлят в них. С другой стороны, на Западе, они немного, как бы это сказать, непостоянны. Их можно было бы поколебать, если немного сильно постучать, проблема в том, что нужно покрыть чертовски много земли, а это означает много ресурсов и много времени. И, если уж на то пошло, много времени потрачено на проигрыш."\n\nПрезидент и его рабочая лошадка внимательно просмотрели карту, рассмотрев преимущества и проблемы каждой поездки. В любом случае, по крайней мере, они хоть раз смогут выбраться из Белого Дома, верно?"
wallace.502.a:0 "Собирай свои вещи, мы едем на Север!"
wallace.502.b:0 "Возьми немного солнцезащитного крема, Лемей, мы едем на Запад!"

wallace.503.t:0 "Еще одно путешествие, еще один выбор"
wallace.503.desc:0 "Президент Уоллес почти задремал в самолете, в котором они летели, прислонившись к окну, наслаждаясь прекрасными видами в небе, ярко-голубое небо и пушистые белые облака создавали комфорт для президента Алабамы. Пока Президент наслаждался приятным отдыхом, который ему редко удавался, он почувствовал, как мозолистая рука задела его солдату. "Эй, Джордж, самолет скоро начнет снижаться, и нам нужно принять некоторые решения о том, куда лететь дальше."\n\nУоллес встал и потянулся, отчего его жена тоже проснулась. "Хорошо, теперь ты меня разбудил, каково теперь решение, они зажгли округ Колумбия, пока меня не было?" Лемей усмехнулся в ответ, сказав: "Пока нет, сэр; однако вся ваша база поддержки будет, если мы не добьемся этого, и чтобы получить голоса, мы должны начать распространять информацию. Это как раз наша последняя остановка в путешествии, и нам нужно решить, куда идти дальше, сэр." Слова Лемея вызвали чувство памяти и счастья за последние несколько дней, чувство гордости, когда его слова заклеймили американцев простой просьбой: отменить! Уоллесу пришлось стряхнуть с себя сон наяву, когда он еще раз взглянул на карту. "Ну, э-э, какие у вас идеи, сэр?" спросил Лемей, казалось, неуверенно, что Уоллес считал обычным к этому моменту. "Ну, Лемей, насколько я понимаю, у нас есть еще два варианта: на этот раз между Ржавым Поясом или Великими Равнинами старых добрых США", сказал Уоллес, кивая головой. "Оба этих места теряют тысячи людей в год, Лемей, давайте проясним это; так что, несмотря ни на что, нам придется нанести точный и аккуратный удар, если мы хотим, чтобы наш голос был услышан. Ржавый Пояс является историческим для того, чтобы за ним стояло чертовски много работающих американцев и политических сил. Между тем, Великие равнины известны своим "представлением красоты страны" или чем-то еще, черт возьми, придающим ей хороший американский вид с некоторыми сельскими жителями, которые, возможно, будут рады выслушать возможность избавиться от этого проклятого Закона о Гражданских Правах, который мешает их небольшому бизнесу. В любом случае, нам придется потратить много ресурсов на то, чтобы наши голоса стали известны там.\n\nСтюардесса приблизилась к президенту и вице-президенту, одарив их яркой улыбкой, прежде чем сказать с сильным южным акцентом: "Пожалуйста, господа, самолет скоро начнет снижаться, я хотел бы попросить вас обоих следить за собой, чтобы вы не пострадали, если что-то пойдет не так.""
wallace.503.a:0 "Прерии чертовски скучны, Давайте приготовимся к путешествию через Ржавый Пояс!"
wallace.503.b:0 "Я бы предпочел не пачкать свой костюм, давайте отправимся на Великие Равнины!"

wallace.504.t:0 "Новости в эти дни, верно?"
wallace.504.desc:0 "Репортаж со ступеней Капитолия, волна замешательства и подозрений охватила воздух здесь, в Вашингтоне, округ Колумбия, сосредоточившись в центре зала Сената. Там сенаторы указывают друг на друга и спорят друг с другом о потенциальных скелетах, гниющих в шкафах каждого возможного члена, раскрывая небольшое простое письмо. В то время как президент совершает поездку в попытке заручиться поддержкой отмены Закона о Гражданских Правах, чтобы продвинуться дальше в политике сегрегации, законодательная власть снова спорит и спорит о действиях президента.\n\nВ частности, в сообщениях указывается, что небольшая утечка информации из офиса президента попала на этаж Сената, где утверждалось, что президент Уоллес находился в прямом контакте с различными законодателями страны и манипулировал ими, чтобы проголосовать вместе с ним на предстоящем голосовании, что побудило президента совершить общенациональное турне, в котором он в настоящее время участвует. В частности, источник не был уверен в том, использовал ли президент платежи для подкупа сенаторов, чтобы они пошли по его стопам при голосовании, или он собрал противоречивую информацию о сенаторах и угрожал публичной утечкой информации, чтобы обеспечить их голоса; однако утечка подчеркнула, что способ, которым происходила коррупция, не имел значения, как будто это происходило в первую очередь. Новостные группы разбросаны по всей столице, пытаясь записать информацию о хаосе на Капитолийском Холме, но, несмотря ни на что, люди, присутствующие в Вашингтоне, округ Колумбия, могут почувствовать, как воздух напрягается по всему городу.\n\nОдин сенатор заявил, что если бы президент действительно прибегал к таким действиям, то он был бы "отстранен от должности со всей должной поспешностью за вмешательство в судебный процесс." Только время может сказать, что произойдет с президентом."
wallace.504.a:0 "Я даже не в городе, черт возьми!"

wallace.505.t:0 "Президент Уоллес снял с себя подозрения!"
wallace.505.desc:0 "От вечерних новостей прошлой ночью у президента по спине пробежал холодок, или, может быть, это была просто холодная погода здесь? Несмотря ни на что, сенат следил за ним, и если бы они узнали, что он послал этого сенатора подкупить и шантажировать голоса по всему сенату... Боже, он мог только молиться, чтобы никто из ублюдков в Вашингтоне не поймал его, когда он включил телевизор, чтобы посмотреть новости.\n\n"Добрый вечер, это Говард Рейг из NBC Nightly News, и у нас есть некоторые официальные новости, касающиеся утечек информации о причастности президента Уоллеса к фальсификации голосов в сенате по отмене Закона о Гражданских Правах!" Уоллес сглотнул, услышав энтузиазм диктора новостей. "В то время как нация остается потрясенной после обнаружения потенциального неправильного обращения с правовой системой, выясняется, что виновником был вовсе не президент: скорее, преступником был член самого сената, менее влиятельный из ультраправых членов Национальной Прогрессивной Партии, который признался в коррупции в ответ на то, что на президента начали указывать пальцами, когда он путешествовал по стране, проводя кампанию с той же целью. Сенатор был отстранен от обязанностей, поскольку он ожидает федерального суда по обвинению во взяточничестве и коррупции за свои действия, направленные на то, чтобы заставить голоса проголосовать за отмену Закона о Гражданских Правах. Тем не менее, действия сенатора, похоже, не замедлили путешествие президента, когда он путешествует по сельской местности в попытке завоевать сердца и умы американцев в попытке отменить тот же закон, который вызвал споры в сенате в первую очередь. Наконец, американцы могут немного отдохнуть после важных потрясений, которые произошли в Вашингтоне в последние несколько дней, и вместо этого могут подготовиться к голосованию за отмену Закона о Гражданских Правах, которое все ближе и ближе. Это был Говард Рейг из NBC Nightly News, который подписал контракт и пожелал американцам по всей стране спокойной ночи!"\n\nУоллес рухнул на кровать, на которой сидел. Его имя было очищено, он был свободен от хватки сенаторов, и он мог спокойно спать рядом с Лурлин, зная, что его путешествие еще не закончилось."
wallace.505.a:0 "Рад, что никто не знает, что я велел ему это сделать!"

wallace.506.t:0 "Закусочная в центре города"
wallace.506.desc:0 "В прогнозе ничего не говорилось о холоде, поразившем Огайо этим утром, слава богу, он добрался до закусочной пораньше, чтобы не застрять на открытом снегу, как все несчастные мужчины и женщины, которым некуда выйти на улицу. "Бедные ублюдки..." подумал Колтон, высыпав несколько столовых ложек сахара и начав смешивать сладко пахнущий кофе. Наконец, его сосед по комнате добрался до закусочной после часа ожидания. "Где ты был?" спросил Колтон. "Я решил дать этим людям несколько долларов, кого это волнует?"\n\nКолтона охватили гнев и разочарование, когда он увидел недавно пришитую красную звезду на кожаной куртке своего друга и соседа по комнате. "Остин, что, черт возьми, ты имеешь в виду, кого это волнует? Нам нужно платить за квартиру, черт возьми, ты учишься в школе, а моя работа мне мало платит, у меня уже Пэм в заднице из-за того, что я зарабатываю недостаточно, черт!" сказал Колтон, пиная землю. "Теперь ты посмотри на меня, придурок. Мы с тобой оба уже разозлились из-за Уоллеса, черт возьми, сначала он позволил всем этим людям лишиться работы, а теперь разъезжает по стране, говоря, что афроамериканцев следует снова исключить из современного общества. Э-э-э, послушай, ты можешь остаться с республиканцами, но я понял, что нам нужны люди, которые действительно хотят измениться." сказал Остин, закуривая сигарету. "Эй, у них здесь есть хорошие омлеты?" он спросил. Колтон наклонился вперед и сказал своему соседу по комнате: "Если ты действительно думаешь, что люди, которых ты представляешь, заставят тебя позволить себе сосиску, ты можешь забыть об этом. Послушай, Остин, я серьезно, никто, мужчина, женщина, белый или черный, никто не заслуживает такого обращения, особенно со стороны самого президента этой прекрасной страны. Однако, если вы думаете, что представление группы коммунистов, которые хотят разорвать конституцию, поможет чему-либо, вы ошибаетесь. Уоллес - радикальный сукин сын, но ты должен помнить, что если ты представляешь их, и это куда-то ведет, ты просто представляешь коммуниста Уоллеса, того, кто выведет бизнесменов этой страны на улицы, как Уоллес вывел чернокожих на улицу."\n\nНаконец, принесли завтрак для двоих, и они поели и согрелись, как могли, морозным охийским утром. "Послушай, я сожалею о том, что произошло раньше, я поддерживаю это, но мне жаль. Ты можешь просто отвезти меня в школу еще до работы?" спросил Остин."
wallace.506.a:0 "Всегда, май нигга."

wallace.520.t:0 "Губернатор Арканзаса перерегистраирует свой штат"
wallace.520.desc:0 "В неожиданном заявлении сегодня утром губернатор Арканзаса объявил, что он восстановит сегрегацию в своем штате. Орвал Фаубус, страстный сторонник сегрегации и президента Уоллеса, заявил, что с благословения Уоллеса он позволит местным предприятиям восстановить отдельные объекты для белых и черных и прикажет ранее десегрегированным школам немедленно удалить всех небелых учащихся. Его заявление было встречено одобрительными возгласами толпы, размахивающей знаменами в поддержку сегрегации и конфедерации.\n\nЭто стало чем-то вроде сюрприза для президента Уоллеса, поскольку он не дал такого прямого благословения губернатору на восстановление сегрегации так скоро. Не все препятствия для восстановления сегрегации были устранены, и с учетом того, что "Браун против Совета по образованию" технически действует, вопрос о повторной регистрации школ, в частности, может оказаться крайне проблематичным с юридической точки зрения. Естественно, указ губернатора вызвал протесты активистов за гражданские права по всему Арканзасу и яростные протесты чернокожих родителей, чьи дети внезапно оказались исключенными из школы.\n\nСегрегация - деликатный вопрос в нынешнюю эпоху Америки, и неосторожный поступок Фаубуса действительно может вызвать много проблем."
wallace.520.a:0 "Он поторопился с решением. Это может вызвать проблемы..."

wallace.521.t:0 "Черные студенты бросают вызов губернатору!"
wallace.521.desc:0 "В условиях реорганизации школ Арканзаса одно учебное заведение решило противостоять этой тенденции. И, похоже, это школа, которая однажды уже вызвала у губернатора Фобуса большой ужас.\n\nЦентральная средняя школа Литл-Рока. В 50-х годах это было место большого фурора, когда после внедрения "Браун против Совета по образованию" Фаубус лично попытался противостоять десегрегации Арканзаса, физически заблокировав вход чернокожих студентов в здание, прежде чем его удалили по прямому приказу президента Эйзенхауэра. Теперь это снова заноза в его боку.\n\nПосле ожесточенного спора между персоналом, чернокожими учениками и их родителями и при некоторой поддержке некоторых сочувствующих учителей афроамериканским детям было разрешено вернуться в школу в прямое нарушение приказа губернатора. Они заявили, что имеют право быть там, независимо от того, что может подумать "какая-нибудь никчемная, невежественная, расистская свинья", как выразился один студент.\n\nГубернатор Фаубус, как сообщается, поддерживает уровень ярости в медицинском отношении и уже планирует направить полицию и даже Национальную Гвардию в школу, чтобы принудительно удалить учеников. Такой масштабный и, как сказали бы некоторые, непропорциональный ответ, несомненно, вызовет шумиху. Это может очень быстро выйти из-под контроля."
wallace.521.a:0 "Позови Фобуса к телефону, нам нужно поговорить!"

wallace.522.t:0 "Один злой мужчина"
wallace.522.desc:0 "В продолжительном телефонном разговоре президент Уоллес обрушил ярость на губернатора Фаубуса, назвав его действия по-детски опрометчивыми и потенциально вредными для дела сегрегации по всей Америке. Фобус извинился за поспешность, но настаивал на том, что у него не было намерений отступать, указав, что теперь у него есть право направить Национальную Гвардию в соответствии с реформами Уоллеса - факт, который Уоллес с горечью принял.\n\nВ конце концов они вдвоем обсудили, как предотвратить выход ситуации из-под контроля. Фобус настаивал на том, что у него есть опыт и знания, чтобы справиться с этим вопросом по собственной инициативе, на что Уоллес саркастически заметил, что "до сих пор все получалось просто удивительно". Уоллес потребовал, чтобы Фобус позволил ему передать Национальную Гардию под федеральный контроль для проведения операции, чтобы лучше управлять ситуацией и предотвратить дальнейшую эскалацию. Он также предложил укрепить их ряды резервами воздушно-десантных войск США, полагая, что их присутствие может сдержать протестующих и убедить их быстро отступить.\n\nТеперь настала очередь Фобуса разозлиться, задаваясь вопросом, почему человек, столь решительно настроенный на деэскалацию ситуации, рассматривает возможность отправки вооруженных сил. Они спорили еще полчаса или около того, каждый придерживаясь предложенного решения. В конце концов решение было принято."
wallace.522.a:0 "Гвардию оставить под контролем государства"
wallace.522.b:0 "Федерализируйте гвардию и привлеките воздушно-десантные войска"
wallace.522.c:0 "Федерализируйте гвардию, но оставьте воздушно-десантные войска"

wallace.523.t:0 "Противостояние в Центральной Школе"
wallace.523.desc:0 "Когда ученики Центральной Средней Школы Литл-Рока пришли в школу в то утро, они обнаружили, что Национальная Гвардия уже ждет их. Охранник махнул рукой белым студентам, отворачивая черных, и возмущение быстро вспыхнуло. Родители студентов присоединили свои крики к гневу своих детей, и по мере того, как слухи распространялись по всему городу, вскоре появилось бесчисленное множество мужчин и женщин, чтобы добавить шума. В течение нескольких часов собралась массовая акция протеста, Национальная Гвардия теперь была зажата между ними и школой.\n\nВ сценах, напоминающих самые жаркие дни движения за гражданские права, толпа требовала равенства и справедливости, выкрикивая лозунги и размахивая транспарантами перед вооруженной охраной, которая ничего не могла сделать, кроме как держать строй перед входами в школу. Когда часы пробили двенадцать, жара арканзасского полудня привела толпу в лихорадочное состояние. Небольшая группа встречных протестующих прибыла, чтобы осыпать демонстрантов оскорблениями, что только усилило напряженность. Столкнувшись с какофонией ярости и окруженные со всех сторон, Национальная Гвардия медленно начала терять терпение.\n\nПосреди этого хаоса Литл-Рок превратился в трутницу. Все, что потребовалось бы, чтобы воспламенить ситуацию, это одна единственная искра."
wallace.523.a:0 "Пожалуйста, не делай никаких глупостей...""

wallace.524.t:0 "Трагедия Центральной Средней Школы"
wallace.524.desc:0 "Выстрелы были слышны по всей Америке.\n\nПосле того, как стычки между протестующими студентами и Национальной Гвардией стали все более напряженными, один известный активист вышел на передний план акции. Выкрикивая призывные вопли в лица собравшимся войскам, активистка и окружающие ее последователи становились все более и более импульсивными. По мере того как их требования о входе становились все более настойчивыми, один из гвардейцев становился все более нервным, когда лидер приблизился к нему. Когда она закричала о равенстве, он огрызнулся.\n\nПозже он утверждал, что чувствовал угрозу в ее присутствии. Другие бы спросили, как вооруженный и закованный в доспехи белый человек мог чувствовать угрозу со стороны молодого чернокожего студента, который просто хотел учиться.\n\nТолпа замерла, когда раздался выстрел. Гвардеец с пистолетом в руке. Активист, окровавленный и умирающий, падает на землю. А потом хаос.\n\nНекоторые в ужасе бросились бежать. Другие в ярости бросились вперед. Теперь в полной панике другие охранники выпустили еще несколько выстрелов в толпу в отчаянной попытке восстановить контроль. Еще двое молодых протестующих будут мертвы к концу дня. Один кирпич, брошенный возмущенным студентом, отправил бы одного из охранников в кому, из которой он никогда не очнется.\n\nКогда хаос развернулся по всей Центральной Школе, как это вскоре произойдет по всему Литл-Року и по всей Америке, на сцену прибыли первые журналисты. Изображения, которые они запечатлеют, кровь, пыль, тела учеников и перепуганных детей, наблюдающих за происходящим из школьных окон, скоро будут транслироваться по всей стране. Америка станет свидетелем того, что стало известно как Трагедия Центральной Средней Школы, и гнев, который вызовут эти сцены, охватит всю страну, от самых нижних улиц до самых высоких должностей."
wallace.524.a:0 "Ох...Пиз..."

wallace.525.t:0 "Тень трагедии"
wallace.525.desc:0 "Пальцы направлены как вверх, так и вниз. Губернатор Фобус, естественно, взял на себя большую часть вины и в настоящее время яростно сопротивляется требованиям уйти в отставку. Но средства массовой информации, по большей части, нацеливают свои кинжалы на президента Уоллеса.\n\n"Уродливое лицо сегрегации раскрыто" и "Уоллес наблюдает за массовыми убийствами детей" - это лишь некоторые из заголовков, которые печатают все газеты в стране. Политика сегрегации президента была прямо обвинена в том, что она спровоцировала катастрофу. Беспорядки, подобных которым не было с начала дней гражданских прав, вспыхнули как на Юге, так и на Севере.\n\nВо время инцидента средства массовой информации обратили особое внимание на то, что президент Уоллес федерализировал Национальную Гвардию Арканзаса. Находясь под его прямой ответственностью, кровь погибших детей и других активистов на его руках. Чтобы не только позволить вооруженным охранникам стрелять по мирным демонстрантам, но и делать это против тех, кто выступает против его планов, есть много выходов и голосов, изображающих Уоллеса тираном, монстром и замаскированным дьяволом.\n\nЖгучий накал беспорядков по всей стране отражается во всех ветвях власти. Впервые за очень долгое время республиканцы, демократы и центристы сплотились вместе; объединились в возмущении тем, что президент использует военную силу против американских граждан для продвижения своих сегрегационных амбиций. Поскольку правые пытаются организовать любую возможную защиту, с обеих сторон острова раздаются призывы начать официальное расследование против президента Уоллеса, и из множества источников ежечасно бормочут одно слово, которое ни один президент никогда не хочет слышать.\n\nИмпичмент."
wallace.525.a:0 "Это ужасно. Это конец моего президентства.\nЯ в полнейшей самой черной жопе"

