wallace.413.t:0 "Возможности ждут"
wallace.413.desc:0 "Президент Уоллес наслаждался утром, полным телефонных звонков от глав государств, приглашенных принять участие в Пертской конференции в попытке обеспечить безопасность Тихоокеанской торговой зоны. С наступлением утра Уоллес получал все больше и больше сведений о том, с кем ему придется иметь дело в Перте. Внезапно в дверь трижды громко постучали, и в комнату ворвался Уильям Фулбрайт с простыней в руке. "Ладно, одна ситуация только что возникла, я скоро перезвоню, понял? Отлично, увидимся в Перте." - сказал Уоллес, кладя трубку. "Это был премьер-министр Австралии, Джеймс, что случилось? - спросил Президент. "Ты захочешь это увидеть." - сказал Фулбрайт, протягивая ему листок.\n\n"Джорджу Уоллесу, президенту Соединенных Штатов\n\nМир становится все ближе и ближе к краю гибели, будь то немцы, распинающие народы Европы, или японцы, бичующие Азию, мы, как человеческая раса, страдали. В ответ правительство Индии хотело бы выразить свою искреннюю благодарность и похвалу правительству Соединенных Штатов Америки за его усилия по урегулированию вопросов и конфликтов с их жестокими соперниками, Японской империей, таким образом, чтобы не допустить дальнейшего пролития крови в море. Народ Индии устал от постоянного вторжения японских армейских, морских и авиационных частей по всему Тихому океану и непосредственно с земель китайцев. Однако, хотя эти встречи гарантировали бы приверженность народа Индии и могли бы привести к заключению международного договора с участием народа Индии, следует предупредить, что индийский народ ценит свою вновь обретенную независимость и свободу. Таким образом, если представители индийского народа почувствуют, что эти условия не представляют больших интересов индийской нации, они будут немедленно отменены, и постановки конференции не будут включать Индию и ее народ.\n\nБольшое спасибо за ваше приглашение на конференции в Перте\n\nПравительство индийской нации"\n\n"Боже мой, Фулбрайт, мы сделали это, Индия едет в Перт!" - Уоллес чуть не вскрикнул, воодушевленный их дипломатической победой. Секретарь Фулбрайт пожал руку Президенту, прежде чем вернуться в свой кабинет, чтобы обеспечить окончательную подготовку к Пертской конференции."
wallace.413.a:0 "Фантастическая работа."

wallace.414.t:0 "Индия соглашается с условиями"
wallace.414.desc:0 "Уоллес нетерпеливо сидел за столом Овального кабинета, переводя взгляд с телефона на настенные часы. Госсекретарь должен был позвонить двумя часами раньше, после нескольких дней переговоров с индийским правительством в Дели, которые были названы "мучительными" и "глубоко разочаровывающими". Было ясно, что дискуссии о вступлении Индии в Пертский блок идут тяжело, как ясно дал понять госсекретарь в своем первоначальном брифинге, но он пообещал, что к сегодняшнему дню у них будут некоторые изменения.\n\nНаконец зазвонил телефон, и Уоллес снял трубку прежде, чем закончился первый звонок. Голос секретаря звучал устало, но с облегчением - "Индусы наконец-то говорят "да", господин президент."\n\nУоллес потряс кулаком в воздухе - "Наконец-то хорошие новости-"\n\nСекретарь оборвал его - "Не все хорошо. Индусы требуют отдельных соглашений для своей экономики. Они не сдвинутся с места, чтобы держать некоторые секторы своей экономики закрытыми, по крайней мере, до тех пор, пока не будет обсужден подробный график их открытия."\n\n"Но они должны знать преимущества открытия для американских технологий и промышленности?" - сказал Уоллес.\n\n"Да, Мистер Президент, но они обеспокоены своей собственной внутриполитической популярностью из-за слишком быстрого открытия. Они по-прежнему готовы работать с нами, но нам еще многое предстоит сделать." - заявил секретарь, прежде чем вздохнуть - "Я просто надеюсь, что это не вызовет проблем с остальной частью Блока, потому что они тоже захотят сказать свое слово.""
wallace.414.a:0 "Впереди долгий путь."

australia.52.t:0 "Привет из глубинки"
australia.52.desc:0 "Президент Уоллес наслаждался своим днем, поскольку переход к внешней политике был приятным опытом с новым приливом творчества в офис. Однако человек, в котором он нуждался больше всего, Джеймс Уильям Фулбрайт, присоединился к нему как раз в тот момент, когда он думал обо всем этом. "Сэр, мы получили заявление от Холта." Уоллес взялся за листок, когда его глаза метнулись вниз, чтобы прочитать.\n\n "Уоллесу, Президенту Соединенных Штатов, Австралийское Содружество почтительно отнеслось к постановкам Государственного департамента Соединенных Штатов в отношении потенциальной конференции Организации Свободных наций в городе Перт. Принимая во внимание потенциальную безопасность протекционистской торговой политики в отношении экономик стран-членов, особенно в отношении нападений на наши экономики со стороны Японской империи, наряду с нашей абсолютной стойкостью в лояльности Организации Свободных Наций, мы с воодушевлением принимаем проведение конференции и направим все необходимые ресурсы на проведение этой встречи.\n\nДля безопасного щита в Тихом океане, и для безопасности самого почетного союза между Соединенными Штатами и Австралийским Содружеством, премьер-министр [AST.GetLeader]"\n\nПрезидент Уоллес закончил чтение физически простого листа, который был принесен к его столу; тем не менее, президент был полон безграничной гордости за себя и свою администрацию - "Мы сделали это!" - сказал Президент, улыбаясь своему государственному секретарю, который ответил ему крепким рукопожатием."
australia.52.a:0 "FНачиная С Перта!"

newzealand.1.t:0 "Новости от Джорджа Уоллеса"
newzealand.1.desc:0 "Заявление. Одного заявления было достаточно, чтобы запланированная администрацией Уоллеса революция внешней политики сделала еще один грандиозный шаг. Уоллес получил заявление, когда Уильям Фулбрайт вручил Президенту еще одну бумагу.\n\nПравительство Новой Зеландии интенсивно изучало характер просьбы, с которой Соединенные Штаты обратились к членам Организации Свободных Наций и за ее пределами. С резкими напоминаниями о трагедиях современной истории, очевидных в испещренном шрамами Тихом океане, руководство правительства Новой Зеландии пришло к выводу, что правительствам наших двух стран и за их пределами более чем необходимо попытаться объединить усилия по укреплению нашего союза в области экономики и защиты торговли. Страны мира нуждаются в напоминании о величии, потенциале и процветании, предлагаемых в сфере демократии и свободного рынка, и с планированием Тихоокеанской торговой зоны для обеспечения таких идеалов Новая Зеландия будет гордым участником конференций, проходящих в Перте. В то время как народы, разбросанные по всему Тихому океану, живут в страхе, подчиняясь мандатам, порожденным суровым характером японского господства в Сфере Сопроцветания, новозеландцы стремятся обещать себе и другим более светлое будущее, чем когда-либо думали раньше.\n\nСлава справедливости и свободе,\n\nпремьер-министр Новой Зеландии Кит Холиок"\n\nПрезидент Уоллес увидел в небольшом абзаце этого заявления формирование идеалов Пертской конференции. Будущее демократической экономики. Безопасное и надежное будущее, без угрозы японского вторжения. С огнем в глазах он поздравил своего госсекретаря похлопыванием по спине и кивком головы."
newzealand.1.a:0 "Новозеландцы в безопасности!"

