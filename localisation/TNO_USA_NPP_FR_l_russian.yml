USA_sen_bill_name_50:0 "Закон о бюджете национального образования"
USA_sen_bill_desc_50:0 "Да, образование важно для каждого американского ребенка, родившегося в этой стране, однако полное раздутие системы образования в нашем федеральном бюджете просто невыносимо! Настало время для вступления в силу Закона о бюджете национального образования и сокращения федеральных расходов в целом, удерживая его в руках федерального правительства, одновременно немного облегчая бремя на нас. Однако они американцы: если они хотят выжить, они будут бороться за это!"
