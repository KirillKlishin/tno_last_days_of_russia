USA_sen_bill.212.d_passed:0 "Соединенные Штаты Америки, страна неисчислимого процветания и бесконечного разнообразия, оказались почти в политическом тупике после сегодняшних действий федерального правительства. Там, в залах Конгресса в Вашингтоне, округ Колумбия, Сенат, движимый инициативой президента Джорджа К. Уоллеса, одобрил Закон о сохраниее американских национальных традиций, также называемый ANTRA, закон об отмене закона о гражданских правах, аннулирующий его правовые последствия в Соединенных Штатах. Бесчисленные граждане смотрят в будущее со страхом и благоговением, поскольку социальная сфера Соединенных Штатов полностью изменилась, причем одни говорят о лучшем, а другие об кошмаре.\n\nПрезидент Уоллес и весь Кабинет министров торжественно отметили свою победу в Конгрессе, поскольку вопрос о существовании Закона о гражданских правах был одним из первоначальных вопросов предвыборной кампании президента Уоллеса и последующего успеха на посту президента. "Соединенные Штаты-это страна культуры, традиций и моральных ценностей. Между тем, воспрепятствование праву американцев на принятие этих столпов культуры, таких как сегрегация, является прямым препятствием для самой американской мечты. Сохранение сегрегации и прекращение гражданских прав было важным вопросом, я объявил, чтобы решк его в течение своего президентства, конец Закона о гражданских правах стал высшим достижением для всей моей администрации". Последние сообщения указывают на марши по всей Алабаме в поддержку президента и его успеха.\n\nДругие, однако, сохраняют чувство ужаса и страха, думая о будущем без закона о гражданских правах - целые семьи чернокожих запираются в своих домах. "Америка-наш дом, так же как любой другой чистокровный американец может сказать, что это их дом. И, похоже, глава нашего дома решил лишить одного из детей дома безопасности." По словам одного чернокожих рабочего, которого застали за едой в его любимом ресторане, он боится, что не сможет вернуться "очень-очень долго."
USA_sen_bill.212.d_failed:0 "То, что некоторые могли бы назвать спасением от политической катастрофы, а другие назвали бы огненной, разрушительной политической катастрофой, произошло сегодня в Конгрессе, поскольку многие недели ожидания относительно Закона о сохранеини американских национальных традиций, или АНТРА, прошли сегодня через Сенат. Возможно, из-за наследия бывшего президента и вице-президента Джона Фицджеральда Кеннеди, склонного к гражданским правам, или, возможно, из-за амбиций Сената, желающего выступить против президента, законопроект администрации Уоллеса, направленный на отмену Закона о гражданских правах, не прошел через Сенат в одну из самых тревожных недель Америки на сегодняшний день.\n\nС одной стороны, провал законопроекта в Сенате был назван полным провалом. Президент Джордж К. Уоллес, как сообщается, созвал чрезвычайное заседание Кабинета министров, чтобы обсудить, как продвигаться вперед с Законом о гражданских правах, препятствующим потенциальным рискам в борьбе с движением за гражданские права Америки, особенно с учетом того, что отмена Закона о гражданских правах была венцом кампании Уоллеса. Губернатор Южной Каролины выступил сегодня с речью по поводу неудачи АНТРЫ, сказав: "В нескольких сотнях миль к северу, Вашингтон, округ Колумбия. наблюдалась жестокая борьба между законодательной и исполнительной ветвями власти. Признавая доблестную борьбу президента Джорджа К. Уоллеса за права правительств штатов и желание узаконить культурную историю сегрегации, само собой разумеется, что для президента Уоллеса и всей его администрации Южная Каролина стоит за вами."\n\nОднако, в то время как залы сегрегационистов остаются тихими, темными и пустыми, улицы и дороги по всей территории Соединенных Штатов стали центром торжеств для тех, кто наслаждается убийством ANTRA. Чернокожие семьи объединились с несколькими группами прогрессивных организаций, и один афроамериканский отец сказал: "Честно говоря, я не политик. Я работаю в местной мясной лавке, режу свиней, коров и все такое. Но я скажу, что люблю свою страну достаточно, чтобы знать, что я благодарен за то, что президентский законопроект, направленный на отмену Закона о гражданских правах, не удался, нам недавно нужны были хорошие новости, и вот они.""
