wallace.410.t:0 "Central America Joins the Perth Bloc"
wallace.410.desc:0 "The White House Rose Garden was filled with dignitaries, playing host to the assembled heads of state of the Central American nations 'invited' to the Perth Bloc.\n\nMost had little say in the matter - or were happy to play their part in deepening America's pernicious embrace. Wholly dependent on American demand for agricultural exports and capital imports, many Central American leaders had long ago accepted American political and military 'advisers' in their politics as necessary for the development of their nations, and their offshore fortunes.\n\nNot for nothing were Central American nations derided as 'banana republics,' Guatemalan President Juan José Arévalo bitterly reflected. What was this 'pact', truly? An oath of neo-feudalism, pledging their crop to the landlord in his Washington manor, while growing ever more dependent on American capital and machinery for the foreign plantations.\n\nArévalo had argued for years that true national development could only come with the self-improvement of industry and culture - which necessitated telling the yanqui that they would not receive their tithe of bananas today, for the promise of local industry tomorrow. But it was all for naught, as he had been dragged to Washington under threat of 'intervention' by his colleagues. Now he stood behind the American President, a pained smile masking shattered dreams."
wallace.410.a:0 "...the weak suffer what they must"

wallace.411.t:0 "The invitation!"
wallace.411.desc:0 ""...and it is therefore with open arms that we welcome our neighbors into the Perth Bloc, which will help ensure development and progress in the truest spirit of free men and nations." Wallace concluded his remarks on the White House's Rose Garden, playing host to Central America leaders that had joined the Perth Bloc.\n\nMany of these countries were already deeply intertwined with the United States, with American demand for agricultural produce, rubber, and other strategic resources paid for with capital and manufactured goods. It was a mutually beneficial exchange, and thus it only made economic sense to bring the Central American countries into the Perth Bloc. Indeed, not inviting them might have seemed a political slight - and it wouldn't do to give Japan any political opportunities it could exploit in America's backyard.\n\nNot everybody was happy. Some of the more independently minded, leftist countries had howled about economic surrender to the United States, about yanqui domination and exploitation. Guatemalan leader Juan José Arévalo had led that charge, and it had taken explicit pressure from his colleagues - and quiet threats from the State Department - to bring him around.\n\nWallace sighed. Didn't Arévalo realize that his obstinance would leave his people behind? He could scream about self-determination all he wanted, but progress would not wait for him. The Guatemalans would realize America was doing them a favor, and they would damn well like it."
wallace.411.a:0 "The strong do what they can..."

