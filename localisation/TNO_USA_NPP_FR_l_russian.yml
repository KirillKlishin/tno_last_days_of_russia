#wallace.537.t:0 "Речь"
#wallace.537.desc:0 "PLACEHOLDER LOC.  Уоллес произносит одну общую фразу  "для партийной речи", речь сердитая и страстная, Уоллес явно теряет самообладание и делает неопределенные угрозы CNPP: "Вы хотите, чтобы демократ находился у власти в течение следующих 40 чертовых лет? Вот что вы получите, если разорвете партию на части своим голосованием." Речь на 80% не возымела никакого эффекта, а на 20% убедила очень незначительное число избирателей NPP-C, которые действительно поверили в чушь Уоллеса."
