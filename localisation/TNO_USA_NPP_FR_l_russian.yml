USA_sen_bill_name_45:0 "American Welfare Concentration Act"
USA_sen_bill_desc_45:0 "The Welfare system in this country is a towering abomination that both parent and child hide from in the night, worried that the scary boogeyman is going to come feast on their investments and hard-earned profits. The absurdity is truly outrageous, and it's time for us to take down the beast with the American Welfare Concentration Act. Together, we can cut off all those sucking parasites not earning a dime and surviving on welfare alone to be able to provide for the genuine workers of this country. Some whisper that not everyone's going to like having their allowance taken away, but that's what you get for not doing your chores!"
USA_sen_bill.202.t_passed:0 "AWCA cuts handouts through Congress"
USA_sen_bill.202.t_failed:0 "AWCA humbled through Senatorial Failure"
USA_sen_bill.202.d_passed:0 "Social security has been one of the greatest keywords floating across American politics and economics in the modern age, as continuous changes towards the advancement of, or the deconstruction of, Welfare programs has made significant impact on American society, despite the relative novelty of the concept. However, whilst economic hardships have spurred the United States government into reaching out to the average citizen, President Wallace has deemed such actions to be detrimental to the American economy, issuing the American Welfare Concentration Act, or AWCA, which will immediately cut non-working Americans from Welfare programs in the future. After much debate over such a controversial bill, however, proponents of a more conservative nation have won out once more, putting an end to a variety of unemployment programs.\n\nThe recent changes at the hand of the executive office have delighted the President and the entirety of the Wallace cabinet, whose great desire for more independent local governments have produced this strong cut to the welfare programs of the United States. "In earnest, President George Wallace, myself, and many other of our associates within the administration simply can't find where AWCA produces such a hard loss for America, if any loss at all." stated Treasurer Wilbur Mills in a press conference today. "Getting leeches off of the back of hardworking Americans who have toiled for years to benefit themselves and this country? Sounds like a victory for all of us, don't you say?"\n\nDespite the strong celebrations on the end of the Far Right, other political groups have found the passing of AWCA to be disastrous on the front of both Civil Rights and Social Welfare. Progressive organizations, in studying the effects of AWCA and what it could potentially produce in the United States, have labeled the Act to be extremely detrimental towards the progress of modernization within the United States, with some figures claiming that it may take years to earn the hard work back. Others, particularly in the Civil Rights movement, have claimed the Act to be an attack against unemployed African-Americans across the country, with one Civil Rights leader saying, "The United States has led a campaign of racism in the lack of employment opportunity for African-Americans. Now, while Wallace gloats at a 'freer economy,' we all sit here, unable to get work, and unable to get any help. It's despicable, it really is.""
USA_sen_bill.202.d_failed:0 "The issue of Social Security programs has aggressively stood in the center of political debate for only a short time in the span of American history. On one side, you find Progressives fighting tooth and nail to ensure Americans find themselves the right to prosperity in the fields of the American Dream, able to reach past failure thanks to the economic security granted by the government of the United States. On the other side, and the President's side, you find conservatives tearing at the brim to combat the establishment of Social Security, desiring for Americans to fight themselves to earn their own pathway to success. In this case, the Senate chose the side of progression, as they shot down the American Welfare Concentration Act, which would cut unemployed Americans from the ability to participate in federal welfare programs.\n\nThe rebellion of the Senate away from siding with the President has left the administration of President Wallace in a state of besmirchment upon their other successes regarding economic reform. In particular, many Far Right proponents have performed a variety of speeches known as "Welfare Whipping," which seek to criticize the Social Security system for supporting unemployed Americans while advocating for support for President George C. Wallace. "Of course he doesn't want some ridiculousness like bending over backwards for not having a job! When I didn't have a job, I got told 'Sorry, bud.' and made a living myself!" said one of these Welfare Whippers.\n\nHowever, others inside the American political sphere regard President Wallace's financial failures as a brimming success, as many Progressive groups have come together to plan out the next plan of action for enacting Social Security progression. "The President doesn't want to give out these acts cause that may just have to mean helping out somebody else for once, including the unemployed African-Americans in this country. Thank God we won this time!" said one Republican organizer, having come straight off of a telephone call inside his office."
USA_sen_bill.202.a:0 "Let's pluck those parasites, shall we?"
USA_sen_bill.202.b:0 "Goddamned leeches!"
