wallace.490.t:0 "SEPA стреляет мимо ушей Конгресса!"
wallace.490.desc:0 "Политический мир Соединенных Штатов Америки пережил еще один шок, когда исполнительная и законодательная ветви власти столкнулись друг с другом, поскольку президент Уоллес осмелился углубиться в опасность дальнейших разногласий. Сегодня президент Джордж К. Уоллес подписал исполнительный указ, который непосредственно осуществлял Закон о Южных Образовательных Обещаниях, призванный направить то немногое, что осталось от федерального финансирования образования, в южные штаты, что было в ответ на "чрезвычайную ситуацию, которая разорвала южное образование", по словам президента Джорджа К. Уоллеса.\n\nАдминистрация Уоллеса вместе с десятками групп ее сторонников стойко выдержала критику и публичные насмешки, вызванные появлением новостей об исполнительном указе. "Законодательная власть не нужна, учитывая появление Закона о Финансовой Реорганизации Образования, в котором четко прописан контроль исполнительной власти над системами финансирования образовательных центров, и учитывая чрезвычайную ситуацию, сложившуюся на юге, администрация и я считаем уместным и важным напрямую обеспечить соблюдение Закона об Обещаниях в Области Образования на Юге посредством воли исполнительной власти" сказал президент Уоллес на пресс-конференции после принятия исполнительного указа.\n\nОднако некоторые группировки в политической сфере Соединенных Штатов яростно боролись против приказа президента, начиная от политиков, занимающих трибуну, и заканчивая протестующими, выходящими на улицы. "Уоллес и его клика в Белом Доме разрушают все принципы справедливости и равенства в системе образования, и все потому, что он заносчивый, захолустный расист с фетишем на юг!" кричал один из протестующих на улицах Чикаго. Нация либо бушует, либо стоит неподвижно, поскольку некоторые усердно ждут, что станет с указом президента и возмущением Конгресса."
wallace.490.a:0 "Нам это было нужно, для Америки, для Юга!"
