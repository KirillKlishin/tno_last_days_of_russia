USA_sen_bill_name_54:0 "Закон о реорганизации обороны штатов"
USA_sen_bill_desc_54:0 "Вооруженные силы Соединенных Штатов, как бы патриотичны и лояльны они ни были, пали жертвой хищнического влияния некоторых лидеров в этой стране, стремящихся использовать наших военнослужащих в качестве силы федерального правительства. Американский Закон о переупорядочении обороны изменит это печальное положение дел, поскольку мы создадим местные подразделения обороны как одно из величайших перевооружений обороны в этой стране, чтобы позволить людям защищать свои права и свои штаты прежде всего, и использовать любые методы, которые они считают подходящими. Вместе мы можем гарантировать большее значение прав государств в этой стране, чем когда-либо прежде!"
