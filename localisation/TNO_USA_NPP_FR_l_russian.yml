#Walalce Ideas
WAL64_states_militias:0 "Ополчение штатов"
WAL64_states_militias_desc:0 "Американский закон одобрил федеральное финансирование сил обороны штатов и разрешил их использование в правоохранительных органах. Для южных штатов это означает, что они могут использовать вооруженные военизированные силы, чтобы загонять всадников свободы к задним рядам автобусов под дулом пистолета. Однако большинство штатов не заинтересованы в поддержании таких сил и едва ли могут себе их позволить. Тем не менее, символическое воздействие этого закона оказало пугающее воздействие на движение за гражданские права и ускорило ухудшение американских расовых отношений."
WAL64_free_trade_reigns:0 "Иностранные деловые предприятия"
WAL64_free_trade_reigns_desc:0 "Благодаря антитарифным законопроектам Уоллеса торговля между странами стала более доступной, чем когда-либо прежде. Канак может открыть свое дело в Америке так же легко, как Алабама может открыть Макдональдс в Джорджии. Это экономическое единство призвано построить более сильный экономический блок для противодействия Сфере Совместного Процветания."
USA_WAL64_segregation_is_the_american_way:0 "Американский Путь"
USA_WAL64_segregation_is_the_american_way_desc:0 "Президент Уоллес ввел закон о местных транспортных свободах - закон, дающий штатам и компаниям законное право полностью изолировать транспорт. Сядет ли чернокожий на Аляске или в Алабаме, ему придется пробиваться к своему месту. Предпринимая усилия по сегрегации межштатных перевозок, Уоллес продемонстрировал всей стране, что сегрегация, такая же американская вещь, как демократия и яблочный пирог."
WAL64_trade_deal_small_subsidies_canada:0 "Субсидии из Америки"
WAL64_trade_deal_small_subsidies_canada_desc:0 "Благодаря антитарифным законопроектам Уоллеса торговля между странами стала более доступной, чем когда-либо прежде. Канак может открыть свое дело в Америке так же легко, как Алабама может открыть Макдональдс в Джорджии. Это экономическое единство призвано построить более сильный экономический блок для противодействия Сфере Совместного Процветания."
WAL64_trade_deal_small_subsidies_iberia:0 "Иберийские субсидии"
WAL64_trade_deal_small_subsidies_AST:0 "Австралийские субсидии"
WAL64_bananas_for_bananas:0 "Торговля бананами"
WAL64_bananas_for_bananas_desc:0 "Наши фруктовые плантации стали генераторами денег с тех пор, как Уоллес объявил о своих торговых инициативах. Американцы даже не едят так много бананов, но Уоллес бросил огромные субсидии на покупку наших фруктов. Его цель-ограничить объемы, доступные для экспорта в Сферу, чтобы навредить их гражданскому потреблению и оказать давление на режим, чтобы он заключил сделку с ОСН."
WAL64_investments_brazil:0 "Бразильские инвестиции"
WAL64_investments_brazil_desc:0 "Президент Уоллес начал значительные инвестиции в бразильскую экономику. Американцы скупают фабрики в Сан-Паулу и пентхаусы в Рио. Кроме того, сейчас мы имеем положительное сальдо торгового баланса с Соединенными Штатами, что приносит большую пользу нашей гражданской промышленности."
USA_WAL64_the_resegregation_of_schools:0 "Универсальная сегрегация"
USA_WAL64_the_resegregation_of_schools_desc:0 "Президент Уоллес перешел Рубикон и совершил немыслимое: он навязал школьную сегрегацию всем штатам Союза. Чернокожие и северные прогрессисты в ярости от этого нового угнетения, и даже многие из его сторонников считают, что на этот раз он, возможно, зашел слишком далеко. Уоллес победил на платформе прав штатов, и этот новый закон бросает вызов всей концепции государственной автономии. Массовые митинги уже формируются в северных городах, и по всей стране поступают сообщения о вспышках расового насилия, когда §jдружинники Йоки§! производят "гражданские аресты" чернокожих детей, когда они идут в класс.\n\n§xСтоило ли оно того, господин Президент?§!"
USA_WAL64_self_help_idea:0 "Помощь посредников"
USA_WAL64_self_help_idea_desc:0 ""Медикэр" может лежать в руинах, но Уоллес не жесток. Он признает, что в этой стране есть несчастные души, которые не могут просто проложить себе путь к процветанию. С этой целью он создал Национальный корпус рабочих мест, чтобы найти работу для безработных страны. Соискатели смогут получить государственную помощь в поиске работы по всей стране."

wallace.600.t:0 "Вызов сегрегации"
wallace.600.desc:0 "«Если кто-то из вас сомневается, что этот законопроект о социальном обеспечении является продолжением сегрегации, позвольте мне прочитать отрывок из предлагаемого закона»\n\n"..не может быть никакого свидетельства о выплате какому-либо штату, если не будет установлено, что закон такого государства, утвержденный министром труда в соответствии с законом о социальном обеспечении[3], включает положение о...\n\n...\n\n"   (4) Тарифы дифференцированы в зависимости от прошлых доходов отдельных лиц и конкретных потребностей общин этого штата"\n\n«Якобы этот пункт был добавлен для того, чтобы масштабировать пособия по профессиям, чтобы социальное обеспечение могло быть значимым для высокооплачиваемых работников, не будучи столь щедрым для низкооплачиваемых, чтобы безработица выглядела привлекательной. Но какие "сообщества" будут считаться имеющими "особые потребности"?\n\nНа практике это дает штатам сильный мандат на разделение своих систем социального обеспечения по признаку расы».\n\n«Президент может быть уверен,что мы не примем такой вопиющей атаки на равенство наших граждан лежа. Мы передадим это дело в Верховный суд, который, мы уверены, сочтет, что оно нарушает положение о равной защите Четырнадцатой поправки к Конституции Соединенных Штатов!»"
wallace.600.a:0 "Встретимся в суде!"

wallace.601.t:0 "Вердикт"
wallace.601.desc:0 "После бурного заседания в Верховном суде Соединенных Штатов был определен конституционный статус закона о социальном обеспечении. После долгого обсуждения и с несколькими несогласными суд пришел к выводу, что,\n\n"Законы о государственном социальном обеспечении, как и те, которые применяются здесь, которые дифференцируют права на основе четко определенных критериев, не нарушают положения о равной защите Четырнадцатой поправки, которая предусматривает равную защиту в соответствии с законом, а не равное обращение во всех случаях. Дифференцированные тарифы, устанавливаемые в зависимости от профессии, места жительства или образования, не являются нарушением этого права."\n\nКороче говоря, закон о социальном обеспечении является конституционным."
wallace.601.a:0 "Конечно, это так."

wallace.602.t:0 "Вердикт"
wallace.602.desc:0 "После бурного заседания в Верховном суде Соединенных Штатов был определен конституционный статус закона о социальном обеспечении. После долгого обсуждения и с несколькими несогласными суд пришел к выводу, что,\n\n"Законы о государственном социальном обеспечении, как и те, которые действуют здесь, обязаны обеспечивать равную защиту законов всем лицам, чтобы оставаться в соответствии с Положением о равной защите Четырнадцатой поправки. Федеральное правительство не может требовать, чтобы штаты отменяли это право в своих положениях для граждан, и любое законодательство, которое предоставляет льготы жителям, должно предоставлять их в равной степени всем."\n\nКороче говоря, закон О социальном обеспечении не является конституционным."
wallace.602.a:0 "Нелепость! Возмутительно! Произвол!"

wallace.603.t:0 "Реакция прогрессивного крыла"
wallace.603.desc:0 "«Это Генри Джексон, господин Президент, вас соединить?»\n\n«Да, я отвечу на звонок».\n\nПрезидент Уоллес глубоко вздохнул. Это будет трудный разговор.\n\n«Привет, Генри, как дела?»\n\n«Господин Президент, я звоню по поводу закона о социальном обеспечении. Действительно ли вы заставите штаты выплачивать различные пособия в соответствии с "особыми потребностями общин"? Вы принимаете нас за дураков, господин Президент? Мы оба знаем, что это не только приглашение разделить программы социального обеспечения, это практически требование! Ты заходишь слишком далеко, Джордж. Я действительно надеялся, что социальное обеспечение нас объединит, но центральное крыло умрет, если мы поддержим его! К сожалению, я собираюсь голосовать против этого законопроекта и буду поощрять своих коллег-сенаторов голосовать также против него»."
wallace.603.a:0 "Мы обойдемся без них."

wallace.604.t:0 "Хамфри на линии"
wallace.604.desc:0 "«Хьюберт Хамфри на линии, господин Президент»\n\n«Я приму его в кабинете».\n\n«Хьюберт, как ты?»\n\n«Обеспокоен, господин Президент, очень обеспокоен. Нам нужно поговорить о законопроекте о здравоохранении. Вы не можете ожидать, что мы поддержим его в его нынешнем виде. Обеспечение достойного уровня здравоохранения для всех должно быть способом объединить американцев, но ваш законопроект приведет к тому, что чернокожие умрут на улице от болезней, от которых их могла бы спасти "белая больница". Помимо ужаса от того, что наш собственный народ, наши собственные граждане страдают от такого жестокого обращения, вы действительно думаете, что это успокоит расовую напряженность? Я убежден, что этот план здравоохранения принесет больше вреда, чем пользы стране, и я думаю, что мы оба знаем, что он нанесет ущерб единству партии, президент. Центр за него голосовать не будет. Мы не можем, если хотим сохранить нашу поддержку»."
wallace.604.a:0 "Мы проведем закон без них!"

wallace.605.t:0 "Тёрмонд на линии"
wallace.605.desc:0 "«О чем ты думаешь, Джордж? О чем ты только думаешь? Ты хочешь, чтобы работающие американцы теперь платили за медицинскую помощь чернокожим бездельникам? Правда, Джордж? Вы знаете, и я знаю, и весь Юг знает, что это не работа правительства - обнищать трудолюбивых американцев, чтобы финансировать социалистическую ерунду вроде общественного здравоохранения. Это люди, которые избрали тебя, Джордж! И вот как вы их благодарите? Где твое чувство приличия? С каждым днем приближаются очередные выборы, а ты подаешь демократам Юг на блюдечке с голубой каемочкой. Ты хочешь проиграть Голдуотеру?»\n\n*щёлк*"
wallace.605.a:0 "Мы вернем его."

wallace.606.t:0 "Звонок От Строма Тёрмонда"
wallace.606.desc:0 "«Я возмущен, Джордж. Я в ярости! Вы понимаете, кто больше всего выиграет от вашей "Социалистической безопасности", не так ли? Блудницы и негры! У нас был альтернативный законопроект, который позволил бы штатам судить о том, как адаптировать льготы в соответствии с общинами, не давая ленивым и недостойным толстеть за счет налогоплательщиков. Ты вообще его читал? Я не могу себе представить, что ты это сделал, учитывая пародию, которую вы распространяете в Конгрессе. Ты знаешь, я не могу понять, есть ли у "Ковша" Джексона компромат на тебя или ты сошел с ума, я действительно не могу. Ты прекрасно знаешь, что Барри Голдуотер собирается баллотироваться на следующих выборах, и если ты будешь продолжать в том же духе, он уничтожит нас. Черт возьми, если ты будешь продолжать в том же духе, я сам проголосую за Барри! Возьми себя в руки, Джордж!»\n\n*щёлк*"
wallace.606.a:0 "Он придет в себя, когда успокоится."

wallace.607.t:0 "Беспокойство"
wallace.607.desc:0 "«В чем дело, Маргарет?»\n\n«Я буду откровенна, господин Президент. Я просмотрела ваш закон о социальном страховании и это не то, о чем мы договаривались. На самом деле, чем больше я читала, тем больше беспокоилась. Это уж слишком, Джордж! С теми ставками, которые вы планируете, люди могут жить на пособия бесконечно. Не будет стимула работать! И нам придется за все это расплачиваться. В нашем нынешнем бюджете нет места для щедрости такого масштаба. Это означает повышение налогов. Избиратели этого не потерпят! Черт возьми, ваше собственное крыло партии этого не потерпит. Я не знаю, смогу ли даже я по доброй воле проголосовать за законопроект в его нынешнем виде!»"
wallace.607.a:0 "Мне очень жаль это слышать, Маргарет."

wallace.608.t:0 "Слон и Орел"
wallace.608.desc:0 "«Президент Уоллес."\n\nЛиндон Джонсон стоял перед столом Уоллеса в Овальном кабинете. Еще один человек с юга, но змей Р-ДП, сочувствующий янки. Возможно, это единственное, что удерживает нас от настоящей удавки НПП на юге, но, по иронии судьбы, возможно, единственный шанс, который у нас есть, чтобы этот законопроект был принят. Двое ферзей, но место было только для одного короля. Или?\n\n«Сенатор Джонсон. Я очень рад видеть вас здесь. Нам нужно поговорить о законопроектах. Главным образом о Мэдикэре». Джонсон почти сразу же усмехнулся, скрестив руки на груди.\n\n«Позвольте мне угадать, бесплатное здравоохранение для "твердого Юга", в то время как остальная часть страны гниет от бедности, с которой вы не справляетесь? Не навязывай мне это дерьмо, Джордж».\n\n«Нет, нет. Я знаю, что вы все считаете меня сумасшедшим традиционалистом-сегрегационистом, но я человек из народа. Мы оба знаем, как важно всеобщее здравоохранение в нашей стране. Негр в наших городских центрах будет иметь такую же заботу, как Джон Доу в Энитауне. Конечно, если вы хотите, чтобы вас знали как человека, который отказался от здравоохранения для всех американцев, даже для ваших избирателей...»\n\nДжонсон выглядел разъяренным, но затем громко вздохнул. Яростный бык, скрывающийся в Эл-Би-Джее, утих, и выражение его лица, наконец, казалось, слегка сдвинулось.\n\n«Давайте обсудим детали. Если это удовлетворяет целям моей партии, а не просто какой-то многословный предлог для продвижения вашей бессмысленной повестки дня, возможно, мы сможем добиться некоторого прогресса»."
wallace.608.a:0 "Еще одна победа администрации Уоллеса!"

wallace.609.t:0 "Пилюля Джонсона"
wallace.609.desc:0 "В Белом доме сегодня шумно. Сквозь нее несется бык, отталкивая любые попытки остановить его. К сожалению, этого быка зовут Линдон Б. Джонсон.\n\n«Ты смеешь ожидать, что я поддержу твой расистский кусок дерьма сладкими речами о "простом человеке"?»\n\n«Ну же, Линдон! Когда НПП примет этот законопроект, это будет выглядеть очень плохо для вас. "Партия, которая голосовала за уничтожение "Медикэр"", расплещеться по всем газетам! Что вы об этом думаете? Неужели вы действительно хотите, чтобы ваше наследие, служащее этой великой стране, было запятнано тем, что вы упрямый слон?»\n\nС Джонсона в этот момент было довольно. В порыве ярости он остановился, выходя из Белого дома и повернулся, чтобы встретиться с Уоллесом глазами. «Да. А теперь проваливайте, господин Президент. У меня есть страна, которую нужно спасти от таких расистских придурков, как ты».\n\nКак только Джонсон вышел из Белого дома, хлопнув дверью, Уоллес вздохнул. Что бы ни собирался сделать этот человек, это не пойдет на пользу законопроекту."
wallace.609.a:0 "Он действительно оправдывает свое имя, а?"

wallace.610.t:0 "Целовать Задницу В Стиле Конгресса"
wallace.610.desc:0 "В то время как социальное обеспечение имеет широкую привлекательность для обеих ветвей НПП, несколько колеблющихся "но" почти наверняка убьют любой шанс, который у нас есть, чтобы помочь хорошим людям нашей страны. Таким образом, лучшая стратегия - обратиться к нашим соперникам. Возможно, какие-то переговоры с крупными фигурами в Р-ДП подтолкнут наш законопроект к победе. Советники Уоллеса, таким образом, созвали совещание и обсудили тонкости сбора поддержки Р-ДП.\n\nВсе присутствующие в зале сходятся во мнении, что подавляющее большинство республиканцев проголосует за принятие законопроекта, учитывая его специфику, поэтому любые переговоры с ними бесполезны. Таким образом, любая надежда на двухпартийную поддержку лежит на демократах. Однако зал в значительной степени разделился на то, какую ветвь демократов попытаться умиротворить.\n\nПоловина присутствующих хотела бы пойти к сенатору-консерватору Барри Голдуотеру. П-НПП разделяет некоторые аспекты социальной политики с Голдуотером, и это может быть использовано в качестве рычага для получения поддержки со стороны довольно большой доли демократов, предполагая, что Голдуотер поддерживает наше предложение. Тем не менее, Голдуотер является очень стойким правым в экономическом отношении и может сбить любую идею социального обеспечения в целом.\n\nДругая половина комнаты предлагает обратиться к РФК, брату покойного президента Кеннеди. В то время как прогрессивные демократы РФК представляют собой меньшую фракцию, чем фракция Голдуотера, РФК, несомненно, внимательно выслушает наше предложение, учитывая его социал-демократические наклонности, и, скорее всего, поддержит свою фракцию. Однако это также означает, что он будет выступать против любых явных сегрегационистских положений в нашем законопроекте. Окончательное решение после этого обсуждения остается за президентом."
wallace.610.a:0 "Голдуотер - наш человек!"
wallace.610.b:0 "Возможно, у нас больше шансов с РФК."

wallace.611.t:0 "Ад или высокий Голдуотер"
wallace.611.desc:0 "Сегодня президент Уоллес должен встретиться с сенатором Голдуотером, чтобы обсудить сбор поддержки демократами законопроекта Уоллеса о социальном обеспечении. Голдуотер, скорее всего, человек с президентскими амбициями и, как таковой, скорее всего, будет играть жестко. Помня об этом, Уоллес спокойно вздыхает и входит в комнату, в которой Голдуотер ждет его в Белом доме.\n\n«Рад тебя видеть, Голдуотер». Они пожимают друг другу руки, тепло улыбаясь. Уоллес садится напротив Голдуотера, и они начинают интимно болтать, обсуждая особенности законопроекта. Хотя начало предложения прошло довольно хорошо, энтузиазм Голдуотера угас по мере того, как Уоллес продолжал говорить. Главным образом, Голдуотер все больше и больше выступал против самих основ законопроекта, а не конкретных пунктов, которые они обсуждали.\n\n«Президент Уоллес, Вы хотите сказать, что хотите вознаградить безработных в этой стране? Почему мы должны поддерживать ленивых? А как насчет ненужного страхования по инвалидности и условий доступности? Знаете ли вы, сколько денег мы растратили бы на ничтожное меньшинство в этой стране?»\n\nУоллес все меньше верил в то, что Голдуотер поддержит саму суть законопроекта. «Уверяю вас, подобные программы не позволят бедным и нуждающимся в Америке обратиться к социализму...»\n\n«Но, господин Президент, этот законопроект уже социализм. Мы должны сократить наши ненужные расходы и работать над погашением нашего государственного долга!»\n\n«Барри, ты не веришь в то, какую производительность это даст среднему американцу? Это сделает для нашей экономики больше, чем профицит!" Голдуотер немедленно встал. «Я не собираюсь поддерживать коммунистический законопроект, написанный коммунистом. Удачи Вам, Президент Уоллес».\n\nА когда Голдуотер вышел из комнаты, все надежды на поддержку двухпартийцев быстро рухнули."
wallace.611.a:0 "Черт побери, это же лучшая защита от коммунизма!"

wallace.612.t:0 "Большой прорыв Бобби"
wallace.612.desc:0 "Роберт "Бобби" Кеннеди, наследник президента Кеннеди, имеет большое политическое влияние на Демократическую партию. Оба брата Кеннеди возглавляли небольшое, но мощное крыло Демократической партии, которое имеет много общего с нашим собственным филиалом Ц-НПП. Прогрессивно, но по правилам и в соответствии с идеалами Р-ДП, их влияние нельзя недооценивать.\n\nОсобенно сегодня.\n\nУоллес знает, что Кеннеди - либерал в волчьей шкуре; демократ только потому, что его семья была демократами. Кеннеди знает, что Уоллес - бесхребетный, расистский популист для американских прогрессистов; создатель королей, наследник и, возможно, один из величайших политических дьяволов современной эпохи. Несмотря на это, двое мужчин сели за стол, чтобы поговорить о социальном обеспечении.\n\n«Вы знаете, меня бы практически распяли на моем собрании за то, что я согласился со многими пунктами законопроекта НПП. Тем не менее, в нем есть все, что я хотел бы, если бы был на вашем месте, господин Президент».\n\nУоллес улыбнулся. «Возможно, если бы все пошло немного по-другому, ты сидел бы точно там же, где и я, парень. Так что это ваш шанс все исправить. Помоги мне пройти это, и ты примешь участие во славе спасения угнетенных».\n\nБобби стиснул зубы. «До тех пор, пока не будет этой отдельной-но-равной чепухи или вашего расового южного умиротворения... Думаю, я в игре»."
wallace.612.a:0 ""Мы, черт возьми, сделаем это, Кеннеди.""

wallace.613.t:0 "Раздельно-равный бред"
wallace.613.desc:0 "«Вы серьезно, президент Уоллес? Неужели вы действительно ожидаете, что мы теперь будем отстаивать этот законопроект со всей этой отвратительным расовым разделением? Мы должны помогать всем в этой стране!»\n\nС Бобби довольно. После напряженных переговоров о том, чтобы заручиться поддержкой прогрессивных демократов в законопроекте Уоллеса о социальном обеспечении, откровенная сегрегационистская политика в этом законопроекте стала той соломинкой, которая сломала им спину. РФК вполне вероятно будет использовать свое влияние в Демократической партии, чтобы распространить негативные отзывы о законопроекте по всему залу.\n\n«Бобби, Бобби! Послушай меня. Заступиться за бедных не значит заступиться за негров! Хорошие белые мужчины и женщины находятся среди бедных, которых вы представляете! Ты собираешься отказаться от своих принципов ради кучки цветных?»\n\nКеннеди, сжав кулаки и удерживаемый своими помощниками, яростно набросился на отчаявшегося Уоллеса. «Пошел ты, расистский ублюдок! Я лучше умру на могиле моего брата, чем буду потакать вашей расистской, побеленной, отвратительной попытке помочь бедным. В этом законопроекте больше дыр, чем в швейцарском сыре на моем бутерброде сегодня утром, и он провалится за пределами вашего маленького кадра отсталых, авторитарных военных ястребов. Ты меня слышишь?»\n\nУоллес ничего не сказал, просто ушел. Похоже, что любые надежды на двухпартийную поддержку были разбиты с осуждением наследника американского законодательства о гражданских правах. Слова Кеннеди могут даже отозваться в Ц-НПП. И с этими словами Уоллес почувствовал, как на сердце у него повисла тяжесть, потому что впервые после ночи выборов он испугался за будущее, в котором может потерпеть неудачу. Будущее, в котором все его труды были напрасны."
wallace.613.a:0 "Черт бы тебя побрал, Кеннеди. Черт бы тебя побрал..."

wallace.614.t:0 "Наши друзья на севере"
wallace.614.desc:0 "Многие люди по всей Америке считают Север и Юг разными частями страны, даже после Гражданской войны. Культура другая. Используются разные жаргонные слова. Исполняются различные традиции и практики. Есть Северная П-НПП и Южная П-НПП. Как две половинки целого, они должны работать вместе, чтобы функционировать как единое целое. С президентом Уоллесом у руля южного крыла Маргарет Чейз Смит является политическим наследником Северной П-НПП. Оба являются влиятельными фигурами в партии, и оба они должны объединиться, чтобы провести социальное обеспечение.\n\n«Мисс Смит, рад видеть вас в Овальном кабинете. Я рад, что наконец-то связался со всей партией. Вы же знаете, что мы не просто ветвь Юга».\n\n«Естественно, Джордж. Мы здесь для того, чтобы принять этот законопроект о социальном обеспечении, а? Блестящий образец законодательства, способный помочь человеку на Юге или человеку на Севере».\n\nУоллес и Смит прекрасно ладили, обсуждая вместе все тонкости законопроекта. То, на чем они остановились, было всеобъемлющим компромиссом, с которым мог согласиться каждый сторонник и законодатель П-НПП. «Ну что ж, господин Президент, мы готовы. Я сообщу своим коллегам-законодателям Севера об этих изменениях. И мы его проведем, я в этом уверена».\n\nУоллес ухмыльнулся и пожал Смит руку. «Север и Юг работают вместе на благо нации. Вот что мне нравится слышать»."
wallace.614.a:0 "Объединившись как один, никто не нарушит этот закон."

wallace.615.t:0 "Законопроект о социальном обеспечении проваливается!"
wallace.615.desc:0 "В качестве удара по повестке президента Уоллеса сегодня Сенат проголосовал против предложенной им программы социального обеспечения, которая предусматривала бы выплаты по старости, потере кормильца и инвалидности каждому американскому гражданину, выплачиваемые через налоги на заработную плату.\n\n«Мы глубоко разочарованы голосованием в Сенате», - заявил пресс-секретарь Белого дома в своем заявлении вскоре после объявления итогов голосования. «Хотя это неудача в наших усилиях по обеспечению того, чтобы каждый американец в старости или ставший инвалидом мог жить достойной жизнью, мы надеемся, что будущий Конгресс изменит их мнение».\n\nОппозиция вылезла из многих углов: капиталисты и консерваторы осудили вмешательство правительства и массовое увеличение федерального бюджета социального обеспечения, в то время как другие левые недовольны тем, что программа не идет достаточно далеко. В любом случае, может пройти еще много времени, прежде чем Америка примет такую программу социального обеспечения."
wallace.615.a:0 "Конгрессмены могут уйти на пенсию, а как же среднестатистический гражданин?"

wallace.616.t:0 "Законопроект о медицинской помощи проваливается!"
wallace.616.desc:0 "Серьезная неудача для администрации Джорджа Уоллеса - Сенат отклонил его план "Медикэр", программу предоставления субсидированного медицинского обслуживания американцам 65 лет и старше, а также тем, кто страдает от изнурительных заболеваний, которые в противном случае отправили бы их в нищету.\n\n«Провал этого законопроекта является серьезным ударом для американского народа», - заявил пресс-секретарь Белого дома в заявлении для прессы ранее сегодня. «Сенат сегодня осудил миллионы наших пожилых людей, прошедших свои трудовые годы и находящихся на пенсии, на нищее будущее без получения необходимого им медицинского обслуживания».\n\nТе, кто выступал против законопроекта, осуждали "социалистический" захват системы здравоохранения, причем многие врачи и частные страховые компании говорили, что Медикэр будет лишь первым шагом в "марксистском заговоре", направленном на уничтожение американской культуры и демократии, в то время как другие осуждали закон за то, что он не охватывает каждого гражданина в субсидируемой программе здравоохранения, подобной той, которую многие страны мира создали за последние несколько десятилетий. И в обозримом будущем статус-кво сохранится."
wallace.616.a:0 "Что случилось с помощью старым и больным?"

wallace.617.t:0 "Законопроект о социальном обеспечении проходит!"
wallace.617.desc:0 "Сегодня Сенат одобрил предложенную президентом Уоллесом программу социального обеспечения, которая обеспечит выплаты по старости, потере кормильца и инвалидности каждому американскому гражданину, выплачиваемые через налоги на заработную плату.\n\n«Сенат принял правильное решение», - заявил президент Уоллес в пресс-центре Белого дома всего через пару часов после голосования. «И после того, как я подпишу этот законопроект завтра, все работающие американцы смогут спокойно отдыхать, зная, что у них будет гарантированный доход после выхода на пенсию или если они получат травму на работе».\n\nЗаконопроект прошел Сенат, несмотря на ожесточенную оппозицию со всех сторон: капиталисты и консерваторы, которые осуждали вмешательство правительства и массовое увеличение федерального бюджета социального обеспечения, в то время как левые недовольны тем, что программа не заходит достаточно далеко. Однако социальное обеспечение теперь стало реальностью, и вскоре правительственные учреждения начнут выдавать удостоверения личности и рассылать чеки тем, кто в них нуждается."
wallace.617.a:0 "Поддерживать американского рабочего даже после выхода на пенсию!"

wallace.618.t:0 "законопроект о медицинской помощи проходит!"
wallace.618.desc:0 "Сенат проголосовал за предложенный законопроект Медикэр, который установит программу предоставления субсидируемого медицинского обслуживания американцам 65 лет и старше, а также тем, кто страдает от изнурительных заболеваний, которые в противном случае отправили бы их в нищету.\n\n«Мы благодарны Конгрессу за то, что он счел нужным оказать медицинскую помощь тем, кто в ней больше всего нуждается: нашим пожилым людям и раненым», - сказал президент Джордж Уоллес в короткой речи из Восточного зала Белого дома перед подписанием законопроекта. «Мы можем судить о себе как о цивилизованной и достойной нации только по тому, как мы относимся менее удачливым, больным и пожилым».\n\nНесмотря на оппозицию многих врачей и частных страховых компаний, заявляющих, что Медикэр станет лишь первым шагом в "марксистском заговоре" по уничтожению американской культуры и демократии, и других, осуждающих закон за то, что он не охватывает каждого гражданина в субсидируемой программе здравоохранения, Медикэр скоро станет реальностью в Соединенных Штатах. Пожилым американцам больше не придется выбирать между здоровьем и финансами."
wallace.618.a:0 "За долгую и счастливую жизнь!"

wallace.619.t:0 "Новое начало?"
wallace.619.desc:0 "«Что, черт возьми, ты имеешь в виду?»\n\n«Именно то, что я сказал. Я ухожу».\n\nПузатый лысый мужчина, жующий сигару, уставился на Роберта, человека, у которого он работал почти десять лет, и тот прямо сказал ему, что он дает ему двухнедельное уведомление.\n\n«Почему именно сейчас ты уходишь? - спросил будущий бывший босс, выпуская большую струю дыма. «Мы почти в самом разгаре, и весь Джексон, кажется, выстраивается в очередь за нашей дверью».\n\n«Потому что я давно хотел открыть собственное дело, заняться деревообработкой и плотницким делом, - ответил Роберт. «И, честно говоря, офисная жизнь меня убивает. Я бы предпочел использовать свои руки и сделать что-то продуктивное, а не просто получать бумажные порезы».\n\nЕще одна большая затяжка сигары заполнила прокуренную комнату. «Это из-за этих проклятых федеральных денег, не так ли? Большой социалистической подачки от Уоллеса?»\n\n«Может да, может нет», - ответил Роберт. «Мне уже давно не терпится это сделать. И если программа обездоленных Штатов может мне помочь, то почему бы не воспользоваться ею?»\n\nСигара пыхнула ярко-красным. «Ну что ж, раз уж ты решил, я не могу тебя остановить. Но не приползай сюда позже, когда этот чертов ублюдок из НПП превратит нашу великую нацию в коммунистическую адскую дыру».\n\n«Вряд ли Уоллес на такое способен, - усмехнулся Роберт. «На самом деле, я чертовски уверен, что после этого буду голосовать за НПП, а не за жирных и ленивых демократов, которые ничего для нас не сделали!»"
wallace.619.a:0 "Убирайся из моего кабинета и иди играть со своими молотками!"

wallace.620.t:0 "Пиво и Политика"
wallace.620.desc:0 ""Joe's Bar" - культурная горячая точка Бирбелвилля, штат Миссисипи, Pop. 115. С шести до одиннадцати мужчины всех возрастов собираются у фанерной стойки, чтобы обсудить семью, политику и религию. Джо идентифицирует себя как свободолюбивый патриот, поэтому он не следит за мнением своего гостя - однако большой флаг Конфедерации, висящий перед дверью в сочетании с десятками пьяных, легко раздражаемых фермеров, делает достаточно хорошую работу, чтобы гармонизировать разговор как есть.\n\nБез десяти семь Боб Снид и Чак Эммер уже допивали третью банку пива. Чак был человеком, который гордился своей "жестокой честностью", по крайней мере, так он утверждал, и алкогольная стойкость полностью уничтожила последние остатки сдержанности. Когда разговор зашел о политике, Чак решил поделиться своим настоящим, незафильтрованным мнением.:\n\n«Я не могу поверить, что Уоллес швыряет миллиарды и миллиарды долларов в этих гребаных енотов. Эти обезьяны на крыльце сидят целыми днями, ничего не делая, и теперь они получают еще одну гору денег от федералов».\n\n«Знаешь, когда его избрали, я подумал, что у нас наконец-то будет настоящий американский президент, человек, который не будет каким-то пижонским городским щеголем. Ты только посмотри, какое дерьмо он сейчас вытворяет. В этот момент я мог бы просто проголосовать за Йоки-черт, кто еще остался?», пробормотал Боб в знак согласия. У него было то же самое чувство с тех пор, как Уоллес решил сосредоточиться на устранении экономического неравенства вместо того, чтобы все время говорить о расизме, и Чак наконец облек свои чувства в слова. Всего несколько месяцев назад ему бы и в голову не пришло голосовать за Йоки - его дорогой дедушка погиб, сражаясь против таких, как он, но сейчас он впервые активно задумался об этом."
wallace.620.a:0 "Избиратели в ярости"

wallace.621.t:0 "Вы все"
wallace.621.desc:0 "Мужчина средних лет стоял перед ржавым старым механизмом. У него была щетинистая, но все еще ухоженная борода, и его синий комбинезон был достаточно грязным, чтобы показать, что он не боится приступить к работе, но не настолько грязным, чтобы подразумевать, что он не может должным образом позаботиться о себе. Окружающая среда была в основном тихой, но это не было большой проблемой - приятный, ритмичный, смутно механический фоновый шум должен был быть добавлен позже. Мужчина заговорил, глядя прямо в камеру:\n\n«Эй, вы все, меня зовут Рик Хофманн. Я председатель Союза сталелитейщиков Пенсильвании».\n\nВнезапно двадцатилетний креативщик, который каким-то образом отвечал за производство, закричал: «Снято! Снято! Режь». Перфекционизм был его сутью и он не был полностью удовлетворен. Повернувшись к мужчине, он сказал: «Ричард, мне очень понравилось ваше выступление, но не могли бы вы, пожалуйста, использовать "люди" или что-то еще вместо "Вы все"? Помните, что это реклама Ржавого Пояса - вы должны передать это суровое изображение Среднего Запада, если вы понимаете, о чем я говорю».\n\nРик совершенно не понимал, что он говорит, но тем не менее ответил: «Э-э, я не знаю, что вы имеете в виду под "передачей изображений" и всем прочим, я никогда не был технарем. Но я не собираюсь прекращать говорить "Вы все", партнер. Я вырос в Техасе и переехал в Пенсильванию, когда мне было двадцать четыре, я не могу просто так выбросить свое наследие».\n\nАдам вздохнул. «Послушай, парень. У нас есть только тридцать секунд, поэтому мы не можем точно погрузиться в вашу личную историю здесь. Неужели ты не можешь просто притвориться, что вырос здесь? Это для благого дела, парень».\n\nРичард сделал глубокий вдох, закрыл глаза, и пробормотал: «для Америки… Ладно, как бы то ни было, я буду вести себя так, будто родился и вырос в Филадельфии. Пока это помогает Уоллесу, я в деле»."
wallace.621.a:0 "«Привет всем, меня зовут…»"

wallace.622.t:0 "Закон о рабочем корпусе признан конституционным"
wallace.622.desc:0 ""...это был серьёзный удар по антисегрегационистам. Несколько видных антисегрегационистов пообещали продолжить судебную борьбу против закона о рабочих местах, но недавнее решение Высшего суда делает их шансы в лучшем случае ничтожными. "\n\nВ Белом доме раздались радостные возгласы. Уоллес и небольшое число его ближайших сторонников кричали "Мы сделали это!", "как раз вовремя!" и " нас не остановить!", а некоторые особенно эмоциональные политики спонтанно обнимали друг друга. Кто-то открыл бутылку шампанского, и пробка едва не попала в телевизор.\n\nУоллес, виновник всего торжества, откинулся на спинку стула, сделал глоток из бокала с шампанским и просто улыбнулся. Сегодня одна из самых больших проблем его президентства была преодолена - и это стало поводом для празднования. Он подумал, не заказать ли заранее столик в модном ресторане для приличного торжества, но в конце концов передумал. Оставалось еще много работы, и он был готов не успокоиться до тех пор, пока сегрегация не будет повсеместно восстановлена как гордая американская традиция. Тогда, сейчас и навсегда.\n\nМенее чем в двух милях от них расстроенный старик выключил своё древнее радио. С тех пор как он осознал то, что является чернокожим, старик боролся и боролся в течение десятилетий, чтобы убедиться, что ему больше не придется осознавать свою чёрную кожу. В течении многих лет казалось, что он был на правильной стороне истории, постепенно продвигаясь к справедливому и равному обществу - но теперь всё просто разваливалось. Когда-то он мечтал об Америке для всех народов, об Америке, где о людях судят по содержанию их характера, а не по цвету кожи. Теперь ему пришлось смириться с тем, что этого не произойдет.\n\nНи в его жизни, и похоже, нигде."
wallace.622.a:0 "Сегрегация вечна."

wallace.623.t:0 "Верховный суд уничтожает сегрегированный трудовой корпус"
wallace.623.desc:0 "Сегодня, девять судей Верховного суда проголосовали за отмену закона о сегрегированном рабочем корпусе, сделав его неконституционным.\n\nВ иске, поданном несколькими либерально настроенными штатами и к которому присоединились различные организации, включая NAACP и ACLU, говорилось, что этот закон является "позорной попыткой навязать законы Джима Кроу на юге всей стране", заявив, что такой закон нарушит права штатов не дискриминировать афроамериканцев. В то время как юристы в Верховном суде использовали другие легальные и эзотерические толкования закона и Конституции, чтобы поддержать свое дело, средства массовой информации упрощали его как битву между архи-сегрегационистом Джорджем Уоллесом и эгалитарными инстинктами, в основном северных и западных штатов, выступающих против федеральных программ, явно разделяющих рабочую силу, которую они нанимают, особенно когда сообщения об ужасных условиях, предусмотренных для номинально "отдельных, но равных" лагерей для чернокожих рабочих.\n\nХотя Белый дом ещё ничего не сказал, настроение там должно быть довольно подавленным и злым из-за того, что Верховный суд использует свои полномочия, чтобы сделать самую важную программу администрации по оказанию помощи бедным и несчастным недействительной. Но еще предстоит выяснить, пойдет ли президент Уоллес против своих глубоко укоренившихся сегрегационистких настроений, чтобы реформировать Трудовой корпус как равный для всех."
wallace.623.a:0 "Эти чёртовы либеральные судьи!"

wallace.624.t:0 "Закон о рабочем корпусе пропущен!"
wallace.624.desc:0 "Сенат только что проголосовал за закон о рабочих местах, предоставляющий Министерству труда право создавать программы по всей территории США, чтобы дать безработным и неопытной молодежи возможность работать и помогать строить лучшую нацию для всех.\n\nПервоначально объявленное популистским, потворствующим и слишком дорогим, федеральное правительство теперь имеет в своих руках инструменты для непосредственного трудоустройства тысяч людей, строительства новых дорог, мостов, аэропортов, канализационных и водопроводных систем и многого другого, чтобы оживить инфраструктуру Америки, одновременно снижая уровень безработицы и получая от многих людей необходимые навыки и опыт.\n\nПрезидент Уоллес уже объявил, что подпишет законопроект завтра в Овальном кабинете с приглашенными профсоюзными лидерами и избранными представителями общественности и поручит министру труда сформировать целевые группы для оценки того, где в стране закон о рабочих местах окажет наибольшую поддержку. В то время как по всей стране будет много программ меньшего масштаба, самые крупные могут быть сосредоточены либо на северных штатах Ржавого пояса из-за их устойчивого экономического спада, либо на вечно борющемся юге, оказывая поддержку тем, кто давно в ней нуждался."
wallace.624.a:0 "Давайте воткнем лопаты в землю!"

wallace.625.t:0 "Закон о рабочих местах отвергнут!"
wallace.625.desc:0 "В качестве серьезного удара по экономическим программам президента Уоллеса, Сенат отклонил закон о рабочем корпусе. В то время как программа, предусматривающая прямую занятость тысяч безработных и молодежи федеральным правительством для строительства отчаянно необходимых инфраструктурных проектов, всегда давалась нелегко, некоторые сенаторы были явно напуганы размером и масштабом программы, которая могла бы значительно раздуть бюджет, и популистскими подводными течениями, которые толкали программу так далеко, как она это делала.\n\nС провалом законопроекта самый большой план администрации Уоллеса по оказанию помощи борющейся экономике потерпел поражение, сделав надежды Белого дома и НПП немногим больше, чем "что если" и "могло бы быть"."\n\nПрезидент отказался отвечать на вопросы журналистов, заявив о своем разочаровании тем, что Сенат не смог принять закон, но вновь заявил о своей поддержке "трудолюбивого американца, которому в настоящее время не везет, и новоиспеченного студента, которому нужен опыт". Но без инструментов, предусмотренных законом, трудно понять, что на самом деле может сделать Джордж Уоллес"
wallace.625.a:0 "Мы сделали все, что могли, но Американская депрессия будет продолжаться."

wallace.626.t:0 "Рука Джима Кроу в кассе Дяди Сэма"
wallace.626.desc:0 "Мод никогда не любила обсуждать политику со своими клиентами. Будучи официанткой в кофейном киоске в Крайслер-билдинг, она знала, что такой же прогрессивный представитель Американского читательского центра, как она, вряд ли найдет общий язык с преимущественно консервативными демократами, занимавшими апартаменты в этом здании. Особенно ей не нравилось обсуждать президента Уоллеса, и она чувствовала, что ее клиенты больше любят Диксикратов правого толка, чем она. Все, что она делала, это наливала кофе своим клиентам и улыбалась, когда они злорадствовали по поводу последнего снижения налогов Уоллеса. Однако в последнее время настроение в здании было куда менее радостным. Один из ее постоянных клиентов не переставал жаловаться, заказывая двойной крем.\n\n«Я просто не понимаю, как мы могли бы поставить этого клоуна в офис!», - воскликнул мужчина. «Уоллес просто не даст бюджету передышки! Наши казначейские облигации обесценятся к тому времени, когда этот транжира закончит увеличивать дефицит! Уоллес просто еще один любящий права либерал в одежде Диксикрата».\n\n«О чем ты говоришь, Фрэнк?», - спросила она. «Я что-то не вижу, чтобы бедные ньюйоркцы жили на широкую ногу под Уоллесом». «В том-то и дело», - ответил он, «это все его афера с "Программой обездоленных штатов". Он ничего не делает для Нью-Йорка, он грабит Нью-йоркских налогоплательщиков и запихивает их деньги в карман Дикси. Он только что расширил субсидии по безработице, он буквально дает Южным штатам королевский выкуп только за то, что они полны бедняков. И именно правительства штатов решают, куда расходуются эти субсидии, верно? Так что можешь поспорить, что черные южане не увидят и цента из того, что Уоллес украл у нас. Те деньги, которые он не берет прямо из наших карманов, он берет взаймы за границей. Он разрушает наш бюджет только для того, чтобы в Дикси пошел дождь», - опешил ее Клод и впервые в жизни она вдруг обнаружила, что согласна со своими клиентами. А еще она жалела, что не осталась без работы в Атланте."
wallace.626.a:0 "Великая Южная денежная яма широко открыта."

wallace.627.t:0 "Костер"
wallace.627.desc:0 "Над Монтгомери поднимался дым.\n\nМир перевернулся с ног на голову меньше чем за неделю. Джордж Уоллес, герой Юга, защитник белой расы, сделал немыслимое и отвернулся от тех, кто поддерживал его больше всех. Едва ли кто-то поверил диким слухам о том, что Уоллес заключил сделку с этим Харрингтоном, но аудиозаписи были безошибочны, и отрицание быстро превратилось в гнев.\n\nКонечно, президент сделал все возможное, чтобы успокоить толпу. Уоллес выступал по радио, на сцене, по телевидению. Он сказал: "Не ошибитесь, я всегда был твердым защитником прав штатов" и "Хотя запись подлинная, она была неправильно истолкована, чтобы истолковать меня как своего рода антисегрегациониста, что просто не соответствует действительности", что, возможно, убедило некоторых его бывших сторонников, но большая часть из них не удовлетворена словами и требует действий. Если Уоллес выполнит хотя бы некоторые из своих смелых обещаний, они останутся с ним, но если он этого не сделает, они будут искать человека, который действительно верит в вечную традицию сегрегации.\n\nСегодня несколько сторонников радикальной сегрегации собрались в столице Алабамы и сожгли кучу предвыборного снаряжения Уоллеса в качестве публичной демонстрации своего недовольства. Пуговицы, шляпы, плакаты - все было сожжено пламенем, превратившись в пепел менее чем за час. Среди широких рядов товаров больше всего выделялся один необычный предмет - биография Уоллеса была частью кучи, сгоревшей вместе с остальными."
wallace.627.a:0 "Знак грядущих событий"

wallace.628.t:0 "Успешный митинг"
wallace.628.desc:0 "Риторика может быть забавной штукой.\n\nКогда Боб решил посетить митинг Уоллеса, он был на грани того, чтобы бросить его навсегда. Еще во время предвыборной кампании он давал великие обещания и подразумевал еще более великие вещи - и что из этого в конечном итоге материализовалось? Не так уж много вообще-то. Сегодня должен был быть последний шанс Уоллеса, последняя возможность раскрыть что-то большое с точки зрения ценностей белых. Потребуется что-то серьезное, например, полная отмена Закона о гражданских правах или раздельное социальное обеспечение, чтобы сохранить его поддержку. Во всяком случае, так он думал, когда ехал на митинг.\n\nОднако, увидев Уоллеса на сцене, он был совершенно ошеломлен. Конечно, он ничего не сделал, только повторил те же три тезиса, не обещая никаких конкретных действий, но когда речь шла об их содержании? Уоллес был харизматичным, возбуждающим, электрическим, он был человеком, который овладел искусством говорить, не похожим ни на кого другого. Толпа была как пластилин в его руках, аплодируя после каждой драматической паузы Уоллеса, и Боб аплодировал вместе с ними, был частью этой гигантской толпы, переживанием, не похожим ни на какое другое, почти религиозным событием, в центре которого находился спаситель. На это ушло девяносто минут, и этих девяноста минут хватило бы Бобу на всю жизнь.\n\nПо дороге домой все тревоги и страхи Боба улетучились, как пыль на ветру. В конце концов, Уоллеса все еще стоило поддерживать, а этот Йоки, возможно, был слишком радикальным. Конечно, его президент все еще был настроен принять сегрегационистское законодательство, которого он так отчаянно жаждал - ему просто нужно было немного подождать, вот и все. Когда это Уоллес лгал своим избирателям?"
wallace.628.a:0 "Терпение будет вознаграждено, верно?"
