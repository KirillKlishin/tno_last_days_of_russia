USA_sen_bill.215.d_passed:0 "«Ты думаешь, президент справится?» Джонсон Слоун, казначей Мичиганского АФТ-КПП, громко удивился. «Бизнес-лобби не понравится, что мы получаем равное эфирное время».\n\n«Этот вопрос не был бы включен в повестку дня, если бы Харрингтон и Смит не считали, что он может пройти», - ответил Ларри Кнудсен. Он чувствовал себя далеко не так уверенно, как говорил, но как президент Мичиганской АФТ-КПП он не мог позволить себе роскошь показать это.\n\nКонечно, эти двое поддерживали НПП в течение многих лет, но они выступали за Майкла Харрингтона в 68-м, даже когда "Дикси бойз" Джорджа Уоллеса угрожали расколоть партию. И они вспомнили потрясение съезда: Харрингтон сложил свои полномочия, и вместо Уоллеса "кандидатом от единства" стала сенатор Маргарет Чейз Смит из штата Мэн.\n\nСмит, воплощение Новой Англии, крупный бизнес-истеблишмент, ведущий НПП! Кнудсен назвал Центр трусами, даже угрожал покинуть НПП, но был остановлен звонком Харрингтона руководству АФТ-КПП.\n\n«Дайте мне время», - взмолился Харрингтон. И вот они ждали, решая, стоит ли сделка Харрингтона с дьяволом того.\n\nТелефон зазвонил, пронзив тревожную тишину. Кнудсен схватил трубку и, выслушав сообщение из Вашингтона, повернулся к Слоану."
