USA_sen_bill_name_57:0 "Расширение G.I. Bill"
USA_sen_bill_desc_57:0 "Военнослужащие в нашей стране видели серьезность поля боя, обеспечивали свободы нашей нации и служили защите интересов свободы по всему миру огнем, кровью, сталью и мертвыми товарищами. Такие жертвы не должны быть напрасными, идеалистическими и личными; поэтому крайне важно расширить G.I. Bill и предложить больше надежды и компенсации тем великим людям, которые сражались с нацистами и японцами во Второй Мировой Войне. Они многое потеряли, и на этот раз мы будем работать на них, а не они на нас."
USA_sen_bill.213.t_passed:0 "Расширение G.I. Bill приветствовалось Конгрессом"
USA_sen_bill.213.t_failed:0 "G.I. Bill впадает в немилость в Конгрессе"
USA_sen_bill.213.d_passed:0 "Хотя президент Кертис ЛеМей, возможно, и не был величайшим политическим вдохновителем, украшавшим залы Белого Дома, и не мог быть самым подготовленным после импичмента своего предшественника, президент Лемей стал довольно известен в отношении своей поддержки войск и тех, кто уже служил. В этом стремлении к заботе о военнослужащих администрации Лемея удалось добиться наибольшего расширения G.I. Bill на сегодняшний день, добавив несколько расширяющихся глав, которые включают увеличение пенсий для ветеранов Второй Мировой Войны, а также спорную главу, в которой прямо представлены афроамериканские военнослужащие в качестве бенефициаров G.I. Bill. В конце концов, когда пыль осядет, Лемей будет гордиться своим успехом в Сенате, поскольку главы одобрены.\n\nПрезидент Кертис Лемей, в порыве самодовольства и гордости за свою страну, является одним из самых счастливых в конечном итоге принятия законопроекта. Подвергаясь преследованиям по поводу потребностей афроамериканских ветеранов и общей потребности ветеранов в целом, президент Лемей воспользовался возможностью организовать несколько торжеств вместе с представителями высшего военного командования, а также ветеранами по всей стране. "Хотя я кажусь вам Главнокомандующим, знайте, что именно я стремлюсь служить вам сейчас, после всех ваших лет службы."\n\nОднако, как и все в период президентства Уоллеса и Лемея, ничто не может устоять без потенциального роста противоречий на его волне. В частности, прогрессивисты по всей стране критиковали внимание ультраправых к социальному положению ветеранов, когда вся страна переживает экономические трудности, некоторые из которых, по их словам, "происходят из-за того, что ультраправые настаивают на свободном рынке." Одна группа протестующих республиканцев в Вашингтоне, округ Колумбия, продолжала кричать: "Они сражаются, мы сражаемся, мы все сражаемся!", размахивая транспарантами с изображением крестика на лице президента."
USA_sen_bill.213.d_failed:0 "Военнослужащие вооруженных сил Соединенных Штатов Америки являются одной из самых запоминающихся разновидностей американских подгрупп, будь то рядовые, стоящие на своем в окопах Британии, или генералы, демонстрирующие запятнанную гордость после Второй Мировой Войны. Каждый из них отдал годы служения своей стране, и каждый несет на себе шрамы сурового мира поражений, пытаясь собрать воедино свои жизни после трагедии, которая стала потерей их братьев по оружию. Президент Кертис Лемей, человек, известный своей службой своему государству превыше всех других политических схем, работал над расширением G.I. Bill. чтобы увеличить пособия ветеранам Второй Мировой Войны, а также над несколькими главами, работающими над включением афроамериканских военнослужащих в такие пособия. Однако, несмотря на преданность своей стране, Сенат отказался согласовать законопроект и, таким образом, оставил его инициативу провальной.\n\nАдминистрация вместе с президентом Кертисом Лемеем может быть ошеломлена, став свидетелем отказа Сената подписать главы о расширении в отношении расширения G.I. Bill. Но стали еще более потрясены от того, что такой законопроект не был принят. Потрясены, узнав о провале страны перед ее ветеранами. Потрясены, видя тысячи ветеранов, которые изо дня в день страдают от того, что политические интриги берут верх над человечеством. "Как может кто-либо называть себя патриотом, признавая, что он уничтожил простую помощь тем, кто отдал себя борьбе с нацистами, борьбе с японцами, борьбе с тиранией и самими деспотами?" Президент Лемей сказав по поводу неудачи.\n\nОднако, несмотря на постыдные высказывания президента, многие гордятся своим неповиновением ультраправым. В частности, многие секты прогрессивного крыла стремились выступить против президента Лемея и администрации в Белом Доме, утверждая, что действия президента были лишь началом продвижения ультраправых идеалов Уоллеса. "Лемей не знает, что он там делает, и да, возможно, он хочет хорошо выглядеть для всех тех, кто служил своей стране. Но все знают, что если мы просто будем сидеть сложа руки и смотреть, это снова будет Уоллес", сказал один левый организатор."
USA_sen_bill.213.a:0 "Они не состарятся."
USA_sen_bill.213.b:0 "Солдаты. Морские пехотинцы. Моряки. Летчики. Всем больно. Всем больно."
