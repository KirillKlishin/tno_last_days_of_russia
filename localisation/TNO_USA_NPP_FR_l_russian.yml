USA_sen_bill_name_43:0 "Закон о местных льготах для бизнеса"
USA_sen_bill_desc_43:0 "Американские бизнесмены - одни из самых патриотичных граждан, которых вы можете найти в этой стране со времен Американской революции, Гражданской войны и даже Второй мировой войны, поскольку они финансировали успехи этой страны и поддерживали ее в ее неудачах. Поэтому, чтобы обратиться к ним и помочь им, мы предложим Закон о местных льготах для бизнеса, который облегчит налоговое бремя для бизнеса по всей стране. Таким образом, свободный рынок будет более открытым, чем когда-либо, чтобы расти, расширяться и питать эту мощную страну!"
USA_sen_bill.200.t_passed:0 "ЗоМЛБ продан Конгрессу"
USA_sen_bill.200.t_failed:0 "ЗоМЛБ не нашел спонсоров в Конгрессе"
USA_sen_bill.200.d_passed:0 "Понятие владения собственным бизнесом было основным в экономической культуре Соединенных Штатов Америки на протяжении всей ее истории. С незапамятных времен люди говорили о Соединенных Штатах как о стране изобилия, где каждый может делать все, что захочет, и при этом добиваться успеха для себя и своих семей. Президент Джордж К. Уоллес продемонстрировал свое желание поддержать эту идею и сделал шаг к продвижению идеала земли изобилия посредством Закона о местных льготах для бизнеса, или ЗоМЛБ, который предлагает немедленную плоскую налоговую льготу для местных предприятий и их владельцев, еще больше отрезая контроль федерального правительства Соединенных Штатов от его собственной экономики. В то время как некоторые хвалят президента Уоллеса за его намерения создать независимую экономику, другие считают, что это просто еще одна дыра, которую нужно исправить в протекающем экономическом кризисе.\n\nСегодня ультраправые присоединились к демократам, чтобы отпраздновать потенциальную победу во имя свободного рынка, поскольку малые предприятия уже бросились работать усерднее и производить больше, чем до налоговых льгот. Чуть дальше по улице от нашей новостной станции был замечен владелец местного продуктового магазина, спешащий по своим делам с грузовиком, полным приборов и регистров, чтобы повысить эффективность своего бизнеса. "ЗоМЛБ это кульминация логических рассуждений президента Уоллеса, - говорит казначей Уилбур Миллс на сегодняшней пресс-конференции, - и мы будем продолжать предпринимать эти разумные шаги ради американского народа!"\n\nОднако состояние американской экономики после принятия Закона о местных льготах для бизнеса не вызвало радостных аплодисментов у всех. Владельцы акций начали заметно скремблировать свои инвестиции после принятия закона, поскольку местные офисы инвесторов продолжали получать телефонные звонки о сдвигах и изменениях в будущих американских финансах. Тем временем сторонники общественного благосостояния собрались в массовом порядке, чтобы бороться с поддержкой закона, и один республиканский лидер сказал: "Америке не нужно открывать больше ловушек в отношении помощи своего народа и правительства. Уоллес хочет свободного рынка, но как люди могут участвовать в нем, если они слишком больны и не имеют места, чтобы получить помощь, чтобы работать на него?""
USA_sen_bill.200.d_failed:0 "В той мере, в какой мы признаем основной продукт Америки как лидера свободного мира, трудно представить себе мир, желающий ограничений свободного рынка. Однако в связи с растущей сложностью идей социального обеспечения продолжающаяся деятельность федерального правительства и новые проявления социальных проблем вызвали необходимость государственной власти над необходимостью свободных рынков. Именно эта идея, по оценкам экспертов, забила гвоздь в крышку гроба Закона о местных льготах для бизнеса, законопроекта, предлагающего немедленное введение плоской налоговой льготы для малых и крупных компаний по всей территории Соединенных Штатов, который был закрыт сегодня вечером, когда он прошел через Конгресс.\n\nПрезидент Джордж Уоллес, а также несколько членов его администрации собрались сегодня, чтобы обсудить предложения относительно новых идей в отношении того, как справиться с растущими трудностями американской экономики. Президент, вице-президент и казначей предпочли остаться анонимными в связи с законодательным провалом законопроекта, разработанного исполнительной властью; однако сторонники президента Уоллеса собрались по всей стране в знак протеста против решения Сената. "Мы проголосовали за Уоллеса, чтобы гарантировать всем владельцам бизнеса способ найти Американскую мечту и все преимущества, которые с ней связаны", - сказал один местный владелец бизнеса в Неваде. - И все же Конгресс, похоже, хочет лишь усложнить ситуацию для всех."\n\nТем не менее, сторонники федерального правительства пвыражают радость после провала президента, а фракции в различных прогрессивных лагерях рассматривали неудачи президента Уоллеса как благо для всей Америки в целом. "Деньги, которые поступают от налогов, которые ЗоМЛБ хотела оставить бизнесменам это деньги, которые идут на ту небольшую заботу, которую федеральное правительство предоставляет больным, раненым и умирающим. Как может президент Уоллес называть себя патриотом и потрошить потенциальные федеральные возможности для американцев повсюду?" - крикнул один республиканский организатор в Миннесоте."
USA_sen_bill.200.a:0 "Чем свободнее рынок, тем свободнее люди."
USA_sen_bill.200.b:0 "Бизнес, черт возьми, нам нужен бизнес!"
