 USA_WAL_new_deal_desc:0 "Президент Уоллес выиграл свои выборы на обещании защитить маленького человека от двух хулиганов: §Rфедеральной тирании§! и §Rужасающей нищеты§!.Чтобы оправдать последнее, он предложил новую программу §YМедикэр§! и §Yсоциального обеспечения§!, программы обеспечения американцев медицинским страхованием и пенсионными выплатами. Но в то время как они призваны способствовать §Gединству§! в рамках §OНационал-Прогрессивной партии§! эти законопроекты могут оказаться столь же спорными, как и его законодательство о правах штатов.\n\nДиксикратическое крыло §Lультраправого§! блока поддерживает общие цели новых программ, но настаивает на ограничении их охвата, чтобы исключить чернокожих американцев. Между тем, §PЦентр§! и §Rреспубликанцы§! требуют равного доступа к этим программам для всех, независимо от расы или цвета кожи. Наконец, финансово консервативный §TДемократический§! и Северные §Lультраправые§! сенаторы неоднозначно относятся к расовому вопросу, но не хотят расширять §Yгосударство всеобщего благосостояния§!.\n\nПолитическая проницательность президента будет подвергнута испытанию, когда он будет жонглировать конкурирующими амбициями этих фракций в надежде получить достаточное количество голосов для принятия этих законопроектов. §yуспех§! укрепит авторитет Уоллеса как государственного деятеля, строящего мосты, в то время как §xпровал§! повредит его репутации на долгие годы.\n\n§YМедицинская реформа§!\n\n§Y[?USA.WAL_New_Deal_Dixie_FR_Support_healthcare]§! из §Y[?USA.NPP_FR_South_senators]§! §gультраправых§! сенаторов из диксикратов поддерживают нас.\n§Y[?USA.WAL_New_Deal_North_FR_Support_healthcare]§! из §Y[?USA.NPP_FR_North_senators]§! северных §gультраправых§! сенаторов поддерживают нас.\n§Y[?USA.WAL_New_Deal_C_NPP_Support_healthcare]§! из §Y[?USA.NPP_C_senators]§! сенаторов от §PЦентра§! поддерживают нас.\n§Y[?USA.WAL_New_Deal_R_RD_Support_healthcare]§! из §Y[?USA.RD_R_senators]§! §Rреспубликанских§! сенаторов поддерживают нас.\n§Y[?USA.WAL_N