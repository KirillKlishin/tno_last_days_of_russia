USA_sen_bill_name_51:0 "Закон о южных образовательных обещаниях"
USA_sen_bill_desc_51:0 "К сожалению, мы должны плясать вокруг силы закона, чтобы увидеть уровень сегрегации, поддерживаемый в этой стране. Тем не менее, именно поэтому мы будем использовать закон, чтобы уничтожить закон: закон об южных образовательных обещаниях сменит ЗФРО, используя то немногое, что осталось, чтобы финансировать более бедные школы ЗЮОО, где они тоже должны танцевать вокруг закона ради нашей традиции. С другой стороны, принятие ЗЮОО оправдывает нашу способность выполнить это как исполнительный приказ..."
USA_sen_bill.208.t_passed:0 "ЗЮОО возрождает Юг через Конгресс"
USA_sen_bill.208.t_failed:0 "ЗЮОО оставляет Юг равным в Конгрессе"
USA_sen_bill.208.d_passed:0 "Президентство Джорджа К. Уоллеса ознаменовало полную трансформацию системы образования и ее источника финансирования, а закон о финансовой реорганизации образования, созданный администрацией Уоллеса, почти полностью разорвал связи школ и любую форму федерального финансирования. Тем не менее, был замечен небольшой разрыв в федеральном финансировании, и теперь, с дальнейшим развитием американской системы образования сегодня, Закон о южных образовательных обещаниях, также называемый ЗЮОО, направит небольшое оставшееся финансирование в южные школы, где администрация Уоллеса заявила, что она нуждается в наибольшей помощи. Другие, однако, остаются скептиками.\n\nС одной стороны, у нас есть южные школы и руководители штатов, которые, от болот Луизианы до пляжей Флориды, продолжают праздновать новый всплеск федеральной помощи. "Президент Джордж Уоллес призвал силы американского правительства еще раз благословить Юг", - заявил сегодня губернатор Джорджии. "В то время как многие президенты упустили бы из виду потребности культурного шедевра, которым является Юг, президент Уоллес снова пришел нам на помощь." Президент и администрация продолжают праздновать, и ходят слухи о встрече Президента с несколькими южными губернаторами.\n\nОднако, в то время как некоторые собрались вместе, чтобы отпраздновать, другие обнаружили, что ЗЮОО пахнет подозрением в их сознании. Один из лидеров республиканцев, полковник Джон Гленн, выступил на пресс-конференции всего несколько часов назад, заявив, что "Закон о южных образовательных обещаниях является четким свидетельством намерения президента Джорджа Уоллеса поддерживать сегрегационистскую политику, независимо от того, записано это в законе или нет. Эти штаты специально отобраны для дополнительного финансирования, поскольку они отказывают афроамериканцам в своих дверях, и это просто грубо, это неправильно, это не по-американски, и, самое главное, это просто печально.""
USA_sen_bill.208.d_failed:0 "Борьба за сохранение прав и полномочий отдельных правительств штатов на всей территории Соединенных Штатов была одной из крупнейших битв на переднем крае администрации Джорджа К. Уоллеса, а американская система образования служила величайшим полем битвы войны. Президент Уоллес уже выделил большую часть федерального финансирования центрам образования; тем не менее, с небольшим объемом помощи, предоставленной американским правительством, Закон об образовании Южного обещания желал направить это финансирование в Южные штаты, где бедные, неразвитые школы поддерживают стойкие акты сегрегации. Возможно, из-за шестеренок Вашингтона или, возможно, из-за цепей сегрегации, последние сообщения указывают на то, что SEPA не смогла пройти через Сенат.\n\nАдминистрация Уоллеса, как сообщается, провела совещание по поводу непосредственных последствий провала SEPA и того, на что администрация должна обратить свое внимание в ходе следующего шага по реформе системы образования. В частности, один из представителей ПРЕССЫ из Западного крыла Белого дома заявил, что "президент Уоллес постоянно привержен нуждам Америки и ее народа. Если Конгресс не хочет помогать нам помогать другим, то мы найдем другой способ, в то время как Юг ежедневно отстает благодаря действиям Сената."\n\nМежду тем там, где администрация Уоллеса терпит неудачу, другие группы сплотились вместе, чтобы отпраздновать и объявить о большом успехе в области гражданских прав Соединенных Штатов Америки. Из-за прямой направленности средств на проведение школой незаконной сегрегационистской политики через SEPA многие группы полагали, что законопроект гораздо больше связан с законодательным закреплением поддержки сегрегационистов в Соединенных Штатах. - Да, президент Уоллес и его администрация скрываются за завесой "прав штатов" и "поддержки Юга", но мы все знаем, что на самом деле происходит в его голове." сказал один правозащитник. -Этот человек-ярый расист, пытающийся уморить голодом как можно больше афроамериканских детей знаний!""
