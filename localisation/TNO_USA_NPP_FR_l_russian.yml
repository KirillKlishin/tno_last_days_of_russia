 #Events
 KIRK.1.t:0 "Слишком мягкие"
 KIRK.1.desc:0 "Президент Джин Киркпатрик в сотый раз ощупала гладкую поверхность стола. Она была здесь, и он принадлежал ей, и это казалось невероятным фактом. На столе лежала картонная папка, и она постукивала пальцами по гладкому лакированному дереву, терпеливо ожидая обсуждения содержимого папки.\n\nВ дверь коротко постучали, и без приглашения вошел ее новый государственный секретарь Уолт Ростоу. «Госпожа президент, насколько я понимаю, вы хотели поговорить со мной о назначениях и смещениях в Госдепартаменте».\n\nОна протянула Ростоу папку, и он медленно пролистал ее. «Госпожа президент, это одни из самых способных дипломатов Госдепартамента, и вы хотите, чтобы я отодвинул их в сторону или уволил? Такие мужчины, как Джек Вон...»\n\n«Слишком мягкие».\n\n«Прошу прощения? Вы же не можете говорить это всерьез».\n\n«Мистер Ростоу, у меня нет привычки шутить над государственными делами. Эти люди нуждаются в замене. У меня есть список подходящих кандидатов на каждую должность. Детали могут быть определены по вашему усмотрению».\n\n«Я бы предпочел не выгонять так много, особенно тех, кто талантлив».\n\n«Господин министр, в ближайшие недели вы либо уберете этих людей, либо присоединитесь к их числу. Вы можете встать в очередь или отойти в сторону, но вы не будете стоять на моем пути».\n\nРостоу слегка поморщился, но кивнул и, не сказав ни слова, покинул Овальный кабинет. Президент Киркпатрик вернулась к ощущению гладкого лака стола, ожидая новых встреч, запланированных на сегодня."
 KIRK.1.a:0 "Все по плану."
 
 KIRK.2.t:0 "И вы узнаете истину..."
 KIRK.2.desc:0 "Встреча с Джеймсом Энглтоном, новым директором ЦРУ, прошла очень хорошо. Конечно, президент Джин Киркпатрик не думала, что все могло пойти плохо, но все оказалось лучше, чем ожидалось. Вместе они разработали планы расширения бюджета агентства, а также "перестройки" агентства в сторону антифашизма. В некоторых неугодных странах Латинской Америки начинали формироваться новые режимы.\n\n«Что ж, госпожа Президент», - сказал Энглтон, «большинство планов вашей "доктрины Киркпатрик" уже претворяются в жизнь».\n\n«Я возражаю против этого названия. Это продукт прагматизма многих людей, не только моего».\n\n«Как бы то ни было, я думаю, нам лучше перейти к домашним делам. Агентство выявило много потенциальных угроз правительству Соединенных Штатов, таких как Черные пантеры, за которыми, возможно, было бы разумно следить».\n\nКиркпатрик наклонилась над столом. «И что вы посоветуете нам делать с этими...угрозами?»\n\nЭнглтон вытащил из кармана пиджака папку и подвинул ее к президенту. Она открыла его, находя страницы за страницами имен. Гас Холл, Анджела Дэвис, Фрэнсис Йоки и десятки других. Рядом с каждым именем красными чернилами было выведено слово: "КОНТРОЛИРОВАТЬ", "ПРОТИВОДЕЙСТВОВАТЬ", "АРЕСТОВАТЬ" или "ЛИКВИДИРОВАТЬ".\n\nКиркпатрик удивленно посмотрела на Энглтона. «Что это?»"
 KIRK.2.a:0 "«ХАОС»."
 
 KIRK.3.t:0 "Ветры перемен"
 KIRK.3.desc:0 "Министр обороны Джон Маккейн-младший выглядел озадаченным тем, что обсуждали его коллеги Уолт Ростоу и Джин Киркпатрик. Их встреча в Овальном кабинете началась всерьез, но до сих пор они говорили только о Доминиканской Республике и о том, как важно защищать американские интересы за рубежом. «Итак», - начал он, «вы планируете полностью свергнуть правительство Доминиканской Республики, не привлекая к этому делу ни одного американского солдата?»\n\nКиркпатрик кивнула, и Маккейн еще больше растерялся. «Тогда почему я здесь?»\n\n«Госсекретарь Маккейн, Западное полушарие иногда требует ловкого прикосновения, а иногда и не очень ловкого. Планы, изложенные Центральным разведывательным управлением, не противоречат планам Министерства обороны; скорее, они дополняют их. Эти изменения режима должны произойти, и Агентство добьется их осуществления, но военные Соединенных Штатов обеспечат, чтобы эти новые режимы оставались лояльными».\n\n«Как в Гайане?»\n\n«Как в Гайане», - сказал Ростоу. «Большинство режимов по всей Латинской Америке менее чем дружелюбны к американским интересам и слишком дружелюбны к интересам наших врагов. Доминиканская Республика - это домино, которое может упасть, если дать только один небольшой...толчок. Мы должны быть уверены, что оно упадет на нашу сторону. Как только это будет сделано, мускулы американских военных станут хорошим мотиватором для них оставаться на нашей стороне»."
 KIRK.3.a:0 "Пазлы встают на свои места."
 
 KIRK.4.t:0 "Наш собственный замок"
 KIRK.4.desc:0 "Директор ЦРУ Джеймс Энглтон вошел в кабинет госсекретаря Уолта Ростоу с определенной целью. Он бросил на стол Ростоу папку из плотной бумаги. «Итак», - начал он, «президент хочет, чтобы этот человек сверг президента Доминиканской Республики?»\n\n«Винчо Кастильо», - ответил Ростоу, попыхивая сигаретой, «Доминиканский адвокат, политический деятель и лидер оппозиции. Это хорошо; Каудильо Хоакин Балагер немного фашистский ублюдок».\n\n«А Кастильо нет?»\n\nРостов улыбнулся. «Может, и так, а может, и нет, но он лучше, чем альтернатива. В любом случае, как прошла ваша подготовка к перевороту?»\n\n«Ну, после нескольких звонков, нескольких взяток и нескольких друзей, я бы сказал, что наш друг в Испаноле поставил свою шахматную доску. У него за спиной несколько тысяч вооруженных ЦРУ ополченцев».\n\n«А доминиканская армия?»\n\n«Мы этим занимаемся. В Лэнгли говорят, что командир гарнизона Санто-Доминго может принять "пожертвование" вместо зарплаты».\n\n«Ну, тогда чего же мы ждем?»"
 KIRK.4.a:0 "Остается только приказать."
 
 KIRK.5.t:0 "Долгая ночь в Лэнгли"
 KIRK.5.desc:0 "Президент Джин Киркпатрик, госсекретарь Уолт Ростоу, министр обороны Джон Маккейн-младший и директор ЦРУ Джеймс Энглтон сидели вокруг карты Доминиканской Республики, воняя табачным дымом. Энглтон указал на различные синие метки, которыми была испещрена карта островного государства. «Несколько полицейских управлений в Санто-Доминго и Сантьяго-де-лос-Кабальерос спокойно выразили поддержку движению Кастильо. Когда его войска, насчитывающие сейчас около 8000 человек, выйдут из джунглей, они захватят крупнейшие города без особого внутреннего сопротивления. Генерал, в настоящее время охраняющий Санто-Доминго, также заявил, что не позволит своим людям вмешиваться».\n\n«Во сколько это нам обошлось?», - спросила Президент.\n\n«Не слишком много», - ответил Маккейн. «Думаю, большинство доминиканских военных заметили знак свыше».\n\nОтвернувшись от камер прессы, Джин Киркпатрик глубоко затянулась сигаретой. «Американские интересы превыше всего», - холодно сказала она, «мы делаем все, чтобы защитить тех, кого любим, то, что нам дорого: Америку».\n\nОна стряхнула пепел и положила окурок на поднос, после чего уставилась на Энглтона."
 KIRK.5.a:0 "«Звони»."
 
 KIRK.6.t:0 "Акт Киркпатрик о военных силах проваливается!"
 KIRK.6.desc:0 "Сегодня, после более чем месяца политических споров и компромиссов, кажется, что все было напрасно, поскольку резолюция президента Джин Киркпатрик о военных полномочиях не смогла собрать достаточно голосов в Сенате. Этот закон, упорно преследуемый администрацией Киркпатрик, позволил бы президенту посылать американские войска за границу на длительные периоды времени без одобрения Конгресса или объявления чрезвычайного положения. Он также дает президенту право во время войны заключать в тюрьму "лиц, подозреваемых в иностранной лояльности" без суда. Что именно означал бы этот туманный термин на самом деле, однако, является предметом больших споров.\n\nПосле поражения ее планов в Конгрессе внешнеполитический план президента Киркпатрика, похоже, замедлился, по крайней мере, на данный момент. Хотя сама президент еще не прокомментировала провал законопроекта, пресс-секретарь Белого дома заявила, что "все будет идти по плану". Доктрину Киркпатрик, похоже, так просто не остановить."
 KIRK.6.a:0 "Проклятье!"
 
 KIRK.7.t:0 "Успех акта Киркпатрик о военных силах!"
 KIRK.7.desc:0 "Сегодня, после более чем месяца взяток, споров и компромиссов, резолюция президента Джин Киркпатрик о военных полномочиях была принята большинством голосов в Сенате. Этот закон, упорно преследуемый администрацией Киркпатрика, позволяет президенту посылать американские войска за границу на длительные периоды времени без одобрения Конгресса или объявления чрезвычайного положения. Он также дает президенту право во время войны заключать в тюрьму "лиц, подозреваемых в иностранной лояльности", без суда. Что именно означает эта туманная оговорка и как она будет реализовываться в дальнейшем, остается предметом довольно серьезных споров.\n\nВ то время как многие левые политические деятели в Америке трубят "тиран!", внешнеполитические планы администрации Киркпатрик быстро приходят в движение. Новые полномочия, возложенные на президента и его штаб, не только дали ей возможность проявить свою волю силой, если это будет необходимо, но и значительно укрепили ее политическое доверие. Когда наступит время следующего закона, он, возможно, не будет так завуалирован цветами и улыбками."
 KIRK.7.a:0 "Наша работа может начаться..."
 
 KIRK.8.t:0 "Сны о белых песках"
 KIRK.8.desc:0 "Директор ЦРУ Джеймс Энглтон вошел в кабинет своего заместителя Вернона Уолтерса и положил на его стол несколько толстых папок. Он лениво смотрел на фотографию дома рядом с абсурдно белым пляжем, который, казалось, тянулся целую вечность. «Доброе утро, Уолтерс», - сказал Энглтон, «вы уже хотите вернуться во Флориду?»\n\n«Доброе утро, босс», - сказал Уолтерс. «я просто вспоминаю. Что все это значит?»\n\n«Кадровые перестановки в операции "ХАОС". Планируется выделить более 1000 агентов и сотрудников. Я ожидаю, что все они получат новое назначение к концу месяца. Есть также детали для первых ходов, людей, представляющих интерес, и так далее».\n\nУолтерс пролистал папки и нахмурился. «Я не знал, что вы получили разрешение на операцию такого масштаба. Это...экстремально. Мы назначаем почти 5% нашего персонала для нелегального шпионажа за американской общественностью».\n\n«Незаконно? Не надо так драматизировать. Мы просто немного нарушаем правила. У меня много дел, так что я оставлю тебя, но если тебя это так беспокоит, ты можешь вернуться во Флориду. Там тебя уже ждет дом».\n\nЭнглтон вышел из кабинета прежде, чем Уолтерс успел ответить. Он посмотрел на бумаги и вздохнул, в животе у него образовалась пустота. Он снова взглянул на фотографию пляжа с маленьким летним домиком, на нежные вздымающиеся волны океана, колышущиеся вдалеке. «Может быть, я так и сделаю», - сказал он, ни к кому конкретно не обращаясь."
 KIRK.8.a:0 "Операция "ХАОС" продолжается."
 
 KIRK.9.t:0 "Американский путь"
 KIRK.9.desc:0 "Вице-президент Сэм Йорти вошел в кабинет своей начальницы Джин Киркпатрик, восхищаясь Овальным кабинетом. «Рад тебя видеть, Сэм», - сказала Киркпатрик с улыбкой. «Мне нужно кое-что с тобой обсудить».\n\n«О?"\n\n«Как вы знаете, я не легко выбираю союзников и была причина, по которой я выбрала вас в качестве своего напарника».\n\nНорт поднял бровь. «Вы решили сообщить мне об этом сейчас? После того, как мы уже победили и вступили в должность?»\n\n«У меня сложилось впечатление, что кто-то выиграл выборы, прежде чем приступить к исполнению административных обязанностей. Надеюсь, тебе не нужен урок? Несмотря на это, как вы знаете, вы очень...скажем, яркая личность в американской политике. Некоторые люди ненавидят тебя, но многие любят».\n\n«Что вы имеете в виду?»\n\n«Я хочу сказать, что независимо от того, что вы говорите, люди будут слушать это, черт возьми. Короче говоря, вы занимательны. Поэтому, когда я говорю, что вы станете главной опорой для получения поддержки иностранной интервенции здесь, на родине, я имею в виду именно это».\n\nЙорти улыбнулся, понимая, что его работа стала намного важнее."
 KIRK.9.a:0 "«Благодарю вас, госпожа президент»."
 
 KIRK.10.t:0 "В поисках друзей Америки"
 KIRK.10.desc:0 "«И сегодня вечером здесь, в студии, вице-президент Сэм Йорти говорит с Америкой о внешней политике президента Киркпатрик...\n\nЗрители в студии вежливо захлопали, а вице-президент Йорти непринужденно улыбнулся, кивая в сторону камер. Он уже несколько дней практиковался на лекциях и радио - полировал все для сегодняшнего вечера, для прайм-тайм.\n\n«Президент Киркпатрик и вы победили на выборах, пообещав защищать Америку в опасном мире. Как администрация реализует это видение внешней политики?»\n\n«Вот что я вам скажу: мы не собираемся убеждать немцев и японцев играть с нами по-хорошему. Немцы приветствуют труп Гитлера, а японцы считают своего Императора живым богом. Мы ничего не добьемся, пытаясь урезонить этих людей».\n\nИнтервьюер поморщился. «Сэр, за последнее десятилетие Америка вела две войны. Многие семьи задаются вопросом, не отправят ли их сыновей на очередную иностранную войну».\n\nЙорти усмехнулся. «Мы с Президентом не разжигатели войны, мы не собираемся завоевывать мир, как Гитлер и Хирохито. Но я думаю, что вы недооцениваете, как много людей хотят позитивных отношений с Америкой, несмотря на то, что говорят их лидеры. Они хотят американский капитал, американскую технику и американские товары. Наша внешняя политика основана на поиске и сотрудничестве с этими друзьями Америки»."
 KIRK.10.a:0 "И мы дадим им инструменты, чтобы их услышали."
 
 KIRK.100.t:0 "Бесценный старый хлам"
 KIRK.100.desc:0 "С последним рывком лома доминиканского партизана бок деревянного ящика распахнулся, обнажив его содержимое. Дюжина старых карабинов М1, беспорядочно сложенных друг на друга. Агент Дэвид Этли Филлипс передал доминиканцу в дешевой армейской форме одно из потрепанных старых ружей, висевших рядом. «Начинай раздавать их своему подразделению», - сказал он по-испански с легким акцентом.\n\nТак много этих устаревших орудий появилось сегодня в партии из Майами. Вскрыть их все было непосильной работой, но, к счастью, не той, которую Филлипс должен был делать сам. В нескольких ярдах от них они вскрыли еще один ящик, на этот раз наполненный старыми автоматами. Партизаны раздавали их по кругу, походя на гангстеров, косящих огромное количество людей.\n\nГолос за его спиной привлек его внимание. «Ты думаешь, всего этого будет достаточно?»\n\nОн повернулся к своему коллеге-агенту Майклу Таунли. «Не думаю, что это нужно, - сказал он, «но в стране, где и так слишком много оружия, его нужно больше. Я думаю, что мы просто подпитываем хаос здесь».\n\n«Может быть. А пока пусть наслаждаются своим бесценным старьем»."
 KIRK.100.a:0 "Надеюсь, у них не будет с этим проблем."

 KIRK.101.t:0 "Кафе на площади"
 KIRK.101.desc:0 "Родриго Лучано Биль Хурадо молча сидел у кафе "Луис" в Санто-Доминго, в нескольких кварталах от Национального Дворца. Делая незаметные глотки из своего эспрессо, он анализировал приближающихся солдат, бросая взгляды на свой блокнот. В нем он писал: "Солдаты Доминиканской армии, неизвестные в это время. Патруль вдоль авеню Симона Боливара. Круговой круг один раз в 20 минут. Число: 20 человек в патруле».\n\nЧеловек, возглавлявший строй, взглянул на Родриго и с суровым выражением лица остановил свой марш. «Ты!», - закричал он. «Ты! Почему ты весь день торчишь в этом кафе?»\n\nРодриго поднял бровь. «Мне нравится здешний кофе», - ответил он. «Разве это преступление, сэр?»\n\nНесколько человек, сидевших вокруг кафе Луиса, теперь смотрели на Родриго. Он вздохнул и вытащил из кармана значок, удостоверяющий, что он сотрудник Доминиканской разведки. Офицер был ошеломлен. «Как тебя зовут?», - спросил Родриго.\n\n«...Лейтенант Альфонсо Рамон Хименес».\n\nРодриго сделал пометку в блокноте. «Ну что ж, лейтенант Хименес, я должен вернуться к своему начальству. Спасибо вам за сотрудничество и... хорошее построение».\n\nНа лице лейтенанта отразился ужас, когда Родриго неторопливо удалился. К счастью для него, Родриго собирался отчитываться перед совершенно другим начальством."
 KIRK.101.a:0 "По крайней мере, кое-какие полезные сведения."
 
 