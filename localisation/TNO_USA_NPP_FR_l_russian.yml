USA_sen_bill.209.d_passed:0 "Система образования в Соединенных Штатах Америки остается одним из ключевых факторов успеха многих американцев в стране, давая миллионам возможность узнать больше, чем они когда-либо могли раньше. Тем не менее, в странном акте реформы администрация Уоллеса сочла уместным настаивать на реформах в отношении учебной программы образования, которое получают дети, причем некоторые, по-видимому, заявили, что "укрепление американских идеалов и убеждений-это то, что необходимо для успеха будущего этой страны." Таким образом, Национальный закон о реформе учебных программ, или ЗоРНОП, издал ряд реформ, чтобы приблизить образование к истории и участию Соединенных Штатов в мире, таких как Вторая мировая война, и другие пересмотры событий, таких как Гражданская война в США.\n\n"Не понимаю, как это может кому-то не нравиться. Мы будем учить молодежь о сильных сторонах нашей страны и о том, как они должны ею гордиться. Что во всем этом плохого?", - заявил президент Джордж Уоллес на пресс-конференции после принятия законопроекта. Многие из ультраправых поздравили президента с его сенаторским успехом в принятии ЗоРНОП, полагая, что эти образовательные реформы будут способствовать американскому духу и поощрять большую преданность своей стране, чем "некоторые в этой стране прямо сейчас могут когда-либо надеяться узнать."\n\nТем временем группы учителей собрались в нескольких районах, чтобы продемонстрировать свое недовольство ЗоРНОП и другой образовательной политикой президента Джорджа Уоллеса. "То, что президент Уоллес умеет поощрять патриотизм на каждом углу, еще не значит, что он может втиснуть его в глотку каждому ребенку! Кроме того, оспаривание существующих систем это путь к росту, а не поощрение выступать против своей страны!", - утверждал один учитель математики из Вермонта, возглавляя группу учителей математики, чья работа может оказаться под угрозой из-за требований ЗоРНОП, требующих больше учителей истории по всей стране."
USA_sen_bill.209.d_failed:0 "Образование много раз в истории этой страны упоминалось как один из ключей к успеху в развитии человека на протяжении всей его жизни в Соединенных Штатах Америки. Однако недовольство нынешним положением дел в сфере образования дошло до правительственного уровня, поскольку президент Джордж Уоллес настаивал на принятии Закона о реформе национальной образовательной программы, или ЗоРНОП, чтобы "продвинуть новый уровень поддержки Американской мечты в этой стране и вдохновить тех, кто знает величие истории этой страны." Однако Сенат не был готов к такому смелому шагу со стороны президента и сегодня утром отклонил законопроект.\n\nАдминистрация Уоллеса признала неспособность Конгресса продвигаться вперед с ЗоРНОП и продвигать историческую реформу; однако многие в администрации показали, что заседания кабинета и другие работы по разработке новых планов продемонстрировали нежелание уходить. "Мы признали циничное отсутствие веры Сената, поддерживающего страну, и признали, что мы должны собрать различные планы для содействия патриотической поддержке величия этой страны. Видите ли, в отличие от Конгресса, мы, по крайней мере, помним нашу историю и то, как стать лучше", - сказал президент Уоллес, пока группа дикторов штурмовала президента с вопросами перед его уходом.\n\nОднако там, где президент подхватил довольно скверное настроение, некоторые учителя по всей стране чувствуют, что неудача ЗоРНОП стала для них вздохом облегчения. В частности, учителя естественных наук и математики дали слово их празднованию из-за общего внимания ЗоРНОП к продвижению американской истории над всем остальным. "Я люблю эту страну так же сильно, как и любой другой парень, черт возьми, я поддерживаю президента Уоллеса в этом вопросе. Но мы должны смотреть фактам в лицо: если бы ЗоРНОП был принят, я мог бы остаться без работы! Может быть, в следующий раз, господин президент!" - сказал один учитель естествознания из Огайо."
USA_sen_bill.209.a:0 "Теперь дети будут более патриотичными, мне это нравится!"
USA_sen_bill.209.b:0 "Это правда, я единственный, у кого есть желание сделать это!"
