wallace.425.t:0 "Размахивая флагом"
wallace.425.desc:0 ""Вы обещали профсоюзам, что их рабочие места останутся в Америке в любой торговой сделке?" В трубке прогремел яростный голос сенатора Джеймса Термонда, последнего из нескончаемого потока конгрессменов НПП (П), изливающих свою ярость на президента. Слух о уступке Уоллеса лейбористским активистам Майкла Харрингтона быстро распространился по партии - не без помощи Харрингтона и НПП (Ц), размахивающих своим успехом, как призовым трофеем, перед лицом НПП (П).\n\nУоллес старался говорить спокойнее, чем чувствовал - "Послушайте, Фулбрайт, снижение тарифов само по себе монументально. В течение многих лет бизнес скулил о тарифах, тарифах, тарифах. Нет никакой необходимости торопить какие-либо дискуссии о труде".\n\nФулбрайт ничего этого не хотел - "Позвольте мне сказать вам кое-что, самый большой вклад в стоимость - это не тарифы, это люди. Вы дадите это профсоюзам, и что дальше? Они будут угрожать забастовками и увольнениями из-за гребаной стоматологической страховки".\n\nУоллес посмеялся бы над преувеличениями Фулбрайта, если бы это не было так политически опасно - "То, что мы подписали торговое соглашение, еще не означает, что профсоюзы взбунтуются-"\n\n"Черт возьми, ты мог бы поработать с кем-нибудь из бизнесменов в партиях Р-ДП. Почему, черт возьми, именно вы решили помахать красным флагом вместе с Харрингтоном?" Фулбрайт кипел от злости.\n\nВ конце концов, Уоллес удалось успокоить Фулбрайта, но он не был так успешен со всеми остальными. Звонок Фулбрайта не был самым трудным за день; он просто был самым запоминающимся."
wallace.425.a:0 "Неловко."

wallace.426.t:0 "Экономическая помощь для Австралии и Новой Зеландии?"
wallace.426.desc:0 "Хотя многие в Конгрессе долго утверждали, что Австралия и Новая Зеландия нуждаются во всей помощи, которую Америка может им оказать, учитывая их шаткое положение на пороге Сферы Сопроцветания, любой посетитель Канберры и Веллингтона мог бы сказать вам, что эти две страны похожи на Соединенные Штаты - богатые и стабильные демократии, все одинаково приверженные защите свободы с помощью имеющихся у них ресурсов.\n\nКонечно, США на протяжении десятилетий регулярно оказывали военную помощь Австралии и Новой Зеландии, чтобы укрепить их военное положение, но экономическая помощь - это совсем другое. Даже если это подсластит сделку для австралийцев и киви, это не значит, что им нужны дороги, больницы или другая общественная инфраструктура, которую они не могут финансировать сами. Большая часть предложения, лежащего сейчас на столе Уоллеса, просто распределяет блоковые гранты австралийскому и новозеландскому правительству, управляемым и распределяемым по их усмотрению.\n\nУоллес почесал в затылке. Конгресс хотел помочь австралийцам и новозеландцам, и он не был им несимпатичен - но разве все это не слишком? Может быть, пришло время отправить предложение на повторное рассмотрение в Конгресс..."
wallace.426.a:0 "Предоставляйте субсидии как есть"
wallace.426.b:0 "Австралийцы и киви прекрасно обходятся без субсидий!"

wallace.427.t:0 "Экономическая помощь Центральной Америке?"
wallace.427.desc:0 "Хотя суммы, выделенные на предложение о расширении экономической помощи Центральной Америке в рамках Пертского соглашения, не являются непосильными, распределение финансирования оставляет много вопросов.\n\nВозможно, в силу ограниченности ресурсов, имеющихся в Государственном департаменте, предназначенном для малых стран Латинской Америки, это предложение было в основном написано внешними "консультантами" из частного сектора, и это видно. Утверждая, что национальные правительства Центральной Америки имеют "ограниченные возможности", которые препятствуют адекватному (или некоррумпированному) распределению финансирования инфраструктурных проектов, предлагаемый пакет развития придает огромное значение американским корпорациям с длительным присутствием в Центральной Америке, особенно «Юнайтед фрут компани» и «Касл энд Кук». Эти две компании доминируют в экономике региона и их экспорте сельскохозяйственной продукции, владеют судоходством, транспортом и средствами массовой информации на большей части Центральной Америки.\n\nКонечно, Уоллес был бизнес-дружественным политиком, но достижение выравнивания международной торговли за счет снижения тарифов было совершенно иным зверем, чем дальнейшее укрепление господства американских монополий в Карибском бассейне. По крайней мере, огромная роль, которую сыграли «Юнайтед фрут компани» и «Касл энд Кук», вытеснила бы других американцев, стремящихся к экспансии в Центральную Америку..."
wallace.427.a:0 "Программа развития остается!"
wallace.427.b:0 "Фруктовые компании больше не нуждаются в халяве!"

wallace.428.t:0 "Экономическая помощь Индии?"
wallace.428.desc:0 "Уоллес с нетерпением ждал предложения Госдепартамента о пакете экономической помощи Индии - и готовое предложение, лежавшее у него на столе, действительно ошеломляло. Индия была жемчужиной в короне его предложения для создания торговый пакт, чтобы связать вместе свободные экономики Азии, но за это придется заплатить почти непомерную цену.\n\nВ отличии от Австралии или Центральной Америки, Индия остается отчаянно бедной страной с населением более чем в два раза больше, чем в Соединенных Штатах, и без существующего американского корпоративного присутствия. Он смешивает отчаянную потребность в инфраструктуре с нехваткой местного частного капитала для ее финансирования, оставляя огромный счет прямо на американском правительстве и налогоплательщиках.\n\nУоллес мог слышать, как ученые кричат о крови, столкнувшись с потенциальной ценой победы Индии в Пертском соглашении. И все же успешное окружение Японии было бы неоспоримой стратегической победой."
wallace.428.a:0 "Все ради победы."
wallace.428.b:0 "Это бизнес, а не благотворительность!"

wallace.429.t:0 "Грант помощи США-Австралии-Новой Зеландии"
wallace.429.desc:0 "Президент Уоллес пролистал краткое содержание предложения, предоставленной госсекретарем Фулбрайтом, в то время как Стром Термонд оживленно расхаживал взад и вперед по Овальному кабинету.\n\n"Австралийцы и новозеландцы соглашаются снизить свои тарифы на американскую горнодобывающую и сельскохозяйственную технику в обмен на взаимное сокращение импорта угля, меди и молочных продуктов." - говорил Уоллес, жуя ручку - "Звучит неплохо, Фулбрайт."\n\n"Чертовски хорошо" - сплюнул Термонд, глядя на президента Уоллеса через стол Овального кабинета. "Что мы скажем угольщикам в Западной Вирджинии и фермерам на Великих равнинах?"\n\n"Успокойся, Стром" - Уоллес оторвался от своих бумаг, не вставая со стула - "Америка по-прежнему является крупнейшим производителем продуктов питания и важнейших минералов в мире. Я уверен, что они все еще будут конкурентоспособны по цене, как только вы учтете транспортные расходы и влияние наших регуляторных сокращений-"\n\n"Попробуйте рассказать Джо Смиту о том, как НПП дала подачку австралийцам, продавая свой бизнес вниз по реке." Термонд раздраженно всплеснул руками\n\n"Я думаю, что он бы больше расстроился, если бы мы оставили Австралию и Новую Зеландию, как Гавайи и в 45!" - огрызнулся Уоллес - "Мы стоим лицом к лицу с японцами - и нас будет ждать победа.""
wallace.429.a:0 "Свободный мир сражается вместе или умирает в одиночку!"

wallace.430.t:0 "Программа помощи развитию США"
wallace.430.desc:0 "Сегодня представитель "Юнайтед Фрут Компани" сообщил нашему правительству, что условия Американской Программы помощи в целях развития вступили в силу, начав первую из продолжающейся серии встреч между Компанией и правительством с целью управления и контроля за распределением ключевых проектов социального развития в стране. Очевидно, что мы предпочитаем просить сотрудников Компании уделять приоритетное внимание социальному развитию и инфраструктурным проектам, исходя из того, что здоровая и образованная рабочая сила более продуктивна; но у сотрудников Компании, похоже, есть свои планы, и они не стесняются намекать на последствия, если их отвергнут..."
wallace.430.a:0 "Для народа!"
wallace.430.b:0 "Для компании!"

wallace.431.t:0 "Индийская инфраструктурная инициатива"
wallace.431.desc:0 "Правительство Соединенных Штатов официально объявило, что Индийская инфраструктурная инициатива, детище президента США Джорджа Уоллеса, была запущена сегодня утром. Правительство США выделяет Индии колоссальную сумму денег и срочно запросило консультации, чтобы выяснить, как будут распределяться эти средства и как будут осуществляться проекты.\n\nУ нас есть неотложные потребности, а именно проекты социального развития и образования, столь важные как для будущего нашей страны, так и для обеспечения человеческой безопасности нашего народа. Американцы, с другой стороны, стремятся повысить качество жизни нашего городского населения, которое, по их мнению, будет продолжать расти и в будущем сформирует большую потребительскую базу для американских товаров."
wallace.431.a:0 "Развитие сельских районов - это ключ к стабильности"
wallace.431.b:0 "Средний класс - это ключ к развитию"

wallace.432.t:0 "Урегулирование споров между Инвестором и государством"
wallace.432.desc:0 "После нескольких месяцев последовательных переговоров можно было бы простить ожидание, что собравшиеся делегаты сторон, ведущих переговоры по Пертскому соглашению, будут уставшими, с затуманенными глазами и хриплыми голосами. Американская делегация рассчитывала на это.\n\nС глубокой скамьей переговорщиков из Государственного, Торгового и казначейского департаментов они приложили огромные усилия, чтобы измотать своих коллег в течение нескольких дней, прежде чем ввести безобидно названную оговорку об урегулировании споров между инвесторами и государством. Юридические детали были запутанными, но в глубине души Вашингтон хотел гарантировать, что американские фирмы не будут подвергаться легкомысленным юридическим спорам со стороны правительств - или экспроприации - без надлежащей компенсации.\n\nВ то время как Австралия и Новая Зеландия могли бы поддержать это предложение, учитывая их сильный частный сектор и сопоставимую с США правовую базу, центральноамериканские страны были другим вопросом. Доминирующее присутствие "Юнайтед Фрут компани" и других конгломератов в их экономике вызывало серьезные споры среди граждан, и конгломераты тратили огромные суммы на защиту своих интересов.\n\nПункт Пертского соглашения, как мы надеемся, успокоит американские фирмы, и по этой причине переговорная группа ожидала ответных мер со стороны социалистических правительств Центральной Америки. Когда собравшиеся участники переговоров застонали от новой стопки бумаг, принесенных им, американцы приготовились к бою, который, как они надеялись, все будут слишком измотаны, чтобы начать."
wallace.432.a:0 "Еще кофе?"

wallace.433.t:0 "Флибустьеры!"
wallace.433.desc:0 "Оппозиционным сенаторам не потребовалось много времени, чтобы воспользоваться своей властью флибустьеров; и что еще хуже, сенатский хлыст сообщил, что несколько других сенаторов воспользовались библиями, книгами стихов, телефонными справочниками и другими гигантскими текстами для подготовки собственных флибустьеров.\n\nКаждый отдельный сенатор мог, вероятно, провести не более пятнадцати часов в режиме нон-стоп. Но угроза исходила не столько от каждого отдельного сенатора - это было время, которое оппозиция использовала, чтобы прочесть оставшийся текст договора, составляя новые аргументы, чтобы загнать в тупик дебаты на следующие дни сессий.\n\nУоллес предпочитал не пускать флибустьеров до тех пор, пока Сенат не проголосует за закрытие дебатов и переход к окончательному голосованию, но всегда оставался открытым вопрос, хватит ли у НПП смелости продолжать дебаты. Партийное руководство должно было бы выпороть их, чтобы они оставались сосредоточенными и не бунтовали, инструмент, который, как мы надеемся, понадобится только несколько раз, так как некоторые сенаторы не привыкли к нему."
wallace.433.a:0 "Держаться!"
wallace.433.b:0 "Эта борьба того не стоит."
wallace.433.c:0 "Закрыть дебаты! (требуется 60 голосов)"

wallace.434.t:0 "Закрытие Дебатов по Пертскому Пакту провалился!"
wallace.434.desc:0 ""Ты уверен, что это у нас в сумке?" - спросил вице-президент Кертис.\n\n"Мы работали над голосованием пять раз. У нас есть голоса, чтобы уничтожить пертского флибустьера." Сказал руководитель зала бывшему генералу, проверяя себя, прежде чем добавить "сэр" в конце.\n\n"Надеюсь, что так" - ответил Лемей, возвращаясь к возвышению Сената. "Потому что, если вы ошибаетесь, вам пизда".\n\nНачалась перекличка, когда Лемей, исполняющий обязанности президента Сената, призвал отдельных сенаторов голосовать. Лидер зала наблюдал, проверяя последний отсчет кнута на своей копии списка Сената. "Да"." Да". "... " \n\nЛемей выглядел смущенным. Мысли лидера зала лихорадочно метались. Кого-то не было. Но с этим можно было справиться; сенаторы могли прийти поздно, все, что имело значение,- это то, как они проголосовали...\n\n"Нет" - сказал сенатор от НПП, сопровождаемый двумя коллегами из Р-ДП. Лидер зала сглотнул, а Лемей впился в него взглядом. "Да"," Нет","...Нет."\n\nОдин за другим голоса отвернулись от НПП, когда лидер зала опустился на свое место, и поведение Лемея из слегка недовольного превратилось в положительно убийственное. Когда голосование завершилось, руководитель этажа посмотрел на выходы, а Лемей ворвался к своему столу, выглядя готовым оправдать свое военное прозвище."
wallace.434.a:0 "Утка для прикрытия!"

