wallace.437.t:0 "Willingness to Walk Away"
wallace.437.desc:0 "Foreign policy had been the absolute focus in recent days for the President, and with such a focus, he knew he had led brilliant securities in the Pacific regarding the shutting out of Japanese meddling in the strength of the OFN. "If only we could have done this sooner." Wallace said, rubbing his eyes as he lied in bed in the city of Perth. "Only a few days until this conference is-" Wallace's statement was interrupted by the slamming open of the door by Secretary Fulbright. "Jesus, what is it, Fulbright?" The President asked. "Mr. President, we have a problem."\n\n"What do you mean they just walked the fuck away, James?" President Wallace asked. "It's exactly as it sounds, sir. The damned Indian government formally rescinded its delegation to the Perth Conference for reasons being that 'the intentions and ambitions of the United States' leadership within the conferences occuring at Perth did not align with the benefits of the Indian government nor her people,' as stated by the cowards." James responded. "Sonovabitch!" President Wallace said, kicking over the chair next to him in the room. "After all of this work to earn their favor, they just ungratefully walk out on us. After literally having our children killed by Empire's wake and they don't wanna offer their help to make sure they don't burn the Pacific down again. We are so goddamned close to this deal and one of the biggest, most dominant contenders to helped us fight those fucking Japs just walked the hell out?" Wallace asked again, bent over. "Sir, I believe so, sir. However, this doesn't kill us in being able to secure a deal with the rest of the members of the OFN, sir, as they have all appeared more than reliable in willing to limit trade with the Japanese, sir." Fulbright said, attempting to calm down the raging president.\n\nTaking a deep breath, the President got up from his bent over position and asked "Fulbright, could you do me a favor, please?" "Anything, sir." Fulbright responded. "Firstly, make sure this goddamned deal gets through. Secondly, make sure those fuckers regret ever disgracing the image of the United States." The President said, slamming the door on his way out."
wallace.437.a:0 "We're going to get this Pact, with or without them."

wallace.438.t:0 "We need Results, We get Results"
wallace.438.desc:0 "The long day of discussion, debate, theorization, analytics, and diplomacy had finally concluded as the Perth Conference came to end late in the evening, signifying a number of direct developments in regards to the connection of the members of the Organization of Free Nations. President Wallace, along with the entourage of American figures employed in aiding the conference, had been at the center of it all, and experienced the success firsthand.\n\nEarlier that day, President Wallace said, "Representative Muñoz of the people of Honduras will now exchange the Honduran nation's regards to the proposed opening up of American markets to the agricultural goods of his represented country." as the Honduran man approached the center of the room to produce a slew of agreement with the American notions of deals for Honduras in exchange for a restriction of trade against members of the Co-Prosperity Sphere. "James, I have to say: I may be a southern man with strong beliefs regarding the power of our country, but I have to congratulate ourselves, we're really winning them over out here." Wallace whispered into his Secretary's ear. "I agree, sir, they're eating it up out here! Now, I have to say, sir, perhaps we've underestimated how much the Japanese pushed around the people of these countries, sir?" Fulbright said. "What do you mean?" whispered Wallace. "Well, sir, to be honest, think about it: the Japanese created Hell on Earth for the United States. Think about all of these countries, sir, who may have experienced just the same, without what we had prepared?" Fulbright proposed. At that moment, President Wallace took a look around. Everyone here had a different story of the same themes present in the United States. However, how much more devastation was wrought by the Japanese against these countries? Not just during the war, but for years, the Japanese held a chokehold against all of our economies, and when your country hardly has the finances to secure a great economy to combat their interests?"\n\nLater that day, Secretary Fulbright found the President sitting out of his room, a single hand resting against his chin. "Mr. President, are you alright?" Fulbright asked. "James, we are going to get this Pact created, we have to. Not only do the Americans need this, but all of them in there." The President said. J. William Fulbright dutifully nodded his head in response to the President's growing fury."
wallace.438.a:0 "For everyone who's lost."

wallace.439.t:0 "The Indian Jewel"
wallace.439.desc:0 "While briefings were hardly a source of mirth for any President, the updates on the Perth Bloc were a rare source of good news for President Wallace. Australia, New Zealand, and Central America had joined the bloc, with discussion ongoing over the next round of tariff cuts and import quotas moving forward. Even if the details were being fleshed out by countless diplomats and lobbyists, Wallace was comfortable basking in the glow of his foreign policy success. And today, the State Department had another interesting proposal.\n\nWallace thumbed through the papers, scarcely hiding his growing excitement. The numbers were breathtaking; millions of consumers in a country that was still trying to find its footing on the global economic ladder, geographically positioned to block the Sphere's expansion further westwards. "India," he breathed, "would be a prize indeed."\n\nThe Secretary of State cleared his throat. "It's not done deal. The Indians may have divergent political or economic interests from us, and convincing them to join will be an order of magnitude more difficult than what we've done to date. Otherwise, we'll all end up with egg on our faces if they turn us down."\n\nThose words echoed in Wallace's mind. India was a juicy prize, but how much was Wallace willing to give for it? And there was still the matter of the existing Perth Bloc members, who wouldn't be pleased if the Indians were given a sweetheart deal..."
wallace.439.a:0 "Reach out to the Indians, see what they want"
wallace.439.b:0 "Consolidating the Perth Bloc comes first."

wallace.440.t:0 "An Argument for Free Trade"
wallace.440.desc:0 "Though the NPP had no lack of spirit for fighting the Japanese, the Cabinet could do little but stare glumly at maps of the Pacific at weekly briefings. The Co-Prosperity Sphere stretched from the Azad Hind to Hawaii, boasting a colossal military, abundant resources, and the strategic depth to frustrate any advance. Realistically, America could do little but bide its time and contain the beast.\n\n"So, if there are no other defeatist observations..." Wallace grimly noted.\n\n"Captive markets?" The U.S. Trade Representative murmured. President Wallace eyed the Representative warily, leading the Representative to cough before continuing. "The Sphere's economy is both mammoth in size - and converging. Manchurian steel, Chinese rice, and Malayan rubber are shipped cheaply to Japan, feeding both the Japanese military and consumer demand in the Sphere's colonies. Whereas the OFN's presence in the Pacific is limited to Canada, Australia and New Zealand - and put bluntly, is an economic Frankenstein. A patchwork of independent economies sewn together politically, stunted by tariffs and industrial redundancy."\n\n"Are you suggesting we replicate Japanese economic serfdom in the OFN?" Wallace asked.\n\nThe Representative shook his head. "No! But if we're going to beat Japan, the OFN has to gradually open up, with its largest economy leading the way. And unlike Japan's colonial dependencies, America can ensure everybody is paid at market value - ensuring economic development and prosperity that could, one day, pave the way to both expand the OFN and outpace the Sphere economically."\n\nWallace nodded slowly. "It's a hard pitch for the unions, but if America can benefit, it might be worth it. The freer the markets...""
wallace.440.a:0 "The freer the people!"

wallace.441.t:0 "Settling for Less"
wallace.441.desc:0 "A hastily convened strategy session for the Perth Agreement had concluded that despite India no longer being a candidate for membership in the Agreement itself, there might still be room to look for a smaller, bilateral agreement with India. The scope of the agreement would be restricted - there were obligations to the other Perth Agreement members to give them Most Favored Nation status, and India wouldn't be getting that treatment - but small concessions, such as phased tariff reductions under strict import quotas, were still possible. The Indian government would be given sweeteners as well - cheaper access to American agricultural imports, a loosening of visa restrictions for Indians looking to enter the U.S., and industrial assistance.\n\nNothing quite as ambitious as the Perth Agreements, and America and India would essentially agree to live and let live between their various economies, with American firms shut out of the Indian market. But any ties with India are strategically valuable and worth the price, or so the argument from the State Department went."
wallace.441.a:0 "A foot in the door is better than nothing."
wallace.441.b:0 "We're not in any hurry."

wallace.500.t:0 "Campaigning for the Repeal"
wallace.500.desc:0 "Finally, the time had come for the President to begin collaboration within his cabinet in regards to pushing forward true legislation to generate a better society within the United States. Wallace was pacing in his office as he ran through the ideas within his head, as Vice President LeMay finally came through the door to begin their meeting. "What took you so long, Curtis?" Wallace asked, fidgeting as he went to stand over his desk. "Gathering the reports you wanted, sir." LeMay said, as he dropped them all on his desk.\n\nYes. Just what Wallace wanted. The President eagerly flashed a toothy grin towards the map he saw, with red circles drawn around several states within the country. "These, sir, are the prime states to focus on if we were to initiate such a campaign. The South would be the most sympathetic to such a cause, thus, it would be most beneficial to start there to upswell support before heading to different areas. What do you think, Mr. President?" Wallace let out a slow laugh at the graphs and maps and records, with images of the possible future ahead of him dancing through his mind. The Civil Rights Act burned out of American law forever, allowing him to pursue every bit of the punishing legislature he wished to create against the blacks. "Those degenerates have been plaguing this country for so long, with only a damned few words I'd have to tear apart to let me solve this once and for all." Wallace thought. But then, dreams turned to worry. "What if it's too much? What about the risk of riot and protest, endangering the lives of the true patriots of America who aren't worried about such notions of "equality" and "fairness?" Those bastards were dug in, but then Wallace thought about just how entrenched he would become if they were to fight back. He had been to war before, literally and metaphorically, he could handle a few protests from criminals."\n\n"Um, sir, are you alright?" LeMay said, interrupting the inner thoughts and contemplations of the President. Schemes, schemes, schemes, but just how much were they worth it?"
wallace.500.a:0 "This means everything."
wallace.500.b:0 "We can survive without all this."

wallace.501.t:0 "Digging into Dixie"
wallace.501.desc:0 "Wallace had already cleared the schedule he would need, and organized the caravan he had traveled with. Presidents of old did it, why not enjoy the ride along the way? And thus, the President journeyed, side by side with key members of his staff, and even his wife, Lurleen. The South, the President's home, was a goldmine for support of such an act, and it was just a matter of time until they'd get the work done.\n\nThe campaign trail formed a circle around the entire South, allowing them to quickly hop from capital to capital in an effort to make sure everyone knew of the importance of repealing that damned civil rights act! The President's journey began in D.C. itself, where the President captured the attention of the public in his announcement of his journey to win over the hearts of the people so that never again would they be burdened by unnecessary legislation like that ridiculous "Civil Rights Act." Next, the President traveled out west, from West Virginia to Missouri, before heading southwards to the farmlands of Texas, where crowds cried out to meet the President and his wife, and more importantly for Wallace, tune in to the unfairness held by the Civil Rights Act. The crowning jewel of the trip was when he reached back home at Montgomery, Alabama after heading eastward, where he dined in the city hall among some of the powerful southern senators, representatives, and governors in a televised event broadcasted to drive the people of America to get their Senators to vote for repeal! Finally, Wallace journeyed up the Eastern Seaboard until finally concluding the trip back in the nation's capital, Washington D.C. There, marching bands and cannons greeted the President as he drove in, along with the thousands of southerners who had crowded the front of the White House. There, the President rose to a high up podium to deliver a fiery speech regarding "the beauty that is the green jewel of the Southern United States!" before returning to the theme of his journey, "to get on the asses of your senators and representatives and tell them: repeal that damned act! For your freedom, for your liberty, for your independence!" Wallace's screams dominated the area, giving rise to the thunderous applause of the southerners who came to witness the sensation.\n\nThat evening, President Wallace took but a little while to relax and enjoy himself, thanking his wife for going with him the whole way and making it such a nice trip."
wallace.501.a:0 "If it was that easy, this is gonna be a piece of cake!"

wallace.502.t:0 "Moving Up in the World"
wallace.502.desc:0 "President Wallace was treating himself to some of his favorite foods in the whole world to celebrate his journey through the South: an absolutely lovely warm, buttery plate of sweet pancakes atop his desk as he began work for the day. As he was enjoying himself, a knock at the door interrupted the President's breakfast, calling "Come in!" with a full mouth to work with. Curtis LeMay entered the Oval Office, saying "Sorry about the interruption, Mr. President, though we are going to have to start getting work to figure the rest of the campaign out." Wallace nodded while fruitlessly attempting to wipe the syrup off his face.\n\n"Mr. President, we received outstanding support for the campaign within the South, reports indicate that approval ratings regarding the repeal have jumped tremendously from before. However, this is where things get difficult: we have a choice from here." LeMay said, while pointing to the map ahead of him. President Wallace inspected the map, noting that while they covered the entirety of the south, it wouldn't be enough to get the repeal they needed. No. They needed to expand. The next two areas were certainly not going to be easy to get through, as their options looked to be the Northeastern United States or heading out Westward. "You see, we have some issues here, LeMay. The Northeast has some strong liberal shitheads around the region, each one of them constantly pissing themselves whining about 'President Wallace and his racism.' The plus side is that the area is some of the least ground to cover, meaning that if we hit it and hit hard, everyone in there is going to hear it and get it drilled into them. On the other side, over in the West, they're a little bit, what's the word, uh, fickle. They could be swayed with a little bit of hammering hard, the problem is that it's a whole helluva lot of ground to cover, meaning a lot of resources and a lot of time. And, if worse comes to worse, a lot of time spent on a loss."\n\nThe President and his running map looked over the map carefully, looking at the benefits and problems of each trip. Either way, at least they get to get out of the White House for once, right?"
wallace.502.a:0 "Pack your bags, we're heading up North!"
wallace.502.b:0 "Get some sunscreen, LeMay, we're heading West!"

wallace.503.t:0 "Another Journey, Another Choice"
wallace.503.desc:0 "President Wallace was nearly dozed off in the plane they were riding in, leaned up against the window as he enjoyed the beautiful sights in the sky, the bright blue sky and the fluffy white clouds created comfort for the ridgid Alabaman President. As the President was enjoying the nice rest he rarely got, he felt a calloused hand beat against his soldier. "Hey, George, plane's gonna be descending soon and we need to make some decisions about where to head next."\n\nWallace got up and stretched, causing his wife to be shaken awake as well. "Alright, you have me up now, what's the decision now, did they set D.C. on fire while I was gone?" LeMay offered a chuckle in response, saying "Not yet, sir; however, your entire support base will be if we don't get this passed, and to get votes, we have to start getting the word out. This is just about our last stop on the trip, and we need to decide where to go from here, sir." LeMay's words delivered a sense of remembrance and happiness over the past few days, feeling proud as his words branded Americans with a simple request: repeal! Wallace had to shake himself out of his daydream as he took another look at the map. "Well, uh, what's your ideas, sir?" LeMay asked, seeming unsure, which Wallace thought was usual by this point. "Well, LeMay, the way I see it, we've got another two options: this time between the Rust Belt or the Great Plains of the good ole' USA." Wallace said, nodding his head. "Both of these places are losing thousands of people a year, LeMay, let's make that clear; so, no matter what, we're going to have to hit precisely and accurately if we want our voice heard. The Rust Belt is historical for having a helluva lotta working Americans and political force behind it. Meanwhile, the Great Plains is known for its 'representation of the country's beauty' or whatever the fuck, giving it that good American look with some country folk who may feel happy to listen up to the possibility of getting that damned Civil Rights Act out of their hair that's plaguing what little business they have. Either way, we're going to have to spend a lot of resources in making our voices known out there.\n\nA flight attendant came nearing the President and the Vice President, offering a bright smile before saying in a thick southern drawl, "Please, sirs, the plane's going to be descending soon, I'd like to ask you both to watch yourselves so you don't get hurt if things get bumpy.""
wallace.503.a:0 "Prairies are boring as Hell, Let's get ready for a trip through the Rust Belt!"
wallace.503.b:0 "I'd rather not get my suit dirty, let's head to the Great Plains!"

wallace.504.t:0 "The News these Days, Right?"
wallace.504.desc:0 "Reporting from the steps of the Capitol, a wave of confusion and suspicion has overtaken the air here in Washington D.C., focusing centrally on the Senate Chamber. There, senators point at and argue with one another over the potential skeletons rotting in each and every possible member's closets with the revelation of a small, simple letter. Whilst the President tours the journey in an effort to raise support for the repeal of the Civil Rights Act in order to push further along in segregation policy, the legislative branch bickers and argues once more over the President's actions.\n\nIn particular, reports indicate that a small leak from within the office of the President made its way to the Senate floor, where it alleged that alleged that President Wallace had been in direct contact with a variety of law-makers for the country and manipulating them to vote alongside him in the upcoming vote which prompted the nationwide tour the President is currently engaged on. In particular, the source was unsure as to whether the President was employing payments to bribe the senators into following his footsteps in the vote or if he had collected controversial information regarding the senators and threatening to publically leak the information to secure their vote; however, the leak emphasized that the manner in which the corruption was happening didn't matter, so much as though that it was happening in the first place. News teams are spread across the capital attempting to record information in regards to the chaos on Capitol Hill, but no matter what, the people present around Washington D.C. can feel the air tighten all across the city.\n\nOne senator declared that if the President really had been resorting to such acts that he be "removed from office with all due haste for tampering with the legal process." Only time may tell what will happen to the President."
wallace.504.a:0 "I'm not even in the city, damnit!"

wallace.505.t:0 "President Wallace Cleared of Suspicion!"
wallace.505.desc:0 "The evening news last night sent a chill down the President's spine, or maybe it was just the cold weather up here? No matter what though, the senate had been onto him, and if they found out he sent that senator to bribe and blackmail the votes throughout the senate... God, he could only pray that none of the bastards in D.C. caught him as he turned on the television to catch the news.\n\n"Good evening, this is Howard Reig with NBC Nightly News, and we have some official news regarding the leaks of President Wallace's involvement with the tampering of votes in the senate on the repeal of the Civil Rights Act!" Wallace gulped as he heard the enthusiasm from the newscaster. "While the nation remains rocked after finding out the potential mishandling of the legal system, it turns out that the culprit had not been the President at all: rather, the perpetrator was a member of the senate itself, of the less powerful of the Far Right winged members of the National Progressive Party, who admitted to the corruption in response to fingers beginning to be pointed at the President as he made his journey across the country campaigning for the same goal. The senator was dismissed from duties as he awaits a federal trial on grounds of bribery and corruption for his acts of attempting to force votes towards the repealing of the Civil Rights Act. Nevertheless, the actions of the senator does not seem to have slowed down the journey of the President as he travels across the countryside in an effort to earn the hearts and minds of Americans in an effort to repeal the same act which caused the controversy within the senate in the first place. Finally, Americans can get some rest after the momentous shocks that came from Washington these past few days, and instead, can prepare as the vote to repeal the Civil Rights Act comes closer and closer. This has been Howard Reig, with NBC Nightly News, signing off and wishing Americans across the country a goodnight!"\n\nWallace collapsed into the bed he was sitting up in. His name had been cleared, he was free from the grasping of the senators, and he could sleep well next to Lurleen knowing that his journey was not stopping yet."
wallace.505.a:0 "Glad no one knows I told him to do it!"

wallace.506.t:0 "A Diner in Downtown"
wallace.506.desc:0 "The forecast hadn't said anything about the chill striking Ohio this morning, thank god he made it to the diner early so he wouldn't be stuck out in the open snow like all the unfortunate men and women with nowhere to go outside. "Poor bastards..." thought Colton, as he dumped a few tablespoons of sugar and started mixing the sweet-smelling coffee. Finally, his roommate made it into the diner after an hour of waiting. "Where've you been?" Colton asked. "I decided to give a few dollars out to those folks, who cares?"\n\nColton filled with anger and frustration as he saw the newly sewn red star in his friend and roommate's leather jacket. "Austin, what the fuck do you mean who cares? We have rent to pay goddamnit, you're in school and my job doesn't pay me enough, I already have Pam up my ass about me not making enough, shit!" Colton said, kicking the ground. "Now you look at me, jackass. You and I are both pissed right off about Wallace already, Hell, first he's let all those people get screwed out of their jobs and now he's going around the country saying African-Americans ought to get shut out of modern society again. Uh-uh, look, you can stay with the Republicans, but I've realized that we need some folks who really wanna get change out." Austin said, while lighting a cigarette. "Hey, they got good omelettes here?" he asked. Colton leaned forward and told his roommate, "If you really think that the people you're representing are gonna make you be able to afford a sausage, you can forget it. Look, Austin, I mean it, no one, man, woman, white, or black, no one deserves that sort of treatment, especially from the President of this beautiful country himself. However, if you think representing a bunch of communists who want to tear apart the constitution is gonna help anything, you're wrong. Wallace is a radical sonovabitch, but you've got to remember, if you represent them, and it goes somewhere, you're just representing a commie Wallace, one who's gonna have the businessmen of this country on the streets like Wallace has the blacks on the street."\n\nFinally, the two's breakfasts arrived, and they ate and warmed up as best they could in the freezing Ohioan morning. "Look, I'm sorry about earlier, I stand by it, but I'm sorry. Can you just drive me to school still before work?" Austin asked."
wallace.506.a:0 "Always, brother."

wallace.520.t:0 "Arkansas Governor resegregates his state"
wallace.520.desc:0 "In a surprise announcement this morning, the Governor of Arkansas announced that he would be reinstating segregation in his state. Orval Faubus, passionate supporter of segregation and President Wallace, declared that with Wallace's blessing he would allow local businesses to restore seperate white and black facilities, and would be ordering formerly desegregated schools to remove all non-white students immediately. His declaration was met with cheers by a crowd waving pro-segregation and confederate banners.\n\nThis has come as something of a surprise to President Wallace, as he gave no such direct blessing for the Governor to restore segregation so soon. Not every barrier to segregation's restoration has been removed, and with Brown vs Board still technically in place the matter of resegregating the schools in particular could prove extremely legally problematic. Naturally, the Governor's decree has sparked protests by civil rights activists across Arkansas, and fierce outcry from black parents whose children have suddenly found themselves turfed out of school.\n\nSegregation is a delicate matter in this current age of America, and Faubus' careless act may cause many issues indeed."
wallace.520.a:0 "He's jumped the gun. This could cause problems..."

wallace.521.t:0 "Black Students Defy Governor!"
wallace.521.desc:0 "Amidst the resegregation of Arkansas' schools, one institution has chosen to buck the trend. And it seems to be a school that caused Governor Faubus a great deal of consternation once before.\n\nLittle Rock Central High. In the 50's it was the site of much furore when, after the implementation of Brown vs Board, Faubus personally attempted to resist the desegregation of Arkansas by physically blocking black students from entering the building before he was removed under direct order from President Eisenhower. Now, it is a thorn in his side once again.\n\nAfter a bitter argument between staff, black students and their parents, and with some encouragement from some sympathetic teachers, the African American kids were allowed to re-enter the school in direct defiance of the Governor's order. They have declared that they have a right to be there, no matter what "some no-good, ignorant, racist pig" might think, as one student put it.\n\nGovernor Faubus is reportedly maintaining medically concerning levels of fury, and is already making plans to send the police and even the National Guard to the school to forcibly remove the students. Such a large and, some would say, disproportionate response is certain to cause an uproar. This could get out of hand very quickly."
wallace.521.a:0 "Get Faubus on the phone, we need to talk!"

wallace.522.t:0 "One Angry Man"
wallace.522.desc:0 "In a lengthy phone call, President Wallace rained bitter fury upon Governor Faubus, calling his actions childishly rash and potentially damaging to the cause of segregation all across America. Faubus was apologetic for jumping the gun, but insisted that he had no intentions of backing down, pointing out that he did now have the right to send in the National Guard as per Wallace's reforms - a fact which Wallace accepted, bitterly.\n\nThe two eventually discussed how prevent the situation from spiraling out of control. Faubus insisted that he had the experience and expertise to handle the matter on his own initiative, to which Wallace sarcastically remarked "had worked out just amazingly so far." Wallace demanded that Faubus allow him to put the National Guard under federal control for the operation, so as to better manage things and prevent any further escalation. He also suggested reinforcing their ranks with reserves from the US Airborne forces, believing that their presence could deter the protestors and convince them to back down quickly.\n\nNow it was Faubus' turn to be angry, questioning why a man so determined to de-escalate the situation would consider sending in military forces. They argued for another half an hour or so, each sticking to their proposed solution. Eventually, a decision was made."
wallace.522.a:0 "Leave the Guard under state control"
wallace.522.b:0 "Federalize the Guard, and bring in the Airborne"
wallace.522.c:0 "Federalize the Guard, but leave the Airborne"

wallace.523.t:0 "Standoff at Central High"
wallace.523.desc:0 "When the students of Little Rock Central High arrived at school that morning, they found the National Guard already waiting for them. The Guard waved through the white students while turning away the black, and outrage quickly erupted. The students' parents joined their voices to their childrens' anger, and as word spread throughout the town, countless men and women soon showed up to add to the din. Within a few hours a massive protest had gathered, the National Guard now sandwiched between them and the school.\n\nIn scenes reminiscent of the most heated days of the civil rights movement, the crowd demanded equality and justice, yelling chants and waving banners at the armed Guard who could do naught but hold formation in front of the entrances to the school. As the clock struck twelve, the heat of the Arkansas afternoon brought the crowd to a fever pitch. A small group of counter protesters arrived to hurl abuse at the demonstrators, which only added to the tension. Facing a cacophony of fury and boxed in from all sides, the National Guard slowly began to lose their patience.\n\nAmidst the chaos, Little Rock had become a tinderbox. All that it would take to ignite the situation was a single spark."
wallace.523.a:0 "Please don't do anything stupid...""

wallace.524.t:0 "The Tragedy of Central High"
wallace.524.desc:0 "The shots were heard around America.\n\nAfter altercations between student protestors and the National Guard became increasingly tense, one prominent activist marched to the forefront of the action. Yelling rallying cries into the faces of the assembled troops, the activist and her surrounding followers became more and more impetuous. As their demands for entry became more forceful, one of the guardsmen became increasingly twitchy as the leader approached him. As she cried out for equality, he snapped.\n\nHe would later claim to have felt threatened by her presence. Others would ask however an armed and armored white man could possibly feel threatened by a young black student who just wanted to learn.\n\nThe crowd froze as the shot rang out. The guardsman, his gun in hand. The activist, bloodied and dying, falling to the ground. And then chaos.\n\nSome ran in terror. Others charged forwards in fury. Now in complete panic, the other guards released more shots into the crowd in a desperate attempt to restore control. Two more young protestors would be dead by the end of the day. One brick thrown by an outraged student would send one of the guards into a coma from which he would never wake.\n\nAs the chaos unfurled across Central High, just as it soon would across all Little Rock and through America, the first journalists arrived on the scene. The images they would capture, of the blood and the dust and the bodies of students and the terrified children watching from the school windows would soon be broadcast across the nation. America would bear witness to what became known as the Tragedy of Central High, and the wrath those scenes would unleash would wash all across the land, from the lowest streets to the highest seats of office."
wallace.524.a:0 "Oh... God"

wallace.525.t:0 "The Shadow of the Tragedy"
wallace.525.desc:0 "The fingers are being pointed both high and low. Governor Faubus has naturally taken a lot of the blame, and is currently fiercely resisting demands to resign. But the media, for the most part, is pointing their daggers at President Wallace.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\nThe media has called particular attention to President Wallace federalizing the Arkansas National Guard during the incident. Being under his direct responsibility, the blood of the dead kids and the other activists is on his hands. To not only allow armed guards to fire upon peaceful demonstrators, but to do so against those who oppose his agenda, has many outlets and voices painting Wallace as a tyrant, a monster, and a devil in disguise.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President using military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
wallace.525.a:0 "This is terrible. This is the end of my Presidency.\nI'm fucked"

wallace.526.t:0 "The Shadow of the Tragedy"
wallace.526.desc:0 "The fingers are being pointed both high and low. Governor Faubus has naturally taken a lot of the blame, and is currently fiercely resisting demands to resign. But the media, for the most part, is pointing their daggers at President Wallace.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\n.The media has called particular attention to President Wallace allowing Governor Faubus free use of the National Guard. By allowing his "attack dog" Faubus to use National Guard forces against peaceful demonstrators, Wallace's lack of responsibility only allowed the worst proponents of segregation the ability to wreak mayhem against their political opponents.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President carelessly allowing military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
wallace.526.a:0 "This is terrible. This is the end of my Presidency.\nI'm fucked"

wallace.527.t:0 "The Shadow of the Tragedy"
wallace.527.desc:0 "The fingers are being pointed both high and low. Governor Faubus has naturally taken a lot of the blame, and is currently fiercely resisting demands to resign. But the media, for the most part, is pointing their daggers at President Wallace.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\nThe media has called out Wallace for being directly responsible for the National Guard during the incident, having federalized them shortly beforehand. But particular attention has been drawn towards him authorizing the use of Airborne infantry to reinforce the Guard and intimidate protestors. Such flagrant militarization of the streets and threat towards political opponents proves that Wallace is the antithesis of the Founding Fathers, so says the media.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President using military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
wallace.527.a:0 "This is terrible. This is the end of my Presidency.\nI'm fucked"

wallace.528.t:0 "Central High Protestors Stand Down"
wallace.528.desc:0 "Time has passed, and the tense standoff outside Little Rock Central High has died down with little actual violence. A few protestors continue to stand around waving placards near the school, but there are no longer any hordes of angry demonstrators actively attempting to force entry.\n\nWith the situation de-escalated, the National Guard have been called off, their responsibilities delegated to the local police force. Governor Faubus has hailed the resolve of the guardsmen in dealing with troublemakers, and promised that Central High would soon return to business as usual as an outstanding place of learning for white children. While President Wallace has sent more than a few angry missives his way for escalating the situation in the first place, he has conceded that the governor has handled things better than expected.\n\nA sense of unease remains across the state as well as America at large, however. Arkansas has proved that segregation can be restored without bloodshed, a wondrous thought for its supporters and a nightmare for its detractors, and the next few months are likely to see further flare ups like the one in Little Rock."
wallace.528.a:0 "That could have been a lot worse"


