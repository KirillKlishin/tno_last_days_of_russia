USA_sen_bill_name_44:0 "Акт DREAM"
USA_sen_bill_desc_44:0 "Мы были правы. Бизнесмены упорно борются за то, чтобы наша страна процветала сама по себе, поскольку они продолжают делать ее лучше своим ростом после того, как мы предложили им налоговые льготы. Пришло время предложить им призы, а не просто облегчить их бремя, с помощью Закона о прямом возмещении предпринимательской деятельности на американских рынках. Это обеспечит субсидии по всей стране для растущего бизнеса, добивающегося успеха по всей стране, и даст каждому человеку стимул найти себя преуспевающим ради своей страны!"
USA_sen_bill.201.t_passed:0 "DREAM пробудился в Конгрессе"
USA_sen_bill.201.t_failed:0 "DREAM остается мечтой"
USA_sen_bill.201.d_passed:0 "После успеха Закона о помощи местному бизнесу многие указывали на восходящую тенденцию в росте самостоятельного американского бизнеса, при этом опасения граждан, поддерживающих власть федерального правительства, были растоптаны, поскольку американцы наводнили мечту о создании собственного бизнеса. И, одержав сегодня шокирующую победу, президент Уоллес оказался в состоянии оказать дополнительную поддержку местному бизнесу, как крупному, так и малому сегодня, в виде Закона о прямом возмещении ущерба предпринимательству на американских рынках или закона DREAM, выпустив новую линию прямых субсидий предприятиям на американском рынке, способствуя дальнейшему росту местных, принадлежащих американцам предприятий.\n\nОбнаружив, что они торжествуют над ориентированной на правительство оппозицией, администрация президента Уоллеса собралась вместе, чтобы отпраздновать свои победы для американского бизнеса, поскольку бизнесмены по всей стране приветствуют в своих домах и офисах свою новую линию оплаты прямо из Вашингтона, Округ Колумбия: "Как я мог когда-либо жаловаться на DREAM? Получать деньги от американского правительства, чтобы делать то, что я всегда делал, и то, что я всегда буду делать, потому что это то, что я люблю, без мешающих правительственных мошенников? Президент может быть уверен, что у него есть еще один голос здесь, в моей лавке, и люди, которые не согласны, могут уйти прямо отсюда, если они расстроены", - говорит один бостонский мясник, разрезая и нарезая на ломтики отличный кусок свинины.\n\nОднако там, где одни находят сокровище, другие находят несчастье. В частности, многие высказывали свои опасения по поводу самого уровня оплаты, идущей на Закон DREAM, и постоянно беспокоились о потенциальной потере других государственных программ, чтобы компенсировать ее. "Послушай, я не из тех, кто много занимается политикой, но как я могу не злиться, зная, что мне предстоит? Я забочусь об этих людях, и кто знает, что Президент заберет, чтобы заплатить за эти предприятия!", - говорит одна медсестра из дома престарелых из Монтаны."
USA_sen_bill.201.d_failed:0 "С помощью президентских расчетов и исполнительной политики бизнес по всей Америке ухватился за новые финансовые свободы под экономическим наблюдением президента Уоллеса, ему удалось сократить жир налогов на бизнес по всей стране. Однако амбиции не всегда оказываются в свете успеха, как сегодня выяснил президент Уоллес, услышав о провале Сенатского Закона DREAM, который обеспечил бы бизнесу линию субсидий от федерального правительства после его принятия.\n\nГрандиозный размах закона DREAM привел Белый дом в смятение после объявления о его неспособности пройти через Конгресс. Месяцы экономического планирования президентом Джорджем Уоллесом и казначеем Уилбуром Миллсом лежат в куче чернил Конгресса и разочарования, поскольку администрация президента пытается найти новые пути к успеху для бизнеса Соединенных Штатов. "Знаешь, я боялась, что что-то подобное случится", - сказал один из представителей прессы Белого дома. "О нет, не то чтобы президент Уоллес сделал что-то плохое. Нет, я говорю о тех паршивых конгрессменах, которые хотят сжечь что-то хорошее для Соединенных Штатов."\n\nОднако после объявления о неудаче администрации Уоллеса в попытке осуществить Акт DREAM некоторые из них обнаружили, что их надежды и желания торжествуют перед лицом президентского давления. В залах прогрессивных офисов как Национал-прогрессивной партии, так и республиканцев многие вздохнули с облегчением. "Я имею в виду, что мы сидим здесь и надрываем задницу, гарантируя, что у американцев все еще есть достаточно мощное правительство, чтобы поддержать их, когда дерьмо ударит по карману, понимаешь? Просто, ну, слава Богу", - говорит один из представителей республиканцев."
USA_sen_bill.201.a:0 "О, как американец любит свои деньги!"
