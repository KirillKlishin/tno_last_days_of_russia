USA_sen_bill_desc_56:0 "Наконец, вот оно: этот проклятый Джон Фицджеральд Кеннеди увидит, как вся его работа с момента его вице-президентства будет разорвана на куски, как мы работаем над тем, чтобы разорвать любую форму гражданских прав, которые он ввел. Закон о сохранении американских национальных традиций обеспечит это путем официального аннулирования и отмены всех прав, предусмотренных Законом о гражданских правах. Этот успех даст нам возможность в будущем с легкостью принимать сегрегационные законы!"
