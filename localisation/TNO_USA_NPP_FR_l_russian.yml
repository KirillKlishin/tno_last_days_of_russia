 POLITICS_STROM_THURMOND_DESC:0 "Многие ожидали, что ультраправый лидер НПП Джеймс Стром Тёрмонд когда-нибудь станет президентом. Никто не мог предвидеть, какие чрезвычайные обстоятельства приведут его в Овальный кабинет.\n\nРожденный в семье богатых южных дворян, Тёрмонд быстро развил в себе острую политическую хватку. Его юридическое образование, блестящая военная служба и обширные связи привели его к тому, что он стал губернатором, а затем сенатором Южной Каролины. Убежденный сегрегационист, он возглавил исход южных сенаторов из Демократической партии. Будучи лидером патриотической партии Джорджа Паттона, он успешно организовал слияние с Национальным Прогрессивным Фронтом и основал современную Национал-Прогрессивную партию в 1957 году. Несмотря на неудачу на президентских выборах 1960 года, он оставался крупным политическим лидером и был временным президентом Сената, когда были убиты Бобби Кеннеди и Хьюберт Хамфри.\n\nПо причинам, до сих пор неизвестным, спикер Палаты отказался от должности президента, и линия преемственности дошла до президента Тёрмонда. Его давние амбиции в отношении Белого дома наконец-то осуществились, и Тёрмонд возглавляет страну, охваченную смутой. В то время, как он пообещал поддерживать наследие покойного президента Кеннеди, многие опасаются, что он замышляет уничтожить все, за что выступал прогрессивный президент, чтобы переделать Америку в своем извращенном, белом супрематистском образе.\n\nКогда часы тикают до следующих выборов, Король занимает свое место на доске и делает свой ход."
