#wallace.535.a:0 "Коммуняки наподобие тебя, заплатят."
#wallace.535.b:0 "Он назвал наш блеф блефом."
#wallace.536.t:0 "Катастрофа..."
#wallace.536.desc:0 "PLACEHOLDER LOC. Уоллес облажался, разоблачив сенатора, ему нечего было терять, и на самом деле, самодовольно воспринял разоблачение довольно хорошо и при это не упал сильно в грязь, как мог бы подумать любой из них, и теперь разоблачил Уоллеса за шантаж его. Цепочка событий импичмента ОЧЕНЬ БЛИЗКА, база сторонников Уоллеса начала покидать его, и NPP находится в ебаной ПИЗДЕ."
#wallace.536.a:0 "Матерь божья, срань господня..."
