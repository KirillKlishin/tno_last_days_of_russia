wallace.impeachment.35.t:0 "Где ходят свидетели"
wallace.impeachment.35.desc:0 "Первым выступил председатель Верховного Суда, который заявил: "Обвинение и защита представили свои первые основополагающие аргументы. Теперь судебное разбирательство переходит к перекрестному допросу свидетелей. Как и положено по законам Соединенных Штатов, обвинение должно начать перекрестный допрос первым". "Отлично", подумал Уоллес,  "теперь они заставят черных подняться и поплакать о своих друзьях". Доктор Садовский постарался успокоить президента, прошептав, что "пока они не получат вашу фотографию с винтовкой, направленной на тех студентов, вы не имеете к этому никакого отношения"."\n\nПервым, кого обвинение вызвало для дачи показаний, был капрал Дуглас Н. Макконнелл, тот самый, который был слишком напуган, чтобы стрелять. Допрос вел какой-то представитель из Нью-Йорка. "Капрал Макконнелл, вы выразили сильное эмоциональное потрясение после кровопролития в Центральной Средней Школе Литтл-Рока. На кого, по вашему мнению, вы больше всего расстроены после всего этого?" спросил сенатор. "Ну, сэр, без сомнения, меня больше всего возмущает то, как была обставлена вся эта ситуация, сэр. Просто кажется, что президент Уоллес почти позволил расстрелять этих бедных детей, я не уверен, что это настолько крайняя мера, но я не могу не задаваться этим вопросом". Макконнел ответил. "Черт." прошептал Садовский Уоллесу, обеспокоенный тем, что капрал постоянно срывается на президенте.\n\n"Обвинение хотело бы вызвать мистера Перси Джеймсона", - провозгласил представитель Нью-Йорка. "Эта сенсация СМИ, чернокожий парень, который выжил во всех перестрелках. Посмотрим, к чему это приведет",  подумал Уоллес. "Мистер Джеймсон, не могли бы вы указать на политику сегрегации, проводимую администрацией Уоллеса в отношении афроамериканцев, таких как вы и остальные ваши друзья, погибшие в тот день, как на прямую причину этой бойни?" - спросил сенатор. "Сегрегация снова и снова доказывала, что она провоцирует гнев и насилие по всей территории Соединенных Штатов, сэр. Не только в прошлом, но и сейчас, когда кровь моих друзей стелет ступени моей бывшей средней школы", ответил Джеймсон. "Как, черт возьми, они смогли заполучить такого образованного человека, чтобы он представлял их в столице страны?" гневно прошептал Уоллес."
wallace.impeachment.35.a:0 "Мы просто должны быть сильнее."
wallace.impeachment.36.t:0 "Если вы можете сказать достаточно большую ложь..."
wallace.impeachment.36.desc:0 ""Наконец-то." подумал Уоллес, когда доктор Садовский сделал ход, чтобы вызвать командира взвода Национальной Гвардии, расквартированного в Центральной Школе Литтл-Рока, первого лейтенанта Виктора Тортона. К счастью, у обвинения не было никаких подозрений в отношении свидетеля; однако Уоллес и его команда юристов проделали огромную работу, чтобы, как говорилось в причудливых надписях, оставленных мужчиной на его двери, "если его двое детей хотят когда-нибудь снова услышать о своем отце Викторе, то ему лучше сделать так, чтобы все выглядело так, будто Литтл-Рок был спланирован"."\n\n"Защита хотела бы вызвать первого лейтенанта Виктора Торнтона из второго взвода 216-й роты военной полиции". начал доктор Садовский. Гвардеец двинулся по палате Сената, выглядя нервным, взволнованным, словно не отдохнул за последние несколько ночей. "Идеально", подумал Уоллес. После первых приветствий доктор Садовский спросил: "Первый лейтенант, есть ли у вас какие-либо заявления по поводу подготовки к бойне, например, мотивы всех участвующих сторон?" Первый лейтенант почти замер, прежде чем откашляться и сказать: "Стрельба в Центральной Средней Школе Литл-Рока была спланированным и преднамеренным нападением на собравшихся учеников со стороны высшего командования Национальной Гвардии Арканзаса". Казалось, что зал заседаний Сената застыл совершенно неподвижно на одно мгновение, прежде чем взорваться хаосом и беспорядком. Сенат был потрясен рассказом первого лейтенанта, утверждавшего, что бойня была заговором с целью убийства студентов, и главный судья призвал к порядку, чтобы вернуться на трибуну Сената. "Все согласно пла...", - подумал Уоллес, прежде чем его прервал представитель с резким криком "Протестую!". Мир Уоллеса замер, но он еще не закончил. "Ваша честь, утверждения этого человека прямо противоречат официальным заявлениям, сделанным в ходе расследования массового убийства; кроме того, физические, умственные и эмоциональные способности свидетеля, похоже, деградировали в ходе судебного процесса, что указывает на возможность фальсификации показаний. Разрешите освободить свидетеля от обязанностей, сэр?" Уоллес увидел серьезный взгляд главного судьи, который, казалось, рушился на глазах представителя. "Протест принят". сказал Главный судья, хлопнув молотком.\n\nДаже сидя за столом, Уоллес чувствовал горящие взгляды и ядовитые шепоты, которыми обменивались сенаторы, каждый из которых подливал масла в огонь, сжигавший Уоллеса изнутри. План использования Торнтона провалился, и теперь Уоллесу и Садовскому нужно было импровизировать."
wallace.impeachment.36.a:0 "Они заплатят за это!"
wallace.impeachment.37.t:0 "Идти по тонкой грани"
wallace.impeachment.37.desc:0 ""Наконец-то." подумал Уоллес, когда доктор Садовский сделал ход, чтобы вызвать командира взвода Национальной Гвардии, расквартированного в Центральной Школе Литтл-Рока, первого лейтенанта Виктора Тортона. К счастью, Уоллес не заметил никаких подозрений в отношении свидетеля; однако Уоллес и его юридическая команда проделали достаточно большую работу, чтобы, как говорилось в причудливых каракулях, оставленных для мужчины на его двери, "если он когда-нибудь захочет снова услышать о своей жене и детях, то знайте, что все это испытание было результатом вашего неверного толкования"."\n\n"Защита хотела бы вызвать первого лейтенанта Виктора Торнтона из второго взвода 216-й роты военной полиции". начал доктор Садовский. Гвардеец двинулся по залу Сената, выглядел изможденным, но был готов давать показания. "Как раз там, где он нам нужен", подумал Уоллес. После первых приветствий доктор Садовский спросил: "Первый лейтенант, есть ли у вас какие-либо заявления по поводу подготовки к резне, например, мотивы всех вовлеченных сторон?" Первый лейтенант выглядел так, словно время застыло, прежде чем сказать: "Бойня в Центральной Средней Школе Литл-Рока была результатом прямого недопонимания с начальством с моей стороны. Администрация пыталась связаться с нами". Казалось, что зал заседаний Сената на мгновение застыл в полной неподвижности, после чего сенаторы начали открыто перешептываться и спорить между собой. Сенат был ошеломлен заявлениями первого лейтенанта о неправильном толковании, и главный судья призвал к порядку, чтобы вернуться на трибуну Сената. "Слава богу, что...", - прошептал Уоллес, прежде чем его прервал представитель с резким криком "Протестую!". Уоллес сохранял спокойствие, но знал, что ситуация может выйти из-под контроля. "Ваша честь, утверждения этого человека безосновательны в отношении расследования, проведенного по факту массового убийства; кроме того, эмоциональные способности свидетеля демонстрируют форму паранойи, что указывает на возможность фальсификации свидетелей и ошибочных показаний. Разрешите освободить свидетеля от обязанностей, сэр?" Уоллес думал и молился, чтобы председатель Верховного Суда сохранил спокойствие перед лицом дамы, требующей отстранения Торнтона. "Протест принят". сказал председатель Верховного Суда, хлопнув молотком.\n\nСо своего места за столом Уоллес чувствовал, как напряженная подозрительность поднимается в воздух комнаты, как ядовитые шепоты циркулируют по залу, каждый комментарий выбивает Уоллеса из сил по мере продолжения процесса. Запугивание Торнтона провалилось, и теперь Уоллесу и Садовскому нужно было импровизировать."
wallace.impeachment.37.a:0 "Что мы будем делать дальше, Садовский?"
wallace.433.t:0 "Начинается филибастер"
wallace.433.desc:0 "Все так, как мы и боялись. Когда Сенат сел за стол, чтобы начать заключительные дебаты и голосование по PFTA, один сенатор от R-D подскочил к трибуне с решительным блеском в глазах. Он начал говорить - и продолжал говорить - и не прекращал говорить очень, очень долго.\n\n"Мои коллеги-сенаторы. Без сомнения, это очень важный день для нашей страны. Но прежде чем мы проведем это решающее голосование, я считаю, что нам нужно обсудить то, что действительно важно. Сегодня я выступаю перед вами, чтобы поговорить о теме, очень дорогой моему сердцу..."\n\nСразу стало ясно, что это действительно филибастер. Вместо того чтобы сосредоточиться на рассматриваемом вопросе, сенатор начал долго читать "Приключения Тома Сойера", любимую книгу своей юности. Несмотря на нелепость ситуации, филибастер, конечно, является защищенной практикой. Его голос был четким и напористым, и ни разу он не дрогнул, не вышел в туалет и не сделал ничего, что могло бы положить конец филибастеру. Хуже того, перед ним лежало множество других материалов для чтения - было ясно, что он настроен на долгую работу.\n\nПомимо того, что мы можем уступить филибастеру, у нас есть два основных варианта действий. Мы можем попытаться созвать голосование с правом решающего голоса - голосование за прекращение филлибастера и немедленную ратификацию соглашения. Однако для этого нам необходимо получить большинство в две трети голосов. Со временем все больше и больше людей будут стремиться к тому, чтобы прекратить филибастер, поэтому альтернативой может стать выжидательная позиция, пока мы не будем уверены, что у нас достаточно поддержки для проведения голосования с правом решающего голоса."
wallace.433.b:0 "Объявите голосование с правом решающего голоса и положите конец этой бессмыслице!"
wallace.433.c:0 "Мы сдаемся..."
bill_2_passed:0 "Ликующие возгласы эхом прокатились по Конгрессу, когда президент Уоллес и его помощники праздновали принятие закона об ускоренном рассмотрении. С более трудным потенциалом бесконечных дебатов, внесения поправок и страшного филибастера, подготовка к голосованию по PFTA теперь может идти без каких-либо препятствий со стороны Конгресса.\n\nЖизнерадостный президент Уоллес с несвойственной ему откровенностью выступил перед собравшимися на Капитолийском холме журналистами, пообещав, что при ускоренном рассмотрении законопроекта он сделает все возможное для скорейшего создания зоны свободной торговли. Хотя это еще не окончательная победа и голосование еще должно быть обеспечено, тот факт, что Сенат согласился на ускоренное рассмотрение законопроекта, может служить положительным индикатором для шансов самого законопроекта."
bill_2_failed:0 "Сегодня в Конгрессе раздались горькие стоны союзников Уоллеса, поскольку предложение об ускоренном принятии Пертского Соглашения о Свободной Торговле не получило большинства голосов. Хотя это не означает конец для законопроекта, это означает, что теперь он будет продолжать обсуждаться в Конгрессе, с возможностью длительного спора или добавления поправок, которые могут изменить или размыть его предназначение.\n\nПо сообщениям, президент Уоллес в ярости от этой новости, зная, что многие из его соперников в Конгрессе хотели бы видеть одно из его коронных достижений задушенным в койке. И действительно, есть несколько таких антагонистов, которые, скорее всего, не остановятся ни перед чем, чтобы предотвратить принятие законопроекта, используя все правила, включая эту старую американскую традицию - филибастер."
bill_2_failed.Title:0 "Провалы на ускоренном пути"
bill_2_passed.Title:0 "Соглашение ускорено!"
bill_2_passed.Option:0 "Приступаем к финальному голосованию!"
bill_2_failed.Option:0 "Как мы можем пройти, если даже это не пройдет?"
bill_5_passed.Option:0 ""Америка снова в деле!""
bill_5_failed.Option:0 "Это катастрофа!"
bill_5_failed:0 ""Как это произошло? Вся работа, все потраченные деньги, все заключенные сделки, все препирательства, которые мы должны были сделать, все это ради чего?"\n\n"Это не идеально, безусловно. Нам придется сосредоточить наши усилия на других вещах, если мы хотим двигаться дальше от этого".\n\n"Что значит "двигаться дальше"? Мы попытались и потерпели неудачу, сделав то, что абсолютно не понравилось нашей базе! Как мы можем двигаться дальше после этого? Как это может быть чем-то иным, кроме как колоссальным провалом моего президентства?"\n\nСегодня был вынесен приговор Пертскому Соглашению о Свободной Торговле, поскольку Сенат окончательно отклонил предложение. После того, как Блок заглох, делегации других стран уже начали покидать Перт и возвращаться домой, тихо проклиная напрасно потраченные усилия. Президент Уоллес не появлялся на публике с момента поражения, так как он страдает от того, что его экономический опус был опорочен.\n\nБольшая часть оппозиции законопроекту исходила изнутри NPP: большая часть Центра и даже некоторые более протекционистски настроенные правые проголосовали против. В глазах избирателей неспособность NPP объединиться для принятия меры, которая и так была непопулярна среди значительной части населения, только еще больше обнажила расколы в партии. Оптика этого поражения для NPP, безусловно, серьезная.""
bill_5_passed:0 "Наконец-то, после долгих недель переговоров, закулисных сделок и горьких споров, Сенат сегодня официально одобрил Пертское Соглашение о Свободной Торговле, которое было незамедлительно подписано президентом Уоллесом. В самом Перте присутствовавшие делегации смогли, наконец, ратифицировать Пертский Блок в качестве официального института свободной торговли в Тихоокеанском регионе и за его пределами.\n\nПотребуется некоторое время, чтобы эффект от создания зоны свободной торговли стал ощутим. В настоящее время крупные международные корпорации ведут лихорадочные переговоры с иностранными правительствами и предприятиями об организации сделок и экспансии на зарубежные рынки. Однако уже есть некоторые обнадеживающие признаки: доллар стремительно растет на фондовой бирже, поскольку рынки позитивно реагируют на это историческое событие. Возможности, открывающиеся сейчас перед американским бизнесом, огромны, и многие руководители компаний в настоящее время заняты шампанским и празднованием.\n\nБлагодаря этому соглашению Америка получит значительное влияние на Тихоокеанский регион, что, несомненно, поможет отбить хватку у Страны восходящего солнца. Хотя многие наши избиратели все еще с опаской относятся к влиянию PFTA, они, несомненно, скоро увидят его преимущества. Это великий день для американского бизнеса и для Национальной Прогрессивной Партии."
