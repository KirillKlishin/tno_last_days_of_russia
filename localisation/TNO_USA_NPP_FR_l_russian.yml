USA_sen_bill_name_58:0 "Закон о свободе Национальных Вооруженных Сил"
USA_sen_bill_desc_58:0 "Расовые проблемы в этой стране разрушают любой потенциальный прогресс, который мы можем достичь, сосредоточив внимание на более важных аспектах этого мира и на том, как мы должны справляться с такими трудными временами, с которыми мы сталкиваемся в современную эпоху. Таким образом, мы должны работать над решением этих вопросов, прежде чем они еще больше выйдут из-под контроля, с помощью Закона о свободе Национальных Вооруженных Сил, гарантирующего квоты меньшинств для лиц, находящихся в военных полках. Каждого военнослужащего следует уважать, и мы сделаем своим долгом обеспечить, чтобы свобода была в самих наших вооруженных силах."
USA_sen_bill.214.t_passed:0 "NAFFA объединяет военных через Конгресс"
USA_sen_bill.214.t_failed:0 "NAFFA терпит неудачу, афроамериканцы отстранены, благодаря Конгрессу"
USA_sen_bill.214.d_passed:0 "Сегрегационист против Антисегрегациониста. Протестующие за гражданские права против властей, придерживающихся жесткой линии. Равенство против стабильности. И общество против самого себя. Это было описанием движения за гражданские права и его постоянной борьбы на протяжении всей современной истории Соединенных Штатов, проникая в политический, экономический, культурный, а теперь и милитаристский образ жизни по всей территории Соединенных Штатов Америки. Постоянные бои истощили американцев по всей стране, и столкновения достигли апогея, поскольку военные подверглись обстрелу за то, что их считали расово сегрегированными и, следовательно, несправедливыми по отношению ко всем американцам. Президент Лемей, отказываясь допустить армию без процветания, собрал свою администрацию для разработки Закона о свободе Национальных Вооруженных Сил, устанавливающего квоты на большую роль афроамериканцев в военных подразделениях, который добился выдающегося успеха в Сенате и должен быть подписан законом.\n\nВ очередной раз президентство Кертиса Лемея, независимо от того, обеспокоено ли оно потребностями ультраправых и Национальной Прогрессивной Партии или нет, провело новую радикальную реформу Вооруженных Сил в Соединенных Штатах, угодив как им как Главнокомандующему, так и жесткому военному штабу в администрации и за ее пределами. По всей стране собрались афроамериканские ветераны Второй Мировой Войны, некоторые вернулись в свои старые воинские части, чтобы отпраздновать давно необходимые реформы президента Лемея. "Мы сражались так же упорно, как и любой белый солдат, независимо от того, были ли они в Тихом Океане или там, на вершине пулеметов в Англии. Мы сделали то, что должны были сделать, и правительство наконец признает, что другие афроамериканцы поступят так же" сказал один афроамериканский лейтенант в отставке, воевавший в армии.\n\nОднако, несмотря на в целом благожелательный характер NAFFA, другие остаются статными в своем желании выступить против участия ультраправых в правительстве, даже если не произошло явного организованного протеста. "Я так же готов поддержать афроамериканцев в армии, как и любой другой, я стою рядом с любым афроамериканцем, борющимся за справедливость во всем обществе. Но я не могу поддержать  ультраправых, раздающих что-то еще и желающих получить что-то от этого добра." Тем временем другие ультраправые группы под знаменем Фрэнсиса Паркера Йоки также протестовали против действий президента Лемея, сетуя на связь между двумя крыльями NPP."
USA_sen_bill.214.d_failed:0 "Гражданские Права продолжают преследовать американское население в его бесконечном хищничестве на аспекты общества, как новые, так и старые. Будь то политики губернатора, экономисты фондового рынка, деятели нашей культуры, а теперь и солдаты наших армий. Постоянно афроамериканцы чаще, чем любая другая группа, отказывались от призыва в Вооруженные Силы Соединенных Штатов. И теперь, после решительных усилий по принятию Закона о свободе Национальных Вооруженных Сил, который сохранит квоты и, таким образом, позволит увеличить численность афроамериканских военнослужащих. Однако, в отличие от президента Лемея, NAFFA потерпела неудачу только в своих попытках расширить свою деятельность, будучи сбитой Сенатом.\n\nПрезидент Кертис Лемей, хотя, как правило, и не является величайшей фигурой в мире гражданских свобод, как сообщается, был "недоволен на самом высоком уровне", услышав о провале NAFFA, поскольку было показано, что это провал военных от рук конгрессменов, а не справедливо на поле боя. "Если сенаторы хотят отстранить афроамериканцев от службы, как мы хотим, то это их долг. Но запомните мои слова, зная, что я горячо боролся за вас, молодых американцев, которые стремятся служить своей сильной, благочестивой стране." Афроамериканские ветераны Второй Мировой Войны выразили протест против действий Сената, организовав марши по всему Вашингтону.\n\nНесмотря на длительные усилия президента и его администрации по обеспечению прогрессивности вооруженных сил Соединенных Штатов, некоторые по-прежнему молчаливо гордятся провалом ультраправых в сенате. Многие группы сделали несколько заявлений о своей поддержке афроамериканцев, стремящихся служить своей стране, но их прямой отказ подчиниться желаниям ультраправых. "Все, чего хотел ЛеМей, это хорошо выглядеть, чтобы он мог нанести следующий большой ультраправый удар по угнетению. Я не могу оставаться в стороне, чтобы позволить этому случиться, и, похоже, мудрые мужчины и женщины Сената тоже не могут сделать это добровольно" говорит один афроамериканский рабочий, желающий остаться анонимным среди споров."
USA_sen_bill.214.a:0 "Со свободой и справедливостью, для всех"
USA_sen_bill.214.b:0 "Мир, менее справедливый, чем когда-либо прежде."

