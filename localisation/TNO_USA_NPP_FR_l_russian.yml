RD_R_compromise_desc_61:0 "Президент Джордж Корли Уоллес, человек, известный на всем Юге своей убежденностью быка, смешанной с хитростью змеи, задумчиво постукивал карандашом по своему столу в Белом доме. Перед ним на столе лежал законопроект, написанный и готовый к представлению: Закон о консолидации Американского Рабочего Союза. Все должно быть в порядке, рабочие помогают в партийном единстве, но ноющее чувство разъедало разум президента Уоллеса, беспокойство о том, что R-D просто такие упрямые ублюдки, что они откажутся поддержать AWUCA. "Сукин сын." - пробормотал Уоллес, протягивая руку к телефону овального кабинета и несколько раз крутя диск. "Алло? Да, это Уоллес. Гленн, нам нужно поговорить..."\n\nВсего два дня спустя президент Уоллес оказался за столом напротив знаменитого губернатора штата Огайо, которого хвалили за его службу, его мечты о звездах и полосах и его нескончаемое обаяние. "Итак, господин президент, что я могу сделать, чем готов для вас служить сегодня, сэр?" - спросил Гленн. "Я рад, что ты спросил, Гленн, потому что нам нужно многое здесь обсудить. Скажи мне, Гленн, как холодно бывает в Огайо?" - сказал Уоллес, вставая со стула и направляясь к окну. Гленну пришлось откинуться на спинку стула и обдумать странный вопрос, заданный президентом. "Ну, сэр, зимой там может быть довольно холодно, почему вы спрашиваете, сэр?"\n\nУоллес стрельнул глазами в сторону Гленна. "Потому что именно так чертовски холодно я себя чувствую, предлагая этот закон о союзе Сенату, и если я не получу больше поддержки от республиканцев, таких как вы, то, думаю, я просто замерзну до смерти, не так ли?" сказал Уоллес, наливая по стакану виски себе и сенатору. "Ах, значит, подкрутка голосов. Я понимаю вашу сделку, Уоллес, но нам придется получить что-то взамен за все это, сэр. Добавьте несколько строк о социальном обеспечении, и мы заключим сделку, сэр."\n\nУоллес с трудом сдерживал свое разочарование по поводу требований Гленна. Если бы он сдался, это означало бы, что он может поставить под угрозу свой статус сильного лидера партии, способного провести NPP в президенты, как никогда раньше. Если он откажется, AWUCA могут оставить в безмолвии, и в конечном итоге он умрет в воде. В тишине комнаты раздался только звон стакана, когда Уоллес пододвинул его к Гленну, прося его выпить еще раз.\n\n"Извините, но я не из тех, кто пьет, господин Президент.""
bill_61.Option.Negotiate.RDR.a:0 "Вы сами заключили сделку, мистер Гленн."
bill_61.Option.Negotiate.RDR.b:0 "Мы не имеем дела с клоунами на моем посту президента, Джон, убирайся из моего кабинета!"
