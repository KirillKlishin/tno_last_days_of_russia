USA_sen_bill.210.d_passed:0 "Соединенные Штаты Америки, страна, основанная на сильном народе, готовом защищать свой дом от всех угроз, как внешних, так и внутренних, были шокированы своими системами обороны после поражения Соединенных Штатов в конце Второй мировой войны. Президент Уоллес, все более усердный в своей борьбе за достижение больших полномочий для правительств штатов в этой стране, эффективно собрал воедино законопроект, который прошел сегодня через Сенат, требуя полной перестройки полицейских сил нашей страны, устанавливая требование для каждого штата поддерживать силы полиции, которые постоянно активны, наряду с "Местным отделом обороны", чтобы служить местными силами обороны в пределах штата, освобождая при этом правила, касающиеся деятельности этих полицейских сил и их методов принуждения. Однако страна в целом по-прежнему сильно разделена по этому вопросу.\n\nАдминистрация Уоллеса считает закон о реорганизации обороны штатов, известный как ЗРОШ, одним из венцов законодательных достижений президента. Президент обратился к нации по поводу успеха этого акта, сказав: "Американский закон о реорганизации обороны штатов позволит великим людям этого союза штатов поддерживать закон и порядок так, как они считают нужным. Кроме того, местное подразделение обороны каждого штата будет гарантировать уровень безопасности и обороны, не передаваемый из Вашингтона, округ Колумбия. как никогда раньше." Создание МПО уже вдохновило несколько тысяч претендентов, желающих потенциально поступить на службу в свой штат и страну.\n\nОднако раскол широко распространился в стране, поскольку многие считают ЗРОШ прямым нарушением статуса Соединенных Штатов как сильной мировой державы. "ЗРОШ - это пятно на способности Соединенных Штатов стоять как глобальная мировая держава!" - заявил один разъяренный ветеран Второй мировой войны в знак протеста в Вашингтоне, Округ Колумбия. "Как же мы должны обезопасить себя на мировой арене, когда мы так заняты избиением наших собственных граждан за то, что они немного знают японский или немецкий!" По всей стране вспыхнуло несколько подобных протестов как ветеранов Второй мировой войны, так и пацифистских групп."
