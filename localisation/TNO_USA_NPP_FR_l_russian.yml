wallace.impeachment.35.t:0 "Where Witnesses Walk"
wallace.impeachment.35.desc:0 "The Supreme Court Chief Justice was the first to speak, stating, "The Prosecution and the Defense have each laid their initial foundational arguments. Now, the trial shall move forward to the cross-examination of the witnesses. As is standard in United States law, the prosecution shall begin to cross-examination first." "Great," thought Wallace, "now they're gonna get the blacks to go up there and cry about their friends." Dr. Sadowski worked to calm the President, whispering that "until they get a picture of you with a rifle pointed at those students, you had nothing to do with this."\n\nThe first one the prosecution called up to the stand was Corporal Douglas N. McConnell, the one who was too scared to shoot. Some representative from New York was in charge of questioning the man. "Corporal McMconnell, you expressed a great deal of emotional turmoil following the bloodshed at Little Rock Central High School. Who would you say you're most frustrated at after all of this?" the Senator asked. "Well, sir, it is without a doubt the handling of the entire situation that has me the most perturbed, sir. It just seems like President Wallace almost allowed those poor kids to be shot out there, I'm not sure if it's that extreme, but I can't help but wonder." McConnel responded. "Shit." Sadowski whispered to Wallace, worried over the Corporal's continuous tearing at the President.\n\n"The prosecution would now like to call forward Mr. Percy Jameson." boomed the New York Representative. "That media sensation, the black kid who survived all the shootings. Let's see where this goes." thought Wallace. "Mr. Jameson, would you point towards the policy of segregation held by the Wallace administration against African-Americans such as yourself and the rest of your friends who died that day as being a direct cause for this massacre?" asked the Senator. "Segregation has proven time and again to incite anger and violence across the United States, sir. Not only in the past, but even now, as the blood of my friends stane the steps of my former high school" Jameson responded. "How the fuck did they get one this educated to represent them in the country's capital?" Wallace whispered angrily."
wallace.impeachment.35.a:0 "We'll just have to come at them stronger."
wallace.impeachment.36.t:0 "If You can Tell a Big Enough Lie..."
wallace.impeachment.36.desc:0 ""Finally." Wallace thought as Dr. Sadowski made the move to bring up the commanding officer of the National Guard platoon stationed at Little Rock Central High, First Lieutenant Victor Thorton. Thankfully, the prosecution had no suspicions regarding the witness; however, Wallace and his legal team had done great work in ensuring that, as quoted by some fancy scrawls left for the man to find on his door, "if his two kids ever wanted to hear about their father Victor again, then he'd best make it look like Little Rock was planned."\n\n"The defense would like to call First Lieutenant Victor Thornton of the second platoon in the 216th Military Police Company." Dr. Sadowski started. The Guardsmen moved down the Senate Chamber, looking nervous, frazzled, as if he hadn't gotten rest for the past few nights. "Perfect." thought Wallace. After initial greetings, Dr. Sadowski asked, "First Lieutenant, do you have any statements in regards to the buildup to the massacre, such as any motives from any parties involved?" The First Lieutenant nearly froze, before coughing and saying, "The, the shooting at Little Rock Central High School was, was a planned and intentional attack against the gathering students by the high command of the Arkansas National Guard." The Senate Chamber seemed to freeze perfectly still for a mere moment before exploding into chaos and disorder. The Senate was appalled by the First Lieutenant's account claiming the massacre was a conspiracy to slaughter students, and the Chief Justice called for order to return to the Senate Floor. "All according to pla-" thought Wallace, before being interrupted by a Representative strongly crying out "Objection!" Wallace's world froze, but he wasn't finished yet. "Your honor, this man's claims are a direct contradiction of official statements offered in regard to the investigation of the massacre; furthermore, the witness's physical, mental, and emotional faculties appear to have degenerated over the course of the trial, signaling the possibility of witness tampering. Permission to clear witness of duties, sir?" Wallace saw the grave stare of the Chief Justice as his world seemed to fall apart at the worlds of some Representative. "Objection sustained." The Chief Justice said, with the slamming of a gavel.\n\nEven seated at the table, Wallace felt the burning eyes and venomous whispers shared among the Senators, each adding fuel to the fire which burned Wallace inside out. The plan to use Thornton had been a failure, and now, Wallace and Sadowski needed to improvise."
wallace.impeachment.36.a:0 "They'll pay for this!"
wallace.impeachment.37.t:0 "Walking a Fine Line"
wallace.impeachment.37.desc:0 ""Finally." Wallace thought as Dr. Sadowski made the move to bring up the commanding officer of the National Guard platoon stationed at Little Rock Central High, First Lieutenant Victor Thorton. Thankfully, Wallace noticed no suspicions about the witness; however, Wallace and his legal team had done great enough work in ensuring that, as quoted by some fancy scrawls left for the man to find on his door, "if his he ever wanted to hear from his wife and kids again, then know that the entire ordeal was a result of your misinterpretation."\n\n"The defense would like to call First Lieutenant Victor Thornton of the second platoon in the 216th Military Police Company." Dr. Sadowski started. The Guardsmen moved down the Senate Chamber, looking exhausted, yet was ready to give testimony. "Right where we want him." thought Wallace. After initial greetings, Dr. Sadowski asked, "First Lieutenant, do you have any statements in regards to the buildup to the massacre, such as any motives from any parties involved?" The First Lieutenant looked as if time had become frozen, before stating, "The massacre at Little Rock Central High School was the result of direct miscommunication with superiors on my part. The administration tried to reach us." The Senate Chamber seemed to freeze perfectly still for a mere moment before causing Senators to openly whisper and debate between one another. The Senate was taken aback by the First Lieutenant's account claims of misinterpretation, and the Chief Justice called for order to return to the Senate Floor. "Thank god for tha-" whispered Wallace, before being interrupted by a Representative strongly crying out "Objection!" Wallace remained calm, but knew this could get out of control. "Your honor, this man's claims are baseless within respect to the investigation conducted of the massacre; furthermore, the witness's emotional faculties appear to display a form of paranoia, signaling the possibility of witness tampering and faulty testimony. Permission to clear witness of duties, sir?" Wallace thought and prayed that the Chief Justice would remain calm in the face of the lady calling for Thornton's removal. "Objection sustained." The Chief Justice said, with the slamming of a gavel.\n\nFrom his seat at the table, Wallace felt the intense suspicion rise to the air of the room, as poisonous whispers circulated the room, each comment sapping Wallace of strength as the trial went on. Thornton's intimidation had been a failure, and now, Wallace and Sadowski needed to improvise."
wallace.impeachment.37.a:0 "Where do we go from here, Sadowski?"
wallace.433.t:0 "The Filibuster Begins"
wallace.433.desc:0 "It is just as we feared. As the Senate sat down to begin the final debates and vote on the PFTA, one R-D senator skipped up to the stand with a determined twinkle in his eye. He began to speak - and continued to speak - and would not stop speaking for a very, very long time.\n\n"My fellow senators. This is a very important day for our country, no doubt. But before we hold this critical vote, I believe we need to discuss what really matters. I come before you today to speak about a subject very dear to my heart..."\n\nIt became immediately clear that this was indeed a filibuster. Rather than focus on the matter at hand, the senator began a lengthy reading of The Adventures of Tom Sawyer, his favorite book from his youth. Despite the ridiculousness of the situation, filibuster is of course a protected practice. His voice was clear and driven, and at no point did he falter, leave for the bathroom or do anything that could bring the filibuster to an end. Even worse, lain out in front of him was a myriad of other reading material - it was clear that he was in this for the long haul.\n\nAside from giving in to the filibuster, we have two main courses of action. We could attempt to call a cloture vote - a vote to end the filibuster and immediately ratify the agreement. However, this requires us to secure a two-thirds majority. As time goes on, more and more people will be eager to see this filibuster come to a close, so an alternative is to wait it out until we can be sure we have enough support for a cloture vote to pass."
wallace.433.b:0 "Call a cloture vote and end this nonsense!"
wallace.433.c:0 "We give up..."
bill_2_passed:0 "Jubilant cheers echoed across Congrece as President Wallace and his associates celebrated the passage of the fasttrack legislation. With the more arduous potential of endless debate, amendment and the dreaded filibuster swept aside, the preparations for the vote on the PFTA can now go ahead without any impediment by Congess.\n\nA cheerful President Wallace spoke with uncharacteristic candor to the assembled journalists on Capitol Hill, promising that with the bill fast tracked he would do everything he can to bring about the establishment of the free trade zone as soon as possible. While this is not the final victory and the actual vote still needs to be secured, that the Senate agreed to the fastrack may serve as a positive indicator to the chances for the bill itself."
bill_2_failed:0 "Bitter groans emerged from Wallace's allies on the Congress floor today, as the proposal to fastrack the Perth Free Trade Agreement fell short of a majority. While this does not spell the end for the bill, it means that it will now continue to be debated by Congress, with the potential for a long lasting argument or the addition of amendments that may modify or dilute its intended purpose.\n\nPresident Wallace is reportedly furious at the news, knowing that many of his rivals in Congress would love nothing more than to see one of his crowning achievements strangled in the cot. Indeed, there are a few of these antagonistic individuals who will likely stop at nothing to prevent the bill's passing, utilizing everything in the rulebook including that time-old American tradition - the fillibuster."
bill_2_failed.Title:0 "The Fastrack Fails"
bill_2_passed.Title:0 "The Agreement is Fast Tracked!"
bill_2_passed.Option:0 "On towards the final vote!"
bill_2_failed.Option:0 "How can we pass if even this won't?"
bill_5_passed.Option:0 ""America is back in business!""
bill_5_failed.Option:0 "This is a disaster!"
bill_5_failed:0 ""How did this happen? All the work, all the money spent, all the deals made, all the bickering we had to do, all of it for what?"\n\n"This is not ideal, definitely. We will have to focus our efforts on other things if we want to move on from this."\n\n"What do you mean, 'move on from this'? We tried and failed to do something that our base absolutely hated! How do we possibly move on from this? How can this possibly be anything other than a colossal failure for my presidency?"\n\nThe Perth Free Trade Agreement was delivered its sentence today, as the Senate finally dismissed the proposal. With the Bloc dead in the water, the delegations of the other nations have already begun leaving Perth to return home, quietly cursing the wasted effort. President Wallace has not been seen in public since the defeat, as he seethes over the tarnishing of his economic magnum opus.\n\nMuch of the opposition to the bill came from within the NPP, with much of the Center and even some of the more protectionist Right coming out to cast their votes against it. In the eyes of the voters, the failure of the NPP to come together to pass a measure that was already widely unpopular amongst a large amount of the general public has only further exposed the fractures in the party. The optics of this defeat for the NPP are certainly grave indeed.""
bill_5_passed:0 "At long last, after many weeks of negotiations, backroom deals and bitter arguments, the Senate today formally approved the Perth Free Trade Agreement, which was promptly signed into law by President Wallace. In Perth itself, the delegations present were finally able to ratify the Perth Bloc into an official institution of free trade across the Pacific and beyond.\n\nIt will take some time for the effects of the free trade zone to be felt. Major international corporations are currently in feverish talks with foreign governments and businesses to organize deals and expansion into overseas markets. There are already some promising signs, however, with the Dollar surging on the stock exchange as the markets respond positively to this historic development. The opportunities now open to American business are vast, and many business executives are currently occupying themselves with champagne and celebrations.\n\nAmerica is sure to gain much influence over the Pacific from the agreement, which will surely help beat back the grip of the Rising Sun. Though many of our voters are still leery over the impact of the PFTA, they will surely see the benefits soon. This is a great day for American business, and for the National Progressive Party."
bill_5_failed.Title:0 "The Agreement is Defeated!"
bill_5_passed.Title:0 "The Perth Free Trade Agreement Passes!"
