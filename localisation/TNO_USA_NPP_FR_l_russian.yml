# Chase Smith Events
chase.open.1.t:0 "Дорога впереди"
chase.open.1.desc:0 "На рассвете после инаугурации президент Смит уже наливала себе вторую чашку кофе, морщась от масштаба предстоящей работы.\n\nХотя пресса бредила тем, как Смит, "Гранд-дама" НПП, превратила спорящую партию в единый фронт против Р-ДП, мало кто знал, насколько хрупкой была партия. Она почти поглотила себя после 1964 года, когда прогрессивная и дружественная лейбористам центристская группа, теперь возглавляемая признанным социалистом Майклом Харрингтоном, постоянно конфликтовала с ультраправым блоком Джорджа Уоллеса, отстаивая "права штатов" и свободный бизнес. Эти двое неохотно согласились только на активное сопротивление Японии, которому Р-ДП в любом случае уделяли много внимания на словах.\n\nКогда партийные разногласия обострились, Смит, которой пребывание в Вашингтоне, ортодоксальная экономика и либерализм штата Мэн могли открыть двери по всей партии, усадила обе фракции. Она категорически предупредила, что их ссоры обескровят НПП, если они не отложат свои разногласия в сторону за новым кандидатом - самой Смит. Уоллес и Харрингтон неохотно согласились, хотя бы потому, что альтернативой была политическая пустыня.\n\nНо теперь, когда Смит победила в Белом доме, она обнаружила, что реальность вот-вот на нее рухнет. И хотя у Смит есть свои амбиции - в области труда, здравоохранения, прав женщин и борьбы с Японией, ни одна из них не будет иметь значения, если НПП взорвется."
chase.open.1.a:0 "Ноша власти начинает давить"
chase.open.2.t:0 "Урок истории"
chase.open.2.desc:0 "Президент Смит быстро собрала "кухонный кабинет" из доверенных друзей из Сената, чтобы работать над задачей связывания НПП вместе - прежде чем они неизбежно начнут стрелять друг в друга на дебатах. Когда сонным субботним утром последний из пятерки вошел в Овальный кабинет, улыбаясь своему новому доступу в центр американской политической власти, президент Смит решила внушить им серьезность стоящего перед ними вызова.\n\n«Господа, кто-нибудь из вас помнит трагедию довоенной партии вигов?». Смит постучала по стопке книг по истории, которые она удобно положила на стол. Лица всех остальных в комнате мгновенно напряглись. Смит улыбнулась; конечно, все знали историю о том, как одна из главных политических партий эпохи, предшествовавшей гражданской войне, взорвалась, раскололась под тяжестью собственных противоречий, связанных с великим вопросом ее времени - рабством.\n\n«Я не говорю, что НПП идет по пути вигов, но с Уоллесом справа от нас и Харрингтоном слева мы тоже не слишком далеки от этого сценария», - Смит сделала паузу, давая комнате возможность осознать масштаб предстоящей задачи. «Газеты пишут, что присутствие женщины в Овальном кабинете само по себе уже история. Но любого президента судят по наследству, которое он оставляет после себя, и я отказываюсь, чтобы эта администрация была сноской к разделениям в нашей собственной партии!»"
chase.open.2.a:0 "Дом разделенный..."
chase.open.10.t:0 "Скромное мнение"
chase.open.10.desc:0 "'Хотя у нас были свои сомнения по поводу избрания женщины из штата Мэн на высший пост в республике, мы решили оставить за собой право судить женщину, которая, казалось бы, могла бы преодолеть разногласия между двумя крылбями Национал-Прогрессивной партии. Мы надеялись, что в процессе заключения исторического компромисса между социалистическими левыми и традиционалистскими правыми президент Смит сможет заключить справедливую и уважительную сделку для наших читателей и Америки.'\n\n'Но наши надежды остаются без ответа из-за вчерашних слов Президента в Конгрессе. Окруженная только депутатами центристской и левой фракций НПП, президент имела наглость заявить, по-видимому, не посоветовавшись со своими коллегами справа, что правительство сделает "решение проблемы экономического неравенства и дело гражданской справедливости" приоритетом.'\n\n'Во что бы то ни стало мы приветствуем меры, направленные на облегчение бедственного положения сельской бедноты и обездоленных слоев населения. Наши читатели знают многих, кто нуждается в такой помощи. Но мы должны спросить во имя хорошего и достойного правительства, будут ли государственные средства использоваться продуктивно, то есть учим ли мы человека ловить рыбу или просто даем ему рыбу. Мы должны быть честны с собой; хотя многие будут утверждать, что они нуждаются, сколько из них действительно заслуживают этого, а сколько просто нуждаются?'\n\n- Редакционная статья, стр. 4, The Savannah Register"
chase.open.10.a:0 "Судите обо мне по врагам, которых я нажил..."
chase.open.11.t:0 "Правительство народа"
chase.open.11.desc:0 "Хотя президент Смит и Майкл Харрингтон на протяжении большей части десятилетия выступали за гражданские права, они никогда не были чем-то большим, чем просто случайными знакомыми внутри НПП.\n\nПрезидент Смит принадлежала к старому республиканскому истеблишменту, продвигавшемуся на широкой про-деловой платформе; одиссея Майкла Харрингтона от Католического рабочего движения и Социалистической партии Америки сделала его гораздо более озабоченным исправлением эксцессов бизнеса, а не его продвижением. Но теперь они были здесь, два существа из разных политических лагерей, нуждающиеся друг в друге.\n\n«Мистер Харрингтон, вы не хуже меня знаете, что НПП разрывается между Центром и ультраправыми. И если мы собираемся что-то сделать в ближайшие четыре года, мне нужен хотя бы один из них, чтобы поддержать законопроект в Конгрессе».\n\n«Поверьте, Центр более чем рад помочь, так же как и в прошлом по гражданским правам», - весело ответил Харрингтон, прежде чем сделать паузу.\n\n«Я предполагаю, что есть "но"?», - спросила Смит.\n\nХаррингтон кивнул. «Мои коллеги и я присоединились к НПП, чтобы попытаться провести реформы для рабочего класса - реальные реформы, а не просто какие-то пластыри, предложенные Р-ДП и против которых выступают ультраправые. И вот мы здесь и Президентство в ваших руках».\n\nХаррингтон наклонился вперед. «Вопрос не в том, нужна ли вам МОЯ поддержка. ВЫ МЕНЯ поддерживаете, мадам Президент?»"
chase.open.11.a:0 "Да - для народа."
chase.open.20.t:0 "Слепое правосудие"
chase.open.20.desc:0 "'Девять человек были госпитализированы за нарушение правил обслуживания в ресторане. Шесть случаев, когда школьники массово отказывались пользоваться своим правом посещать государственные школы, опасаясь притеснений и унижения. И, что самое тревожное, один из них сообщил о линчевании чернокожего в Чарльстоне за то, что он осмелился публично выразить свою любовь к своей белой жене.'\n\n'Нашим читателям было бы простительно надеяться, что это просто воспоминания о прошлом позади нас, но это преступления на почве ненависти, о которых сообщалось только за последний месяц. Мы не можем подтвердить, являются ли эти инциденты более частыми, чем те, которые были широко распространены десять лет назад, но мы можем подтвердить, что частота сообщений возросла с тех пор, как президент Смит вступила в должность. И, несмотря на это, Отдел гражданских прав Министерства юстиции практически не увеличил свою рабочую нагрузку с начала работы Администрации.'\n\n'Президент Смит, где ваша совесть? Неужели вы отказались от своей моральной уверенности, которую так часто выпячивали во время президентской кампании, в погоне за властью? Неужели ваша этика, наиболее прославленная против преследований Маккарти, теперь неудобна? Должны ли мы сделать вывод, что правосудие намеренно слепо против преступлений, совершенных против афроамериканцев?'\n\n- Редакционная статья, стр. 2, The Columbia University Daily Spectator"
chase.open.20.a:0 "Пусть активисты агитируют..."
chase.open.40.t:0 "Чтобы взбодрить других"
chase.open.40.desc:0 "После утреннего брифинга о расписании президента, за которым последовало заседание Кабинета министров, еще три встречи на Холме, короткий обед с Торговой палатой, два брифинга в Пентагоне и ежедневная облава с персоналом Белого дома, глава администрации, наконец, вернулся в Овальный кабинет и обнаружил, что президент Смит сердито смотрит на бумаги.\n\n«Я уже почти закончила с этим человеком», - сказала Смит. «Похоже, он считает, что именно потому, что он рассматривает кандидатуру посла в Канаде, он руководит нашей внешней политикой».\n\nНачальник штаба взглянул на заголовок и заметно побледнел. "ПРЕДСТАВИТЕЛЬ НПП НАМЕКАЕТ НА КОНСУЛЬТАЦИИ С ОСН ПО ОБМЕНУ ЯДЕРНЫМ ОРУЖИЕМ"\n\n«Даже если посол в Канаде заведует делами ОСН, это чертовски громкий заголовок». Начальник штаба повернулся к Смит. «Но он был одним из первых, кто поддержал тебя на выборах. Если мы его уволим, не станем ли мы выглядеть неблагодарными?»\n\n«После моих переговоров с японским и канадским послами я думаю, что должен быть благодарен ему за то, что он не начал ядерную войну!" - рявкнула Смит. «Скажите представителю, что он не может претендовать на пост посла. Распущенные языки топят корабли, и остальной части НПП не мешало бы помнить об этом»."
chase.open.40.a:0 "Время от времени конгрессмена надо наказывать..."
chase.open.60.t:0 "Доктрина Смит"
chase.open.60.desc:0 "«Мои дорогие американцы, вы можете спросить себя: куда мы идем? Чтобы ответить вам, я всегда считаю полезным вернуться к началу нашей истории как нации».\n\n«Мы считаем самоочевидными те истины, что все люди созданы равными, что их Создатель наделил их определенными неотчуждаемыми Правами, среди которых Жизнь, Свобода и Стремление к счастью».\n\n«Что для обеспечения этих прав среди людей учреждаются правительства, получающие свою справедливую власть с согласия управляемых».\n\n«Что всякий раз, когда какая-либо форма правления становится разрушительной для этих целей, народ имеет право изменить или отменить ее».\n\n«Мы - нация, рожденная из мечты о достоинстве, выкованная в революции. Мы - народ, который скорее умрет, чем увидит, как угаснет Свобода. Мы верим в универсальность Прав, Прав, которые не делают различий между цветом кожи, вероисповеданием или страной. Мы выступаем против любого тирана, который поощряет несправедливость и вредит беспомощным».\n\n«Поэтому, когда вы спрашиваете себя: "куда идет Америка?", я отвечаю вам, что Америка идет вперед, чтобы сделать добро ради первых принципах. От потерянных портов Сан-Франциско и Лос-Анджелеса до сердца тьмы в Токио, Америка никогда больше не заблудится»."
chase.open.60.a:0 "Волнующая речь, поставленная под барабанный бой войны..."
chase.open.70.t:0 "Утренняя встреча"
chase.open.70.desc:0 "Несмотря на их общую позицию в ультраправом крыле, Маргарет Чейз Смит и Джордж Уоллес ладили как масло и вода, а симпатии Смит к гражданским правам предавали анафеме отстаивание Уоллесом сегрегации. Эти двое почти не разговаривали в годы противостояния НПП, сосредоточенные на приведении НПП к власти и свержении бесхребетных Р-ДП.\n\nНо править? Для этого требовалось устойчивое большинство, а голоса в Вашингтоне были бесценны, и цена им соответствовала - поэтому Уоллеса пригласили на "утренний кофе" в Овальный кабинет.\n\n«Что ж, я с удовольствием помогу вам, мадам Президент», - сказал Уоллес, сверкнув нежной улыбкой. «Хорошие дороги, крепкий бизнес, и все против японцев. Я думаю, мы хорошо сработаемся».\n\nСмит постаралась придать своему лицу как можно более нейтральное выражение. «А как насчет гражданских прав?»\n\nУоллес поморщился. «Я не буду притворяться, что страна движется не так, как этого хотят некоторые из моих товарищей, и я знаю, что Америка станет другим местом после моей смерти. Но прямо сейчас многие люди расстроены тем, как Вашингтон руководит этим сверху». Он сделал свой ход. «Мы не сойдемся во взглядах по расовому вопросу, но я не прошу многого. Местные традиции и местные обычаи могут измениться, но дело Америки делают свободные люди, а не диктат. Дайте Южным штатам немного передохнуть, и мы отдадим вам наши голоса».\n\nСмит медленно допила кофе, давая осадку осесть. Голос в ее голове предупредил ее, что именно так работа по Реконструкции была оставлена незаконченной. Но даже если бы Уоллес признал, что его вид когда-нибудь исчезнет, президент Смит не могла позволить себе роскошь ждать, пока это произойдет."
chase.open.70.a:0 "«Я думаю, мы оба можем согласиться, что свобода важна»."
chase.pol.1.t:0 "Собираясь вместе"
chase.pol.1.desc:0 "Вице-президент Эгнью мрачно оглядел Майкла Харрингтона и Джорджа Уоллеса, холодно смотревших друг на друга с противоположных диванов. Он наклонился к Смит. «Ты думаешь, мы должны были заказать немного алкоголя, чтобы начать разговор?»\n\nСмит сердито посмотрела на него. «Не рассчитывай на это. Если бы алкоголь помог решить проблемы НПП, мы бы осушили Вашингтон досуха и держу пари, они все еще свысока таращились бы друг на друга».\n\n«Мы собираем их вместе, чтобы поговорить о партийной платформе, и все, что мы слышим, это тишина», - вздохнул Эгню. «Забавно, поскольку в темах недостатка нет. Япония, профсоюзы, борцы за права этих штатов. Проклятые Р-ДП».\n\nСмит раздраженно вздохнула и повернулась к двум угрюмцам. «Джентльмены, если ни один из вас не желает говорить, я могу прочитать ваши тезисы вслух...»\n\n«Мистер Харрингтон считает, что у него есть ответы на все вопросы, от колыбели до могилы. Человек имеет право на свои убеждения и поверьте мне, на Юге их предостаточно, если бы только мистер Харрингтон прислушался!»\n\n«В последний раз, когда у Юга было "много мнений", у нас была гражданская война, - парировал Харрингтон. «Борьба американского народа пересекает региональные границы, и платформа, которая оставляет Америку наполовину наемным рабом, а наполовину свободным человеком, это та, которую я не могу подписать»."
chase.pol.1.a:0 "Это будет долгий день..."
chase.pol.2.t:0 "Сдвиг к Центру"
chase.pol.2.desc:0 "После того как Харрингтон и Уоллес покинули зал для четвертого "десятиминутного перерыва" в их марафонской сессии переговоров, президент Смит и вице-президент Эгню сравнили свои записи.\n\n«Харрингтон получает почти все, что хочет, не так ли?», - заметил Агню. «Защита профсоюзов, расширение социальных программ, программ здравоохранения...»\n\n«Он не безрассуден», - ответила Смит. «Он согласился обсудить с бизнес-лобби большую часть того, что ему нужно, и я уверена, что они задвинут его самые диковинные планы. Меньшего я от них и не ожидала».\n\n«И свобода действий в том, что касается Японии», - заключил Агню. «Я думаю, мы все получаем от этого что-то, чего хотим».\n\nСмит нахмурилась, когда дверь в Овальный кабинет открылась. Харрингтон вернулся, улыбаясь во весь рот, и снова сел. Уоллеса нигде не было видно.\n\n«Мистер Харрингтон, вы случайно не видели мистера Уоллеса на улице?».\n\nХаррингтон повернулся к Смит с неизменной улыбкой. «Не думаю, что он вернется. Но мы с вами вместе, мадам Президент, в этом я вас уверяю»."
chase.pol.2.a:0 "Теперь пути назад нет."
chase.pol.3.t:0 "Тонкая грань"
chase.pol.3.desc:0 "«Давайте повторим это еще раз», - сказал вице-президент Агню.\n\nХаррингтон и Уоллес, как всегда, хранили молчание, пока Агню излагал согласованные пункты повестки дня НПП. Президент Смит наблюдала за разворачивающейся сценой с равной долей предвкушения и страха.\n\n«Партия берет на себя обязательство, более или менее, противодействовать любой политической инициативе или импульсу, осуществляемому Р-ДП. Мы будем продолжать удвоение антияпонской политики в качестве нашего ключевого послания голосующей общественности», - зачитал Агню вслух свои заметки, на что Харрингтон и Уоллес кивнули.\n\n"Пока все идет хорошо", - цинично подумала Смит.\n\n«Мы обязуемся внести незначительные коррективы в систему социальной защиты на федеральном уровне...», - продолжил Агню, услышав резкий кивок Харрингтона и слабое шипение Уоллеса.\n\n«А взамен мы обеспечим штатам большую автономию в установлении нормативной базы и корпоративных налоговых режимов», - поспешно вставила Смит. Это вмешательство, казалось, успокоило Уоллеса, хотя Смит также почувствовала испепеляющий взгляд Харрингтона.\n\nЭта сцена повторялась много раз, пока Смит и Агню заканчивали работу над платформой НПП, мешаниной разрозненных обещаний и претензий, которые не служили никакой единой цели, кроме как держать Харрингтона и Уоллеса в одной комнате друг с другом.\n\nНо в конце дня, когда два лидера фракций НПП подписали документ, президент Смит вздохнула с облегчением. Партия переживет еще один день."
chase.pol.3.a:0 "Речь идет о средствах, а не о целях."
chase.pol.4.t:0 "Правый путь"
chase.pol.4.desc:0 "После того как Харрингтон и Уоллес покинули зал для четвертого "десятиминутного перерыва" в их марафонской сессии переговоров, президент Смит и вице-президент Эгню сравнили свои записи.\n\n«Уоллес получает почти все, что хочет, не так ли?», - заметил Агню. «Расширение субсидий для бизнеса, обещания сократить регулирование, не говоря уже о том, насколько свободны будут штаты в определении всей этой политики...»\n\n«Он не безрассуден», - ответила Смит. «Во-первых, он согласился расширить сферу здравоохранения. Вы не можете иметь бизнес без здоровых работников, и бизнес будет вкладывать в это свою справедливую долю».\n\n«И, в конечном счете, администрация получает свободу действий в том, что касается Японии», - заключил Агню. «Я думаю, мы все получаем от этого что-то, чего хотим».\n\nСмит нахмурилась, когда дверь в Овальный кабинет открылась. Уоллес неторопливо вернулся, улыбаясь всем своим видом. Харрингтона нигде не было видно.\n\nСмит подавила растущее беспокойство. «Уоллес, вы случайно не видели мистера Харрингтона на улице?»\n\nУоллес усмехнулся. «Не думаю, что он вернется, мадам Президент. Кажется, ему было очень жарко, и он беспокоился о платформе. Не могу представить, почему...»"
chase.pol.4.a:0 "Теперь пути назад нет."
chase.pol.5.t:0 "Никаких криков в Овальном кабинете"
chase.pol.5.desc:0 "«Верховный суд вынес решение по трудовым спорам, так что не пытайся утверждать, что правительство не обладает юрисдикцией!», - раздраженно сказал Харрингтон, сжимая карандаш так, словно хотел швырнуть его в Уоллеса.\n\nУоллес улыбнулся, изображая дружелюбие. «Я знаю, что это попадает в серую зону в федеральном законодательстве, но в случае необходимости федеральное правительство все еще может вмешаться...»\n\nХаррингтон бросил на Уоллеса яростный взгляд. «Неужели ты всерьез полагаешь, что я поверю в то, что штаты не попытаются сбежать, в то время как Министерство юстиции будет завал...»\n\n«Вы хотите сказать, что штатам нельзя доверять?» Глаза Уоллеса сузились.\n\n«Ты никогда не давал мне повода думать иначе с тех пор, как жил в Алабаме», - огрызнулся Харрингтон.\n\nУлыбка Уоллеса исчезла. «Не знаю, зачем я трачу время, пытаясь вразумить тебя».\n\nПрезидент Смит бросила на вице-президента Агню встревоженный взгляд. «А как же Япония, господа?» Агню попытался вернуть разговор к любимому пугалу НПП.\n\n«А что с ними? Они за океаном, Уоллес же прямо здесь», - ледяным тоном ответил Харрингтон, направляясь к двери."
chase.pol.5.a:0 "Мы теряем контроль!"
chase.pol.6.t:0 "Недостающее звено"
chase.pol.6.desc:0 "«...значит, мы все определились с общим направлением выборов?»\n\nТаддеус Роджерс, глава местного отделения НПП в Чарльстоне, штат Южная Каролина, озабоченно оглядывал полупустой конференц-зал, пока представитель из Вашингтона что-то бубнил. Недавние депеши из Национального комитета в Вашингтоне были исключительно тревожны и Таддеус изо всех сил старался убедить обычных членов комитета оставаться занятыми.\n\n«Прошу прощения?», перебил Фаддей представителя из Вашингтона: «Насколько я понимаю, решение об этой платформе было принято Вашингтоном, но было ли это сделано через Строма Тёрмонда или делегацию Южной Каролины? Политика в отношении...»\n\n«Гражданских прав? Конечно, оно идет изнутри. Это решение Национального комитета». Представитель деловито оборвал Таддеуса, словно констатируя очевидное.\n\nФаддей ошеломленно молчал, переваривая последствия того, что осталось невысказанным. «Значит, с делегацией нашего родного штата никто не советовался? По делу, на котором мы так настаивали? Неужели Центр пробил это?»\n\n«Нет, это было согласовано с руководством, начиная с президента. Это инициатива П-НПП». Представитель выглядел озадаченным, а у Таддеуса отвисла челюсть. Несколько собравшихся работников кампании Южной НПП встали, чтобы уйти, услышав достаточно."
chase.pol.6.a:0 "Юг запомнит это..."
chase.pol.7.t:0 "Лицом к верной стороне истории"
chase.pol.7.desc:0 "«История будет судить нас не только по тому, как мы восстановим величие Америки, но и по нашему видению будущего Америки. Это было предметом многих дискуссий в партии, более десяти лет с момента ее образования. НПП не должна простаивать, поскольку она смотрит в будущее, и я твердо убеждена, что партия должна быть на правильной стороне истории...»\n\nУсиленный голос президента Смит эхом разнесся по залу к собравшейся аудитории сторонников НПП. Это была незнакомая аудитория; несмотря на личные симпатии Смит к Ц-НПП, ее положение лидера в П-НПП не позволяло выступать перед избирателями Центра.\n\nКонечно, она была избрана, чтобы служить мостом между двумя различными фракциями партии и это она великолепно сделала на Капитолийском холме. Но по мере того, как дни ее администрации проходили в собраниях, полумерах и других встречах, она пришла к выводу, что ее руководство не должно определяться как посредника между ссорящимися мужчинами. Нет, она президент, и она будет отстаивать то, во что верит.\n\n«Леди и джентльмены, я горжусь тем, что сегодня вечером я на одной сцене с человеком, который, как я надеюсь, станет архитектором будущего Америки вместе со мной, Майклом Харрингтоном!»\n\nИ когда президент Смит под аплодисменты стоя пожала Харрингтону руку, зазвонил коммутатор Белого дома..."
chase.pol.7.a:0 "Это не моя партия!"
chase.pol.8.t:0 "Центральная трещина"
chase.pol.8.desc:0 "«Это не светский визит, мадам Президент», - твердо заявил Майкл Харрингтон вместе с сенатором Генри Джексоном, когда они сидели напротив президента Смит, а их кофе остывал перед ними. «Центр не может соблюдать условия, которые вы выдвигаете, оттесняя нас в сторону в пользу Уоллеса и его людей».\n\nПрезидент Смит слегка поерзала на стуле. «Уоллес ничего не сказал о том, чтобы коснуться некоторых законов о здравоохранении, предложенных Центром. Это было сделано намеренно, джентльмены. В этом городе принято давать и брать, мы все это знаем».\n\n«Этого уже недостаточно. Каждое исключение, исключение и исключение, которое заканчивается в политике Центра, позволяет Уоллесу "сбежать с фермой на Юге". Никто из нас не подписывался на половинчатые реформы и это до того, как мы узнаем, как Джим Кроу возвращается на Юг». Харрингтон едва сдвинулся с места, глядя на президента сверху вниз. «Просто этого недостаточно».\n\nСамообладание Смит ненадолго исчезло, прежде чем вернуться к нейтральному выражению лица. «Компромисс должен быть, партия...»\n\nДжексон оборвал ее: «Партия уже раскололась пополам, Маргарет. Вы обещали, что сможете объединить две половины партии, но этого не произошло. Посмотрите хорошенько, внимательно на то, что вы обещаете Центру и ультраправым, а потом мы поговорим снова»."
chase.pol.8.a:0 "Центр не может остаться!"
chase.pol.9.t:0 "Персона нон грата"
chase.pol.9.desc:0 "Профсоюзы в Скрэнтоне, как правило, были очагами активности и пропаганды НПП, вплоть до того, что местное отделение партии обычно посылало своих представителей на собрания непосредственно после профсоюзных собраний. Так было проще, говорили они, и по большей части Боб Гордон, местный шеф АФЛ, соглашался.\n\nНо сегодня заседание профсоюза подошло к концу, и представители НПП не явились. Зрители терпеливо ждали на своих местах минут десять, но никто так и не пришел. «Забавно», - пробормотал Боб, «я думал, они бы позвонили, если бы не смогли».\n\nНедовольные члены профсоюза разошлись на целый день, когда Боб вернулся в свой офис и набрал номер местного отделения НПП. «В чем дело? Я думал, ты должен был прийти сегодня».\n\nНесколько кивков, ворчание, затем щелчок, за которым последовал долгий вздох. Боб обхватил голову руками. Не было никакой ошибки, это была политика. НПП, похоже, больше не нуждалась в профсоюзах, и Боб знал, какой будет тема его следующей встречи."
chase.pol.9.a:0 "НПП нам больше не нужна."

#Revolt of the Generals event chain
chase.rog.1.t:0 "Обзор обороны [GetYear] года"
chase.rog.1.desc:0 "Палата Сенатского комитета по вооруженным силам была полна до отказа, занятая мавенами вашингтонского оборонного истеблишмента. Председатель Объединенного комитета начальников штабов, секретари и начальники служб вооруженных сил расположились лагерем справа от возвышения; группа политических аналитиков и сотрудников с Холмов заняла позицию слева. Вместе они ждали, когда сенаторы откроют первое слушание "Обзора обороны" администрации Смита - одного из многих документов, подчеркивающих "решительность" НПП против фашистской угрозы.\n\nПредседатель комитета призвал присутствующих к порядку. «По состоянию на вчерашний вечер министр обороны Стеннис направил "Обзор обороны [GetYear] года" в этот комитет. Администрация надеется, что эта стратегия, отражающая болезненные уроки Южной Африки, ознаменует собой сдвиг в нашей оборонной политике, когда военно-морской флот и военно-воздушные силы возглавят атаку против Японской империи».\n\nТолпа глубокомысленно кивнула, за исключением двух человек: министра сухопутных войск и начальника штаба сухопутных войск. Они были осведомлены о содержании документа - в предыдущем проекте. Они высказывали опасения по поводу снижения роли армии - по крайней мере, так им казалось. Они определенно выступали против сокращения бюджета армии - и их игнорировали.\n\nБолее чем ошеломленное, армейское руководство барахталось в своих показаниях в отчаянном арьергарде. Когда комитет прервался на кофе, начальник штаба бросился к телефонам."
chase.rog.1.a:0 "Что, черт возьми, происходит?!"
chase.rog.2.t:0 "Недовольство в Пентагоне"
chase.rog.2.desc:0 "Министр обороны Джон Стеннис хмыкнул, стоя лицом к лицу с министром армии и начальником штаба армии в своем просторном кабинете в электронном кольце Пентагона. «Опять? Ваша озабоченность была отмечена в протоколе, который был направлен в Белый дом, когда был завершен обзор обороны».\n\n«Мы рассматриваем отмену тренировок, увольнение офицеров, дезактивацию подразделений. Вы знаете, как это скажется на боевом духе и готовности?». Начальник штаба армии едва скрывал свой гнев. «Наши люди из Южной Африки заслуживают лучшего!»\n\n«Это будет тяжело для армии, но нам всем придется затянуть пояса». Стеннис сочувствовал, но армия теряла из виду общую картину.\n\nЭто была старая фраза, и оба военачальника обменялись взглядами. Секретарь нервно кашлянул. «Это прямо от Президента?»\n\nПоследовало напряженное молчание. «На что именно вы намекаете?», - наконец сказал Стеннис. Секретарь пристально посмотрел на Стенниса. «Мы хотим выдвинуть официальное возражение непосредственно Президенту».\n\nСтеннис кипел от злости, вытаскивая из кресла свою сексуальную фигуру. Если они захотят перелезть через его голову, он не станет облегчать им задачу. «Что ж, вам придется позвонить начальнику штаба Харлоу в Белый дом. Хотя я уверен, что он удивится, почему вы не проходите через меня, и я скажу ему то же самое, что и вам двоим», - прошипел Стеннис. «А теперь убирайся»"
chase.rog.2.a:0 "Следуйте по цепочке командования!"
chase.rog.3.t:0 "Вопросы прессы"
chase.rog.3.desc:0 "Завершая свою еженедельную пресс-конференцию, министр обороны Стеннис почувствовал, как с него спадает дневной стресс. Это был хороший день, как обычно бывает в Пентагоне; дневные встречи были относительно легкими. Может быть, еще будет время...\n\n«Господин секретарь?» Репортер высоко поднял руку, держа газету высоко, чтобы буквально подняться над своими коллегами. Стеннис отмахнулся от своих помощников.\n\n«Господин министр, у вас есть какие-нибудь комментарии по поводу ваших акций в "Литтон Индастриз" и "Инголлс Судостроение", а также недавно объявленных планов по расширению Военно-морского судостроения?»\n\nЭто был плохо сформулированный вопрос, но смысл его был очевиден. Хриплый пул журналистов погрузился в мертвую тишину, а Стеннис дважды удивленно моргнул.\n\n«Я не знаю, что вы имеете в виду, но могу заверить вас, что мои личные деловые интересы соответствуют всем этическим требованиям раскрытия информации. У меня больше нет комментариев». Стеннис нахмурился и оставил журналистов на произвол судьбы.\n\nВозвращаясь в свой кабинет, он поймал себя на том, что снова возвращается к этому вопросу. Это был неуклюжий мазок; его акции были раскрыты, так что это вообще не должно было быть вопросом. Но никто в Вашингтоне не копался в этой информации, если только они не пытались запустить более крупную хитовую статью, которая поднимала вопрос: что еще они нашли?"
chase.rog.3.a:0 "Попробуйте еще раз!"
chase.rog.4.t:0 "Не дайте им уволить армию!"
chase.rog.4.desc:0 "«Машины не воюют, а люди воюют. Это армейцы, которые сражались с фашизмом насмерть более двух десятилетий назад, и армейцы, которые сегодня защищают свободу в пылающих саваннах Южной Африки. Все знают, какие страдания несут их сыновья и мужья в военной форме. Они заслуживают большего, чем презрение болонок, которые никогда не перенесут ожогов напалмом или ужаса проснуться в луже крови своих товарищей с перерезанным мачете горлом во время ночного налета и все это ради благородного и необходимого дела защиты свободы».\n\nСекретарь Стеннис в ярости отшвырнул журнал. Оскорбительная статья была не просто редакционной; на ней стояла подпись генерал-лейтенанта Фредерика Вейанда, ветерана Южноафриканской войны, все еще находившегося на действительной службе. Он ожидал бюрократического отката, и ни один достойный политик не был удивлен грязными трюками и клеветой, но это? Это было неподчинение, по крайней мере, настолько близко, насколько можно было подойти к этому в армии, не нарушая приказов напрямую.\n\n«Я отдам этого сукина сына под трибунал, клянусь Богом!». Стеннис, кипя от злости, потянулся к настольному телефону. Если армия собирается сделать все возможное, чтобы отбросить гражданскую субординацию, то Станнис позаботится о том, чтобы они пожали плоды."
chase.rog.4.a:0 "Это они начали!"
chase.rog.5.t:0 "Бунт генералов"
chase.rog.5.desc:0 "«Мы считаем, что "Оборонный обзор" администрации Смит опасно ухудшает способность армии защищать нацию и наших союзников по ОСН, в то время как обвинения в сомнительных связях между секретарями Стеннисом и Лонгом и крупными аэрокосмическими и военно-морскими подрядчиками остаются без внимания. Несмотря на настойчивые призывы армейского руководства, Администрация решила, что не будет менять курс. Поэтому мы должны уйти в отставку в знак протеста...»\n\nОткрытое письмо было подписано (теперь уже бывшим) министром сухопутных войск, начальником штаба сухопутных войск и несколькими известными лицами, участвовавшими в Южноафриканской войне, в том числе генералом Уильямом Уэстморлендом, старшим американским командующим в конфликте. Это было заявление о том, что армия утратила доверие к администрации Смит, и президент Смит, которая только сейчас была проинформирована Стеннисом о месяцах неприятностей в Пентагоне, был крайне недовольна.\n\n«Ради Бога, Джон! Ты понимаешь, что это за бардак?». Президент Смит ущипнула себя за нос, предчувствуя сильную головную боль.\n\nСтеннис стоял на своем. «Мы ясно дали понять, что собираемся сосредоточиться на Японии. Если руководство армии не хочет быть частью этого, они делают нашу работу за нас».\n\n«Что-то я не припоминаю, чтобы наша стратегия сводилась к тому, чтобы разогнать армию, пока она не взбунтовалась!», - выпалила Смит, прежде чем плюхнуться в кресло. «Конгресс будет всем этим заниматься. Это будет ужасно."
chase.rog.5.a:0 "Да начнется цирк..."
chase.rog.7.t:0 "Конгресс инициирует расследование!"
chase.rog.7.desc:0 "Конгресс не терял времени даром, созывая следственный комитет по поводу маленького восстания армейских газет: Р-ДП выли о некомпетентности НПП, в то время как группа конгресса НПП изо всех сил пыталась контролировать ущерб за явную ошибку своей собственной администрации. Президент Смит была достаточно хорошо знакома с тем, как эти вещи работают, чтобы знать, что от расследования будет мало пользы: искра восстания генералов теперь питалась политическим кислородом, и разгорающееся пламя невозможно остановить.\n\nСейчас, когда механизм Конгресса начал медленно работать, самым важным было назначение способного управляющего НПП для расследования. Проблема была не в том, чтобы найти кого-то; на Капитолийском холме было много одержимых правилами юристов, которые наслаждались тем, что вызывали бесконечное разочарование у своих коллег.\n\nНет, проблема была та же, что и всегда: бесконечная фракционность НПП. Квалифицированные представители как от Центра, так и от ультраправых вызвались возглавить расследование с явным подтекстом, что их фракция будет недовольна, если их оставят с пустыми руками..."
chase.rog.7.a:0 "Центр будет вести расследование!"
chase.rog.7.b:0 "Ультраправые возглавят расследование!"
chase.rog.8.t:0 "Слушания по протоколам эскалации"
chase.rog.8.desc:0 "Расследование Конгрессом "Бунта генералов" с грохотом вступило в действие, запросы на документацию и списки свидетелей были составлены, пересмотрены и отправлены для комментариев через лабиринт вашингтонской бюрократии. На этих ранних стадиях законодатели тратили большую часть своих усилий на составление четкого графика, выясняя, что произошло (и чего не произошло) за недели, предшествовавшие восстанию армии.\n\nВскоре стало ясно, что Белый дом не знал о напряженности в Пентагоне до тех пор, пока генералы не подали в отставку. Вряд ли это было поводом для торжества, так как законодатель Р-ДП вцепился в этот вопрос: «Вместо того, чтобы немедленно передать этот вопрос Президенту, министр обороны, казалось, считал, что он имеет право отмахнуться от проблем нашей армии. Намеревается ли администрация Смит полностью делегировать исполнительные обязанности отдельным секретарям?»\n\nДело было не столько в том, что делегирование было ошибкой; иначе управлять Америкой было бы невозможно. Подразумевалось, однако, что министр обороны Стеннис превысил свои полномочия, и политическая оптика обоих сценариев была ужасной. Станнис, конечно, утверждал, что находится в пределах своих законных полномочий; вопрос был в том, верят ли ему законодатели НПП..."
chase.rog.8.a:0 "Министр обороны был в своей власти!"
chase.rog.8.b:0 "Может быть, Станнису следовало сообщить обстановку раньше..."
chase.rog.9.t:0 "Подсчет очков"
chase.rog.9.desc:0 "Р-ДП полны решимости не позволить хорошему кризису пропасть даром; тема сегодняшних слушаний сосредоточена не столько на фактических действиях правительства, сколько на "неудачах администрации НПП". Один за другим законодатели Р-ДП поднимаются, чтобы выступить с драматическим вздохом, самодовольно рассуждая о том, как Администрация "подрывала регулярные процессы американской демократии" с помощью своей некомпетентности. Некоторые из них зашли так далеко, что напечатали плакаты, сравнивающие "нормальный" способ ведения дел с НПП, подчеркивая любые несоответствия сердитыми красными чернилами и запуская длинные обличительные речи о мрачном провале управления НПП.\n\nЭто чрезвычайно прозрачная попытка набрать политические очки, и к тому времени, когда комитет закрывается на обед, несколько законодателей НПП рвутся нанести ответный удар, а один особенно измученный младший сенатор восклицает:\n\n«Клянусь Богом, если мне придется взглянуть еще на один из этих плакатов, я достану фотографию Ричарда, блядь, Никсона и поставлю ее в качестве постоянной экспозиции».\n\nВ то время как руководство комитета быстро отклонило это предложение, дебаты о том, следует ли нанести ответный удар по Р-ДП, составляют большую часть перерыва. Ответный огонь принес бы удовлетворение и это помогло бы сдержать любой ущерб популярности НПП; но разве это тот холм, на котором НПП готова умереть, когда впереди еще так много слушаний?"
chase.rog.9.a:0 "Нахуй Р-ДП"
chase.rog.9.b:0 "Оно того не стоит."
chase.rog.11.t:0 "Конфликт интересов"
chase.rog.11.desc:0 ""Анонимные источники обнародовали финансовые данные высокопоставленных членов администрации Смит и Национал-прогрессивной партии, включая министра обороны Джона Стенниса и сенатора Генри М. Джексона из Вашингтона. Эти документы, подлинность которых была подтверждена другими источниками на Капитолийском холме, подробно описывают обширные пакеты акций ключевых подрядчиков по аэрокосмической и военно-морской обороне, включая Ingalls Shipbuilding и Boeing, которые могут выиграть от оборонной политики администрации...\n\nПрезидент Смит подавила в себе желание швырнуть вечерний номер "Вашингтон пост" в камин. Он не напечатал прямо "торговля влиянием", но в этом и не было необходимости. К завтрашнему полудню Р-ДП потребуют повестки в суд, и к ним присоединятся другие газеты в Вашингтоне, чтобы "Пост" не получила все от этой историей.\n\nСтеннис заверил президента Смит в том, что его разоблачение не имеет никакого отношения к делу, а покровительство сенатора Джексона "Боингу" - тайна. Но избиратели быстро заподозрят пожар по малейшему намеку на дым, так что предстоял еще один раунд контроля ущерба, хотя бы для того, чтобы показать остальной части НПП, что их президент будет защищать их.\n\nС другой стороны, мрачно размышляла Смит, каждый день, потраченный на контроль ущерба, был еще одним поводом для Р-ДП заявить, что она слишком поглощена мелкой политикой, чтобы возглавить нацию."
chase.rog.11.a:0 "Нам нечего скрывать!"
chase.rog.11.b:0 "Есть более важные вещи, о которых нужно позаботиться."
chase.rog.12.t:0 "Будут ли сокращены пенсии?"
chase.rog.12.desc:0 ""СМИТ РАССМАТРИВАЕТ ВОЗМОЖНОСТЬ УРЕЗАНИЯ АРМЕЙСКИХ ПЕНСИЙ", - гласила утренняя газета, последний поворот в споре с армией, которая в очередной раз захватила еженедельное заседание кабинета.\n\n«Я просмотрел все статьи бюджета, и мы не урезали ни пенни из пенсий!» Министр финансов долго спорил, тыча пальцами в свой потрепанный экземпляр бюджета, феерия ярости от обычно невозмутимого мастера цифр.\n\n«Ты хочешь сказать это ветеранам, которые безостановочно звонят на коммутатор Пентагона?», - сварливо сказал министр обороны Стеннис.\n\n«Господа!», - вмешалась Смит. «Если мы не опровергнем эту историю, какой бы лживой она ни была, эти ветераны пойдут со своих телефонов на избирательные участки. Мне не нравится, куда все это ведет».\n\nВ кабинете на мгновение воцарилась тишина, прежде чем заговорил Лонг. «Казначейство и Отдел по делам ветеранов могут огласить факты, но это займет некоторое время».\n\n«Времени у нас может и не быть», - мрачно заметила Смит.\n\nПоследовавшее молчание нарушила госсекретарь Киркпатрик, в ее голосе прозвучали резкие нотки. «Ветераны нам не поверят. Нам нужно, чтобы наши старые генералы приказали своим людям отступить. Как Вашингтон в Ньюбурге»."
chase.rog.12.a:0 "Позовите еще раз наших старых солдат!"
chase.rog.12.b:0 "Только факты и ничего, кроме фактов!"
chase.rog.12.c:0 "У нас нет времени, мы сделаем это вживую!"
chase.rog.121.t:0 "Говорит Омар Брэдли!"
chase.rog.121.desc:0 "Стенограмма интервью, "60 минут: Интервью с генералом Омаром Н. Брэдли"\n\nИНТЕРВЬЮЕР: Добрый вечер. Армия сегодня находится в центре внимания Вашингтона, и сегодня мы имеем честь приветствовать генерала Омара Н.Брэдли, правую руку бывшего президента Эйзенхауэра во время битвы за Британию. Спасибо, что уделили мне время, генерал.\n\n...\n\nИНТЕРВЬЮЕР: Так вы считаете, что генерал Уэстморленд имел право подать в отставку?\n\nГЕН. БРЭДЛИ: Да, армия потеряла хорошего человека в результате. Если ваше несогласие с Главнокомандующим настолько глубоко, что мешает исполнению ваших обязанностей, вы подаете в отставку. Но я могу сказать, что меня беспокоит то, что ложь распространяется в политических целях, чтобы дискредитировать и подорвать авторитет Главнокомандующего. Возьмем, к примеру, всю эту историю с сокращением пенсий. Вчера я звонил в Пентагон, и, насколько я могу судить, такого плана нет. Это ложь. [Pause]\n\nЯ очень мало уважаю тех, кто сознательно вводит в заблуждение наших ветеранов и военнослужащих ради попытки провести политические разногласия против Главнокомандующего.""
chase.rog.121.a:0 "Как бы сделать так, чтобы все ветераны это увидели..."
chase.rog.122.t:0 "Факты, а не чувства?"
chase.rog.122.desc:0 "Хотя собравшимся бюрократам Вашингтона потребовалась неделя на полную катушку (и немалое количество сверхурочных), чтобы собрать необходимые данные, администрация Смит, наконец, выпустила шквал фактов через печатные и вещательные СМИ. Министр финансов Лонг возглавил атаку, сидя напротив Уолтера Кронкайта в вечерних новостях:\n\n«Я не стану спорить, что в нашей стране мы можем иметь честные разногласия по вопросам политики, не ставя под угрозу гражданский контроль», - заверил Лонг Кронкайта своим деловым, самоуверенным тоном. «Но, и как журналист, я уверен, вы со мной согласитесь, любые дебаты должны в конечном счете основываться на фактах. Использование лжи для того, чтобы подтолкнуть к определенному выводу или создать ложное впечатление, унижает гражданское общество, которое стоит в стороне от повседневной жестокости нацистской Германии или Имперской Японии».\n\nМало что можно было сказать перед лицом цифр и все более скептически настроенных основных средств массовой информации, необъявленные заголовки, предупреждающие о военном пенсионном кризисе, в основном исчезли в течение нескольких дней после интервью Кронкайта.\n\nК сожалению, открытая критика Лонга в адрес армейских помощников как "неамериканских" прошла в Пентагоне довольно неудачно. Через несколько дней после интервью еженедельный брифинг министра обороны Стенниса в Объединенном комитете начальников штабов был отложен почти на три часа, после того как начальник штаба армии нашел неопределенные "срочные и неотложные" дела, прежде чем отправить своего заместителя."
chase.rog.122.a:0 "Ну, это неловко."
chase.rog.123.t:0 "Дешевый разговор"
chase.rog.123.desc:0 "Как оказалось, специальный подход к связям с общественностью едва ли лучше, чем вообще никакого.\n\nОтдельные законодатели НПП, выставленные перед СМИ с редкими и неадекватными тезисами, в конечном итоге говорили чепуху. Отсутствие авторитетных официальных комментариев со стороны администрации, даже противоречащих ее собственным законодателям, выглядело не столько как "принципиальный отказ комментировать ложь", сколько как некомпетентность.\n\nЧеловеческий разум пытается увидеть закономерности, даже там, где их нет. Поэтому многим американцам и, конечно, солдатам и ветеранам армии, оказавшимся в эпицентре бури, было легко истолковать молчание администрации и барахтанье НПП как знак недобрых намерений. В конце концов, если они не собирались сокращать военные пенсии, почему они ничего не сказали?"
chase.rog.123.a:0 "Бесполезныо."
chase.rog.14.t:0 "Вслед за деньгами"
chase.rog.14.desc:0 "Утечки в СМИ, связанные с Бунтом генералов, не оставили Конгрессу недостатка в новых зацепках - от обвинений в ненадлежащих контактах между администрацией и промышленностью до зажигательных слухов о сокращении пенсий армии.\n\nДля Р-ДП повествование почти писалось само собой:\n\n"То, что ультраправые НПП имели обширные контакты с оборонной промышленностью, не секрет, но то, что сейчас известно о том, как эти контакты строились, ошеломляет. Сокращения пенсий наших солдат, чтобы заплатить за откаты промышленности и завышенные затраты плюс программы приобретения. Как может американский налогоплательщик терпеть, когда его грабят, чтобы заплатить военно-промышленному комплексу?"\n\nНПП потратил годы на борьбу с коррупцией и кровосмесительной природой истеблишмента Р-ДП. Р-ДП, как республиканцы, так и демократы, несомненно, наслаждались возможностью отомстить НПП. Это будет еще один обычный день на Капитолийском холме, политический поединок, и все, что осталось, это выбрать, как НПП будет реагировать и держать свои собственные фракции в узде: со спокойствием и разумом или с огнем и яростью."
chase.rog.14.a:0 "Факты должны говорить за себя!"
chase.rog.14.b:0 "Р-ДП перешла черту!"
chase.rog.15.t:0 "Слушания по эффективности оружия"
chase.rog.15.desc:0 "«...и пока мы обсуждаем, каким образом Администрация НПП выделила средства на оборонный бюджет, не могли бы мы на минутку взглянуть на сам бюджет? Это настоящий рождественский список блестящих игрушек для вооруженных сил, но кто-нибудь действительно спрашивал, работает ли это оружие? У меня здесь, в руке...»\n\nЧлены комиссии по расследованию в Конгрессе встрепенулись, когда их коллега из отдела исследований и разработок размахивал пачкой бумаг над своим столом. Послышался тихий стон - еще одна утечка? И на этот раз не в газетах, а в самом сердце комитета?\n\nИх коллега по Р-ДП не испытывал недостатка в боеприпасах, потратив следующие двадцать минут на пространные монологи о якобы имевших место неудачах в закупках НПП. Неисправные катапульты авианосцев, непроверенные системы наведения ракет, бомбардировочные самолеты, испытывавшие далеко не все свои технические характеристики, среди прочего. Это была всеобъемлющая, всеохватывающая литания недостатков различных программ, которые администрация Смит имела (или планировала) продвигать.\n\nМожет быть, слишком всеобъемлюще? Высокопоставленный член НПП нахмурился. Было, конечно, очень удобно, что все эти вопиющие неудачи обнаружились именно сейчас, приуроченные к тому, чтобы смутить президента Смит. Если это было армейское оружие, то да, он мог понять этот вид засады. Но будут ли Военно-морской флот и Военно-воздушные силы делать то же самое?\n\n Высокопоставленный член НПП уставился в пустоту. Было ли это блефом? И не пришло ли время призвать их к ответу?"
chase.rog.15.a:0 "Отвечайте на обвинения пункт за пунктом."
chase.rog.15.b:0 "Какие ваши доказательства?"
chase.rog.15.c:0 "Покажите мне доказательства! Вызовите в суд любого, кто имеет отношение к делу!"
chase.rog.151.t:0 "По пунктам"
chase.rog.151.desc:0 "При ближайшем рассмотрении обвинения Р-ДП быстро начали рассыпаться. "Признанные недостатки" в системах вооружения были в основном слухами; какие недостатки были реальными, были выбраны из ранних оценок эффективности, которые больше не отражали реальность. На этот раз, казалось, не было никаких фактических оснований для утверждений Р-ДП.\n\nПолучив зеленый свет от Белого дома на агрессивное прижать Р-ДП к стенке комитета, и видя, что ситуация меняется в их пользу, члены комитета НПП не теряли времени даром, вызвав в суд автора меморандума об оружии - отставного армейского офицера, ставшего лоббистом обороны. С помощью старших технических офицеров Военно-морского флота и Военно-воздушных сил требования меморандума были полностью и окончательно развенчаны.\n\nДопрос, однако, наткнулся на кирпичную стену, когда НПП двинулся, чтобы определить, где автор меморандума получил свою информацию. Было достаточно ясно, что у автора, уволившегося из вооруженных сил почти десять лет назад, было мало средств получить информацию законным путем. Однако, поскольку автор ссылается на Пятую поправку, мы можем только гадать о том, кто его соавторы..."
chase.rog.151.a:0 "Подозрительно..."
chase.rog.152.t:0 "Дикридитированные показания"
chase.rog.152.desc:0 "При ближайшем рассмотрении обвинения Р-ДП быстро начали рассыпаться. "Признанные недостатки" в системах вооружения были в основном слухами; какие недостатки были реальными, были выбраны из ранних оценок эффективности, которые больше не отражали реальность. На этот раз, казалось, не было никаких фактических оснований для утверждений Р-ДП.\n\nХотя представители НПП пытались углубиться в этот вопрос, Р-ДП утверждали, что тратить драгоценное время на уже дискредитированные показания равносильно растрате ресурсов Конгресса. Поскольку Белый дом явно стремился уйти от этого вопроса, законодатели НПП оставили этот вопрос."
chase.rog.152.a:0 "Мы расквасили нос Р-ДП!"
chase.rog.153.t:0 "Плохое впечатление"
chase.rog.153.desc:0 "После четырех дней лихорадочных расспросов в Администрации и Пентагоне второе слушание показало, что старшие технические офицеры ВМС и ВВС тщательно и окончательно развенчали обвинения в меморандуме Р-ДП. Худшее, по-видимому, было предотвращено; Р-ДП несколько робко отозвали меморандум об оружии, в то время как мы можем утверждать, что были, на этот раз во всей этой неразберихе, правы.\n\nК сожалению, свидетельские показания, касающиеся специфики технических характеристик оружия и статистического анализа частоты отказов в оборудовании, как правило, заставляют глаза широкой общественности остекленеть. Число опросов все еще указывает на то, что шок от обвинений в Р-ДП и последующее подозрение в военных программах администрации Смит остаются укоренившимися, несмотря на доказательства обратного."
chase.rog.153.a:0 "Беда не приходит одна"
chase.rog.16.t:0 "Стеннис разделяет Военно-Морского Флота!"
chase.rog.16.desc:0 "Многообещающая карьера, прерванная отправкой в тыл. Прием на службу менее квалифицированных или неквалифицированных кандидатов на высшие должности, несмотря на наличие подходящих альтернатив. Культура притеснений превращается в ядовитую вражду в рядах. Это были истории о перерегистрации афроамериканских военнослужащих в военно-морском флоте, подробно описанные в журнале "TIME".\n\nПрезидент Смит глухо рассмеялась, обдумывая детали в пустом кабинете Белого дома. К несчастью, эти детали были подтверждены Генеральным инспектором ВМС, чьи первоначальные выводы мрачно предупреждали, что это только верхушка айсберга. К отчету прилагались директивы министра обороны Джона Стенниса, безошибочно связывавшие его с хаосом, царившим на флоте.\n\nСмит все глубже погружалась в свои мысли, пока протестующие собирались на Пенсильвания-авеню. Ее борьба с армией взорвалась в американском общественном сознании. Слушания в Конгрессе вступят в полную силу, и Р-ДП почувствует запах крови в воде, когда НПП снова впадет в беспорядок.\n\nСмит позволила себе нахмуриться. Стеннис. Этот человек - из-за его неуклюжего обращения с Армией, а теперь еще и с этим представлял собой сплошные неприятности. Но если она осудит его, ультраправые воспримут это как пощечину и хотя это может нейтрализовать критику Р-ДП и смягчить Центр, это обнажит еще одну линию разлома в пределах НПП в то время, когда она меньше всего могла себе это позволить."
chase.rog.16.a:0 "Осудить Стенниса. Это неприемлемо"
chase.rog.16.b:0 "Партия не может позволить себе раскол!"
chase.rog.17.t:0 "Слушания по гражданским правам Военно-морского флота"
chase.rog.17.desc:0 "Как и во время первых слушаний по пересмотру защиты, зал комитета был полон до отказа, но на этот раз с гораздо более враждебной и беспокойной аудиторией. Сотрудники Конгресса, юридические аналитики, политики в области обороны и (как оказалось) весь вашингтонский пресс-корпус заняли все сидячие места в комнате; фотожурналистам пришлось довольствоваться тем, что они сидели на ковре, изгибая свои тела все более изобретательными способами, чтобы подготовить свои камеры для идеального снимка.\n\nВ перерывах между встречами президент Смит украдкой поглядывала на телевизор, транслировавший прямую трансляцию вашингтонского театра, который захватывал всю страну, от показаний афроамериканских офицеров, уволенных со службы, до моряков, участвовавших в случаях расовых драк на базах и в одном случае в столовой авианосца. Истории о нарушении дисциплины и разногласиях в службах, а также о роли НПП в их возникновении стали теперь болезненно публичными. Когда комитет прервался на обед, президент Смит без особого труда представила себе, как за закрытыми дверями НПП снова разгорается злоба из-за гражданских прав. Через несколько долгих минут она позвонила на Капитолийский холм.\n\nКогда комитет вновь собрался, Р-ДП начали с одного пронзительного вопроса: «Отменит ли Администрация эту антиконституционную политику, которая так ужасно повлияла на наших военнослужащих?»"
chase.rog.17.a:0 "Да, мы отказываемся от этой политики!"
chase.rog.17.b:0 "Нет, это дело суда!"
chase.rog.18.t:0 "Армейско-Флотская игра"
chase.rog.18.desc:0 ""Бей армию!", "Бей флот!" Эти фразы прочно укоренились в кадетских корпусах армии и флота Соединенных Штатов, выражаясь в чистом виде в ежегодном армейско-флотском футбольном матче.\n\nХотя соперничество между ними обычно ожесточенное, но коллегиальное, атмосфера сегодня иная. Команды выходят на поле, как темная туча над трибунами. Раздается свисток, и линии ломаются, сильнее и с более резким треском, чем в прошлые годы.\n\nХлоп! Армейский полузащитник прорывается и на максимальной скорости врезается в флотского квотербека, бросая обоих на землю. Армейские кадеты ревут, игра останавливается, флотские гардемарины, видят, как их квотербек лежит неподвижно. Половина флотской команды марширует к армейской кучке, которая смыкает ряды, чтобы защитить своих. Обе стороны толкаются, и трибуны вибрируют с потрескивающей враждебностью.\n\nСреди этой путаницы шлем армейского лайнсмена откидывается назад от шального кулака. Он врезается в спортсмена военно-морского флота, который яростно падает на армейского углового. Столпотворение царит, когда команды включаются в драку, товарищи по команде бросаются со стороны, когда энергия трибун взрывается в безумии.\n\nПосле этого представитель Пентагона застенчиво приписывает инцидент и его многочисленные травмы "чрезмерному изобилию". Пресса гораздо менее осмотрительна, сравнивая футбольную драку с недавней грязью на Капитолийском холме, сокрушаясь о плачевном состоянии правительства, слишком поглощенного междоусобицами, чтобы возглавить нацию."
chase.rog.18.a:0 "Ужасное время!"
chase.rog.19.t:0 "Нарушение безопасности?"
chase.rog.19.desc:0 "«Господи», - прошептала Смит, «лучше бы до этого не дошло».\n\nЛицо начальника штаба Брайса Харлоу было мрачным, его обычная приветливость полностью отсутствовала. «Оказывается, армия играет с нами в грязные игры».\n\nПрезидент Смит обмякла. Она надеялась, вопреки очевидности, что армия сохранит видимость профессионализма. Эти надежды теперь были разбиты, поскольку расследование начальником штаба Брайсом Харлоу утечек, мучивших ее администрацию, выявило бригадного генерала Александра Хейга как связующее звено между армией и прессой, распространившего ключевые записки, связывающие Джона Стенниса с сегрегацией флота.\n\nУходить в отставку в знак протеста, а затем громко жаловаться на это было освященной веками традицией, и президент Смит смирилась с последствиями плохого управления армией Стеннием. Но этот уровень обмана? Именно такого поведения она ожидала от Р-ДП, но не от армии, стремящейся покончить со своим президентом.\n\nЕе руки слегка дрожали, когда она сняла очки для чтения, жуя их в тихой ярости. Если армия захотела поиграть с огнем, то они сгорят: она могла бы публично потопить генерала Хейга, делая из него пример под аплодисменты НПП. В то же время она могла представить себе ярость, которую вызовет оставшийся штаб армии, даже если они правильно поймут сообщение. Будет ли удовлетворение ее ярости того стоить?"
chase.rog.19.a:0 "Мне нужна голова Хейга, и немедленно!"
chase.rog.19.b:0 "Мы уберем его потихоньку, когда все это уляжется."
chase.rog.20.t:0 "Отставка Александра Хейга"
chase.rog.20.desc:0 "Президент Смит была предупреждена, что бригадный генерал Александр Хейг "самодовольный, самовлюбленный сукин сын", и поэтому она приготовилась к бою, вызвав его в Белый дом.\n\nСначала последовало отрицание: Хейг клялся, что ничего не знает об утечках. Он даже зашел так далеко, что рекламировал свои "добрые услуги", если президенту требовался "кто-то, кто уладил бы дела с армией".\n\n«С меня хватит», - пробормотала президент Смит, прежде чем швырнуть на стол досье Харлоу. «Прочтите вслух первую страницу, генерал Хейг. Расскажи мне все о своих друзьях в прессе и на Капитолийском холме».\n\nХейг замолчал. Он не взял бумаги.\n\n«Меня не волнует, что вы меня не уважаете; я здесь не для того, чтобы завоевать ваш голос», - раздраженно сказала президент Смит. «Но если вы не можете уважать должность Главнокомандующего, если вы не можете взять листок бумаги, когда я вам говорю, тогда тебе стоит уйти. У тебя есть время до завтрашнего полудня, если ты хочешь уйти тихо. После этого все это попадет в "Вашингтон пост"».\n\nНа следующее утро президент Смит обнаружил на ее столе одно-единственное письмо. Содержание было шаблонным, но она все равно улыбнулась."
chase.rog.20.a:0 "Наконец-то армия получает то, что ей причитается!"
chase.rog.20.b:0 "Погоди, а что это за другое письмо? Это выглядит важным..."
chase.rog.23.t:0 "Армейская учебная группа ОП-23"
chase.rog.23.desc:0 "Мадам Президент:\n\nЯ пишу вам как заинтересованный гражданин и как ветеран армии Соединенных Штатов, которая, признаюсь, едва ли похожа на те силы, которыми я имел честь командовать. Я всегда считал, что опорой нашей Республики является добродетель гражданина-солдата, вынужденного защищать нацию как солдат, признавая Конституционную власть граждан.\n\nХотя у меня были свои разногласия с Главнокомандующим в моей карьере, я никогда не видел, чтобы эти споры транслировались в такой публичной и разрушительной манере, как в последние месяцы. Реакция вашей администрации на эти нападения была достойна восхищения в ее защите принципов нашей армии, и, признаюсь, я изо всех сил стараюсь думать о том, что я мог бы сделать лучше в вашем положении..\n\nК делу: мои запросы в Управление Генерального инспектора выявили существование одной "Армейской исследовательской группы ОП-23", сформированной генералом Уэстморлендом незадолго до его отставки, у этой группы нет четкой миссии, кроме "изучения" военной политики Администрации в отношении армии. Я думаю, мы оба можем согласиться с тем, что недавние "исследования" этой клики намного превысили их первоначальный мандат. Я доверяю прилагаемые документы вам по секрету; уверяю вас, их еще можно найти.\n\nВаш, Омар Н. Брэдли"
chase.rog.23.a:0 "Подготовьте рейд, чтобы закрыть ОП-23, мне все равно, что для этого потребуется!"
chase.rog.23.b:0 "Мы просто должны задействовать соответствующие каналы..."
chase.rog.24.t:0 "Ночной дозор"
chase.rog.24.desc:0 "Вид офицеров и полицейских, марширующих по Пентагону, не был чем-то необычным, если бы не неестественный час. Затуманенными глазами рабочие выглядывали из кабинок, когда группа приближалась, стуча сапогами, в то время как сонные охранники вытянулись по стойке "смирно".\n\nВ кабинетах Армейской учебной группы ОП-23 обитатели услышали приближающиеся шаги и начали действовать, повышая голоса, сопровождая шуршание бумаг. Подполковника вытурили, чтобы задержать приближающееся войско.\n\nПодполковник оказался напротив полного полковника и взвода полицейских. Он храбро бросил вызов своему начальнику. «У меня приказ искать ответственного представителя власти...»\n\n«Ты хоть понимаешь, в каком дерьме оказался?», - полковник невесело рассмеялся. «Отойдите, или я прикажу полицейским арестовать вас».\n\nПодполковник исчез, прежде чем на звук рвущихся бумаг внутри появился отдельный полковник. Пытливый полковник размахивал приказами Генерального инспектора, к которому вышел бригадный генерал, требуя встречи с самим Генеральным инспектором.\n\nДвадцать минут спустя взъерошенный и разъяренный Генеральный инспектор приказывал полицейским задерживать отдельных лиц и охранять картотеки, полные секретных документов ВМС и ВВС, а также имен журналистов и политиков..."
chase.rog.24.a:0 "Вы в моих руках!"
chase.rog.25.t:0 "Шепот в ночи"
chase.rog.25.desc:0 "Как только Генеральный инспектор Министерства обороны получил приказ по соответствующим каналам в Администрации и министре обороны, группа офицеров и депутатов атаковала Пентагон, устремляясь в неприметный кабинет в глубине лабиринта коридоров. Они обнаружили дверь приоткрытой, в кабинете не было ни картотечных шкафов, ни документов, удостоверяющих личность. Только следы заноса и перевернутые стулья указывают на недавнее присутствие группы с надписью "Армейская исследовательская группа ОП-23" в ограниченной документации, доступной администрации.\n\nСлед остыл, даже если существование группы было безошибочным и личности ее главных лидеров были раскрыты, в Пентагоне больше ничего не обнаружат."
chase.rog.25.a:0 "Досадно"
chase.rog.26.t:0 "Лучше всего подавать холодным"
chase.rog.26.desc:0 "В кои-то веки сапог оказался на другой ноге в Конгрессе, и это было чертовски приятно. «Признаюсь, у меня были подозрения, когда мой коллега по Р-ДП вдруг заговорил как ученый-ракетчик. Но его обучали лучшие армейцы, благодаря любезности налогоплательщиков!»\n\nЭкспонат за экспонатом, изъятые из архивов армейской исследовательской группы ОП-23, излагали грязную историю о мошенничестве и подрывной деятельности, о том, как армия на словах служила своему главнокомандующему, подвергая сомнению ее авторитет на каждом шагу.\n\n«Ах, это все понятно теперь. Лоббировать интересы "Боинга" и "Инголлса" - коррумпированно и аморально; но брать деньги налогоплательщиков у армии, чтобы подорвать президента, - значит защищать демократию».\n\nКонгрессмены НПП с удовольствием листали переполненные ролодексы, обращаясь к своим коллегам, делая вид, что забыли их имена, пока собственные армейские записи не послужили желанным напоминанием.\n\n«Конгрессмен, я знаю, что вы просто...выполняли свою работу. В любви и войне на Капитолийском холме все справедливо. Но я должен сказать, ну, все ваши секретные встречи и телефонные звонки с Пентагоном? Это почти как если бы вы пригласили армию унизить себя».\n\nВ течение трех сладостных часов НПП не спеша уничтожала продажность своих соперников и вероломство генералов, в то время как президент Смит позволяла себе небольшую роскошь вместо утренних встреч наблюдать за тем, как Р-ДП извиваются по телевизору."
chase.rog.26.a:0 "Что посеешь, то и пожнешь!"
chase.rog.27.t:0 "Вспышка добрых чувств"
chase.rog.27.desc:0 "Открытие Армейской исследовательской группы ОП-23, даже если это были всего лишь несколько документов и таинственный кабинет, покинутый ночью, потрясло Вашингтон до глубины души. Ожесточенные дебаты между офицерами, уходящими в отставку в знак протеста, и администрацией были признаком здоровой демократии; заговор с целью ниспровергнуть и поставить в неловкое положение президента на публике со стороны действующих офицеров был значительно более тревожным.\n\nЗаконодатели НПП, довольные тем, что в кои-то веки им есть о чем поговорить, кроме собственных неудач, но у них не хватает материала, чтобы восполнить разницу, прибегли к тому, чтобы сделать из Армейской исследовательской группы ОП-23 пугало, назвав ее кабалой изгоев-офицеров, нарушающих свою клятву защищать Конституцию и подрывающих своего президента. Армейские чиновники на слушаниях заметно ощетинились. Некоторые смотрели на Р-ДП в комитете в надежде на прикрытие.\n\nПомощи не последовало Р-ДП предлагали неопределенные банальности своим коллегам по НПП или иным образом говорили в отупляющих обобщениях об опасности, которую представляет военный подрыв гражданского командования. Насколько близко Америка подошла к тирании Японии или Германии? Они сказали, что не стоит больше позволять этому делу тлеть, несмотря на их разногласия с НПП.\n\nНПП была, мягко говоря, шокирована внезапной коллегиальностью своих коллег. Но с их согласия НПП твердо контролировал ход расследования, ведя его к завершению, в то время как присутствующие армейские офицеры отчаивались в молчании."
chase.rog.27.a:0 "Это было... неожиданно."
chase.rog.28.t:0 "Администрация оправдалась"
chase.rog.28.desc:0 "И снова зал заседаний комитета был заполнен только стоячими. После разоблачения манипуляций армии почти не оставалось сомнений в окончательном завершении расследования. Армия была, грубо говоря, в глубоком дерьме, но вопрос о том, насколько сильно ударит молот, оставался без ответа.\n\nВ зале воцарилась тишина, когда члены комитета вошли и заняли свои места. Председатель слегка кашлянул, прежде чем перейти к заключительным замечаниям.\n\n«В течение прошлого года этот комитет обсуждал вопросы управления обороной страны, начиная от приобретения оружия и заканчивая интеграцией в службы. И мы нашли примеры, когда администрация должна была действовать более эффективно».\n\n«Но мы должны выразить глубокую тревогу по поводу пренебрежения старшими офицерами армии к своим конституционным обязанностям и по поводу двуличных средств, с помощью которых они вмешивались в гражданскую политику нации. Наша Республика свято чтит принцип гражданского контроля, и в этом мы находим проступки армии гораздо серьезнее, чем любые ошибки администрации».\n\n«Поэтому этот комитет призывает Администрацию принять все необходимые меры для усиления гражданского контроля в армии Соединенных Штатов, одновременно передавая вопросы оборонной политики обратно в свои соответствующие комитеты. Все за?»\n\nЧлены комитета выразили свое единодушное согласие, и со стуком молотка бунт генералов закончился."
chase.rog.28.a:0 "Пришло время свести счеты..."
chase.rog.29.t:0 "Звездопад"
chase.rog.29.desc:0 "К тому времени, когда были обнародованы списки на повышение, самые умные из заговорщиков в злополучном "Восстании генералов" подали в отставку, зная, что они поставили на карту свою карьеру и проиграли. Но были и такие, кто был слишком заметен для тонких мер и слишком упрям, чтобы увидеть знамения.\n\nПрезидент Смит отказалась встать или улыбнуться, когда пятеро непокорных генералов вошли в Овальный кабинет, в то время как секретари Кабинета молча наблюдали за ними. Она держала их по стойке "смирно" целую минуту, прежде чем бросить пять бланков на стол.\n\n«Поскольку вы, джентльмены, похоже, не осознаете всей серьезности своих действий, я объясню вам все по порядку. Вы сговорились подорвать власть президента Соединенных Штатов и тем самым опозорили армию Соединенных Штатов. Я больше не верю в вашу способность служить этой стране, и поэтому вы сегодня же подадите в отставку. Ваши преемники будут нести бремя восстановления целостности армии», - тон Смит был ледяным, ее презрение заморозило комнату.\n\nГенералы стояли неподвижно. Они повинуются, но только после последнего проявления неповиновения, оскорбленной гордости. Смит положила руки на стол и поднялась со стула, глядя на генералов сверху вниз с яростным блеском в глазах.\n\n«Я получу ваши звезды, джентльмены, смирением или унижением, так или иначе!»"
chase.rog.29.a:0 "Не от руки человека они падут."
chase.rog.30.t:0 "Судьба вождя"
chase.rog.30.desc:0 "Об увольнении бригадного генерала Александра Хейга администрацией Смита говорили в Вашингтоне. Чиновники администрации осудили действия Хейга как действия "офицера-изгоя", посавившего лояльность к своему институту выше лояльности к стране. Р-ДП, отрицая действия Хейга, настаивали на том, что его действия были необходимы перед лицом непримиримости и бесхозяйственности военных.\n\nДебаты качались взад и вперед в течение нескольких часов, а законодатели НПП кричали о нарушении субординации. Становится все более очевидным, что больше нет никакого согласия относительно цели расследования, поскольку обе стороны дебатов по очереди перекрикивают друг друга, вызывая свидетелей по желанию левой пятки.\n\nИ это дает нам возможность. Если мы сделаем последний рывок, чтобы убедить наших законодателей пойти в атаку, на армию, ведущей топорную работу против демократии, тогда у нас может быть некоторая надежда выйти из этой неразберихи с тонким осколком легитимности."
chase.rog.30.a:0 "Последний рывок!"
chase.rog.30.b:0 "Законодатели НПП не слушают!"
chase.rog.31.t:0 "Судьба вождя"
chase.rog.31.desc:0 "Об увольнении бригадного генерала Александра Хейга администрацией Смита говорили в Вашингтоне. Чиновники администрации осудили действия Хейга как действия "офицера-изгоя", посавившего лояльность к своему институту выше лояльности к стране. Р-ДП, отрицая действия Хейга, настаивали на том, что его действия были необходимы перед лицом непримиримости и бесхозяйственности военных.\n\nДебаты качались взад и вперед в течение нескольких часов, а законодатели НПП кричали о нарушении субординации. Становится все более очевидным, что больше нет никакого согласия относительно цели расследования, поскольку обе стороны дебатов по очереди перекрикивают друг друга, вызывая свидетелей по желанию левой пятки.\n\nИ это дает нам возможность. Если мы сделаем последний рывок, чтобы убедить наших законодателей пойти в атаку, на армию, ведущей топорную работу против демократии, тогда у нас может быть некоторая надежда выйти из этой неразберихи с тонким осколком легитимности."
chase.rog.31.a:0 "Последний рывок!"
chase.rog.31.b:0 "Законодатели НПП не слушают!"
chase.rog.32.t:0 "Заключительные аргументы"
chase.rog.32.desc:0 "В течение нескольких часов НПП убеждал своих противников в комитете, что реальная проблема, помимо любых разногласий по оборонной политике, заключается в неверности и предательстве армии; что какие бы партизанские разногласия ни возникали между сторонами по вопросам, представляющим национальный интерес, обе стороны могут и должны согласиться с тем, что гражданский контроль является принципом, ради которого стоит объединиться.\n\nЭто ни в малейшей степени не убедило Р-ДП, но поскольку НПП вынудила Р-ДП обсуждать свои проблемы, НПП взяла под контроль дебаты и имела последнее слово. Теперь, когда обвинения в действиях генерала Хейга были полностью исчерпаны, НПП, наконец, приступила к заключительным аргументам и окончательным выводам многомесячного расследования Конгресса.\n\nНикто не собирался выходить из всего этого дела хорошо выглядящим; НПП казался некомпетентным для несоответствия армии, но опять же, они столкнулись с беспрецедентным сопротивлением  со стороны армии, а Р-ДП в это время смотрела в другую сторону. Это оставило бы след на лице каждого, но, возможно, всего лишь возможно, комитет придет к выводу, который сохранит лицо для Администрации."
chase.rog.32.a:0 "Ничего не оставалось, как ждать."
chase.rog.33.t:0 "Мера некомпетентности"
chase.rog.33.desc:0 "Без какого-либо руководства со стороны Белого дома обсуждения в комитете продолжались, никогда полностью не сосредотачиваясь ни на обвинениях в обмане армии, ни на обвинении в том, что НПП проявила грубую небрежность, позволив заботам армии остаться незамеченными.\n\nНе имея под рукой нокаутирующего удара, опросы общественного мнения по всей стране начали сводиться к одному рефрену: нация истощена. Месяцы освещения и энергии Конгресса были потрачены на проблему, которая, в конце концов, казалось, никуда не вела. Общественность была хорошо осведомлена обо всем этом деле, и Конгресс, вероятно, будет вынужден завершить расследование в ближайшие месяц или два.\n\nК сожалению, психология среднестатистического избирателя склонна приписывать большую часть вины за бездействие или некомпетентность правящей партии, а не оппозиции. Сейчас у них очень мало времени, чтобы изменить свое мнение смелыми действиями..."
chase.rog.33.a:0 "Неужели мы должны просто сидеть здесь и терпеть?"
chase.rog.34.t:0 "Управляемый беспорядок"
chase.rog.34.desc:0 "Председатель комитета, с мешками под глазами, тихонько кашлянул, зачитывая журналистам, ожидавшим в зале, окончательное заключение расследования.\n\n«В то время как мы находим, что действия администрации иногда совершались без надлежащих консультаций, а иногда были глубоко противоречивыми, мы должны подчеркнуть наше недовольство действиями армии, что, по-видимому, является шокирующим процессом обхода законной субординации. Настоящим мы поручаем ответственным комитетам Конгресса провести постоянные слушания и консультации с Администрацией по вопросам готовности к обороне и интеграции, которые были раскрыты в ходе наших слушаний. Мы не видим причин для дальнейших действий».\n\nСтукнув молотком, члены комитета вышли из зала, а журналисты зашептались на галерее. Это было пронырливое, двусмысленное заявление, которое, по крайней мере, осуждало армию за ее экстраординарные действия, в то же время оправдывая недостатки администрации Смит.\n\nК какому выводу они пришли? Что будет завтра в заголовках? Никто не мог сказать наверняка - что для президента Смит было, вероятно, лучшим, на что она могла надеяться."
chase.rog.34.a:0 "Наконец-то все кончено."
chase.rog.35.t:0 "Дурная кровь"
chase.rog.35.desc:0 "Болтовня собравшихся на галерее журналистов усилилась по мере того, как члены комитета входили в зал. Комитет возглавлял не действующий председатель НПП, а его заместитель по научной работе, который быстро поднял еще больший переполох, когда сел на место председателя. После того, как аудитория успокоилась, новый председатель зачитал свое вступительное заявление, в то время как законодатели НПП сердито смотрели со своих мест.\n\nПосле нескольких часов жарких дебатов бывший председатель покинул свой пост в этом комитете в интересах "коллегиальности". Лицо председателя Р-Д было совершенно невыразительным, что очень сильно отличалось от мятежного лица бывшего высокопоставленного члена НПП.\n\n«Из наших дискуссий стало ясно, что администрация Смит и некоторые из ее самых ярых защитников в Конгрессе были вовлечены в введение общественности в заблуждение по вопросам национальной безопасности, а также в глубокое бесхозяйственное управление национальной обороной. Поэтому мы считаем, что Конгресс должен осуществлять более строгий надзор за Администрацией, начиная с тщательного изучения новых оборонных ассигнований...»\n\nПосле того как заседание комитета было закрыто, члены НПП поднялись и быстро направились к выходу. Несколько репортеров последовали за ними, зная, что НПП планирует доставить отдельный набор выводов из Р-ДП, намереваясь защищать своего Президента до последнего. Но молоток уже ударил, и слова НПП растворились в ветре."
chase.rog.35.a:0 "Конгресс не мог сделать хуже!"
chase.rog.36.t:0 "Субординация"
chase.rog.36.desc:0 "Встреча руководства Национального военного истеблишмента была рутинной, обыденной и совершенно ничем не примечательной, размышляла президент Смит. Армейский штаб представлял Президенту, ее Кабинету и старшим офицерам каждой службы информацию о ходе передачи ресурсов из армии в другие службы.\n\nИ все же она чувствовала, как среди присутствующих зреют подозрения и негодование. О, в конце концов Смит смогла добиться своего в оборонной политике; прохладного признания Конгрессом попытки армии свергнуть ее Администрацию было более чем достаточно, чтобы она в срочном порядке уволила высшее руководство армии. Но армия, которой теперь не хватало лидеров и которая никогда окончательно не доказывала свою неправоту, вряд ли была настроена на сотрудничество.\n\nСотрудник закончил свою презентацию, повернувшись, чтобы вернуться на свое место на армейской стороне стола для совещаний. Прищур глаз - угрюмый взгляд? - на Президента, под стать вздыбившейся шерстке адмиралов флота и генералов ВВС, сидящих напротив своих армейских коллег. Несмотря на то, что все в одной комнате находились на одной стороне, в комнате было холодно, противостоящие службы противостояли друг другу в самом сердце американского правительства.\n\nПрезидент Смит наблюдала, как две стороны вооруженных сил ее страны противостоят друг другу, холодная война внутри холодной войны, и поймала себя на мысли: кому она может доверить выполнение своих приказов?"
chase.rog.36.a:0 "Самая одинокая работа в мире."
chase.rog.37.t:0 "НЕРАЗБЕРИХА"
chase.rog.37.desc:0 "«Что вы имеете в виду, говоря, что Сенатский комитет по вооруженным силам не назначил голосование по законопроекту о судостроении?» Президент Смит взяла папку из растущей стопки на столе, пролистывая ее содержимое. «Этот проект был представлен несколько недель назад, и Сенат только что его рассматривал?»\n\nМинистр финансов Лонг раздраженно вздохнул. «Р-ДП вызывали свидетелей-экспертов, поднимали вопросы по порядку ведения заседания, вносили поправки, проводили работы. Она никуда не делась».\n\nГоссекретарь Киркпатрик указала ручкой на стопку папок. «Ни один из них тоже не продвинулся вперед. Разработка ракет, модернизация бомбардировщиков, ядерная энергетика. Все заблокировано из-за этой проклятой Стратегии национальной безопасности».\n\n«И мы все знаем, кто написал эту чушь». Смит устало вздохнула, борясь с желанием спрятать лицо в ладонях. Р-ДП в Конгрессе уже несколько недель хвастались своей "Стратегией национальной безопасности", которая удобно отражала тезисы армии во время недавно завершившихся слушаний в Конгрессе.\n\nНикто не сказал бы этого вслух, но теперь было мучительно ясно, что командует армия, и их приятели по Р-ДП были слишком счастливы помочь им. Все это время стопка отложенных счетов на столе президента Смита росла все выше и выше, напоминая о заброшенных мечтах и позорном провале."
chase.rog.37.a:0 "И все напрасно."
chase.rog.40.t:0 "Последний залп"
chase.rog.40.desc:0 "Вытянутые лица членов кабинета президента Смит говорили о многом, когда они все вместе смотрели на последний номер журнала "Форин Афферс", возглавляемый его ведущей статьей: "Выживание американских ценностей в 20-м веке".\n\n"Сегодня "свобода" ведет арьергардные бои на всех континентах, кроме Северной Америки. Наши враги, находясь в безопасности в покоренной Европе и Азии, откололись от оставшихся свободных государств Южной Америки и Океании. Если Британия и Южная Африка чему-то и научили Америку, так это тому, что последней защитой свободы всегда будет солдат, защищающий свой дом."\n\n«Аноним, черт возьми», - проворчала госсекретарь Киркпатрик.\n\nПрезидент Смит мрачно кивнула. Помимо риторических расцветов, статья содержала интимные подробности о планировании сил Администрации и доминирующей роли Военно-морского флота и ВВС в доктринальном планировании, детали, которые могли знать только инсайдеры. Все это было совершенно очевидно - последний подарок от их лидера в Пентагоне. Это было последнее слово армии, альтернативная концепция военной силы, за которую могли ухватиться Р-ДП, не говоря уже о том, что НПП не смогла остановить утечку.\n\nМинистр финансов Лонг неловко заерзал на стуле. «Еще не поздно попытаться прикончить Хейга и его дружков. По крайней мере, у нас будет скальп, чтобы показать НПП...»"
chase.rog.40.a:0 "Удар по кроту!"
chase.rog.40.b:0 "Слишком поздно..."
chase.rog.41.t:0 "Из наших рук"
chase.rog.41.desc:0 "Ощущение, что инерция ускользает из ваших рук, что вас толкают назад, один дюйм, затем фут, а затем милю, это медленная и ужасная вещь.\n\nЭто был шок от того, что Р-ДП, вместо того чтобы швырять бессистемные вопросы взад и вперед, демонстрировали вполне логичную основу для своей линии атаки. Грубо говоря, было ли фундаментальное предложение о приоритете Военно-морского флота и Военно-воздушных сил для ведения войн за рубежом выигрышным? Что же тогда стало с выделенным финансированием, субсидиями производителям, новыми доктринами? Разве они не бесполезны?\n\nБыл ропот законодателей НПП во время перерыва в комитете, обнаруживающих себя истощенными и лишенными контраргументов против натиска Р-ДП. Они так долго стояли на стенах, что не имели ничего против саперов, копающих под них.\n\nВ наблюдательной галерее забрезжило осознание того, что впервые с тех пор, как началось все это дело, НПП изо всех сил пытается ответить на вопросы, сбиваясь в кучку, прежде чем объявить очередной перерыв.\n\nРабота комитета начала ускоряться, и у Белого дома оставалось всего несколько дней, чтобы ответить."
chase.rog.41.a:0 "Все разваливается."
chase.rog.42.t:0 "Перестройка армии продолжается"
chase.rog.42.desc:0 "«Списки кандидатов готовы, мадам Президент». По настоянию начальника штаба Харлоу президент Смит пролистала предложенный ему блокнот, перечисляя имена армейских офицеров, отобранных для продвижения в высшие эшелоны армии США.\n\nКуда важнее были имена, которых не было в списке - давнее наследие восстания генералов. С истощением высших чинов армии все взоры были прикованы к лицам, которым было поручено возглавить новую армию, и Администрация особенно заботилась о том, чтобы не допустить в залы власти каких-либо беспокойных соратников главарей восстания.\n\nНедостатком, конечно, было то, что пополнение руководства армии шло более медленными темпами, чем ожидалось, что не позволяло армии действовать с максимальной эффективностью.\n\nПрезидент Смит закончила просматривать список и вернула Харлоу планшет. «Выглядит хорошо, как по мне. Скажите Сенату, что мы запросим подтверждения на следующей неделе. В этом году у них не так много работы»."
chase.rog.42.a:0 "Медленная задача восстановления продолжается."
chase.rog.43.t:0 "Железная воля"
chase.rog.43.desc:0 "В окружении своего кабинета и руководства Военно-морского флота и Военно-воздушных сил президент Смит подписала последний президентский приказ взмахом пера. Она улыбнулась, испытывая облегчение от того, что заключительная директива ее администрации после столь клеветнического Обзора обороны, наконец-то вышла.\n\nОдин из адмиралов протянул ей руку. «Госпожа президент, мы бы не справились без вас».\n\n«Без постоянной поддержки со стороны вас и всех остальных, адмирал, этого могло бы вообще не произойти», - грациозно ответила Смит. Она имела в виду именно это; каждый из присутствующих людей тянул свою ношу через все это дело, жонглируя своими обязанностями, перепрыгивая препятствия, поставленные перед ними Конгрессом.\n\nВице-президент Агню. Ее кабинет, Киркпатрик, Лонг и Стеннис. Адмиралы и генералы, младшие офицеры и опытные заместители министра. По отдельности, включая ее саму, они могли бы просто управлять Америкой; но когда они объединятся, они действительно возглавят Америку.\n\nА потом была армия. Они настаивали на своих привилегиях до самого конца, брыкаясь и крича, как капризный ребенок. Но их вопли ничего не дали им, и теперь, она улыбнулась этой мысли, они будут наказаны."
chase.rog.43.a:0 "Пожалев розгу, испортите ребенка..."
chase.rog.44.t:0 "Восхождение генералов"
chase.rog.44.desc:0 "Конец наступил быстро. Несколько телефонных звонков поздно вечером привели к серии поспешно созванных утренних совещаний в Пентагоне, за которыми последовала полуденная аудиенция с президентом. Генералы, возможно, удивленные внезапной переменой в настроении администрации, улыбались, покидая Белый дом.\n\nВо второй половине дня последовал шквал исполнительных директив, за которыми последовало заседание круглого стола с участием всех членов Комиссии Конгресса. Реакция была разной. Р-ДП были полны сдержанных похвал, благодарные за то, что администрация готова учиться на своих ошибках. НПП предлагал завуалированные оскорбления, отмечая их несогласие, в то же время допуская, что Администрация может быть более "гибкой", чем они.\n\nВечером в Овальный кабинет вошла колонна адмиралов флота и генералов ВВС. Вспыхнули страсти. Сквозь стены пробивались громкие голоса, в том числе голос президента Смит. Когда офицеры ушли, большинство из них остались без своих погон, оставив их на столе Президента.\n\nИ когда большинство утренних газет поместили заголовок "Подчинение адмиралов", большинство американцев озадаченно почесали в затылках, задаваясь вопросом, имеет ли их правительство хоть какое-то представление о том, что оно делает.."
chase.rog.44.a:0 "Стыдоба"
chase.rog.45.t:0 "Перестройка армии завершена!"
chase.rog.45.desc:0 "«Списки мне нравятся, Брайс. Давайте сообщим Сенату, что кандидатуры будут выдвинуты на следующей неделе». Президент Смит вернула начальнику штаба Харлоу список кандидатов на повышение.\n\n«Думаю, это все, мадам Президент. Все старшие должности оставшиеся вакантными или занятые исполняющими обязанности после восстания генералов, постоянно заполняются». Харлоу тихо присвистнул, просматривая список в последний раз.\n\n«Слава Богу, наконец-то». Президент Смит откинулась на спинку стула. «Я больше не имею дела с выскочками-генералами, которые думают, что они командуют в этом городе», - Харлоу тонко улыбнулся. «Может быть, теперь вся армия будет целиться в японцев, а не в собственного президента»."
chase.rog.45.a:0 "Новая армия Америки марширует вперед."

