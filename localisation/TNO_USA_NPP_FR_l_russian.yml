USA_sen_bill_desc_13:0 "While the Communications Act of 1934 includes a clause establishing an 'equal time rule' for political candidates seeking airtime, it includes no such provisions regulating content purchased by political organizations. The C-NPP and the unions have complained that this gives the deeper pockets of big business an advantage in securing political advertising in bulk, even though the Federal Communication Commission's internal 'fairness doctrine' ought to allow equal airtime for opposing viewpoints. We will amend the Communications Act of 1934 to ensure that the unions' views are represented, leveling the playing field."
