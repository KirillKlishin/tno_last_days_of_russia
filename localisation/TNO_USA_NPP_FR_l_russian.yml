wallace.539.t:0 "Новое Письмо"
wallace.539.d:0 "Президент Уоллес весь сегодняшний день провел в своем офисе, продолжая возиться с уведомлениями, отчетами, аналитикой и другой скучной бумажной работой. "После всего этого изнеможения они не хотят давать мне никакого отдыха, не так ли?" пробормотал Уоллес, разрывая новый комплект отчетов. Однако его взгляд был прикован, когда дверь распахнулась, и тот помощник из соседнего коридора, как его звали, Уилсон, вошел с нетронутым письмом. "Добрый день, господин президент, они сказали мне прямо оставить вам это." сказал он, протягивая президенту письмо. "Спасибо, Уилсон, иди и купи себе пончик." С этими словами мальчик вышел за дверь.\n\nПрезидент разорвал письмо, чтобы найти внутри аккуратно написанный документ. "Президенту Уоллесу:" документ начался. "Ваши усилия в Конгрессе и Верховном Суде были признаны теми, кто сочувствует вашим целям. Снова и снова национальный прогресс задерживался из-за вмешательства федеральных властей, предвзятых в своем решении не позволить вашей администрации продолжить работу по возможному содействию изменениям в поддержку традиций и морали нашей страны. Хотя многие в средствах массовой информации и за их пределами обвинили вас в том, что вы радикальный, откровенный бандит, мы признали, что ваши действия были предприняты влиятельным членом нашего общества, который по-прежнему разочарован теми, кто встает на сторону сторонников, прежде чем продолжить взвешивать истинную ценность, особенно когда вы открыто и счастливо стали свидетелем своей готовности сотрудничать и взаимодействовать в отношении трудной проблемы сегрегации. В то время как Закон о Свободе Южных Штатов в отношении социально-образовательных прав и прецедентов содержит крайние положения, возможно, группа из десяти сочувствующих демократов согласится обсудить этот вопрос и принять участие в ваших будущих перспективах?"\n\nПрезидент, каким бы измученным он ни был, мог бы почти устроить вечеринку прямо там, в овальном кабинете, одержав победу в Сенате. Наконец-то он где-то побеждал, после всех этих битв и сражений с представителями, сенаторами и судьями. "Уилсон!" закричал президент. "Возвращайся сюда и принеси с собой еще один пончик!""
wallace.539.a:0 "Победа, они еще будут сегрегированы!"

wallace.538.t:0 "Манхэттен Марширует, Уоллес Причитает"
wallace.538.desc:0 "Вспышки улиц Манхэттена озарили глаза президента и Арли Берд. Там они увидели множество маршей, каждый из которых кричал и размахивал плакатами о "падении американской системы образования" и называл президента Уоллеса "ненавидящим детей монстром президента!" После этого появились изображения этих протестующих, сталкивающихся с сотрудниками полиции Нью-Йорка, обменивающихся ударами, когда летят кирпичи и дубинки. "Берд, что, черт возьми, там происходит? Почему Манхэттен сгорает дотла, черт возьми, пока мы говорим?" потребовал Уоллес.\n\n"Ну, сэр, видите ли, ситуация довольно сложная." Берд ответил, получив откровенное "Ни хрена себе" от президента. "Во время успехов вашего президентства, а также некоторых возможных ошибок партия также расширялась в разных частях. В частности, некоторые люди из республиканцев и C-NPP, которые разделяют некоторые столь же радикальные взгляды, называя себя L-NPP, протестуют против недавних реформ системы образования." Wallace's jaw nearly hit the floor. "Ты хочешь сказать мне, что эти сумасшедшие ублюдки не могут измениться, чтобы хоть немного узнать о том, как хорошо у них все получается в этой проклятой стране? Что в этом плохого - иметь мужество сказать, что в следующий раз бомбить нужно японцев, или они разозлились, узнав, что у нас есть патриотическое, государственное происхождение? Черт!" Президент закричал, опрокидывая свой стул в гневе из-за ситуации в Манхэттене. "Берд, ты обязательно отправь все подразделения, которые у тебя есть в рукаве, в Нью-Йорк, хорошо? Я не хочу, чтобы это движение набирало обороты, они попытаются прижать нас к земле, если увидят еще что-нибудь из этого, этого, этого дерьма!" Произнес президент, запинаясь. "Сию минуту, сэр."\n\nКогда Берд готовился сделать то, что ему было приказано, он замер рядом с президентом под песню, доносившуюся с телевизоров от протестующих.\n\nЧто ты сегодня узнал в школе, \nДорогой мой малыш? \nЧто ты сегодня узнал в школе, \nДорогой мой малыш? \nЯ узнал, что Вашингтон никогда не лгал, \nЯ узнал, что солдаты редко умирают, \nЯ узнал, что все свободны, \nТак сказал учитель мне, \nИ это то, что я узнал сегодня в школе, \nЭто то, что я узнал в школе."
wallace.538.a:0 "Они узнают больше, если будут продолжать в том же духе."

bobby.bipartisan.5.b:0 "Что ж, не помешало бы иметь большее большинство..."
#impeachment events
wallace.impeachment.1.t:0 "Наш самый темный час"
wallace.impeachment.1.desc:0 "Федеральные войска, развернутые в Литл-Роке для обеспечения соблюдения законодательства администрации Уоллеса о школьной сегрегации, открыли сегодня утром огонь по протестующим, марширующим к Центральной средней школе Литл-Рока в знак протеста против недавнего исключения всех чернокожих студентов. Стрельба произошла, когда колонна протеста была заблокирована контрпропагандистами в поддержку этого решения, а федеральные войска попытались разделить две группы. Местные больницы сообщают, что четырнадцать чернокожих протестующих были убиты и еще тридцать шесть получили ранения, при этом никаких сообщений о госпитализации от белых контрпропагандистов не поступало.\n\nОфициальные представители Пентагона отказались комментировать сегодняшние события, заявив лишь, что участвующие в них солдаты "проявили надлежащую сдержанность в ответ на все более жестокую ситуацию". Национальная ассоциация по улучшению положения цветных людей осудила действия федеральных войск, заявив, что расстрелы были "последним проявлением варварства со стороны правительства, которое, подмигнув и толкнув локтем, насильственно навязывает несправедливую сегрегацию во имя справедливости и порядка".\n\nВ то время как Литл-Рок сообщал только о спорадических случаях насилия после того, как местные власти немедленно объявили комендантский час, последствия инцидента быстро распространились, поскольку протесты и грабежи были зарегистрированы в Нью-Йорке, Детройте, Бостоне, Бирмингеме, Чикаго и Балтиморе, а лидеры протеста призвали к немедленному расследованию поведения и приказов, отданных федеральным войскам, участвовавшим в стрельбе. Высокопоставленные руководители Р-ДП в Вашингтоне и члены Ц-НПП выступили с заявлением, что они потребуют немедленных объяснений от Пентагона и Белого дома в ближайшие дни."
wallace.impeachment.1.a:0 "Ближайшие дни будут трудными..."

wallace.impeachment.2.t:0 "Арканзас требует расследования"
wallace.impeachment.2.desc:0 ""...в ответ на протестующих, ежедневно собирающихся у капитолия штата, и на фоне того, что полиция штата все больше перегружена борьбой с ночными беспорядками, губернатор Арканзаса объявил, что правительство штата проведет собственное расследование поведения федеральных войск во время стрельбы в Литл-Роке. В своих замечаниях губернатор открыто поставил под сомнение решение администрации Уоллеса о размещении федеральных войск в штате, обвинив в катастрофических перестрелках неясные приказы и незнание местной практики..."\n\nПомощники Уоллеса обменялись обеспокоенными взглядами друг с другом, когда лицо президента исказилось в хмурой гримасе. Глава администрации выключил телевизор, вынудив президента переключить внимание на свое ближайшее окружение.\n\n"Господин президент, вы знаете, как плохо это выглядит. Мы должны опередить эту проблему, начав федеральное расследование, прежде чем Конгресс и Арканзас начнут делать... Необоснованные выводы."\n\nУоллес медленно кивнул; оптика американских солдат, стреляющих в других американцев на улице, была слишком ужасной, чтобы ее можно было игнорировать, и он знал, что стервятники кружили низко. Все, что сейчас имело значение, это контроль за ущербом и привлечение федерального правительства к расследованию до того, как правительство штата Арканзас сможет начать сбор доказательств, начиная с телефонного звонка Уоллеса губернатору до того, как началась вся эта неразбериха..."
wallace.impeachment.2.a:0 "Добейте выживших!"

wallace.impeachment.3.t:0 "Ищейки"
wallace.impeachment.3.desc:0 "На следующий день после того, как правительство объявило, что Пентагон возьмет на себя расследование поведения войск во время стрельбы в Литл-Роке, Уоллес обнаружил, что с нетерпением ждет возвращения своего начальника штаба с совещания на Капитолийском Холме. Его явно задерживали разгневанные лидеры Конгресса, скорее всего, его разыскивали по углям Литл-Рока. Но до тех пор, пока NNP не нарушит статус кво, с ними все будет в порядке, как только военные и Министерство Юстиции соберут все доказательства в Арканзасе -\n\nЕго начальник штаба, запыхавшись, ворвался в овальный кабинет. Явно взволнованный, он едва мог выдавить из себя заикание. "У Конгресса есть стенограммы вашего разговора с губернатором. Он продал нас до того, как наши люди смогли получить доказательства."\n\nУоллес пошатнулся. "А Конгресс?"\n\n"Они купились на рассказ губернатора о том, что с ним должным образом не консультировались и не информировали о миссии федеральных войск перед расстрелами." Уоллес предложил начальнику штаба немного воды, но тот отказался, продолжая идти дальше. "Центр собирается согласиться на расследование в Палате представителей. Расследование больше не в наших руках, и в какой-то момент нас вызовут для дачи показаний."\n\nУоллес выругался. Собаки в Конгрессе учуяли кровь, и это должно было все усложнить. Возможно, пришло время обратиться с этим аргументом непосредственно к людям..."
wallace.impeachment.3.a:0 "Люди должны услышать нашу версию истории!"
wallace.impeachment.3.b:0 "Может быть, мы сможем устроить облаву..."
wallace.impeachment.3.c:0 "Конгресс ничего не найдет, успокойтесь!"

wallace.impeachment.4.t:0 "Дергая за сердечные струны"
wallace.impeachment.4.desc:0 "Всего за день до того, как президент Уоллес обратится к нации, администрация раскололась в вопросе о том, как лучше всего подойти к заявлению, которое, вероятно, станет самой политически значимой речью в политической карьере президента Уоллеса.\n\nПоскольку нация продолжает содрогаться от ежедневных протестов и растущего насилия, самым безопасным способом было бы выпустить общее заявление об общественном единстве, поскольку расследование - как в конгрессе, так и на федеральном уровне - продолжается. Даже если люди все еще скептически относятся к добросовестности Уоллеса, этого заявления может быть достаточно, чтобы связать NPP воедино, выиграв больше времени для администрации, чтобы выработать свою защиту в Конгрессе.\n\nДругие выступают за более конфронтационный подход, начиная с утверждения, что весь этот беспорядок не вина Уоллеса, и возлагая его на военную дисциплину, продолжая выступать за закон и порядок и игнорируя роль администрации в кризисе. Хотя элементы этих подходов позволили бы нам напрямую оспорить факты дела или, в случае последнего, попытаться вернуться к делу фактического управления Америкой, реакция наших союзников по NPP, не говоря уже об общественном мнении, скорее всего, будет резко негативной.\n\nЕсть только один шанс все исправить."
wallace.impeachment.4.a:0 "Нация должна собраться вместе"
wallace.impeachment.4.b:0 "Обещайте расследование военной дисциплины, а не отданных приказов"
wallace.impeachment.4.c:0 "Всем успокоиться, прямо сейчас, блядь!"

wallace.impeachment.5.t:0 "Триангуляция"
wallace.impeachment.5.desc:0 ""И это весь ваш план, господин президент? Просто притвориться, что ничего не произошло?" недоверчиво спросил член сената NPP.\n\n"Стране нужно сесть и вернуться к делам, и у всех нас есть более серьезные причины для беспокойства, чем беспорядки из-за того, что мы уже расследуем." сказал Уоллес.\n\n"...Я желаю вам всего наилучшего, господин Президент." коротко ответил сенатор, выбегая из комнаты.\n\nГлава администрации Уоллеса, все более изможденный после нескольких дней управления реакцией администрации на кризис, выглядел готовым сорваться. "Это не работает, господин президент. Мы не собираемся заставлять NPP идти с нами в таком виде."\n\nУоллес повернулся к своему сотруднику. "У тебя есть план получше? Мы не перепишем это чертово заявление за четыре часа!"\n\nГлава администрации обратился с мольбой к президенту. "Нет, но у нас есть некоторое время, чтобы добавить еще несколько фактов. Если мы сможем продержаться еще немного, может быть, мы найдем что-то, что подтвердит наше утверждение о том, что войска чувствовали, что они в опасности из-за насилия со стороны протестующих и контрпротестующих в тот день. Достаточно фактов, чтобы сделать наше дело более убедительным и создать впечатление, что виноваты обе стороны.""
wallace.impeachment.5.a:0 "Мы пойдем с тем, что у нас есть!"
wallace.impeachment.5.b:0 "Еще несколько часов - это мало, если люди поверят"

wallace.impeachment.6.t:0 "Террор, травести и телевидение"
wallace.impeachment.6.desc:0 "Случайная вспышка камеры, шепот каждую минуту или две, неловкое покашливание или прочищение горла и шуршание бумаг президентом, чтобы просмотреть его речь. Это были единственные звуки, которые раздавались в овальном кабинете утром после ужасных дней, пережитых американцами по всей стране. Теперь граждане, политики и даже члены его собственного кабинета спрашивают, нет, требуют ответа от президента относительно событий в Литл-Роке. "Господин Президент, мы выходим в эфир через 3, 2, 1..."\n\n"Доброе утро, мои дорогие соотечественники-американцы. Прошедший день был наполнен эмоциями ужаса, гнева и горя. Вчера утром, когда Центральная Средняя Школа Литл-Рока открыла свои двери, чтобы начать учебный день, группа отчисленных афроамериканских студентов начала маршировать колонной к дверям. Когда они шли, они встретили ожесточенное сопротивление со стороны контр-протестующих, которые хотели помешать молодым людям войти в школу, что побудило федеральных солдат попытаться деэскалировать ситуацию. В условиях растущей напряженности и растущего насилия они были вынуждены принять ужасное решение для поддержания правопорядка и открыли огонь по группе студентов, чтобы разогнать участников боевых действий. Раненые и убитые были собраны солдатами, которым было приказано охранять этот район, в общей сложности четырнадцать погибших афроамериканских студентов и тридцать шесть раненых. Дамы и господа, независимо от того, кто вы там, это позорная трагедия, что моя администрация усердно работает над расследованием характера и обстановки этого события. Любой студент, которого застрелят и убьют, это террор, с которым мы хотим покончить в современном обществе для Соединенных Штатов, и, к сожалению, как бы велика ни была наша страна, мы должны страдать так, как страдаем сейчас. Я прошу вас всех оставаться едиными, быть сильными в эти кризисные времена. Не бунтуйте и не протестуйте; скорее, поддержите нас, и мы сделаем все возможное для справедливости. За страну, за семью, за партию, за свободу и справедливость для всех."\n\nВспышки камер продолжали досаждать президенту, но резкие действия только усугубили бы ситуацию. "Пусть они сделают снимки, пусть они первыми узнают, что Джордж К. Уоллес страдает вместе с ними", подумал президент."
wallace.impeachment.6.a:0 "Давайте посмотрим, как все прошло."

wallace.impeachment.7.t:0 "Создание защиты"
wallace.impeachment.7.desc:0 "Расследование импичмента Конгресса, как выясняется, это не простое мероприятие по установлению фактов. Вооруженные полномочиями повестки в суд, законодатели могут заставить свидетелей или государственных должностных лиц предоставить документы или показания под присягой по широкому кругу вопросов, предусматривая уголовное наказание за отказ или, что еще хуже, за ложь. Имея это в виду, Комитет По Надзору и Реформам не терял времени даром, вызывая широкий круг свидетелей, причастных к решениям, приведшим к бойне в Литл-Роке, начиная от солдат на местах и заканчивая сотрудниками Белого Дома, посвященными в самые деликатные решения администрации.\n\nУоллес пролистал список свидетелей и приложил обоснование, предоставленное следователями Дома. Это был обширный список, составленный по агрессивному графику. Уоллес мрачно отметил, что у его администрации будет достаточно времени только для полной координации и блокировки сообщений одной из двух вызванных групп лиц-солдат на местах или сотрудников, помогающих отдавать приказы.\n\nИ потом, конечно, был вопрос о законодателях NPP в Комитете по Палаты Представителей и о том, насколько охотно они будут участвовать в расследовании. Учитывая, что центристы на грани восстания, это тоже было бы непростой задачей, но, конечно, опираться на членов вашей собственной партии было более приемлемо, чем тренировать свидетелей?"
wallace.impeachment.7.a:0 "Координируйте показания солдат"
wallace.impeachment.7.b:0 "Изолируйте наших сотрудников"
wallace.impeachment.7.c:0 "Сделайте несколько визитов вежливости на Капитолийский Холм"

wallace.impeachment.8.t:0 "Разногласие"
wallace.impeachment.8.desc:0 "В основе свидетельств солдат, дислоцированных в Литл-Роке, постоянно лежат двусмысленность и хаос.\n\nВ соответствии с, по общему признанию, расплывчатым набором приказов - "поддерживать закон и поддерживать порядок" - солдаты описали атмосферу замешательства, когда они образовали тонкий кордон между афроамериканскими демонстрантами и белыми контр-протестующими.\n\nЗавязалась потасовка, вызвавшая волну напряжения в воздухе, солдаты оказались в центре, пытаясь разделить две группы. Раздался треск; разрядилось ли оружие? Обмен встревоженными взглядами вдоль линии, за которым последовал еще один треск, а затем крики. Толпа хлынула вперед. Винтовки подняты. Нет времени целиться, кроме как в центральную массу.\n\nВсе это звучит как ужасный несчастный случай, и мы могли бы утверждать, что путаница и двусмысленность делают любую презумпцию невиновности смешной. Тем не менее, ничто из этого не меняет того факта, что все погибшие были из числа афроамериканских демонстрантов, и в свете этого нет никаких гарантий, что двусмысленность будет правдоподобной защитой. Действительно, мы бы открылись для обвинений в том, что двусмысленные приказы были преднамеренными, предложением гангстера избежать ответственности за соблюдение "закона" сегрегации.\n\nМы могли бы заставить солдат "согласиться" с тем, что они не были явно уполномочены применять силу, но все равно сделали это по их собственному мнению. Это явное признание вины, которое позволяет нам сорваться с крючка, но подготовка "стимулов" для солдат давать показания таким образом была бы дорогостоящей и неэтичной, не говоря уже о том, как на военных может повлиять превращение в политического козла отпущения."
wallace.impeachment.8.a:0 "Несчастный случай, вызванный бесконечным количеством мелких обстоятельств..."
wallace.impeachment.8.b:0 "Они превысили свои приказы, черт возьми!"

wallace.impeachment.9.t:0 "Нулевой отзыв"
wallace.impeachment.9.desc:0 "В Вашингтоне очень мало что делается в полной тайне. На каждом собрании есть свои записывающие, которые передают план принятых решений более младшим должностным лицам, которые затем передают пункты действий другим младшим сотрудникам и так далее. От колыбели до могилы государственная политика определяется почти навязчивым уровнем документации, которую классификации безопасности могут сделать только для того, чтобы уберечь от любопытных глаз.\n\nУоллес знал это, и у него не было иллюзий, что он сможет спрятать весь бумажный след на этом этапе игры - дом был далеко впереди него в этом отношении, и неуклюжие усилия здесь выглядели бы хуже, чем все, что связано с бумагой. Но юридические и правительственные документы имеют свой собственный способ запутывания основных истин, которые на самом деле могут быть проанализированы только сторонними наблюдателями, хорошо знакомыми с историей их создания. Они были стержнем; документы были тщательно составлены, чтобы пережить судебный пересмотр, но если сотрудников, участвовавших в составлении, попросили быть полностью правдивыми, слова, несомненно, имели другое политическое значение.\n\nК счастью, для решения данного вопроса имелось конституционное средство правовой защиты: Пятая поправка. Никого, даже перед Конгрессом, нельзя было заставить сделать какое-либо заявление, которое могло бы быть самооговорным в случае бойни в Литл-Роке, которая потенциально может быть расширена как фактический приказ о кляпе. Конечно, оправдание Пятого вряд ли обеспечивает лучшую оптику... Но попытка заставить всех придерживаться партийной линии, в которой не было никаких политических намерений, может быть еще хуже, если кто-то расколется, даже если это даст "самый ясный" ответ из возможных."
wallace.impeachment.9.a:0 "Пятая статья конституции и не ебет"
wallace.impeachment.9.b:0 "Отрицай, отрицай, отрицай!"

wallace.impeachment.10.t:0 "Все на одной стороне"
wallace.impeachment.10.desc:0 "Уоллес узнал, что члены Конгресса поспешно исполняли свои обязанности, как только наступали хорошие времена, но всем им требовались кропотливые усилия, чтобы быть занятыми или недоступными, как только оказывались на кону. Поиск каждого из членов Комитета по надзору за NPP в Палате Представителей занял несколько часов, несмотря на то, что Конгресс находился в заседании.\n\nИ, конечно, был вопрос о том, что сказать, чтобы привести АЭС в соответствие с Президентом. Несмотря на то, что они были членами одной партии, члены Конгресса NPP не были обязаны подставлять шею президенту, который им не нравился, если они думали, что у них дома достаточно надежная база, чтобы пережить любую основную проблему, которая может возникнуть в результате отказа от национальной партии. Уоллес был достаточно осведомлен о себе, чтобы знать, что он быстро становится радиоактивным с прогрессивными сегментами электората NPP, склоняющимися к янки; они были бы крепкими орешками, которые можно было бы расколоть в Комитете по Надзору, в то время как правый NPP можно было бы правдоподобно привести в соответствие с мягкими обещаниями единства партии и большего контроля над политикой.\n\nА для непокорных? Уоллес был Уоллесом; он отказался быть выброшенным на обочину и выброшенным, как кусок картона, как еще один партийный аппаратчик. У него были последователи, открыто высказывавшиеся на Глубоком Юге и тихо присутствовавшие в других местах, которые не потерпели бы, чтобы их президента скормили волкам. При всем внимании к Уоллесу и потенциальной возможности импичмента он мог бы это сделать... Спокойно поощряйте несогласных в Комитете поддержать его, иначе столкнетесь с вызовом с их правого фланга. Насколько они действительно были бы готовы пожертвовать своей политической судьбой ради своих принципов?"
wallace.impeachment.10.a:0 "Берегите его, мы обойдемся теми голосами, которые у нас есть"
wallace.impeachment.10.b:0 "Время опереться на центристов!"

wallace.impeachment.11.t:0 "Вакуум"
wallace.impeachment.11.desc:0 "Политика, как и природа, не терпит вакуума. В отсутствие каких-либо заявлений из Белого Дома относительно стрельбы в Литтл-Роке или событий, произошедших в Доме после этого, средства массовой информации переполнены наполовину проверенными правдами, теориями заговора и слухами о роли, которую наша администрация сыграла в цепочке событий. Самая популярная история, циркулирующая в новостном цикле, утверждает, что, даже если бы мы не приказали войскам стрелять в Литл-Роке, то общая направленность нашей политики в области гражданских прав предполагала бы, что нас не очень беспокоят последовавшие за этим перестрелки и что наше молчание подтверждает рассказ.\n\nКак бы администрация ни была согласна с этим заявлением, это не имеет значения; кто-то другой пишет это повествование, и отказ президента Уоллеса участвовать даже в том, чтобы предложить контр-повествование, оставляет законодателей в NPP, пытающихся собрать ответ, который в лучшем случае небрежен, а в худшем - бессвязен. Естественно, собрание Конгресса NPP в ярости.\n\nВсе было бы достаточно плохо, если бы это были просто средства массовой информации, жаждущие крови, и NPP, требующие действий, но нация в целом по-прежнему охвачена гневом и взаимными обвинениями. Марши за гражданские права организуются почти ежедневно, и по всему Югу все чаще вводится комендантский час, чтобы предотвратить рост напряженности между афроамериканскими и белыми общинами. Все на нашей страже."
wallace.impeachment.11.a:0 "бляха муха."

wallace.impeachment.12.t:0 "Студенты дают показания"
wallace.impeachment.12.desc:0 "В прямом эфире со ступеней капитолия в Вашингтоне, округ Колумбия, в ходе последних расследований в Центральной Средней Школе Литл-Рока Палата Представителей решила официально организовать судебное разбирательство для расследования действий президента Уоллеса во время испытания, чтобы искоренить любые нарушения от имени президента, которые могут привести к судебному разбирательству по импичменту президента Уоллеса. Отчеты показывают, что первый набор свидетелей был вызван на суд Палаты Представителей: эти свидетели - афроамериканские студенты, участвовавшие в протесте, чтобы дать показания против администрации Уоллеса.\n\nВ Палате Представителей спикер Совета официально начал назначать руководителей дела, чтобы начать заслушивать доказательства, представленные студентами, присутствовавшими на бойне в Литл-Роке. Там они делают и без того эмоционально душераздирающую историю совершенно ясной для американского народа. "Мы, наконец, добрались до парадных дверей Средней Школы" сказал Перси Джеймсон, один из свидетелей кровопролития, "когда нас встретили протестующие, которые боролись против движения. Они не хотели, чтобы мы входили в эту школу, крича что-то вроде "уберите черных обратно в поля". В конце концов, крики переросли в драку, так как, пока мы маршировали, нескольких моих сокурсников били кулаками, ногами и били по голове знаками, иногда даже кирпичами. И вот тогда," Перси замолкает на минуту, его голос срывается и задыхается, прежде чем он произносит это, "вот тогда пришли войска. Они пришли и избили всех в ответ, некоторые из них выглядели растерянными и испуганными, как и мы, но некоторые из них выглядели так, словно ненавидели нас. Когда те, кто причинял нам боль, продолжали продвигаться вперед, они открыли огонь." Перси успокаивается на несколько минут после того, как заливается слезами.\n\nНовостные группы распространяются широко и далеко по мере того, как ситуация в столице продолжает развиваться. Все больше студентов, ставших протестующими, ставшими жертвами, предлагают свою сторону истории, и в условиях постоянно развивающейся ситуации только время покажет, каким будет результат для президента Уоллеса после всего этого."
wallace.impeachment.12.a:0 "Дитя никогда не говорило, будто я это сделал!"
wallace.impeachment.13.t:0 "Гвардейцы дают показания"
wallace.impeachment.13.desc:0 "Расследование массовой стрельбы в Литл-Роке всего несколько дней назад продолжается в Палате Представителей сегодня, поскольку уполномоченные решили вызвать своих следующих свидетелей для дачи показаний: Национальных Гвардейцев, участвовавших в резне в средней школе. В сообщениях указывается, что речь идет о гвардейцах, которые активно открывали огонь по толпе, а также о тех, кто никогда не участвовал в стрельбе, а также о старших офицерах, участвовавших в реагировании на эскалацию событий в тот день.\n\nДолжностные лица Судебного Комитета Палаты Представителей начали получать показания от нескольких гвардейцев, чтобы судить об официальной причастности к исполнению приказа открыть огонь по толпе протестующих. "Второму взводу 216-й роты военной полиции в штате Арканзас было приказано обеспечить соблюдение федеральных законов в отношении сегрегации образовательных центров как в Арканзасе, так и на юге Соединенных Штатов"  заявил первый лейтенант Виктор Торнтон, командир подразделения, дислоцированного в Центральной Средней Школе Литл-Рока" события, которые последовали за этим, были прикладной попыткой контролировать ситуацию, которая привела к беспорядку." Многие представители были пойманы задыхающимися и перешептывающимися после того, что прозвучало как одобрение командиром действий в Литл-Роке. Другой член подразделения, капрал Дуглас Н. Макконнелл, дал совершенно другие показания, сказав: "Я стоял между несколькими другими парнями в подразделении. Я был напуган до смерти, так же, как и протестующие там. Раздавались удары, люди скрежетали зубами, кричали, я клялся, что кирпич чуть не выбил мне глаз", говорит он. "Все становилось слишком плохо слишком быстро, рядовой состав и офицеры кричали одинаково, пока, в конце концов, кто-то не крикнул "Пожар!", и все пошло" сказал он со слезами на глазах и надтреснутым голосом, "все пошло к черту. Все начали стрелять. Я был так напуган, что даже не почувствовал, как мой палец лег на спусковой крючок, и только после этого узнал, что я даже не выстрелил." говорит Гвардеец, слезы катятся по его лицу.\n\nВ настоящий момент Вашингтон находится в состоянии страха и паники. Однако, несмотря ни на что, правительство пообещало, что виновные ответят за свои действия в Центральной Средней Школе Литл-Рока и позаботятся о том, чтобы каждая жертва получила компенсацию за свои потери."
wallace.impeachment.13.a:0 "Все еще не слышал там моего имени!"
wallace.impeachment.14.t:0 "Сотрудники дают показания"
wallace.impeachment.14.desc:0 "После эмоциональных слушаний тех, кто несколько дней назад оказался в центре кровопролития в Литл-Роке, за которыми последовали шокирующие и раскрывающие взоры показания членов Национальной Гвардии, участвовавших в самой стрельбе, Палата Представителей решила призвать свою третью и последнюю группу свидетелей, чтобы дать показания о том, что произошло в тот роковой день. Сегодня сотрудники администрации Уоллеса и сотрудники правительства штата Арканзас дадут показания и предоставят любые возможные связи между правительствами двух стран в причастности к гибели этих 14 студентов.\n\nПервый сотрудник, вызванный в Судебный Комитет Палаты Представителей, вызывает Министра Общественной Безопасности из правительства Арканзаса, чтобы рассказать об участии правительства Арканзаса. "Департамент общественной безопасности признает неудачи, которые привели к стрельбе, произошедшей в Центральной средней школе Литл-Рока, и испытывает крайнее сожаление в связи с нашими действиями в тот день" сказал секретарь. "Эскалация от мирного протеста до откровенной бойни не происходила намеренно ни в какой форме в правительстве штата Арканзас, мы просто не могли подготовиться к тому, что что-то настолько быстрое и ужасное произойдет в такие короткие сроки." После того, как были заслушаны еще несколько членов правительства штата, Палата Представителей перешла к громким именам на сцене: к федеральным сотрудникам администрации Уоллеса. "Соединенные Штаты и администрация Уоллеса решительно настроены в отношении статуса сегрегации системы образования и действий протестующих студентов в тот день" сказал один из представителей администрации Уоллеса, имя которого попросили удалить для его защиты. "Но то, что мы не согласны с допуском этих студентов, не означает, что мы разрешаем массовые убийства, чтобы предотвратить их вход в школу." Один представитель заявил, что они были "шокированы", и сказал, что они "чувствовали себя отвратительно" из-за заявлений сотрудника администрации Уоллеса, защищавшего сегрегацию после "бойни, которая произошла благодаря этой позиции"."\n\nПоскольку палата представителей официально прекратила призыв к даче свидетельских показаний, представители официально начали процесс принятия решения о том, следует ли направлять сбор доказательств в Сенат в качестве статьи об импичменте президенту Уоллесу."
wallace.impeachment.14.a:0 "Кто-нибудь, назовите мне имя этого мелкого ублюдка!"
wallace.impeachment.15.t:0 "Палата представителей решает направить статьи об импичменте"
wallace.impeachment.15.desc:0 "В знаменательный день для американской политической сферы Палата Представителей официально вынесла свой вердикт в отношении расследования и собрала доказательства событий, связанных с резней в Центральной Школе Литл-Рока, поскольку многие средства массовой информации решили окрестить стрельбу. Спикер Палаты Представителей решил "официально передать расследование в Сенат, чтобы начать судебный процесс над президентом Джорджем К. Уоллесом в связи с его причастностью к убийству четырнадцати афроамериканских студентов и ранению еще тридцати шести"."\n\nСлово "импичмент" звучит в этот момент знакомо народу Соединенных Штатов; тем не менее, все стали твердыми в своих убеждениях относительно бойни. "Этим проклятым студентам было сказано отступить, и угадайте, что: они этого не сделали", сказал протестующий в поддержку Уоллеса вместе с несколькими мужчинами и женщинами, украшенными рубашками с надписью "Уоллес победит!" "Неправильно обвинять президента в стрельбе, эти солдаты с зудящим пальцем на спусковом крючке - это те, кто убил их, и эти студенты не должны были быть там в первую очередь!" Однако у других есть разные мнения в отношении судебного процесса по импичменту президента, поскольку многие, кто поддерживал протестующих, собрались в Вашингтоне, чтобы осудить президента. "То, что сделал Уоллес, было абсолютным позором для Соединенных Штатов. Независимо от того, стрелял он в толпу или нет, он мог бы избежать этого, если бы просто впустил этих детей!" Мужчина кричит, размахивая транспарантом со словами "Расисты остаются ответственными!" "В целом, я думаю, что всем, кто поддерживал Уоллеса после того, что произошло в Литл-Роке, не хватает огромной роли: это были школьники. Дети. Надеясь войти и обучиться естественным наукам, математике и английскому языку ради Христа""\n\nВ то время как Сенат готовится официально расследовать действия президента Джорджа К. Уоллеса и его администрации на предмет их возможных действий или возможного их отсутствия, нация продолжает оставаться разделенной, утопая в крови пятидесяти жертв."
wallace.impeachment.15.a:0 "Проклятые преступники в Доме!"
wallace.impeachment.16.t:0 "Наши cудебные боеприпасы"
wallace.impeachment.16.desc:0 "Ожидание было долгим, трудным, даже просто ежедневные задачи президента стали утомительными для президента Уоллеса. Однако, независимо от того, на каком уровне истощения он находился, гнев тек по венам президента, пронизывая его с каждой вспышкой камеры и каждым репортером, кричащим за пределами его офиса: "Вы разрешили стрельбу, президент Уоллес?" В окружении команды лучших адвокатов Соединенных Штатов, профессоров права в Гарварде, тех, кто защищал предыдущих президентов, некоторые из них с блестящими золотыми наградами, все они собрались в овальном кабинете, чтобы подготовить защиту президента Соединенных Штатов, касающуюся возможного отстранения от должности после бойни, запятнавшей нацию.\n\n"Джентльмены, как вы все знаете, мы живем в трудные времена, и я твердо верю, что сделал все возможное, чтобы ободрить эту нацию после десятилетий страха и недоверия. Но теперь, как я уверен, вы все видели, средства массовой информации превратили все это в цирк, со мной в качестве главного кульминационного момента шутки, и поскольку Палата Представителей уже против меня, мне нужна ваша помощь от старых ублюдков в Сенате. Что мы можем сделать?" Президент сказал, чтобы начать обсуждение. И эти дискуссии не только начались, но и растянулись на несколько часов. Все в Белом Доме чувствовали, что их разрывает на части орда журналистов и протестующих, которые образовались в столице за последние несколько дней. То ли это были камни, бьющиеся о стены кабинета Роберта Берда, то ли когда Лерлин Уоллес уронила миску с супом, она только что испугалась, увидев репортера, прижавшегося к окну позади нее. Белый дом был разорван на части, в состоянии страха и тревоги, поскольку единственными звуками, которые раздавались, были телефонные звонки, адвокаты, обсуждающие с кричащим президентом за закрытой дверью овального кабинета, и натиск разгневанных граждан и безжалостных репортеров, преследующих окрестности.\n\nНаконец, президент и его команда адвокатов вышли из овального кабинета, похожие на группу рыцарей, желающих сразиться с замком по соседству, с ручками и юридическими формулировками в качестве мечей и щитов. Теперь никакая тактика запугивания со стороны средств массовой информации не могла замедлить ответчика и его партнеров в суде."
wallace.impeachment.16.a:0 "Если Сенат хочет войны, они ее получат."
wallace.impeachment.17.t:0 "Наш день в суде"
wallace.impeachment.17.desc:0 "Воздух в зале Сената сегодня был тяжелым, напряженным, иногда можно было почувствовать гнев, присутствующий в комнате; однако, по крайней мере, он не был затхлым. Президент Уоллес оглядел своих присяжных, самый могущественный законодательный орган в федеральном правительстве Соединенных Штатов, и все, казалось, оглянулись на подсудимого. Старший, самый опытный судья Верховного Суда возглавил процесс, и вскоре должно было начаться разбирательство. Однако, несмотря на сложившуюся ситуацию, Уоллес знал одно: если что, не пугайся. Не будь трусом. Не позволяйте никому склонить вас к падению. Если что: злись.\n\n"Пусть Сенат Соединенных Штатов Америки встанет для присяги на верность." выступил председатель Верховного Суда. Все встали, чтобы произнести клятву, в том числе президент Уоллес, приложив руку к сердцу в знак гордости за свою нацию, говоря громко и уверенно. "Пожалуйста, займите свои места",  распорядился судья. "Сегодня Сенат Соединенных Штатов начнет разбирательство по делу H. Res. 519, официально озаглавленному "Импичмент президента Джорджа Уоллеса".' В связи с представлением доказательств, представленных Палатой Представителей, теперь Сенат обязан продолжить расследование в отношении президента Соединенных Штатов Джорджа К. Уоллеса после "Бойни в Центральной Средней Школе Литл-Рока", чтобы расследовать возможность неправильного управления, приведшего к гибели четырнадцати студентов и ранению тридцати шести других."Уоллес с каждой минутой все больше расстраивался, наблюдая, как старик неуклюже пробирается через эти процедуры. Он был невинным человеком, он знал это, и если эти проклятые сенаторы не могли этого видеть, то Соединенные Штаты обречены. "Обвинение, в данном случае Представители, выбранные для представления федерального расследования, должны изложить свои вступительные аргументы."\n\nВступительный аргумент обвинения был абсолютной катастрофой, по крайней мере в глазах президента Уоллеса. Обвинения в "потенциальных действиях, потраченных впустую из-за приписывания пылкой сегрегационистской веры президента", стали причиной проклятой бойни, когда он даже не был в том же состоянии для этого. Или, еще лучше, "администрация президента Уоллеса привела к катастрофическому неправильному обращению с ситуацией, что привело к гибели нескольких невинных людей." "Защита, в данном случае президент Уоллес и его команда юристов, выступят со своим вступительным заявлением.""
wallace.impeachment.17.a:0 "...и есть резкая разница между Национальной Гвардией и президентом Уоллесом."
wallace.impeachment.17.b:0 "...следовательно, вина лежит на действиях и бесхозяйственности местных властей."
wallace.impeachment.17.c:0 "...в заключение следует отметить, что протестная группа, образовавшаяся в Литл-Роке, была незаконной и, таким образом, получила полное действие закона."
wallace.impeachment.18.t:0 "На Возвышенности"
wallace.impeachment.18.desc:0 "Д-р Садовский, доктор юридических наук и выпускник Гарвардского Университета, который был ведущим адвокатом защиты, наконец сел после долгих дебатов в Сенате по поводу начала судебного процесса. После того, как мужчина занял свое место, Сенат ответил на его выступление строгим молчанием. Некоторые более неопытные политики, возможно, были запуганы, черт возьми, даже напуганы последовавшим за этим внушительным чувством страха. Но не Джордж Уоллес. Нет, президент Уоллес придерживался единственной мысли, которая промелькнула у него в голове: "Тараканы напуганы."\n\nУоллесу потребовалось немало времени, чтобы насладиться своей первой победой в том, что, по его мнению, должно было стать полным провалом испытания. Честно говоря, Уоллес подумал, что если бы и было время насладиться всем этим испытанием, то только сейчас. Садовский сравнил начало обвинения с обоснованием своей невиновности и попыткой повлиять на возвращение к здравому смыслу для самого могущественного законотворческого органа в свободном мире после того, как, казалось, уже произошел полный "суд со стороны СМИ". Однако, в отличие от доктора Садовского, Уоллес знал факт, который был дорог его сердцу: с кровососущими политиками в Вашингтоне не было никаких аргументов, особенно когда они злились на человека, который сорвал их и их антиамериканские выходки. Кто может сказать, что некоторые из тех сенаторов там, наверху, замышляют не слушать весь процесс вплоть до окончательного голосования, где им будет названо имя "Уоллес", и они проголосуют за виновность? Неважно, если повезет, Председатель Верховного Суда там, наверху, позаботится о том, чтобы это оставалось как можно более справедливым, и ни одно из цирковых действий, которые до сих пор устраивала его оппозиция, не поставит под угрозу его шансы.\n\nУоллес знал, что это была всего лишь первая битва за всю войну. Тем не менее, если бы эта битва была выиграна, Уоллес и Садовский собирались позаботиться о том, чтобы ни один из присутствующих здесь персонажей, стремящихся уничтожить его, не получил бы шанса."
wallace.impeachment.18.a:0 "Одно очко в пользу Грифин... Э-э... Уоллеса!"
wallace.impeachment.19.t:0 "Где ходят свидетели"
wallace.impeachment.19.desc:0 "Председатель Верховного Суда выступил первым, заявив: "Обвинение и защита изложили свои первоначальные основополагающие аргументы. Теперь суд должен перейти к перекрестному допросу свидетелей. Как это принято в законодательстве Соединенных Штатов, обвинение должно сначала начать перекрестный допрос." "Отлично, подумал Уоллес, - теперь они заставят чернокожих пойти туда и поплакать о своих друзьях". Доктор Садовский пытался успокоить президента, прошептав:" Пока они не сфотографируют вас с винтовкой, направленной на этих студентов, вы не имеете к этому никакого отношения."\n\nПервым, кого вызвало обвинение, был тот самый Национальный Гвардеец Дуглас Н.Макконнелл, который был слишком напуган, чтобы выполнить приказ. Какой-то представитель из Нью-Йорка отвечал за допрос этого человека. "Капрал Макмконнелл, вы выразили сильное эмоциональное потрясение после кровопролития в Центральной Средней Школе Литл-Рока. О чьей, по-вашему, причине вы больше всего расстроены после всего этого?" спросил сенатор. "Ну, видите ли, сэр, это много, но, э-э, вы могли бы сказать, что разочарование внутри меня может быть направлено на некоторых мужчин в тот день, но, что более важно, на тех, кто боролся с протестующими, которые не позволили присутствующим Национальным Гвардейцам выполнять свою работу. И, что ж, я разочарован в себе из-за того, что был так запутан во всем этом." Макконелл ответил. "Поймал их", прошептал Садовский Уоллесу, зная, что капрала воспитывают в уважении к власти, и он будет бояться выступать против Главнокомандующего, своего высшего начальника.\n\n"Теперь к обвинению хотелось бы пригласить мистера Перси Джеймсона", прогремел представитель Нью-Йорка. "Эта сенсация в средствах массовой информации, черный ребенок, который пережил все перестрелки. Давайте посмотрим, к чему это приведет." подумал Уоллес. "Мистер Джеймсон, не могли бы вы указать на политику сегрегации, проводимую администрацией Уоллеса в отношении афроамериканцев, таких как вы и остальные ваши друзья, которые погибли в тот день, как на прямую причину этой бойни?" спросил сенатор. "Я, э-э, ну, мои друзья и я, мы, э-э, мы очень расстроились из-за людей, которые стреляли в нас в тот день, особенно из-за офицеров, которые отдали приказ", ответил Джеймсон. "Думать, что такой юный парень, как он, будет обвинять президента Соединенных Штатов в комнате, полной сотни самых влиятельных законодателей в стране, большая ошибка для них.""
wallace.impeachment.19.a:0 "Они выигрывают дело для нас!"
wallace.impeachment.20.t:0 "Наше время сражаться"
wallace.impeachment.20.desc:0 "Судья Верховного Суда предоставил защите короткий срок для сбора своего потенциального плана перекрестного допроса доказательств, представленных обвинением. Садовский и Уоллес знали, что, возможно, они получили некоторые основания для перекрестных допросов обвинения; однако их дело не может выжить только в рамках обвинения, люди были отправлены на смерть за меньшее. Нет, пришло время составить четкий план на следующий период судебного разбирательства.\n\nСадовский разработал план, который он и остальная часть команды назвали "блестящим", поскольку они выглядели так, как будто собирались начать похлопывать друг друга по спине. Садовский собирался призвать неназванного сотрудника администрации допросить этого человека и попытаться заставить его раскрыть ошибочные воспоминания о чем-либо, даже возможно связывающем администрацию или президента с приказом открыть огонь в отношении действующих законов о сегрегации в школьных районах. Таким образом, это может показать общую непоследовательность информации, предоставленной такими свидетелями, и ограничить возможности обвинения. Затем он, конечно же, собирался вызвать первого лейтенанта Виктора Торнтона для дачи показаний. Торнтон, похоже, уже сам в своей заднице о своей невиновности в том, что застрелил кучу детей; так что, если мы его используем, мы сможем показать, что "мирные протесты" среди афроамериканских студентов были намного более кровавыми, чем утверждают СМИ. Плюс, если они будут испытывать отвращение, несмотря ни на что, заявления Торнтона будут гордиться его собственными действиями, отдаляя нас от его приказов во всех отношениях, если все пойдет по-другому.\n\nУоллесу потребовалось несколько мгновений, чтобы обдумать план, когда его осенила идея. "Садовский, мы не собираемся использовать ребенка, Джеймсон?" сказал Уоллес. "Ну, мы и не планировали этого делать, почему?" он ответил. "Потому что, если мы пробьем дыры в его заявлениях, нам удастся показать, что он и средства массовой информации чрезмерно подорвали его доверие, и показать, что моя политика в отношении разделения их благ, правильна, показывая, что им нельзя доверять." Садовски и команде юристов потребовалась минута, чтобы обдумать радикальное предложение Уоллеса о защите, потому что это действительно могло иметь смысл из-за аргумента о сегрегации. Но время поджимало..."
wallace.impeachment.20.a:0 "...итак, показания мистера Джеймсона были признаны неуместными из-за его ошибочной памяти и характера."
wallace.impeachment.20.b:0 "...Таким образом, наш анонимный сотрудник оказался несостоятельным, в то время как первый лейтенант Торнтон выдвинул тезис о независимом командовании."
wallace.impeachment.21.t:0 "Колокол звонит"
wallace.impeachment.21.desc:0 ""Так заканчивается заключительное заявление, предложенное защитой президента Джорджа К. Уоллеса. Обе стороны, вовлеченные в дело H.Res.519, еще раз названное "Импичмент президента Джорджа Уоллеса", дали показания в попытке урегулировать дело об отстранении президента Джорджа К. Уоллеса от должности президента Соединенных Штатов. Однако, несмотря на это, Сенат Соединенных Штатов теперь должен выступить в качестве жюри присяжных в официальном решении между невиновностью и виновностью Джорджа К. Уоллеса в возможном ненадлежащем исполнении своих обязанностей на посту президента. Но сначала мы сделаем перерыв между этим моментом и предстоящим финальным голосованием."\n\nПрезидент Уоллес и его юридическая команда осознали, что время для сбора потенциальной поддержки против тех, кто стремится навсегда уничтожить имя Джорджа К. Уоллеса, истекает. Однако было бы неразумно рассматривать этот перерыв как просто передышку, чтобы перевести дух и произнести последние молитвы. Нет, по словам Садовский, этот антракт должен был стать одним из самых динамичных моментов всего судебного процесса, и Уоллес наслаждался перспективой потенциальной победы, которая была в их руках, какой бы отчаянной ни была ситуация в то время. Таким образом, Садовски и остальные члены команды начали свои заговоры и интриги в пользу президента, в то время как сам Уоллес наслаждался тишиной. "Наконец-то эти старые засранцы не будут начеку. О, как они поймут свою ошибку в скором осуждении единственного и неповторимого Джорджа К. Уоллеса. О, как они поймут, что он не хотел смерти этих детей. О, как сладок будет вкус прогресса, когда он вырвется отсюда. \n\nНа другом конце стола команда адвокатов была обеспокоена. Оценки не дали достаточных результатов. Сделали ли они достаточно, чтобы обеспечить победу президента, что-нибудь близкое к этому?"
wallace.impeachment.21.a:0 "Теперь об этом может сказать только время."
wallace.impeachment.22.t:0 "Волки на охоте"
wallace.impeachment.22.desc:0 "Наступила передышка от продолжающегося напряжения, связанного с принятием решений относительно финального голосования. Уоллес и его команда пытались выглядеть доблестно под давлением, но трещины стали заметны. К счастью для них, то же самое произошло и с другой стороной: сенаторы, выступавшие в роли присяжных, имели дело с одним из самых стрессовых, сложных и противоречивых голосований в своей жизни. Тем не менее, темная сторона таких якобы "доблестных" лидеров страны начала проявляться повсюду. Тени лежат повсюду, когда свет невиновных угасает в мире.\n\nОдин из адвокатов из команды, защищавшей Уоллеса, поманил его ближе к себе, защищая от любопытных ушей в комнате. Наконец, Уоллес подошел достаточно близко, чтобы услышать то, о чем так волновался этот человек, и новость, которую он услышал в ответ, стоила затраченных усилий: некоторые сенаторы, принадлежащие к крайне правой части Национальной Прогрессивной Партии, обсуждали возможность голосования за импичмент и отстранение Уоллеса от должности. Уоллес чуть не упал со стула, раздавленный этой новостью. Измена, предательство, неужели у этих сенаторов совсем не осталось чести? "Чертовы стервятники, почему бы им не помочь мне, ведь они поддерживали меня во всем, что происходило до сих пор?" громко прошептал Уоллес, и адвокат увидел, как на глаза президента навернулись слезы. "Сэр, лучшее, что я могу вам предложить, это то, что если голосование все равно осудит вас, они не хотят быть причисленными к тем, кто хотел поддержать вас, сэр". Президенту пришлось сдержаться, чтобы не ударить кулаком по столешнице. "Это было неправильно. Они были союзниками, черт, некоторые из них были чертовыми друзьями, людьми, с которыми ты пожимал руки и говорил о большой игре." подумал Уоллес. "Ладно, блядь, ладно. Ублюдки хотят пнуть собаку, пока она лежит. Ладно, какие у нас варианты дальше?" спросил Уоллес. "Ну, мы могли бы попытаться организовать небольшое собрание, чтобы отвоевать, опираясь на добродетель, и поколебать их от их нынешнего образа мыслей. Или...", сказал адвокат. "Или, блядь, что?" спросил Уоллес.\n\n"Я, я не уверен, сэр.""
wallace.impeachment.22.a:0 "Соберите их, они нам нужны."
wallace.impeachment.22.b:0 "Они нам не нужны, верно, Садовский?"
wallace.impeachment.23.t:0 "Дискуссия о демократах"
wallace.impeachment.23.desc:0 "С очередным заступничеством началось обсуждение возможных стратегий завоевания благосклонности пиявок в формальных костюмах, называющих себя "Сенаторами Соединенных Штатов". В последние годы Национальной Прогрессивной Партии удалось добиться хороших результатов благодаря приходу к власти президента от той же партии; однако Уоллес знал печальную истину, что они не смогут положиться на всех только от NPP, особенно на тех, кто уже ненавидел Уоллеса, несмотря на то, что он был причиной их успехов.\n\nДоктор Садовски и президент Уоллес обсудили между собой возможные действия, которые им необходимо предпринять. Вместе они увидели одну и ту же печальную истину, а в ней - потенциальную необходимость перенаправления. Однако там, где падает один союзник, появляется новый. R-D могут давать обещания "стабильности" и "неуклонного прогресса для действительно единой Америки", но как насчет подноготной таких заявлений? Как насчет сильных консерваторов среди демократов, тех, кто обещал своим избирателям свободную и полную свободы жизнь в то время, когда он был одним из двух величайших представителей своего штата в Союзе? Что если таких симпатизирующих персонажей удастся поколебать под мольбами задиристого и затравленного южанина, который доблестно сражался, защищая свободы для народа Соединенных Штатов? Средства массовой информации уже разрушили всякое ощущение мира в сфере частной жизни, зачем же позволять политической партийности разрывать на части искреннего и честного человека, стремящегося обеспечить лучшую жизнь для истинных патриотов, которым дороги такие традиции? План был продуман, эти демократы услышат крики президента и, несомненно, прибегут на его поддержку, верно?\n\n"Знаете, тут есть одна загвоздка". сказал Садовски. "Ваша основная база поддержки находится там, в Сенате, и следит за ходом слушаний и вашей защитой. Если они поймают вас на том, что вы пытаетесь привлечь на свою сторону R-D, даже если это демократы, которые в любом случае близки к FR-NPP, они не будут счастливы". "Азартная игра. Центральная часть жизненной способности использовать природу случая, чтобы вознести кого-то на вершину, или абсолютно уничтожить его". И теперь президенту предстояло определить, как именно сыграть в эту игру."
wallace.impeachment.23.a:0 "Привлеките этих проклятых демократов на нашу сторону!"
wallace.impeachment.23.b:0 "Лучше не играть с огнем, верно?"
wallace.impeachment.24.t:0 "Голос судьбы"
wallace.impeachment.24.desc:0 "Наконец, антракт для обвинения и защиты подходил к концу. Теперь, вместо того чтобы перешептываться и подлизываться к самодовольным политикам, президент Уоллес и его команда лучших юристов страны могли, наконец, засвидетельствовать судьбу, на которую их обрекла работа. Для президента Уоллеса отставка с поста президента означала бы гибель и для команды юристов.\n\nУоллес непрерывно постукивал ногой по столу, за которым сидела его юридическая команда. "Вся эта работа на посту президента, все эти усилия, все хорошее, что я сделал, а теперь они хотят ударить меня в спину. Животные, как все это отвратительно!" подумал про себя президент Уоллес. Он почувствовал, что его грудь сжалась, возможно, это был стресс, который сейчас сказывался на его сердце. Хотя дышать становилось все труднее, президент стоял решительно, даже когда на его шее вздулась вена. "Я сделал все, что мог, для народа Америки, но знайте, в конце дня они хотят изобразить меня каким-то монстром". Подсчет голосов и случайные "да" и "нет" прервали ход мыслей президента, заставив его крепче ухватиться за стол, за которым он сидел, демонстрируя теперь всему Сенату белые костяшки пальцев. С каждым голосованием тревога, страх и гнев росли в Уоллесе в десятки раз. "Как они могли это сделать?" думал он. "Понимают ли они, какой позор вызовет отстранение от должности второго президента подряд? К тому же, что насчет Лемея? Это он, как они думают, добьется успеха и принесет Америке мнимое величие? Этот человек не умеет правильно вести политику, удачи ему в том, чтобы нагадить американскому народу радугой и успешной экономикой"."\n\nУоллес ждал. Его юридическая команда ждала. Ждал весь его кабинет министров. Весь американский народ, казалось, был приклеен к своим телевизорам, наблюдая, ожидая, что будет с президентом."
wallace.impeachment.24.a:0 "Лучше бы Садовский выиграл это..."
wallace.impeachment.25.t:0 "Подозрение сенатора"
wallace.impeachment.25.desc:0 ""И так, первый лейтенант Тортон, вы твердо признаете, что открытие огня по протестующей толпе в Центральной Средней Школе Литл-Рока было сделано в попытке деэскалации насильственно нарастающей ситуации?" громко и четко спросил доктор Садовский у Национальных Гвардейцев, стоящих перед Сенатом. "Да, сэр. Президентская, административная и законодательная политика не имела никакого значения для моего решения в тот день, сэр, я просто действовал в соответствии с приказами, отданными мне вышестоящими офицерами Национальной гвардии Арканзаса, сэр", ответил офицер. Так закончился допрос свидетеля, представленного стороной защиты, в ходе, казалось бы, явно победоносного судебного процесса.\n\nНо что-то было не так. Уоллес продолжал чувствовать, как тревога ползет вверх по позвоночнику, это ноющее чувство, что что-то вонзается в него, по сравнению с тем, что казалось явной победой в глазах суда. И тут он заметил глаза: вот они. Сотня глаз, глядящих на защиту в зале Сената, не предвещала ничего хорошего в мыслях президента. Но что это могло быть? Уоллес продолжал прокручивать в голове события прошедших дней, пытаясь понять, что может сидеть не на своем месте. Когда Садовски вновь подошел к столу, Уоллеса вдруг осенило ужасное осознание возможного ответа. В тишине сената он остановил доктора Садовского, заметив его похожий взгляд недовольства и беспокойства реакцией окружающих их "присяжных". Двое спорили о теориях и предположениях, пока Уоллес не спустился в глубину своих мыслей: "А как насчет персонала, док?". "О чем вы говорите, что случилось с персоналом?" ответил доктор Садовский. "Ну, подумайте сами: сотрудник сделал все возможное, чтобы доказать, что наша администрация не имеет никакого отношения к этой чертовой стрельбе, а теперь этот засранец все с нас снимает, как будто все хорошо и прекрасно. Что, если у них есть подозрения, док?"\n\nОба мужчины чувствовали, как их охватывают неотрывные взгляды, добавляя огромный вес к тому, что, возможно, станет самым напряженным днем в их жизни."
wallace.impeachment.25.a:0 "Черт, придется использовать что-то другое."
wallace.impeachment.26.t:0 "Черта с два мы имплицируем!"
wallace.impeachment.26.desc:0 "Президент сидел в своем кабинете, чувствуя себя так, будто готов стать звездой одной из новых ночных программ, поскольку целая телевизионная команда приехала, чтобы передать его реакцию на кровавую бойню в Центральной Средней Школе Литл-Рока американской общественности. Каждый из этих проклятых репортеров вел себя как таракан, но в конце концов он должен был дать им то, что они хотели. "Господин президент, мы выходим в прямой эфир через 3...2...1."\n\n"Доброе утро, мои соотечественники, американцы. Вы все, должно быть, были невероятно потрясены, увидев вчерашние новости о четырнадцати учениках, которые погибли, протестуя против того, чтобы их пустили в Центральную Среднюю Школу Литл-Рока. К сожалению, с тяжелым сердцем я должен сказать, что я сам и вся моя организация испытали такую же степень шока и ужаса, вместо того, чтобы оперативно оповестить о случившемся еще до того, как в Литл-Роке что-то началось. Арканзас - сильный штат, известный своими хорошими людьми, но, к сожалению, похоже, что на улицах мирного города произошел ужасающий акт кровопролития. Моя администрация делает все возможное, чтобы найти тех, кто стоял за приказом открыть огонь по протестующим, и каждый член администрации Белого дома может гарантировать не только нашу непричастность, но и дальнейшее осуждение действий, предпринятых Национальными Гвардейцами, присутствовавшими в тот день в средней школе. Мы клянемся американской общественности, что найдем виновных в гибели этих учеников, которые, к сожалению, вступили в конфликт не только с контр-протестующими на улицах Литл-Рока, но и в результате чьих-то неразумных действий в тот день лишили их жизни. Мы в шоке, ужасе и трауре вместе с нацией и сделаем все возможное, чтобы направить страну на путь восстановления после такой ужасной трагедии. Администрация Уоллеса поддерживает вас, Арканзас, и всех американцев, скорбящих сегодня."\n\nКогда камеры закончили снимать президента, он попросил съемочную группу уединиться со своими сотрудниками. Охрана Белого Дома быстро вывела съемочную группу из овального кабинета."
wallace.impeachment.26.a:0 "Это правда, я не имею к этому ни малейшего отношения."
wallace.impeachment.27.t:0 "Они услышат то, что хотят"
wallace.impeachment.27.desc:0 "Съемочная группа с нетерпением ждала президента, который прибыл с опозданием на запланированный выпуск новостей. Хотя никто из съемочной группы не знал об этом, Президент знал, что построение его сотрудниками превосходной "интерпретации" вчерашних событий сослужит ему большую службу в прямом эфире. Теперь, когда президент сел, он услышал, как они сказали: "Господин президент, сэр, мы выходим в прямой эфир через 3...2...1."\n\n"Доброе утро всем добропорядочным патриотам, слушающим новости сегодня утром. Вчера народ Америки был разбужен заголовком новостей, пропитанным кровью. В заголовке новостей были показаны школьники, мертвые на ступеньках большой школы под названием Центральная Средняя Школа Литл-Рока. Поскольку эти школьники не подчинялись закону и встретили яростное сопротивление со стороны гражданских лиц, выступавших в качестве противодействия детям, национальные гвардейцы были вынуждены принять трудное решение в сложной ситуации. Однако, к нашему отчаянию, такое решение не пришлось бы принимать, если бы устаревшие системы федерального правительства и разветвленная бюрократия вооруженных сил не поторопились. Вместо того, чтобы передать сообщение следующему лицу в длинной цепочке чиновников вплоть до военных, приказ, к сожалению, задержался из-за ненужного трафика в центрах связи по всей стране. Таким образом, раздутость нашего правительства привела к убийству четырнадцати детей и ранению еще тридцати шести. Это позор нашего правительства, сдерживание исполнительной власти от выполнения справедливых приказов, чтобы остановить кровопролитие со стороны тех, кто готов убить этих детей, как животных. Это неправильно, и я, вместе с талантливыми членами моей администрации, сделаю все возможное, чтобы подобное никогда не повторилось, и выясню, кто вообще допустил такую кровавую бойню. Благослови Господь Соединенные Штаты Америки, и да благословит Господь всех вас."\n\nНаконец, камера щелкнула, окончательно завершив прямой эфир. Президент Уоллес спросил: "Все готово?". Руководитель съемочной группы ответил: "Абсолютно, спасибо, сэр". После благодарности Уоллес просто сказал: "Хорошо, а теперь уходите, немедленно", что побудило службу безопасности Белого Дома немедленно вывести съемочную группу из здания."
wallace.impeachment.27.a:0 "Я уверен, что им было приятно это услышать."
wallace.impeachment.28.t:0 "Сотрудники свидетельствуют"
wallace.impeachment.28.desc:0 "После эмоциональных выступлений тех, кто оказался в центре кровопролития в Литл-Роке несколько дней назад, после шокирующих и наглядных показаний членов Национальной Гвардии, участвовавших в стрельбе, Палата Представителей решила вызвать третий и последний набор свидетелей для дачи показаний о том, что произошло в тот роковой день. Сегодня сотрудники администрации Уоллеса и сотрудники правительства штата Арканзас будут давать показания и представлять любые возможные связи между двумя правительствами в причастности к гибели этих 14 студентов.\n\nПервый сотрудник, вызванный на трибуну судебным комитетом Палаты представителей, вызывает секретаря общественной безопасности правительства штата Арканзас, чтобы он рассказал о причастности правительства Арканзаса. Однако, когда обвинение задало множество вопросов, министр общественной безопасности решительно отказался от своих показаний. Когда обвинение пыталось добиться его расположения, министр просто отказался сообщить какую-либо информацию по делу. После того как были заслушаны еще несколько членов правительства штата, и большинство из них заявили о своей пятой точке зрения, Палата Представителей перешла к громким именам на ринге: федеральным сотрудникам администрации Уоллеса. Однако причудливым образом Палата Представителей была шокирована тем, что их анонимный главный свидетель также отказался от дачи показаний. Чтобы не тратить время, усилия и рабочую силу на этих неохотно дающих показания свидетелей, Палата Представителей умоляла и упрашивала свидетелей дать хоть какие-то показания, но ни один из них не решился двигаться дальше. Один из представителей заявил, что они "в замешательстве и все вокруг подозрительно" по поводу заявлений сотрудника администрации Уоллеса, отказавшегося сделать официальное заявление после " бойни", произошедшей в Центральной Средней Школе Литл-Рока.\n\nПосле того, как Палата официально завершила оглашение свидетельских показаний, представители официально начали процесс принятия решения о передаче собранных доказательств в Сенат в качестве статей импичмента для президента Уоллеса."
wallace.impeachment.28.a:0 "Ха, сосунки!"
wallace.impeachment.29.t:0 "Сотрудники свидетельствуют"
wallace.impeachment.29.desc:0 "После эмоциональных выступлений тех, кто оказался в центре кровопролития в Литл-Роке несколько дней назад, после шокирующих и наглядных показаний членов Национальной Гвардии, участвовавших в стрельбе, Палата Представителей решила вызвать третий и последний набор свидетелей для дачи показаний о том, что произошло в тот роковой день. Сегодня сотрудники администрации Уоллеса и сотрудники правительства штата Арканзас будут давать показания и представлять любые возможные связи между двумя правительствами в причастности к гибели этих 14 студентов.\n\nПервым сотрудником, вызванным на трибуну судебным комитетом Палаты Представителей, стал министр общественной безопасности правительства Арканзаса, чтобы высказать свое мнение о причастности правительства Арканзаса. "Министерство Общественной Безопасности решительно признает целый ряд неудач, которые произошли в тот день; однако ни одна из них не является результатом действий президента Уоллеса или его администрации", - сказал секретарь. "Мы, правительство штата Арканзас, провели расследование и пришли к выводу, что вопрос сегрегации вряд ли является фактором, способствовавшим кровопролитию, и, скорее, аплодируем федеральному правительству за то, что оно твердо стоит перед лицом таких трудностей". После того, как слова Министра Общественной Безопасности глубоко запали в душу присутствующим представителям, Палата перешла к громким именам на ринге: федеральным сотрудникам администрации Уоллеса. "Президент Уоллес и администрация столкнулись с большой трагедией в связи с событиями того дня", сказал один из сотрудников администрации Уоллеса, имя которого попросили не называть в целях его защиты, "однако эта трагедия произошла из-за неэффективной бюрократии в правительстве, а не по вине президента". Один из представителей заявил, что они "потрясены и слегка обеспокоены" заявлениями сотрудника администрации Уоллеса, что вызвало дополнительную критику в адрес правительственных чиновников во время последствий "бесчеловечной расправы над невинными детьми"."\n\nПосле того, как палата официально завершила оглашение свидетельских показаний, представители официально начали процесс принятия решения о передаче собранных доказательств в Сенат в качестве статей импичмента для президента Уоллеса."
wallace.impeachment.29.a:0 "Все идет по плану-у-у-у-у!"
wallace.impeachment.30.t:0 "Еще один удар"
wallace.impeachment.30.desc:0 "Поздним вечером после утомительного дня уборки после катастрофы, поразившей сердца страны, президент Уоллес обнаружил, что почти не может спать спокойно, ворочаясь и просыпаясь в случайные часы ночи. Даже с помощью утешения Лурлин Уоллес не мог выбросить из головы все тревоги. Наконец, в дверь президента постучали. Это был Лемей, выглядевший так, словно собирался избавить президента от очередной головной боли. "Ты наверняка захочешь посмотреть новости, Джордж."\n\n"Это Говард Рейг из NBC Nightly News, и вот что: наш канал получил подробную утечку из Белого Дома относительно телевизионной речи президента в качестве официального ответа его и его администрации на массовое убийство в Центральной Школе Литл-Рока. Доставленная нам сегодня днем, утечка утверждала, что они являются высокопоставленными членами администрации Уоллеса, лично встречались с Джорджем Уоллесом на протяжении всего его президентства. Однако, по словам нашего источника, президент Уоллес, по-видимому, не рассказал всю историю из администрации, поскольку в утечке было подробно описано одно суровое наблюдение: Президент Уоллес действительно не давал никаких разрешений на проведение стрельбы. С этой точки зрения, это была ужасная трагедия, совершенная Национальными Гвардейцами, присутствовавшими в тот день в Центральной Средней Школе Литтл-Рок". Уоллес вздохнул с облегчением, кто бы мог подумать о полезной утечке? "Однако утечка продолжалась, это не освобождает президента от всех правонарушений. Скорее, президент Уоллес и его администрация знали о росте напряженности в Литтл-Роке, но не приняли своевременных мер, намеренно или непреднамеренно. Тем не менее, четырнадцать детей погибли и тридцать шесть пострадали из-за бездействия Западного Крыла. На этом наш источник из Белого Дома заканчивается. Изучив утечку, можно с уверенностью сказать, что..." Голос Рейга затих, когда Уоллес выключил телевизор.\n\n"Что мы будем делать, господин президент?" сказал Лемей, беспокоясь о мыслях президента. "Черт возьми" ответил Уоллес, "какой бы крысиный ублюдок это ни сделал, он настоящий мудак. Однако, в конце концов, это меня не убьет, следовало ожидать этого, если честно". Лемей заметил, что обычно бодрая энергия президента угасла, гнев утих. "Могу ли я что-нибудь сделать для вас, сэр?" спросил вице-президент, беспокоясь за президента. "Отдохните немного, Кертис". сказал Уоллес, направляясь обратно в свою спальню."
wallace.impeachment.30.a:0 "Ну что ж."
wallace.impeachment.31.t:0 "Грубое пробуждение"
wallace.impeachment.31.desc:0 "Поздним вечером после утомительного дня уборки после катастрофы, поразившей сердца страны, президент Уоллес обнаружил, что почти не может спать спокойно, ворочаясь и просыпаясь в случайные часы ночи. Даже с комфортом Лурлин, Уоллес не мог избавиться от ярости, которую он испытывал, постоянно испытывая ненависть к тем прохвостам в Арканзасе. Пока, наконец, к президенту не постучали в дверь, открыв которую, президент обнаружил Лемея. "Какого черта тебе нужно, Кертис?" спросил Уоллес. "Ты наверняка захочешь посмотреть новости, Джордж."\n\n"Это Говард Рейг из NBC Nightly News, и вот только что наш канал получил подробную утечку из Белого Дома относительно телевизионной речи президента в качестве официального ответа его и его администрации на массовое убийство в Центральной Школе Литтл-Рока. Доставленная нам сегодня днем, утечка утверждает, что они являются высокопоставленными членами администрации Уоллеса, лично встречавшимися с Джорджем Уоллесом на протяжении всего срока его президентства. Однако президент Уоллес, по всей видимости, дал полностью сфальсифицированный отчет о действиях администрации, поскольку в утечке было подробно описано одно суровое наблюдение: Президент Уоллес не предпринял, повторяю, не предпринял никакой попытки остановить стрельбу в Литтл-Роке. В этом отношении, по его словам, это была ужасная трагедия, в которой вина президента и Национальной Гвардии вылилась в расстрел Центральной Средней Школы Литтл-Рока". Уоллес почувствовал, как дыхание покидает его тело, как будто кто-то готов предать его смерти через повешение. "Невиновность президента - это ложь, навязанная народу Соединенных Штатов. Президент Уоллес и его администрация не страдали от плохой работы системы связи, и поэтому критика федерального правительства и военных была необоснованной и беспочвенной. Тем не менее, четырнадцать детей погибли и тридцать шесть пострадали по вине Западного Крыла и президента Джорджа К. Уоллеса. На этом наш источник из Белого Дома заканчивается. Изучив утечку, можно с уверенностью сказать, что..." Голос Рейга затих, когда Уоллес выключил телевизор.\n\n"Что мы будем делать, господин президент?". спросил Лемей. "Черт" ответил Уоллес, опрокидывая свой стул, любой сукин сын, который думает, что это сойдет ему с рук, будет наказан. Сенат получит меня за это по заднице, я хочу, чтобы вы нашли этого мелкого засранца!". Лемей заметил, что обычно энергичный характер президента вновь пробудился, когда он ударил кулаком по столу. "Могу ли я что-нибудь сделать для вас, сэр?" спросил вице-президент, беспокоясь за президента. "Иди, найди этого ублюдка!" Уоллес топает обратно в свою спальню."
wallace.impeachment.31.a:0 "Я хочу его голову!"
wallace.impeachment.32.t:0 "Через огонь и пламя сталь становится прочнее"
wallace.impeachment.32.desc:0 "Главный Судья Верховного Суда Соединенных Штатов провозгласил на весь зал Сената: "Официальные голоса относительно виновности или невиновности президента Соединенных Штатов Джорджа Уоллеса собраны для окончательного подсчета". Президент Уоллес нервно сидел, сжимая кулак до побеления костяшек пальцев, чем почти напугал доктора Садовского. Цифры едва ли имели значение, когда они вылетали из уст старика, только две вещи имели значение: первый вердикт "Невиновен", подсчитанный другим подсчетом голосов, за которым последовало второе заявление "Невиновен"."\n\nУоллес с трудом сдерживал себя, услышав, как Председатель Верховного Суда произнес эти прекрасные слова, и, воспользовавшись зарядом энергии победы, поднял в воздух победный кулак. После нескольких фотографий Уоллес уделил много времени, чтобы пожать руки каждому адвокату из команды юристов, особенно выразив благодарность доктору Садовскому за то, что он сумел собрать воедино это дело и обойти Палату Представителей и Сенат Соединенных Штатов, чтобы добиться для него уверенной победы. "Как мне расплатиться с вами после всего этого, док?" - спросил Уоллес. спросил Уоллес. Садовский быстро ответил: "Зачем меня благодарить? Это сделают книги по истории. Вместе с зарплатой". Однако представители защиты, отвечающие за привлечение президента к суду, обменялись взглядами, выражающими стыд и недоумение, как будто каждый из них спрашивал, как Уоллесу удалось выскользнуть из этого дела. Однако, несмотря ни на что, Уоллес поспешил показать свое лицо, поблагодарив всех, кто стоял за ним. Это было особенно заметно, когда президент вышел на улицу вместе со своей командой, приветствуя команду репортеров, которых он обычно отгонял. На этот раз все новостные станции услышали провозглашения невиновности президента Джорджа К. Уоллеса.\n\nВернувшись в овальный кабинет, чтобы выполнить оставшуюся часть работы, запланированной на этот день, президент США удалился в свою спальню вместе со своей женой Лурлин, где они наслаждались ночью, наполненной словом, которое супруги не слышали уже несколько месяцев: спокойствие."
wallace.impeachment.32.a:0 "Уоллес сейчас, Уоллес завтра, Уоллес навсегда!"
wallace.impeachment.33.t:0 "Там, где распространяются пожары, падают фундаменты"
wallace.impeachment.33.desc:0 "Главный Судья провозгласил в зале заседаний Сената: "Официальные голоса о виновности или невиновности президента Джорджа Уоллеса были собраны для окончательного подсчета". Президент Уоллес почувствовал смесь ужаса, гнева и печали, граничащей с отчаянием. Рядом с ним нервно сидели все его адвокаты, особенно доктор Садовский. Мужчины с трудом могли сосредоточиться, но к концу все они услышали две отчетливые фразы: "Виновен", затем последовали новые цифры, после чего снова прозвучало "Виновен"."\n\nСердце президента, или бывшего уже президента Уоллеса опустилось глубоко в грудь, когда он услышал слова, вылетевшие из жирного рта Верховного Судьи, заставив того опустить голову на стол, за которым он сидел. Президент Соединенных Штатов впервые в истории был официально отстранен от должности после судебного разбирательства, инициированного Палатой представителей и Сенатом Соединенных Штатов. И за что, за недопонимание в разгар катастрофы? Бывшего президента Уоллеса выпроводили из здания в тот момент, когда Сенат собрался распустить Палату Представителей и официально завершить судебное разбирательство. Снаружи был показан микрокосм всех Соединенных Штатов: половина толпы ликовала и плакала от успеха в связи с отстранением Уоллеса от президентства, в то время как другие молчали, казалось, уничтоженные потерей Уоллеса. В Белом Доме несколько человек помогали собрать вещи и личные вещи президента, чтобы вынести их из Белого дома. Внутри Уоллес пожал руки ближайшим членам своего кабинета, но с трудом заставил себя посмотреть в глаза остальным, которые смотрели на него как на лидера. Как на человека, вознамерившегося изменить лицо Америки. Президент Джордж К. Уоллес, лидер FR-NPP и сильная фигура современной американской политики, отстраненный от власти по закону. В одном из своих последних действий в Белом доме Уоллес пожал руку будущему президенту Кертису Лемею, своему бывшему напарнику по выборам и вице-президенту, а затем ушел вместе со своей женой Лурлин Уоллес, чтобы вернуться домой в Алабаму.\n\nДжордж и Лурлин лежали в постели в Монтгомери, штат Алабама, наблюдая за присягой президента ЛеМэя. "Я клянусь, что в рамках своих обязанностей президента Соединенных Штатов, я клянусь исправить ошибки администрации Уоллеса и уладить великие разногласия нашей нации. Я могу только надеяться и молиться, чтобы остаться человеком в лучшем положении, чем бывший президент Джордж Уоллес". В ответ на это Уоллес выключил телевизор и лег спать."
wallace.impeachment.33.a:0 "Мы заблудились, Лурлин..."
