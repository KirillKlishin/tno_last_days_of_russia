USA_sen_bill.230.d_passed:0 "За последнее время учителя выросли как в потенциале, так и в силе в американской политической сфере, будь то через акции протеста на улицах Америки или настойчивые педагоги, занимающие политическое место, такие как кандидат в президенты Линдон Б. Джонсон. Однако благотворительное законодательство было отвергнуто, поскольку закон об улучшении южного образования, или ЗУЮжО, стремится еще больше направить небольшое оставшееся федеральное финансирование образования на южные школы из-за очевидного отсутствия качества и большой распространенности бедности. Однако, в то время как некоторые приветствуют действия президента на Юге, другие утверждают, что это всего лишь еще один шаг к сегрегации в Америке.\n\nВ частности, журналисты новостей вышли на улицы, чтобы расследовать слова и действия самих педагогов, чтобы засвидетельствовать свое мнение по этому вопросу. Например, учитель обществознания средней школы Миссисипи Мэтью Дж.Браунинг сказал, что "Наша семья и я очень радуемся этому вопросу, учитывая, что мы наконец-то можем продвинуться в мире и перестать полагаться на зарплату от зарплаты до зарплаты. Что бы там ни происходило с сегрегацией, это не мое дело, я ведь не состою в совете управляющих, не так ли? Извините этих детей, но я работаю с лоскутами уже несколько лет, президент Уоллес дал нам здесь благословение!"\n\nОднако не все так готовы и горят желанием пожать руку президенту по поводу ЗУЮжО. Фактически, открытые протесты из школьных округов по всему северо-востоку Соединенных Штатов вызвали чувство разочарования и страха у всей оппозиции президента Уоллеса. "Сначала мы полностью урезали наш бюджет, а теперь они собираются вылить все, что у них есть, на Юг, где они говорят чернокожим "нет" усвоих дверей! Какая это, черт возьми, справедливость и свобода?", - кричал протестующий учитель математики средней школы Нью-Джерси Майкл П. Фоксворт."
USA_sen_bill.230.d_failed:0 "Американский учитель. Человек, стоящий перед классной доской, доверенный мужчинами и женщинами по всей стране, чтобы научить своих детей принципам математики, обществознания, естественных наук, английского языка и за его пределами. И с большой властью приходит большая ответственность, поскольку доверенные полномочия педагогов по всей стране стали ясны благодаря действиям Сената: закон об улучшении образования Юга не доживет до того, чтобы стать законом. Законопроект, направленный на то, чтобы перебалансировать оставшийся федеральный образовательный фонд после ЗоБНО в южные школы, которые находятся в состоянии бедности, но при этом постоянно сегрегируются. Некоторые хвалят неудачу, беспокоясь за растущее состояние потенциальной сегрегации, в то время как другие приветствуют ярость против законодательной власти.\n\nВ частности, ультраправые сторонники и южные учителя собрались сегодня на улицах Нового Орлеана, чтобы выразить протест против действий Сената по уничтожению потенциального стимула для Юга. "Это не мой чертов выбор не пускать чернокожих в наши школы, так почему же ты хочешь, чтобы я страдал здесь из-за этого? Возможно, я не хочу, чтобы мой ребенок учился в какой-то смешанной школе, но я изо всех сил стараюсь гарантировать, что тот, кого я учу, получит хорошее образование. Что же мне теперь делать, пока Север ест на серебряных блюдах, а я преподаю на метлах и рваных книгах?" - кричит учитель биологии Луизианской средней школы Генри А. Морлан.\n\nОднако в то время, как улицы южных портовых городов стонут, Север уже вырос, чтобы приветствовать действия Сената и всех тех, кто стоял в оппозиции к ЗУЮжО. "Они могут хотеть сказать, что это не их вина, что они поддерживают состояние сегрегации и что Сенат душит их. Но у нас есть свои собственные проблемы, связанные с сокращением федерального финансирования, и мы не справимся с ними, сохранив некоторые захолустные традиции вопреки слову федерального правительства", - говорит учитель английского языка средней школы Нью-Йорка Маргарет Б. Террелл."
