 strom.24.a:0 "О, Боже. Мы ... зашли слишком далеко?"

 strom.25.t:0 "Искусство убеждения"
 strom.25.desc:0 "После назначения нескольких лояльных агентов для проведения некоторых "следственных" работ по некоторым наиболее тревожным судьям в Верховном суде, сторонники Тёрмонда обнаружили довольно интригующую информацию, запертую в секретных файлах старого Дж. Какие-то незаконные увлечения здесь, сексуальные извращения там, один или два сомнительных финансовых перевода в другом месте и внушительная папка с шантажом. Некоторые дела были несколько слабее, но было бы легко наполнить их ложными обвинениями. С достаточным количеством истинных скандалов, чтобы построить из них, ложные могут быть легко узаконены.\n\nТеперь оставалось только договориться о встрече с судьями, о которых шла речь. Просто из заботы об их здоровье, конечно. Возможно, речь шла о времени, когда они на пенсии? В конце концов, лучше убраться из центра внимания, прежде чем они столкнутся с какими-нибудь скандалами..."
 strom.25.a:0 "Давайте обсудим ваше будущее... наедине"

 strom.26.t:0 "Осложнение" ## Status of trade unions
 strom.26.desc:0 "Встречи с "препятствиями" вызвали довольно неоднозначную реакцию. Все были очень явно недовольны информацией, направленной против них, и некоторые были в ярости, но теперь они очень хорошо осознают серьезность своего положения. Двое судей тут же уступили, настаивая, что "рассмотрят" предложения президента и планируют досрочную отставку. Другие два, с другой стороны, могут оказаться проблемой. Серьезной.\n\nХотя они выразили аналогичное желание рассмотреть свои варианты, агенты после встречи подхватили болтовню о том, что, хотя они намерены отступить от общественной жизни, они оскорблены тем, что они видят как "вопиющую коррупцию и шантаж" правительства Тёрмонда. Хотя они пока не строили никаких опрометчивых планов, существует вполне реальная возможность того, что они могут проглотить свою гордость и поговорить с прессой о том, на что готов пойти президент, чтобы добиться своего.\n\nЭто затруднительное положение может очень быстро выйти из-под контроля."
 strom.26.a:0 "Им лучше не разговаривать!"

 strom.27.t:0 "Без сучка и задоринки"
 strom.27.desc:0 "Один за другим судьи объявили о своей отставке. Быстро, просто, без эмоций. Письма об отставке сыпались одно за другим, и к полудню все они были подтверждены. В течение дня все четыре судьи удалились, чтобы "провести время со своими семьями", и никогда больше не будут участвовать в суде.\n\nНа рассвете на Капитолийском холме прогрессисты ошеломленно и недоверчиво смотрели, как зачитывают вслух подробности отставки. Президент Тёрмонд уже начал заменять судей четырьмя своими кандидатами, которые уже выстроились в очередь и ждали, когда они займут свои места. Верховный Суд одним махом превратился в оплот консервативного права, и благодаря сравнительно молодому возрасту избранных судей он, вероятно, останется таковым еще довольно долго.\n\nВсе более и более кроткие остатки Центра кричали, настаивая на том, что это подозрительно. Левые даже не пытались сдерживаться, а одного конгрессмена, открыто обвинявшего президента в измене, пришлось вытаскивать из зала. Однако их протесты не были услышаны. Действительно, на юге и Юго-Западе многие из верных сторонников ультраправых открыто праздновали этот шаг, приветствуя триумфальное возвращение к "старым добрым временам"."
 strom.27.a:0 "Последние костяшки домино начинают падать..."

 strom.28.t:0 "Утечка"
 strom.28.desc:0 "Один за другим судьи объявили о своей отставке. Быстро, просто, без эмоций. Письма об отставке сыпались одно за другим, и к полудню все они были подтверждены. В течение дня двое судей удалились, чтобы "провести время со своими семьями", и никогда больше не будут участвовать в суде.\n\n..и все же те двое, про которых президент Тёрмонд боялся услышать, сделали именно это. В течение дня пресса была в огне. Каждая газета поместила эту историю на первой полосе, каждый новостной канал крутил ее круглосуточно, все говорили о том, как президент активно угрожал судьям лишением их работы. Попытки дискредитировать судей, обнародовав компрометирующие данные, полностью провалились, просто доказав, что их истории правдивы.\n\nВ Нью-Йорке полиция была вынуждена отступить, поскольку беспорядки против правительства достигли беспрецедентного уровня, а в других местах многие другие демонстрации продолжали выходить из-под контроля. Только на юге были проведены значительные марши в поддержку правительства. В Вашингтоне, среди сцен ужасного хаоса, невиданного в Сенате со времен Гражданской войны, сраженный президент Тёрмонд сделал единственное, что мог.\n\nК концу дня, когда половина Америки будет наблюдать за происходящим с яростью, а другая половина-с ликованием, четыре новых судьи будут заседать в Верховном суде, готовые подчиниться приказу президента."
 strom.28.a:0 "Небольшая неудача, не важно. Суд наш."

 strom.29.t:0 "Новая норма"
 strom.29.desc:0 "Под руководством Президента Тёрмонда в Соединенных Штатах произошел общенациональный всплеск количества махинаций. Все южные штаты перекраивали избирательные округа, чтобы обеспечить политическую победу консерваторов на всех возможных выборах. Большинство штатов на Среднем Западе также начали этот процесс. Даже северные политики проявили уступчивость по отношению к остальной части страны в осуществлении мер по предоставлению консерваторам офисов в своих штатах. Все идет по плану в наших усилиях гарантировать Америке свободу от иностранного влияния.\n\nЛиберальные бунты вспыхивают сегодня в северных городах, с крупномасштабными движениями в Нью-Йорке, Бостоне и Чикаго. Наши лучшие полицейские быстро подавили протесты и восстановили мир. Другие демократические страны по всему миру осуждают наши действия, а некоторые даже угрожают покинуть печку, но наши дипломаты управляют ситуацией, пока мы говорим. Даже если здесь есть небольшое препятствие демократии, все это часть нашего плана по созданию чистой, сильной Америки. Все идет просто замечательно."
 strom.29.a:0 "Все это "мошенничество" необходимо."

 strom.30.t:0 "Пламя"
 strom.30.desc:0 "Готовясь к заключительной речи, Тёрмонд почувствовал, как его охватывает странное умиротворение. Под громовые аплодисменты своей фракции. Среди оглушительной тишины Центра. Среди осуждения республиканцев-демократов и ревущих скандирований протестующих снаружи. Все стихло, когда он начал говорить.\n\n«Мои дорогие американцы... Я не был тем президентом, которого вы ожидали. Возможно, я был не тем, кого вы хотели. Но я горжусь тем, что называю себя президентом, в котором нуждалась Америка. Кто сделал то, что было необходимо, чтобы не дать радикальным элементам направить нашу нацию по пути определенного социального разложения!»\n\nОн сделал паузу, когда аплодисменты его товарищей по правому крылу заглушили все остальное. Он быстро повернулся в сторону, наблюдая, как все оставшиеся представители Центра встали в унисон и молча двинулись к выходу, демонстративно избегая его взгляда. Присоединиться к радикалам снаружи, без сомнения.\n\n«Мы предприняли все необходимые шаги для того, чтобы политическая стабильность в этой стране сохранялась, чтобы наша нация никогда больше не сбивалась на путь близорукого идеализма и невежества. Наше вечное большинство на юге будет оплотом, гарантирующим, что ошибки президентства Кеннеди никогда не повторятся. Послушайте меня сейчас, сегрегация это американская традиция, и те, кто попытается растоптать наш флаг смешением рас и ложным равенством, никогда больше не поднимутся, чтобы бросить ей вызов!»\n\nСердце Тёрмонда бешено забилось, когда правые поднялись, чтобы приветствовать его. Но даже сейчас, на пороге своей окончательной победы, он чувствовал укол беспокойства. Скандирование огромной толпы снаружи все еще отдавалось эхом по всему Вашингтону. Он прогремел над Нью-Йорком, Бостоном и чарльстоном. Он пронесся над Нэшвиллом, Бирмингемом, Джексоном и Атлантой. В Лос-Анджелесе, Балтиморе и бесчисленных городах от моря до сияющего моря Америка была в огне.\n\nПрезидент Стром Тёрмонд достиг всего, к чему стремился. Сохранится ли его победа, было еще более неясно. Переживет ли его невредимой Америка, было еще менее определенно."
 strom.30.a:0 "Америка была восстановлена"

##################################### FOCI

USA_Strom_theeternalmajority:0 "Вечное большинство"
USA_Strom_theeternalmajority_desc:0 "Только Верховный суд может решить судьбу нашей великой нации, это мощный инструмент, который нужно уважать. Слишком долго суд был на стороне нашей оппозиции, поддерживая их гнусные и незаконные декреты. Сначала это было дело "Браун против Совета", а теперь суд не смог назвать Закон о гражданских правах неконституционным.\n\nЧтобы этот инструмент никогда больше не был использован против нас, крайне важно, чтобы суд имел консервативное большинство. С президентом Тёрмондом во главе мы можем начать выбирать Верховный суд, который будет принимать правильные решения. К сожалению, судьи, служащие пожизненно, затруднят перестройку суда, нам придется проявить творческий подход, чтобы поставить на место правильных людей. С Верховным судом в руках мы можем надеяться начать отворачивать эту нацию от края пропасти."
USA_Strom_thecentershallnothold:0 "Центр не удержится"
USA_Strom_thecentershallnothold_desc:0 "Наша нация умирает. Глубокая коррупция пустила корни, распространяя свои щупальца по всему американскому обществу. Гниль в центре сердца Америки теперь имеет название - Закон о гражданских правах. Этот акт является незаконным, противоестественным, и просто неправильным! Мы не можем допустить, чтобы великий институт образования был извращен "расовыми квотами" и "приспособленчеством".\n\nЭта забытая Богом мерзость законодательства уже начала разрывать нашу страну на части. Если мы хотим иметь будущее, этот акт должен быть полностью и окончательно уничтожен. Отмена закона - это только первый шаг, он должен быть осужден и отправлен на свалку истории.\n\nКонечно, в нашей собственной партии есть много людей, которые не собираются принимать это лежа. Значительная часть НПП пошла против здравого смысла и высказалась в поддержку этого акта. Теперь некоторые даже угрожают выйти из партии, если мы перейдем к отмене. Если эти предатели хотят уйти, пусть так и будет! Они только ослабляют партию. Всегда есть цена за то, чтобы делать то, что правильно, и если НПП это та цена, то мы с радостью заплатим ее."
USA_Strom_unityaboveall:0 "Единство превыше всего"
USA_Strom_unityaboveall_desc:0 "Все разумные люди знают, что закон О гражданских правах это пародия на американские чувства. Жаль, что большая часть НПП не разумные люди.\n\nНесмотря на жертвы, мы должны обеспечить единство нашей партии. Отменить его немедленно было бы ударом по нашему единству. Многие из самых непреклонных антисегрегационистов дезертировали бы в Р-ДП. В самом худшем случае это может просто разорвать НПП на части. К сожалению, риск слишком высок. Закон о гражданских правах должен остаться в силе, партия должна быть на первом месте."
USA_Strom_wehavedonewhatwemust:0 "Мы сделали то, что должны"
USA_Strom_wehavedonewhatwemust_desc:0 "Никто не сомневался, что президентство Тёрмонда будет иметь своих недоброжелателей. Неортодоксальный путь Тёрмонда к президентству заставил многих усомниться в его легитимности. Некоторые даже осмеливаются называть президента фашистом, расистом и злодеем. Есть те, кто ставит под сомнение наши методы, обвиняя нас в том, что мы накапливаем суды, фальсифицируем выборы и все остальное, что эти трусы могут придумать.\n\nМы позволим им продолжать кричать, продолжать бросать свои оскорбления; мы никогда не собирались завоевывать эти сердца в любом случае. Наш приоритет - обеспечить светлое и праведное будущее для Соединенных Штатов. Мы можем быть спокойны, зная, что нас всегда будут помнить как людей, которые спасли нашу нацию."
USA_Strom_thegreatestdisaster:0 "Величайшая катастрофа..."
USA_Strom_thegreatestdisaster_desc:0 "Случилось немыслимое, у нас два президента убиты подряд. США все еще не оправились от смерти Джона Кеннеди, и теперь, когда его брат тоже был застрелен? Чертова катастрофа. Уже сейчас мы видим беспорядки, демонстрации. Вера народа в правительство серьезно пошатнулась. Если мы не сделаем что-нибудь быстро, эта нация буквально разорвет себя на части.\n\nК счастью, президент Тёрмонд сумел разобраться в этом хаосе и взял ситуацию под свой контроль. Под его сильным руководством эта страна не только спасется, но и выйдет еще сильнее!"
USA_Strom_butagreateropportunity:0 "...но большая возможность"
USA_Strom_butagreateropportunity_desc:0 "Никто не сомневается, что смерть Роберта это национальная трагедия. Народ оплакивает потерю еще одного Кеннеди. Несмотря на его политические пристрастия, нельзя отрицать, что РФК был героем для народа.\n\nОднако есть и хорошие новости. С восстановлением нации у нас теперь есть сила остановить ядовитую волну "прогрессизма". Мы должны действовать сейчас. Мы должны вырвать прогрессивные корни, угрожающие затопить наш райский сад. Еще есть время направить нашу нацию на правильный путь. Несмотря на эту национальную трагедию, мы можем извлечь из пепла что-то хорошее. Прежде всего, нам нужен новый вице-президент."
USA_Strom_sowingtheseeds:0 "Посев семян"
USA_Strom_sowingtheseeds_desc:0 "Тёрмонд был приведен к присяге в качестве президента и теперь держит бразды правления нашей страной. Тем не менее, то, что мы имеем, по сути, все еще является правительством Кеннеди. Наша администрация по-прежнему придерживается взглядов Кеннеди на управление. Это должно измениться. Семена нашего поглощения должны быть сначала посеяны, а затем тщательно культивированы. К тому времени, как мы закончим, они даже не поймут, что пустило корни.\n\nСамое лучшее сейчас это установить контакт с различными влиятельными лицами в правительстве. Мы должны заручиться их поддержкой и начать мобилизовывать их на действия. Чтобы снова сделать нашу нацию великой, мы должны действовать сейчас."
USA_Strom_fakeneutrality:0 "Фальшивый нейтралитет"
USA_Strom_fakeneutrality_desc:0 "Хотя страна может быть убита горем из-за смерти РФК, мы знаем правду. Кеннеди медленно, но верно вел Соединенные Штаты к гибели. Если бы он мог продолжать, неизвестно, какой ущерб он мог бы причинить. Несмотря на то, насколько очевидными могут быть эти истины, мы должны тщательно управлять ситуацией.\n\nНапротив, если мы приведем пример, демонстрируя скорбь по поводу потери нашего Президента, мы сможем заручиться общественной поддержкой, необходимой нам для того, чтобы начать исправлять причиненный РФК ущерб. Ибо теперь мы будем плакать вместе с народом, и народ начнет двигаться дальше вместе с нами."
USA_Strom_calluprussell:0 "Вызвать Рассела"
USA_Strom_calluprussell_desc:0 "Спасение Америки потребует широкого одобрения в Сенате. Как это ни прискорбно, но без поддержки Сената мы не сможем внести необходимые изменения.\n\nТёрмонд когда-то держал ключи от Сената на должности временного президента. После своего восхождения на пост президента Ричард Рассел принял на себя эту мантию. Мы должны воспользоваться этой возможностью, чтобы проинформировать Рассела обо всех необходимых изменениях, которые обеспечат процветание Америки."
USA_Strom_anewcabinet:0 "Новый кабинет"
USA_Strom_anewcabinet_desc:0 "Один мудрец однажды сказал: "ни один человек не является островом". Каждый великий президент окружил себя талантливой группой советников. Президент Тёрмонд не исключение,нам нужно будет избрать новый кабинет. Не просто кто-нибудь подойдет, конечно.\n\nЧтобы кабинет был эффективным, его должны занимать люди с истинным характером. Люди, которые, увидев наше видение, будут неустанно трудиться, чтобы сделать его реальностью. Прогрессивный кабинет Кеннеди будет заменен нашей группой единомышленников. Эти советники помогут привести нашу нацию к светлому будущему."
USA_Strom_thepartyhasnotyetfallen:0 "Партия еще не пала"
USA_Strom_thepartyhasnotyetfallen_desc:0 "С самого начала истории НПП нам говорили, что наша партия была ошибкой. Когда мы образовались в 1947 году, над нами смеялись, издевались. Говорили, что мы просто реакционеры, которые не продержатся больше, чем на одних выборах. Р-ДП изо всех сил старались изобразить нас партией радикалов и дураков, они боялись того, что мы представляем, - угрозы их истеблишменту. Они надеялись, что все мы закончим свою карьеру неудачниками, а НПП останется лишь сноской в истории. Они ошиблись, НПП сейчас стоит крепче, чем когда-либо!\n\nМы провели начало нашего правления, оплакивая нашего потерянного президента и готовя нашу администрацию, теперь мы, наконец, готовы пойти в атаку. НПП выдержит испытание временем, мы обеспечим ее господство на десятилетия вперед. Мы будем во дворах, в доме, а вскоре и повсюду."
USA_Strom_stackthebench:0 "Зачистить скамейку"
USA_Strom_stackthebench_desc:0 "Судебная система в течение последних нескольких десятилетий постоянно подводила нашу страну. Телефонные дела, которые должны были умереть раньше, задерживаются и передаются в высшие суды. Дело Брауна, к примеру, должно была умереть в первом же суде, к которому оно прикоснулась, как нелепый мусор, которым оно была. Даже достигнув Высшего суда, любой разумный судья убил бы его не задумываясь. Один только этот случай отбросил движение сегрегации на десятилетия назад. Если это не исправить, наше движение не сможет выжить.\n\nЛучшее лекарство от деструктивных случаев, таких как "Браун против Совета", - это профилактика. Мы можем немедленно начать назначать судей-сторонников сегрегации, отсекая проблему прямо от ее источника. С этими изменениями Верховный суд сможет начать пропагандировать правильные ценности. Надеюсь, если мы сделаем свою работу правильно, мы не увидим, чтобы подобное дело дошло даже до Верховного Суда."
USA_Strom_rallythelegislatures:0 "Сплотить законодателей"
USA_Strom_rallythelegislatures_desc:0 "В данный момент у нас есть возможность, которая может больше не представиться. С убийством РФК центральные элементы внутри нашей партии пошатнулись. Расколу внутри НПП должен быть положен конец, центр будет продолжать падать по мере того, как мы будем брать дальнейший контроль над нашей партией.\n\nНам нужно, чтобы наши сенаторы и представители штатов пришли в движение, чтобы использовать наше преимущество. Пришло время начать консолидацию власти во всех местах нашего правительства. Мы должны добиться доминирования в нашей собственной партии и показать нашим гражданам истинное лицо НПП. Ультраправые вонзят свои зубы и никогда не отпустят!"
USA_Strom_consolethepeople:0 "Утешить народ"
USA_Strom_consolethepeople_desc:0 "Это неопровержимый факт, что РФК был любим страной. Возможно, он не уважал Юг и пытался разрушить наш образ жизни, но люди все равно любили его.\n\nОднако популярность РФК может пойти нам на пользу. Если мы постараемся утешить народ и станем плечом Америки, на котором можно поплакать, мы сможем захватить часть его базы. Очень важно, чтобы нас не видели празднующими смерть РФК, никто не любит наглого победителя. С людьми на нашей стороне мы мало чего не сможем сделать."
USA_Strom_cementhislegacy:0 "Зацементировать его наследие"
USA_Strom_cementhislegacy_desc:0 "Когда РФК был торжественно избран, это стало большой победой для НПП. Он сумел подтолкнуть нашу партию к следующему этапу, став первым президентом НПП. Несмотря на наши разногласия, мы должны укрепить его место в нашей партии как влиятельного человека, которым он был.\n\nЭто будет в основном символический жест, хотя и монументальный, президентство РФК в конечном счете разделило нашу великую нацию, большая часть нашей работы будет направлена на то, чтобы обратить вспять его катастрофические решения. "
USA_Strom_redrawnmaps:0 "Перерисованные карты"
USA_Strom_redrawnmaps_desc:0 "Как только наши законодатели соберутся и будут готовы к действиям, мы сможем начать работу по укреплению нашей власти. Произойдут большие перемены, которые будут необходимы для того видения, которое мы имеем для нашей нации; без широкой поддержки невозможно будет воплотить ни одно из наших изменений в закон. Мы не можем допустить, чтобы потеря небольшой популярности привела к тому, что мы начнем терять места, большинство всегда должно быть на нашей стороне.чтобы сохранить наше большинство, мы должны будем начать перестройку округов. Это будет творческая попытка начать рисовать наши собственные новые районы, Штаты будут разрезаны на множество причудливых форм, чтобы сохранить наше большинство. Мы сможем призвать это большинство в любое время, когда нам понадобится защитить сегрегацию и консервативный образ жизни."
USA_Strom_goodbehaviortheyhavenot:0 "Хорошего поведения у них нет"
USA_Strom_goodbehaviortheyhavenot_desc:0 "Многие судьи-активисты в Верховном суде десятилетиями неуважительно относились к Южному образу жизни. Они выступают против нашей культуры, называют нас монстрами и расистами за то, что мы пытаемся ее сохранить. Эти "прогрессисты" думают, что они могут просто уничтожить сегрегацию и обратить Юг в свою идеологию? Бывали войны и за меньшее! Эти судьи должны быть сняты со скамьи, если мы хотим сохранить нашу культуру нетронутой.\n\nК счастью, есть метод, который должен дать нам право удалить некоторых из этих судей. В нашей Конституции есть пункт, что судьи любого суда могут занимать свои должности только при "хорошем поведении". Если мы сможем доказать врожденную предвзятость, которую многие судьи имеют против нас, мы сможем устранить их. С консервативными судьями, занявшими их место, наша власть могла бы быть обеспечена для будущих поколений."

