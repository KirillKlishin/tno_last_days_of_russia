wallace.529.desc:0 "Президент Уоллес выглянул из окна в задней части Овального кабинета, глядя на прекрасную землю, которую он пришел охранять и защищать. Во время своих размышлений он услышал, как позади него со скрипом открылась дверь, и один из его помощников, парень по имени Уилсон, громко сказал: «Президент Уоллес, сэр, мистер Кеннеди хочет вас видеть, сэр». «Спасибо, Уилсон, а теперь оставьте нас», - ответил Президент, когда мальчик вышел, а Бобби Кеннеди вошел. После нескольких минут молчания Уоллес повернулся, кивнул Кеннеди и сказал: «Кеннеди, пожалуйста, сядьте, вы же все-таки хотели поговорить". Роберт Кеннеди с улыбкой шагнул вперед, пожал ему руку и сел впереди президента.\n\n«Ну что ж, господин Президент, я хотел бы начать нашу небольшую встречу с поздравлений вам, сэр, поскольку за последние несколько лет нашей партии наконец удалось одержать победу. На самом деле, прежде чем мы продолжим, не хотите ли выпить, чтобы отпраздновать?», - сказал он, доставая маленькую фляжку. Президент, слегка улыбнувшись, достал несколько бокалов, чтобы насладиться, пока Кеннеди разливал напитки и мужчины поднимали тосты. «Ну что ж, президент Уоллес, я знаю, что вы человек деловой и трудолюбивый, поэтому, хотя я и хотел бы продолжить аплодисменты, мы должны перейти к делу». Улыбка Уоллеса медленно угасла. «Президент Уоллес, вы патриот страны и партии, вы боролись и проливали кровь на своем пути к вершине, и теперь у вас есть возможность сделать великие вещи для страны. При этом», - он остановился, чтобы выпить, «дети Америки заслуживают такой же великой возможности, как и любой из нас. В то время как народ Америки заслуживает выбора, великой свободы выбора, мы говорим здесь о детях, господин президент. Сегрегация, хотя это и выбор, не сделает жизнь этих детей лучше, сэр».\n\nУоллес откинулся на спинку стула, обдумывая заявление Кеннеди и поигрывая большими пальцами. Наклонившись вперед, он посмотрел Роберту в глаза и сказал: «Мистер Кеннеди, вы понимаете, что я построил весь свой фундамент на свободе американского народа? Гарантии их прав. Это привело меня в президентский офис, а НПП наконец преуспела после всех этих лет республиканско-демократического дерьма. А теперь скажите мне, мистер Кеннеди, как я смогу отказаться от этого?» Кеннеди почувствовал, как напряжение в зале резко возросло, прежде чем сказать: «Поставив сердце и разум выше числа голосов, господин президент»."
wallace.529.a:0 "Убирайся к черту из моего кабинета, Бобби!"
wallace.529.b:0 "Может понадобиться сердце, мистер Кеннеди."
wallace.529.t:0 "Переговоры внутри партии"
wallace.530.t:0 "Кеннеди не любят оскорблений"
wallace.530.desc:0 "Телевизоры гудели, радиоприемники потрескивали, когда американцы по всей стране слушали пламенный ответ, предложенный NBC в ответ на недавнее общение с президентом Уоллесом. Так уж получилось, что тот же президент Уоллес поклялся на весь день отключить телевидение, радио, телефоны, заявив, что у него слишком много работы и что они только отвлекут его. Он даже сказал: «Не смейте входить в Овальный кабинет, если японцы не штурмуют Сан-Диего». Секретарши и помощники так перепугались, что запихнули в кабинет президента робкого парнишку Уилсона. Встреченный раздраженным «Что?» от Президента, Уилсон приступил к своей миссии. «Э-э, сэр, э-э, новости, сэр».\n\nИм посчастливилось поймать повтор всей официальной тирады, данной NBC в то утро. «Это Говард Рейг из NBC Nightly News, и теперь, мистер Кеннеди, вы, кажется, очень хотели присоединиться к нам в новостях, и мы не могли вам отказать! Скажи нам, Роберт, что вас так возмутило сегодня утром?», - спросил диктор. «Давайте, мистер Рейг, я объясню вам, что это серьезное оскорбление американского духа и целей Национал-прогрессивной партии в целом. Видите ли, вчера у меня была встреча с президентом Уоллесом по поводу состояния сегрегации системы образования. Теперь, очевидно, я представляю прогрессивное крыло НПП, и поэтому я забочусь о распространении социальной справедливости по отношению к американцам, особенно к детям Америки. Президент Уоллес, однако, похоже, плюет на это. Он поручил мне, как сказал сам президент, «убраться к черту из его кабинета, Бобби», когда я предложил ослабить определенные позиции для улучшения жизни нашего следующего поколения». «Вы хотите сказать, что Президент сказал это вам, мистер Кеннеди?», - спросил Рейг. «Совершенно верно, сэр. В то время как я встречал нескольких низших политиков в своей жизни, никогда в своей жизни я не встречал упрямого, невежественного, сердитого ребенка в форме человека, который хочет разрушить систему образования ради цвета кожи людей. Кого-то, кто осмелился...»\n\nТелевизор выключился. Секретари и помощники Уоллеса стояли впереди него, пока он сидел в своем кресле. «Убирайтесь», - пробормотал Президент себе под нос. «Что?», - спросил Уилбур Миллс. «Я сказал, убирайтесь к чертовой матери из моего кабинета!». Вены на шее президента, казалось, вот-вот лопнут. Сотрудники медленно возвращались в свои кабинеты."
wallace.530.a:0 "Бобби еще не видел моего гнева."
wallace.531.t:0 "Широкая спина, острый нож"
wallace.531.desc:0 "С каждым днем президентства Уоллеса стопка бумаг на его столе становилась все выше. Однако сегодня на его стол легла другая бумага. Сегодня это был нетронутый конверт более высокого качества, чем у королей чужих земель. На лицевой стороне конверта стояла большая восковая буква "К". Уоллес разорвал его, открыв большую записку, украшенную словами "Позвони мне", а затем подписью Роберта Кеннеди.\n\nРазговор, казалось, длился несколько часов. Уоллес набрал номер, чтобы услышать взрыв ярости на другом конце линии, когда разъяренный Бобби Кеннеди услышал президента. «Кеннеди, успокойся, черт возьми, что ты хочешь сказать?», - спросил Уоллес. «Что я пытаюсь сказать? Ты нехороший, двуличный лжец, ты поклялся, что не посмеешь коснуться северных Соединенных Штатов своими гребанными руками, и посмотри, что ты сделал! Ты пытался перевернуть общественный порядок и всюду насаждать свое проклятое расистское дерьмо! Что случилось с обещаниями, разве их не принято соблюдать в Алабаме?», - ответил Кеннеди. «О», - медленно произнес Уоллес, едва не рассмеявшись. «Видишь ли, Бобби, обещания значат для Алабамы все. Однако это часть игры здесь, в Вашингтоне. Может быть, твой большой старый "папа" не сказал тебе, но он проиграл в своем президентстве, стал неудачником, потому что не мог идти в ногу с игрой, в отличие от меня, который не проиграет эту страну, как ты и твой отец. Извините за причиненные неудобства». «Ты сукин...», - в трубке щелкнуло, и Уоллес быстро повесил трубку. "НПП не выживет, играя честно, как он планировал."\n\nВ тот вечер американское телевидение запечатлело одно из величайших политических зрелищ в современной истории. Роберт "Бобби" Кеннеди присоединился к ведущему NBC Nightly News Говарду Рейгу, чтобы выразить свое "недовольство" президентством Уоллеса. Его недовольство варьировалось от того, что Джордж К. Уоллес был "расистом" до "лжеца", "тупоголового" и "злого ребенка, который, кажется, ненавидит окружающих его детей". Уоллес выключил телевизор, заставив троих мужчин повернуться к Президенту, чтобы оценить его реакцию. Уоллес молча встал, подошел к креслу, на котором сидел Кеннеди во время их разговора, и несколько раз ударил им по телевизору, разбив стекло и разрушив каркас."
wallace.531.a:0 "Убирайтесь к чертовой матери."
wallace.532.t:0 "НПП сильна лишь вместе."
wallace.532.desc:0 "Дни шли за днями для президента Уоллеса, и в каждом из них, казалось, наступало испытание за испытанием. Разгневанный судья, протест, скандал, недовольные сенаторские угрозы. Иногда казалось, что они были мощной силой для американского общества, а иногда казалось, что у каждого в Америке была камень, чтобы бросить в с администрацию. Уоллес перебирал эти мысли, когда его внезапно прервал телефонный звонок. «Алло?», - спросил Уоллес. «Доброе утро, сэр, на линии Роберт Кеннеди, хотите, я соединю вас?», - спросила его секретарша. «Конечно, конечно, передай трубку Бобби." Телефон щелкнул, и Уоллес услышал новый голос: «Президент Уоллес, вы здесь, сэр?» «Конечно, Роберт, что тебе нужно?», - отозвался Уоллес. «Ну, сэр, я хотел сказать, что искренне ценю действия, которые вы предприняли после нашего небольшого разговора. Приятно сознавать, что в наше время у меня есть кто-то, на кого я могу положиться. Обязательно настройтесь на вечерние новости NBC Nightly News сегодня вечером, я думаю, вам это понравится», - в конце концов, Уоллес был благодарен, сказав, что "обещание есть обещание", прежде чем они закончили разговор.\n\nВ тот вечер, когда президент заканчивал работу, он включил телевизор в Овальном кабинете. Переключив его на новостной канал, Уоллес был встречен ярким логотипом, прежде чем приблизиться к ведущему и самому Роберту Кеннеди. «Добрый вечер, ребята, это Говард Рейг из NBC Nightly News, а ко мне присоединился сам Роберт Кеннеди. Как вы себя чувствуете сегодня вечером, мистер Кеннеди?» Кеннеди решительно ответил: «Сегодня у меня все хорошо, это прекрасный вечер с прекрасными событиями в Вашингтоне». «Неужели? И что же это может быть, мистер Кеннеди?», - спросил Рейг. «Ну, сэр, подробности это довольно личное дело, но они касаются президента Уоллеса, надежного члена НПП и, как я понял, честного и преданного человека». «Насколько мне известно, в прошлом вы с Уоллесом ссорились из-за каких-то проблем, верно?», - спросил Рейг. «Возможно, вы правы, мистер Рейг. Впрочем, соглашался или не соглашался с кем бы то ни было, дело не в этом. Вжано признать добродетели, заложенные в человеке, даже если у вас совершенно иные взгляды на мир. Вот тут-то и вступает в игру термин "уважение", особенно в округе Вашингтона, Округ Колумбия." Но, несмотря ни на что, Уоллес знал, что уступки могут дорого ему обойтись. Но в конце концов он понял, что поступил правильно."
wallace.532.a:0 "Обещание есть обещание."
wallace.533.t:0 "Что такое маленький шантаж среди друзей?"
wallace.533.desc:0 "Каждый раз, когда президенту Уоллесу приходилось смотреть на эту карту, он испытывал все большее отвращение к тому, на что ему приходилось смотреть. Сражения по всей территории Соединенных Штатов, но не с винтовками и бомбами, а со словами и счетами. Север не отступил, столкнувшись с желанием Уоллеса окончательно сегрегировать систему образования, и с каждым днем все больше ресурсов, времени и усилий приходилось посвящать этому процессу. Это было утомительно для всех, включая Президента. Тем не менее, в середине нескольких советников, определяющих возможные выступления и кампании, чтобы заслужить одобрение президента, телефонный звонок прервал действие комнаты. «Алло?», - осведомился Уоллес. «Запишите это, господин Президент, каждое слово. Я не могу слишком долго говорить по телефону, но ты захочешь это услышать», - отозвался скрипучий голос. Мужчины в комнате, кроме Уоллеса, стояли молча, пока скрип пера по бумаге и случайные "Угу" и "Вы уверены?" исходили от Президента. Через несколько минут Президент произнес "Спасибо" и нажал на кнопку. «Все выходите. А Вас, ЛеМей, я попрошу остаться, прочим же не приближаться к этой проклятой двери ближе чем на тридцать футов до конца ночи!» Мужчины медленно вышли из комнаты.\n\n«ЛеМей, возможно, мы только что обнаружили наш прорыв на Севере», - в отчаянии воскликнул Уоллес. «Хорошо, сэр, что происходит? Кто это был?», - отозвался ЛеМей. «Не скажу, но важно не то, кто они, а то, что они сказали», - заявил Уоллес, подходя и указывая на карту. «Ну вот, Пенсильвания. Сильный сенатор, прямой противник сегрегации на Севере и абсолютный противник ее в любой точке Соединенных Штатов. Однако его весомый голос может немного утихнуть, когда он услышит, что мы знаем о ребенке, который у него есть вне брака, за которого он платит», - сказал Уоллес. «Ублюдок? Не обижайтесь, сэр, но разве этого будет достаточно, чтобы заставить его работать с нами?», - отозвался ЛеМей. «Определенно, когда мы сообщим общественности о косоглазом ублюдке. Парень - японец, Кертис, гребаный япошка!», - ответил Уоллес. ЛеМей задумчиво погладил подбородок. «Боже мой, как много можно использовать против этого человека. Вы уверены, что хотите обрушить на него ад, сэр?""
wallace.533.a:0 "Он устроил Ад мне, он получит его обратно, если не подчинится!"
wallace.533.b:0 "Может, нам стоит на секунду передохнуть?"
wallace.534.t:0 "Где есть возможность, бей!"
wallace.534.desc:0 "Прошло совсем немного времени с тех пор, как президент Уоллес передал угрозу большому, влиятельному сенатору от Пенсильвании. С тех пор прошло несколько дней, и продолжаются разбирательства относительно возможных новаторских разработок по перемещению сегрегации на Север. Президент был встревожен, даже напуган, расхаживая по Овальному кабинету каждый день. Что, если он не отступит? Что, если это обернется неприятностями? Ни единого проклятого слова не вырвалось из уст этого могущественного антисегрегациониста - ни протеста, ни речи, ни даже шепота. То есть до тех пор, пока не завершится заседание Сената.\n\nВедущие новостей по всей стране начали сообщать одну и ту же историю, один и тот же переворот во всем деле сегрегации: теперь, казалось, небольшая коалиция сенаторов, казалось, организовывалась в поддержку законодательства, выдвинутого администрацией Уоллеса. Законодательство, допускающее возможное расширение сегрегации системы образования в Северных штатах. Коалиция, возглавляемая бывшим сенатором от Пенсильвании с железной волей, который отстаивал все и всяческие идеи, поддерживаемые президентом Уоллесом. Лидеры Сената были сбиты с толку, Р-ДП в Конгрессе рухнули в междоусобицу, как сообщали некоторые дикторы. Нация, казалось, задавалась вопросом, что могло дать Уоллесу счастливый шанс, в котором он нуждался после драк, которые он пережил в законодательном процессе. Войдя в кабинет, Лемей заметил озорную ухмылку на лице Президента, что побудило его спросить: «Есть какие-нибудь сообщения от сенатора?»\n\nУоллес ответил, что «мы не получили отчета; однако мы получили целый чертов блок демократов, голосующих за нас в Сенате». Президент и вице-президент обменялись рукопожатиями в честь своего успеха, смеясь над расплывчатым изображением лица сенатора на экране."
wallace.534.a:0 "Я бы сказал, бедняга, но....."
wallace.535.t:0 "На шаг назад"
wallace.535.desc:0 "Президент Уоллес нетерпеливо, с тревогой, а иногда и со страхом ждал возможности шантажа. С одной стороны, это один из самых низменных, прискорбных поступков, которые может совершить человек, занимающий такое высокое положение, как Уоллес. С другой стороны, Уоллес обнаружил, что перспектива национальной сегрегации лежит у него на ладони, ожидая, когда его схватят, чтобы его имя вошло в историю как человека, который отменил политические связи, чтобы принести добрые традиции Юга Соединенным Штатам. И этот проклятый телефонный звонок был единственной вещью, в которой он нуждался, чтобы все это произошло.\n\nНаконец телефон на его столе зазвонил - обычно раздражающий, но теперь волнующий Президента. «Кто там?», - в отчаянии бросил он в трубку. Хриплый голос отозвался: «Он не купится на это». Тишина сохранялась в течение нескольких критических моментов, моментов нарастающего страха, напряжения и ярости. «Почему, черт возьми, нет? Разве ты не надавил достаточно сильно и не сказал что-то о гарантиях этому гребаному парню? Что случилось?», - спросил Уоллес. «Это не так просто, если мы будем продолжать идти, то рискуем быть обнаруженными. По крайней мере, в данный момент мы знаем одно: он не отступит, что бы я ни бросил против него. Он ни в малейшей степени не верит, что мы осмелимся обнародавать информацию, что мы просто "отвратительны" и что все это блеф. И это цензурная версия того, что он сказал», - ответил скрипучий голос. «Черт, черт, черт. Итак, учитывая все это, каковы же тогда наши варианты?», - выдавил Президент, потирая напряженный лоб. «В таких трудных местах, как это, наша операция может пойти двумя разными путями: либо мы подчиняемся, делаем то, что он говорит, отступаем и не возвращаемся, пока у нас не будет больше грязи на него. Другое направление - стрелять из заряженного пистолета: утечка информации, чертово уничтожение его там, где он стоит, и надежда на Бога, что он не заползет обратно, чтобы дать отпор».\n\nПрезидент был оставлен в расстроенном состоянии стресса и беспокойства, с надеждой, что его сердце не сдастся после всего этого. Либо мы качаемся с тем, что у нас есть, либо отступаем, в любом случае есть риск того, что из сделают сало. Часы тикали, прежде чем мужчине пришлось повесить трубку, чтобы избежать прослушки."
wallace.535.a:0 "Расскажи всем про ублюдка ублюдка, ублюдок!"
wallace.535.b:0 "Отвали, мы не можем рисковать всем сейчас."
wallace.536.t:0 "Пожар распространяется"
wallace.536.desc:0 "План был составлен. Ловушка захлопнулась. Пистолет выстрелил. Огонь зажжен. Штат Пенсильвания будет поглощен лицом этого японского ублюдка, запечатленного в сердцах и умах каждого гражданина в этих проклятых округах. Утечка информации сумела проделать исключительную работу внутри нашей администрации, чтобы пойти в наступление и открыть путь к возможности сегрегации Севера. После стольких лет президент Уоллес сломает препятствия и проложит себе путь вперед после всех этих междоусобиц. По крайней мере, он так думал.\n\nПрезидент Уоллес и вице-президент Лемей сидели в Овальном кабинете и смотрели на черно-белые экраны телевизоров. Там они видели, как речи превращались в протесты, превращались в беспорядки, и все это в течение одного дня, когда все больше людей сражались, истекали кровью и умирали в течение нескольких часов. Знамена развевались и горели, показывая лицо президента, украшенное словами "Клеветник!" и "Коррупционер!" По их мнению, народ Америки наконец-то был приведен в полное негодование.; однако не возможностью сегрегации, а скорее правилами игры, в которую играли в Вашингтоне десятилетиями. Один диктор за другим описывал "ситуацию в Пенсильвании" как чистый хаос, когда вспыхивают драки между пенсильванцами, защищающими своего сенатора и его ребенка, защищающими действия президента, и полицией, пытающейся поддерживать закон и порядок в разрушенной социальной ситуации, в которой они оказались. Даже в Конгрессе представители позируют перед перспективой неправомерности действий президента Уоллеса, в то время как сенаторы спешат защитить свою честь, стоя за спиной опального демократа из Пенсильвании.\n\nПрезидент Уоллес вальсировал за своим столом и чуть не упал в кресло. Он чуть не выломал один из ящиков, достав оттуда фляжку и две рюмки. «Ну, если мы против всего мира, верно?», - спросил он ЛеМэя, поднимая стакан виски за своего вице-президента. Опозоренный генерал схватил стакан и быстро осушил его, прежде чем мужчины бросились за другим."
wallace.536.a:0 "Проклятье!!!"
wallace.537.t:0 "Радость Прогрессивного крыла"
wallace.537.desc:0 "Президент Уоллес ждал в коридоре прямо перед обеденным залом, где собралась вся мощь Прогрессивного отделения Национал-прогрессивной партии, ожидая, когда наконец-то будет подан обед и для Президента, и для них после этой долгой недели. Будь то борьба внутри партии, борьба с национальными протестами или другие проблемы, преследующие нацию на внутреннем фронте. Присоединившись к нему, Арли Берк и Уилбур Миллс нервно сидели, делая все возможное, чтобы подготовиться ко всему, что может там произойти. Наконец, трое мужчин вошли, вызвав широкий спектр мягких аплодисментов от измученных, недовольных и голодных мужчин и женщин в комнате. Президент Уоллес поднялся на трибуну, одновременно выпуская вперед официантов, чтобы те начали делать заказы.\n\n«Добрый вечер, леди и джентльмены, и большое вам спасибо за то, что вы смогли присутствовать на нашей сегодняшней встрече. Как вы все видели, более чем когда-либо прежде, наша партия выросла под нашим руководством, решив отступить от вялой программы Р-ДС, чтобы вместо этого подтолкнуть ее к переменам, к улучшению. Будь то ваши убеждения или мои, мы стали сильными; однако мне нужно, чтобы вы использовали эту силу», - сказал Уоллес, когда мужчины и женщины за столом приготовились, некоторые отвлеклись от своих заказов. Уоллес продолжил: «Многие из вас будут протестовать, возможно, уже протестуют, но сегрегация Северных штатов необходима как следующий шаг вперед Национал-прогрессивной партии. Почему? Ну, честно говоря, я верю в сегрегацию. И с моей верой в сегрегацию приходит вера П-НПП в сегрегацию. И с большим количеством членов вся наша партия становится сильнее. Итак, я спрашиваю: как, черт возьми, мы могли бы не дожить до следующего президентского срока без этой победы? Черт побери, народ там бунтует! Города, блядь, горят, ваши чертовы города! Мы выше этого, поэтому я призываю в вас все мужество подняться над принципами и понять, что речь идет о выживании. Я сражаюсь изо всех сил за место под солнцем, и солнце взойдет для всех вас однажды, если вы встанете позади меня!»\n\nВ комнате было тихо, даже душно от яростной болтовни, которой они только что подверглись. Президент спустился со сцены, чтобы занять место среди стола, где сенаторы наконец-то могли видеть усталость Президента, поскольку мешки под его глазами, казалось, все больше и больше тянулись вниз по его лицу."
wallace.537.a:0 "Может быть, еда убедит их?"

wallace.flavor.1.t:0 "Сталелитейный завод в Огайо, 7:58 вечера"
wallace.flavor.1.desc:0 "Новый день, новый доллар. Сталелитейные заводы Огайо часами штамповали сталь для автомобилей, строительства, военной техники, судостроения и многого другого. В каждом из них работали трудолюбивые мужчины и женщины, неустанно трудившиеся, чтобы свести концы с концами. Большинство из них состоят в профсоюзе. И сегодня многие из них в ярости.\n\nНовости быстро распространились, когда президент Уоллес принял ряд мер по дерегулированию бизнеса. Некоторые изменения происходили медленно, а некоторые быстро. Внезапно заводам больше не нужно соблюдать много правил безопасности. Старый Джонни Реджис обжег ногу, потому что правила безопасности были сокращены. Корпорация больше не хотела оплачивать дорогие защитные костюмы. Огнетушители не работали. С таким же успехом можно было бы вытащить старые, чтобы сэкономить деньги, верно? Жалобы на зарплату были решены за считанные минуты, а затем заняли несколько дней. Многие новые сотрудники упускают из виду старые удобства и меры, которые у нас были под контролем. И все во имя экономии денег.\n\nЧлены профсоюза сталеваров в настоящее время собираются возле своего завода, курят сигареты и оценивают свои жалобы. НПП претендует на то, чтобы быть партией рабочих, но они допускают несправедливость, подобную этой. Уоллес утверждает, что он популист для народа, но бизнес подсунул ему несколько пожертвований, и он закрыл рот. Они рассматривают длинный и жесткий удар, но ослабление при разрыве удара сдерживает их. В смятении они тушат сигареты и идут к своим машинам или на автобусную станцию. Если отныне такова жизнь на работе, то это будет нелегко."
wallace.flavor.1.a:0 "Союзы навсегда, союзы никогда?"

wallace.flavor.2.t:0 "Фермерский дом в Луизиане, 12:05 вечера"
wallace.flavor.2.desc:0 "«Эй, мама, папа! Подойдите и посмотрите на это!»\n\nСолнце стояло высоко в небе над сельской Луизианой. Сотни тысяч фермеров по всей стране, проводя годы в нищете только для того, чтобы прокормить своих собратьев, сегодня получили то, что они считали божественным вмешательством. Больше помощи от администрации Уоллеса. Уоллес ввел благоприятный для фермеров контроль цен, поддерживает субсидии сельскому хозяйству на рекордно высоком уровне, снизил ограничения на более крупные фермы и в целом приложил большие усилия, чтобы спасти бывшие плантации Юга. Сегодня пришла первая из многих проверок.\n\nМа взглянула на чек и чуть не упала в обморок, когда муж подхватил ее. Клей и Питер, двое ее сыновей, были практически в восторге от своего праздника. «Этот проклятый святой Уоллес наконец-то сделал это! Мы богаты! Не стоит беспокоиться о том, что эти костюмы в Вашингтоне несправедливо облагают нас слишком высокими налогами!»\n\n«Эй, Ричардсоны, тоже получили деньги Уоллеса?», - крикнул старый мистер Уильямсон со своего трактора через дорогу.\n\n«Да, сэр, мы это сделали! И у нас больше никогда не будет проблем! Да благословит Господь этого сукина сына Джорджа Корли Уоллеса!» Под радостные возгласы ребят они не могли дождаться первых выборов, на которых могли бы проголосовать за человека, который спас их жизнь, их ферму и их район. «Больше никаких незваных гостей-янки вроде Никсона», - подумали они."
wallace.flavor.2.a:0 "«Уоллес сейчас, Уоллес завтра, Уоллес навсегда!»"


