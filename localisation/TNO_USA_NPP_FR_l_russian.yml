lemay.1.t:0 "Большая сигара - маленькая неприятность"
lemay.1.desc:0 "Кертис Лемей, которого в годы службы в ВВС называли "большой сигарой", занял свое место за столом в Овальном кабинете и рассеянно подумал, сколько времени пройдет, прежде чем кто-нибудь ворвется в комнату и скажет ему, что все это просто большая шутка. Черт, когда Уоллес подошел к нему, чтобы попросить его стать его напарником, он никогда не думал, что старый ублюдок действительно будет избран, и никогда в своих самых смелых мечтах он не мог представить себя приносящим присягу вместо Уоллеса.\n\nУоллес оставил партию в незавидно слабом положении, когда фракции угрожали разорвать НПП надвое, поскольку Р-ДП наступала им на пятки, и хаос охватил нацию в результате менее целесообразных решений Уоллеса. Республиканцы-демократы были сборищем слабаков, которым нельзя было доверять, чтобы защитить Америку от грабежей ее врагов, а головешки из НПП скорее подожгли бы страну, чем работали вместе. Лемей знал, что именно от него зависит спасение Америки и единства НПП перед следующими выборами. Нельзя было допустить, чтобы Р-ДП взяла власть в свои руки, нельзя было допустить, чтобы фракционеры разорвали партию на части.\n\nВерный себе, президент Лемей чиркнул спичкой и закурил прекрасную кубинскую сигару, чтобы затянуться, а затем крикнул одному из своих помощников, чтобы тот приготовил ему джин с тоником. Он откинулся на спинку стула и выпустил в потолок колечки дыма. Он никогда не просил о том, чтобы стать президентом, или даже действительно хотел этого, но быть лидером свободного мира, несомненно, имело свои преимущества. Лемей ухмыльнулся и решил, что если он собирается провести следующие несколько лет в Белом доме, то должен попытаться извлечь из этого максимум пользы."
lemay.1.a:0 "Бомбы прочь."

lemay.2.t:0 "Встреча с Харрингтоном"
lemay.2.desc:0 "Президент Лемей позволил своему рту изогнуться в злобной ухмылке вокруг сигары, когда он смотрел через стол на Майкла Харрингтона, печально известного социалистического подстрекателя, который в настоящее время комично брызгал слюной после того, как президент сказал ему, что он и его красные, как задница бабуина, дружки не будут играть никакой роли в его администрации.\n\n«Н-но...я имею в виду, ради бога, парень...», - запинаясь, пробормотал Харрингтон, широко раскрыв глаза. Он воспринял это примерно так же, как принял бы пощечину. Президент затянулся и выпустил дым из уголка рта, не сводя глаз с Харрингтона.\n\n«Послушай, Майк», - и Харрингтон помрачнел от его чересчур фамильярного тона, «я не Уоллес, Но я точно не чертов кровожадный неженка. Если люди хотят чего-то в этой стране, они могут чертовски хорошо работать для этого, я не имею привычки раздавать подачки, и это будет чертовски холодный день в аду, прежде чем я пойду на компромисс с фрицами или гребаными джапами».\n\nХаррингтон взял себя в руки и с величайшей осторожностью начал снова. «Господин Президент, я понимаю, что хочу быть вами...»\n\nИ это было все, что он успел сказать, прежде чем Лемей вынул сигару изо рта, навалился брюшком на стол и выпалил: «черт возьми, я хочу быть жестким с неблагодарными, недовольными и гребаными фашистами! Мне больше нечего сказать на эту тему».\n\nС искаженным от отвращения лицом Харрингтон поднялся со стула. «Я не собираюсь сидеть здесь и терпеть это неуважение. Вы позорите президентство и сидите в этом кресле только потому, что ваш предшественник был хуже вас. Вы слышали еще не все». Он холодно повернулся и направился к двери.\n\nПрезидент Лемей еще раз затянулся сигарой и захрипел от смеха, когда Харрингтон вышел. «Скажи своим приятелям, чтобы они не слишком расслаблялись, Майк! Довольно скоро Америка вышвырнет вас, бесхребетных Нэнси-Бойз, из Конгресса!»\n\nПрезидент расхохотался, когда Харрингтон захлопнул за ним дверь."
lemay.2.a:0 "Не позволяй двери ударить вас по заднице на выходе!"

lemay.3.t:0 "Встреча с Голдуотером"
lemay.3.desc:0 "Президент чокнулся бокалом джина с тоником о стакан Голдуотера со скотчем. Они оба отпили по глотку и посмотрели друг на друга через стол. Лемей ничего не ответил, отказываясь смотреть в глаза человеку, сидевшему напротив. Голдуотер, к его чести, не выглядел встревоженным. Он закинул ногу на ногу и посмотрел Лемэю в глаза.\n\n«Вы пригласили меня сюда только для того, чтобы посмотреть на меня, Господин Президент?», - сардонически спросил он, делая еще глоток. Он улыбнулся, но глаза его оставались холодными. Лемей нахмурился. У них действительно было много общего в политическом плане, размышлял президент, но демократы были далеки от сильного, бескомпромиссного руководства, в котором нуждалась Америка. Голдуотера нужно было поставить на место, пока он не стал слишком большим для своих штанов.\n\nЛемей и Голдуотер некоторое время спарринговали друг с другом, каждый старался поставить себя в более выгодное положение, чем другой. Для помощников, съежившихся вдоль стен, это было похоже на наблюдение за особенно яростным теннисным матчем между игроками, где оба игрока воздействовали на прохладную ауру(?), одновременно ударяя по мячу с каждой унцией ярости, которую могли вызвать их тела.\n\nНаконец они добрались до сути вопроса. «Я руковожу этим шоу, Барри», - прорычал президент, «а не ты. Ты, может быть, и большая шишка, но твое жеманство меня нисколько не впечатляет. У меня нет намерения пресмыкаться перед вами только для того, чтобы получить еще несколько голосов, и это все. Если ты встанешь у меня на пути, то чертовски быстро узнаешь, почему меня называют бомбистом Лемэем».\n\nГолдуотер дернул уголком рта в безрадостной имитации улыбки и допил свой напиток. «Так они тебя называют, да? Ну что ж», - сказал он, не выказывая никаких эмоций, - «думаю, мы закончили».\n\nПосле ухода Голдуотера Лемей некоторое время сидел молча. Голдуотер был явно опасным человеком, возможно, единственным, у кого были хоть какие-то зубы во всем чертовом Р-ДП. Без сомнения, он был одним из тех, кто наблюдает, чтобы однажды утром не проснуться и не обнаружить нож в своей спине."
lemay.3.a:0 "Не доверяй человеку, чья улыбка никогда не достигает его глаз."

lemay.4.t:0 "Как будто Уоллес никогда не уходил"
lemay.4.desc:0 "«Вы ничего такого не сделаете!», - кричал президент Лемей в трубку, слюна покрывала трубку, когда он жестоко бичевал кнут большинства в Палате представителей. «Даже не думайте об этом, чертовы Панси! Ты будешь хлестать этих ублюдков или я насажу твою голову на чертову пику на лужайке Белого дома к закату! Не думай, что я возьму это дерьмо только потому, что я не сидел на заднице в Конгрессе и не собирал мох последние двадцать лет! Делай свою чертову работу, пока я не натянул тебе глаз на жопу!»\n\nОн с такой силой швырнул трубку, что на мгновение ему показалось, будто он ее сломал. Лемей выдохнул и откинулся на спинку стула. Почему все так сложно? Его люди в Конгрессе, которые по всем правилам должны были подчиняться его приказам, предпочли забыть, что он теперь президент, даже если все кресла в Белом доме были еще теплыми от задницы Уоллеса. Довольно немногие из этих ублюдков считали, что смена президента не означает, что они могут делать все, что им вздумается, и ему приходилось силой отговаривать их одного за другим.\n\nНарод Америки избрал Уоллеса и Лемэя, потому что они хотели, чтобы была принята определенная политика, и было бы явно недемократично делать что-либо, кроме как продолжать следовать политике, которую Уоллес начал до своего неудачного ухода из сферы политики. Господи, большинство из этих людей даже не были бы в Конгрессе, если бы не Уоллес, и теперь такие ублюдки, как этот кнут, колебались насчет введения более жестких иммиграционных квот.\n\nК черту их, подумал президент. Если они думают, что сумеют меня перехитрить, то у них на уме совсем другое."
lemay.4.a:0 "Познакомьтесь с новым боссом, он такой же, как и старый босс."
lemay.4.b:0 "Познакомься с новым боссом, он чертовски немного отличается от старого босса."

lemay.5.t:0 "Начало интеграционных квот?"
lemay.5.desc:0 "Господин Президент, я знаю, что вы очень занятой человек, но я должен обратить ваше внимание на одну вещь: интеграция школ на юге. Я знаю, знаю, это банка с червями, и что бы ты ни делал, найдется куча людей, которые не будут счастливы. Либо борцы за гражданские права назовут вас сегрегационистской жабой, если вы немедленно не сделаете всех равными, либо люди из правых штатов назовут вас фашистом за то, что вы наступили на пальцы их конституционных прерогатив.\n\nОднако люди из Министерства образования и Министерства юстиции придумали способ обойти это: интеграционные квоты. "Поощряя" штаты к тому, чтобы в процентном отношении в списках классов было минимальное количество представителей другой расы, мы сделаем первые шаги к интеграции школ. Он не должен быть высоким, как пять или десять процентов, но достаточно, чтобы начать процесс.\n\nДа, будут способы, которыми школа попытается обойти это. Они могут попытаться сделать целый класс просто черных, которые хранятся в шкафу или что-то в этом роде. Но у нас будут некоторые проверки и правила, чтобы в каждом классе от детского сада до 12 класса был хотя бы один чернокожий ученик. Школы, которые не подчиняются правилам, будут оштрафованы и могут подвергнуться дальнейшим проверкам.\n\nДа, я знаю. Они обойдут его стороной. Но, если мы начнем с небольшого количества учеников, то со временем сможем его увеличить, сопротивление сломается, и в конце концов южные школы будут полностью интегрированы. Единственное решение, которое мы должны принять сейчас, господин Президент, это насколько большую первоначальную квоту вы хотите ввести?"
lemay.5.a:0 "Держите ее низко: это всего лишь символическая мера."
lemay.5.b:0 "Поднимите ее выше: чем скорее они объединятся, тем скорее все закончится."

lemay.6.t:0 "Интеграционные квоты"
lemay.6.desc:0 "«Президент Соединенных Штатов Кертис Лемей объявил сегодня утром, что все государственные школы в южной части страны должны соблюдать квоты на интеграцию».\n\n«Лемей потребовал, чтобы все государственные школы в штатах Техас, Оклахома, Арканзас, Луизиана, Миссисипи, Алабама, Теннесси, Джорджия, Флорида, Южная Каролина и Северная Каролина придерживались новых законов об интеграции, которые будут введены в действие в следующем учебном году. Эти школы должны состоять по крайней мере из 5% чернокожих, латиноамериканцев, азиатов, коренных американцев или любого другого расового меньшинства, проживающего в штате. Невыполнение этого приказа приведет к принятию мер федеральным правительством вместе с правительством штата».\n\nЭти слова достигли газет по всей стране, но больше всего они резонировали с чтением десегрегационистов. Сразу же ведущие десегрегационисты пожаловались, что президент Лемей "установил слишком низкую планку" и считают, что "Юг никогда не сможет полностью интегрироваться такими темпами". Даже другие политики НПП, в основном левые, осуждали Лемэя за его менее чем исключительную политику в отношении государственных школ. Столкнувшись с давлением со многих сторон, президент должен теперь решить, какой путь лучше для продолжения интеграции: сохранить южные штаты довольными текущей интеграционной политикой или поддержать десегрегационистов, повысив процент меньшинств, которые будут допущены."
lemay.6.a:0 "Сохраняйте текущую политику как есть."
lemay.6.b:0 "Поднимите планку."

lemay.7.t:0 "Квоты [GetYear] года"
lemay.7.desc:0 "Прошел еще год, господин Президент, с тех пор, как мы в последний раз обсуждали введение интеграционных квот для южных школ. Это было нелегко, поскольку мы пытаемся заставить некоторых из самых упрямых людей на этой планете делать то, чего они не хотят, что в данном случае относится к черным и латиноамериканцам так же, как к белым.\n\nКвоты, которые мы установили, довольно низкие, поскольку мы считали, что, облегчая наш путь к десегрегации, показывая югу, что это не будет концом света. В то время как некоторые либералы утверждают, что мы движемся слишком медленно, а многие консерваторы возмущены тем, что мы вмешиваемся в права штатов, я думаю, мы можем быть уверены, что мы должны делать умеренные и правильные вещи, поскольку все нас ненавидят.\n\nИнспекции все еще проводятся и показывают, что по большей части происходит интеграция. Есть сообщения о том, что белые студенты издеваются и нападают на своих новых чернокожих коллег, а также истории о том, что учителя пренебрегают своими новыми подопечными, но в целом это происходит и большинство чернокожих студентов показывают более высокие результаты тестов и лучшие результаты, чем когда они были в черных школах. Поэтому я думаю, что мы на правильном пути, господин Президент."
lemay.7.a:0 "Надо подумать о детях: белых, черных и коричневых!"

lemay.8.t:0 "Спокойствие, только спокойствие"
lemay.8.desc:0 "Президент Лемей повесил трубку и тут же взял бутылку виски. Господи, Но ведь Уоллес оставил ему беспорядок, чтобы он его убрал. Каким-то образом, пока он не смотрел, Уоллес умудрился разозлить всех в Конгрессе, кроме своих сторонников и, к несчастью для него, они, казалось, видели в нем не более чем подхалима Уоллеса и уже были заняты тем, чтобы устроить ему Ад.\n\nЧерт возьми, он же не просил делать его президентом! На какое-то мимолетное мгновение он пофантазировал об отставке, как Никсон, но раздавил эту мысль, как жука. Если он пойдет по этому пути, темная туча будет преследовать его всю оставшуюся жизнь. По крайней мере, в Белом доме у него был шанс остановить худшие эксцессы Уоллеса и убедиться, что эти молочные киски из Р-ДП не склонят нацию на свою сторону к следующим выборам. «Кто знает», - подумал он, с сомнением улыбаясь, «может быть, он даже сможет сделать что-нибудь, чтобы сделать Америку лучше».\n\nЧерт побери, у него была адская работа, пытаясь убедить республиканцев и фракцию центра, что он не был вторым пришествием Уоллеса. Он умудрился просунуть ногу в дверь, но они так же настойчиво отталкивали его, и он знал, что должен привлечь их на свою сторону, если собирается руководить Конгрессом. Президент подписал. Пора лизать еще несколько республиканских задниц. Он допил виски, поднес трубку к уху и начал набирать номер.."
lemay.8.a:0 "Кто-то должен вернуть этот поезд на рельсы."

lemay.9.t:0 "Встреча с вдовой Смит."
lemay.9.desc:0 "Президент Лемей привык к раболепным женщинам, которые подчинялись каждому его приказу, исполняли все его желания. Принеси ему выпить, почисти одежду, воспитай дочь. Таким образом, ему было трудно смириться с избиением, которое он получал от восходящей звезды ультраправой фракции НПП, Маргарет Чейз Смит.\n\nЖенщина? Отвечать не просто человеку, а чертову президенту Соединенных Штатов? Неслыханно. И все же, несмотря на первоначальные опасения по поводу ядовитого языка Смит и отказ подчиниться его обычной тактике доминирования, он обнаружил, что с каждой минутой все больше любит ее. Может, она и была за границей, но, черт побери, у нее было железное сердце. Черт возьми, у нее было больше яиц, чем у всех вялых японских педиков в Республиканско-Демократической партии, вместе взятых!\n\nИ вот, сидя там, попыхивая прекрасной кубинской сигарой с джином и тоником в руке, он размышлял о том, что если она выдержала эксцессы Маккарти, глупо было бы думать, что она не выдержит его. Кроме того, он мог бы использовать на своей стороне броненосца, как она, и она была бы в лучшем месте, чтобы захватить номинацию с ним в своем углу.\n\nС резким акцентом Мэна, Смит излагала свой план, как залечить трещину внутри НПП и залечить раны от худших крайностей Уоллеса: «господин Президент, сейчас самое время для умеренности. Если мы не объединим партию, нас похоронят на следующих выборах. После Уоллеса людям нужна стабильность, и они смотрят на Р-ДП. Если мы не заставим их повернуть обратно в нашу сторону в ближайшее время, мы можем попрощаться с нашим недолговечным местом под солнцем». «И ты можешь попрощаться с Белым домом», - мысленно продолжил Лемей.\n\nОна бросила на него суровый оценивающий взгляд, и он понял, что она ждет его ответа. Президент откинулся на спинку стула и со стаканом в руке вытянул указательный палец, указывая в ее сторону. «Миссис Смит, я верю, что мы сможем работать вместе»."
lemay.9.a:0 "В политике, если вы хотите что-то сделать, спросите женщину."

lemay.10.t:0 "Встреча С Ковшом"
lemay.10.desc:0 "Генри "Ковш" Джексон: признанный либерал, печально известный головорез, новый любимый сын Центральной фракции НПП. До этого президент Лемей встречался с ним лишь мельком, ожидая, что он окажется таким же невыносимым, как и все остальные крестоносцы из Центральной фракции, но как только они начали говорить, то на удивление хорошо поладили. Джексон взял сигару, и, прежде чем приступить к делу, они дружески поболтали о футболе и службе Джексона на войне.\n\nВопреки себе, Лемей обнаружил, что старина Ковш ему нравится. Мало того, что у них была связь, у них были схожие цели в политике, несмотря на то, что они приходили с разных сторон партии. Как и он, Джексон также верил в американский военный интервенционизм как инструмент создания лучшего мира, а также в важность расширения и развития американской воздушной мощи. Будучи генералом Военно-Воздушных Сил, Лемей от души согласился с ним.\n\nДжексон выдохнул длинную струю дыма: «господин Президент, я должен выразить в самых резких выражениях свое несогласие с разрядкой отношений с фашистскими державами. Чем больше места мы им дадим, тем больше они потребуют. Это никогда не кончится. Крайне важно, чтобы мы расширили влияние Америки, если потребуется, в военном отношении, по всему миру, включая Германию и Японию. Только так мы сможем обеспечить мирное и процветающее будущее».\n\nПрезидент Лемей затянулся сигарой и, запрокинув голову, выпустил в воздух струйку дыма. «Знаешь, Ковш, я совершенно с тобой согласен»."
lemay.10.a:0 "Это могло бы стать началом прекрасной дружбы."

lemay.11.t:0 "Закон о гражданских правах [GetYear] года"
lemay.11.desc:0 "Как и ожидал президент, яростные телефонные звонки начались почти сразу. После того как первые несколько конгрессменов заорали ему в ухо, Лемей спокойно снял трубку и приказал не впускать посетителей. Чувствуя себя совершенно умиротворенным, он потягивал джин с тоником, на этот раз без привычной сигары.\n\nЛемей задался вопросом, сколько великих реформ было остановлено на их пути, потому что это могло повредить избирательным урнам. Большинство президентов проводили свои годы в Белом доме, задыхаясь от страха потерять переизбрание, но Лемей не был большинством президентов. Не имея ни малейшего желания выставлять свою кандидатуру, Лемей чувствовал, что он находится в идеальном месте, чтобы провести некоторые реформы, в которых Америка отчаянно нуждалась после злоупотреблений Уоллеса властью, главным из которых был давно запоздалый закон о гражданских правах.\n\nКонечно, он знал, что последует ответный удар. Большинство из тех, кто голосовал за него по билету Уоллеса, сделали это, чтобы предотвратить продвижение гражданских прав и сохранить сегрегацию на неопределенный срок. Однако теперь президенту было все равно. Он вряд ли мог назвать себя либералом, но он пришел к выводу, что отношение к чернокожим в Америке явно противоречит добродетелям свободы и свободы, которые отцы-основатели восстали, чтобы воплотить в жизнь. Поскольку он сидел в Овальном кабинете, он решил что-то предпринять.\n\nЛемей ожидал, что его вице-президентство будет загнано в угол, когда Уоллес будет безудержно править Америкой. Он никогда не ожидал, что совершит что-то важное, не говоря уже о том, чтобы изменить историю. Президент допил свой бокал. Он был уверен, что люди, которые до недавнего времени были его самыми сильными сторонниками, ответят ему взаимностью, но ему было наплевать. Кто-то должен был это сделать, рано или поздно."
lemay.11.a:0 "Теперь они меня вспомнят."

lemay.12.t:0 "Дипломатия барбекю"
lemay.12.desc:0 "«Должен сказать, Господин Президент: Вы действительно делаете неплохой гамбургер!», - сказал сенатор Линдон Джонсон, откусывая от шестиунцевого гамбургера, который держал в руках.\n\nПрезидент Лемей одобрительно хмыкнул, мастерски переворачивая пирожки на угольном гриле один за другим. «Это старинный рецепт, передаваемый от отца к сыну», - пробормотал он, пряча свою верную сигару. «А Чикаго - это еще и межштатная автомагистраль от Колумбуса; достать первоклассную говядину никогда не было проблемой для нас, Лемэев».\n\n«Никогда не думал, что увижу такой сочный бифбургер к востоку от Миссисипи, это точно. Вы абсолютно уверены, что в ваших жилах нет ни капли техаской крови?». «В моей крови больше Франции, чем Техаса, сенатор. То, что у нас есть что-то общее, - это счастливое совпадение, вот и все».\n\nНо, боже, общего было очень много. Больше, чем он ожидал от грубого, морщинистого республиканца, от самолетов до всего остального. Сенатор чуть не пообещал поддержать его со своими приятелями, когда придет время; Лемей рассчитывал, что получит это и даже больше, если проявит немного больше настойчивости.\n\n«Тогда, похоже, мы не сдадимся, пока ты не вздохнешь и не обосреешь штат одинокой звезды!" Джонсон от души усмехнулся, когда папиросная бумага стерла последние следы масла и слюны с его пальцев. «Как насчет следующих выходных на семейном ранчо?», - спросил он. «Бизнес и удовольствие в одном».\n\nПрезидент ухмыльнулся. Жареные ребрышки и чай со льдом в жаркий остинский день? Кто может от такого отказаться?"
lemay.12.a:0 "Я был бы просто счастлив. И зовите меня Кертис."

