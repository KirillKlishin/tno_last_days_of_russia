USA_sen_bill.501.d_passed:0 "Эпоха 60-х годов в Соединенных Штатах дала неисчислимую историю как эволюции, так и деволюции движения за гражданские права в мире, в противном случае испорченном несправедливой природой фашизма. С появлением социальных лидеров, врезавшихся в стену традиционализма, расовое движение в американском обществе рухнуло и закрутилось, как огромный политический водоворот. Однако самая большая волна обрушилась на Америку сегодня утром, когда Сенат официально объявил о принятии Американского Закона о разделении образования, или АЗРО, официально провозглашающего состояние сегрегации внутри школьных центров, как на Севере, так и на Юге. Американская общественность, как сторонники, так и оппозиция, поднялась, чтобы заявить о своих заявлениях по всей стране относительно АЗРО.\n\nС одной стороны, администрация Уоллеса гордится победоносным законодательным достижением, несмотря на всеобщее потрясение. Губернатор Арканзаса является одним из величайших сторонников в стране шока и благоговения, выступив с речью в Литл-Роке, в которой он сказал: "Президент Уоллес и все хорошие люди в его администрации признают необходимость традиции для поддержания величия Соединенных Штатов Америки для всех американцев. И нравится нам это или нет, но наше прошлое показало необходимость позволить отделиться от белых и черных, а также от любых культурных различий, которые у нас могут быть. Прошлое-это наша сила, а наше прошлое говорит о сегрегации!"\n\nТем не менее, в то время как многие преданные делу Уоллеса маршировали и размахивали своими знаменами, многие в стране проявили возмущение в эти отчаянные времена. Уже начались протесты по всей стране от имени республиканцев и прогрессистов НПП; однако даже те, кто поддерживал президента Уоллеса в прошлом, дистанцировались от АЗРО. "Администрация президента Уоллеса, ну, в некотором смысле, дошла до крайности." - сказал один ультраправый сенатор, попросив сохранить анонимность. "Права штатов были забыты в его яростном стремлении к сегрегации, потеряв каждую частицу свободы, которую мы имели от федерального правительства.""
USA_sen_bill.501.d_failed:0 "Американский закон о разделении образования, или АЗРО, стал широко известен как один из самых противоречивых законодательных актов, поощряемых чиновниками в администрации Уоллеса. Стремясь предписать немедленное состояние сегрегации как в северных, так и в южных школах, закон стал бы одним из величайших пределов сегрегационного принуждения после окончания действия Закона о гражданских правах в руках Закона о резервации американских национальных традиций. Тем не менее, полномочия законодательного собрания не будут подчиняться исполнительной власти сегодня, поскольку Сенат убил АЗРО, прежде чем он смог добраться до правоприменения, оставив сегрегационный закон висеть в воздухе.\n\nУничтожение законопроекта АЗРО привело администрацию президента Уоллеса, за неимением лучшего слова, в замешательство. Сделав это до сих пор в своих усилиях ввести федеральный мандат сегрегации, провал АЗРО пробил дыру в повестке дня президента в вопросах социальной политики. "Это безобразие", - заявил один уверенный представитель прессы. "Сенат хочет остановить нас еще до того, как мы сможем что-то сделать. Это абсолютно чудовищно, и с большой надеждой члены П-НПП признают испытания, через которые прошли президент Уоллес и все в администрации, чтобы добиться чего-либо, за помощью американцев."\n\nТем не менее, зловещая тишина повисла в воздухе, поскольку чернокожие, прогрессисты и другие критики администрации Уоллеса были воодушевлены провалом АЗРО и готовы перейти в контрнаступление. "Не имеет значения, являетесь ли вы уличным оратором, выборным должностным лицом, черт возьми, вы могли бы быть автомехаником, мне все равно", - сказал один лидер местного республиканского отделения в штате Мэн. "Оба движения зашли в тупик, и нам пора взять инициативу в свои руки, пока нас снова не разбили.""
