USA_sen_bill.211.d_passed:0 "Соединенные Штаты Америки оказались сильно разделены, поскольку в последнее время над нацией нависло большое облако. С одной стороны, сторонники президента Уоллеса хвалят его действия по обеспечению прав штатов и яростно заявляют о своей признательности за то, что он поддерживает законы сегрегации и способность штатов проводить свою собственную политику в этом вопросе. С другой стороны, активисты за гражданские права протестуют и заявляют о неконституционности, поскольку президент все ближе и ближе подходит к поддержке сегрегации в Соединенных Штатах. Однако очевидно, что сегодня Конгресс склонился в пользу президента Уоллеса, поскольку Закон о местных транспортных свободах, гарантирующий штатам право санкционировать сегрегацию на борту общественного транспорта, успешно прошел через Сенат.\n\nСам президент Уоллес, которого в некоторых маршах приветствовали как "национального героя за расширение прав и возможностей Штатов и американцев по всей стране", остается в восторге от принятия ЗоМТС и ее влияния на системы общественного транспорта по всей стране, поскольку многочисленные пресс-конференции по всей стране подробно описали шумное и радостное отношение, плавающее в Белом доме. "Президент Уоллес, как и все мы в Кабинете, считает, что мы должны сделать все возможное для тех американцев, которые нас поддерживают, - сказал один из представителей прессы, - и мы намерены поддерживать сохранение привилегий и полномочий для штатов этого Союза, будь то его экономика, оборонная политика или сегрегация!"\n\nОднако далекий крик эхом отдается за много миль от Вашингтона, округ Колумбия, когда бесчисленные группы гражданских прав собрались, чтобы критиковать ЗоМТС и работу администрации Уоллеса по созданию такого закона. "То, что делает президент, просто, просто возмутительно!" - воскликнул один из лидеров движения за гражданские права во время марша в Мичигане. "Полностью лишить граждан права путешествовать, где им заблагорассудится, и вручить им само пособие, чтобы они нашли место в автобусе, это абсурдно, опасно и просто чертовски жестоко для Соединенных Штатов Америки, маяка свободы и демократии в мире ненависти!""
