USA_sen_bill_desc_13:0 "Хотя закон о связи 1934 года содержит положение, устанавливающее "правило равного времени" для политических кандидатов, претендующих на эфирное время, он не содержит таких положений, регулирующих контент, приобретаемый политическими организациями. Ц-НПП и профсоюзы жаловались, что это дает толстосумам преимущество в обеспечении массовой политической рекламы, хотя внутренняя "доктрина справедливости" Федеральной комиссии по связи должна позволять равное эфирное время для противоположных точек зрения. Мы внесем поправки в закон о связи 1934 года, чтобы обеспечить представление мнений профсоюзов, выравнивая игровое поле."
