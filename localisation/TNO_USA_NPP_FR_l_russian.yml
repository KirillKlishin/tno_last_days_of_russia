USA_sen_bill_name_49:0 "Закон о финансовой реорганизации образования"
USA_sen_bill_desc_49:0 "По всей стране строится слишком много школ, из-за чего трудолюбивым патриотам этой страны приходится выкладывать больше денег на школу, которую они, возможно, даже никогда не увидят в своей жизни! Закон о финансовой реорганизации образования исправит это положение, сняв с федерального правительства ответственность за оплату таких школ и передав ее штатам. Мы больше не будем тратить их деньги; скорее, граждане будут иметь эти права в своих собственных правительствах штатов."
USA_sen_bill.219.t_passed:0 "ЗФРО проходит в Конгрессе"
USA_sen_bill.219.t_failed:0 "ЗФРО проваливается в Конгрессе"
USA_sen_bill.219.d_passed:0 "Президент Джордж К. Уоллес это человек различных интерпретаций, некоторые называют его спасителем прав штатов в Соединенных Штатах Америки, а другие называют его человеком, который попытается разделить Америку. Тем не менее, такие интерпретации стали поводом для того, чтобы встретить успех президента сегодня, когда появились официальные новости о том, что Закон о финансовой реорганизации образования, известный как ЗФРО, успешно прошел через Сенат и был подписан в закон. Закон полностью разорвет федеральные связи с бюджетами образовательных центров, и теперь сто процентов школ по всей стране имеют свои бюджеты, напрямую связанные с правительством штата.\n\nЭта реорганизация баланса сил привела в восторг администрацию Уоллеса, и несколько ключевых членов администрации уже призвали к празднованию, увидев, что они вызвали радость среди сторонников прав штатов в стране. Казначей Уилбур Миллс сам говорил об этом сегодня, говоря, что "Президент Уоллес и наша администрация признают права штатов на поддержание контроля над обычаями и правилами своих школьных центров, включая их бюджеты. Закон о финансовой реорганизации образования поможет всем школам, увязшим в бюрократическом бардаке Вашингтона, найти новое и процветающее будущее в связи со своими штатами."\n\nОднако в то время как сильные сторонники свобод штатов торжествуют, другие, в том числе некоторые в самой системе образования, вызвали резкую критику президента. Один видный член школьного совета Висконсина, пожелавший остаться неизвестным, заявил, что "презренный новый акт президента Уоллеса задушит жизнь сотен, а может быть, и тысяч школ по всей территории Соединенных Штатов! Эти дети нуждаются в помощи ради Бога, а не только для того, чтобы их правительство сняло с них всю ответственность, особенно когда некоторым уже приходится жить в состоянии финансового кризиса из-за воздействия администрации Уоллеса на экономику!" Последние сообщения свидетельствуют о том, что правительства штатов спешат ввести новое законодательство, касающееся школьных систем, благодаря новому закону."
USA_sen_bill.219.d_failed:0 "Президент Джордж К. Уоллес, человек, который всецело посвятил широкую полосу своей предвыборной кампании и президентства сохранению и защите прав штатов в эпоху резкого подъема федеральной власти в Соединенных Штатах Америки, обнаружил, что его усилия снова остановлены через Сенат Соединенных Штатов. Там Закон о финансовой реорганизации образования, призванный фактически разорвать все федеральные связи с бюджетами на образование в штатах, сегодня не прошел через Конгресс, тем самым сохранив прямую связь между школами по всей Америке и бюджетом федерального правительства.\n\nСам Закон имел значительную поддержку со стороны сторонников прав штатов как внутри правительства, так и за его пределами, как показали многие протесты, выражающие определенную степень отвращения к Сенату. Президент Уоллес отклонил просьбы об интервью, однако казначей Уилбур Миллс из Арканзаса прямо разъяснил ситуацию тем, кто находился за пределами Западного крыла. "Сегодня печальный день для тех, кто хочет сохранить определенную степень власти для отдельных государств в нашей великой стране, поскольку, похоже, инвестиции политиков пришли к тому, чтобы взять верх над индивидуальностью наших соотечественников. Президент Уоллес, весь кабинет министров и вся наша поддержка крайне обеспокоены и разочарованы этими недавними докладами."\n\nОднако, в то время как Белый дом издает заявления о мрачности, отчаянии и презрении, группы внутри Соединенных Штатов, как было показано, празднуют неудачи предложенного администрацией закона. "Это победа для всех тех, кто поддерживает правительство", - сказал принцип одного из крупнейших школьных центров в Чикаго, штат Иллинойс. "Наша школа, сами наши ученики полагаются на средства, предоставленные нам с федерального уровня. Теперь мы можем поддерживать наш успех через тех, кто счастлив платить, чтобы увидеть, как эти школьники преуспеют в качестве следующих преемников нашей великой страны." Дикторы новостей уже запечатлели столкновения между школьными администрациями, а также протестующих против провала законопроекта, которые массово собирались в школах и даже удерживали своих детей от посещения занятий."
USA_sen_bill.219.a:0 "Свобода для штатов, для детей!"
USA_sen_bill.219.b:0 "Они должны вмешиваться во все!"
