USA_sen_bill_desc_53:0 "Эти либералы и миротворцы, курящие свою дурь по всей стране, потеряли веру в Американскую мечту и потеряли всякое чувство поддержки своей страны как патриоты. Как насчет того, чтобы научить следующее поколение американцев не следовать ошибкам своих родителей, не так ли? Закон о реформе национальной образовательной программы позволит нам перестроить содержание американского образования, сосредоточившись больше на величии истории этой страны, от великой американской революции до нюансов американской гражданской войны и даже нашего величия, которое мы нашли во Второй мировой войне. Может быть, на этот раз мы сможем показать нашим гражданам, что протест-это не путь к величию в этой стране, а поступок преданного патриота."
