wallace.415.t:0 "Ожог отвержения"
wallace.415.desc:0 "Президент Уоллес весь день занимался анализом торговли, а также изучал краткую историю дипломатических действий, имевших место между богатыми странами, которые внезапно повернули назад и заинтересовались Пактом с Соединенными Штатами. Другими словами, президент Уоллес умолял отвлечься от беспорядка бумаг на его столе; однако внезапный стук трех ударов в дверь застал президента врасплох при неожиданном ответе на его просьбу - "Входите!" - крикнул Президент. В комнату ворвался Уильям Фулбрайт, подошел к столу и протянул Президенту заявление - "Вы, наверное, захотите прочитать это, сэр."\n\n"Джорджу К. Уоллесу, президенту Соединенных Штатов: Ваше предложение об объединении альянса вокруг японской сферы влияния столь же респектабельно, сколь и оскорбительно для вашей страны. Во всей Сфере Сопроцветания имели место бесчисленные случаи страданий, вызванных действиями японских военных и правительства, и, к сожалению, приходится свидетельствовать об этих зверствах на таком близком расстоянии, как индийское правительство. Однако эскалация конфликта с Японской империей привела бы к последующим конфликтам, причем в таких случаях на первый план выступал бы народ Индии. Такая возможность не входит в сферу интересов индийской нации, и коалиция экономической ценности в попытке объединить членов Организации Свободных Наций, возможно, прибегнув к потере прибыли в и без того больной мировой экономике, принесла бы страдания большому числу индийского населения. Мы просто не можем допустить, чтобы риск нарушил наши обещания индийскому народу свободного и независимого будущего с такими связями, и поэтому мы не будем присутствовать ни на конференциях, проходящих в Перте, ни на результатах таких конференций.\n\nСлава миру и процветанию,\n\nПравительство индийской нации".\n\n"Еще одна линия фронта потеряна." - сказал Уоллес, швыряя листок бумаги через стол. "Я хотел принести его вам, как только получу, сэр, чтобы убедиться, что вы-" - сказал Фулбрайт, прежде чем его прервал Уоллес, заявив - "Все в порядке, Фулбрайт, вы отлично справились со своей работой. Возвращайся к тому, чтобы убедиться, что остальная часть альянса будет присутствовать, хорошо? Не хочу терять из-за этой сделки еще более прибыльные страны." Фулбрайт молча кивнул и вышел из комнаты."
wallace.415.a:0 "Ох."

