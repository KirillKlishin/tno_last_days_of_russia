USA_sen_bill_name_46:0 "Национальный закон об ассоциативном медицинском обеспечении"
USA_sen_bill_desc_46:0 "Здравоохранение оказывается столь же грубым и всепоглощающим близнецом социального обеспечения, когда речь заходит о политической сволочи этой страны. На этот раз все происходит в больницах этой страны, они требуют, чтобы средний гражданин заплатил за них или раздавил. В то время как забота о людях необходима, правительство делает это просто не так, и Национальный Закон об ассоциативном медицинском обеспечении гарантирует, что отныне оплата попадет в правильные руки."
USA_sen_bill.203.t_passed:0 "НЗАМО извиняется перед больными и пожилыми благодаря сенаторскому успеху"
USA_sen_bill.203.t_failed:0 "НЗАМО терпит провал"
USA_sen_bill.203.d_passed:0 "Американцы по всей стране постоянно боролись за приватизацию и огласку системы здравоохранения страны. Федеральное правительство заявило, что помогло сотням тысяч американцев благодаря своей способности оказывать помощь за счет федерального финансирования, от новорожденных до ветеранов войны. Однако некоторые задаются вопросом, действительно ли стоит та сумма денег, которую стоит поддерживать такую систему. В этом случае вызов администрации Уоллеса через Национальный закон об ассоциативном медицинском обеспечении, или НЗАМО, который резко сокращает количество получателей медицинской помощи и приватизирует больницы по всей стране, был встречен одобрением сенаторов.\n\nЗакон является одной из жемчужин на короне президентской кампании президента Уоллеса 1964 года, поскольку его обещание американцам по всей стране вступить в новую эру частных медицинских учреждений наконец-то было реализовано после сегодняшнего заявления Сената. "Я горжусь успехом Национального Закона об ассоциативном медицинском обеспечении не из-за апатии к моим гражданам, а из-за гордости за свою страну и миллионов американцев, которые населяют ее", - сказал президент Уоллес, стоя на хорошо освещенной трибуне. "В этой стране каждый имеет значение, потому что именно с ними живет американский боевой дух. Но мы не можем и не должны допустить, чтобы федеральное нянчение еще больше ослабило нашу нацию."\n\nОднако там, где президент и вся администрация добиваются успеха, многие находят страх и гнев. Прогрессивный характер Чикаго сделал его жертвой "Протестов пациентов", когда мужчины и женщины, ранее участвовавшие в федеральных программах здравоохранения, организовывали протесты за пределами больниц, в которых они лечились. "Я была бедной душой, как я могла позволить себе исправить все, что со мной случилось? И как кто-то в будущем сможет позволить себе любую форму помощи с учетом новых войн на горизонте?", - сказал одноглазый ветеран возле чикагской больницы."
USA_sen_bill.203.d_failed:0 "Человечество находит себя уникальным среди созданий этой планеты в своей великой способности общаться с другими и чувствовать заботу и заботу о других гораздо больше, чем любая собака или кошка. Это можно сказать о больных и пожилых людях, которые оказались в центре внимания американцев в знак протеста против Национального закона об ассоциативном медицинском обеспечении, или НЗАМО, который урезал бы тысячи из федеральных программ здравоохранения, приватизировав при этом подавляющее большинство больниц в стране. Эта связь и сочувствие к страждущим, однако, пришли, чтобы преодолеть амбиции президента Джорджа К. Уоллеса, чей деконструктивный законопроект был сбит Сенатом сегодня днем.\n\nТам, где эти консерваторы в правительстве нашли потенциал для сокращения американских потерь в экономике, теперь только оказываются в тупике от идеи найти способ обойти неудачи, обнаруженные в Конгрессе. Президент Уоллес, вице-президент Лемей и казначей Уилбур Миллс, по слухам, работают над новым решением проблемы консервативного здравоохранения, и все они, по слухам, недовольны неудачами партии против сенаторов. - Мы не вернемся. Мы не подведем. Мы никому не позволим навредить американскому потенциалу, Соединенные Штаты ни перед кем не отступят!" - заявил вице-президент Кертис Лемей, торопливо направляясь на следующее заседание Белого дома.\n\nМежду тем неудача НЗАМО оказалась полезной для целого ряда федеральных защитников здравоохранения по всей стране. "Там, где одни будут кричать о политической несправедливости или неудачах законодательной системы, другие, такие как мы, обнаружат, что могут наслаждаться новым днем на горизонте с постоянной помощью тех, у кого есть такая возможность", - сказал один ветеран, наслаждаясь пивом на своем крыльце усталым чикагским вечером. По слухам, подобные мероприятия организаторов здравоохранения, собирающихся вместе для организации встреч, обсуждающих следующий шаг в политике здравоохранения, уже ведутся."
