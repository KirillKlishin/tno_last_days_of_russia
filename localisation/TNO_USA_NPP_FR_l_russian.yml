wallace.527.desc:0 "The fingers are being pointed both high and low. Governor Faubus has naturally taken a lot of the blame, and is currently fiercely resisting demands to resign. But the media, for the most part, is pointing their daggers at President Wallace.\n\n"The Ugly Face of Segregation Revealed" and "Wallace Oversees Massacre of Children" are just some of the headlines being rolled around by every newspaper in the country. The President's segregation policies have been directly blamed for encouraging the catastrophe. Riots the likes of which have not been seen since the depths of the civil rights days have broken out across the South and North both.\n\nThe media has called out Wallace for being directly responsible for the National Guard during the incident, having federalized them shortly beforehand. But particular attention has been drawn towards him authorizing the use of Airborne infantry to reinforce the Guard and intimidate protestors. Such flagrant militarization of the streets and threat towards political opponents proves that Wallace is the antithesis of the Founding Fathers, so says the media.\n\nThe burning heat of unrest across the country is reflected in every branch of the Government. For the first time in a very long time, the Republicans, the Democrats and the Center all united together; united in outrage at the President using military force against American citizens to further his segregationist ambitions. As the Right attempts to mount whatever defence it can, calls have rang out from both sides of the isle for a formal inquiry to begin against President Wallace, and from multiple sources the one word no president ever wants to hear are muttered on an hourly basis.\n\nImpeachment."
