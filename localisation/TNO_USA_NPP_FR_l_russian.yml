wallace.529.desc:0 "President Wallace looked out of the windows in the back of the Oval Office, looking out into the beautiful land he came to watch over and protect. During his thoughts and contemplations, he heard the door creak open behind him, as one of his aides, some boy named Wilson, said aloud, "President Wallace, sir, Mr. Kennedy is here to see you, sir." "Thank you, Wilson, now, let us be." the President responded, as the boy walked out and Bobby Kennedy walked in. After a few moments of silence, Wallace turned, nodded his head at Kennedy, saying "Mr. Kennedy, please, sit down, you wanted to speak after all." As Robert Kennedy stepped forward with a smile, shook his hand, and sat down ahead from the President.\n\n"Well, Mr. President, I wanted to start our little meeting off with congratulating you, sir, as these past few years have finally managed to bring our party to victory. Actually, before we continue, would you like a drink to celebrate?" He said, pulling out a small flask. The President, offering a small smile, pulled out some glasses to enjoy, as Kennedy poured the drinks and the men toasted. "Well, President Wallace, I know that you are a man of business and work, so while I would love to continue the cheering, we ought to move on to the business." Wallace's smile faded slowly. "President Wallace, you are a man of patriotism and party, you have fought and bled your way all the way to the top, and now, you have the opportunity to do great things for the country. In this," he stopped to drink, "the children of America deserve just as great an opportunity as any of us. While the people of America deserve choice, the great freedom of choice, these are children we're talking about here, Mr. President. Segregation, although it's a choice, is not going to make these kids' lives any better, sir."\n\nWallace leaned back in his chair in contemplation of Kennedy's statement, twiddling his thumbs. After leaning forward, he looked at Robert in the eyes and said, "Mr. Kennedy, do you realize that I have built my entire foundation on the freedom of the American people? On guaranteeing their rights. Children's education or not, this has gotten me into the Presidential office, what has gotten the NPP to finally succeed after all these years of Republican-Democratic bullshit. Now, tell me, Mr. Kennedy, how would I be able to continue from here?" Kennedy felt the tension in the room skyrocket before saying, "By putting heart and mind over the number of votes, Mr. President.""
wallace.529.a:0 "Get the hell out of my office, Bobby!"
wallace.529.b:0 "Heart may be needed, Mr. Kennedy."
wallace.529.t:0 "With Party comes Parley"
wallace.530.t:0 "Kennedys don't take Kindly to Insults"
wallace.530.desc:0 "Television sets were abuzz and radioes crackled to life as Americans across the country listened into the fiery riposte offered to NBC in response to a certain recent interaction with President Wallace. It just so happened that the same President Wallace swore off television, radio, telephones for the day, declaring that he had too much work to do and that they'd only distract him. He even said "not to dare walk into the Oval Office unless the Japanese are storming San Diego." It wasn't until the Secretaries and Aides of the office got so pent up with fear that they shoved one man under the bus to do the work: that timid kid, Wilson. They shoved him forward to enter the office. Greeted with a fuming "What?" from the President before Wilson picked up. "Um, sir, uh, the news, sir."\n\nThey were just lucky enough to catch a rerun of the official entire rant given to NBC that morning. "This is Howard Reig with NBC Nightly News, and now, Mr. Kennedy, you seemed quite eager to join us on the news, and we couldn't turn you down! Tell us, what's got you so pent up this morning, Robert?" the newscaster asked. "We'll, Mr. Reig, I'd like to explain a grievous insult to the American spirit and the National Progressive Party's goals as a whole. You see, I had a meeting with President Wallace yesterday about the status of segregation of the education system. Now, obviously, I represent the Progressive wing of the NPP, and thus I care to spread social justice towards Americans, especially the children of America. President Wallace, however, seems to spit in the image of that belief. He instructed me to, as the President himself said, 'get the hell out of his office, Bobby," at my request that he laxes certain positions for the betterment of our next generation." "You're saying that the President said that to you, Mr. Kennedy?" Reig asked. "Absolutely, sir. While I have met several lowly politicians in my lifetime, never in my life have I met an obstinate, ignorant, angry child in the form of a man that wishes to undo the education system for the color of people's skin. Someone who dared to-"\n\nThe Television set clicked off. Wallace's secretaries and aides stood ahead from him as he sat in his chair. "Get out." the President muttered under his breath. "What?" asked Wilbur Mills. "I said, get the fuck out of my office!" As the veins in the President's neck looked as if they were ready to burst. The staff walked slowly back to their offices."
wallace.530.a:0 "Bobby has not seen my wrath yet."
wallace.531.t:0 "Politics offer Great Deals on Backstabs"
wallace.531.desc:0 "As every day passed in Wallace's presidency, the stack of papers grew taller on his desk. Today, however, a different paper landed on the top of his desk. Today, it was a pristine envelope with a higher quality than that of kings of foreign lands. On the front, the envelope was sealed with a large wax "K." Wallace tore it apart, revealing a large note adorned with the words "Call me." followed by the signature of Robert Kennedy.\n\nThe conversation seemed to last for hours. Wallace dialed the phone to hear an explosion of fury on the other end of the line, as a furious Bobby Kennedy awaited the President. "Kennedy, calm the hell down, what are you trying to say?" asked Wallace. "What am I trying to say? You no good, double-crossing liar, you swore you would not dare touch the northern united states with your segregating hands, and look at what you did! You tried to upend the social order and plant your damned racist crap everywhere! What happened to promises, are those not official down in Alabama?" Kennedy responded. "Oh." Wallace said slowly, nearly chuckling as he did so. "Well, you see, Bobby, promises mean all the world in Alabama. However, that's part of the game here in Washington. Maybe your big ole "Da" didn't tell you, but he lost in his presidency, became a loser, because he couldn't keep up with the game, unlike myself, who will not lose for this country as you will and your father did. Sorry for your inconvenience." "You no good son of a-" the line clicked as Wallace promptly hung up the phone. "The NPP isn't going to survive on good gestures like he has planned."\n\nThat evening, American television captured one of the greatest political spectacles in modern history. Robert "Bobby" Kennedy joined NBC Nightly News host Howard Reig to express his "dissatisfaction" with the Wallace presidency. His dissatisfactions ranged from George C. Wallace being a "racist" to a "liar" to "pig-headed" to "an angry child who seems to hate the children around him." LeMay, Burke, and Mills had joined him in the Oval Office during the live airing that night. Wallace turned off the television set, prompting the three men to turn towards the President to gauge his reaction. Wallace got up silently, walked to grab the chair that Kennedy sat on during their discussion, and slammed it repeatedly into the television set, destroying the glass and collapsing the framework."
wallace.531.a:0 "Get the fuck out."
wallace.532.t:0 "The NPP is only strong together."
wallace.532.desc:0 "Days marched on for President Wallace, and within each one, trial after trial seemed to come up. An angry judge, a protest, a scandal, disgruntled senatorial threats. Sometimes it felt like they'd been a powerful force for American society, and sometimes it felt like everyone in America had a bone to pick with the administration. Wallace was wading through these thoughts when he was suddenly interrupted by a phone call. "Hello?" Wallace asked. "Good morning, sir, Robert Kennedy's on the line, would you like me to patch it through to you?" his secretary asked. "Sure, sure, put Bobby on the phone." The phone clicked and Wallace heard a new voice pour through, "President Wallace, are you there, sir?" "Sure, Robert, what do you need?" Wallace responded. "Well, sir, I wanted to say that I genuinely appreciate the actions you've taken following our little discussion. It's nice to know that in the modern day, I have someone I can rely on, different or not. With that, be sure to tune into the NBC Nightly News tonight, I think you'll enjoy it." Wallace was appreciative in the end, saying that "A promise is a promise." Before they ended the conversation.\n\nThat night, as work was wrapping up for the President, he turned on the television set within the Oval Office. Turning it to the news channel, Wallace was greeted with a flashy logo before zooming into the host and Robert Kennedy himself. "Good evening folks, this is Howard Reig with NBC Nightly News, and I am joined by Robert F. Kennedy himself. How are you doing this evening, Mr. Kennedy?" Kennedy responded strongly, saying "I'm doing quite well tonight, it's a beautiful evening with beautiful happenings in Washington." "Really? And what may that be, Mr. Kennedy?" Reig asked. "Well, sir, the details are a rather private matter, but they do concern President Wallace, a firm member of the NPP, and as I've come to realize, a truthful and loyal man." "Now, as far as I know, Wallace and you have come to blows in the past over issues, correct?" Reig asked. "You may be correct, Mr. Reig. However, agree or disagree with anyone, it isn't about that. To recognize the virtues laid within a man, even if you may happen to harbor completely different world views. That is where the term "respect" comes into play, especially in the circles of Washington D.C." For the rest of the evening, Reig and Kennedy continued to go back and forth about different ideas and respect. But no matter what, Wallace knew his concessions may cost him. But in the end, he knew he did the right thing."
wallace.532.a:0 "A Promise is a Promise."
wallace.533.t:0 "What's a little blackmail among friends?"
wallace.533.desc:0 "Every time President Wallace had to look at that map, he grew more and more disgusted with what he had to look at. Battles across the United States, not with rifles and bombs, but with words and bills. The North hadn't backed down faced with Wallace's desire to finally segregate the education system, and every day, more and more resources, time, and effort had to be dedicated to this process. It was exhausting to everyone, including the President. However, in the middle of a few advisors pinpointing possible speeches and campaigns to earn the President's approval, a phone call interrupted the action of the room. "Hello?" asked Wallace. "Copy this down, Mr. President, every word of it. I can't be on the phone for too long, but you're going to want to hear this." A raspy voice called back.The men in the room aside from Wallace stood silent as the scratches of pen meeting paper and the occasional "Uh huh." and "Are you sure?" came from the President. After a few minutes, the President issued a "Thank you." before clicking the phone. Everyone, out, LeMay you ought to stay but I want everyone out of this room and no one within thirty feet of that damned door for the rest of the night!" The men slowly exited the room.\n\n"LeMay, we may have just found our breakthrough into the North." Wallace said frantically. "Alright, sir, what's going on? Who was that?" LeMay responded. "Wouldn't say, but it's not who they are that matters, it's what they said." Wallace said, walking over to point at the map. "There, Pennsylvania. Strong voiced Senator, direct opposer of segregation in the North, and absolute opponent of it for anywhere in the United States. However, that strong voice of his may die down a bit when he may hear we know about the kid he has outside of his marriage that he hangs around and makes payments for." Wallace said. "A bastard? No offense, sir, but is that going to be enough to really push him to work with us?" LeMay responded. "Definitely, when we inform the public of the slant-eyed bastard. Kid's Japanese, Curtis, a fucking Jap!" Wallace said. LeMay stroked his chin in contemplation. "God above, that's a lot to use against the man. Are you sure you want to unleash hell on him like that, sir?""
wallace.533.a:0 "He's given me Hell, he'll get it right back if he doesn't comply!"
wallace.533.b:0 "Maybe we should take a breather for a second."
wallace.534.t:0 "Where there's Opportunity, Strike!"
wallace.534.desc:0 "It had been a little while since President Wallace pushed that threat into the big, strong Senator from Pennsylvania. Days since, with proceedings going on regarding possible groundbreaking developments of moving segregation northward. The President was anxious, fearful even, pacing around the Oval Office with the passing hours in every day. What if he wouldn't back down? What if this backfires? Not a damned word had come forth from that powerful anti-segregationist, not a protest, not a speech, not even so much as a whisper. That is, until the Senate proceedings from the day had concluded.\n\nNews anchors across the country had all begun reporting the same story, the same flip on the entire case of segregation: now, it had seemed a small coalition of Senators seemed to be organizing in support of the legislation put forward by the Wallace administration. Legislation permitting the possible expansion of segregation of the education system in Northern states. A coalition headed by a formerly iron-willed Senator from Pennsylvania who had argued each and every piece of work supported by President Wallace. Senate leaders were baffled, the R-Ds in Congress collapsed into infighting, as reported by some newscasters. The nation seemed to wonder what could have possibly gotten Wallace the lucky break he needed after the fights he experienced in the legislation process. LeMay came into the office, noticing a wicked grin strewn across the President's face, prompting him to ask, "Any reports from the Senator?"\n\nWallace responded that "We didn't get a report; however, we got a whole goddamn bloc of Democrats voting for us in the Senate." The President and the Vice President shook hands at their newfound success, laughing at the blurry image of the Senator's face on the screen."
wallace.534.a:0 "I would say poor guy, but..."
wallace.535.t:0 "On the Backstep"
wallace.535.desc:0 "President Wallace had waited eagerly, anxious, and sometimes fearfully over the possibilities in his blackmail operation. One one hand, this is one of the most lowly, deplorable actions to be committed by a man in as high a position as Wallace found himself in. On the other, Wallace found the prospect of nationwide segregation to be there, laid within his palms, waiting to be clutched, for his name to go down in history as the man who overturned political ties to embrace the good traditions of the Southern United States. And that damned phone ringing was the one thing he needed for all of this to happen.\n\nFinally, the phone upon his desk began ringing its usually annoying, but now exciting for the President. "Who's there?" He asked, frantically. The raspy voice answered, "He's not buying into it." Silence persisted for a few, critical moments, moments of building fear, tension, and fury. "Why in the hell not? Didn't you push hard enough, and say something about guaranteeing this fucking guy? What happened?" Wallace said. "It's not that easy, if we keep going, we'll risk being found out. At the very least, we know one thing at the moment: he's not backing down, no matter what I threw against him. He doesn't believe in the slightest that we'd dare leak the information, that we're just 'disgusting,' and that all this would be a bluff that would blow over. And that's the censored version of what he had to say." the raspy voice responded. "Fuck, fuck, fuck. So, with all of this built up, what are our options then?" The President said, rubbing the stress out of his forehead. "In tough spots like this, this operation of ours could take two different routes: either we comply, do as he says, back down and not return until we have more dirt on him. The other direction would be to fire the loaded gun: leak the info, fucking destroy him where he stands and hope to God that he doesn't crawl back in to fight back."\n\nThe President was left in a frustrated state of stress and worry, with hopes that his heart wouldn't give out after all this. Either we swing with what we have or we back off, either way we could be absolutely fucked. The clock was ticking before the man had to hang up to avoid connection."
wallace.535.a:0 "Expose the bastard's bastard!"
wallace.535.b:0 "Back off, we can't risk it all now."
wallace.536.t:0 "A Fire which Burns, Spreads"
wallace.536.desc:0 "The plan was set. The trap was sprung. The gun was fired. The fire's been lit. The state of Pennsylvania will be engulfed with the face of that Japanese bastard branded into the hearts and minds of every citizen in the goddamned districts. The leak has managed to do an exceptional job from within our administration to go on the full offense and open the pathway to the possibility of a segregated North. After so long, President Wallace shall break down the obstacles and pave his way forward after all of the infighting. Or so he had thought.\n\nPresident Wallace and Vice President LeMay sat in the Oval Office, watching the black and white screens within the television sets of the office. There, they saw speeches turned into protests turned into riots, all in the span of a day, as more people fought and bled and died within the span of a few hours. Banners waved and burned, displaying the President's face adorned with the words "Slanderer!" and "Corrupt!" As far as they were concerned, the people of America had finally been brought out in full outrage; however, not by the possibility of segregation, but rather, the rules of a game which had been played in Washington for decades. One newscaster over another described "the situation in Pennsylvania" as being pure chaos, as fights between Pennsylvanians erupt defending their Senator and his child, defending the President's actions, and the police trying to maintain law and order in the broken social situation they find themselves in. Even on the Congressional floor, Representatives postur the prospect of illegality within the actions of President Wallace, while Senators rush to defend their honor by standing behind the disgraced Democrat from Pennsylvania.\n\nPresident Wallace waltzed behind his desk and nearly fell into his chair. He nearly broke open one of the drawers, taking out a flask and two shot glasses. "Well, if we're against the world, right?" He asked LeMay, raising a glass of whiskey to his Vice President. The disgraced general grabbed the glass and downed the drink quickly, before the men rushed for another."
wallace.536.a:0 "We won't fall on their terms!"
wallace.537.t:0 "Pleading to the Progressive Wing"
wallace.537.desc:0 "President Wallace awaited in the hallway right outside of the dining hall, where the full strength of the Progressive branch of the National Progressive Party lied, awaiting for both the purpose of the President's and for their dinner to finally be served after this long week. Whether it was fighting inside the party, dealing with the national protests, or the other issues plaguing the nation on the domestic front. Joining him, Arleigh Burke and Wilbur Mills sat nervously, doing their best to prepare for anything that may happen there. Finally, the three men walked in, causing a wide range of mild applause from the exhausted, disgruntled, and hungry men and women in the room. President Wallace took to the podium while issuing the waiters forward to begin the orders.\n\n"Good evening, ladies and gentlemen, and thank you very much for being able to attend our meeting tonight. As you all have seen, more than ever before, our party has grown under our leadership, determined to defect from the R-Ds' lackadaisical agenda to instead push it for change, for betterment. Whether it be by your beliefs or mine, we have grown strong; however, I need you to use that strength." Wallace said, as the men and women at the table brace themselves, some distracted from their orders. Wallace continued, "Many of you will protest, maybe already are protesting, but segregation of the Northern states is necessary as the National Progressive Party's next step forward. Why? Well, to be completely damn honest, I believe in segregation. And with my belief in segregation, comes the FR-NPP's belief in segregation. And with more members, our whole entire party grows stronger. So, I ask: how in the hell could we not survive for another Presidential term without this victory? Goddamnit, the people are rioting out there! Cities are fucking burning, your goddamn cities! We're better than this, so I invoke into you all the courage to rise above the principles and realize that this is about survival. I'm fighting my hardest in my time in the sun, and the sun shall rise to you all one day if you stand behind me!"\n\nThe room was silent, choked even, from the furious spiel they had just been subject to. The President stepped down from the stage, coming down to take a seat among the table, where the Senators could finally see the exhaustion of the President, as the bags under his eyes seemed to stretch further and further down his face."
wallace.537.a:0 "Maybe food will win them over?"

wallace.flavor.1.t:0 "A Steel Mill in Ohio, 7:58pm"
wallace.flavor.1.desc:0 "Another day, another dollar. Ohio's steel mills spent hours churning out steel to be used in cars, construction, military equipment, shipbuilding, and more. Each and every one of them staffed by hard-working men and women, working tirelessly to make ends meet. Most of them are in a union. And today, plenty of them are furious.\n\nNews spread quickly when President Wallace passed a slew of business deregulation. Some change came slowly, and some change came quickly. Suddenly, factories don't need to adhere to much safety regulations anymore. Old Johnny Regis burnt his foot because clothing safety regulation got scaled back. Corporate didn't want to maintain expensive safety suits anymore. The fire extinguishers didn't work. Might as well bring out the old ones to save money, right? Payroll complaints went from being solved in minutes to taking days. A lot of the new hires miss out on old conveniences and measures we had under regulation. All in the name of saving money.\n\nMembers of a steelworker's union are currently gathered outside their mill, smoking cigarettes and gauging their complaints. The NPP claims to be the party of the worker, but they're letting injustices like this slide. Wallace claims to be a populist man for the people, but the big corps slips him a few donations and he shuts his mouth. They consider long and hard striking, but loosening on strikebreaking holds them back. With dismay, they quash their cigarettes and go to their cars or to the bus station. If this is life at work from now on, it's not going to be easy."
wallace.flavor.1.a:0 "Unions forever, to unions never?"

wallace.flavor.2.t:0 "A Farmhouse in Louisiana, 12:05pm"
wallace.flavor.2.desc:0 ""Hey, Ma! Dad! Come n' look at this!"\n\nThe sun was high in the sky over Rural Louisiana. Hundreds of thousands of farmers across the nation, spending years in squalor just to feed their fellow man, received something they considered divine intervention today. More aid from the Wallace Administration. Wallace has enacted farmer-friendly price controls, is keeping agriculture subsidies at an all time high, has reduced restrictions on larger farms, and has overall made a great effort to reach out to the former plantations of the South. Today, the first of many checks has arrived.\n\nMa took a look at the check, and practically fainted, her husband catching her. Clay and Peter, her two sons, were practically ecstatic in their celebration. "That damn saint Wallace finally did it! We're rich! Ain't gotta worry about those suits in Washington unfairly taxing us too damn high now!"\n\n"You Richardson boys got Wallace's money too?" Old Mr. Williamson shouted from his tractor across the way.\n\n"Yessir, we did! And we won't ever have any problems again! Godbless that sonofabitch George Corley Wallace!" As the boys cheered, they couldn't wait for the first election where they could vote for the man that saved their livelihoods, their farm, and their neighborhood. No more Yankee interlopers like Nixon, they thought. It would simply be..."
wallace.flavor.2.a:0 ""Wallace now, Wallace tomorrow, Wallace forever!""


