USA_sen_bill.220.d_passed:0 "Борьба между рабочими и организаторами труда в экономике Америки стала одной из величайших политических распрей современной истории, когда исторические фигуры от социалистического Маркса до сторонников невмешательства консервативного движения делают заявления о том, как должны функционировать эти отношения. Некоторые ответили на этот призыв профсоюзами, защищая рабочих от организаторов труда; однако там, где консерваторы, как правило, боролись бы зубами и ногтями против таких рабочих движений, президент Уоллес обошел стороной Центр партии и направил через Сенат Закон о консолидации американских профсоюзовв, или ЗоКАП, который был успешно принят, вводя более жесткие штрафы для строительных компаний за нарушение профсоюзных соглашений.\n\nТакой мощный акт вызвал еще один приступ раскола; однако те, кто находится внутри партии и исполнительной власти, предложили свои самые широкие поздравления по поводу успеха ЗоКАП. Несколько сообщений о встречах лидеров Национал-прогрессивной партии, в том числе президента Уоллеса, представляющего ультраправых, об организации успешных торжеств и дискуссиях о том, куда идти дальше. "Мы не хотим раскалывать эту страну. Мы не хотим раскалывать американцев. Все, чего мы хотим, - это лучшая страна. Как мы могли бы потенциально стремиться к такой дарованной Богом славе, если бы мы, истинные патриоты, не объединились на этот раз против тех, кто стремится уничтожить нас?", -сказал президент Уоллес.\n\nОднако, признавая нехарактерный для президента выбор встать на сторону рабочих и тружеников по всей стране, некоторые предпочли выразить недовольство работой президента, а не собраться вместе для радости. В частности, ультраправые организовали несколько митингов протеста против действий администрации Уоллеса. В нескольких крупных городах по всему Югу несколько горящих знамен и митингов украшают речь против президента, причем один из южных лидеров говорит: "Президент Уоллес может быть человеком своей страны, он может быть человеком своего народа и своего доброго, праведного, христианского Бога. Однако мы не можем оставаться в стороне, допуская, чтобы власть в этой стране была свергнута социалистами и паникерами!""
USA_sen_bill.220.d_failed:0 "В попытках найти решение продолжающейся борьбы между рабочими и их менеджерами многие мужчины и женщины работали над поиском решения, чтобы положить конец кровопролитию. Маркс провозгласил необходимость рабочей революции и прямых связей с правительством, в то время как Герберт Гувер предложил "грубый американизм" и необходимость правительственных шагов назад. В середине, однако, борьба за профсоюзы замедлилась из-за провала Закона о консолидации американских профсоюзов, или ЗоКАП, который ввел бы суровые штрафы для строительных компаний, которые не желали подчиняться правилам и предписаниям, установленным рабочими союзами в прошлом, а также предлагал решение проблемы партийного единства внутри Национальной прогрессивной партии.\n\nВся Национальная прогрессивная партия оказалась застигнутой врасплох внезапной неудачей со стороны Сената сегодня, поскольку руководство партии определило несколько дат встречи, на которой будет обсуждаться следующий шаг по укреплению профсоюзов в будущем, включая президента Уоллеса. Некоторые заявляют, что законопроект был просто прогрессивным для того времени; другие, однако, клянутся, что он просто должен быть "вмешательством в законодательное собрание", вызвавшим провал. "Я действительно не знаю, как люди могли быть настолько укоренившимися, чтобы позволить подлинному двухпартийному добру потерпеть неудачу, потому что оно было введено другим парнем",-сказал один чикагский прогрессивный лидер НПП, куря сигарету, в то время как остальная часть офиса летит в хаос от рук провала Конгресса.\n\nОднако не все в стране находят ЗоКАП столь привлекательным, поскольку странная коалиция республиканцев-демократов и маргинальных членов ультраправых нашла солидарность в желании разорвать ЗоКАП. Р-ДП, конечно, стремятся убедиться, что НПП не найдет другого шага в политической игре, и выпустили несколько заявлений от партийных лидеров, ссылающихся на "нестабильность" и "радикальность" рассматриваемого акта. Между тем, однако, протесты ультраправых объявляют ЗоКАП "болезненным", и что президент Уоллес "ошибочно выбрал партийное единство вместо того, чтобы делать то, что действительно правильно для всех чистокровных соотечественников в Соединенных Штатах Америки", как кричал один из лидеров митинга."
