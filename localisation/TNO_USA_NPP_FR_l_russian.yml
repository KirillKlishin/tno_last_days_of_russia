#JEANE Kirkpatrick
USA.1704.t:0 "This Land is Her Land"
USA.1704.d:0 "She did not know how many had come to the National Mall today, staring back at her in a sea of blank, unknown faces. Less than a minute ago it was pomp-and-circumstance; a long ceremony, a marching band, a bible, and a cacophony of cheers. In that minute, something had changed. The woman at the podium was now the most powerful on Earth, with all the hope or dread that accompanied such a fact. Now, perhaps a million voices lay quiet, with their expectant owners wrapped in scarves and coats anxiously awaiting the words of their new President: Jeane Duane Kirkpatrick.\n\n"Among the foremost duties of a government in the provision for the common defense; a guarantee, against external aggression, the survival of our way of life. We must ask ourselves: is the government fulfilling such duties? As evidenced by foreign troops on rightful American soil, and the continued warnings from military men that our current strategy is ineffective, and my very presence on these steps, perhaps the answer is "No". I have been elected and approved by the American people to head a new presidential administration. I know full well the responsibilities placed in me by them and by God, and will fulfill them to the best of my ability..."\n\n"...The troubles faced by our nation today cannot be solved by a single man, or woman. It does not require the sacrifice that so many have made in service to democracy, as in the Argonne, or on Bougainville, or on the dunes of the Namib. However, it does require the best effort of every citizen to believe in themselves and their capacity for great deeds. In this endeavor, I have the utmost confidence in the people of the United States to adapt to and overcome their challenges, for we are the progeny of almost two centuries of great individuals. We are America, and with our exceptional will and the grace of God, no trial shall prove too great for our strength to overcome.""
USA.1704.a:0 "Godspeed, Madam President."

POLITICS_KIRK_DESC:0 "Many less liberal-minded politicians once presumed a woman to be too soft to hold the office of President-- too weakened by feminine tenderness. Now, the fools and doubters line up out of respect and fear to Jeane Duane Kirkpatrick: a woman with a heart of steel and a mind for politics. One of the founding members of the modern Far Right Wing, Kirkpatrick was rocketed to the political spotlight as the Oil Crisis grew in intensity. With her mastery of geopolitics and unbreakable resolve, the Presidency was relatively easy to win. Now, as President, she advocates what is being called the "Kirkpatrick Doctrine": a geopolitical precept that America should support friendly dictatorships in order to prevent the spread of Nazi totalitarianism. While this concept has drawn ire from many, few doubt its effectiveness in achieving its goal.\n\nOriginally from Oklahoma, Kirkpatrick studied at Columbia University while a member of the "Young People's Socialist League", the youth wing of the Socialist Party of America. While continuing to study political science at Columbia, she became less and less enthralled with socialist maxims, eventually deciding that socialism required a fundamental change in human nature to succeed. Over many years, her conservative values grew while others withered, until all that remained was cold, hard, pragmatism. After completing her PhD in 1968, Kirkpatrick became an extremely outspoken member of the Far Right, with her focus on foreign policy playing a major role in the rebranding of the group since the end of the Civil Rights debate.\n\nNow, the practical, calculating woman of iron sits in the Oval Office, slowly hammering a soft nation into a creature as unyielding as she is. If she has her way the Central Intelligence Agency budget will skyrocket, as will the number of pro-American third world dictatorships. The chaotic winds of the world, whether through words or through swords, shall be rent into an order that respects and fears the United States of America."

