 PAK_Pakistani_Insurgency_Cat_desc:0 "С 1800-х годов индусы оккупировали наши земли, держа нас под своим каблуком и угнетая нас на основе так называемых террористических нападений, которых не было. Хватит это терпеть! Мы будем бороться за нашу свободу против индусов, которые держат нас в оковах, за свободу Чистой Земли и освобождение урду! [PAK.GetNameDEF] сражается за Пакистан!"
