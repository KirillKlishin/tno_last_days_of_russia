 ENG_ElectionSeason.6.o_ue_liberals:0 "Liberals"

 ENG_ElectionSeason.7.t:0 "Выбор направления"
 ENG_ElectionSeason.7.desc:0 "Никто не сказал, что обе кампании не старались изо всех сил. Все возможные сделки, которые они могли заключить, были заключены. Вся поддержка, которую они могли приобрести, была получена. И все пути, по которым они могли пойти, были пройдены. Так вот, в эту ночь все окупилось.\n\nВыборы, как правило, были закрытыми, тихими делами в Англии, где исход никогда не вызывал сомнений. Но на этот раз все было по-другому. Победителя не знали ни избиратели, ни сами депутаты. Все, что они могли сделать, это сесть и посмотреть, как поступают бюллетени. И посмотреть, кто от кого получил поддержку.\n\nБыли сюрпризы и предательства, а также ожидаемые тенденции и лояльная поддержка. Но по мере того, как ночь продолжалась, все складывалось в одном направлении. И Англия знала, кто победит на этих спорных выборах и будет иметь огромное влияние на нацию."
 ENG_ElectionSeason.7.a:0 "Королевская партия побеждает на выборах!"
 ENG_ElectionSeason.7.b:0 "Единая Англия побеждает на выборах!"
 ENG_ElectionSeason.7.c:0 "Национальный фронт побеждает на выборах!"
