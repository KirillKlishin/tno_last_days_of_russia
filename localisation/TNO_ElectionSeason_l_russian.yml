 ENG_ES_Campaigning:0 "[ElectionMech_GetCampaigningParty] Кампания в §Y[TNO_Britain_ElectionSeason_CampaignState.GetName]§!"
 ENG_ES_Campaigning_desc:0 "Плакаты, расклеенные на каждой перегородке, речи, произносимые на каждой площади, и митинги, организованные в каждом регионе;  [ElectionMech_GetCampaigningParty] действительно пришли к [TNO_Britain_ElectionSeason_CampaignState.GetName]. В связи с тем, что сезон выборов в самом разгаре, [ElectionMech_GetCampaigningParty] активно проводили кампанию в [TNO_Britain_ElectionSeason_CampaignState.GetName], надеясь как укрепить их поддержку, так и украсть избирателей у их соперников. Если они смогут завоевать сердца, умы и голоса избирателей в [TNO_Britain_ElectionSeason_CampaignState.GetName], это может быть то, что требуется для [ElectionMech_GetCampaigningParty] чтобы победить на выборах..."
