 ENG_ElectionSeason.4.t:0 "Решение Свободного Народа"
 ENG_ElectionSeason.4.desc:0 "Месяцы рекламы, речей и митингов. Дебаты, споры и оскорбления. Крики и жаркие дискуссии. И теперь все сводится к этому. Выбор народа Англии.\n\nОбе партии упорно боролись за то, чтобы обеспечить свою победу на выборах. Могли ли они сделать больше? Можно ли было избежать некоторых ошибок? Могла ли эта кампания быть проведена более позитивно? Возможно. Но обе кампании сделали все возможное, чтобы обеспечить победу на предстоящих выборах. На карту поставлено не что иное, как само будущее страны.\n\nПосле того как их голоса будут поданы, жители Англии спешат домой, чтобы включить свои телевизоры и радио, чтобы посмотреть, кто победит. У многих есть прогнозы, у многих есть предубеждения и надежды. У других за их мышлением стоят опросы и образцы. Но есть только один способ узнать наверняка, что произошло. И это для подсчета голосов."
 ENG_ElectionSeason.4.a:0 "Национальная демократическая лига побеждает на выборах!"
 ENG_ElectionSeason.4.b:0 "Социалистическая рабочая партия побеждает на выборах!"
 ENG_ElectionSeason.4.c:0 "Движение в поддержку армии побеждает на выборах!"

 ENG_ElectionSeason.5.t:0 "Сезон выборов"
 ENG_ElectionSeason.5.desc:0 "Хотели мы этого или нет, "Королевский развод" вынудил нас принять чью-либо сторону на предстоящих выборах. Независимо от того, что планировал премьер-министр Хьюм, мы должны принять решение. Будем ли мы вести кампанию вместе с Макмилланом, чтобы добиться перемен, в которых так отчаянно нуждается наша страна? Или мы должны работать с Тэтчер, чтобы наша страна могла стабилизироваться и начала наконец восстанавливаться?"
 ENG_ElectionSeason.5.o_ue:0 "Измените Англию к лучшему, голосуйте за Единую Англию!"
 ENG_ElectionSeason.5.o_rp:0 "Стабилизируйте страну, голосуйте за Королевскую партию!"
