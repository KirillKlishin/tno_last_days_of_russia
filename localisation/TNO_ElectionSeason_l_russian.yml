## Election
 ENG_ElectionSeason.1.t:0 "Долг англичанина"
 ENG_ElectionSeason.1.desc:0 "Время пришло. Кандидаты были выбраны для каждой партии на всех местах по всей стране. Партии выбрали своих следующих премьер-министров, которые, как они надеются, займут Даунинг-стрит, 10. А теперь наступает короткая, но хаотичная традиция английского парламента, редкая, но столь важная для будущего нации. Пришло время для выборов.\n\nНациональная демократическая лига и Социалистическая лейбористская партия являются двумя основными политическими организациями на этих выборах. НДЛ, возглавляемая Джорджем Джеллико и поддерживаемая Клодом Окинлеком, выступает за восстановление традиционной довоенной Англии, но с необходимыми реформами, чтобы сохранить ее актуальность в современную эпоху и снова сделать ее уважаемой на мировой арене. СЛП, возглавляемая Гарольдом Уилсоном и одобренная Биллом Александером, придерживается более радикального подхода. Англия, наконец, сбросит оковы, сковывавшие рабочих, и будет двигаться к более справедливому будущему, свободному от нищеты и вместе с остальным мировым пролетариатом.\n\nСуществует также организация Дэвида Стирлинга, но многие наблюдатели считают ее экстремистской второстепенной партией. Выбор будет сводиться к обещаниям Джеллико восстановить былую славу или обещаниям Уилсона о будущей славе, на которую нужно претендовать."
 ENG_ElectionSeason.1.o_ndl:0 "За королеву и страну, НДЛ!"
 ENG_ElectionSeason.1.o_slp:0 "Проголосуйте за СЛП и выиграйте мир!"
 ENG_ElectionSeason.1.o_dbg:0 ""

