 POLITICS_MOUSTAPHA_OULD_MOHAMED_SALECK_DESC:0 "Мустафе ульд Мохаммеду было три года, когда в Европе разразилась война. Родившись в городе Киффа, ему было четырнадцать лет, когда бомбы стали падать на земли Западной Африки. Тяжёлая юность отнюдь не сломила силу воли Мустафы, и теперь он готов принести новый рассвет Мавритании и объединить народы Западной Африки в сильное и свободное государство, полностью свободное от иберийского и французского влияния.\n\nСалек был ещё подростком, когда вступил в партию Мократ ульд Даадда - Мавританское Народное Движение, когда французов отбросили на Берег Слоновой Кости, а иберийцы закрепили свой порядок кровью. Слухи о том, что этот молодой человек отбил атаку целого иберийского полка, стали источником вдохновения и силы для других борцов за свободу.\n\nНо у Салека, как и у многих других, были поблемы с Дааддом. Он не видел ничего иного кроме слабости в этом человеке, беззубом социалисте, придерживающися исламских ценностей примерно настолько же, насколько любой иной предатель веры, отказавшись предпринимать хоть что-то против иберийской мрази, оккупировавшей наши земли. В конце-концов планы были составлены и приведены в действие. Моктара ульд Даадда попросили покинуть пост лидера партии, уперев в его спину пистолетный ствол, дабы не вызывать лишней тревоги, и Мавританское Народное Движение было преобразовано в Военный Комитет Национального Спасения, группу генералов, посвятивших свою жизнь восстановлению мавританской нации.\n\nНо Салек всё ещё сталкивается с оппозицией в Трарзе, как со стороны более социалистически настроенных представителей интеллигенции, желающей возвращения Даадды, так и со стороны иных генералов в его Клике. Стоит ещё отметить, что тень иберийской угрозы всё ещё нависает над молодой мавританской нацией..."