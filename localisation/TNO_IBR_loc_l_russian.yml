 IBR.702.t:0 "Подготовка к выборам в Иберии"
 IBR.702.d:0 "30 лет диктатуры сделали перспективу свободных и справедливых выборов чисто теоретической, но недавно всё изменилось. Отказ Франко от власти в совете изменил ситуацию, а это означает, что Иберия вступила на перепутье, и теперь на повестке дня стоит вопрос: каким образом мы организуем выборы.\n\nНезависимо от того, идет ли речь об иностранных наблюдателях или о возможном расширении избирательного права, будущее иберийской демократии и политической гегемонии Национального союза сейчас находится в руках Совета, где принимаются решения, которые определят жизнь иберийцев на много лет вперёд. От консерваторов до реформистов начинают поступать жизненные вопросы, на которые нам придется ответить в ближайшие месяцы. Либеральная демократия? Авторитарная демократия? Политический разрыв между городом и деревней? Ответы на эти вопросы решат судьбу Иберии как на внутренней, так и на мировой арене на долгие годы."
 IBR.702.a:0 "Монументальная задача"
 
 IBR.442.t:0 "Вопрос наблюдателей"
 IBR.442.d:0 "Получив больше полномочий, наконец реформисты могут превратить Иберию в истинно демократическое государство. Однако, это означает, что перед нами встала задача формирования новой избирательной системы, и именно она может определить будущий облик Иберии.\n\nПервый вопрос, который требует обсуждения, заключается в том, следует ли разрешить иностранным правительствам прислать своих наблюдателей, чтобы убедиться в справедливом проведении выборов. С одной стороны это помогло бы утвердить легитимность победившей партии и, следовательно, всей нашей политической системы, но с другой, среди многих более националистически настроенных граждан есть опасения, что это нарушит суверенитет нации и потенциально даст странам, которым мы предоставляем статус наблюдателя, шанс повлиять на выборы.\n\nПри этом жёсткие сторонники реформ требуют, чтобы мы обеспечили полную прозрачность предстоящих выборов, поскольку полуостров не видел свободных выборов со времен Второй Испанской Республики в 1936 году, и они опасаются, что авторитаризм может вернуться без этих международных сдержек и противовесов. Мы могли бы достичь компромисса, очень деликатно ограничив возможности наблюдателей, и завоевать лучшую репутацию среди демократий мира."
 IBR.442.a:0 "Мы суверенное государство!"
 IBR.442.b:0 "Сделайте так, чтобы всё выглядело хорошо"
 IBR.442.c:0 "Нам нечего скрывать"
 
 IBR.443.t:0 "Подготовка урн для голосования"
 IBR.443.d:0 "Иберия всегда была регионом с низкой плотностью населения, где большая часть электората расположенна в сельской местности, из-за чего добраться до избирательных участков значительно сложнее чем в наших городских центрах. В связи с этим возникает вопрос о том, как именно мы должны распределить урны для голосования, чтобы все избиратели могли добраться до них и высказать свое мнение на выборах. Представители сельских районов запросили непропорционально больше урн для голосования, чем в городских районах, из-за их беспокойства о том, что их будет недостаточно, чтобы люди в этих небольших общинах могли добраться до них в день выборов.\n\nОднако представители городских районов утверждают, что это несправедливо; что нынешних планов распределения должно быть достаточно и что сельские представители пытаются добиться чрезмерной представленности своих районов. Независимо от того, какой предложенный план мы выберем, мы заставим либо городские, либо сельские районы чувствовать угрозу из-за недостаточного представительства, которое может превратиться в апатию со стороны людей, живущих в этих регионах, потенциально подрывая их веру в любое правительство, которое будет избрано."
 IBR.443.a:0 "Сельские районы требуют больше внимания"
 IBR.443.b:0 "Оптимальное распределение справедливо" #сельские жители воспримут это как угрозу
 
 IBR.444.t:0 "Создание Избирательных Списков"
 IBR.444.d:0 "Вопрос избирательного права является, пожалуй, самым важным вопросом при подготовке к выборам. Кто заслуживает право выбирать правителей, а кто нет - крайне дискуссионный вопрос среди членов совета, и на голосование были выдвинуты три основных предложения.\n\nПредложение консерваторов подробно излагает проект, отстраняющий от выборов большое число людей, как в те времена, когда безраздельно правили Каудильо. Оно подверглось сильным нападкам со стороны радикальных реформистов и, несомненно, возмутило бы людей, лишенных избирательных прав, однако консерваторы утверждают, что разрешение этим людям голосовать приведет только к нестабильности в нашей недавно окрещенной демократии.\n\nРадикальные реформисты заявили, что избирательное право должно быть распространено на всех лиц старше 18 лет. В то время как в совете они составляют лишь меньшинство, они, похоже, пользуются поддержкой населения по всей стране, судя по митингам, собравшим десятки тысяч человек, которые проводились, чтобы оказать давление на правительство, требуя расширения избирательных прав.\n\nИ, наконец, последнее предложение, рассматриваемое как компромиссный вариант между консерваторами и сторонниками жесткой линии реформистов, провозглашает всеобщее избирательное право с системой регистрации удостоверений личности. Эта система потенциально могла бы разубедить некоторые элементы, которые консерваторы хотят запретить, удовлетворяя при этом стремление населения к всеобщему избирательному праву."
 IBR.444.a:0 "Нет баскам, нет студентам, нет коммунистам!" #auth
 IBR.444.b:0 "Разве что для людей с удостоверением..."
 IBR.444.c:0 "Избирательное право должно быть расширено"
 
 IBR.445.t:0 "Подготовить Гражданскую Гвардию"
 IBR.445.d:0 "Многие жители страны обеспокоены тем, сохранится ли в новой избирательной системе запугивание избирателей, имевшее место при правлении Каудильо. В результате в совет была внесена идея использовать Гражданскую гвардию для защиты избирательных участков. С помощью полиции можно было бы разрешить любые конфликты, которые могли бы возникнуть, и даже действовать как фактор, сдерживающий нарушителей спокойствия. Кроме того, это стало бы сигналом для наших граждан о том, что мы действительно привержены демократии и поощряем их к участию там, где они иначе бы этого не сделали.\n\nНесмотря на это, общее мнение среди должностных лиц, которых мы назначили ответственными за организацию выборов, состоит в том, что опасения запугивания избирателей преувеличены и что развертывание Гражданской гвардии было бы пустой тратой времени и ресурсов полиции, которые в противном случае могли бы быть потрачены в другом месте."
 IBR.445.a:0 "Я не вижу никакого запугивания избирателей..." #auth (also, specific to .452)
 IBR.445.b:0 "Подготовьте их. Нам они понадобятся."
 
 IBR.446.t:0 "Начало избирательной кампании" 
 IBR.446.d:0 "По мере того как начинают формироваться партии и возникают серьезные угрозы для Национального Союза, членам совета становится очевидно, что для достижения благоприятного результата может потребоваться некоторое вмешательство в выборы. За кулисами палат Совета все, кроме самых несгибаемых реформистов, обсуждают, какие меры предпринять, чтобы остановить волну либерализма.\n\nИспользование такого вмешательства, несомненно, нанесет вред будущим перспективам иберийской демократии, но Умеренные реформисты сильно колеблются между демократией, в которой они проигрывают, и стабильностью, в которой они выигрывают. Те, кто симпатизирует правлению Франко и Каэтано, хотят активно финансировать Национальный Союз через доверенных лиц и счета в швейцарских банках, чтобы ни одна другая сторона не могла конкурировать с ними. Другие рассматривали возможность использования свилового подавления для обеспечения того, чтобы ни одна либеральная партия не могла быть избрана или даже стать частью коалиции. Они уверены, что пока реформы ограничены, а на выборах побеждают консерваторы, Иберия будет в безопасности.\n\nЕстественно, реформистские идеологи выразили отвращение к предложениям о незаконном финансировании или подавлении партий и отвергают мнение, будто бы только Национальный Союз имеет право управлять этой страной, заявляя, что только свободные и справедливые выборы могут позволить народу Иберии демократическим путем выбирать направление своей нации."
 IBR.446.a:0 "Активно финансировать Национальный союз" #auth
 IBR.446.b:0 "Мочить либерах"
 IBR.446.c:0 "Защитить честные выборы"
 
