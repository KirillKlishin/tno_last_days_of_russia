 The_Gibraltar_Dam:0 "Гибралтарская Дамба"
 The_Gibraltar_Dam_desc:0 "Почти через час после того, как плотина для "амбициозного", если не полностью безумного, немецкого плана по осушению Средиземного моря была закончена, немецкая экономика потерпела крах. Когда немцы оставили плотину как неудачный проект, иберийские надзиратели заметили многочисленные провалы в стенах и шлюзах. В течение следующих нескольких дней угроза жизни миллионов людей на берегах Средиземного моря стала очевидной. Теперь Иберия должна работать там, где "величайшая империя Европы" явно потерпела крах."
 
 IBR_The_Gibraltar_Dam_Abandoned:0 "Гибралтарская Плотина-Техническое Обслуживание Закончилось"
 IBR_The_Gibraltar_Dam_Abandoned_desc:0 "Из-за бюджетных ограничений Иберийский Союз официально прекратил все операции с целью поддержания плотины в стабильном состоянии. Единственные действия, которые должны быть выполнены,-это низкоуровневое техническое обслуживание, структурные исследования и основной ремонт. Теперь, когда возобновление интенсивных ремонтных работ невозможно по экономическим причинам, Иберия наконец может быть уверена, что бюджет на ремонт плотины больше не будет постоянным источником боли для экономики."

 The_Gibraltar_Dam_Completed:0 "Гибралтарская Плотина-Завершена" 
 The_Gibraltar_Dam_Completed_desc:0 "Гибралтарская плотина когда-то была памятником гордыни Рейха, так называемой "величайшей империи Европы"." Просто оболочка из стали и бетона.\n\nБольше нет. Теперь Гибралтарская плотина стоит высоко, как свидетельство силы и способностей Иберийского народа. Она будет производить достаточно электроэнергии, чтобы обеспечить энергией половину континента, и позволит железным и автомобильным дорогам соединить Европу и Африку, как недавно расширенная сеть шлюзов позволит судоходству беспрепятственно проходить через Геркулесов пролив. Туристы и горожане стекаются в Гибралтар и Танжер, чтобы увидеть дамбу во всей ее красе.\n\nСимвол неудачи, превращенный в новое чудо света."

 Betray_Old_Guard:0 "Предательство старой гвардии"
 Betray_Old_Guard_desc:0 "Хотя и Франко, и Салазар могут показаться парой сильных людей, которые сами управляют страной, это далеко от истины. Оба человека находятся на вершине запутанной сети союзов, фракций, идеологий и интересов, которые решили поднять их на их нынешние позиции. Они оба ранее пользовались большой лояльностью со стороны своих союзников, но создание Иберии медленно и неуклонно положило конец их всеобщей популярности.\n\nНе имея перспективы возможной реставрации, монархисты обеих стран быстро отказались от своего молчаливого сотрудничества, и многие даже покинули страну. Закоренелые националисты из Испании и Португалии теперь обвиняют каудильо в государственной измене, и ходят слухи о попытках переворотов сторонниками жесткой линии в режиме, которые были подавлены еще до того, как новости о них даже покинули кабинеты правительства. Даже католическая церковь и Вооруженные силы, два самых сильных столпа системы, начали тихо жаловаться. В этой ситуации каудильо теперь сидят почти одни, держась за любого, кто проявляет малейшие признаки лояльности; но в конечном счете преданные своими союзниками, изолированные своими собственными решениями."

 Disorderly_Federal_Army:0 "Беспорядочная Федеральная Армия"
 Disorderly_Federal_Army_desc:0 "В то время как испанская армия, Гражданская гвардия и португальская армия все еще существуют в ограниченном качестве, Иберийская армия по праву считается нечестивым беспорядком. Противоречивые доктрины и методы действий, отсутствие стандартизации, отсутствие решающего финансирования и очень малая способность Иберийского федерального правительства фактически принять решение абсолютно ограничивают армию. В то время как испанская и португальская армии, в случае вторжения, могли бы оказать достойное сопротивление, передача любой из них под федеральный контроль, вероятно, приведет к напряжению Союза до предела."

 Disorderly_Federal_Army_Heydrich:0 "Панические Армейские Реформы"
 Disorderly_Federal_Army_Heydrich_desc:0 "В то время как испанская армия, Гражданская гвардия и португальская армия все еще существуют в ограниченном качестве, Иберийская армия по праву считается нечестивым беспорядком. Противоречивые доктрины и методы действий, отсутствие стандартизации, отсутствие решающего финансирования и очень малая способность Иберийского федерального правительства фактически принять решение абсолютно ограничивают армию. В то время как испанская и португальская армии, в случае вторжения, могли бы оказать достойное сопротивление, передача любой из них под федеральный контроль, вероятно, приведет к напряжению Союза до предела. Эта ситуация была частично решена из-за паники после того, как Гейдрих стал фюрером Германии, но основные проблемы остаются."
 
 Separatist_Tensions:0 "Сепаратистское Напряжение"
 Separatist_Tensions_desc:0 "Хотя жесткие меры, принятые испанским правительством для подавления баскского, Галисийского и каталонского национализма, все еще действуют, риск возобновления сепаратистских движений все еще существует. В случае кризиса, обрушившегося на Союз, региональная сепаратистская напряженность может вспыхнуть и немедленно сделать ситуацию намного, намного хуже. Кроме того, существует сильное подозрение, что многие особо экстремистские повстанческие группы финансируются Германией, что создает большой риск того, что они обладают возможностями, о которых правительство не обязательно знает."
 
 The_Iberian_Council_1:0 "Иберийский Совет" 
 The_Iberian_Council_1_desc:0 "Основанный несколько лет назад для оказания помощи в управлении и стабилизации шаткого положения Иберии в то время, Иберийский совет только что получил почти абсолютную власть над всей страной. В то время как многие опасались, что он будет использовать эту новообретенную власть для осуществления полного контроля над населением, они использовали свою власть для преобразования Иберии, стремясь подражать истинным демократиям, таким как Соединенные Штаты Америки.\n\n§BРуками Совета, демократия вновь должна вернуться в Иберию.§!"

