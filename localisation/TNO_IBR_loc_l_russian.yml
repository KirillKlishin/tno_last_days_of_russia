 IBR.400.t:0 "Собрание Иберийского Совета"
 IBR.400.d:0 "Улицы в центре Мадрида бурлят жизнью, а большие залы Иберийского совета до краев заполнены законодателями с планами улучшить жизнь простых иберийцев и решить более крупные проблемы, стоящие перед Союзом. Каждый человек в совете жаждал принять участие в сложных дискуссиях, ожидавшихся на этой ассамблее Иберийского совета. Политические блоки со всего Союза, как большие, так и малые, гарантировали, что их представительство в ассамблее будет на абсолютном максимуме. Настало время начать эту знаменательную ассамблею Иберийского Совета.\n\nСобрание открывается с обычными законодательными формальностями,  кворум созывается без сучка и задоринки. Вскоре после этого Каудильо появляются в неловком тандеме, когда они обращаются к совету. Оба лидера вовлекают совет в высокие разговоры о процветании и национальном величии. Однако общий прием их речей вызывает лишь приглушенные аплодисменты..\n\nПосле нескольких неловких речей, разделенных почти поровну между Франко и Салазаром, оба лидера совместно призывают совет к открытому обсуждению.."
 IBR.400.a:0 "Начнём."
 
 #economic boot chain
 IBR.401.t:0 "Призыв Opus Dei"
 IBR.401.d:0 "После начала обсуждений различные блоки Иберийского совета, не теряя времени, выдвинули свои предложения по экономике. Дискуссии продолжаются без какого-либо реального прогресса. Бюрократы продолжают брать слово в ассамблее, выдвигая только безопасные и ничем не примечательные экономические предложения. По мере того как часы идут, некогда оживленная атмосфера зала собраний становится скучной и подавленной.\n\nТупик, наконец, преодолен, когда заговорил старший член технократического крыла. - Господа!" - ревет он. "Наш союз напряжен, и наша экономика находится в позорном состоянии. Наши избранные торговые партнеры почти оставили нас, и наш отвратительный протекционизм препятствует любому восстановлению торговли. Мы осмеливаемся пытаться решить наши экономические проблемы в одиночку, но мы терпим неудачу! Господа, путь вперед ясен; мы одни не можем решить экономического вопроса. Мы должны проводить политику либерализации!"\n\nAКогда он садится, члены, связанные с "Opus Dei" и технократическими блоками, поднимаются на ноги и громко и организованно аплодируют,к которым  присоединяються многие из более либеральных элементов ассамблеи. Однако другие члены совета по-прежнему не проявляют особого энтузиазма. Громкие насмешки извергаются из противоположных крыльев, и многие члены выкрикивают непристойности в сторону противоположной стороны. Суматоха наконец утихает после нескольких призывов к порядку, и процесс возобновляется. "Opus Dei" продолжает выдвигать детальные планы экономической либерализации, свободной торговли и рыночной экономики. Они утверждают, что, несмотря на потерю государственного контроля над экономическими делами, все более открытая иберийская экономика будет привлекательна для инвесторов как внутренних, так и внешних. Кроме того, они делают все возможное, чтобы очертить преимущества возобновления иберийского присутствия в международной торговле. После продолжительного обсуждения Опус Деи завершает свои предложения."
 IBR.401.a:0 "Кто следующий?"
 
 IBR.402.t:0 "Призыв Фалангистов"
 IBR.402.d:0 "После предложений "Opus Dei" о существенных реформах, выступающих за либерализацию и открытую экономику, те, кто выступал против, не жалели времени на подготовку ответа. Видный лидер правых фалангистов встаёт на подиум и дает свой пламенный ответ.\n\n"Неужели либералы и технократы жили в пещере последние два десятилетия? по мне так жто правда! Или они просто забыли, что случилось с Иберией, когда она осмелилась полагаться на иностранные державы? Единственным источником нашей нынешней катастрофы является иберийская зависимость от иностранцев в деле защиты нашей нации и нашей экономики. этому должен придти конец!  Путь Иберии к величию лежит внутри! Только мы будем хозяевами своей экономической судьбы, а не инностранные спекулянты"\n\nЗал собраний взрывается бурным аплодисментами, когда националистические и правые элементы аплодируют противодействию либеральным идеям. Когда возбужденная суматоха стихает, фалангисты начинают излагать свой план. С радикальным акцентом на автаркии и национализации, фалангистское предложение очерчивает Иберию, которая полагается на себя и только на себя. Нация, обладающая почти неограниченным экономическим контролем. Они утверждают, что условия, необходимые для того, чтобы привести Иберию к величию, находятся в пределах досягаемости, и что все, что мы должны сделать сейчас, - это протянуть руку и воспользоваться этой возможностью."
 IBR.402.a:0 "Интересно."
 
 IBR_cauinfo_econ_tt:0 "§GБолее сильный Салазар§! может §Yулучшить экономическое состояние Иберии§!.\n"
 
 IBR.403.t:0 "Иберийский совет Ждёт Решений Каудило"
 IBR.403.d:0 "Экономические дебаты в Иберийском совете продолжались до последнего дня. То, что первоначально начиналось как широкий спектр экономических предложений, теперь раскололось на два лагеря: сторонников либерализации и сторонников автаркии. В собрании образовался большой раскол, и никакого решения не предвидится. Оба лагеря уверенны в своих убеждениях и твердо верят, что другой лагерь предлагает экономическую катастрофу. Напряженность нарастает, и любой аргумент, выдвигаемый любой из сторон, быстро встречает насмешки и контраргументы. Собрание застопорилось.\n\nКаудильо устали от бесконечных ссор и вместе согласились, что решение должно быть принято. Собрание быстро созывается на перерыв, и политики расходятся по своим блокам, чтобы пересмотреть свои планы действий. Франко и Салазар выходят из зала заседаний в уединенную комнату, где начинают обсуждать предложения, выдвинутые по всему собранию. Остается неясным, какую сторону поддерживают Каудильо, поскольку оба лидера до сих пор играли лишь роль спекулянтов. Иберийский совет затаил дыхание."
 IBR.403.a:0 "Наше будушее на кону..."

 IBR.404.t:0 "Вердикт Франко"
 IBR.404.d:0 "При слабеющем влиянии Салазара и существовании простого консультативного Иберийского совета ни один человек, кроме Франсиско Франко, не имеет права ответить на экономический вопрос. Салазар, предпочитая экономический статус-кво радикальным реформам, предложенным в ходе ассамблеи, оказывает серьезное сопротивление Франко в попытке убедить его отказаться от государственного контроля и автаркии. Эти усилия, однако, совершенно не убедили Франко. Он уже давно выбрал свою позицию.\n\nКаудильо выходят из уединенной комнаты, где они совещались, и выходят на площадку собрания. Подходя к трибуне, многие замечают, что Франко, нарушая обычай, идет на несколько шагов впереди Салазара. Салазар отошел в сторону, Франко поднялся на трибуну, и в зале воцарилась тишина. "После тщательного рассмотрения было решено, что путь вперед, это путь самообеспечения,Мы сами будем хозяевами своей экономической судьбы!" - объявляет Франко. Прежде чем Каудильо успел сказать что-либо еще, фалангисты разразились восторженными криками. Со всех палат совета раздаются радостные возгласы, поскольку инакомыслие либеральных элементов полностью заглушается. Судьба Иберии была предрешена."
 IBR.404.a:0 "Возвращение к аватаркии..."

 IBR.415.t:0 "Стагнация"
 IBR.415.d:0 "Хотя Франко остается Каудильо с большим влиянием на иберийский союз, его влияние не является абсолютным. Совет высказался в пользу двух радикальных вариантов экономической реформы. Либерализация или Автаркия. В то время как Салазар сохраняет свою веру в то, что статус-кво остается лучшим вариантом для будущего Иберии, ему не хватает поддержки, необходимой для отстаивания своей точки зрения. Салазар один. Несмотря на то, что совет был всего лишь консультативным, Франко считает, что в его политических интересах было бы серьезно рассмотреть оба лагеря . Каудильо обсуждают варианты часами, пока политики ассамблеи ожидают. Несмотря на многочасовые внутренние дебаты, никакого решения принято не было. Оба лидера сходятся во мнении, что было бы опрометчиво прийти к абсолютному решению.\n\nКаудильо выходят из уединенной комнаты и выходят на площадку собрания. Подходя к трибуне, многие замечают, что Франко, нарушая обычай, идет на несколько шагов впереди Салазара. Салазар отошел в сторону, Франко поднялся на трибуну, и в зале воцарилась тишина..\n\nОн объявляет ассамблее, что, учитывая серьезность предлагаемых реформ, будет начато быстрое правительственное расследование для оценки правдоподобности как либерализации, так и автаркии. Он заверяет совет, что их голоса были услышаны Каудильо и что после расследования будет разработан план экономических действий. В совете раздается разочарованный ропот, поскольку собрание безрезультатно распускается."
 IBR.415.a:0 "Либерализм или аватаркия?"
 
 IBR.416.t:0 "Тяжёлый компромис"
 IBR.416.d:0 "Каудильо оказались в тупике. Франко, видя возможность получить политическую поддержку от народной точки зрения, поддерживает технократов и их предложение о либерализации. Салазар, с другой стороны, горячо поддерживает статус-кво, несмотря на популярность технократов и политическую тягу фалангистов. Франко и Салазар признают, что ни один из них не имеет политического веса, чтобы навязать свою точку зрения другому.\n\nИз тупика длительных дебатов выходит компромисс. Было решено, что, поскольку эти два человека вряд ли придут к какому-либо решению в ходе личных обсуждений, совет проведет голосование для принятия решения по этой теме. Несмотря на первоначальное намерение Иберийского совета оставаться только консультативным, предоставление ему права голоса по экономической реформе остается единственным методом принятия решений, оставшимся у Каудильо, за исключением полной капитуляции перед другим человеком. Кроме того, и Франко, и Салазар признают эту последнюю возможность заручиться поддержкой своего дела, прежде чем будет подано окончательное голосование.\n\nКаудильо выходят из уединенной комнаты и выходят на площадку собрания. Приближаясь к подиуму, двое мужчин идут плечом к плечу, прилагая почти видимые усилия, чтобы оставаться на одном уровне друг с другом. Салазар и Франко вместе поднимаются на трибуну и сообща сообщают собранию о своем решении. Они объявляют, что в ближайшее время Иберийский совет соберется для голосования по двум вариантам экономического будущего Иберии: подход к либерализации или сохранение статус - кво. Сразу же фалангисты громко выражают свое огромное неодобрение по поводу отсутствия их представительства в окончательном голосовании, и многие члены этого блока немедленно встают и выходят из палат совета. Со скамей собрания доносится любопытный ропот."
 IBR.416.a:0 "Совет решит нашу судьбу."
 
 IBR.417.t:0 "Отставка"
 IBR.417.d:0 "С ослаблением влияния Франко, и до сих пор лиш консультативной ролью Иберийского совета, ни у кого нет достаточного авторитета в решении экономических вопросов, кроме Антониу де Оливейры Салазара. Франко, отдавая предпочтение экономической автаркии, а не статус-кво, столь горячо поддерживаемому Салазаром, оказывает Салазару грозное сопротивление в попытке убедить его против нынешнего пути иберийской экономики. Однако, усилия Франко, не могут пошатнуть уверенность Салазара. Он уже принял решение.\n\nКаудильо выходят из помещения, в котором они совещались, и направляются в зал собраний. На пути к трибуне, многие замечают, что Салазар, в несвойственной ему манере, идет на несколько шагов впереди Франко. И вот, Франко остаётся в стороне, а Салазар поднимается на трибуну, и зал собраний замолкает.\n\n"После должного рассмотрения я и мой самый доверенный коллега пришли к соглашению. Путь к иберийскому процветанию лежит не в радикальной смене курса и политических потрясениях, а скорее наоборот в стабильности и проверенном подходе. Госопода, я благодарен вам за ваши самые искренние отзывы по рассматриваемым вопросам, и они будут учтены."\n\nС растерянным бормотанием, поднимающимся со скамей совета, собрание быстро закрывается. Многие политики сидят и гадают: неужели их мольбы остались без внимания?"
 IBR.417.a:0 "Статус-кво подтвердился..."
 
 IBR.418.t:0 "Совет Франко"
 IBR.418.d:0 "Франко и Салазар, не долго думая, соглашаются, что настало время позволить Иберийскому совету голосовать по экономическим вопросам, как это предпологалось изначально. Каудильо входят в зал и объявляют собранию, что пришло время организовать обязательное голосование. Для утверждения пути реформ потребуется набрать большинство голосов. Объявляется короткий перерыв, и Каудильо отправляются каждый к своим сторонникам. Франко и Салазар, не теряя времени, заявляют о соём неучастии в голосовании, дабы проконтролировать, что каждый из их сторонников будет голосовать по справедливости, независимо от личных убеждений.\n\nПерерыв подходит к концу и приходит пора голосовать. Депутаты хлынули обратно в зал собраний, готовые сделать свой выбор. Каудильо руководят процессом, а спикер совета выступает в роли судьи. Первыми выдвинули свое предложение фалангисты, поддержеваемые Франко. С должной поспешностью фалангистский лидер призывает к голосованию по предложению автаркии. Голосование начинается.\n\nСпикер призывает тех, кто выступает за, встать. Напряжение в зале чувствуется физически, однако держится оно недолго. Значительное и заметное большинство членов Совета встает, выражая свою поддержку в пользу автаркии, и к большому неудовольствию Салазара многие из поднявшихся были консерваторами. Через несколько секунд фалангисты разражаются громовыми возгласами, заглушающими скорбь салазарского и технократического крыла. Голосование еще не было официально подсчитано, однако результаты были ясны. Противники автаркии в унынии откидываются на спинки своих кресел. Их дело проиграно."
 IBR.418.a:0 "Возвращение к автаркии..."
 
 IBR.419.t:0 "Совет Салазара"
 IBR.419.d:0 "Франко и Салазар, не долго думая, соглашаются, что настало время позволить Иберийскому совету голосовать по экономическим вопросам, как это предпологалось изначально. Каудильо входят в зал и объявляют собранию, что пришло время организовать обязательное голосование. Для утверждения пути реформ потребуется набрать большинство голосов. Объявляется короткий перерыв, и Каудильо отправляются каждый к своим сторонникам. Франко и Салазар, не теряя времени, заявляют о соём неучастии в голосовании, дабы проконтролировать, что каждый из их сторонников будет голосовать по справедливости, независимо от личных убеждений.\n\nПерерыв подходит к концу и приходит пора голосовать. Депутаты хлынули обратно в зал собраний, готовые сделать свой выбор. Каудильо руководят процессом, а спикер совета выступает в роли судьи. Первыми выдвинули свое предложение фалангисты, поддержеваемые Франко. С должной поспешностью фалангистский лидер призывает к голосованию по предложению автаркии.\n\nСпикер призывает тех, кто выступает за, встать. Напряжение в зале чувствуется физически, однако держится оно недолго. В поддержку автаркии встает заментное меньшинство делегатов. В течение нескольких секунд члены консервативного салазарского блока разражаются уверенным ликованием среди видимой озабоченности франкистов. Официально голоса ещё не были подсчитаны, однако уже ясно, что позиция консерваторов в безопасности. Сторонники автаркии разачарованно откидываются на спинки своих кресел, а некоторые, вовсе, спешно покидают зал собраний. Их дело проиграно. Франко продолжает отчаянно цеплятся за тот факт, что у консерваторов нет большинства и им не хватит голосов для оканчательного утверждения статуса кво, из-за чего Совету придется уйди на перерыв перед новым раундом голосования. Такой поворот дал бы Франко время подготовиться. Однако, ощутимое большинство членов Совета встает за статус кво. Салазар расплывается в широкой улыбке, когда раздраженный Франко выходит из зала собраний."
 IBR.419.a:0 "Статус кво подтвержден."
 
 IBR.420.t:0 "Нерешительное Собрание"
 IBR.420.d:0 "Франко и Салазар, не долго думая, соглашаются, что настало время позволить Иберийскому совету голосовать по экономическим вопросам, как это предпологалось изначально. Каудильо входят в зал и объявляют собранию, что пришло время организовать обязательное голосование. Для утверждения пути реформ потребуется набрать большинство голосов. Объявляется короткий перерыв, и Каудильо отправляются каждый к своим сторонникам. Франко и Салазар, не теряя времени, заявляют о соём неучастии в голосовании, дабы проконтролировать, что каждый из их сторонников будет голосовать по справедливости, независимо от личных убеждений. Многие в соперничающих партиях, действительно, не собираются голосовать только чтобы поддержать своего Каудильо и планируют отдать свой голос за экономический путь, который они считают верным. В то время как Франко пытается заставить консерваторов голосовать за либерализацию, а Салазар пытается склонить Совет за свою консервативную программу, судьба экономической реформы кажется неопределенной.\n\nНаступает время голосования, и ропот собрания стихает. Каудильо объявляют голосование открытым. Представители "Опус Деи" первыми объявили о своей реформе, которую поддержал Франко в попытке обеспечить наиболее вероятное большинство голосов. Оратор призывает всех, кто поддерживает это предложение, встать. К большому разочарованию Франко, подавляющее большинство консерваторов, которых он призывал голосовать за либерализацию, остаются на своих местах. Либеральные реформы не находят широкой поддержки. Затем, вопреки поддержке Франко "Опус Деи", фалангисты выдвигают свое предложение автаркии. Однако без поддержки Франко фалангисты получают ничтожную долю голосов. Наконец, салазарские консерваторы выдвигают свое предложение о сохранении статус-кво. И снова очевидное меньшинство встает со своих мест в пользу предложения Салазара. Иберийский совет находится в тупике, и только фалангисты потерпели решительное поражение. Поскольку голосование безрезультатно затягивается до ночи, Каудильо объявляют голосование закрытым, и оба лидера надеются лучше подготовиться для следующего оголосования."
 IBR.420.a:0 "Народ затаил дыхание..."
 
