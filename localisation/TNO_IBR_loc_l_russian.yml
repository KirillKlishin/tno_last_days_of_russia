 IBR.57.t:0 "Каудильо Объясняют Цель Совета"
 IBR.57.d:0 "Когда делегаты прибывают в Мадрид и проходят во Дворец парламента, вооруженные офицеры Гражданской гвардии перекрывают улицы, готовясь к началу Первого Иберийского совета.\n\nКаудильо, как и ожидалось, оба присутствуют, строго в своих мундирах. Однако вместо того, чтобы войти в Палату депутатов, делегатов сопровождают в небольшой конференц-зал. Именно там будут проинструктированы тридцать отобранных делегатов, за лояльность режиму.\n\nО своих новых обязанностях они уже узнают, так как уже получили нужные им бумаги, наспех проштампованных гербом Иберии. Они будут служить новым советом Каудильо, чтобы позволить истинным Лидерам принимать более решительные решения. Они будут служить в Совете вечно, пока не придет время для их отставки или пока Каудильо не перестанут нуждаться в их услугах. Салазар доходчиво дал понять, особенно во время своей речи, что неспособность служить с максимальной производительностью не допустима..."
 IBR.57.a:0 "Верный совет достойных людей."
 
 IBR.58.t:0 "Каудильо Объясняют Цель Совета"
 IBR.58.d:0 "Когда делегаты прибывают в Мадрид и проходят во Дворец парламента, вооруженные офицеры Гражданской гвардии перекрывают улицы, готовясь к началу Первого Иберийского совета.\n\nКаудильо, как и ожидалось, оба присутствуют, строго в своих мундирах. Однако вместо того, чтобы войти в Палату депутатов, делегатов сопровождают в небольшой конференц-зал. Именно там будут проинструктированы тридцать отобранных делегатов, за лояльность режиму.\n\nО своих новых обязанностях они уже узнают, так как уже получили нужные им бумаги, наспех проштампованных гербом Иберии. Их долг, по довольно странному приказу отстранённых и бесславных Каудильо, состоит в том, чтобы служить новым, ограниченным иберийским законодательным органом, который не подчиняется ни одному другому органу, кроме Каудильо. Пока остается неизвестным, какими именно полномочиями они будут обладать, представляется, что это станет значительным шагом вперед в решении бюрократических проблем, которые калечат нацию."
 IBR.58.a:0 "Надеюсь, решения смогут быть достигнуты."
 
 IBR.59.t:0 "Закон об органическом государстве"
 IBR.59.d:0 "Чтобы обеспечить Иберийскому Совету достаточную власть и способность выполнять возложенные на него задачи, был принят 'Основной Закон Королевства' - первая поправка к первоначальным 'Основным законам Иберии' с конца 1940-х годов.\n\nЭтот закон, по крайней мере на бумаге, дает Иберийскому совету несколько полномочий, таких как возможность взимать федеральные налоги и издавать федеральные законы с одобрения Салазара и Франко. Остается, однако, неизвестным, какую власть на самом деле сможет оказать законодательный орган."
 IBR.59.a:0 "Хорошо, когда все законно."
 
 IBR.60.t:0 "Определение Правовых Политических Позиций"
 IBR.60.d:0 "Из событий Гражданской войны в Испании и кризиса, в который была втянута Португалия до Нового Государства, у нас есть достаточно оснований запретить либеральные мнения в Иберийском совете. Однако, как было отмечено несколькими советниками, это может потенциально оттолкнуть Опус Деи, которая является многообещающей организацией.\n\nНесмотря на желания обоих Каудильо, возможно, придется несколько либерализовать наш режим. В случае допуска в совет некоторых либеральных элементов нам придется более внимательно следить за ним, чтобы искоренить подрывную деятельность, но выгоды могут потенциально превысить затраты ресурсов."
 IBR.60.a:0 "Запретить либерализм любого рода. Им нельзя доверять."
 IBR_reformist_tt_1:0 "§wЕсли не допустить либерализма в Совет, это помешает реформистскому делу§!"
 IBR.60.b:0 "Допустите их, но не спускайте с них глаз."
 IBR_reformist_tt_2:0 "§wУчастие либералов в Совете укрепит реформистские настроения§!"
 
 IBR.61.t:0 "Кодификация полномочий Совета"
 IBR.61.d:0 "Основной закон Органического государства наделяет Иберийский совет многочисленными полномочиями, в том числе правом взимать налоги, принимать законы и контролировать деятельность правительственных организаций более низкого ранга. Это намного больше, чем любая власть, которой некогда обладал слабый Совет в прошлом, и поэтому может потребовать некоторых разумных ограничений, чтобы держать их в узде. Вопрос, стоящий сейчас перед двумя Каудильо, заключается в том, какую именно часть своих полномочий де-юре Совет должен иметь возможность осуществлять на практике."
 IBR.61.a:0 "Лучше всего свести к минимуму их рабочую нагрузку."
 IBR_reformist_tt_3:0 "§wОграничение полномочий Совета сделает реформизм менее значимым§!"
 IBR.61.b:0 "Дайте им шанс проявить некоторую силу."
 IBR.61.c:0 "Предоставьте им все заявленные полномочия. Это будет безвредно."
 IBR_reformist_tt_4:0 "§wНаделение Совета всеми полномочиями сделает реформизм сильнее§!"
 
 IBR.62.t:0 "Принятие положений о законодательном надзоре"
 IBR.62.d:0 "Другая часть Основного закона Органического государства позволяет Совету теоретически запрашивать информацию у таких организаций, как военные и правительств Испании и Португалии. Хотя это могло бы сделать их работу намного проще, это также дало бы Совету еще больше полномочий, о чем оба Каудильо разумно беспокоятся.\n\nХотя ограничение их полномочий запрашивать информацию является законным вариантом, ограничение Совета таким образом может серьезно подорвать их способность эффективно выполнять свои обязанности, потенциально вызывая еще больше фатальных внутригосударственных конфликтов, которые угрожают нашему Союзу каждый день."
 IBR.62.a:0 "Не нужно беспокоить их высшими функциями."
 IBR_reformist_tt_5:0 "§wНе позволив Совету спрашивать другие организации уменьшит реформистские настроения§!"
 IBR.62.b:0 "Дайте им все, что им может понадобиться."
 IBR_reformist_tt_6:0 "§wРазрешение Совету задавать вопросы другим организациям сделает реформизм более популярным§!"
 
 IBR.63.t:0 "Ограничить региональное вето?"
 IBR.63.d:0 "Одной из самых разрушительных систем в Иберии является разрешение Испании или Португалии наложить вето на внутренние дела другой страны. Мы могли бы потенциально ограничить возможности Иберийского совета сделать это, затратив значительные политические ресурсы. Однако это почти наверняка вызовет гнев Салазара и может усилить восприятие испанского доминирования в Союзе. Если это будет сделано, потребуется кампания по повторному заверению Португалии в том, что федеральное правительство представляет всю Иберию, а не только Испанию."
 IBR.63.a:0 "Надо ограничить вето. Ситуация с ним просто нелепа."
 IBR_reformist_tt_7:0 "§wОграничение вето позволит реформизму расти§!"
 IBR.63.b:0 "Просто обсудим это с Португалией. Нам это не нужно."
 IBR_reformist_tt_8:0 "§wНеограниченное вето сократит реформизм§!"
 
 IBR.64.t:0 "Искоренение Левого Влияния"
 IBR.64.d:0 "Из-за того, что Иберийский Совет собой является потенциальной мишенью для зловредных элементов, независимо от того, насколько они малы, Совет должен быть тщательно проверен на наличие зловредного влияния левых. Должностные лица должны быть тщательно проверены, на предмет отсутствия связи с КПИ, КНТ, ИР или другими проблемными группами. Кроме того, мы позаботимся о том, чтобы периферийные кадры, такие как штатные сотрудники, не имели исторических связей с левыми группами. С помощью этих программ мы можем разумно и надежно обеспечить целостность Союза и сделать его невосприимчивым к левым подрывным действиям."
 IBR.64.a:0 "Мы всегда будем бдительны."
 
 IBR.65.t:0 "Чрезвычайное Положение"
 IBR.65.d:0 "Для того чтобы Иберийский Совет оставался полезным инструментом и разумной системой, Каудильо должны создать правовой механизм для роспуска и восстановления Совета. С потенциально скомпрометированным советом, который может быть закрыт в любое время, Иберия должна быть в состоянии функционировать лучше, чем когда-либо прежде.\n\nКонечно, для того, чтобы этой системой не злоупотребляли, потребуется единодушное согласие Каудильо, и Совет может быть восстановлен в любое время."
 IBR.65.a:0 "Полезная возможность."
 
 IBR.66.t:0 "Законодательная Ситуация Разрешилась?" #DONE
 IBR.66.d:0 "После длительного периода встреч, новых изменений в Основных законах и компромиссов, невиданных со времени первоначального основания Иберийского союза, Иберийский совет наконец был создан в качестве ограниченного законодательного органа для всей Иберии. Под строгим надзором Каудильо Совет, как надеются, станет частью решения многих административных проблем Иберии.\n\nВ ближайшее время состоится первое заседание Иберийского совета, на котором будет рассмотрено положение в Германии, внутренние проблемы Иберийцев и ситуация с потерянными колониями Португалии на Востоке."
 IBR.66.a:0 "К продуктивному будущему."
 
 IBR.67.t:0 "Созыв Консультативного саммита"
 IBR.67.d:0 "Сегодня во Дворце парламента состоялось первое официальное заседание Иберийского совета. Совещание возглавляли Франко и Салазар, и на нем обсуждались самые важные темы.\n\nСитуация в Германии была первым пунктом повестки дня, и это привело к очень длительной и жаркой дискуссии, поскольку многие члены считают, что немецкая паранойя беспочвенна, поскольку Германия снова и снова демонстрировала свое полное отсутствие планирования на будущее и что любые угрозы для Иберии со стороны Германии несущественны; но меньшинство считает, что даже если немцы не являются лучшими планировщиками, они могут быстро совершать действия, и это может навредить Иберии.\n\nДругой вопрос, который должен был обсуждаться, был способ исправить иберийскую экономику, и если немецкие дебаты были горячими, то этот почти взорвал комнату. Члены Совета глубоко разделены в этом вопросе, и они не желают слушать другие предложения, кроме своих собственных, поэтому дебаты превратились в настоящую драку между некоторыми членами Совета поэтому Каудильо пришлось вывести из зала.\n\nНесмотря на то, что эта драка не была известна за пределами зала, пресса уже начала писать истории о том, что могло там произойти, и это привело в ярость и Франко, и Салазара, которые решили, что в зале всегда будет пара гражданских гвардейцев, чтобы следить за членами и избегать будущих драк, членам не разрешается ходить группами больше трех в залах Дворца Конгресса."
 IBR.67.a:0 "Их будут держать под контролем."
 
 IBR.68.t:0 "Фальсификация соотношения сил Совета"
 IBR.68.d:0 "Хотя формально места в Иберийском совете разделены таким образом, чтобы предоставить Каудильо разнообразные советы и представить широкий круг точек зрения тех, кто занимает руководящие посты по всему Союзу, реальность совершенно иная. Всем известно, что иберийское правительство разделено на несколько фракций, все они борются за больший контроль и влияние, а некоторые из них даже готовы пойти так далеко, чтобы могут открыто не соглашаться с Каудильо. Чтобы не дать Совету утонуть в этой пагубной фракционности, Салазару пришла в голову идея набить Совет членами, которые слепо поддерживали его и Франко. Удивительно, но Франко согласился.\n\nОднако этот план обошелся недешево. Многие члены правительства протестовали против того, что Иберийский совет не должен быть полностью подконтрольным и что некоторые ''секторы'' имеют большее количество представителей, чем другие. Конечно, когда их спрашивают об этих ''секторах'', большинство жалующихся замолкают, поскольку фракционность, охватившая правительство, является глубоко запретной темой, которую Каудильо старались держать за закрытыми дверями.\n\nПока кто-то не наберется смелости высказаться, Каудильо могут откинуться на спинку кресла и расслабиться, зная, что члены Совета поддерживают их и их решения." 
 IBR.68.a:0 "Совет был сфальсифицирован с самого начала."
 
 IBR.69.t:0 "Новый закон государства"
 IBR.69.d:0 "Когда был впервые образован Иберийский союз, была создана конституция (если её можно так назвать). Среди множества статей, которые он содержал, одна из самых известных утверждала, что оба Каудильо, Франсиско Франко и Антонио де Оливейра Салазар, обладают верховной властью над страной и что ни одно другое учреждение или лицо не может разделить с ними эту верховную власть.\n\nКогда создавался Иберийский совет, мало кто обращал внимание на то, соответствует ли его учреждение этой статье или конституции в целом. Однако недавняя статья в прессе пролила свет на этот вопрос, утверждая, что создание Иберийского совета представляет собой нарушение Иберийской конституции и предполагает, что Каудильо намеренно избегали внесения конституционных изменений, поскольку это могло бы уменьшить их собственные полномочия.\n\nКаудильо ответили, объявив, что они исправят это несоответствие и изменят конституцию. В Мадриде была организована весьма экстравагантная публичная церемония, на которой Франко и Салазар, оба в своих лучших костюмах, официально изменили конституцию и добавили к ней Иберийский совет. Эта церемония уже высмеивается в прессе, Франко и Салазар изображены выливающими корректирующую жидкость на статью и переписывающими ее шариковой ручкой. Набросок уже стал устойчивым изображением краткого кризиса конституции Иберии."
 IBR.69.a:0 "Продуктивное изменение."
 
 IBR.70.t:0 "Проверка Совета"
 IBR.70.d:0 "В прошлом коррупция препятствовала эффективности иберийского правительства. Хотя сегодня проблема коррупции значительно менее серьезна, чем 10 лет назад, мы все же должны обеспечить, передав часть полномочий Каудильо Совету, чтобы эти проблемы коррупции не выползли на самые высокие уровни власти.\n\nТаким образом, мы немедленно начинаем проверку всех потенциальных членов совета, чтобы лучше понять их амбиции, их финансы и их личные отношения. Хотя все советники уже прошли тщательную проверку, нет никакого вреда в том, чтобы проверять их дальше."
 IBR.70.a:0 "Необходимая предосторожность."
 
  IBR.71.t:0 "Держать Совет в подчинении"
 IBR.71.d:0 "В совете остаются некоторые голоса, которые все еще не понимают своей функции. Они видят свою работу не в том, чтобы помогать Каудильо в их работе, а в том, чтобы продвигать свою собственную карьеру. С этой целью мы должны обеспечить, чтобы советники не действовали слишком независимо. Начиная с сегодняшнего дня на всех последующих заседаниях совета советникам будет предоставляться документ, в котором будут изложены цели, поставленные на этом заседании. Советники больше не будут обсуждать, какие цели следует преследовать. Они будут только спорить, как лучше их осуществить.\n\nС началом осуществления новых мер среди потенциальных советников возникло заметное напряжение. Однако все они со временем привыкнут к своей роли."
 IBR.71.a:0 "Государство будет править беспрекословно."
 
 IBR.72.t:0 "Укрепить иллюзию выбора"
 IBR.72.d:0 "Похоже, общественность обеспокоена тем, что в Совете нет ничего, кроме марионеток, преданных одному из Каудильо. Это, конечно, правда. Они говорят, что их постоянные препирательства и неспособность принять даже самый незначительный из законов указывают на то, что ничего не изменилось, что проблемы, с которыми сталкивается Иберия, далеко не решены.\n\nГазеты уже сообщают о различных инцидентах, произошедших во время предварительных заседаний Совета. Один из таких инцидентов включал в себя физическую конфронтацию между двумя членами Совета после того, как один из них оскорбил мать другого члена Совета.\n\nЧтобы решить эту проблему, Каудильо решили разрешить ''выборы'' членов Совета. На самом деле все кандидаты все равно будут выбраны вручную Каудильо. Население будет думать, что у них есть право голоса в делах Совета, и их беспокойство, по крайней мере на данный момент, будет замалчиваться."
 IBR.72.a:0 "Лучше чтобы люди молчали."
 
 IBR.73.t:0 "Controlling the Representatives"
 IBR.73.d:0 "Некоторые из региональных представителей кажутся слишком независимыми. Они выступают за расширение власти в своих провинциях. Поскольку это больше проблема в испанской части Союза, она стала головной болью для Каудильо Франко. Салазар тем временем находит ситуацию забавной. Было слышно, как он хвастался, что все представители Португалии лояльны, говоря, что хороший лидер не будет иметь проблем с некоторыми надоедливыми политиками.\n\nС этой целью Франко предложил несколько вариантов. Те представители, которые окажутся особенно мятежными, будут удалены и заключены в тюрьму за измену. Этот шаг может вызвать еще больше проблем, но Франко будет полностью контролировать ситуацию. Есть, конечно, более мягкий подход. Франко может решить просто отозвать проблемных представителей, если они доставят ему слишком много хлопот, и заменить их более лояльными к нему."
 IBR.73.a:0 "Более жесткие меры лучше. Нельзя допустить, чтобы они взбунтовались."
 IBR_influence_tt_1:0 "§wСильный контроль над Советом уменьшит его влияние§!"
 IBR.73.b:0 "В этом нет необходимости, пока они не будут непослушны."
 IBR_influence_tt_2:0 "§wПредоставление членам Совета возможности свободно высказываться увеличит его влияние§!"
 
 IBR.74.t:0 "Законодательная Ситуация Разрешилась?" #DONE
 IBR.74.d:0 "После долгих споров, криков и даже нескольких физических столкновений Совет теперь прочно находится под каблуком у Каудильо, в то время как снаружи он выглядит более демократичным. Совет будет играть чисто консультативную роль, в то время как Каудильо будет иметь решающее слово во всех политических и экономических вопросах."
 IBR.74.a:0 "Обстановка спокойная."
 
 IBR.75.t:0 "Вызов делегатов в Мадрид"
 IBR.75.d:0 "Чудовищный теракт в Ла-Корунье заставил Каудильо пересмотреть потребности иберийского государства. Салазар и Франко теперь решили созвать региональных представителей в столицу, чтобы обсудить создание Иберийского совета, который поможет решить проблемы, терзающие Иберию.\n\nДля этого необходимо принять решение. Этот предполагаемый Совет может получить больше законодательной власти, все еще под руководством Каудильо, конечно, или он может действовать только как резиновый штамп для Франко и Салазара."
 IBR.75.a:0 "Сильное правительство или сильный законодательный орган?"
 
 IBR.1076.t:0 "Вопрос о региональном представительстве"
 IBR.1076.d:0 "При образовании Иберийского совета было решено, что в нем должны быть представители основных составляющих частей Иберии, а именно Испании и Португалии. Однако есть опасения, что допуск представителей только из этих двух регионов лишит избирательных прав более мелкие провинции.\n\nЕсть два варианта. Каудильо могут проигнорировать их просьбы о представителях и продолжить допускать только испанских и португальских представителей. Другим решением этой проблемы было бы решение принять несколько символических представителей из небольших регионов, таких как Каталония или Галисия. Это, надеюсь, поможет успокоить сепаратистские настроения."
 IBR.1076.a:0 "Испания и Португалия - единственные признанные регионы."
 IBR_reformist_tt_9:0 "§wОграничение регионального представительства сделает реформизм менее актуальным§!"
 IBR_influence_tt_3:0 "§wОграничение регионального представительства уменьшит влияние Совета§!"
 IBR.1076.b:0 "Позвольте провинциям меньшинств символически присутствовать."
 IBR_reformist_tt_10:0 "§wРазрешение допуска региональных меньшинств повысит реформистские настроения§!"
 IBR_influence_tt_4:0 "§wРазрешение допуска региональных меньшинств увеличит влияние Совета§!"
 IBR.1077.t:0 "Умиротворение сепаратистов"
 IBR.1077.d:0 "Одной из многих проблем, беспокоящих Иберийский союз, являются сепаратисты в регионах меньшинств. Баскские террористы саботируют строительство дорог, а каталонцы жалуются на то, что правительство ими пренебрегает. Даже в Галиции есть те, кто рассматривает возможность покинуть то, что они считают несостоятельным Союзом.\n\nЕсли ничего не будет сделано для подавления сепаратистских настроений, Союз столкнется с еще большими проблемами. Одним из рассматриваемых вариантов является более активное поощрение принятия испанской идентичности в проблемных регионах. Другой вариант - это разрешить ограниченное самоуправление, контролируемое людьми, подобранными Каудильо Франко."
 IBR.1077.a:0 "Нет ни Каталонии, ни Басков, ни Галисии. Есть только Испания."
 IBR_reformist_tt_11:0 "§wПодавление меньшинств снизит реформистские настроения§!"
 IBR_influence_tt_5:0 "§wБез поддержки некоторых меньшинств влияние Совета уменьшится§!"
 IBR.1077.b:0 "Иллюзия власти может их успокоить."
 IBR_reformist_tt_12:0 "§wДостижение компромисса с меньшинствами усилит реформистские настроения§!"
 IBR_influence_tt_6:0 "§wПоддержка меньшинств увеличит влияние Совета§!"
 
 
