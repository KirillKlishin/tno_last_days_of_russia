 IBR_Triumvirate_Fell:0 "Конец Триумвирата"
 IBR_Triumvirate_Fell_desc:0 "Все последние попытки сохранить Европейский Анти-Германский Альянс с треском провалились. Оплот против северной тирании пал, и теперь все его бывшие члены остались одни. Их недоверие друг к другу возобладало над некогда сильным призывом к единству. В свете немецкого экономического коллапса и отрицания возможности Тевтонов проводить Силовую Политику, этот призыв стал слабее, и все что осталось - лишь старые разногласия между членами Триумвирата.\n\nИдеология и величественные амбиции разорвали швы альянса, но истинной причиной стало отсутствие общей цели, державшей вместе Иберию, Турцию и Италию."
 
 IBR_Who_Needs_Friends:0 "Кому нужны друзья?"
 IBR_Who_Needs_Friends_desc:0 "Времена изменились. Необходимость в союзниках для противостояния более мощным силам исчезла. Стоять в одиночестве на результатах наших прошлых достижений на международной арене в то время, как мы пытаемся усилить внутренние факторы дальнейшего укрепления наших позиций, вот все что нужно нашему Союзу. Наша недавняя и неприятная история научила нас, что мы просто не можем доверять тем, кто заявляет о наличии схожих с нашими интересов. Подлые Турки и предательские Итальянцы не более чем шарлатаны с их актами примирительных жестов. За своими масками надежных друзей они скрывали собственные замыслы. Что-же, нам более не нужно скрывать свои: Мы будем гордо держаться в одиночку."

 IBR_World_Acquaintances:0 "Мир знакомств"
 IBR_World_Acquaintances_desc:0 "После предательства наших некогда близких союзников, мы остались одни на мировой арене, окруженные врагами, хищно смотрящими на нас и готовыми взять над нами верх в момент любой проявленной слабости. Некоторые заявляли, что мы должны сохранить изоляцию и более никогда не полагаться на кого либо, дабы избежать подобную дипломатическую катастрофу и идти по пути сильного и единого государства, способного выдержать любую внешнюю угрозу.\n\nТем не менее, наши /чиновники в правительстве осознают, что подобные действия приведут к еще большему ослаблению наших позиций. Мы должны установить новые отношения по всему миру для поиска новых дипломатических возможностей. Дружественные отношения с наиболее крупным количеством стран могут оказаться крайне выгодными с точки зрения торговли, безопасности и дипломатии. "

 IBR_Sever_Trium_Ties:0 "Порвать с Экс-Союзниками"
 IBR_Sever_Trium_Ties_desc:0 "Настала пора искоренить все связи с нашими бывшими союзниками. Вслед за коллапсом Триумвирата вскрылись некогда скрываемые разногласия, показавшие, что Италия и Турция желали достичь свои собственные цели, нежели вступать в единый альянс против Германской гегемонии в Европе. Следовательно, мы должны порвать с нашими старыми отношениями вне зависимости от того, являются ли они культурными или институциональными. Позволять подобным связям существовать - значит оставлять нас в открытом положении, при котором недобросовестные Турки и Итальянцы смогут воспользоваться нами."
 
 IBR_Expel_Italian_Advisors:0 "Отослать итальянских советников"
 IBR_Expel_Italian_Advisors_desc:0 "Во времена нашего формального сотрудничества Итальянская армия продолжила поддерживать элементы правого крыла в Иберии. После объединения полуострова и формирования Триумвирата, несколько итальянских военных миссий были отправлены в Иберию для оказания помощи в модернизации Иберийской армии и организации улучшенных коммуникационных связей для будущих совместных операций.\n\n Однако теперь, когда противонемецкий альянс распался и отношения находятся на низком уровне, мы более не видим причины для сохранения этих миссий в нашей стране. Мы должны отослать иностранных военных специалистов, пока они не начали передавать важную информацию Италии. Даже если наша армия будет против, мы должны сохранять приоритет безопасности Иберийского государства."

 IBR_Immigrants_Under_Watch:0 "Иммигранты под надзором"
 IBR_Immigrants_Under_Watch_desc:0 "Во времена Триумвирата, многие иммигранты из союзных государств и их сателлитов предпочли переселиться в Иберию. Вне зависимости от их цели, как например полюбоваться видами этой красивой страны, или принять участие в ее экономике - мы встречали их с распростертыми объятиями. Во время распада Триумвирата многие вернулись на свою родину с ростом напряженности в отношениях между странами. Однако, некоторые не решились на такой шаг, предпочтя остаться на полуострове.  Не смотря на то, что мы ценим их выбор, мы не можем более легко относиться к их присутствию. У их продолжительной жизни в Иберии могут быть лишь две причины: адаптация или шпионаж. Из-за того, что выявить причину с первого раза трудно, мы должны установить надзор над всеми иммигрантами, дабы убедиться в их лояльности. Не должно быть ни малейшей возможности для нанесения ими вреда Иберии."
 
 IBR_No_More_Intelligence:0 "Больше никакой совместной разведки"
 IBR_No_More_Intelligence_desc:0 "Чтобы в должной мере противостоять немецкой разведке и поддерживать собственные, члены Триумвирата пришли к выводу, что их спецслужбы должны поддерживать обмен информацией между собой. Это оказалось довольно эффективным решением, поскольку каждый член альянса получил огромную выгоду не только благодаря информации о немецкой активности, но и благодаря изучению методов и технологий других спецслужб.\n\n В данной ситуации мы не можем этому продолжаться, по понятным причинам. Позволить нашим новым врагам владеть особой информацией столь же опасно, как если бы ей завладели немцы. Мы должны сохранять бдительность в эти суровые времена и сделать все, чтобы защитить нашу национальную безопасность даже от незримых угроз. "

 IBR_Pull_Our_Investments:0 "Отозвать наши инвестиции"
 IBR_pull_investments_trium_tt:0 "Италия и ее колонии лишатся наших инвестиций \n"
 IBR_Pull_Our_Investments_desc:0 "Во времена нашего альянса с Италией мы поддерживали всяческие экономические и военные интеграционные проекты, призванные усилить нашу мощь против Германии. Как основной участник, мы многократно инвестировали в развитие итальянской промышленности, дабы индустриализация дала свои плоды на Ближнем Востоке и в Северной Африке Однако, теперь наши отношения с Италией далеко не дружеские. Это ставит под угрозу безопасность наших инвестиций, ведь колониальные губернаторы или даже итальянское правительство могут попытаться национализировать наш ценный капитал. Дабы усилить нашу страну, и заодно показать нашу дипломатическую мощь, мы должны немедленно отозвать наши инвестиции, даже если это повредить нашему бизнесу и вызовет недовольство."
 
 IBR_Retrieve_Our_Troops:0 "Возвратить наших солдат"
 IBR_Retrieve_Our_Troops_desc:0 "Во время перестановки сил в мире страны средиземноморья получили доступ к второсортным военным трофеям. Однако не смотря на это, огромные колониальные владения, которые членам Триумвирата удалось захватить, нельзя назвать причиной для усмешек. Чтобы обеспечить их защиту от внешних посягательств и внутренних проблем, было отправлено несколько объединенных военных миссий в колонии.\n\nВ эти дни мы не можем позволить себе их дальнейшее нахождение на территории Турции и Италии. Наши старые союзники стали новыми врагами. Мы должны вернуть наших солдат, дабы избавиться от причины возможного межнационального конфликта, и разместить их на более необходимых владениях нашей империи."

 IBR_Come_Back_Home:0 "Возвращайтесь домой, братья!"
 IBR_Come_Back_Home_desc:0 "Так-же как и многочисленные иммигранты переехали в наш славный союз, немалое количество наших собственных граждан эммигрировало по обширным территориям Триумвирата. Теперь, когда данный политический институт прекратил свое существование, мы должны немедленно обеспечить защиту прав и жизней наших людей. Мы можем лишь догадываться, как к ним будут относиться в бывших союзных странах, считая их потенциальными шпионами. Одинаково ужасным является и возможный вариант их использования против нас же, и даже неважно как, пускай и ради обыкновенного распространения наглой лжи. Дабы обеспечить их возвращение в гладкой и мирной манере, мы должны начать пропагандистскую кампанию, с помощью которой мы должны достучаться до эммигрантов. Если мы сможем убедить их о необходимости исполнения патриотического долга, равно как и о материальном обеспечении, которое они получат по возвращению, то с огромной вероятностью они сделают это по собственной воле."


 IBR_Help_Turkey:0 "Помочь Турции"
 IBR_Help_Turkey_desc:0 "С распадом Триумвирата, разногласия между странами Средиземноморья достигли опасного уровня. Одним из источников таких разногласий являются колониальные владения Италии на границе с Турцией, и это наглядно показало, до какой степени ухудшились отношения между нашими странами. Турция пригрозила применением вооруженных сил для захвата территорий, которые она считает своими по праву. Италия поклялась пресечь подобную угрозу вторжения, проводя параллели с немецкими методами дипломатии.\n\nНаш выбор касательно вмешательства в этот конфликт был сделан. Мы должны поддержать турецкое вторжение, дабы значительно ослабить Итальянскую Империю. Это означает, что в ближайшем будущем мы сможем установить контроль над другими спорными территориями. Вмешательство, однако, не будет означать вовлечение войск или прямую интервенцию, скорее мы будем тайно отправлять снаряжение туркам, которые, кажется, способны вести собственную войну."
 
 IBR_Help_Italy:0 "Помочь Италии"
 IBR_Help_Italy_desc:0 "Разногласия касательно спорных территорий вылились в новый политический и военный кризис между некогда бывшими союзниками, подогреваемый посягательством Турции на территории итальянских колоний, которые они считают своими. Их правительство пригрозило прямым вторжением в итальнские колонии дабы завладеть спорными территориями. Мы должны решить, как мы отреагируем на это, если отреагируем вообще. Выступив на стороне Турции или полностью воздержавшись от вмешательства, мы в любом случае получим выгоду от ослабления Италии... Однако, с саркастической реторикой и агрессией, которую проявило турецкое государство, мы не можем добросовестно поддерживать их, неважно как, благотворным пренебрежением или вмешательством. Вместо этого, нам стоит найти непрямые способы поддержать итальянцев, которые все еще сохраняют международно узнаваемым и легитимным мандатом над данными территориями. Этим действием мы можем сблизиться с итальянцами и, возможно, начать искать дипломатические решения наших собственных разногласий с ними по поводу Алжира."

 IBR_Good_Morning_Enough:0 "Достаточно пожелать доброго утра"
 IBR_Good_Morning_Enough_desc:0 "С распадом Триумвирата, многочисленные ястребы в нашем правительстве заявили о необходимости занять полностью враждебное положение по отношению к тем, кто решил предать наше доверие.\n\nВ реальности же, наше принятие решений не должно опираться на столь простые и эмоциональные заявления. Италия и Турция остаются нашими соседями в Европе, большинство территорий которой все еще находятся под властью немцев. Мы должны сохранить некое подобие дипломатических связей с обоими странами средиземноморья, дабы лучше соответствовать нуждам нашей национальной безопасности."
 
 IBR_Cross_Pond:0 "Пересечь Атлантику"
 IBR_Cross_Pond_desc:0 "Мы должны как можно быстрее укрепить наше дипломатическое положение, иначе мы станем жертвой иностранного посягательства. Один из вариантов, который наше правительство сейчас рассматривает, это Организация Свободных Наций, которая, не смотря на расположение центра его силы через Атлантику, может обеспечить нам позицию в Европе получше. У нас могут возникнуть некоторые проблемы из-за структурного различия наших политических культур.\n\nОднако, мы верим, что американцы отдадут приоритет прагматизму при встрече с нами. Для них это может оказаться идеальной возможностью мирно посягнуть на сферу влияния Германии. Мы должны держать при себе черезчур высокие надежды и просто искать точки соприкосновения. В будущем, возможно, мы сможем пройти дальше чем сейчас."

 IBR_Our_Latin_Friends:0 "Наши латиноамериканские друзья"
 IBR_Our_Latin_Friends_desc:0 "У нас очень долгие и тесные связи со странами Латинской Америки. С объединением Португалии и Испании в Иберию, наше государство держит в своих руках немало возможностей. Затухание Триумвирата означает, что мы, наконец, можем начать всматриваться далеко за пределы наших европейских границ в поисках новых союзов. Многочисленные визиты на континент, в который мы привнесли величественную цивилизацию, должны быть запланированны. Такие страны Латинской Америки как Бразилия, Аргентина, Мексика, и может быть даже Куба, таят в себе огромный потенциал этого плана. Как второстепенная держава сама по себе, мы могли бы установить сильные экономические и военные связи в случае успеха нашей дипломатии. Более того, ведение дел со странами, которые явно находятся в сфере влияния ОСН, могло бы еще сильнее сблизить нас с американцами."
 
 IBR_Non_Italian_Catholics:0 "Неитальянские Католики"
 IBR_Non_Italian_Catholics_desc:0 "Наша общая приверженность традиционным католическим идеалам поддерживала тесную связь с нашими бывшими союзниками, итальянцами. Отбросив их в сторону, мы должны обратить свой взор на другие страны, которые с таким же трепетом ценят католические идеалы, как и мы.\n\nНаше Министерство иностранных дел предложила Ирландию и Францию как подходящих кандидатов для дипломатического контакта. Не смотря на их нахождение в ненавистном нам Пакте Единства, мы можем сыграть на культурных и религиозных связях, которые Германия, в порыве своей мегаломании, и Бургундия, из соображений трусости, подавляют. По крайней мере, это поможет нам получить более ясные сведения о махинациях внутри немецкого альянса. Однако мы надеемся, что связи, которые есть между нами, помогут нам укрепить отношения с двумя католическими нациями Европы."

 IBR_Our_Frienemies:0 "Друзья поневоле"
 IBR_Our_Frienemies_desc:0 "Историческая вражда поддерживала наши отношения с людьми Англии и Шотландии довольно натянутыми продолжительное время. Возможно сейчас, когда Соединенное Королевство развалено, а его члены унижены и вынуждены покориться, мы можем начать новые отношения на других условиях. Визиты на остров точно не навредят нам, покуда мы сохраняем уважительное отношение и не переступаем черту, проведенную нашими культурными различиями. Улучшение наших отношений, и, возможно, укрепление связей между нашими странами, может вставить новые палки в колеса немецкой машины и позволить нам использовать новые европейские связи против наших бывших союзников из Триумвирата."

 IBR_Down_In_Good_Hope:0 "В Мыс Доброй Надежды!"
 IBR_Down_In_Good_Hope_desc:0 "Следующей целью нашей дипломатической программы является Южная Африка. Отношения между людьми мыса и Германией известны как одни из самых напряженных. Пускай Южная Африка и сохранила свой суверенитет, заняв позицию нейтралитета, однако она прочно вошла в список соперников Германии. Мы сможем легко убедить их в наших добрых намерениях, учитывая наши собственные проблемы с тевтонским гегемоном.\n\nФормирование связей с Южной Африкой может также обеспечить нам благосклонность со стороны остального англоязычного мира, в особенности - со стороны ОСН. Важно показать нашими дипломатическими действиями, что мы готовы дистанциироваться от нашей прежде евроцентрической иностранной политики. Это будет значимым шагом в данном направлении."
 
 IBR_Journey_East:0 "Путешествие на Восток"
 IBR_Journey_East_desc:0 "В поисках стран для дальнейшего улучшения отношений, мы обратили свой взор на Восточную Европу, регион, практически уничтоженный немецкой жестокостью. Венгрия, будучи формальным союзником Рейха, была предложена как жертва для Румын. Более того, их экономика была сметена кризисом 50-х. Румынам повезло чуть больше. И тем не менее, вражда по причине спорных территорий и соперничества оставляют обе нации в слабом и разделенном положении, при котором они вряд-ли выстоят против возможного немецкого посягательства. Если бы мы могли открыть дипломатические каналы, мы смогли бы одновременно усилить их и нашу позиции, путем частичного снятия изоляции в иностранной сфере."

 IBR_The_Lords_Arabia:0 "Повелители Аравии"
 IBR_The_Lords_Arabia_desc:0 "Ближний Восток это регион, заполненный ярыми противниками и злостными недоброжелателями Итальянской Империи и Турции. С выходом обоих стран из Триумвирата, мы считаем выгодным использование этих разногласий для ослабления их позиций в случае если их холодные отношения превратятся в нечто более злобное.\n\nОдной из стран, на которой нам стоит сфокусироваться, является Аравия, феодальное государство, объединенное кланом Саудов. Страна испытала высокий экономический рост с открытием богатых нефтяных месторождений, что сделало ее целью многочисленных дипломатических миссий многих стран. Мы также должны поторопиться с установлением отношений с аристократией зыбучих песков и фонтанирующей нефти. Это может оказаться крайне выгодным для нашей экономики и заодно укрепить нашу национальную безопасность, если мы сможем заключить нефтяную торговлю на выгодных условиях. Мы не должны отставать от других держав Средиземноморья."
 
 IBR_Delhi_Bombay:0 "Дели и Калькутта"
 IBR_Delhi_Bombay_desc:0 "Далеко за пределами наших берегов лежит земля, со столь огромным населением и немалым количеством экономических возможностей, что она подогревала интерес Европы большую часть истории. Обширные торговые сети, шедшие через Индийский Океан, были столь важными, что наши предки даже переплыли через всю Африку и попытались найти западный проход. Со временем фокус глобальной экономики изменился, но это нисколько не уменьшило огромную ценность торговых путей, к которым Индия имеет доступ. Было принято твердое решение о встрече с представителями как со стороны Индийского Национального Правительства, так и со стороны Азад Хинд. Оба правительства заявляют, что они - единственная легитимная власть в Индии, что создало между ними состояние напряженной вражды, что может сыграть нам на руку. Официально, мы не признаем ни одно из двух правительств; однако, нам стоит задуматься о возможностях максимизирования выгоды в случае если мы решим, какой из режимов будет лучшим партнером в будущем."
 
 IBR_The_Eastern_Hegemon:0 "Восточный Гегемон"
 IBR_The_Eastern_Hegemon_desc:0 "Во Второй Мировой войне было два победителя - Великогерманский Рейх и Японская Империя. В процессе многочисленного успеха и утомительного имперского объединения, однако, два бывших союзника разошлись в своих амбициях. Это создало значительное напряжение в их отношениях, и будет глупостью не воспользоваться столь хорошей возможностью.\n\nМы должны организовать визит Восточному Гегемону и некоторым его наиболее значимым марионеточным режимам, таким как в Китае. Укрепление наших связей со Сферой Сопроцветания может помочь нам в нашей торговой ситуации, и при этом открыть путь для лучших военных связей."
 
 IBR_Down_Under:0 "Поездка в Австралию"
 IBR_Down_Under_desc:0 "ОСН не ограничивается лишь западной полусферой. Учитывая множество дипломатических миссий в Азии, будет благоразумно установить надежные отношения с Австралией. Как и прочие страны, Австралия может помочь нам сблизиться со всем демократическим блоком. В добавок, если мы сможем установить дружественные отношения, мы, вероятно, сможем организовать торговое партнерство. Австралия - это земля, богатая природными ресурсами, столь нужными нашей индустрии для поддержания ВПК."

 IBR_Everyone_Knows_Iberia:0 "Все знают Иберию"
 IBR_Everyone_Knows_Iberia_desc:0 "С нашими дипломатическими миссиями по всему миру, мы окончательно смогли выйти из тени евроцентрической политики. Этим мы доказали, что наш славный Союз открыт для бизнеса и тесных связей со странами по всему миру.\n\nЭто означает, что распад Триумвирата был на самом деле благим событием; так-же, как противонемецкий блок был необходимым в свете активности Гитлеровской державы, есть немало возможностей на международной арене, которыми мы можем воспользоваться. Мы не будем отставать на фоне других европейских держав. Мы - держава, заслуживающая внимания."

 IBR_Focus_on_Us:0 "Сфокусироваться на Нас"
 IBR_Focus_on_Us_desc:0 "После предательства и гибели Триумвирата, мы приняли решение об установлении дипломатической изоляции. Учитывая состояние международных отношений, это, возможно, не было такой уж плохой идеей. Нам открылась возможность сконцентрироваться на проблемах внутри нашего дома и провести структурные улучшения нашего общества и экономики. Есть много проблем, требующих нашего решения в связи с ускоренным объединением Португалии и Испании в Иберию. В конце концов, мы вновь будем гордо стоять, в этот раз не плечом к плечу со средиземноморскими державами, а в одиночку. Мы докажем значимость нашей нации, не опираясь ни на кого."

 IBR_Foreign_Mistrust:0 "Иностранное недоверие"
 IBR_Foreign_Mistrust_desc:0 "Это было ожидаемо. Турция лишь недавно объединилась в формальное национальное государство, следуя оппортунистским дипломатическим действиям, зачем они бросили подобную практику так скоро? Итальянцы, с другой стороны, дважды предали своих немецких союзников за век. Безрассудный ирредентизм и раздутые амбиции вдохновляли модель их действий на международной арене в столь короткий исторический период.\n\nМы же, Иберийцы, владеем длительными государственными традициями и приемлимыми дипломатическими действиями. Не наша вина, что эти идиоты отбросили выгодный противонемецкий альянс. Усвоенный урок, однако, был не менее выгоден. Ясность, которая более не позволяет нам слепо доверять другим странам, ослепляет не меньше. Вместо этого, мы должны следовать политике здорового скептицизма. Иностранное влияние должно доказать, что оно действует из лучших побуждений."

 IBR_Bare_Minimum_Interaction:0 "Минимальное взаимодействие"
 IBR_Bare_Minimum_Interaction_desc:0 "Очевидно, что мы больше не можем просто доверять иностранным государствам. Доверившись итальянцам и туркам, мы уже скомпроментировали значительную часть национальной безопасности с точки зрения наших военных, разведывательных и экономических секретов, доставшихся новым средиземноморским  соперникам. Однако, не менее верно и то, что полная изоляция от международного общества может иметь очень тяжелые последствия.\n\nНеобходимость поддержания торговых связей и поиска новых имеет первостепенное значение для того, чтобы не нанести ущерб нашей экономике. Не менее важной необходимостью является владение информацией о международной политике и формировании новых альянсов. Мы не должны оказаться в одиночестве и остаться неподготовленными, если немцы вернутся, или другие державы решат вмешаться в иберийские дела. Следовательно, требуется выстраивание определенных отношений с избранным числом государств. Мы оставим себе возможность разорвать их на случай, если что-то случится."
 
 IBR_Greater_Secrecy:0 "Увеличить секретность"
 IBR_greater_secrecy_tt:0 "Список операций контрразведки расширится"
 IBR_Greater_Secrecy_desc:0 "Крах Триумвирата привел к огромным последствиям не только в экономической и военной сферах, но и в сфере разведки. В связи с тем, что прежний обмен информацией и совместное обучение агентов прекратились, нашему разведывательному агенству не хватает важных частей инфраструктуры и руководства, чтобы сохранять эффективность на должном уровне. Поэтому мы должны настаивать на увеличении выделяемых средств и общем расширении за счет увеличения числа новобранцев и снаряжения. В частности, мы должны обеспечить, чтобы наша контрразведка функционировала на уровне, необходимом в столь неопределенные времена. Нельзя допустить, чтобы итальянские или турецкие шпионы смогли выявить наши слабые места."
 
 IBR_Trade_Necessity:0 "Торговля необходима"
 IBR_Trade_Necessity_desc:0 "Понижение статуса и полное закрытие многих дипломатических связей в связи с нашим пониманием того, что субъектам внешней сферы просто нельзя доверять, критиковалось некоторыми как акт внутреннего экономического саботажа. Внутренние рынки Иберии нуждаются в иностранных товарах и капитале для нормального функционирования, чтобы страна не скатилась в экономическую пропасть.\n\nПо этой причине, Каудильо решили, что будет необходимо продолжать торговлю жизненно важными ресурсами со своими самыми надежными поставщиками. Это будет сделано после того, как они пройдут должную проверку, дабы гарантировать, что ни один торговый контракт не поставит под угрозу нашу национальную безопасность."

 IBR_Military_Parades:0 "Военные парады"
 IBR_Military_Parades_desc:0 "Многие в нашей стране изначально восприняли крах Триумвирата как великую трагедию. Клеветники режима подрывно распространяли информацию о том, что именно мы не смогли удержать иберийское положение на мировой арене слабой дипломатией.\n\nВ нашем стремлении искоренить эти предательские слухи родилась идея, что раскол с нашими бывшими союзниками следует отпраздновать.\n\nПоэтому было решено, что мы проведем грандиозный военный парад в честь восстановления нашей независимости и суверенитета от Триумвирата. Кроме того, сплотив население под нашим флагом, мы сможем показать свою силу нашим соседям."

 IBR_Emphasize_Union:0 "Подчеркнуть наш Союз"
 IBR_Emphasize_Union_desc:0 "Распад Триумвирата и последующий раскол с нашими латинскими партнерами стали большим испытанием для Иберийского Союза. Это не только создало тяжелую ситуацию в нашей внешней политике, но и дало значительный толчок развитию различных сепаратистских и националистических движениям, которые продолжают досаждать нашему великому союзу. Мы должны подчеркнуть, что мы - единая нация иберийцев. Мы больше не просто граждане Португалии или Испании, с отдельными идентичностями и наследием. Нас объединяет общая цель и новая Иберийская идентичность. Это дает нам силу. Поэтому мы не должны колебаться, и принять этот идеал единства, особенно в эти суровые времена. Было решено усилить пропаганду."

 IBR_Arriba_Iberia:0 "Arriba Iberia!"
 IBR_Arriba_Iberia_desc:0 "Режим, в своей наиболее просвещенной стороне руководства, решил, что было бы очень полезно для морального духа масс и единства союза провести масштабные торжества в честь Иберии и ее идеалов. Мы вместе пережили трудности и боль, столкнулись с  угрозой немецкого господства и выдержали коварное попустительство наших бывших союзников-триумвиратов. Одиночество в Средиземном море следует рассматривать не как проклятие, а скорее как прекрасную возможность для дальнейшего развития истории нашей нации. У нас есть много причин гордиться нашим народом и его достижениями.\n\nСледует ввести новый национальный праздник, чтобы отпраздновать наш Союз."

 IBR_Great_Masses:0 "Великие Массы"
 IBR_Great_Masses_desc:0 "Нам повезло, что наше население все еще поддерживает традиционные ценности и единую, истинную веру. Иберия веками была оплотом чистого Христианства. Слишком много язычников по всей оккупированной немцами Европе и за ее пределами предпочли отвергнуть католицизм в пользу опасной идеологической догмы и бессмысленного нигилизма. Вера по-прежнему является эффективным методом для объединения населения, чем любая правительственная директива. Мы должны использовать это для дальнейшего укрепления единства и доверия к режиму в эти трудные времена. Для этой цели можно было бы использовать большие, транслируемые по телевидению общественные массы в различных городах Союза."

 IBR_Praise_Caudillos:0 "Восславить Каудильо"
 IBR_Praise_Caudillos_desc:0 "Два равных лидера Иберии вели свои уважаемые нации, а затем и Союз, через времена тяжелых перемен. Неважно, был ли это кровавый гражданский конфликт, вечные колониальные восстания или адаптация к силовой политике великих держав, Каудильо уверенно стояли перед лицом всего. Они вдвоем разработали для себя благородный образ в глазах масс Иберии. Этот образ был использован для создания эффективного культа личности который, как говорят критики, является зеркальным отражением того, как в Германии идеализировали Фюрера. Чего же эти выскочки не упоминают, так это то, что Иберийским Каудильо не нужно полагаться на пропаганду, ибо они полностью доказали свою ценность как лидеры. Если бы мы смогли расширить символизм Каудильо и позволить этому проростать в популярной культуре, мы смогли бы лучше влиять на наше население и продвигать идеалы единства."

 IBR_Fortify_Colonies:0 "Укрепить Колонии"
 IBR_Fortify_Colonies_desc:0 "Иберийские колониальные владения являются особо важными для национальной экономики, особенно сейчас, когда торговля и экономическое сотрудничество между членами Триумвирата было прекращено. Особо важно убедиться в их продолжительной территориальной интеграции и нахождении в составе нашей империи. Помимо Германии, положившей глаз на формально португальские владения в Мозамбике и Анголе, мы получили информацию о том, что наши оставшиеся колонии тоже находятся под прицелом. Мы не должны позволить им пережить такую же судьбу, какую испытали португальские владения. Для этой цели был предложен план укрепления различных стратегически важных регионов."
 
 #Council tree
 
 IBR_Post_Bombing_Council:0 "Созвать Иберийский Совет"
 IBR_Post_Bombing_Council_desc:0 "Португальское дорожное фиаско привлекло наше внимание к некомпетентности и чрезмерно бюрократическому характеру исполнительной системы принятия решений. Следующий год безрезультатных дебатов, до краев наполненных вето, сделал еще более очевидным, что любое серьезное решение невозможно при нынешней системе.\n\nА потом случилась бомбежка в которой, Галицийские террористы чуть не убили нашеих любимых каудильо, трагедия, которая наверняка разорвала бы Союз. Эта катастрофа потрясла их и заставила  осознать, что должна быть создана более стабильная, долгосрочная система правления.\n\n Таким образом, был создан Иберийский Совет, служащий инструментом для урегулирования региональных конфликтов и оказания помощи различным государствам в достижении соглашений, вместо того чтобы увязнуть в бесконечной бюрократической трясине, которой была прежняя система. Все же природа Совета находится под вопросом. Должен ли он играть чисто консультативную роль или выступать в ограниченном законодательном качестве?"
 IBR_Advisory_Council:0 "Консультативный Совет"
 IBR_Advisory_Council_desc:0 "Наша страна слишком долго не могла принять никаких четких решений! Наложить вето на это, наложить вето на то, с тем же успехом можно наложить вето на все! Это не показывает никаких признаков остановки, если что-то не будет сделано прямо сейчас! К счастью, наши милостивые каудильо решили создать Иберийский совет, чтобы информировать их об иберийских делах, чтобы они могли принимать решительные, обоснованные решения."
 IBR_Provisional_Legislative_Council:0 "Уполномочить Совет"
 IBR_Provisional_Legislative_Council_desc:0 "Наша страна слишком долго находилась в законодательном аду. Вето на то, вето на всё, вето ничего! Это должно закончиться, если мы хотим иметь хоть какой-то шанс вырваться из этой бесконечной петли. К счастью, наши милостивые каудильо решили создать совет специально для того, чтобы справиться с нашей неорганизованной внутренней политикой."
 IBR_Amend_The_Constitution:0 "Поправки в Конституцию"
 IBR_Amend_The_Constitution_desc:0 "Нам нужно составить Конституцию, чтобы точно определить, какими полномочиями обладает наш совет. Для достижения этой цели мы примем новый Основной закон, гарантирующий стабильность и безопасность власти Совета."
 IBR_Determine_Legal_Parties:0 "Определить Правовые Политические Позиции"
 IBR_Determine_Legal_Parties_desc:0 "Хотя нам не стоит беспокоиться о тех, кто присоединяется к нам, существует опасность допустить определенные политические идеологии в Совет. Мы должны принять решение о либерализме и о том, следует ли нам запрещать тех, кто хоть в малейшей степени поддерживает его."
 IBR_Codify_Powers:0 "Закрепить Полномочия Совета"
 IBR_Codify_Powers_desc:0 "Теперь, когда Совет существует и получил определенные полномочия, возможно, нам следует что-то предпринять, чтобы держать их под контролем? У нас есть возможность ограничить то, что они могут сделать, или мы можем просто позволить им все их заявленные полномочия. Нам нужно принять решение по этому поводу."
 IBR_Permit_Legislative_Oversight:0 "Разрешить Законодательный Надзор"
 IBR_Permit_Legislative_Oversight_desc:0 "Разрешить Законодательный Надзор?"
 IBR_Permit_Legislative_Oversight_desc:0 "Предоставление совету право надзора позволило бы им иметь широкий спектр информации, которая была бы очень полезна для их работы. Конечно, наличие доступа к этой информации также сделало бы их более могущественными. Что мы будем с этим делать?" 
 IBR_Regional_Veto_Limitation:0 "Ограничить региональное Вето?"
 IBR_Regional_Veto_Limitation_desc:0 "Вето это самое худшее, что есть в нашем правительстве. Это только приводит к тому, что куча сложных нитей распространяются по всей нашей стране без всякой причины, и приводит к тому, что многие хорошие идеи подвергаются вето. Должны ли мы просто ограничим  право вето, или мы должны просто оставить его и избавиться от политического лабиринта, по которому нам нужно было бы пройти, чтобы все остались довольны?"
 IBR_Ensure_System_Mutability:0 "Обеспечить Изменчивость Системы"
 IBR_Ensure_System_Mutability_desc:0 "Независимо от того, насколько сильно мы ограничим их власть, нам будет полезно гарантировать, что совет никогда не выйдет из-под контроля. В конце концов, если они предпримут что-то, что подвергнет Иберию опасности, у каудильо должен быть законный способ закрыть все это дело до тех пор, пока порядок не будет восстановлен."
 IBR_Discourage_Leftist_Involvement:0 "Припятствовать Влиянию Левых"
 IBR_Discourage_Leftist_Involvement_desc:0 "Теперь, когда у нас есть способ для некоторых людей получить относительную власть над нацией, мы должны убедиться, что никто из них не склоняется в неправильном направлении. Нам стоит позаботиться о том, чтобы никто рядом с Советом не был вовлечен в какие-либо левые группы даже малейшим образом."
 IBR_Puppet_Legislature:0 "Марионеточный Законодательный Орган"
 IBR_Puppet_Legislature_desc:0 "Мы наконец-то сделали это, мы создали что-то, чтобы исправить наше неорганизованное правительство. Мы больше не будем застревать в законодательном аду или в аду вето, но вместо этого у нас действительно будет система, которая, как мы надеемся, будет эффективно все сортировать. За долгое и процветающее будущее, троекратное " Ура " Иберии!"
 IBR_By_The_Caudillos_Will:0 "Только По Воле Каудильо"
 IBR_By_The_Caudillos_Will_desc:0 "Наши каудильо имеют абсолютную власть над законодательством. Поэтому их воля будет исполнена, несмотря ни на что. Представители будут давать советы только в интересах каудильо и никогда против каудильо. Их советы не будут рассматриваться как императивные приказы, а только как предложения, которые каудильо рассмотрят по своему усмотрению."
 IBR_Ensure_Fair_Representation_Not:0 "Обеспечить "Справедливое" Представительство"
 IBR_Ensure_Fair_Representation_Not_desc:0 "Обеспечив "справедливое" представительство всех регионов Иберии, мы можем гарантировать, по крайней мере в некоторой степени, мирное положение дел и обеспечить всем сторонам равное представительство в государственных делах, а следовательно, и обоим каудильо."
 IBR_Alter_The_Constitution:0 "Изменить Конституцию"
 IBR_Alter_The_Constitution_desc:0 ""Для того чтобы наши Мудрые и праведные каудильо могли улучшить наши славные нации, необходимо изменить устаревшие фундаментальные законы, чтобы они соответствовали совету и их соответствующим советам."
 IBR_Watch_Them_Closely:0 "Внимательно Наблюдать за Ними"
 IBR_Watch_Them_Closely_desc:0 "Мы должны держать представителей под бдительным оком, чтобы они действовали исключительно по воле наших каудильо, без какой-либо коррупции из личных интересов."
 IBR_Strengthen_The_Illusion:0 "Усилить Иллюзию"
 IBR_Strengthen_The_Illusion_desc:0 "Оппозиционные критики в последнее время активно высмеивают Иберийский Совет, сообщая о многочисленных инцидентах между членами Совета и, как таковые, пытаясь разжечь драму. Сама публика тоже не верит в Совет, и распространено мнение, что совет просто полон лоялистов каудильо. Возможно, их можно убедить в том, что их позиции заслужены выборами."
 IBR_Maintain_Common_Sense:0 "Сохранить Здравый Смысл"
 IBR_Maintain_Common_Sense_desc:0 "Крайне важно, чтобы во время заседания Совета представители использовали свои полномочия только тогда, когда это абсолютно необходимо, в таких действиях, как наложение вето, и во время дискуссий, чтобы обеспечить хорошую обстановку в Совете."
 IBR_Controllable_Representatives:0 "Контролируемые Представители"
 IBR_Controllable_Representatives_desc:0 "Некоторые из испанских членов Совета оказались более чем малочисленными. Многие из них запросили больше власти в своих конкретных регионах Испании, и это дошло до издёвок Португальцев. Чтобы положить этому конец, Франко решил, что ему нужно вмешаться в совет, особенно с несколькими определёнными членами."
 IBR_Representatives_In_Name_Only:0 "Представители только в названии "
 IBR_Representatives_In_Name_Only_desc:0 "Иллюзия закончеа. Для внешнего мира, или, по крайней мере, в Иберии, Совет представляется чистой и подлинной демократией, целью которой является управление иберийскими вопросами. Однако внутри каудильо держат совет под замком и цепью. По крайней мере, теперь, когда все в безопасности, все может успокоиться."
 IBR_Determine_Regional_Representation:0 "Определить Региональное Представительство"
 IBR_Determine_Regional_Representation_desc:0 "Совет был сформирован только с учетом Испании и Португалии, как и предполагали каудильо. Однако из других регионов Иберии раздавались крики, требующие представительства в политике. Мы можем проигнорировать их просьбы или предоставить им места в Совете."
 IBR_Minority_Representation:0 "Представительство Меньшинств?"
 IBR_Minority_Representation_desc:0 "Баски, каталонцы и галичане с каждым днем все больше отдаляются от нашего союза.Это только повредит нам в долгосрочной перспективе, если мы не сделаем что-то."
 
 #Germany In Flames
 IBR_germany_in_flames:0 "Германия в огне!"
 IBR_germany_in_flames_desc:0 "Германию охватила гражданская война! Пока фракции внутри Иберии спорят, о том кого признать легетимным преемником, мы должны рассмотреть различные варианты, как воспользоваться ситуацией. Возможно, сейчас мы не в лучшей форме, но в конце концов мы всё ещё великая держава!"
 IBR_interesting_times:0 "Интересные времена"
 IBR_interesting_times_desc:0 "Германский Рейх разорван на части. Множество фракций борятся за господство в жестокой гражданской войне, исход которой может изменит судьбу всего человечества . Теперь, мы можем просто устроиться поудобнее и наблюдать как они выбивают друг из друга всё дерьмо, но гораздо продуктивние будет найти способ извлечь из этой ситуации выгоду..."
 IBR_making_money:0 "Зарабатывать деньги"
 IBR_making_money_desc:0 "Важно не забыть, это - немцы, те самые люди, которые считали, что создание плотины на Средиземном море,будет разумной идеей. Кто бы не победил, мы проиграем. Однако, если мы правильно разыграем наши карты, весь этот бизнес, связанный с гражданской войной может принести нам внушительную сумму денег."
 IBR_reformist_tt_14:0 "Выбор денег в ущерб безопасности §Yуменьшит влияние реформистов в Совете§!"
 IBR_influence_tt_9:0 "Вовлечение в эту экономическую авантюру §Yувеличит влияние Совета§!"
 IBR_matter_of_national_security:0 "Вопрос Национальной Безопасности"
 IBR_matter_of_national_security_desc:0 "Как бы мы ни относились к немцам, многие в нашем правительстве признают, что Альберт Шпеер, если он придет к власти, будет наименее агрессивен по отношению к нам. Это может прозвучать неприятно, но в долгосрочной перспективе поддержка Шпеера может пойти нам на пользу. В добавок, отправка добровольцев - простой способ избавиться от некоторых особо радикальных фашистов в нашей стране."
 IBR_reformist_tt_13:0 "Поддержка Шпеера и, следовательно, его идей §Yувеличит влияние реформистов в Совете§"
 IBR_plan_of_attack:0 "План атаки"
 IBR_plan_of_attack_desc:0 "Зачем наживаться только на одной стороне, когда мы можем нажиться на всех? Мы заработаем в четыре раза больше, просто продавая припасы всем желающим, и в будущем это никак не может иметь неприятные последствия."
 IBR_our_pipeline:0 "Наша линия снабжения"
 IBR_our_pipeline_desc:0 "Бретань - хозяин торговли на черном рынке. По сравнению с ними, наши потуги - это барахтания мелких рыбешек в тени большой акулы. Что еще более важно, если мы будем использовать их индустрию черного рынка в качестве основы для получения прибыли, то любому сердитому немцу, который что-то заподозрит, будет труднее отследить нас."
 IBR_the_leak:0 "Утечка"
 IBR_the_leak_desc:0 "Что-то здесь не так. Мы посылаем целые ящики с оружием, боеприпасами и другими необходимым снаряжением, но по какой-то непонятной причине большая их часть теряется в Бретани. По всей вероятности, бандиты, криминальные авторитеты и другие сомнительные личноти наживались на наших товарах. По правде говоря, этого следовало ожидать, так как мы имеем дело с государством управляемым настоящими пиратами."
 IBR_mark_up_the_goods:0 "Повысить цены"
 IBR_mark_up_the_goods_desc:0 "Конечно, оружие может принести нам приличную сумму денег, но если мы взвинтим цены на него, мы получим еще БОЛЬШЕ денег! Ведь так работает экономика, верно?"
 IBR_open_the_armories:0 "Открыть арсеналы"
 IBR_open_the_armories_desc:0 "На самом деле, у нас самих не так уж и много оружия. Однако, у нас есть довольно внушительный запас снаряжения, взятого «взаймы» из Италии, а также некоторые припасы федеральной армии, которые мы, похоже, не используем. Никто не будет против, если мы всё это продадим."
 IBR_the_fading_margin:0 "Падение прибыли"
 IBR_the_fading_margin_desc:0 "Несмотря на все наши усилия по взвинчиванию цен и продаже всего подряд, все, что мы на самом деле делаем так это разбрасываемся оружием в пустую и едва покрываем расходы на всё предприятие. Фактически, мы начинаем терять деньги в угрожающих темпах! Вся эта штука с экономикой сложнее, чем я думал..."
 IBR_light_in_the_black:0 "Свет во тьме"
 IBR_light_in_the_black_desc:0 "Фракции Шпеера нужны солдаты. В нашей армии много вольнодумцев, которые имеют скрытые или открытые фашистские взгляды, слишком радикальные для нашего правительства. Возможно мы сможем убить двух зайцев одним выстрелом если пошлем этих радикалов как пушечное мясо...эм, мы имеем в виду как "добровольцев" на помощь Шпееру. Они перестанут быть нашей проблемой, а Шпеер будет нам благодарен."
 IBR_get_rid_of_radicals:0 "Избавиться от радикалов"
 IBR_get_rid_of_radicals_desc:0 "По тайным каналам идет приказ правительства о формировании секретной группы военных специалистов, которые должны будут помощь Альберту Шпееру востановить порядок в Рейхе. Только самые талантливые и способные офицеры,которые по стечению обстаятельств являются жёсткими Фалангистами, были набраны в группу через частные встречи, также получили указания привести пять своих самых преданных подчинённых. \n\nПрославленный ветеран генерал Агустин Муньос Гранде удостоился чести руководить выполненим особо важного задания и сейчас его самолет покидает Мадрид, направляясь в сторону Германии. К сожалению, Люфтваффе Геринга всемирно известны прежде всего своими выдающимяся истребителями, поэтому мы молимся за безопасность генерала."
 IBR_influence_tt_GCW_1:0 "Избавление от жестких Фалангистов §Yувеличит влияние Совета§!"
 IBR_reformist_tt_GCW_1:0 "Избавление от жестких фалангистов §Yувеличит реформизм в Совете§!"
 IBR_new_blue_division:0 "Новая Голубая Дивизия"
 IBR_new_blue_division_desc:0 "Даже после того, как многие из наиболее активных участников отправились в Германию, Фалангисты все еще имеют значительное влияние в нашем Союзе, особенно среди вооруженных сил. Мы должны расширить масштабы нашей добровольческой программы, воссоздав в новом виде Голубую Дивизию, которую так чтут Фалангисты.\n\nСтарая гвардия с энтузиазмом воспримет это призыв, стремясь доказать свою ценность и восстановить былую славу,а многие молодые новобранцы, которые выросли, слушая фронтовые рассказы своих отцов, найдут свое собственное крещение огнем. Они пройдут маршем через порт Бильбао с усилинной безопасностью, поскольку AAS отмечают город как очаг активности баскских сепаратистов, под песню "Cara al Sol", поцелуют своих жен в последний раз, прежде чем они отправятся в путешествие, которое, как мы надеямся, будет в один конец."
 IBR_send_over_guns:0 "Отправить оружие ..."
 IBR_send_over_guns_desc:0 "Начало гражданской войны в Германии - прекрасная возможность для нашей страны. Отправляя оружие Альберту Шпееру, самому умеренному из немецких лидеров, в лучшем случае мы сможем обратить ситуацию в нашу пользу и перевернуть страницу в истории, в то время как в худшем случае мы будем стравливать наших врагов друг с другом, отвлекая их внимание от нас. Это также может стать отличной перспективой для иберийских оружейных корпораций, таких как Astra, Star и CETME, руководители которых предлагают прислать собственное оружие в дополнение к нашим поставкам, при условии, что немцы готовы заплатить.."
 IBR_but_not_too_many:0 "...Но не слишком много"
 IBR_but_not_too_many_desc:0 "Наши запасы оружия сокращаются с каждым днем, и мы даже отправили все старые маузеры, которые были у нас в запасе Шпееру. Недовольсто Генералов растет из-за опустошения оружейных складов,однако об отправке новейших образцов даже речи не идёт. Мы не допустим чтобы наше лучшее вооружение, которое Шпеер может потерять, попало в руки враждебных немецких фракций и после гражданской войны было направлено против нас. Если один из соперников Шпеера выйдет победителем, они вполне могут попытаться наказать нас за такую подлость. Тем не менее, один молодой капитан предложил блестящее решение; мы должны взять наш запас поврежденного оружия, подлатать его, привести в надлежащий вид, положить в новые ящики и затем отправить в Германию. На то, чтобы привести оружие в порядок, потребуется некоторое время, но Шпеер сможет продержаться благодоря нашими храбрым добровольцам."
 IBR_thoughts_and_prayers:0 "Мысли и Молитвы"
 IBR_thoughts_and_prayers_desc:0 "На частной встрече архиепископ Мадридский обратился к Каудильо с предложением осуществить свой план масштабного вмешательства Иберии в немецкую гражданскую войну с целью обеспечить победу Шпеера. После нескольких дней размышлений и обсуждений смелый план был наконец принят.\n\nВ соответствии с Указом каждый Иберийский священнослужитель теперь обязан произнести проповедь и провести молитву за войска Шпеера во время следующей воскресной мессы, а также наставлять свою паству делать то же самое каждую ночь перед сном. Успех Шпеера теперь гарантирован, пусть Пресвятая Дева дарует ему победу."
 
 ### Extraordinary Council Tree### 
 
 IBR_Extraordinary_Council_Meeting:0 "Внеочередное Заседание Совета"
 IBR_Extraordinary_Council_Meeting_desc:0 "Наконец, так называемая "Битва за Барселону" достигла своего завершения. Сепаратисты мертвы или находятся под арестом, что, без сомнения, свидетельствует о способности наших вооруженных сил подавить мятеж. Однако происходит нечто другое. Каудильо беспокоятся не из-за самого мятежа, а из-за того, что такое вообще может произойти. Если что-то такое большое могло произойти прямо у них под носом, то что еще может произойти?\n\nПосле этого, их хватка уже не так сильна, как раньше. Но ради Союза она должна быть усилена. Однако для этого они должны знать, с чего начать. Вот почему будет созвано внеочередное заседание Совета, чтобы было принято решение о том, как исправить эту неразбериху."

 IBR_Update_Constitution:0 "Обновить Конституцию"
 IBR_Update_Constitution_desc:0 "Перемены настегают всех, и всё это понимают. Мир непостоянен, и одна из любимых игр Бога - наказывать тех, кто достаточно высокомерен. Мы должны подготовиться к переменам, и не быть в числе тех идиотов которые думают, что всё всегда будет как прежде.\n\nПоэтому лучший способ снова обрести контроль - это идти в ногу с переменами. Конституция должна быть обновлена, с совершенно новыми законами и поправками, призванными дать нам больше власти. Кроме того, было бы хорошей идеей позаботиться о том, чтобы сами люди были довольны, поскольку, если они увидят, что о них заботятся, они будут менее склонны к мятежным мыслям."

 IBR_Rights_Obligations_Iberians:0 "Права и Обязанности Иберийцев"
 IBR_Rights_Obligations_Iberians_desc:0 "Одна из самых важных частей нашей конституции - это то, как она обращается к гражданам Иберии. В этих положениях излагается определение иберийского гражданина (каким бы очевидным это не было) и программы, которые предназначены для обеспечения благосостояния, как оно есть. В нем также перечислено, чем они обязаны государству, как граждане. В совокупности эти положения известны как Права и Обязанности иберийского гражданина.\n\nКак любое достойное существующее государство, мы должны заботиться о своем народе. Теперь мы приступим к разработке изменений, касающихся Прав и Обязанностей, чтобы наши люди были счастливы, обеспечены и знали, кто они и что они должны делать."

 IBR_Maslow_Basics:0 "База Маслоу"
 IBR_Maslow_Basics_desc:0 "Есть американский психолог по имени Абрахам Маслоу. Он создал очень интересный вклад психологию - ''пирамиду Маслоу''. Вообщем, это пирамида потребностей. Он подробно описывает, что требуется человеку для каждой из его потребностей, и по мере их удовлетворения он переходит на более высокий уровень пирамиды. Первый уровень пирамиды - это основные физические потребности, а именно пища, вода и жилье.\n\nВажно, чтобы народ Иберии был счастлив, потому что удовлетворенный работник - производительный работник. Если мы будем следовать этой пирамиде, то лучший способ сделать наших граждан счастливыми - это убедиться, что этот базовый уровень удовлетворен. Мы должны убедиться, что они могут оставаться счастливым и продуктивным."

 IBR_Reform_Seguridad_Social:0 "Реформировать Seguridad Social"
 IBR_Reform_Seguridad_Social_desc:0 "Все правительство не справляется c потребностями и желаниями! Для этого у нас было выделено специальное постановление - обновить департамент Seguridad Social. Эта программа является гордостью и радостью правительства не только за ее ценность для связей с общественностью, но и за ее послужной список. Ни одна другая программа никогда не имела такой безупречной записи, полной бюрократов, которые, действительно заботятся о своей особой смеси документов.\n\nНесмотря на то, что она обрабатывает все, что может пожелать такая программа - здравоохранение и пенсии, среди многих других - она несовершенна.  Программа Seguridad Social отстала в последние годы из-за ее относительной неважности по отношению к другим факторам. Некоторые из законов датируются 40-ми годами, с незначительными исправлениями. Мы должны обновить его к 60-м годам, чтобы он соответствовал потребностям современного общества."

 IBR_Colonial_Citizenship_Question:0 "Колониальное гражданство?"
 IBR_Colonial_Citizenship_Question_desc:0 "Хотя может показаться, что иберийское гражданство - это простое понятие, но это не так. Однако определение гражданина очень простое. Если родитель - иберийский гражданин, то и ребенок будет иберийским гражданином. Место рождения не имеет значения, как и родитель - только если он действительно гражданин. Недавно возник новый вопрос о возможном дополнении к этому правилу:\n\nТуземцы из наших африканских колоний не считаются гражданами. Поэтому они имеют ограниченные права и не имеют права на многие привилегии, которые имел бы обычный гражданин. Политическое движение вокруг этого выросло, поскольку несколько политиков утверждают, что туземцам должно быть предоставлено гражданство. Они считают, что, поскольку они живут в части Иберии, к ним следует относиться как к иберийцам или, по крайней мере, дать им некоторую форму ограниченного гражданства. Мы должны тщательно рассмотреть этот вопрос."

 IBR_Collaborate_State:0 "Сотрудничайте С Государством"
 IBR_Collaborate_State_desc:0 "Очень важно, чтобы населению прививались определенные ценности. Это не идеология, и на самом деле это далеко не так - у каждого хорошего государства есть хорошая культура, которую нужно сохранять. Хотя трудно представить эти ценности в массовом масштабе, важным шагом на пути к такому результату было бы подчеркнуть их в конституции.\n\nПрежде всего, стороны, имеющие существенные разногласия, не должны прибегать к насилию. Мы должны вбивать это в их головы на каждом шагу, чтобы предотвратить еще одну битву за Барселону. Мы должны поощрять эти группы работать с государством, а не бороться с ним. В конце концов, гораздо проще создать изменения внутри системы, чем пытаться ее опрокинуть."

 IBR_Collaborate_Each_Other:0 "Сотрудничайте Друг С Другом"
 IBR_Collaborate_Each_Other_desc:0 "Одной из самых фундаментальных (и одной из самых ущербных) идей большевизма является идея классовой борьбы. Они натравят богатых на бедных, разделив человечество по произвольным линиям из-за слов какой-нибудь пыльной рукописи. Ради стабильности Иберии мы не можем допустить, чтобы что-то подобное возникло. Лучший способ отбить эту идею - закрепить в конституции противоположное.\n\nМы должны открыто осудить классовую борьбу за то, что она есть - бессмысленное разделение и конфликт. Каждый класс должен помнить, что они иберийцы и что, в конце концов, они принадлежат к одной стране и поэтому разделяют общую судьбу. Они должны сотрудничать друг с другом, чтобы государство работало как можно лучше."

 IBR_Content_People:0 "Довольные Люди"
 IBR_Content_People_desc:0 "После того, как мы завершили внесение изменений в социальную часть конституции, было решено, что сохранение их в стадии планирования при разработке других частей конституции не принесет никакой пользы государству в глазах народа. Итак, мы обнародовали изменения для общественности, позволив им увидеть, что мы планируем в новой версии конституции. После того, как он был разогнан должным образом, мы провели опрос, чтобы оценить общественное мнение.\n\nИмея все результаты, мы в основном получили именно то, что хотели. Правда, на улицах нет людей, выкрикивающих наши имена в религиозной хвале, но это приемлемо. Опрос показывает, что жители Иберии довольны нашими изменениями. Это не так велико, как мы надеялись, но тем не менее это великое событие."

 IBR_Way_State_Works:0 "Как Работает Государство"
 IBR_Way_State_Works_desc:0 "Иберийский Союз был относительно функциональным государством в течение почти двух десятилетий. Учитывая то, как действует правительство, это скорее чудо, чем достижение. Мы еще не впали в анархию и не видели распада Союза, но это скорее результат слепой удачи, чем нашей собственной компетентности. Кто бы хотел, чтобы страна управлялась подобным образом?\n\nМы должны дать нашей администрации хороший, правый вид. Нам нужно сократить отставание, решить проблемы и выправить глубоко искривленное правительство. Прямо сейчас неудивительно, что произошла битва за Барселону! На самом деле нам повезло, что нечто подобное не произошло раньше. Пришло время для серьезных структурных реформ, которые мы начали с нашей конституции."

 IBR_Diarchy_Question:0 "Проблема Двоевластия"
 IBR_Diarchy_Question_desc:0 "Когда была создана Иберия, обоим Каудильо пришлось пойти на некоторые компромиссы. В частности, несколько компромиссов друг с другом. При всех своих преимуществах один не мог превзойти другого, да они и не хотели этого перед лицом, казалось бы, неминуемого немецкого вторжения. Это было похоже на оксюморон, загадку, которую вы использовали бы, чтобы озадачить кого-то - "Почему у вас есть два человека с полной властью, возглавляющие одно и то же государство?". Это потребовало больших усилий, но в конце концов что-то было свершено.\n\nС тех пор прошло много времени. Времена изменились, а вместе с ними и мир, и двоевластие, тоже нуждаются в некоторых изменениях. Ни один из Каудильо не потеряет своей силы, это никогда не произойдет на их смене, но система требует, по крайней мере, беглого обзора. Мы должны убедиться, что это соответствует времени."

 IBR_Justice_Issue:0 "Проблема с Судом"
 IBR_Justice_Issue_desc:0 "Если вы посмотрите на иберийское правительство, ничто так не отражает его ужасное состояние, как "система" судов по всей стране. Компромиссы, на которые пошла Иберия, привели судебную систему в то состояние, в котором она находится - португальцев нельзя судить в испанских судах, и верно обратное. Региональные суды могут отменять друг друга, что приводит к срыву целых дел и судебных разбирательств из-за каких-то мелких обид между судьями. Хуже того, федеральные суды стали беззубыми, что означает, что они не могут остановить или даже обуздать безумие.\n\nЧто это за система? Она была создана Каудильо, но это не то, что они задумали. Справедливость и верховенство закона - самые важные вещи для функционирующего государства, а у нас нет ни того, ни другого. Каудильо должны еще раз попытаться создать солидный судебный суд, и на этот раз не оставлять ничего на волю случая."

 IBR_Regime_Families:0 "Режимные ''Семьи''"
 IBR_Regime_Families_desc:0 "Даже если у любого совершенного правительства нет фракций или клик, у каждого нормального правительства их достаточно. Мы определенно не исключение. Внутренние фракции были постоянным присутствием с тех пор, как оба режима были установлены, и они оставались с момента основания Союза. Мы считали такие группы "семьями" государства, а их большинство - саму партию, армию, церковь и так далее.\n\nКаждая группа имеет свою собственную власть и влияние, и хотя все они в конечном счете подчинены Каудильо, они все еще могут вызвать инциденты в правительстве. Несмотря на то, что они неофициальны, было бы неплохо вмешаться в них, хотя бы немного. Если мы уравновесим их власть и разобьем несколько менее полезных клик, то вполне возможно, что из их эксплуатации можно будет выжать еще больше."

 IBR_Administration_Pyramid:0 "Административная Пирамида"
 IBR_Administration_Pyramid_desc:0 "Система управления, разработанная Каудильо, весьма своеобразна. "Уникальный" было бы более подходящим словом. Каждая провинция страны представлена в равной степени, и они входят в состав двух составных стран - Португалии и Испании. Они оба в равной степени представлены в самом Союзе, который имеет решающее слово во многих отношениях.\n\nОднако есть проблемы с системой. Отсутствие достаточно четких положений, а также некоторые неопределенные крайние случаи превратили административную систему в гидру, которая более склонна стучать головами друг о друга; явное отсутствие гармонии, необходимой для управления Союзом, подобным нашему. Если бы мы четко определили, что каждый уровень может и не может делать по отношению к себе и другим, мы могли бы управлять страной гораздо лучше."

 IBR_Burocratic_Audit:0 "Бюрократический Аудит"
 IBR_Burocratic_Audit_desc:0 "Бюрократия есть и всегда будет ненадежным балансирующим актом. Если её будет слишком мало, государство будет парализовано и перестанет функционировать. Если её будет слишком много, у вас будет раздутое чудовище, которое способно только извлекать выгоду из своих собственных страданий. В конце концов, и то и другое обрушится на самих себя. Ради всех нас, мы не можем быть ни тем, ни другим.\n\nМы, однако, последние. Когда Союз был впервые создан (корень всех зол) компромиссы привели к тому, что мы имеем сейчас, раздутое чудовище, которое душит жизнь во всем, к чему оно прикасается. В рамках наших недавних правительственных реформ не повредило бы дать бюрократии ее давно назревший аудит. Есть много лишних частей, конечно, мы просто должны найти то, что нужно выкорчевать."

 IBR_Contemporary_State:0 "Современное Государство"
 IBR_Contemporary_State_desc:0 "Наконец, после бесконечного тщательного пересмотра, новый проект правительственной части конституции завершен. При сравнении нового со старым различия становятся гораздо более резкими, чем при составлении. Старая, устаревшая система, созданная в совершенно другую эпоху, была разрушена. Объединение было уничтожено. На его место встает настоящее правительство.\n\nКомпромиссов, которые создали старое государство, больше нет. Мы, по сути, развязали большой узел, перековав систему в одну Иберию, а не в две страны, готовые умереть на руках друг у друга. Союз должен гордо встретить 60-е годы как современное государство."

 IBR_Approved_Exclamation:0 "Одобрено!"
 IBR_Approved_Exclamation_desc:0 "Дело сделано.\n\nСамо правительство приняло новую конституцию с распростертыми объятиями. Несмотря на то, что Каудильо всегда были могучи как никогда, похоже, они были так же рады иметь исправленное и функциональное состояние, как и сами Каудильо. С их одобрением оставалось только одно препятствие на пути к ратификации: печать окончательного утверждения. На самом деле это не было препятствием, поскольку и Франко, и Салазар просто ждали удобного случая. Когда все в порядке, между Иберией и ее современным будущим остается только время.\n\nНикогда больше не будет битвы за Барселону, пока Союз стоит со своей новой конституцией."

 ####Economic Miracle tree####
 
 IBR_eco_Iberian_economic_miracle:0 "Иберийское экономическое чудо."
 IBR_eco_Iberian_economic_miracle_desc:0 "Наша экономика не в порядке - и это факт. Однако этот факт не высечен на камне. Конечно, с помощью смазки для локтей и планирования мы сможем исправить экономическую ситуацию, что в конечном итоге приведет к иберийскому экономическому чуду. Было предложено несколько планов решения проблемы; выбирать придется один единственный. Советники Opus Dei разработали план по либерализации экономики, но некоторые опасаются, что радикальные изменения за такое короткое время могут причинить Союзу незамедлительный ущерб. В качестве альтернативы мы могли бы вновь ввести автаркию в Иберию, несмотря на опасения, что возвращение к традициям может оказаться неэффективным. Наконец, Иберия может продолжить свой нынешний путь, постепенно реформируя систему."
 
 IBR_eco_maintain_the_status_quo:0 "Сохранить Статус-кво."
 IBR_eco_maintain_the_status_quo_desc:0 "Совершенно очевидно, что Автаркия - довольно ошибочная концепция, особенно после падения Триумвирата, из-за которого мы потеряли крупные и важные рынки Турции и Италии. Реформа необходима, если мы хотим встать с мертвой точки в нашей экономике. Но смелые планы Opus Dei слишком безрассудны и чреваты крахом таких незаменимых секторов, как сталелитейные заводы и область судостроения; потому он должен стремиться к умеренным и безопасным реформам."
 IBR_eco_meet_with_owners:0 "Встреча с владельцами бизнеса."
 IBR_eco_meet_with_owners_desc:0 "Семья Каудильо провела встречу с важными бизнес-лидерами в одном из отелей Алгарвы, чтобы оценить их точку зрения на ситуацию и попытаться найти решение проблемы экономического застоя. Руководители вошли в комнату с резкими разногласиями, руководители служб и банков, такие как Сантандер, Сонаэ и Сабадель, с большим энтузиазмом отнеслись к либеральной политике Opus-Dei, однако затем они столкнулись с серьезным сопротивлением со стороны компаний тяжелой промышленности, таких как Hispano-Suiza и Euskalduna, которые серьезно зависят от государственных субсидий... Дебаты продолжались весь день,пока в них не вмешался Салазар , заставив обе стороны согласиться на консенсусную сделку - либерализация экономики произойдет,однако она будет медленной и безопасной и кроме того, никакие субсидии не будут сокращены."
 IBR_eco_build_the_capital:0 "Вложиться в капитал."
 IBR_eco_build_the_capital_desc:0 "Ни одна страна в истории никогда не процветала без крупного собственного капитала, потому мы должны принять активные меры, чтобы помочь увеличить темпы инвестиций частного сектора и достичь цели в 25%, которую государственные плановые органы определили как минимальную сумму инвестиций, гарантирующую устойчивый рост. В долгосрочной перспективе Banco de Iberia примет все необходимые меры для достижения поставленных целей."
 IBR_eco_new_industry:0 "Развивать новые отрасли промышленности."
 IBR_eco_new_industry_desc:0 "В Иберии есть место для создания новых отраслей промышленности, таких как фармацевтика, сельское хозяйство, одежда и телекоммуникации, но что действительно будоражит бизнесменов, так это туризм,в частности американцы, европейцы и японцы с располагаемым доходом приезжают в Иберию, чтобы отдохнуть в каком-нибудь солнечном, дружелюбном и дешевом месте. Прибыль, получаемая от туризма, настолько велика, что некоторые уже называют его "фабрикой без дымохода", строительная индустрия с энтузиазмом располагает к туризму, так как он значительно увеличивает спрос на такие здания, как отели и аэропорты."
 IBR_eco_planned_economic_rebirth:0 "План по экономическому возрождению."
 IBR_eco_planned_economic_rebirth_desc:0 "Планы должны быть составлены таким образом, чтобы новая экономическая политика была должным образом реализована, при этом Национальный институт промышленности будет сотрудничать с частными компаниями в ее создании,согласно планам будет решаться, какие секторы экономики будут либерализованы ,а где государственный контроль должен будет оставаться жестким, также это  касаеться прямых иностранных инвестиций и фискальной реформы для ограничения государственных расходов, эти планы станут краеугольным камнем нашего Иберийского экономического возрождения."
 IBR_eco_old_industry:0 "Расширение нефтяной промышленности."
 IBR_eco_old_industry_desc:0 "Иберия является домом для целого кластера высокоразвитых отраслей промышленности в таких секторах, как судостроение,гражданское строительство, металлургия и механика, включая даже авто- и авиастроение. Эти сектора, принадлежащие как Союзу, так и частному предпринимательству, должны быть расширены за счет прямых инвестиций государства для дальнейшего нашего экономического роста.""
 IBR_eco_industrial_keystone:0 "Краеугольный камень Индустрии."
 IBR_eco_industrial_keystone_desc:0 "Ведущими в нашем промышленном развитии будут так называемые локомотивы, отрасли сложных товаров длительного пользования, которые требуют большого количества деталей,которые в свою очередь строятся другими отраслями, поэтому они создают целый кластер фидерных заводов и выступают в качестве двигателя производства, занятости и, следовательно, развития.Наиболее заметным из этих локомотивов является автомобильная промышленность с SEAT 600, автомобиль для простого Иберийского народа, немецкий Volkswagen и американский Ford T - первые автомобили для многих рабочих семей, который называют символом Иберийского развития. Кроме того, авиационная промышленность, возглавляемая CASA с ее грузовым самолетом C-207, заставляет каждого Иберийца с гордостью хвастаться, что его страна входит в число немногих, способных производить самолеты. Эти компании станут промышленным краеугольным камнем нашего дальнейшего развития."
 IBR_eco_bring_portugal_on_board:0 "Взять Португалию на борт."
 IBR_eco_bring_portugal_on_board_desc:0 "Португальцы крайне недоверчиво относятся к новым экономическим реформам, многие португальские политики рассматривают наши шаги по модернизации нашей экономики как средство для испанцев контролировать португальские жизни и деньги, Салазар неоднократно заявлял на заседаниях Иберийского совета, что наложит вето на каждую попытку испанцев вмешаться в португальские дела. Мы должны начать умиротворять Салазара, показывая преимущества наших реформ и привлекая инвестиции в Португалию, это единственный способ заставить наши реформы пройти через португальское вето."
 IBR_eco_free_up_funds:0 "Найти лишние средства"
 IBR_eco_free_up_funds_desc:0 "Нам нужны крупные инвестиции в стратегические секторы нашей экономики,а именно в инфраструктуру и промышленность, но большая часть нашего бюджета уже занята. Мы должны принять меры для высвобождения средств: рационализировать "византийскую" иберийскую налоговую систему, уменьшить размер нашей разлагающейся бюрократии и продать некоторые государственные предприятия, имеющие менее стратегическое значение, чтобы мы могли сделать необходимые вложения."
 IBR_eco_foreign_automotive_investments:0 "Иностранные автомобильные инвестиции."
 IBR_eco_foreign_automotive_investments_desc:0 "Международные автомобильные компании, такие как Dodge, Toyota, Isuzu, Mitsubishi и FIAT, продемонстрировали заинтересованность в инвестировании в нашу Федерацию с намерением построить новые заводы и открыть старые. Наши государственные производители Enasa, SEAT и Pegaso также заслуживают большего финансирования и инвестиций после того, как они смогли продемонстрировать свой успех.\n\nТеперь нам очевидно, что подтверждается иностранным интересом и успехами наших национальных производственных компаний - наша автомобильная промышленность имеет большой потенциал для расширения и роста. Излишне говорить, что это значительно улучшит экономику и может даже улучшить состояние механизации нашей армии. Для производства бронетехники во время войны требуется хорошая автомобильная промышленность, поэтому такие инвестиции могут оказаться полезными даже в этом отношении"
 IBR_eco_torre_de_iberia_desc:0 "Одним из способов отпраздновать за нашу новую экономическую стабильность, было решено, что в честь нее будет построена новая башня! Она будет расположена в Мадриде, в устойчивом месте, с высотой не менее 200 метров!это будет железобетонная радио-и телевышка со смотровой площадкой наверху, поддерживающей вещательные антенны и приемники. Она ошеломит мир своей передовой конструкцией и структурой, а также поможет государству более эффективно использовать средства массовой информации."
 IBR_eco_strategic_investments:0 "Стратегические Долги."
 IBR_eco_strategic_investments_desc:0 "Чтобы увеличить рост нашего валового внутреннего продукта, был выдвинут новый план, который, по сути, состоит в том, чтобы брать кредиты и вкладывать их в новые проекты, которые увеличат наш ВВП и подстегнут его рост, все время обещая погасить долг позже, с нашим тогдашним большим ВВП. Так мы сможем расширить нашу промышленность,снизить безработицу и многое другое!"
 IBR_eco_work_hard_to_prosper:0 "Упорно трудиться, ради процветания."
 IBR_eco_work_hard_to_prosper_desc:0 "Иберийцы пользовались дурной репутацией в чужих странах как ленивые и некомпетентные люди, которые просыпаются поздно, дремлют днем и идут на многое, чтобы избежать даже незначительного объема работы. Этот стереотип скоро устареет, так как иберийцы станут самыми трудолюбивыми народами Европы. С более длительными сменами и суровой рабочей дисциплиной народ Иберии будет упорно трудиться, чтобы построить великое будущее."
 IBR_eco_accelerate_job_creation:0 "Ускорить создание новых рабочих мест."
 IBR_eco_accelerate_job_creation_desc:0 "Растущая механизация иберийской сельской местности оставила многих наших фермеров без работы,заставляя их переезжать в города в поисках работы, а число безработных достигает 20% рабочей силы. Поскольку большинство фермеров квалифицированы только для выполнения ручного труда, наша программа будет в значительной степени сосредоточена на строительстве и туризме, причем инфраструктура, канализационные системы и отели будут иметь первостепенное значение."
 IBR_eco_the_illusion_of_strength:0 "Иллюзия мощи."
 IBR_eco_the_illusion_of_strength_desc:0 "Иберийская экономика очень сильно страдает от высоких процентных ставок, которые забирают большую часть бюджета нашего государства на выплату долгов. В то же время как высокие процентные ставки были несколько оправданы высокими рисками нашей старой, закрытой и нестабильной экономики, сценарий резко изменился, в сегодняшней стабильно растущей экономике риски намного ниже, поэтому более высокие проценты не имеют смысла.мы должны пересмотреть наш государственный долг, но Сначала мы начнем наступление на наших различных иностранных кредиторов, мы разместим их в недавно построенных роскошных отелях на побережье Средиземного моря и возьмем их посетить современные автомобильные заводы и полностью механизированные латифундии, это откроет им глаза на состояние современной иберийской экономики."
 IBR_eco_national_boom:0 "Национальный бум." 
 IBR_eco_national_boom_desc:0 "Иберия так сильно изменилась за эти последние годы; наши города уже никогда не будут прежними, хотя мы никогда не видели перемен, которые могли бы происходить изо дня в день. Когда-то Малага была тихим Пуэбло, где единственным развлечением были бои быков, а теперь это шумный город с автомобилями и большим количеством богатеньких туристов.Благодаря нашей упорной работе мы заставили Иберию испытать такое экономическое развитие, которого никто никогда раньше не видел, экономисты уже называют наш рост экономическим чудом, это действительно так." 
 
 IBR_opusdei_influence:0 "Расширить Влияние "Opus Dei"."
 IBR_opusdei_influence_desc:0 "Образованный незадолго до войны отцом Жоземарией Эскривой, "Opus-Dei" растет как ветер среди мирян, несмотря на обвинения иезуитов, что это католическое масонство. Их члены славятся своей дисциплиной, послушанием, старанием , принципом святости и трудолюбием, что сделало их высоко вовлеченными в экономику и образование, будучи основателями престижного Университета Наварры и бизнес-школы IESE. В наше тяжелое экономическое время компетентность их членов могла бы оказаться чрезвычайно полезной для Союза: они могли бы служить эффективными кадрами государственной бюрократии и смогли бы разработать современный экономический план восстановления Иберийского полуострова. Эскрива уже много лет пытается встретиться с каудильо, только чтобы быть отвергнутым более традиционными католическими орденами и ортодоксальными фалангистами, возможно, пришло время предоставить ему аудиенцию."
 IBR_economic_liberalization_plan:0 "План Либерализации Экономики."
 IBR_economic_liberalization_plan_desc:0 "Эскрива был чрезвычайно доволен своей аудиенцией в Мадриде, встреча оказалась плодотворной для обеих сторон, поскольку он намеревался расширить свое влияние на иберийское правительство и использовать его как шаг к достижению Рима, и мы нуждаемся в лояльности людей из его ордена для реформирования нашей экономики. "Кухонный шкаф" был собран ведущими профессорами экономики страны и менеджерами высокого уровня в крупных компаниях, все члены Opus Dei, чтобы изучить препятствия нашему экономическому росту и то, что держит нас в стагнации. Также названные технократами, эти советники после нескольких недель работы выяснили, что Иберийская экономика сдерживается большим количеством бюрократических замков и неэффективных практик, и разработают план либерализации экономики и восстановления роста, который станет нашим первым Plano de Desarrollo Economico y Social."
 IBR_limited_nationalization:0 "Ограниченная Национализация."
 IBR_limited_nationalization_desc:0 "Капитализм может быть довольно мощной вещью, но он также может в любой момент ударить нас в спину. Оставить критические отрасли и бизнес в руках частных лиц может быть полезно для их роста, но в других случаях это может быть опасно для нас. Чтобы защитить и развить отрасли, считающиеся жизненно важными для конкурентоспособности и обороны Иберии (такие как инфраструктура и судостроение), а также защитить рабочие места в некоторых отраслях, мы национализируем эти важнейшие отрасли с надлежащей компенсацией бывшим владельцам. Таким образом, мы можем гарантировать функциональную военную экономику в худшем случае , но и гарантировать рост независимо от экономического состояния Союза."
 IBR_industrial_distribution:0 "Распределить отрасли промышленности"
 IBR_industrial_distribution_desc:0 "История снова и снова доказывает, что "очаги" промышленности в море жестокости и примитивности - неэффективный способ индустриализации целой нации. Иберия страдает от этой проблемы. Города стоят как маяки цивилизации в допотопной среде.\n\n Эта проблема должна быть исправлена. Работа будет тяжелой,но она обязательно окупится в долгосрочной перспективе. Хорошо распределенная промышленность означает равномерно распределенное и равное развитие Федерации.это будет достигнуто с помощью ряда субсидий и стимулов для строительства новых или расширения существующих отраслей промышленности в слаборазвитых районах Иберии. Чем больше нация индустриализирована, тем лучше ей будет."
 IBR_technocratic_administration:0 "Технократические средства управления."
 IBR_technocratic_administration_desc:0 "The Instituto de Estudios Superiores de la Empresa(IESA) and the Instituto Superior de Secretariado y Administracion in Navarra are both high tier facilities maintained by the Opus Dei with aims of educating mid and high level administrators in a rational and scientific form of management called technocracy. Graduates from these institutions can be excellent human resources for our administration; we should start replacing the old and lazy bureaucrat with the young and competent technocrat."
 IBR_plan_expansion:0 "Планы по расширению."
 IBR_plan_expansion_desc:0 "Технократы начнут планировать расширение нашей экономики гражданских товаров,что будет отличатся от предыдущих автаркических планов,поскольку большая часть производства этих товаров будет находиться в руках частных предприятий, а не государства, которое, в свою очередь, будет осуществлять план косвенно через субсидии, регулирование и кредиты,тогда как  производство, занятость и инвестиции попадут под руки частных лиц.Некоторые начинают называть эту систему индикативным планированием."
 IBR_privatise_ini:0 "Начать приватизацию INI."
 IBR_privatise_ini_desc:0 "Национальный институт промышленности (INI, National Institute of Industry) был нашим государственным финансово-промышленным холдингом, созданным в 1941 году, который следовал нашей старой модели государственной промышленности для экономического и социального контроля над населением.это было не очень эффективно, с некоторыми недостатками, такими как авиастроительная компания Adasa, и довольно большим количеством успехов, таких как Enasa, SEAT и многие другие концерны.Однако правительство не очень хорошо ими управляет. Время показало, что частная собственность способствует росту компаний,а именно это нам и нужно - рост. Таким образом, начнется целенаправленно медленный процесс приватизации путем передачи отдельных компаний в рамках режима INI частным покупателям. При этом мы надеемся, что эти компании будут развиваться согласно спрогнозированному росту. Надо сказать, что это своего рода авантюра, поскольку мы не уверены, действительно ли эти компании будут процветать. Время покажет."
 IBR_expand_foreign_trade:0 "Увеличить иностранную торговлю."
 IBR_expand_foreign_trade_desc:0 "Исследования IESE показывают, что Иберийский рынок недостаточно велик для устойчивого экономического роста в течение длительного периода времени, зная этот факт; иберийские экономические агенты должны начать расширять свое присутствие на международных рынках, чтобы иметь большую потребительскую базу и более разнообразные источники дохода. Иберийские компании будут вынуждены повышать свою эффективность и развивать сравнительные преимущества, чтобы выжить в глобальной конкуренции, что, в свою очередь, принесет пользу среднему иберийскому потребителю, поскольку повышение эффективности и масштаба производства приведет к более дешевым и качественным товарам."
 IBR_relax_tariffs:0 "Ослабить политику протекционизма."
 IBR_relax_tariffs_desc:0 "Наш Союз налагает жесткие ограничения на импорт, делая импорт всякого рода товаров очень дорогим и бюрократическим с оправданием того, что он является защитной мерой для нашей национальной промышленности. Факты показывают как раз наоборот. Иностранная промышленность вооружена самыми передовыми капитальными товарами, в то время как наша, не имеющая доступа к импорту и зависящая от местных продуктов, находится в стагнации, единственный способ выиграть эту вражду-это ослабить наши протекционистские тарифы и позволить нашим компаниям начать импортировать высокотехнологичные иностранные капитальные товары, такие как компьютеры и электроинструменты, тем самым повышая их производительность."
 IBR_atlantic_dockyards:0 "Атлантические Верфи."
 IBR_atlantic_dockyards_desc:0 "Португалия, Галисия и Андалусия демонстрируют потенциал для размещения более крупных верфей, способных производить грузовые суда, нефтяные танкеры и, возможно, даже несколько эсминцев.\n\n Португал, тем более, придерживается опытных военно-морских традиций, поэтому сделать их важным центром судостроения вполне уместно, не говоря уже о том, что это, скорее всего, им очень понравится. Лиссабонская верфь "Лиснаве", небольшой, но обладающий большим потенциалом рыбацкий порт Пенише, доки ENVN в Виана-ду-Каштелу и многие другие вдоль обширного побережья Португалии способны превратиться в настоящие верфи мирового класса. Галисия также имеет потенциал в Ла-Корунье.в полдень Иберия вернет себе трон короля кораблестроения, как это было когда-то, много веков назад."
 IBR_foreign_industrial_investments:0 "Зарубежные инвестиции в индустрию."
 IBR_foreign_industrial_investments_desc:0 "По мере того как мы начинаем осуществлять нашу экономическую модернизацию, иностранные инвесторы начинают все больше обращать на нас внимание.дешевая рабочая сила и земля вкупе с развитой тяжелой индустриальной базой привлекли внимание мировых автопроизводителей, Ford уже начал строить завод в Валенсии, Nissan скупает землю и закладывает фундамент в Барселоне, и даже Mercedes-Benz, несмотря на холодные отношения своего правительства с Иберийском Союзом, рассматривает возможность открытия завода в Алаве."
 IBR_resolve_tax_issue:0 "Разрешить проблему с региональным налоговым обложением."
 IBR_resolve_tax_issue_desc:0 "Иберийский Налоговый кодекс - это бюрократический кошмар, включающий юрисдикции как Португалии, так и Испании, в то время как попытка создать новый налоговый орган на федеральном уровне явно не работает.\n\nЭто беспокоит иберийские корпорации, у которых есть необходимость держать большие бухгалтерские и юридические отделы для решения вопросов, которые непременно появятся, заставляя компании тратить огромные человеческие и финансовые ресурсы на вспомогательную деятельность, делая свою продукцию более дорогой и имея дело с двойным налогообложением, вся эта ситуация пугает многих иностранных инвесторов.\n\nУ государства также есть проблемы с Налоговым кодексом, поскольку сложность законов и количество лазеек приводят к серьезным потерям доходов из-за уклонения от уплаты налогов и коррупции со стороны более связанных бизнесменов, а расходы на содержание рабочей силы тяжелой бюрократии тянут вниз нашу фискальную ситуацию.\n\nИберийский Налоговый кодекс будет отменен и заменен современным, эффективным и всеобъемлющим законодательством на федеральном, региональном и городском уровнях, направленным на облегчение ведения бизнеса и невозможность уклонения от уплаты налогов."
 IBR_free_market_participation:0 "Участие В cвободном Рынке."
 IBR_free_market_participation_desc:0 "Для того чтобы продолжить наше экономическое возрождение и подтвердить свое место на мировой арене, мы должны открыть наши границы для свободной торговли и свободного рынка. Позволяя нашей продукции продаваться за пределами наших границ и экспортироваться, а также импортируя иностранные товары, мы можем не только улучшить условия жизни наших людей с помощью некоторых предметов роскоши, но и сделать этикетку "Сделано в Иберии" известным символом качества и доступности во всем мире."
 IBR_negotiate_federal_policy:0 "Переговоры О Федеральной Политике."
 IBR_negotiate_federal_policy_desc:0 "Были предприняты усилия на  высокопоставленном уровне, чтобы окончательно решить проблему, которая с самого начала подрывала финансовую стабильность Иберии: неравномерная децентрализованная налоговая система. Несмотря на первоначальный протест каудильо Салазара, похоже, что на последнем заседании совета был достигнут вынужденный консенсус. Радикальная, но всеобъемлющая налоговая реформа, которая не поставила бы в приоритет ни один регион Иберии с налоговыми льготами, ни взимала бы несправедливую сумму с других регионов, чтобы покрыть потерянные доходы. Реформа создаст базовую налоговую ставку для всей Иберии с дополнительными расходами, зарезервированными для менее экономически сильных частей нашей страны, чтобы привести их к тому же уровню, что и остальная часть федерального союза. Наряду с ослаблением административных пошлин, повышением эффективности сбора налогов и доходов, мы также будем способствовать укреплению единства и солидарности нашего народа с этой реформой."
 IBR_end_vestige:0 "Искоренить рудименты."
 IBR_end_vestige_desc:0 "Несмотря на наши многочисленные и дальновидные реформы, некоторые члены правительства все еще пытаются сопротивляться неизбежному. Они сплотились вокруг группы влиятельных фигур в старых рубашках, имеющих огромное влияние на нашу администрацию. Прозванные фалангой, они стремятся оказать крайнее сопротивление любым мерам, которые мы могли бы предпринять. Мы должны покончить с этим пережитком прошлого, если хотим продолжать идти в правильном направлении, к счастью, мы нашли щель в стенах крепости: многие из их членов, как известно, используют запертую бюрократию нашего государства в своих интересах, а это означает, что антикоррупционной кампании будет достаточно, чтобы удалить их самых беспокойных членов."
 IBR_fight_the_storm:0 "Сразиться с бурей."
 IBR_fight_the_storm_desc:0 "Наши широкомасштабные структурные реформы, направленные на решение фундаментальных проблем нашей экономики, начинают приносить свои плоды. Технократы, ответственные за нашу фискальную политику и национализированные отрасли промышленности, принесли процветание и единство. С нашим стимулированием потребительской и военной промышленности в сочетании с открытием нашего рынка для прямых иностранных инвестиций мы также должны создавать решения для инфляционного  шторма, который приходит с большей экономической активностью. Шторм, который может иметь такие же ужасные последствия для нашей бурно развивающейся экономики, как и надвигающийся Европейский шторм. Необходимо создать центральный Иберийский банк для борьбы с любыми возможными последствиями инфляции. Конечно, и здесь будут руководствоваться мудрыми и современными технократическими методами."

 IBR_eco_return_to_tradition:0 "Возвращение к традициям."
 IBR_eco_return_to_tradition_desc:0 "Ясно как день, что наша экономика не работает так, как сейчас, но это не значит, что мы должны экспериментировать с экзотическими экономическими теориями, придуманными учеными в башне из слоновой кости, и рисковать ,сделав несчастный Иберийский народ уязвимым для иностранных махинаций. Мы должны стремиться к экономической автаркии, и с благословением Всевышнего и нашим ежедневным тяжелым трудом мы можем сделать наш союз действительно независимым и процветающим, как это было в славные дни короля Филиппа."
 IBR_eco_inspiration_corporatism:0 "Черпать вдохновение в корпоративизме."
 IBR_eco_inspiration_corporatism_desc:0 "Чтобы вернуть нашу экономику в нужное русло, нам нужно отбросить все эти академические пособия, уродливые графики и непонятную математику, сделанные бесполезными либеральными профессорами, и начать черпать вдохновение из проверенных и истинных экономических изданий, таких как Rerum novarum и Quadragesimo anno. Корпоративизм-это то, что забрало нашу раненую нацию и дало ей Золотой век, которым мы наслаждались после Второй Реконкисты. Именно она превратила Португалию из экономического захолустья в современное государство. Несмотря на то, что говорят эти крипто-масонские технократы из Opus-Dei, нет руководства лучше, чем написанное непогрешимым Максимом Понтиффом..."
 IBR_eco_old_guard:0 "Успокоить старую гвардию."
 IBR_eco_old_guard_desc:0 "Как испанский режим, так и португальский Estado Novo были основаны в основном фашистскими, корпортатистскими и другими националистическими силами, объединенными в антикоммунистический альянс, но в последние десятилетия их влияние в иберийской администрации ослабло, а крайне правый радикализм старой гвардии стал помехой для Каудильо.\n\nНо теперь обстоятельства вынуждают нас восстановить сожженные мосты и вернуть старую гвардию на нашу сторону. Наша экономическая программа столкнется с большой оппозицией со стороны Опус-Деи и более либеральных слоев общества, поэтому нам придется прибегнуть к их поддержке, если мы хотим добиться возврата к экономической автаркии. Весь принцип корпоративной, самодостаточной и независимой национальной экономики исходит в первую очередь от фаланге и Эстадо Ново, поэтому мы надеемся, что они окажутся полезными союзниками в этом начинании."
 IBR_eco_industrial_handouts:0 "Щедрые Промышленные субсидии."
 IBR_eco_industrial_handouts_desc:0 "Значительная часть нашей промышленной базы была подорвана иностранной конкуренцией,из-за чего она оказалась неспособна выжить на открытом международном рынке. В результате по иберийской промышленности прокатилась волна банкротства, которая, вероятно, приведет к массовой безработице, не говоря уже о подрыве нашего национального суверенитета, поскольку мы становимся все более зависимыми от иностранного импорта. Наш единственный шанс остановить упадок нашей промышленности-это введение массивного пакета государственных субсидий для борющихся отраслей. Некоторые либеральные экономисты уже критикуют этот пакет, утверждая, что смерть нашей тяжелой промышленности на самом деле хорошая вещь. Чего эти бессердечные технократы не знают, так это того, что нация - это органическое тело, и если один орган перестанет работать, весь организм умрет. Наша промышленность-это бьющееся сердце Иберии, и ей нужна всевозможная подмога."
 IBR_eco_sell_companies:0 "Продать государственные компании."
 IBR_eco_sell_companies_desc:0 "Поскольку официальная государственная политика автаркии должна основываться на государственной иберийской промышленности, переход к полностью развитой и независимой национальной экономике требует огромных финансовых вложений. Иберийский Союз отчаянно нуждается в средствах для необходимых экономических инвестиций, и лучший способ получить их в короткий срок-это продать часть наших государственных компаний. Нам нужно найти патриотически настроенных иберийских бизнесменов, которые купят эти государственные предприятия, чтобы у нас были средства для инвестиций в другие страны и обеспечения нашего будущего экономического роста. Грустно видеть, как они уходят, но в конце концов это того стоит."
 IBR_eco_industrial_consolidation:0 "Консолидация промышленности."
 IBR_eco_industrial_consolidation_desc:0 "Чтобы удовлетворить растущие ожидания наших людей в новых и качественных продуктах, а также в более дешевых ценах на них, нам нужно будет увеличить масштабы наших отраслей. Малых предприятий уже недостаточно для удовлетворения потребностей наших людей, а их режим работы неэффективен и уже устарел. На их месте нам придется реорганизовывать поставщиков в более крупных масштабах, создавая крупные конгломераты, созданные на основе вертикально выстроенных цепочек поставок и используя новейшие технические знания. Таким образом, наша промышленность будет более эффективной, цены будут ниже, а экономическое развитие будет направлено централизованно. В этих целях наша страна будет стимулировать консолидацию промышленности в более широких масштабах."
 IBR_eco_optimised_autarky:0 "Оптимизированная Автаркия."
 IBR_eco_optimised_autarky_desc:0 "Закон Об организации и обороне, принятый каудильо Франко после Реконкисты, сделал иберийскую экономику самодостаточной, интенсивно инвестируя в отечественную тяжелую промышленность и производство промышленного и военного оборудования в пределах Иберийского Союза. Тем не менее, несмотря на эти усилия, иберийское население всегда зависело от иностранных потребительских товаров, которые, как правило, дешевле и качественнее, чем то, что может обеспечить наша собственная промышленность.\n\nПо этой причине мы вводим политику оптимизированной автаркии, в рамках которой мы сделаем толчок к производству гражданских потребительских товаров в Иберии. Только так мы сможем удовлетворить материальные потребности народа, не полагаясь на иностранные товары."
 IBR_eco_bubble:0 "Иберийский Экономический Пузырь."
 IBR_eco_bubble_desc:0 "Все шло не по плану. Восстановление экономической автаркии оказалось катастрофическим. Вместо того, чтобы оживить нашу слабеющую промышленность, тяжелое государственное вмешательство, проводимое нашими экономическими советниками-фалангистами, привело к развитию гигантского экономического пузыря, гноящегося, как опухоль, в самом сердце иберийской экономики. Щедрые правительственные подачки промышленности были использованы для подпитки взрыва спекулятивных покупок земли и промышленных активов,из-за которых по стране подскочили цены, но мало что сделали для запуска ее экономики. В любой день мыльный пузырь может лопнуть,отправив нас всех в экономическое забвение, которое Иберия вряд ли переживет.нам нужно что-то делать, буквально что угодно, и делать это нужно быстро. О последствиях можно будет подумать позже.\n\nМы должны остановить нашу экономику от гибели любыми методами,до которых додумаемся. Отчаянные времена требуют отчаянных мер,а мы уже далеко позади."
 IBR_eco_fudge_numbers:0 "Выдумать цифры."
 IBR_eco_fudge_numbers_desc:0 "Конечно, все эти цифры лживы. Если вы посмотрите на это с одной стороны, вы предположите, что у нас нет места, где мы могли бы быстро получить деньги, но было бы неразумно смотреть на это таким образом. В этом документе не хватает нескольких нулей, а в другом даже процент слишком мал! Давайте просто исправим эти математические ошибки, и когда все будет правильно, вы увидите, что у нас есть много денег, чтобы сэкономить"
 IBR_eco_bribe_officials:0 "Подкупить чиновников."
 IBR_eco_bribe_officials_desc:0 "Дело в том, что бухгалтеров нужно время от времени вознаграждать. Они имеют дело со многими важными цифрами, правительственными цифрами, и это действительно интенсивная работа. Не хотелось бы, чтобы они случайно допустили ошибку и страна канула бы в небытие, не так ли? Нет, это было бы ужасно. Вот почему нам нужно время от времени давать им что-то, чтобы снять с них напряжение. Небольшой бонус на стороне за хорошую работу, небольшой отпуск и небольшой совет - это все, что им нужно, чтобы мы могли быть уверены, что они делают все эффективно и правильно."
 IBR_eco_compete_for_favour:0 "Бороться за благосклонность к государству"
 IBR_eco_compete_for_favour_desc:0 "Мы можем выдавать бонусы компаниям, которые демонстрируют превосходство и лояльность к нашим милостивейшим каудильо. Это должно быть достаточной мотивацией, чтобы заставить их работать усерднее,в конце концов, кто не хотел бы, чтобы наши каудильо гордились? Долг каждого Иберийца - усердно трудиться, и, черт возьми, мы будем трудиться еще усерднее. А тем, кто работает меньше всех, можно, пожалуй, показать небольшой пример. А теперь возвращайся к работе!"
 IBR_eco_prioritise_arms:0 "Ставка на Военную Промышленность"
 IBR_eco_prioritise_arms_desc:0 "Мы всегда нуждались в пушках. Когда дела плохи,извечно можно положиться на порох и огниво. Поэтому мы должны уделять приоритетное внимание вооружению и средствам ведения войны, чтобы всегда оставаться стабильной и безопасной нацией. Правильно - сделайте больше оружия, сделайте больше грузовиков, сделайте больше униформы. Когда мир посмотрит на нас, он увидит нашу гордую армию, поддерживающую порядок в нашей безопасной стране. Пуля сильнее пера в Иберии."
 IBR_eco_seize_designs:0 "Захватить чертежи."
 IBR_eco_seize_designs_desc:0 "Знаешь, у этих иностранцев могут быть и не такие уж плохие идеи. Конечно, мы можем не согласиться с ними на фундаментальном, идеологическом уровне, но вы должны согласиться, что некоторые из их проектов оружия не так уж плохи. Не будет грехом,если мы просто одолжим у них несколько экземпляров, только на некоторое время, и попытаемся понять, как они работают, и могут ли они быть нам вообще полезны. Инновации - это принятие чужих идей и превращение их в эффективные."
 IBR_eco_working_as_intended:0 "Работа сделана как надо."
 IBR_eco_working_as_intended_desc:0 "Ну вот, это должно все исправить. Экономика не развалилась, просто потребовалось некоторое время, чтобы начался прогресс. Все хорошо, все прошло по нашим первоначальным планам. Мы должны поблагодарить нашего милостивейшего каудильо за то, что он дал нам время осуществить все эти замыслы. Ведь только благодаря его внимательному надзору - все заработает как надо. Это прекрасно, как и должно быть.."
 IBR_eco_ultimate_protection:0 "Абсолютная Защита."
 IBR_eco_ultimate_protection_desc:0 "У нас есть последний план, который должен обеспечить нашу экономическую стабильность на десятилетия, если не на века вперед. Мы составили список всех реальных причин нашего экономического коллапса, и в верхней части списка у нас есть названия нескольких конкретных стран, которые, по нашему мнению, намеренно разрушали нашу экономику посредством денежных интервенций. Они, похоже, не собираются останавливаться на достигнутом , потому мы не можем позволить нашей экономике снова уйти в забвение. Вот почему мы предлагаем прекратить все денежные операции с этими избранными странами во всех аспектах. Как только иностранный саботаж будет устранен, наша экономика будет полностью защищена и станет стабильной на веки.Ну а теперь - приступим."
 
 IBR_eco_meet_with_owners_tt:0 "будет увеличиваться §YДенежные резервы§!, и взять на себя небольшое количество §Yгосударственный долг§!, для застройки столицы ради нашего предполагаемого расширения.\n\n"
 IBR_eco_build_the_capital_tt:0 "будет увеличиваться §YДенежные резервы§! и §Yразный доход§!, ценой повышения нашей §Yпроцентной ставки.§!\n\n"
 IBR_eco_planned_economic_rebirth_tt:0 "увеличит §Yрост ВВП§!, взяв на себя значительную сумму с §Yгосударственного долга§!.\n\n"
 IBR_eco_industrial_keystone_tt:0 "будет увеличиваться §Yнакладные расходы§!, которые будут реинвестированы в §Yрост ВВП§!. Кроме того, наши §Yбазовый ВВП§! будет увеличиваться по мере того, как начнут выявляться наши результаты.\n\n"
 IBR_eco_free_up_funds_tt:0 "будет увеличиваться §Yденежные резервы§!, путем ограничения ненужных социальных расходов в других секторах нашей экономики.\n\n"
 IBR_eco_strategic_investments_tt:0 "будет увеличиваться §Yрост ВВП§! на большую сумму, взяв большую часть с  §Yгосударственного долга§!.\n\n"
 IBR_eco_accelerate_job_creation_tt:0 "будет увеличиваться §Yрост ВВП§!, и увеличит §Yнакладные доходы§! как деньги вкладываются в программы обучения и корпоративные субсидии.\n\n"
 IBR_eco_the_illusion_of_strength_tt:0 "Мы убедим наших кредиторов, что наша экономика достаточно сильна, чтобы оправдать снижение нашей §Yпроцентной ставки.§!\n\n"
 IBR_eco_national_boom_tt:0 "увеличит §Yбазовый ВВП§! в большом количестве,по мере того, как начинают проявляться результаты нашей экономической программы.\n\n"
 IBR_eco_economic_liberalization_plan_tt:0 "повысит §Yгосударственный долг§!, §Yпрочие расходы§!, и §Yпроцентные ставки§!, когда мы начнем выделять средства на нашу программу реиндустрализации и либерализации.\n\n"
 IBR_eco_limited_nationalization_tt:0 "Увеличит рост ВВП§!,за счет увеличения долга в виде инвестиций.\n\n"
 IBR_eco_technocratic_administration_tt:0 "Уменьшатся §Yпрочие расходы§!, поскольку наша администрация оптимизируется и упрощается нашими новыми бюрократами.\n\n"
 IBR_privatise_ini_tt:0 "уменьшит §Yпрочие расходы§!, увеличивая §Yденежные резервы§! , и увеличит §Yрост ВВП§! поскольку недавно приватизированные бывшие компании INI обеспечивают стабильный поток налогооблагаемой прибыли.\n\n"
 IBR_relax_tariffs_tt:0 "уменьшит §Yпрочий доход§! который поступает по тарифам, но увеличивает §Yрост ВВП§! за счет стимулирования иностранного импорта.\n\n"
 IBR_free_market_participation_tt:0 "Увеличит §YГосударственный долг§!, увеличивая в будущем §YВВП§!, и увеличивая §Yрост ВВП§!, поскольку мы продолжаем отказываться от протекционистских и корпоративистских мер.\n\n"
 IBR_end_vestige_tt:0 "уменьшит §Yпрочие расходы§! путем отмены политически мотивированных назначений и экономических субсидий.\n\n"
 IBR_fight_the_storm_tt:0 "Мы будем поддерживать нашу экономику и готовиться к борьбе с неизбежой инфляции, призывая к снижению §Yпроцентной ставки§!.\n\n"
 IBR_plan_expansion_tt:0 "Увеличится чистый §YВВП§! как результат наших предыдущих реформ в сочетании с запланированным расширением да данном этапе. Финансирование следующего этапа увеличит §Yпрочие расходы§!.\n\n"
 IBR_eco_inspiration_corporatism_tt:0 "Увеличит наш §Yрост ВВП§! из за послабления трудовых законов. Это приведет к увеличению нашей §Yпроцентной ставки§!.\n\n"
 IBR_eco_sell_companies_tt:0 "Понизит наш §YВВП§!, из-за прямого сосредоточения на устранении §Yгосударственного долга§! и достижения автаркии.\n\n"
 IBR_eco_optimised_autarky_tt:0 "уменьшится наш §Yрост ВВП§!, §Yбазовый доход§!, и §Yгосударственный долг§!.Наши §Yпроцентные ставки§! на небольшую сумму оставшейся задолженности увеличатся\n\n"
 IBR_eco_bubble_tt:0 "Катастрофический экономический шок, поразивший нашу экономику, спровоцированный провалом плана автаркии, серьезно снижает наш §YВВП§! и §Yего рост§!!\n\n"
 IBR_eco_fudge_numbers_tt:0 "Мы сократим все, что можем, и соберем все деньги, которые сможем сэкономить, увеличивая §YВВП§! и §Yбазовый доход§!, но принося §Yпроцентные ставки§! выше вместе с ним.\n\n§RЭто крайне не устойчиво.§!\n\n"
 IBR_eco_compete_for_favour_tt:0 "увеличится наш §YВВП§! благодаря интервенции в дела госкомпаний.\n\n"
 IBR_eco_seize_designs_tt:0 "Мы увеличим наш базовый §YВВП§! жертвуя будущим §Yростом ВВП§! ради стабилизации ситуации.\n\n"

