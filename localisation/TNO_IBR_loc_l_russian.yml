 IBR.405.t:0 "Гражданская война в Германии"
 IBR.405.d:0 "Германский рейх, который должен был просуществовать тысячу лет, сейчас находится на грани гибели. Сразу же после смерти Адольфа Гитлера, новые претенденты на трон превратили Германию в поле битвы. Многие наши граждане, да и большинство в нашем правительстве, считают, что лучше всего было бы не вмешиваться. В конце концов, Германия пожирает саму себя, что даёт нам отличную возможность сосредоточится на собсвенных делах, не опасаясь вторжения.\n\nОднако у нашего славного Каудильо другие планы.\n\nФрансиско Франко считает, что мы потенциально могли бы стать намного сильнее, если бы вмешались в дела гражданской войны, по крайней мере в определенной степени. Он предложил два варианта вмешательства; первый заключается в оказании помощи фракции Альберта Шпеера, так как он может стать надёжным союзником после войны. Второй вариант, предпочитаемый самим Франко, заключается в продаже оружия и снаряжения всем учасникам, и прибыль от этого предприятия помогла бы нам справиться с экономическими трудностями.\n\nПохоже, что для достижения максимальной эффективности нам придется направить наши усилия только на один вариант, поскольку у нас нет ресурсов, чтобы растягиваться между ними. В любом случае, под чудким руководством Каудильо, вмешательство в Гражданскую войну в Германии может обернуться только в лучшую сторону."
 IBR.405.a:0 "Что может пойти нке так?"
 
 IBR.406.t:0 "Разговоры о деньгах!"
 IBR.406.d:0 "На этот раз Каудильо пришли к соглашению. Шансы Шпеера на победу крайне малы, и даже если он победит с нашей помощью, то в любом случае поддержку нации, ответственной за разрушение нашей экономики не все одобрят. Если мы собираемся вмешиваться, мы должны получить хоть какие-то гарантии для себя.\n\nПока одни спорят, на чью сторону встать, Салазару пришла в голову блестящая идея: просто продавать как можно больше всем, кто готов платить. По простой математике это в четыре раза увеличило бы нашу потенциальную прибыль и обеспечило бы нас достаточным количеством валюты, чтобы вернуть нашу экономику в форму, и как мы надеемся, избавит от проблем в будущем.\n\nНекоторые в правительстве, как обычно, беспокоятся, что весь этот акт "игры за всех" морально сомнителен. Более того, они беспокоятся, что если победившая сторона обнаружит наши махинации, то она может не остановиться на одном дипломатическом протесте, но и ввести санкции, что может привести к болезненным последствиям для Иберии. К счастью, наши Каудильо превосходные лидеры, и наверника у них уже есть какой-нибуть план."
 IBR.406.a:0 "Плата за их преступления."
 
 IBR.407.t:0 "Оказать помощь Шпееру"
 IBR.407.d:0 "Placeholder Text"
 IBR.407.a:0 "Он лучше чем Геринг."
 
 IBR.408.t:0 "Путь к прибыли"
 IBR.408.d:0 "Идея о скрытной игре за все стороны конфликта, оказалась самой привлекательной для нашего правительства. Конечно же всё из-за анти-германских настроений, а не из-за страха противоречить Каудильо и впасть в немилость. Был составлен чёткий план действий, в котором определялось, что, где и как продовать.\n\nОчевидно, что Геринг станет нашим основным клиентом и если мы поставим его в приоритет, то сумеем выжать из него основную прибыль от этого конфликта. У Геринга обширные территории, многочисленные войска и главное - вместе с ним клика жёских милитаристов, которые будут пытаться увеличить свои запасы оружия, даже если оно им не нужно. Борман на втором месте по приоритету, он контролирует большие территории, но аппетиты у него гораздо скромнее. Многие считают, что будет безопаснее сделать большую скидку Шпееру, но его войска немногочислены, поэтому какую-то прибыль можно извлечь и из этого. И чем чёрт не шутит, даже Гейдрих наверняка не откажется от наших поставок, хотя его мы поставим на последнее место по приоритетам.\n\nТеперь, когда планы изложены, остается только одина проблема. Дело в том, что мы не можем продавать наше оружие всем, по крайней мере напрямую. Нам нужен посредник. Но кто готов так глубоко окунуться в глубины черного рынка?"
 IBR.408.a:0 "Мы сделаем им предложение, от которого они не смогут отказаться."
 
 IBR.409.t:0 "Отправка товаров в Бретань"
 IBR.409.d:0 "Когда речь заходит о нелегальной торговле таких масштабов, у нас есть лишь один выход: Бретань. Торчащая как из Франции, так и из Великого Германского рейха, подобно больному пальцу, эта маленькая нация заработала себе репутацию крайне талантливых контрабантистов из-за способности ввозить и вывозить всевозможные запрещенные вещи в Германию и ее сателлиты. И как раз кстати, бретонские агенты в нашей стране прослышали о нашем затруднительном положении и готовы нам помочь.\n\nВсё это, конечно, ещё увеличивает наши риски. В дополнение к тому, что Бретань является домом для ряда очень сомнительных фигур, пиратов, мошенников и тому подобного, использование их в качестве посредника означает, что нам нужно увеличить усилия по поддержанию секретности. Более того, если другие страны или даже наши собственные граждане узнают, что мы ведём дела с контрабандистами, то наша репутация сильно пострадает. Но пока все молчат, у нас не должно быть проблем с получением прибыли."
 IBR.409.a:0 "Опасные игры..."
 
 IBR.410.t:0 "Утечка?"
 IBR.410.d:0 "Всегда бдительный, бухгалтер первым заподозрил что-то неладное. Повторно просматривая различные бумаги, где фиксируются сделки, он понял, что что-то не так, цифры не сходятся. Теперь становится понятным, почему мы так много посылали, но получали так мало.\n\nРасследование, проведенное другими бухгалтерами, подтверждает несостыковки, и теперь дело передано под контроль самих Каудильо. Франко и Салазар лично просмотрели доклады и пришли в ужас, обнаружив, что мы получилили так мало денег. Скоро они поняли, что есть лишь одно объяснение: наши посредники в Бретани присваивают наши товары и прибыль с них себе, оставляя нам только жалкие гроши.\n\n"- Чертов шут! - воскликнул Салазар. - Когда ты сказал мне, что мы будем вести дела со всеми фракциями, ты же уверял меня, что нашел надежные рынки сбыта и способы продвижения товаров!"\n\nКастильский диктатор начинает заикаться, в его голосе смешиваются гнев и растерянность. - Уверяю, я... Мы думали, что всё надёж-..."\n\n"Слово Бретань - БУКВАЛЬНО ПРОТИВОПОЛОЖЕННОСТЬ слову надёжность!" перебил Салазар Франко - "Этот уровень наивного идиотизма от вашей администрации явля-..."\n\n"Погоди! Кого это ты назвал..."\n\nТаким образом, как обычно, два диктатора начали очередной спор, изрыгая оскорбления и угрозы друг другу до поздней ночи. И хотя в коце концов они успокоились и разойдясь отпарвились спать, проблемы никуда не делись. Наши посредники на черном рынке обманули нас, и мы потратили драгоценное время и ресурсы в пустую, пытаясь добраться до Германии через них."
 IBR.410.a:0 "Чёртовы пираты!"
 
 IBR.411.t:0 "Увеличение цен"
 IBR.411.d:0 "Очевидно, что у нас есть незначительное количество товаров для продажи, и с помощью не сложной математики можно понять, что в данный момент доходы тоже будут незначительными. В кои-то веки мы МОГЛИ бы приложить некоторые дополнительные усилия и увеличить производство снаряжения, чтобы подстегнуть доходы, но у  Франко есть идея по-лучше.\n\nВместо того, чтобы увеличить производство в четыре раза, мы получим ту же сумму денег, если просто увеличим в четыре раза цены. Они получат свои пушки, Иберия деньги, все довольны. В основном мы. Конечно, кое-кто в правительстве, включая Салазара, считает, что если мы слишком сильно взвинтим цены, никто у нас ничего не купит, но они забывают, насколько отчаянно каждая из немецких группировок нуждается в новом снаряжении. Наверника, они сумеют найти дополнительные средства на новое оружие, учитывая их ситуацию."
 IBR.411.a:0 "Что мы делаем не так?"
 
 IBR.412.t:0 "Предложение высококлассного оружия"
 IBR.412.d:0 "Даже подняв цены до абсурдных высот, мы едва ли сможем заработать много, так как количество товаров на прдажу невелико. Естественно, мы могли бы на увеличить объёмы производства, чтобы заработать гораздо больше денег в процессе, но тогда придётся действительно много работать Однако, вновь, кажется, есть более простой способ.\n\nКак оказалось, у нас все еще осталось много экипировки Триумвирата, которое мы... позаимствовали у Италии. Поскольку очень сомнительно, что итальянцы попытаются вернуть её, почему бы не пустить эту экипировку в оборот, продав немцам? Со всеми этими вещами из резервов, мы, вероятно, сделаем почти вдвое больше, чем было запланировано.\n\nКонечно, в очередной раз паникеры в правительстве высказывают опасения. Салазар, в частности, считает, что это плохая идея, поскольку "на самом деле у нас не так много оружия Триумвирата" и "мы понятия не имеем, работает ли оно должным образом или нет". Даже если оружие не в лучшем состоянии, вряд ли покупатели узнают об этом до оплаты."
 IBR.412.a:0 "Итальянцы обойдутся без него."
 
 IBR.413.t:0 "Доходы падают?"
 IBR.413.d:0 "Теоретически наш подход к повышению цен при одновременном поиске дополнительных источников дохода значительно увеличил бы прибыль. Это было умно, даже гениально, но, поскольку это Иберия, всё всегда идёт не по плану.\n\nКаудильо были бесцеремонно разбужены сегодня около полудня, когда пришли последние отчеты о прибылях...которые почти не изменились на фоне предыдущих. При беглом взгляде и вовсе создавалось впечатление, что отчеты одинаковы. Такие результаты, мягко говоря, озадачили и наших министров, и Франко, которые были твёрдо уверены, что четырехкратное повышение цен будет означать четырехкратную прибыль, а не падение спроса.\n\nНа сегодняшней встрече между двумя Каудильо Салазар, разъяренный некомпетентностью своего испанского коллеги, быстро потерял всякое терпение. "Ты безмозглый кретин!" воскликнул он, в порыве ярости разрывая пачку документов, "Может это какое-то гнусное колдовство довело тебя до такой нелепой глупости?"\n\n"В свою защиту скажу," пробормотал Франко, "поначалу это казалость отлич-..."\n\n"О, КАЗАЛОСЬ отличной идеей, как мило! Ты действовал без каких либо консультаций с португальским правительством и сделал глупейшие ошибки, из-за чего наши экономисты лишь пожимают плечами и нервно смеются, глядя на финансовые отчёты, но всё это пустяки, ведь если идея КАЖЕТСЯ хорошей, то всё отлично, так!?"\n\n"Это совершенно несправедливо! По крайней мере, я пытаюсь извлечь пользу из этой ситуации. Что-то я не видел, как ты хотя бы пытаешься придумать способ нажиться на Гражданской войне. Да у меня не всё получилось, но зато я действовал!"\n\n"Если выбор стоит между бездействием и действием слабоумного, я выбираю первое!"\n\nКак и многие другие, этот спор между Каудильо продолжался в течение нескольких часов, закончившись ничем, кроме взаимных оскорблений. Как бы то ни было, похоже, что наши действия не только не окупились, но и привели к убытку, ещё усугубив наши и без того непростую экономическую ситуацию."
