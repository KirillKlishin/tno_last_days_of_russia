 IBR_1962_Colonial_Budget:0 "Колониальный бюджет 1962 года"
 IBR_1962_Colonial_Budget_desc:0 "В начале 1962 года, первым действием правительства станет применение колониального бюджета который был составлен в конце прошлого года. Колониальный бюджет в этом году, довольно противоречивый, потому-что неожиданно получил критику, некоторые в правительстве утверждали, что государство должно сначала сосредоточить внимание на проблемах, с которыми сталкиваются Иберийцы, особенно в период Христианских праздников между Рождеством и Пасхой.  Но таких критиков в правительстве меньшинство, и колониальный бюджет этого года будет принят, как и всегда.\n\nБюджет этого года больше, чем обычно, с большими изменениями, которые ожидаются в Марокко и колониях к югу от Сахары, и с более широкими паланм по развитию Алжира."
 
 IBR_Business_Morocco:0 "Бизнес в Марокко"
 IBR_Business_Morocco_desc:0 "Колонию Марокко, Франко и большинство Испанских генералов считали жемчужиной империи, на сегодняшний день Марокко является самой развитой колонией, которой обладает Иберия. До начала Второй Мировой войны, Марокко существовало в качестве Испанского протектората, и контролировала только небольшой клочок территории на севере и пару анклавов на востоке, колония была расширена в конце Второй мировой войны, после того как Испания аннексировала Французкие протектораты в Африке. С тех пор в Марокко появилось множество предприятий, колония начала приносить доход. Мы должны и дальше развивать Марокко, чтобы колония продолжала приносить доход нашей нации."

 IBR_Expand_Ifni:0 "Постройка новых портов в провинции Ифни"
 IBR_Expand_Ifni_desc:0 "Один из самых важных портов на территории Марокко, Ифни имеет как военно-морскую базу, так и с середины 1950-х годов значительный торговый центр, поскольку он является одним из немногих портов, которыми владеет Иберия в Атлантике и который, как таковой, не был приведен в негодность.\n\nКоличество конвоев и контейнеров, прибывающих сюда, со временем только увеличивается, и уже несколько раз портовым властям приходилось перенаправлять суда во второстепенные порты, потому что Ифни был загружен на полную мощность.\n\nВ качестве ключевого элемента в экономике Марокко,  Правительство решило значительно расширить порт, чтобы пропустить больше судов и, следовательно, увеличить объем торговли, которая поступает в регион.  Военно-морская база также будет расширена, хотя и не так сильно, как ее гражданский партнер, для лучшей защиты региона."
 
 IBR_New_Garrison_Equipment:0 "Новое снаряжение для гарнизона"
 IBR_New_Garrison_Equipment_desc:0 "Колониальная армия была тем местом, где многие сегодняшние высшие командиры начинали свою карьеру, включая самого Франко. Она также была ключевым элементом в разгроме коммунистов во время Гражданской войны в Испании и храбро сражалась против мавританских повстанцев в 1950-х годах. По сей день это первая линия обороны от любых возможных захватчиков, которые могут нанести первый удар по колониям, которая также отвечает за поддержание мира на наших территориях за пределами Гибралтара. Как таковая, армия должна быть хорошо оборудован во все времена. В то время как в последние несколько лет этого не хватало из-за плохого управления бюджетом, колониальные офицеры будут рады услышать, что их мальчики получают совершенно новые игрушки, такие же хорошие, как те, которыми пользуются войска полуострова."
 
 IBR_Hassan_Paycheck:0 "Зарплата Хасана"
 IBR_Hassan_Paycheck_desc:0 "Мохаммед V умер в конце 1961 года, и вскоре после этого Марокканский трон занял его сын Хасан II. Несмотря на то, что Мухаммед был подчинен Иберии, он был человеком большого ума и чувства выживания; и играл с нами, как с марионетками, сумев накопить большую власть для Марокканской короны.\n\nТеперь, когда его сын-Марокканский король , некоторые члены правительства опасаются, что он может пойти по стопам своего отца и маневрировать, чтобы добиться большей власти. Вот почему они предполагают, что пособие, которое правительство дает Марокканскому королю, пересматривается и сокращается, чтобы уменьшить полномочия Монарха, будь то за счет меньшего количества денег или более сильного захвата его влияния"
 
 IBR_Tribal_Inventory:0 "Племенной инвентарь"
 IBR_Tribal_Inventory_desc:0 "Несмотря на то, что Марокканское побережье довольно урбанизировано, внутри колонии есть много маленьких изолированных деревень и караванов, в которых люди живут в суровых условиях Сахарской пустыни. Нормальная подотчетность в этих регионах затруднена, из-за чего каждый год проводится инвентаризация, несколько бюрократов ездят в эти отдаленные поселения чтобы заставить их жителей платить ежегодные налоги, а также следить за их состоянием здоровья, в случае необходимости власти могут оказать им помощь."
 
 IBR_Ventures_Algeria:0 "Предприятия в Алжире"
 IBR_Ventures_Algeria_desc:0 "Алжир, который Салазар считает жемчужиной колониальной империи, является последним предприятием, в котором Иберия приняла участие. В условиях хаоса во Французских колониях, последовавшего за окончанием Второй мировой войны, Итальянские и Иберийские войска ворвались в Алжир.  .  Хотя было ясно, что обе страны хотят создать колонию для себя, французы никогда официально не передавали им власть, поскольку считали, что Алжир был такой же неотъемлемой частью Франции, как и Париж.  Однако с военными ограничениями, наложенными на Францию ​​немцами, она не могла должным образом требовать что-либо за пределами Алжира.\n\nНо, несмотря на то, что Французы не позволили защитить свою колонию, Немцы также продолжали признавать свои права на нее.  Теперь, когда Франция стала лояльным Немецким марионеточным государством, ни Рим, ни Мадрид не осмелились претендовать на Алжир как на свои.  Вместо этого каждый из них начал посылать поселенцев в районы влияния обеих стран в этом регионе, чтобы начать обоснование своих претензий на территорию.\n\nИберийские поселенцы долгое время оставались без внимания, поскольку у правительства были более важные дела. Но учитывая, что Италия увеличивает свое влияние в Алжире, пора должным образом развивать и укреплять нашу зону контроля в Алжире"
 
 IBR_Clean_Up_Passages:0 "Постройка инфраструктуры в Сахарской пустыне"
 IBR_Clean_Up_Passages_desc:0 "Поскольку поселенцы, которые едут в Алжир, технически едут туда потому что хотят, правительство не может им открыто помочь, а добраться до Алжира для большинства семей очень сложно. Большинство из них путешествуют по Марокканской части Сахары без особой инфраструктуры или направлений, и многие из них никогда не добираются до конца, вместо этого их пожирают пески и дюны. Чтобы противостоять этому, будет построен ряд дорог и установлены знаки, которые помогут поселенцам найти дорогу к своим новым домам. Вся операция будет скрыта как простое расширение Марокканской дорожной сети в регионе, чтобы не вызвать подозрений у Французов"
 
 IBR_More_Ration_Cards:0 "Раздать продовольственные карточки"
 IBR_More_Ration_Cards_desc:0 "Из-за нашей неспособности активно поддерживать поселенцев которые едут в Алжир, большинство из них живут в ужасных условиях.  Очень распространены дома, в которых семьи спят на двухъярусной кровати, а туалеты используются десятками людей.  Хуже всего то, что многие поселенцы не могут найти работу, и они полагаются на продовольственные карточки, чтобы выжить.\n\nПоскольку территория неразвита и правительство не может предоставить рабочие места, местные власти теперь смогут  увеличить качество и количество продуктовых карточек, которые раздаются поселенцам.  Таким образом мы сможем обеспечить их выживание."
 
 IBR_Last_Bandits:0 "Последние бандиты"
 IBR_Last_Bandits_desc:0 "Несмотря на то, что присутствие бандитов в нашей зоне влияния в Алжире намного меньше, чем в Итальянской зоне, на нашей территории все еще существует пара банд. Они состоят из Французских ренегатов и местных жителей, они крадут пайки и оружие и время от времени нападают на наши военные патрули. Хоть это и не большая проблема, они тем не менее, раздражают наше правительство.\n\nБлагодаря нашей разведке в этом регионе, и с помощью военных сил мы обнаружили штаб-квартиру этих надоедливых бандитов, и теперь они столкнутся с последствиями своих действий."
 
 IBR_Bureaucratic_Reinforcements:0 "Бюрократическое подкрепление"
 IBR_Bureaucratic_Reinforcements_desc:0 "Из-за сложной ситуации в Алжире нашим войскам в регионе сложно управлять администрацией.  Бюрократов там не хватает, и поэтому Алжирское военное командование едва ли можно назвать правительством.  Это приводит к тому, что цифры в отчетах становятся скудными, неверными, из-за чего в большинстве случаев возникают проблемы с правильным применением различных социальных законов.\n\nЧтобы помочь региону процветать, мы отправим большую группу государственных служащих, замаскированных под поселенцев, чтобы они могли взять  бразды правления и создать надлежащую администрацию в Алжире"
 
 IBR_Matters_Beyond_Sahara:0 "Вопросы за пределами Сахары"
 IBR_Matters_Beyond_Sahara_desc:0 "Хотя другие африканские владения Иберии, возможно, не так важны, как Марокко или Алжир, всем было бы полезно помнить, что Иберийская колониальная империя выходит за пределы Сахары. К сожалению, эти колонии очень неразвиты, и внимание правительства сосредоточено на владениях ближе к Северной Африке. Однако последние сообщения показывают, что колонии Иберии на юге демонстрируют вполне экономический потенциал, с климатом в Гвинеи, идеальным для сельского хозяйства, и несколькими архипелагами, возможными местами для торговых центров. Таким образом, значительная сумма денег была зарезервирована для развития этих регионов с надеждой на то, что в будущем они станут еще одной процветающей частью Иберии."
 
 IBR_Reinforce_Mauritania:0 "Укрепить Мавританию"
 IBR_Reinforce_Mauritania_desc:0 "Хотя сама Мавритания не является приграничной колонией, она считается «дикой границей» колониальной империи.  Населенных пунктов мало, инфраструктура оставляет желать лучшего, но хуже всего; бандиты .  Туземцы, которые не приняли Иберийское правление, когда эта местность была умиротворена в 50-х годах, регулярно совершают набеги на любой город или деревню, которые они находят, независимо от того, кто их населяет.\n\nМавритания имеет ценные полезные ископаемые, и их добыча создаст рабочие места и создаст богатство для населения. Но из-за бандитов серьезных попыток минирования не предпринималось.  Если мы хотим развивать регион и заполучить его богатства, первым делом нужно направить больше войск и построить там дополнительную военную инфраструктуру для борьбы с теми, кто работает против нас"
 
 IBR_Connect_Islands:0 "Соедините острова"
 IBR_Connect_Islands_desc:0 "Помимо Азорских, Мадейры, Балеарских и Канарских островов, Иберии также принадлежат несколько архипелагов вдали от полуострова: Кабо-Верде, Сан-Томе и Принсипи и Фернандо-Пу. Эти острова имеют небольшое население, поэтому внимание, которое им уделяется со стороны центрального правительства, практически отсутствует. Инфраструктура слаба, жизни жителей островов зависят от транспортных конвоев, которые регулярно приплывают на острова, чтобы доставить им припасы, такие как лекарства. Эти конвои, не посещают острова достаточно часто, так как поступало несколько гневных писем от губернаторов, с просьбой увеличить поставки продовольствия. Чтобы смягчить эту ситуацию, конвои будут посещать острова два раза в месяц.  Мало того, на островах будут построены более крупные порты, чтобы лучше интегрировать их в страну, с частыми гражданскими транспортными судами, курсирующими между этими архипелагами и полуостровом"
 
 IBR_Plantations_Guine:0 "Возможности в Гане"
 IBR_Plantations_Guine_desc:0 "Несколько видных бизнесменов обратились к правительству с планом начать строительство фруктовых садов в Гане.  Они говорят, что климат в колонии идеален для этого и что он обеспечит работой большую часть населения.  Чтобы еще больше убедить нас согласиться, они обязались сделать все необходимое, а именно очистить густые джунгли, создать необходимую инфраструктуру для транспортировки товаров и выращивания садов;  так что правительство будет видеть только прибыль.\n\nХотя этот план кажется идеальным, люди, стоящие за ним, печально известны в высоких кругах Иберийского общества из-за того, что они часто контактировали с Зигфридом Мюллером. Хоть на всю Африку уже давно известно, что Мюллер подвергает туземцев настоящему рабству, но бизнесмены уверяют что этого не произойдет в Гине, верно?"
 
 IBR_Electrify_Eqguinea:0 "Электрифицировать Экваториальную Гвинею"
 IBR_Electrify_Eqguinea_desc:0 "Южная граница нашей империи, Экваториальная Гвинея уже почти 100 лет является частью Испанской империи. Её территории были расширены в конце 1940-х годов во время хаоса в Африке, сейчас она является нашей первой линией защиты от агрессии Германии на континенте.  Хоть колония относительно развита и урбанизирована, на большей части ее территории отсутствует электрическая инфраструктура.  Чтобы решить эту проблему, туда будет направлена ​​специальная комиссия электрической компании ENDESA, которая будет наблюдать и участвовать в электрификации региона."

 IBR_Iberia_Proper:0 "Вернуться на Иберию"
 IBR_Iberia_Proper_desc:0 "Теперь когда колонии готовы встретить новый год, правительство отправленное в колонии, вернется на полуостров, чтобы принять участие и решить проблемы жителей Иберии. Новые промышленные инициативы и проекты общественных работ уже получили подтверждение со стороны правительства, с надеждой стимулировать экономику и избежать рецессии, которая маячит над нашими головами уже пару лет. Так-же произойдет пересмотр законов о воинской повинности и обновление бюрократической системы."
 
