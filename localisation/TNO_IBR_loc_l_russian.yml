 IBR_Returning_the_favor:0 "Взаимная выгода"
 IBR_Returning_the_favor_desc:0 "Выбор сверхдержавы - это, пожалуй, важнейшая задача, которую предстоит решить Иберии. Наличие международного покровителя крайне важно, с его помощью мы получим возможности, о которых раньше могли только мечтать. Выбор не будет сложным - Американцы  намного лучше,  чем бездушное правительство за два континента отсюда или мерзавцы на севере, отнявшие у Иберийцев будущее.\n\nКонечно, чтобы сблизиться с этой страной, нужен правильный подход. Лучший способ привлечь внимание Соединённых Штатов - оказать им небольшую помощь в некоторых важных местах. Теперь, когда они заняты в Южной Африке, у нас появилась такая возможность. Этот план особенно поддерживает Салазар, стремящийся расширить влияние Иберии на Африканском континенте."
 
 IBR_Music_Concert:0 "Музыкальные туры"
 IBR_Music_Concert_desc:0 "Национальное Женское Движение никогда не переставало быть великим благом для Иберии. Они - обладатели высоких моральных качеств, из рядов которых вышло много прекрасных труженниц и волонтеров.  Все, что нам нужно сделать, это просто попросить, и найдется большое число желающих помочь.\n\nГоворят, что хорошая песня может осветить даже самое темное сердце, а темных сердец в военное время много. Американским солдатам, дислоцированным в Южной Африке, понравится, если кто-нибудь споёт им милую песню и поднимет настроение. В Женском Движении много талантливых певиц, и их можно послать в Африку выступать перед Американскими войсками. Концерты будут полностью оплачены нами, но зато янки, скорее всего, оценят наши усилия."
 
 IBR_Navy_Exercises:0 "Морские учения"
 IBR_Navy_Exercises_desc:0 "Американские моряки - искусные мастера своего дела; для мировой державы довольно логично иметь большие военно-морские силы, способные доминировать на воде. Поскольку наши отношения улучшаются, вполне возможно, что они захотят принять участие в нескольких взаимовыгодных программах. Чтобы убедить американцев, нам нужно переговорить с ними и подготовить хорший план.\n\nНе секрет, что между Иберийским и Американским флотами существует огромная разница, причем различные доктрины, тактика и офицерский состав создают огромный разрыв между ними. Противоположности притягиваются, и контраст морских стилей может оказаться очень полезным. С этой целью будут приняты меры для проведения совместных военно-морских учений, которые предоставят нам бесценный опыт и позволят усовершенствовать нашу стратегию."
 
 IBR_Lease_Sao_Tome:0 "Аренда Сан-Томе"
 IBR_Lease_Sao_Tome_desc:0 "Сан-Томе. Тихий и приятный островок, одна из немногих Португальских территорий, устоявших перед немецким вторжением. Он любим Португалией не столько за его красоту, сколько за ценность. Будучи колонизирован, он послужил отправной точкой для долгого и коварного путешествия в Индию. И хотя прошли столетия с тех пор, когда остров был действительно необходим, он все ещё может быть полезен. Остров находится в месте огромной тактической важности, его можно использовать как док для заправки кораблей и пункт пополнения припасов. Именно по этим причинам Американцы хотят заполучить его.\n\nВ знак доброй воли, мы сдадим им остров в аренду и позволим использовать по своему усмотрению - при условии, что он будет возвращен в хорошем состоянии. Если это случится, то на сделке можно заработать немало денег."
 IBR_Lease_Sao_Tome_tt:0 "Американцы щедро §Gзаплатят§! за эту возможность .\n"
 
 IBR_Provide_the_Maps:0 "Предоставить карты"
 IBR_Provide_the_Maps_desc:0 "Н*мцы забрали Португальские колонии у их законных владельцев. Этот жестокий акт разрушил дух и гордость половины Союза. Хуже всего пришлось репатриатам - спасаясь от преследующей их тирании, они уходили с обжитых территорий и оставляли родные дома. Животрепещущие истории потерявших кров людей произвели большое впечатление на правительство.\n\nПришла пора им отомстить. Если Португальцы не вернут Анголу, то уж точно её не будет и у н*мцев. Хотя они вроде бы отняли все, есть кое-что очень важное, что они не смогли взять. У нас все еще есть карта объектов в Анголе, и маловероятно, что Германия что-то изменила. Было бы обидно, если бы эту карту выдали американцам, чтобы они могли подорвать инфраструктуру, если захотят."
 
 IBR_Green_Berets_Bissau:0 "Зеленые Береты в Биссау"
 IBR_Green_Berets_Bissau_desc:0 "Африка - огромный континент со множеством природных зон. И хотя они сильно различаются, у них есть ряд общих черт. Например, есть много навыков, которым вы можете научиться в одном месте и использовать их в другом. Вполне логично, что Американцы хотят научиться действовать в Южной Африке, и они будут признательны, если мы поможем им.\n\nМы откроем Гвинею-Биссау для вооруженных сил США, и позволим их спецназу тренироваться в этом районе. Гвинея даст практический опыт Американцам и научит их сражаться во враждебных условиях Африки"
 
 IBR_Cancioneiro_Niassa:0 "Певцы Ньясы"
 IBR_Cancioneiro_Niassa_desc:0 "Миссия Португальцев в Анголе, их священный долг - принести цивилизацию в эти земли. С тех пор как Португальцы были изгнаны Нацистами, это дело было заброшено. Тем не менее, опыт Португальских колонизаторов в этом регионе может быть использован в наших интересах. Для улучшения коммуникаций с туземцами поселенцы первым делом стали обучать местных португальскому языку. Португальский не является универсальным, но значительное число Африканцев в бывших колониях всё еще знает этот язык, и этот факт может быть использован нами в наших практических операциях.\n\nМы развернем силы, способные использовать силу песни и голоса, чтобы вселить страх в африканцев, сражающихся под немецким командованием, обратив против них их традиции и обычаи. Это подорвёт их моральный дух и даст Американцам новые преимущества."
 
 IBR_Airborne_Nurses:0 "Медсестры-десантники"
 IBR_Airborne_Nurses_desc:0 "Португальцы, без сомнения, храбрые люди. Ну, либо же они просто искатели острых ощущений. В любом случае, эту храбрость можно использовать на благо Американцев. Медики не всегда приходят вовремя и с трудом передвигаются по неблагоприятному рельефу. Еще хуже то, что они не всегда могут попасть туда, куда нужно, по воздуху - им некуда будет приземляться. Португальские медсестры-десантники будут созданы специально для решения этой проблемы.\n\nОни будут прыгать с парашютом с вертолетов и самолетов на больших высотах во враждебные условия, чтобы спасать жизни солдат независимо от риска. Именно здесь будут сиять самые смелые, а те, кто находятся тут ради острых ощущений, получат именно то, что хотели. Словно ангелы с небес, они будут нести спасение страдающим."
 
 IBR_Counter_Insurgency:0 "Антипартизанские Соединения" #Джангл если ты опять его изменьшь я приеду в Бразилию и сломаю тебе коленные чашечки. Не обращайте внимания, это какой-то срач разработчиков ТНО
 IBR_Counter_Insurgency_desc:0 "Африканские эсэсовцы - коренные жители этого региона. Несмотря на свои недостатки, они прекрасные партизаны. Поскольку они выросли, жили и, вероятно, умрут на полях сражений Южной Африки, они очень комфортно чувствуют себя на этой земле. Уникальная тактика делает их похожими на призраков. Африканцы передвигаются по суше, наносят удары, а затем сливаются с коренным населением, прежде чем американцы успевают отреагировать. Довольно!\n\nПришло время лишить их этого преимущества. Некоторые репатриаты, не забывшие свой старый дом - настоящие следопыты. За эти качества к ним обратилось ЦРУ, желающее завербовать их для участия в военных действиях. Если мы позволим им это сделать, это может свести на нет превосходство африканцев."
 
 IBR_New_Viritatos:0 "Ос Вириатос"
 IBR_New_Viritatos_desc:0 "Иберия отправила немало португальцев на юг Африки. Но сколько бы мы их не отправляли, этого всё ещё недостаточно. Ясно, что ошибка заключалась в том, что мы отдавали приоритет качеству над количеством, поскольку мы почти никого не отправили. Любое преимущество быстро сводится на нет полным отсутствием людей, способных извлечь из него выгоду. Как бы то ни было, мы пожертвуем частью этого боевого качества ради количества.\n\nС этой целью мы проведем реформу добровольческих дивизий Вириатос, первоначально развернутых в Испании для оказания помощи Франко много лет назад. Многие храбрые португальцы смогут вкусить дух битвы, сделанный еще слаще местью.  Они не успокоятся, пока Ангола и Мозамбик не будут отомщены!"

