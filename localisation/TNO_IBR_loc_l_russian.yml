 IBR_pp_terrorism_category:0 "Борьба с терроризмом в Иберии"
 IBR_pp_terrorism_category_desc:0 "После кровавой битвы при Барселоне, самый центр Иберии был потрясен. Ободренный кровопролитием, сепаратизм по всему союзу усиливается. Дальнейшее кровопролитие и разрушения должны быть остановлены любой ценой, и Каудильо Франко готов предпринять решительные действия для подавления сепаратизма в Испании и подавления националистических настроений в Португалии.\n\nНесмотря на то, что §Gэто критическо важно для сохранения союза вместе§!, искоренение терроризма и ослабление сепаратистской напряженности, несомненно, сделают Франко новыми врагами в иберийском обществе.\n§RЕсли популярность Франко значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
