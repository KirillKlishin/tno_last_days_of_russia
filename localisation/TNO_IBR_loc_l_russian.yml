 IBR_Decisions_GUI_category_desc:0 "[ROOT.GetIBR_show_council_influence]\n[ROOT.GetIBR_show_council_reformism]\n\n"
 IBR_council_influence_show:0 "Возникший в результате уступок Каудильо и внешнего давления, Иберийский совет действует таким же образом, что и тайный совет короля. Он был сформирован самими Каудильо, также в его состав входят множество экономистов, юристов, дипломатов, военных и других специаилстов. Задача Совета заключается в оказании помощи и консультировании Каудильо по вопросам управления страной. Однако даваемые советы не всегда работают так, как задумывалось, и это вредит мнению Каудильо о Совете. Для того чтобы Совет выжил, он должен быть уверен в том, что Каудильо поддержит его и что его §wвлияние§ будет большим.\n§YНынешнее влияние Совета...§!"
 IBR_council_reformism_show:0 "Созданный как попытка продлить более полезный срок деятельности режима, Иберийский совет действует не более чем как марионеточный законодательный орган. Его работа состоит в том, чтобы скрупулезно фиксировать законы, которые принимает правительство, но огромное количество членов Совета, 500 человек, это делает его более влиятельным, чем изначальнее считал сам Каудильо. В рамках Совета уже сформированы два мыслющих коллектива. С одной стороны, так называемые "консерваторы" или "ортодоксальные", которые верят, что Иберия идеальна, а с другой - "либералы", также называемые "реформистами", которые думают, что §wреформирование§! системы - единственный способ выжить Иберии. Эти две фракции сталкиваются друг с другом в Совете, но их цели не будут достигнуты, по крайней мере пока.\n§YСовет в настоящее время...§!"
 
