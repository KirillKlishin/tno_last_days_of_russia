 Crippled_Sovereignty:0 "Покалеченный Суверенитет"
 Crippled_Sovereignty_desc:0 "Союз совершенно равноправен. На самом деле так и должно быть. Это вызвало значительные проблемы в фактическом достижении чего-либо, выходящего за рамки абсолютного минимума поддержания цивилизации в рабочем состоянии. Любые дипломатические действия с Союзом требуют равного представительства Португалии и Испании, и обе страны имеют равные права вето. О том, что это позволит португальскому правительству наложить вето на строительство дорог в Барселоне, на первых встречах не задумывались..."

 Crippled_Sovereignty_notsomuch:0 "Ослабленный Суверенитет"
 Crippled_Sovereignty_notsomuch_desc:0 "Союз-это равноправный проект между двумя нациями, и ему всегда было поручено быть таковым. Любые дипломатические действия в рамках Союза требовали равного представительства Португалии и Испании, и обе страны имели равные права вето. Это вызвало серьезные проблемы в достижении политических целей, но недавние реформы смягчили худшие проблемы политической системы."

 The_Dying_Triumvirate:0 "Умирающий Триумвират"
 The_Dying_Triumvirate_desc:0 "Гнев Иберийского Союза на триумвират за то, что он не сделал больше, чтобы субсидировать содержание Гибралтарской плотины, привел к огромной напряженности между ним и другими членами Триумвирата. Кроме того, проблема пограничных столкновений с Италией в Алжире в последнее время чрезвычайно обострила напряженность. Если компромисс не будет найден быстро, вполне вероятно, что триумвират развалится из-за недовольства иберийцев."
 
 IBR_liberalisation:0 "Либерализация"
 IBR_liberalisation_desc:0 "По мере того как идет процесс демократизации, происходит либерализация иберийской политической структуры, поскольку конечные цели правительства включают в себя изменение системы на Демократическую."
 
 Mediterranean_Tech_Exchange:0 "Средиземноморская Программа Обмена Военными Технологиями"
 Mediterranean_Tech_Exchange_desc:0 "Для ускорения военного развития была создана программа технологического обмена. Страны, окружающие Средиземное море, будут участвовать, торгуя друг с другом таким оборудованием, как простое огнестрельное оружие и более совершенные механизированные транспортные средства. С помощью этой программы каждая страна, участвующая в ней, может, надеюсь, создать новый материал для оснащения своих армий."
 
 Dissolving_Iberian_Union:0 "Растворение Иберии" 
 Dissolving_Iberian_Union_desc:0 "Чтобы избежать возможности серьезного кризиса, иберийское правительство решило, что Иберийская нация, как многие ее знают, будет распущена навсегда. Многие высказали свои претензии, а некоторые даже протестуют, но исполнительное решение уже утверждено. Тем не менее, администрация обеспечит, чтобы роспуск был плавным и эффективным. После завершения строительства полуостров будет разделен на две части, с Испанией справа и Португалией слева.\n\n§WСоюз, который продержался два десятилетия, теперь, наконец, подходит к концу.§!"

 Severing_Economic_Ties:0 "Разрыв Экономических Связей" 
 Severing_Economic_Ties_desc:0 "В рамках усилий по роспуску иберийских государств будут разорваны экономические связи, связывающие Испанию и Португалию. Это делается для того, чтобы предотвратить очередной экономический кризис в обозримом будущем."

 Severing_Military_Ties:0 "Разрыв Военных Связей" 
 Severing_Military_Ties_desc:0 "В рамках усилий по роспуску Иберии федеральные Вооруженные силы, включающие как Португальские, так и испанские войска, будут упразднены, а старые португальские и испанские вооруженные силы будут воссозданы как полностью независимые организации в своих соответствующих странах."

 Dissolved_Federal_Government:0 "Распуск федерального правительства" 
 Dissolved_Federal_Government_desc:0 "Заключительной частью распада иберийской империи является упразднение самого федерального правительства. Старая администрация, наконец, распускается, и многие бюрократы и министры, которые занимали должности, получают жилье, в качестве компенсации. Хотя последний шаг был сделан, единственное, что сдерживает официальный раскол Иберии, - это отсутствие признания закрытия федерального правительства как со стороны Испании, так и со стороны Португалии."
 
 IBR_State_Exemplary:0 "Союзное Государство - Образцовое" 
 IBR_State_Exemplary_desc:0 "Иберийский Союз и его народ могут радоваться, ибо они являются ярким примером национальной стабильности в Европе, а может быть, и во всем мире. Благодаря усилиям правительства даже самые пессимистичные скептики могут согласиться с тем, что Пиренейский полуостров прочно стоит единым целым."

 IBR_State_Strong:0 "Состояние Союза-Крайне Стабильное" 
 IBR_State_Strong_desc:0 "Иберийский Союз остается единым и сильным в своей решимости. Правительство хорошо подготовлено к любым угрозам, будь то внешние или внутренние. Хотя многое еще нужно сделать, большинство в целом согласны с тем, что Иберия-относительно стабильная страна."

 IBR_State_MedStrong:0 "Состояние Союза-Стабильное" 
 IBR_State_MedStrong_desc:0 "Иберийский Союз пережил лучшие времена, но нынешняя ситуация демонстрирует признаки нормализации. Иберийское правительство поддерживает видимость равновесия, но многие говорят, что есть возможности для улучшения."

 IBR_State_Med:0 "Состояние Союза-Умеренно Стабильное" 
 IBR_State_Med_desc:0 "Иберийский Союз, по-видимому, развивается устойчиво... на сегодня. Многие высказывали опасения, что если оставить все как есть, то ситуация ухудшится, и что правительство должно активизировать свои усилия по ее исправлению, пока у них еще есть такая возможность."

 IBR_State_MedWeak:0 "Состояние Союза-Нестабильное" 
 IBR_State_MedWeak_desc:0 "Иберийский союз переживает некоторые внутренние потрясения. Страна трещит по швам, и многие призывают правительство к немедленным действиям, чтобы страна не пострадала больше, чем сейчас." 
 
 IBR_State_Weak:0 "Состояние Союза-Критически Нестабильное" 
 IBR_State_Weak_desc:0 "Иберийский Союз движется к состоянию полного краха. Тысячи людей вышли на улицы в знак протеста против неэффективности правительства в борьбе с растущими проблемами, а некоторые даже опасаются, что продолжающееся давление может разорвать весь полуостров на части.\n\n§RТеперь только бог из машины может спасти Иберийский народ.§!"

 IBR_returning_campaign:0 "Акции "Вернуться Домой"" 
 IBR_returning_campaign_desc:0 "Многие из наших соотечественников-иберийцев эмигрировали за границу в страны, которые ранее входили в ассоциацию, известную как триумвират. Поскольку триумвират - всего лишь еще одна страница истории, наряду с напряженными отношениями, которые мы сейчас разделяем с нашими бывшими союзниками, правительство решило, что оно несет ответственность за обеспечение жизни этих иностранных граждан.\n\nДля этого они инициировали кампанию, обещая возвратные льготы и компенсации, чтобы заставить этих эмигрантов вернуться на свою родную родину. До сих пор программа была успешной, и сотни иберийцев вернулись на свой любимый полуостров."

 IBR_The_Gibraltar_Dam_Italy:0 "Итальянские Платежи За Поддержку Плотины"
 IBR_The_Gibraltar_Dam_Italy_desc:0 "Итальянское правительство одобрило выплату небольшой суммы для поддержки усилий правительства по поддержанию Гибралтарской плотины в полном объеме."
 
 IBR_The_Gibraltar_Dam_Turkey:0 "Платежи Турции За Поддержку Плотины" 
 IBR_The_Gibraltar_Dam_Turkey_desc:0 "Турецкое правительство одобрило выплату небольшой суммы для поддержки усилий правительства по поддержанию Гибралтарской плотины в полном объеме"

 IBR_The_Gibraltar_Dam_ItaTur:0 "Итало-Турецкие Платежи За Поддержку Плотины"
 IBR_The_Gibraltar_Dam_ItaTur_desc:0 "Как итальянское, так и турецкое правительства одобрили выплату небольшой суммы для поддержки усилий нашего правительства по поддержанию Гибралтарской плотины в полном объеме."
 
 IBR_distribute_excess_idea:0 "Распределите Излишки"
 IBR_distribute_excess_idea_desc:0 "В то время как наши усилия поддерживаются, это также очень не нравится некоторым людям, в основном людям, связанным либо с левыми, либо с правыми партиями. Мы должны переместить их куда-нибудь еще, желательно как можно дальше, чтобы они не помешали иберийской демократизации."

 IBR_choose_carefully_idea:0 "Тщательный Отбор"
 IBR_choose_carefully_idea_desc:0 "Поскольку процесс демократизации является деликатным, мы должны быть осторожны с тем, кого мы выбираем, поскольку, если бы один человек был помещен в неправильное место, вся операция могла бы быть сбита с толку. Чтобы избежать этой дилеммы, каждый задействованный персонал будет специально отобран по стандартам нескольких критериев, чтобы гарантировать эффективность работы и лояльность."

 IBR_choose_carefully_2:0 "Тщательный Отбор"
 IBR_choose_carefully_2_desc:0 "Поскольку процесс демократизации является деликатным, мы должны быть осторожны с тем, кого мы выбираем, поскольку, если бы один человек был помещен в неправильное место, вся операция могла бы быть сбита с толку. Чтобы избежать этой дилеммы, каждый задействованный персонал будет специально отобран по стандартам нескольких критериев, чтобы гарантировать эффективность работы и лояльность."
 
