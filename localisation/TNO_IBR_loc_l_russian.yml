 IBR.5520.t:0 "Franco Speaks Against Separatism"
 IBR.5520.d:0 ""There is nothing worse, nothing in the world, than terrorists," begins the Caudillo, a somewhat raspy tone under every word he spoke.\n\n"They confound me at every turn, and I do not mean in terms of justice! I do not understand them, and I probably never will. Spain is a beautiful country, and when you bring the entire peninsula then everything only gets more beautiful. I can see why my colleague is so proud of his mandate now."\n\nFranco allows himself a smile, almost even a chuckle, before biting it back down to continue speaking.\n\n"We ought to be united as one country, indivisible, until the Pyrenees! These separatists- these terrorists wish to break apart one of the greatest natural states to exist on God's Earth! I come to you all today to beg you, do not allow these monsters leeway. They are just that, monsters. If they have even so much of an inch, they will take the mile from you at gunpoint. I care about you all, which is why I am so committed to keeping you as well as possible. Never allow these criminals to destroy you!"\n\nThe Caudillo speaks for some time more, and wanders off stage to the applause of the crowd."
 IBR.5520.a:0 ""Thank you, thank you, you are all too kind.""
 
