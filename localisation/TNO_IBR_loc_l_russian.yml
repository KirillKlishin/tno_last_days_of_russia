IBR_gibraltar_dam_category_desc:0 "Как только Немецкий Рейх стал властителем Европы в конце 1940-ых годов, то его правительство решило заняться безумным проектом, известным под названием "Атлантропа". Звездой этого проекта стала Гибралтарская плотина, которая снизила уровень воды Средиземного моря более чем на сто метров и расширила площадь суши всех стран региона, несмотря на то, что большая часть новых территорий представляют из себя соленую пустыню. С обрушением немецкой экономики в 50-ые года, немцы перестали заботиться о плотине и оставили все заботы провалившегося нацисткого проекта на наших плечах.\n\nВ настоящее время плотина завершена на §G[?Root.IBR_dam_progress]%§!.\n\nЕжегодная стоимость плотины §G[?Root.IBR_dam_cost]§! миллион долларов, из которых\n§G[?Root.IBR_dam_cost_maintenance]§! миллионы долларов на техническое обслуживание\n§G[?Root.IBR_dam_cost_workers]§! миллионы идующие на расходы, связанные с рабочими\n§G[?Root.IBR_dam_cost_upgrades]§! миллионы идущие на модернизацию\nВ конце года общая стоимость Гибралтарской плотины будет вычтена из наших ликвидных запасов §xно если мы не сможем оплатить все, то это уйдет в наш государственный долг.§!\n\nТекущий бюджет, выделенный на строительство плотины §G[?Root.IBR_dam_budget]§! миллион долларов.\n\nРаботники плотины в настоящее время [ROOT.GetIBR_dam_workers]\nЧем злее рабочие плотины, тем медленнее они будут работать. §xесли они будут бастовать, то никакие работы по модернизации не будут выполнены.§!\n\n[ROOT.GetIBR_dam_chair]"
