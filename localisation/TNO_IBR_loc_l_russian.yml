 IBR.666.t:0 "Leaving the Triumvirate"
 IBR.666.d:0 "With the catastrophic breakdown and dissolution of the Triumvirate, Iberia now finds itself alone and adrift. Significant reforms may come into play as the Caudillos determine which course of action is necessary."
 IBR.666.a:0 "We Stand Alone."
 IBR.1015.t:0 "The Reich's Last Conquest"
 IBR.1015.d:0 "Adolf Hitler received great applause on television today as he announced that the Reich has successfully defeated both America and Japan in its race to the moon. Eberhard Köllner, using a rocket based upon the A9/A10 design from WW2, and as a member of a team led by acclaimed scientist Wernher von Braun, successfully landed on Luna, broadcasted in multiple angles and with thousands of pictures taken. Celebrations have sparked across Germany, while America and Japan have both proclaimed they will continue the race and that it does not end with simply one man landing on a rock.\n\nThe news has received mixed responses in Iberia, and Caudillo Franco released a short and terse statement in response. Rumors from his inner circle state that all members of the government were greatly displeased that The Union has yet to even develop such technology, and was quite angry that the Germans were the ones to land first.\n\nAlready, several speculators have begun to question whether or not the Germans staged the landing for the propaganda, and conspiracy theories are abound."
 IBR.1015.a:0 "The Race is not over yet!"
 IBR.1016.t:0 "Day of the Union"
 IBR.1016.d:0 "Today is a wondrous summer day as everyone across the Union enjoys a public holiday to celebrate the anniversary of our two nations being drawn together into one mighty whole. Caudillo Franco gave a rousing speech before an adoring crowd in both Portuguese and Spanish. At the same time, the elderly Caudillo Salazar also appeared and gave a speech calling for all peoples of Iberia to throw themselves into the great task of restoring the greatness Iberia once held."
 IBR.1016.a:0 "A Union for us all!"
 IBR.1017.t:0 "Day of Portuguese Solidarity."
 IBR.1017.d:0 "The date was not a mistake, clearly placed to overshadow the historic date the Portuguese broke from Spanish control in 1640. The Day of Solidarity is a much more somber occasion, meant to remind the people of Portugal, and of Iberia at large why exactly the Union was born and what it's truly meant to preserve."
 IBR.1017.a:0 "The Union will preserve Portugal."
 IBR.1018.t:0 "The State of the Iberian Union"
 IBR.1018.d:0 "Iberia had not been united since 1840, but the rebirth of a United Iberia was not had in mass celebrations and parties but in fire. The Germans had just invaded the Portugese colonies, which brought realization to the Portuguese and Spanish that Hitler had no plans for non-Germans in his new world. The German Reich was massive, so to counter it, Portugal and Spain united into the Iberian Union. Germany soon built a dam in the Gibraltar Strait but this quickly decimated the economies of all the Mediterranean countries who relied on trade through the now shrunken sea.\n\nWith a profound dislike for the Germans as their only bond, The Iberian Union formed the Triumvirate with Italy and Turkey, but relations with the two have been souring lately, and it seems the only possible way to save the Triumvirate, is the upcoming Malta Conference between the three."
 IBR.1018.a:0 "I will do my best to preserve our power"
 
 IBR.1019.t:0 "The Gibraltar Dam"
 IBR.1019.d:0 "A wall of concrete rises 100 meters above the waves, casting a great shadow on the city of Gibraltar as the sun sets. It stretches for over 14 kilometers, running southeast from Point Oliveros in Europe to Point Cires in Africa. Enormous torrents of Atlantic water crash into the Mediterranean. An architecturally impressive and visually striking structure it is, but there is little positive to say about the Gibraltar Dam.\n\nNo country is hurt more by the dam than Iberia, forced to spend $150 million a year to sustain the monstrosity it never wanted, lest it collapse and kill the hundreds of thousands which now inhabit the new lands of 'Atlantropa.' Salt flats cover what was the Mediterranean coast. The once bustling port of Valencia now lies 25 miles inland, rife with poverty, unemployment, and drug use, and with once thriving neighborhoods and businesses now uninhabited and decaying. Where once hundreds of ships travelled through the Strait of Gibraltar each day, today barely a hundred ships travel through in an entire year.\n\nAtlantropa was meant to be the Reich's greatest achievement. Instead, it devastated the cities of the Mediterranean and the economies of the countries that surrounded it. The Gibraltar Dam, the very heart of the Atlantropa Project, lies unfinished. The hydroelectric turbines which were to provide a whole continent with cheap electricity were never completed, left abandoned after the German Economic Crash of the 1950s. The lock system meant to fully open the passage to ships was never completed. Construction of the railroad and highway to unite Iberia to Morocco never even began.\n\nIberia's leaders now face an impasse. Do they carry out the monumental task of finishing the dam? Can they even afford to do so? Shall Iberian taxpayers continue to pay to maintain this monstrity, or would it be better to cease maintenance entirely and focus on other concerns?"
 IBR.1019.a:0 "The legacy of the Reich." 
 
 IBR.1110.t:0 "O Mar" #if franco is dead (74 divorce)
 IBR.1110.d:0 "De Valcárcel came in on that evening. As the sun set and the two talked, it became as clear as the waters that reflected against the light that this union could not be. They had to let go. Caetano did not protest, and understood what needed to be done. The union of Franco and Salazar was dead, and it needed to fail, for the better of their two nations.\n\n'We need to let go,' he said.\n\nIt must have seemed obvious for them at the time to create this union. To be able to bring about prosperity for both their countries, to defend against the Germans by our border, it all seemed so clear... but the years drew longer and longer, and still, nothing but a whisper from the other side of the mountains, and yet, it would seem that the union they made was met with nothing but failure. Terrorists, anti-unionists, nationalists, and republicans forced us all to very edge of life and death, and now with both of them gone there is no path forward.\n\nCaetano sat silently, calmly accepting that it needed to be done. It was sadly the only way to avoid utter catastrophe. He once had a genuine optimism for the Union, and accepted his duties as Caudillo with pride and a hope that the nation could be saved. No matter the memories he had fighting for the integrity of the Union, all the sacrifices that were made to survive, the great bonds made along the way, the smiles and the cheer from Portuguese and Spanish alike...\n\nIt had to be done. And so, it would seem, Portugal and Spain will go their separate ways. For a country he so loved would split apart, two brothers drifting away with the wind, never to be reunited again. It would be the last time the sea would ever kiss the sand; it would be the last time Iberia could be whole.\n\n'Goodbye, and for all that it is worth, I am sorry.'"
 IBR.1110.a:0 "É hora de deixar ir..."
 
 IBR.1122.t:0 "O Mar" #if salazar is dead (66-74 divorce)
