 IBR.159.t:0 "ДСР побеждает в гражданской войне в Германии?"
 IBR.159.d:0 "Поистине ужасные новости достигли Иберии из адской выгребной ямы в центре Европы. Идеологически запутанная Германская Социалистическая Республика успешно обошла всех легитимных кандидатов на роль фюрера, лишь ради возможности использовать нынешний хаос для того, чтобы подтолкнуть немецкое общество к фундаментальным изменениям. Фундаментальные изменения, которые, вероятно, вызовут водоворот смерти, засасывая несчастные и виновные души в равной степени. С неожиданным студенческим переворотом против Шпеера, фигуры великого реформатора, потерявшего свое место в сердцах и умах крайне радикальных членов его фракции после того, как его территория впала в состояние анархии, иберийское правительство подготовилось к ещё более худшему исходу Бюргеркрига, чем ожидалось в начале. Однако этот почти фантастический поворот событий делает ситуацию в Германии просто ужасной. Мы не имеем ни малейшего представления ни о том, что произойдет сейчас, ни о том, кого безжалостные убийцы, жаждущие мести, будут преследовать в последующем, после того как закончат в Германии. В конце концов, они процветают на терроре и ненависти ко всему, что представляет нынешний правящий класс.Таким образом, Европа в ее нынешнем состоянии-наглядное воплощение мрачных фантазий нацистов - крайне небезопасна. Из-за недостатка данных о мотивах DSR мы знаем, что грозовые облака на горизонте теперь стали значительно темнее и разрушительнее. Вероятно, это только вопрос времени, когда они расширятся за пределы руин Рейха. "
 IBR.159.a:0 "Неожиданный поворот событий"

 IBR.161.t:0 "Консультация наших кротов"
 IBR.161.d:0 "Контролируемые государством общественные новостные станции и средства массовой информации в потрясенной Иберии мало что могут сообщить о гротескных событиях, происходящих в настоящее время в Германии, их многочисленные репортеры и журналисты были изгнаны властями DSR или бежали от волн насилия, охвативших бывшую сверхдержаву. Поэтому неудивительно, что сегодня утром оба Каудильо не читали официальных газет и правительственных брифингов перед запланированной встречей, а сосредоточили свое внимание на наспех составленных записках, которыми отдел безопасности снабдил их помощников накануне вечером. Салазар первым поднял свои умудренные опытом, прищуренные глаза от отпечатанных страниц, поскольку его прежние знания уже покрывали большую часть информации, представленной здесь снова. Франко же потребовалось еще некоторое время, его лоб нахмурился в складке полной сосредоточенности. Хрипло кашлянув, испанец начал излагать свои соображения по поводу прочитанного. Похоже, что ранее засланные кроты как в немецком государственном аппарате, так и в общественных институтах в основном сохранились, только немногие не смогли сообщить об этом в назначенное время, их статус в настоящее время все еще не определен. Это была бы прекрасная возможность понять намерения нового немецкого режима, но еще важнее их возможности и пределы. Используя информацию от кротов, Пиренейский полуостров мог бы получить шанс подготовиться к любым зарубежным поездкам, которые планировал совершить ДСР."
 IBR.161.a:0 "Мы должны выяснить, что происходит"

 IBR.162.t:0 "Защищая наше небо" 
 IBR.162.d:0 "В настоящее время мы мало что знаем о ситуации, складывающейся в бывшей германской сфере, и изменится ли она полностью, зависит от качества кротов, которые в настоящее время все еще находятся внутри многих немецких учреждений. Поскольку они рушатся или насильственно реорганизуются, и, следовательно, независимо от того, предоставят ли они нам полезную информацию, мы все равно должны подготовиться к худшему сценарию. Частью такого сценария могут быть немецкие самолеты в нашем небе, так же, как в Гернике 30 лет назад, на этот раз, однако, способные нанести гораздо больший ущерб расколотому союзу Иберии. Поэтому было решено, что мы должны будем расширить нашу нынешнюю противовоздушную оборону, сначала это будет означать создание большей наземной инфраструктуры, такой как неподвижные и мобильные оборонительные станции и РАДАРЫ, но позже это должно также включать дальнейшее увеличение численности иберийских ВВС и, следовательно, возможностей перехвата. В такие времена мы не можем быть слишком осторожны, особенно с этими демонами в небе, проливающих на нас адский огонь, который ,помимо всего прочего, может окончательно деморализовать весь Союз."
 IBR.162.a:0 "Очистим небо."

 IBR.163.t:0 "Разногласия в партии"
 IBR.163.d:0 "Из-за массивной дубовой двери, казалось, доносилось обескураживающее количество громких споров и криков, тема и язык, на котором они говорили, никак не могли отнять свирепости, которую гражданский служащий средних лет ощущал от воинственных политических "лидеров" внутри. Он коротко записал то, что считал ключевыми фрагментами обсуждения, ухмыляясь своему открытию, и, когда почувствовал, что разговор исчерпан, продолжил свой путь по длинному и темному коридору к винтовой лестнице. Выйдя из внушительного, но сильно поврежденного здания, он без всякой спешки побежал к уединенной телефонной будке в переулке. Набирая какой-то список цифр, он оглянулся на грязь, поднимавшуюся в переулке, - какое-то время здесь будет не безопасно. Щебечущий голос поднял трубку, сообщая мужчине, что мистера Канариса в данный момент нет поблизости и что следует оставить сообщение. Перебив его приглушенным голосом, чиновник начал набирать код, а затем продолжил передавать полученную информацию своему куратору. Он был уверен, что он будет очень заинтересован.."
 IBR.163.a:0 "Эта информация весьма полезна"

 IBR.164.t:0 "Расселение беженцев"
 IBR.164.d:0 "Крошечный огонек ярко вспыхнул в прохладном ночном иберийском воздухе, осветив лицо обычного скучающего пограничника. Однако его скука вскоре рассеется, так как этот свет привлек довольно большую колонну немецких беженцев к назначенному ему участку забора. По всей иберийской границе начали происходить подобные сцены, как будто весь немецкоязычный мир был в движении. В ответ на разворачивающийся кризис на экстренном совещании Каудильо было решено, что беженцы должны быть расселены на наших землях, если это будет хорошо освещено на международной арене. Конечно, они также сочувствовали запуганной массе людей, однако оба Каудильо не были бы в их положении, если бы не были практичными людьми. Новый и благодарный источник труда никогда не будет отвергнут."
 IBR.164.a:0 "Бедные души..."

