 IBR.224.t:0 "Поездка в Америку" #IBR 
 IBR.224.d:0 "Несмотря на относительно холодные отношения с теми, кто находится по ту сторону Атлантики, нам всё равно необходимо начать предпринимать шаги к созданию более дружественных отношений в будущем. После краха Триумвирата, мы должны найти новых торговых партнёров, а так же доказать, что мы реальный конкурент Италии и Турции.\n\nНаша первоочередная задача - встретиться с представителями Организации Свободных Наций, совершить поездку за границу, чтобы лично обсудить торговые отношения и в целом улучшить наш имидж в глазах как их правительств, так и общественности. Каудильо Франсиско Франко сделал последние приготовления и готов начать прокладывать новый путь в будущее для Иберии.\n\nПервой остановкой в путешествии Каудильо станет Вашингтон, столица Соединённых Штатов и сердце Организации Свободных Наций. Оттуда он начнет своё турне по Америке и, будем надеяться, найдет новых друзей."
 IBR.224.a:0 "В путь!" 

 IBR.226.t:0 "Каудильо в столице" #IBR (Event pic with Nixon)
 IBR.226.d:0 "По прибытии Франко встретила большая процессия с американскими и иберийскими флагами. В аэропорту собралась огромная толпа что-бы в живую увидеть приезд Каудильо. Выйдя из самолета, походный оркестр встретил Каудильо превосходным исполнением иберийского гимна, и одетые в военную форму солдаты армии Соединенных Штатов стояли бок о бок с отборным почетным караулом из Иберии.\n\nПеред сотнями камер и тысячами восторженных зрителей, Франко пожал руку не кому иному, как президенту Ричарду Никсону. Впервые иберийский и американский лидеры встретились лицом к лицу, и этот исторический момент транслировался в прямом эфире по телевиденью обеих стран.\n\nПосле фотосессии Франко проехал в грандиозном кортеже по улицам Вашингтона, где было проведено несколько коротких экскурсий, и наконец, прибыл на лужайку Белого дома. Состоялась заключительная фотосессия, и Каудильо с президентом вошли внутрь, чтобы начать обсуждение будущих отношений между Иберией и Америкой."
 IBR.226.a:0 "Похвалить их армию"
 IBR.226.b:0 "Поговорить о бизнесе"

 IBR.230.t:0 "Великий Белый Север" #IBR 
 IBR.230.d:0 "Поездка в Вашингтон прошла гладко, и Франсиско Франко, попрощавшись с американцами, снова поднялся на борт своего самолета, на этот раз для того, чтобы отправиться на север и встретиться с канадским правительством.\n\nТам Каудильо встретили с такой же помпой, хотя на этот раз турне по Оттаве было очень коротким, так как премьер-министр надеялся как можно скорее "приступить к делу". После того как Франко прибыл на Парламентский холм, канадский премьер произнес длинную речь, в которой похвалил Каудильо за то, что тот нашел время лично посетить Канаду.\n\nНесмотря на теплые приветствия и в целом дружеское отношение, было кое-что, что заметно терзало Каудильо с момента прибытия в Канаду. Этим "кое-чем" была непрекращающаяся борьба между квебекским движением за независимость и канадским правительством. Влияние католиков сильно, и Каудильо напомнили, чтобы он предпринял осторожные шаги в выборе наилучшего подхода к этому вопросу."
 IBR.230.a:0 "Осудить квебекский терроризм"
 IBR.230.b:0 "Поговорить о бизнесе"

 #Salazar
 IBR.233.t:0 "Посещение Других Католических Стран" #IBR
 IBR.233.d:0 "С новой внешней политикой Иберии, ориентированной на внешний мир, крайне важно, чтобы мы обьявили, что Италия не является главной католической страной в мире и, несмотря на присутствие Святого Престола в Риме, не должна выступать в качестве единственного представителя. Вместо этого Каудильо Антонио Салазар взял на себя смелость отправиться в Ирландию и Францию, чтобы укрепить связь с католическими братьями Иберии.\n\nЕсли мы правильно разыграем наши карты, Иберия сможет вытеснить Италию из центра всеобщего внимания и занять ее место как сильнейшего из католических государств. Это не только укрепит наши отношения с католическими нациями в целом, но и будет рассматриваться как моральная победа над итальянцами, в которой народ Иберии отчаянно нуждается.\n\nСобрав чемоданы и приготовив самолет, Каудильо Салазар готов отправиться в Ирландию и Францию, надеясь сблизить их народы с Иберией, показав всему миру, что Иберия-сильная, единая и гордая католическая нация."
 IBR.233.a:0 "Поехали!"

 #Check if de Valera is still president lmfao
 IBR.235.t:0 "Изумрудный остров" #IBR 
 IBR.235.d:0 "Прибыв в Дублин, Каудильо Салазар вначале был встречен парадом ирландских и иберийских солдат, шедших бок о бок, во главе процессии шли многочисленные епископы из обеих стран. Между Каудильо и ирландским президентом состоялась короткая фотосессия, после чего обоих политиков быстро увезли в здание парламента, чтобы встретиться наедине.\n\nЗдесь Салазар и президент де Валера начинают обсуждать будущее отношений между Иберией и Ирландией. Даже несмотря на теплые отношения между двумя нациями, как из-за общего религиозного происхождения, так и из-за схожей дипломатической ситуации, ситуация в Ольстере все еще неясна.\n\nОфициально Иберия по-прежнему поддерживает ирландские притязания на этот регион, хотя некоторые считают, что Каудильо следует действовать осторожно, чтобы не привлекать к этому слишком много внимания, так как это может спровоцировать дальнейшее насилие между протестантами и католиками. Как бы то ни было, экономические выгоды ирландской и иберийской дружбы очевидны, и оба политика готовы связать две нации еще теснее, чем когда-либо прежде."
 IBR.235.a:0 "Дела государства на первом месте"
 IBR.235.b:0 "Осудить терроризм"

 IBR.239.t:0 "Северный сосед" #IBR 
 IBR.239.d:0 "Проведя некоторое время в Дублине и встретившись с многочисленными религиозными деятелями в Ирландии, Салазар сделал последние приготовления к поездке в Западный Париж. Было принято несколько специальных мер, чтобы не привлечь внимание к церемонии приветствия Каудильо, парад состоял только из иберийского почетного караула, из-за бургундских требований. Все это длилось непродолжительное время и сотрудники Каудильо поспешили увезти его в более безопасный район Западного Парижа, чтобы встретиться с представителями французского правительства.\n\nНесмотря ни на что, встреча с французами прошла гладко. Прекрасный государственный обед и несколько фотосессий сумели поднять настроение всем присутствующим, и было произнесено несколько импровизированных речей перед народом Франции и Иберии.\n\nОднако теперь Салазару предстоит либо продолжить свои встречи с французами, чтобы укрепить торговые отношения, либо начать сближение с церковными лидерами, чтобы заручиться их поддержкой для будущих иберийских начинаний. Пока бургундцы дышат в затылок французам, у Каудильо есть время только на то, чтобы встретиться с одними из них."
 IBR.239.a:0 "Встреча с французами"
 IBR.239.b:0 "Встреча с Представителями Церкви"
 
 #Salazar 
 IBR.242.t:0 "Посещение Южной Африки" #IBR
 IBR.242.d:0 "На данный момент иберийская деятельность в Европе закончена, и настало время расширить наши горизонты и отправиться дальше на юг, в джунгли Африки. Южная Африка является нашим единственным приоритетом из-за ее уникального положения между ОСН и Пактом Единства. Салазару придется быть осторожным, поскольку страна является очагом напряженности между правящей англо-аристократией, бурами и бесправным местным населением. Кроме того, внутренний конфликт усиливается до глобальной стадии благодаря поддержке буров со стороны рейхспротекторатов на их севере, что делает Южную Африку потенциальным этапом опосредованной войны между Рейхом и США. Именно благодаря этому Каудильо Салазар должен использовать свое дипломатическое мастерство, чтобы ориентироваться в политическом ландшафте Южной Африки, будь то поддержка их нынешней позиции или же стремление к примирению."
 IBR.242.a:0 "Полетели!"

 IBR.244.t:0 "Буры, Туземцы и Англичане" #IBR 
 IBR.244.d:0 "В рамках нашей новой внешней политики самолет Салазара достиг Кейптауна, столицы Южной Африки. По мере того как Каудильо продвигался по городу, всё движение которое происходило в городе можно было заметить почти сразу. Разница между великолепной архитектурой городской ратуши и тем убожеством, которому подвержены коренные африканцы, просто ошеломляет. Когда Салазар встречается с самыми богатыми бизнесменами страны, самыми влиятельными политиками и самыми влиятельными общественными лидерами, его не покидало чувство, что Южная Африка была нацией для англов и для англичан, независимо от позиции правительства, что это была лучшая ситуация для буров и африканцев.\n\nОднако Иберия ищет дипломатические причины и поэтому должна принять решение, будет ли Союз официально признавать южноафриканское правительство или же призвать к примирению между тремя враждующими фракциями. Если мы признаем правительство, оно может предоставить нам дальнейшие связи с ОСН и помочь нам позиционировать себя вместе с ними в этой холодной войне. С другой стороны, мы могли бы призвать к примирению в надежде, что при достаточном давлении правительство сможет открыть свое правительство для буров и африканцев."
 IBR.244.a:0 "Официально выразим поддержку правительству"
 IBR.244.b:0 "Призвать к примирению"
 
 #Franco
 IBR.247.t:0 "В Путешествие по Латинской Америке" #IBR
 IBR.247.d:0 "Латинская Америка-это регион, который часто игнорируется глобальными игроками, но Каудильо Франко настаивает на том, что мы не должны совершать ту же ошибку. Иберия глубоко этнически связана с этим регионом, и наше влияние видно там повсюду. Это ставит нас в уникальное положение когда речь заходит о бизнесе и дипломатии из за нашего общего общего наследия и слава богу что нам больше не придется использовать переводчиков.\n\nГлавные страны на повестке дня-Аргентина, Бразилия, Мексика и Куба, так что Франко предстоит долгий путь. Важно, чтобы мы укрепили наши сердечные отношения с этими народами и углубили наши экономические связи с ними на благо Иберии и латинского мира в целом. Кроме того, мы можем использовать наши связи с Кубой, чтобы получить влияние в ОСН, если мы этого захотим. "
 IBR.247.a:0 "В путь"
 
 IBR.249.t:0 "El Río de la Plata" #IBR 
 IBR.249.d:0 "В рамках нашего латиноамериканского путешествия Каудильо Франко достиг аргентинской столицы Буэнос-Айреса. Как только Франко сошел с самолета, стало ясно, почему Буэнос-Айрес называют "Парижем Южной Америки". Будь то Дворец Конгресса или Каса Росада, красота города-это отдельное зрелище, и они откровенно должны благодарить нас за это. Путешествуя по городу, Каудильо участвовал во многих местных мероприятиях, таких как прослушивание оперы в потрясающе созданном театре Колон и прогулка по его великолепному ботаническому саду.\n\nНо хватит любезностей!, пришло время для дела, и мы должны решить, какова главная цель нашей поездки. Мы можем либо вести деловые переговоры с аргентинцами в надежде укрепить наши экономические связи с этой страной, либо встретиться с местными лидерами иберийской общины. Последнее показало бы иберийцам внутри страны и за рубежом, что иберийское правительство заботится о них, и могло бы помочь укрепить наш режим как защитника иберийского народа во всем мире."
 IBR.249.a:0 "Ну как там с деньгами?"
 IBR.249.b:0 "Встретиться с местными Иберийцами"
 
 IBR.264.t:0 "Франко отправляеться в Бразилию" #IBR 
 IBR.264.d:0 "Завершив дела в Аргентине, Франко пора отправиться в Бразилию и посетить столицу страны Рио-де-Жанейро. Когда-то при дворе наших португальских братьев Рио несколько обветшал со времен династии Браганса. Трущобы, которые они называют "фавелами", - это пятно на прекрасном горизонте города, и хотя гид держал Каудильо подальше от них, их влияние на ауру города было измеримо. Тем не менее, красота все еще сияла в городе с посещением Франко впечатляющей Национальной библиотеки, одной из самых больших библиотек в мире, и Paço de São Cristóvão, великолепно выполненного старого императорского дворца Браганцев\n\nКак только экскурсия закончилась, Каудильо пришло время решить, на чем должна быть сосредоточена эта поездка. Мы могли бы либо поговорить о делах с бразильцами, либо встретиться с президентом [BRA.GetLeader]. Деловые переговоры с бразильцами потенциально могут принести много выгод, поскольку они владеют огромным количеством природных ресурсов с приличным промышленным сектором, а улучшение торговых связей между нашими странами может снова принести богатства Амазонки в Иберию. С другой стороны, встреча с Президентом помогла бы улучшить наши дипломатические отношения с бразильцами, что означало бы наличие самой могущественной страны на континенте в качестве потенциального союзника, если мы захотим еще больше вовлечься в Южную Америку."
 IBR.264.a:0 "Займи денег"
 IBR.264.b:0 "Давай колнёмся, по вене,а?"

 IBR.268.t:0 "Nueva España" #IBR 
 IBR.268.d:0 "Теперь пришло время Каудильо Франко посетить старейшую столицу Латинской Америки - Мехико. С тех пор как мы перестроили его четыре столетия назад, испанское влияние можно увидеть во всех районах шумного мегаполиса. Наши короли сохранились в своих статуях, миллионы последователей посещают собор и церкви, которые мы построили, а элиты страны живут в наших дворцах. Именно через это мы должны укреплять наши экономические связи и продолжать давнюю традицию помогать развитию страны так, чтобы развивались и наши собственные.\n\nНесмотря на это, присутствие японских дзайбацу в стране нельзя недооценивать, и именно поэтому мы должны взвесить, стоит ли сосредоточиться на встрече с представителями этих дзайбацу и заниматься с ними совместными проектами или же стоит встретиться с местными мексиканскими бизнесменами для непосредственной работы с мексиканскими фирмами. Первое позволило бы нам использовать больше экономии от масштаба, поскольку у зайбацу больше денег для развития, чем у мексиканцев, а также помогло бы нам сблизиться с японцами, если мы захотим создать с ними более прочные связи. Однако последнее означало бы, что мы можем получить больше влияния в стране и пойдем дальше, чтобы расположить мексиканцев к нам. В любом случае, мы можем сосредоточиться только на одном из двух, так что выбор за Франко. "
 IBR.268.a:0 "Встретиться с представителями дзайбацу"
 IBR.268.b:0 "Ну как там с деньгами?"

 IBR.272.t:0 "Странный Выход" #IBR 
 IBR.272.d:0 "Несмотря на то, что Гавана является домом коммунистов, Гавана-прекрасный город, и из-за его близости и связей с Америкой наладив дипломатические отношения с правительством могло помочь нам стать ближе к ОCН. В конце концов, они все еще иберийцы в душе, независимо от политической идеологии. Город действительно является местом для созерцания, и, как и в случае с Мехико, мы можем быть благодарны за это. Франко получил возможность увидеть город во всем его величии с вершины Форталеза-де-Сан-Карлос-де-ла-Кабанья. В самом городе Каудильо Франко помолился в кафедральном соборе Гаваны, получил частный просмотр балета Алисии Алонсо в Большом театре Гаваны и смог расслабиться и выпить кофе на площади Сан-Франциско.\n\nОднако Каудильо приехал в Гавану не для осмотра достопримечательностей, а  для того, чтобы установить новую внешнюю политику Иберии. Франко мог либо встретиться с Кастро и попытаться установить дипломатические отношения с Кубой, либо встретиться с самыми влиятельными церковными лидерами Кубы. Если мы встретимся с Кастро, это поможет нам объединиться с ОФН, если мы захотим, и может открыть экономические возможности для кубинцев. Однако, если мы встретимся с Церковью, это будет знаком для всех верующих, что мы заботимся о католиках во всем мире и поможем улучшить мнение правительства от более ревностных членов нашего общества."
 IBR.272.a:0 "Давай раскумаримся по пол дозе?"
 IBR.272.b:0 "Христос Воскрес"

 IBR.252.t:0 "Иберия шлёт помошь" #ITA
 IBR.252.d:0 "По какой-то неизвестной причине,Иберийцы решили послать нам помошь reasons.\n\nДаже так, вскоре после распада Триумвирата, оба Каудильо, по-видимому, хотят загладить свою вину, используя недавний конфликт на Ближнем Востоке в качестве оправдания. Иберийцы прислали военную технику, направлявшуюся в Левант. Лишние товары обязательно помогут, и если это их способ сломать лед, то выгодные отношения будут в картах. Однако некоторые советуют соблюдать осторожность, поскольку не совсем ясно, чего они хотят добиться с помощью отправляющего оборудования. На данный момент вежливое принятие будет делать все то же самое."
 IBR.252.a:0 "Спасибо, наверное" 

 #Salazar
 IBR.254.t:0 "Британские Острова" #IBR
 IBR.254.d:0 "Как и в политических играх, шоу должно продолжаться. Стремление к более тесным внешним связям привлекло внимание Иберии к северу, к острову Великобритании. С этой целью запланирован официальный государственный визит Каудильо Салазара в Англию и Шотландию. Если все пойдет по плану, мы уйдем с новыми контактами на север.Это будет действительно неожиданный визит, но не без короткого предупреждения заранее, чтобы убедиться, что прием подготовлен. Все готово, и все, что остается, это послать приказ лететь."
 IBR.254.a:0 "В Путь!"
 
 IBR.256.t:0 "Падшая империя" #IBR 
 IBR.256.d:0 "После  спокойного полета Салазар оказался в Лондоне. Большая часть города была в сомнительном состоянии, и, учитывая телохранителей и другие меры предосторожности, лучше было находиться где-нибудь, где на него не обращяли бы так много внимания. Более богатые районы были лучше, поскольку они были наименее затронуты продолжающимися экономическими проблемами страны.\n\nНекоторое время было отведено на отдых, так как даже сквозь гнетущую атмосферу чувствовалась несомненная причудливость некоторых районов Лондона. Времени на пустые разговоры не было,  Салазар понял, что ему нужно разобраться с истинной причиной своего визита. Однако времени на все не хватает.\n\nЛибо Каудильо может   встретиться с премьер-министром Алеком Дугласом-Хоумом, чтобы обсудить дипломатические отношения, либо использовать встречу, чтобы сосредоточиться на деловых вопросах. Это не будет иметь потенциальной отдачи от дружественной Англии, но может обеспечить экономические возможности."
 IBR.256.a:0 "Укрепить дипломатические отношения"
 IBR.256.b:0 "Сфокусироваться на бизнесе"

 IBR.260.t:0 "Высокогорья" #IBR 
 IBR.260.d:0 "Вперед, в Шотландию. Каудильо Салазар прибыл прямо из Лондона, приземлившись в Эдинбурге там ему оказали на значительно более теплый прием, поскольку кто-то не позаботился должным образом уведомить их об иберийской дипломатической миссии.\n\nВ городе все было гораздо стабильнее, чем в Лондоне, и в целом обстановка была спокойной. Салазар провел некоторое время на экскурсии, а также занимался некоторыми незначительными делами. Вскоре время ускользнуло, и опять не все удалось сделать к концу дня.\n\nНесколько генералов прибывших вместе с салазаром,  выразили желание встретиться с шотландским верховным командованием, что позволило им сблизиться и потенциально способствовать более дружественным отношениям в будущем. Если действовать быстро, то еще есть время встретиться. В качестве альтернативы Салазар мог бы встретиться и официально обсудить дела, что создало бы возможность прибыльной торговли."
 IBR.260.a:0 "Поговорить о бизнесе"
 IBR.260.b:0 "Встретиться с верховным командованием"
 #Salazar
 IBR.275.t:0 "Посещаем балканы" #IBR
 IBR.275.d:0 "В мире существуют две основные группы: влияющие и находящиеся под влиянием. В то время как тот, кто оказывает влияние, часто обладает большей властью, в тоже время как тот, кто находится под влиянием, должен вредить другим себе во благо. Такое поведение лучше всего наблюдается на Балканах, где страны веками враждовали друг с другом. Некоторые преуспели в этом, и поэтому они демонстрируют всем свою силу воли. Каудильо Салазар считает, что пришло время Иберии принять участие в этом состязании.\n\nЕсть несколько стран, в которых еще не доминируют державы, соперничающие в регионе, Германия и Италия, и создание связей с этими независимыми странами будет иметь важное значение для новой внешней политики."
 IBR.275.a:0 "Приступим"

 IBR.277.t:0 "Каудильо в Венгрии" #IBR 
 IBR.277.d:0 "Каудильо Салазар оказался в Будапеште, где встретился со скромной, но преданной своему делу группой, прибывшей его встречать. Посол и его свита были достаточно дружелюбны и предложили экскурсию по венгерской столице. Из вежливости Салазар с радостью согласился. Исторические достопримечательности были впечатляющими, и было ясно, что венгры полагались на свое наследие для его обзорной ценности. Через некоторое время экскурсия была завершена. Это заняло гораздо больше времени, чем предполагалось, и до окончания государственного визита оставалось совсем немного времени.\n\nПланировалось, что будут проведены как дискуссии по коммерческим и торговым вопросам, так и более публичная встреча между руководителями, которая будет использоваться для связей с общественностью. Хотя настоящая встреча закончилась, еще есть время обсудить дела. Если торговые сделки не вызывают особого энтузиазма, то все же можно было бы похвалить венгерское правительство, дабы растопить лед для дальнейших отношений."
 IBR.277.a:0 "Поговорим о ''делах''"
 IBR.277.b:0 "Похвалим их правительство"

 IBR.281.t:0 "В Румынии" #IBR 
 IBR.281.d:0 "после короткого перелета в Бухарест, Салазар отказывается любоваться достопримечательностями. Стремясь поскорее перейти к делу, он быстро перешел к повестке дня поездки. Пресс-релизы, различные встречи и многое другое занимают день целый день у Каудильо. Самым важным из этих более легких действий была организация встречи на высшем уровне, в короткие сроки, с целью укрепления дипломатических связей. До тех пор оставалось много времени.\n\nКогда придет время, медлить будет некогда. Должен быть краткий, заранее подготовленный план обсуждения. В центре внимания оказались два предложения. Встреча могла быть либо о бизнесе и торговле, установлении дальнейших экономических связей, либо встреча могла быть с самим королем. Хотя и не столь экономически выгодный, более личный контакт разговора с королем мог бы послужить для того, чтобы сломать лед, создав основу для дальнейших отношений."
 IBR.281.a:0 "Поговорим о ''делах''"
 IBR.281.b:0 "Встретимся с королем"

 #Franco
 IBR.285.t:0 "Саудиты" #IBR 
 IBR.285.d:0 "Эр-Риад. Относительно небольшой город, при создании которого одной из целей было придание ему роскошного вида, однако, из-за этого город плохо вписывается в окружение. Первым делом Каудильо Франко выяснил, что полдень здесь такой же, как и в Иберии - жаркий и кажется даже враждебным к любой жизни. Оставаться снаружи было практически невыносимо, поэтому Кайдильо решил, что пришло время для сиесты. Однако внутри царила формальная обстановка, и было жарко так же, как и на улице. Разлчные утомительные дела и формальности заполняли распорядок дня и на отдых времени совсем не оставалось.\n\nХоть день и подходил к концу, всё ещё оставалось время для подготовки к главной встрече. Саудовская нефть, несомненно, будет крайне полезна для Иберии, и подробное обсуждение условий могло бы помочь в обеспечении выгодной сделки. Однако отношения можно было бы улучшить с помощью классической тактики - лести. Восхваляя их монархию, можно было бы растопить лёд между саудовским монархом и Каудильо."
 IBR.285.a:0 "Поговорить о сделке"
 IBR.285.b:0 "Похвалить правительство"

 IBR.288.t:0 "Посещение Индийского Субконтинента" #IBR
 IBR.288.d:0 "Пришло время для Франко лично посетить Индию, и в отличии от Колумба, у него это получится. Эти места полны возможностей; наличие союзника с доступом к неисчерпаемым людским и природным ресурсам Индии может увеличить диполоматический и экономический вес Иберийского союза. Нам предстоит принять решение о том, кого признать законным правителем субконтинента - Индию или Азад Хинд. Индия значительно сильнее, но Азад Хинд имеет за собой мощь Сферы сопроцветания, и поддержка их правительства может помочь нам в установлении контактов с Японией. В крайнем случае, мы можем занять нейтральную позицию и не призанваить никого." 
 IBR.288.a:0 "В дорогу"

 IBR.290.t:0 "Последняя демократия в Азии" #IBR 
 IBR.290.d:0 "Каудильо Франко прибыл в Дели, богатый и процветающий город кипящий жизнью. По крайней мере, так это выглядело с одобренной правительством экскурсии. Любезности быстро утомили иберийского лидера, и он жестом показал, что хочет поскорее перейти к делу.\n\nИндийская делегация настойчиво заявляла о том, почему Иберия должна поддерживать их, но трудно было сказать, была ли эта страсть вызвана любовью к Индии или ненавистью к "подлым ублюдкам" в Азад Хинде. У Франко есть два варианта: мы можем решительно заявить, что Иберия признает Великую индийскую республику или мы можем кивнуть в ответ на их слова и дать какие-то туманные обещания, прежде чем отправимся в Калькутту. Визит в Калькутту означал бы отказ от любого шанса привлечь Индию на свою сторону, но Франко намеревался попробовать настоящий калькуттский бирьяни..."
 IBR.290.a:0 "Оффициально признать их"
 IBR_recognize_india_tt:0 "Признание Индии означает, что мы не сможем посетить Калькутту"
 IBR.290.b:0 "Дать пару размытых обещаний"

 IBR.294.t:0 "Ворота Сферы" #IBR 
 IBR.294.d:0 "Каудильо Франко прибыл в Калькутту и, как и в свое время в Дели, принял участие в одобренном правительством туре, в том числе съел божественный бириани. Когда тур оказался позади, Франко перешёл к деловым разговорам.\n\nДелегация Азад Хинда была еще более настойчива в попытках заручиться нашей поддержкой, лишь единожды бросив странный торопливый взгляд на сопровождавшего их японского чиновника. Мы пренебрегли правительством в Дели, так что теперь настало время для Франко решить, признаем ли мы правительство Азада Хинда как истинного преемника старой Индии или оставим вопрос о приемственности самим индусам и не поддержим ни одного из кандидатов. Естественно, с одной стороны мы потеряем возможность размять наши дипломатические мускулы на мировой арене, но но с другой стороны меньше шансов быть втянутыми в будущий конфликт на субконтиненте."
 IBR.294.a:0 "Официально признать их"
 IBR.294.b:0 "Дать расплывчатые обещания"

 IBR.297.t:0 "Посещение Сферы Сопроцветания" #IBR
 IBR.297.d:0 "Теперь, когда дела в Индии завершены, Каудильо Франко пора отправляться на восток и обозначить внешнюю политику Иберии в отношении Великой Восточноазиатской сферы сопроцветания. После утраты португальских колоний несколько лет назад иберийское присутствие на дальнем Востоке было ограниченым, однако, учитывая стремительно растущие рынки внутри Сферы крайне важно вернуться в этот регион. Так много работы и так мало времени, но Франко приложит все силы для поддержки и укрепления наших дипломатических и экономических связей на Тихом океане. Наша взаимная ненависть к Германии означает, что укрепление отношений со Сферой является главным приоритетом. Хотя, в обществе царит определённая враждебность к японцам из-за их окупации бывших иберийских колоний и  убийств иберийских граждан на Филиппинах, но теперь мы новая Иберия, и мы намерены доказать это!"
 IBR.297.a:0 "В дорогу!"

 IBR.299.t:0 "Империя Восходящего Солнца" #IBR 
 IBR.299.d:0 "Самолет Франко приземлился в Токио, жемчужине Японской Империи и, соответственно, всей Азии. Город оправдывает свою репутацию шумного места, полного суеты, где армии бизнесменов каждый день наводняют экономические районы, как анчоусы наводняют Средиземное море. Даже из кортежа Каудильо, проезжающего по мегаполису, видна вездесущая трудовая этика жителей Токио. Грохот промышленных предприятий раздаётся по всему городу, а запах всевозможных иностранных деликатесов висит в воздухе. Франко мог бы легко потерятся в городе, но увы, на такую роскошь нет времени.\n\nМы могли бы вести деловые переговоры с японцами и дальше развивать экономические связи с могущественными Дзайбицу, чтобы привлечь больше иностранных инвестиций на домой, или мы могли бы встретиться с лидерами иберийской общины в Японии и показать им, что их родина не забыла о них. Многие члены местной иберийской общины - священники и миссионеры, приехавшие на эту землю в попытке обратить местное население, поэтому религиозные люди на родине также оценили бы этот жест как символ уважения к иберийцам и католикам во всем мире."
 IBR.299.a:0 "Встретиться с бизнесменами"
 IBR.299.b:0 "Встретиться с иберийскими гражданами"

 IBR.303.t:0 "Под самурайским каблуком" #IBR 
 IBR.303.d:0 "Самолет Франко приземлился в Пекине, единственном потенциальном сопернике Токио по размерам и высоте небоскрёбов, но в воздухе явно чувствовался другой запах. Отвратительный запах, исходящий от фабрик, забивал нос так, а густой смог ухудшал видимость. Если Токио был городом, где мечты становились явью, то Пекин был место, где мечты умирали, когда холодные, тяжёлые шестеренки прогресса буквально перемалывали людей. Франко видел, что сделала японская оккупация с местным населением, на угрюмых лицах которого не было заметно никаких эмоций. К сожалению, это была не гуманитарная миссия, а деловые переговоры и поэтому бизнес станет единственной темой для бесед.\n\nПереговоры с китайцами могли бы принести много результатов, поскольку экономический потенциал такой большой страны с огромным населением и боагтыми залежами природных ресурсов мог бы дать возможность иберийским фирмам схватиться за хвост неминуемого стремительного подъема Китая. С другой стороны, мы могли бы встретиться с китайским президентом [CHI.GetLeader], и укрепить наши дипломатические связи со страной которая может стать большим игроком на международной сцене, если китайцы сумеют избавиться от японского доминирования."
 IBR.303.a:0 "Поговорить о бизнесе"
 IBR.303.b:0 "Встретиться с президентом"
 
 #Salazar
 IBR.307.t:0 "В Австралии" #IBR 
 IBR.307.d:0 "Самолет Салазара приземлился в Канберре, которая была относительно скромной по сравнению с другими крупными городами Тихого океана, но все же имела большое значение. Хотя жара может быть невыносимой, мы должны продолжать устанавливать более глубокие экономические и дипломатические связи с австралийцами, поскольку они являются основным союзником ОСН в Тихом океане, и если мы сможем установить с ними хорошие отношения, это может привести к дальнейшему сближению с остальной частью ОСН и особенно с Америкой..\n\nВ нашей поездке мы можем сосредоточиться на деловых переговорах с австралийцами, несмотря на расстояние между нашими двумя странами, чтобы развивать наше экономическое присутствие в регионе. В качестве альтернативы мы можем встретиться с президентом Австралии, [AST.GetLeader], и установить четкую дипломатическую политику с этой страной. У обоих  решений есть свои преимущества: дальнейшее развитие экономических связей означало бы, что наши инвестиции, как в наши страны, так и из них, были бы более диверсифицированными, защищая нас от потенциального краха, если бы любая другая страна, о которой мы говорили, впала в экономический кризис; тогда как дальнейшие дипломатические связи могли бы стать нашими воротами в ОСН. К сожалению, у нас нет достаточно времени, чтобы сделать и то, и другое, поэтому Салазар должен принять решение."
 IBR.307.a:0 "Поговорить о бизнесе"
 IBR.307.b:0 "Встретиться с президентом"
