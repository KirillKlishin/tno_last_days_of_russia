 IBR_pp_economics_category:0 "Улучшение экономики Иберии"
 IBR_pp_economics_category_desc:0 "Поскольку коррупционный скандал связанный с АСА остался позади, Каудильо Салазар работает над тем, чтобы направить коллективное внимание страны на реструктуризацию своей экономики, которая постоянно переживает трудности. В сочетании с более широкими экономическими мерами, которые будут приняты в будущем, план предусматривает реструктуризацию неуспевающих бюрократических структур и осуществление целенаправленных мер жесткой экономии в ожидании предстоящих более масштабных реформ. \n\nНесмотря на то, что §Gэкономике Иберии будет оказана помощь.§! в краткосрочной перспективе принятие этих решений, несомненно, придаст Салазару новых врагов в иберийском обществе.\n§RЕсли популярность Салазара значительно снизится в это трудное для всех нас время, стабильность нашей страны может оказаться под угрозой, когда Каудильо будет нужен больше всего.§!"
 
