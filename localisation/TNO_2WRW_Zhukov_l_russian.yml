 ZHUKOV_Operation_Red_Dawn:0 "Операция: §eКРАСНЫЙ ВОСХОД§!"
 ZHUKOV_Operation_Red_Dawn_desc:0 "Товарищи из Великого Советского Союза! Великий маршал Жуков дал добро на выполнение;\n\nОперации: §eКРАСНЫЙ ВОСХОД§!\n\nПо ту сторону обширных границ Москвы могучая Красная Армия стоит у ворот, готовая отомстить гитлеровцам, которые разрушили нашу славную Родину и убили миллионы наших людей в их стремлении к "Жизненному пространству".\n\nМы боремся за будущее нашего Народа, за нашу Родину, за Революцию! Мы разорвем на части их армии, пройдем весь путь до Германии и поднимем красное знамя над руинами Фольксхалле!\n\n§eИХ ЗЕМЛЯ, ИХ ЛЮДИ, ИХ КРОВЬ"
 
 Operation_red_dawn_tt:0 "Союз Советских Социалистических Республик отомстит Эйнхайтспакту!"