 kok.1.t:0 "Казахстан трепещет"
 kok.1.desc:0 "Посреди остатков Советского Союза бывший разбойником Абу Хан объявил о создании своей вотчины. Он выехал на улицы Кокшетау, объявив себя ханом всего Казахстана. Теперь он дожидается своего часа, чтобы нанести удар по другим самозванцам, чтобы сокрушить их и завоевать весь Казахстан. Как только он закончит, русские и даже немцы будут бояться его гнева."
 kok.1.a:0 "Наши враги вспомнят о своём былом страхе наших орд."

 kok.2.t:0 "Долгий день"
 kok.2.desc:0 "Воины из Костаная вошли в наши границы. Они осмелились грабить наши города и предавать наш народ мечу. Они пришли, они увидели, и они оставили за собой разрушенные дома и нашу потоптанную гордость. Мы должны были быть готовы."
 kok.2.a:0 "Хан не потерпит такой выходки!"

 kok.3.t:0 "Глубже в Костанай"
 kok.3.desc:0 "Презренное главенство Костаная слишком долго представляло для нас угрозу. Теперь они вполне заслужили нашу ярость, осмелившись казнить одного из наших. Хан не потерпит такого поступка. Пришло время нанести удар."
 kok.3.a:0 "We will crush them!"

