 ### Leader Desc ###
 POLITICS_YEVDOKIA_BERSHANSKAYA_DESC:0 "Евдокия Давидовна Бершанская хотела пойти по стопам своих родителей, которые погибли, помогая Красной Армии во время Гражданской войны в России. Как только ей исполнилось восемнадцать, она поступила в авиационное училище, став летчиком-инструктором. При вторжении немцев были сформированы три женских бомбардировочных полка: 586-й и 587-й авиационные полки и 588-й ночной бомбардировочный полк. Бершанская, уже опытная летчица с десятилетним стажем за плечами, была выбрана для руководства 588-й. Условия работы полка были далеки от идеальных: они были вынуждены использовать устаревшие бипланы, и единственным способом оставаться скрытыми было выключать двигатели и скользить к своим целям. Но, несмотря на все ограничения, полк был настолько результативен в своих рейдах, что немцы прозвали их "Ночными ведьмами".\n\nКомандование советскими ВВС было фактически упраздено, когда из Москвы эвакуировалось правительство, поэтому 588-й и несколько других полков сплотились вокруг Бершанской, чтобы собраться и снова пойти в бой. Она сумела организовать грамотное отступление вглубь страны, и устаревшие военно-воздушные силы под её командованием, наконец, перебазировались на импровизированную взлетно-посадочную полосу за пределами сибирского города Сургут. В последующие годы самопровозглашенные "Свободные авиаторы" наращивали свои силы, используя остатки советской промышленности в Архангельске, разбросанные обломки и домашние мастерские, в то время как их ядро ветеранов-лётчиков готовило новую волну новобранцев. Они были ценным подспорьем во время Западнорусской войны, и они смогли сохранить большую часть своей силы после окончания войны. Даже сегодня Бершанская по-прежнему организует вылеты истребителей для отражения бомбардировок люфтваффе."
 
