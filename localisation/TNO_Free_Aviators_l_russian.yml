 ### Events ###
 FAV.1.t:0 "Немецкий орёл сгинет"
 FAV.1.desc:0 "Советский народ находится под давлением постоянных немецких бомбардировок, и мы поклялись защищать его от них. Наши бравые пилоты будут подниматься поденно, чтобы отомстить немцам за всё принесённое ими горе. Пока они не прекратят проливать кровь советского народа, так и мы не прекратим сбивать их приносящих несчастье железных птиц.\n\nМы не сдадимся!"
 FAV.1.a:0 "Подбитый хищник летит вниз на растерзание"
 FAV.2.t:0 "Имперская помощь"
 FAV.2.desc:0 "Нам непривычно получать какую-либо помощь от военных клик, претендующих на власть по всему РСФСР, за нашу защиту советского неба от немецких хищников, но тут помощь пришла от тех, от которых мы ожидали только вражды. К востоку от Московии находится Вятская область, где образовалась "Империя" во главе с "Императором" Владимиром Романовым.\n\nЧтобы выгодно отличить себя от коммунистических и фашистских военных клик, он решил показать свою признательность нашему делу наилучшим способом. За свои личные средства Император пожертвовал нам несколько "птичек", чтобы мы продолжали сражаться. Есть несколько причин его внезапной щедрости, а именно поиск сторонников по всей России и дальнейшая поддержка нами его режима. Так или иначе, мы отправили ему нашу благодарность."
 FAV.2.a:0 "Полагаю, мы должны проследить за ним." 
 FAV.3.t:0 "ДОКЛАД О ПОТЕРЯХ"
 FAV.3.desc:0 "Прошу передать это уведомление товарищу Бершанской как можно скорее для включения в военный архив. \n\n-----------------------------------------------------------------------------------------------------------------\n\nДневной доклад о потерях - Военно-воздушные силы Красной Армии.\n\nСРАВНИТЕЛЬНЫЕ ПОТЕРИ НЕМЦЕВ:\n[?FAVGERAdvancedAirCasualties] бомбардировщиков\n[?FAVGERBasicAirCasualties] истребителей\n\nНАШИ СРАВНИТЕЛЬНЫЕ ПОТЕРИ:\n[?FAVAdvancedAirCasualties] бомбардировщиков\n[?FAVBasicAirCasualties] истребителей\n\n-----------------------------------------------------------------------------------------------------------------\nПОЛУЧЕННЫЕ РЕСУРСЫ:\n[?FAVCasualtyMetalGain] единиц металлических обломков, пригодных для повторного пользования.\n\n-----------------------------------------------------------------------------------------------------------------\nПодпись,\n- Комиссар Евдокия Рачкевич, [GetDateText]"
 FAV.3.a:0 "Товарищи всё погибают."
 FAV.4.t:0 "НАДВИГАЮЩАЯСЯ ВОЗДУШНАЯ АТАКА"
 FAV.4.desc:0 "Доклад предварительной разведки - [GetDateText]\n\nВсем пилотам на вахте немедленно собраться - эксдрилья люфтваффе идёт на бомбардировку гражданских объектов в ЗАПАДНОРУССКОМ военном округеAll available pilots to scramble immediately - confirmed German air wing is approaching numerous civilian targets in the WEST RUSSIAN military district.\n\n-----------------------------------------------------------------------------------------------------------------\n\nПодробный доклад разведки - Военно-воздушные силы Красной Армии.\n\nОБНАРУЖЕНО ВРАЖЕСКИХ БОМБАРДИРОВЩИКОВ: [?FAVGermanBomberWing] единиц\nОБНАРУЖЕНО ВРАЖЕСКИХ САМОЛЁТОВ СОПРОВОЖДЕНИЯ: [?FAVGermanEscortWing] единиц\n\n-----------------------------------------------------------------------------------------------------------------\nПодтверждено разведротам в ЗАПАДНОЙ РОССИИ." 
 FAV.4.a:0 "Всем пилотам, в кабины!"
 
