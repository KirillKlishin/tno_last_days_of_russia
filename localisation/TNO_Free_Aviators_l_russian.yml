 FAV_production_category:0 "Сборка самолётов"
 FAV_production_category_desc:0 "Очень важно поддерживать поставку материалов и сборку из них самолётов для успешного противостояния немцам. Поэтому необходимо отслеживать прогресс сбора  §gметаллических обломков§! для дальнейшего переприменения.\nСобранные §gметаллические обломки§!: [?FAVScrapMetalBank]\nЗапланированный месячный сбор §gметаллических обломков§!: [?FAVScrapMetalGain]\nКоличество §Bлёгких самолётов§!: [?FAVBasicAircraft]\nКоличество §Mтяжёлых самолётов:§! [?FAVAdvancedAircraft]\n\nСейчас у нас есть [?FAVRecruitedGround] §Gединиц наземных войск§!, которые собирают 0.1 §gметаллических обломков§! каждый, и мы планируем рекрутировать ещё [?FAVGroundGain] в месяц.\n\nИз собранного металла можно собрать §Bлёгкий самолёт§! за 20 единиц §gметаллических обломков§! и  §Mтяжёлый самолёт§! за 45 единиц §gметаллических обломков§!."
