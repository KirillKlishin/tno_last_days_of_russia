 POLITICS_Reinhard_Gehlen_DESC:0 "Сломанные. Презираемые. Забытые. Эти люди, эти беженцы, потеряли своего лидера... но как долго они могут смотреть на свет, пока вконец не ослепнут?\n\nРейнхард Гелен жил для служения многим вещам, будь то Рейх, народ Германии или хотя бы ради себя. Работая в качестве офицера разведки с первых дней Веймарской республики, Гелен упоминался как человек, который произвел революцию в офисах немецких разведывательных служб, многие утверждают, что Рейнхард Гелен действовал мужественно ради преданных консервативных национал-социалистов рейха. Однако те, кто достаточно его изучили знают, что даже после окончания Второй мировой войны Гелен продолжал действовать ради себя, продолжая все больше и больше объединять разведывательные организации под своим контролем, пытаясь вырвать их из когтей Генриха Гиммлера.\n\nПроизвольные правила, замедляющаяся бюрократия и многое другое лишь демонстрировали продолжающийся подъем Гелена в рейхе. Но как бы он ни вдохновлял своих подчиненных, многие все равно питают чувство усталости и разочарования в отношении операций Гелена. Тем не менее, его позиция против Генриха Гиммлера и СС принесла ему многих последователей, что дало многим сторонникам шпеера и бормана фигуру, за которой можно было бы пойти. Особенно когда власть шуцстаффеля в Рейхе начала расти, а тень Генриха Гиммлера и Рейнхарда Гейдриха начала заслонять тускло сияющий свет Рейха.\n\nТеперь Германия разбита между двумя безумцами, пытающимися объявить себя истинными лидерами национал-социализма и убивающие всех, кто стоит на их пути. Многие из тех, кто поддерживал Альберта Шпеера и Мартина Бормана, бежали в город Равенсбург под знаменем генерал-лейтенанта разведки. Однако Гелен опасается того самого имиджа, который он так усердно создавал, поскольку пламя рвения и радикализма консерваторов в этом районе продолжает расти. Гелен может яростно противостоять любому из вождей, но он знает, что враги окружают его со всех сторон, и один его образ не спасет германский народ..."

