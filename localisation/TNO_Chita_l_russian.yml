 POLITICS_TSAR_MIKHAIL_DESC:0 "Великий князь Михаил Андреевич Романов родился вдали от родины, в Версале, рос в Шотландии, учился в Лондоне и служил в Королевском Австралийском военно-морском флоте во время Второй Мировой войны. Он питал надежды на возвращение на прежде не увиденную родную землю при победе Германии, но они растаяли в конце войны в связи с учреждением нацистами рейхскомиссариатов. Поэтому великий князь остался жить в Австралии и работал инженером авиации, нигде особо не светясь. Пока его не пригласили гостить в Харбин.\n\nВсё начиналось со обычного званого вечера с представителями Белого движения, но закончилось его неофициальной коронацией как императора Михаила II белогвардейскими генералами во главе с атаманом Семёновым в городе Чита. Хотя новоиспечённый царь хотел объяснить им, что брак его родителей был морганатическим и он сам не имел прав на престол, они как будто не слушали и продолжали обращаться к нему как к государю.\n\nТерритория, подконтрольная царю, окружена со всех сторон: на востоке сидит бывший союзник и нынешний враг Константин Родзаевский с его кликой фашистов, на севере находятся остатки Красной Армии, к югу - марионеточные государства Японии и как бы правитель СССР на западе. Вот в такой бедственной ситуации он оказался.\n\nНо он тем не менее попытается улучшить своё положение, только если его генералы позволят ему что-нибудь сказать."

 POLITICS_BORIS_SHEPUNOV_DESC:0 "Борис Николаевич Шепунов был, есть и будет личностью без компромиссов.\n\nЖёсткий противник большевизма в любом его проявлении, он сражался рядом с атаманом Семёновым в период Гражданской войны, стал его протеже и лучшим другом, и последовал за ним в эмиграцию в Харбин после поражения в Забайкалье.\n\nВ новом месте он искал денежной и политической помощи Белому Движению, и вскоре на него вышли японцы с интересным предложением, и он стал членом Бюро Русских Эмигрантов под покровительством Японии. Он работал там специалистом по Советскому Союзу, надеясь найти что-то для сокрушения большевиков.\n\nС распадом СССР и триумфом стран Оси, он подумал, что настал этот долгожданный миг. Вместе с Семёновым и некоторыми сподвижниками он придумал план, по которому они должны были пригласить великого князя из династии Романовых в Харбин и провозгласить его императором. Заговор был успешен, и воздвижение Михаила II как "марионеточного царя" на Дальнем Востоке сделало Белое движение снова легитимным в глазах мира. Но разрыв сотрудничества с фашистами похоронил дальнейшие планы Шепунова о возрождении царской России и превратил его в очередного начальника военной клики в раздробленной России.\n\nС консолидацией Дальнего Востока и смертью атамана Семёнова, он наконец стал главным военным руководителем в Восточной Сибири, а провал заговора лоялистов, желавших дать царю Михаилу всю полноту власти, только укрепил его положение.\n\nОн знает, что нужен другой символ для возрождения империи, поэтому в данное время он правит страной как регент. И пусть все его враги пожалеют о том, что выступили против российского самодержавия."

 POLITICS_NIKITA_ROMANOV_DESC:0 "Никита Александрович Романов, дядя Михаила II и после коронации ставший Никитой I, императором всероссийским, на самом деле является марионеткой.\n\nОн сам знает о своём положении. Знают его министры. Знают и его генералы, которые и дёргают его за ниточки.\n\nА он и не против. Родился он в последние дни старой империи и он прекрасно помнит, как он, молодой князь, бежал от печальной судьбы многих своих родственников. Сначала он осел в Париже, продолжил обучение в Оксфорде, женился, завёл детей и продолжал жить как может. Но Никита не забывал о земле, которая, как он полагал, принадлежит ему по праву, и в 1920-30 гг. был видным деятелем в монархистских кругах в эмиграции. Он ликовал, когда Советский Союз был разгромлен, но был опечален от того факта, что на его родине были установлены германские рейхскомиссариаты и на остальной России началась грызня между разного рода фракциями. Он думал, что российскому самодержавию настал конец.\n\nНо вскоре он получил письмо с приглашением в Читу. Он слышал, что его племянник Михаил стал "царём" при помощи офицеров старой Белой Армии, и, надеясь на какую-нибудь важную должность в Чите, он вместе с семьёй прибыл в неприветливый сибирский город. Здесь он нашёл две вещи: разочарование и союзника в лице Бориса Шепунова, наиболее влиятельного главы читинской клики после смерти Семёнова. Всё изменилось после того, как Михаил Андреевич решился на установление единоличной власти, но провалился. Никита особо не вникал в подробности, но знает, что Михаил был сослан обратно в Австралию, и что Шепунов выдвинул  его кандидатуру в качестве нового императора.\n\nВправду сказать, Никита сам хотел бы иметь какую-нибудь власть. Но он видел, что случилось с Михаилом, и будет доволен и тем, что будет одобрять все указы, которые Шепунов и его клика будут класть ему на стол, и всё ради восстановления романовской монархии, хоть и весьма в урезанном виде. In truth, Nikita would like to have power."
 
