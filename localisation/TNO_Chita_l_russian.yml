 WCH.1.t:0 "Царь поневоле"
 WCH.1.desc:0 "Царь Михаил встал, оделся и приготовился к встрече со своим Верховным командованием. Она должна была состояться в "Большом царском дворце" - экстравагантное название для довольно скромной резиденции, в которой он поселился.\n\nУсевшись во главе стола, Михаил наблюдал, как входят генералы и чиновники. Многие из них были очень пожилыми, но энергичными и страстными, и мысль о великом возвращении России Белой армией побуждала их к действию. Некоторые из них были моложе, в основном потомки эмигрантов или новобранцы. Он всегда им доверял; они были более логичны и не так привязаны к далекому прошлому старой империи.\n\nАтаман Семёнов открыл заседание, выступив с речью о последних событиях. Его руки дрожали, равновесие было неустойчивым, но голос и глаза были кристально чисты. Один за другим другие генералы высказывали свое мнение и выражали озабоченность. Михаил по большей части молчал и лишь изредка выражал ожидаемое одобрение, в то время как другие генералы высказывали свои мнения и опасения, его голова была полна мыслей о жизни и жене, которых он оставил в Австралии.\n\nПосле того как заседание было закрыто, Михаил в сопровождении своих телохранителей решил прогуляться по улицам Читы. Под свежевыпавшим снегом город выглядел живописно, и его "подданные", от детей до стариков, счастливо жили в удивительно безопасном городе. Хотя он всё ещё чувствовал себя неуютно в положении, которое не выбирал, Михаил почувствовал момент гордости за этот островок стабильности, которым он был выбран в качестве номинального руководителя."
 WCH.1.a:0 "Нельзя просто отказаться от престола."

 WCH.2.t:0 "Смерть атамана"
 WCH.2.desc:0 "Печальнейшее известие пришло из Читы, столицы русского монархизма на Дальнем Востоке. Григорий Михайлович Семёнов, известный как "атаман", скончался от естественных причин в возрасте 71 года. Популярная фигура в Чите и ценный союзник царя Михаила, он покинул этот мир, чтобы присоединиться ко многим своим предшественникам.\n\nРодившийся в Забайкалье в 1890 году, Семёнов впервые отличился в старых царских казачьих полках во время Великой войны. Когда началась гражданская война, он организовал несколько первых антибольшевистских революций в Забайкалье и с помощью Чехословацкого легиона и японцев сумел захватить Читу и прилегающие районы. Там он стоял против Советов даже тогда, когда остальная часть Белого движения рухнула, прежде чем был вынужден бежать в Маньчжурию.\n\nСпустя десятилетия, будучи лидером эмигрантской общины в Харбине, он стал лидером поддерживаемого Японией антибольшевистского фронта и поднялся до бесспорного руководителя военной клики, которая короновала Михаила Андреевича, приняв нового царя в Читу после его триумфального возвращения в город.\n\nПо его желанию атаман был похоронен в своём родном селе Куранжа. Хотя оно может находиться в опасной близости от границы с социалистами-революционерами, тысячи людей, от крестьян до генералов, посетили его, чтобы отдать дань уважения. Даже Его Величество выступил с заявлением, выразив свои соболезнования. Семёнов, возможно, оставил для кого-то тяжёлое наследие, но вся Чита признаёт его сильным и уважаемым лидером."
 WCH.2.a:0 "Он защищал свою Родину до последних минут своей жизни."

 WCH.3.t:0 "Предложение из Читы"
 WCH.3.desc:0 "Сегодня ряд предложений и просьб дошёл до нашего Министерства иностранных дел с удивительным адресом - Город Чита, Россия. В настоящее время удерживаемый Царистами, промонархическим наследием Харбинского движения, город и его администрация запросили у нас большую промышленную помощь в виде поддержки заводов и запасных механизмов. Теоретически мы могли бы согласиться иметь с ними дело в обмен на какую-нибудь услугу в будущем или просто отвергнуть варлордский сброд."
 WCH.3.a:0 "Конечно. Всегда приятно пополнить свой кошелёк."
 WCH.3.b:0 "Нет, откажите этим Царистам. Мы уже достаточно для них сделали."

 WCH.4.t:0 "Маньчжурская промышленная помощь"
 WCH.4.desc:0 "Сегодня пришёл ответ на наш запрос, отправленный прямо из столицы Маньчжурии. Ответ, пропитанный формальностью, едва ли содержал скрытый в письме подтекст: последующая промышленная помощь, которая будет оказана Царистам в Чите, будет стоить дорого, и цена эта будет больше, чем просто деньги. Маньчжуры и их японские хозяева часто делали одолжения, что наше правительство уже приняло как действительность. При достаточно длительном сроке вполне вероятно, что они будут стучаться в нашу дверь, прося вернуть долг.\n\nОднако в то же время складывается впечатление, что Маньчжурия, вероятно с разрешения японцев, согласилась на наше предложение о промышленной помощи. Это фантастическая победа для нас - хотя она не обязательно поможет нам напрямую узаконить наше правительство и обеспечить политическое признание, она, тем не менее, позволит нам поддержать наше мелкое производство и укрепить нашу промышленность. Один из лучших способов обеспечить нашу победу над соперниками - это выдать нашим людям больше оружия, чем смогут они, и именно это мы намерены сделать с этой помощью."
 WCH.4.a:0 "Когда мы можем ожидать первую поставку?"

 WCH.5.t:0 "Маньчжурия отказывается нам помогать!"
 WCH.5.desc:0 "Сегодня было получено простое манильское письмо, отправленное Министерством иностранных дел Маньчжурии. В нем содержался их ответ на нашу просьбу - получить промышленную помощь от Маньчжурии и, соответственно, от японцев в обмен на деньги. Ответ был простым, одностраничным письмом, в котором они вежливо отвергали такую возможности, но благодарили Царистов за то, что они выдвинули это предложение. Письмо было сразу же сожжено после того, как о нем доложили тем, кому нужно было знать.\n\nПоскольку предложение о промышленной помощи маньчжурами было отклонено - вероятно, руками их японских хозяев, - мы можем ожидать, что любое дальнейшее промышленное развитие будет осуществляться непосредственно нами, а не зависеть от иностранной помощи. Хотя это, безусловно, неудача, она не является невозместимой. Всё же, у нас есть много способов финансировать это промышленное развитие даже без помощи маньчжуров. Повышение налогов, использование армии для строительства и слияние частного и государственного секторов - всё будет полезно для нашей цели. А пока наше внешнеполитическое ведомство зализывает раны, мы можем пойти дальше и подготовить ряд предложений по развитию отечественной промышленности."
 WCH.5.a:0 "Михаилу об этом никто не говорит..."

 WCH.6.t:0 "Восстановление пустоши"
 WCH.6.desc:0 "Выйдя из своего домика с удочкой в руке, Кирилл оглядел открывшийся перед ним пейзаж. Это был еще один прекрасный, живописный день в нетронутой сибирской глуши. Остальная Россия катилась в ад, но для Кирилла это место было раем на земле. По крайней мере, так было до тех пор, пока Кирилл не заметил столб черного дыма, поднимающийся из-за деревьев. Присмотревшись внимательнее, он увидел, как вдалеке начали падать деревья и стаи птиц, отчаянно улетающих прочь. - Какого черта?!- Воскликнул Кирилл и, бросив удочку, побежал на разведку.\n\nКогда Кирилл наконец прибыл на место происшествия, все оказалось хуже, чем он опасался. Десятки рабочих в касках десятками рубили деревья, а большие строительные машины безрассудно рвали землю. Посреди всего этого бригадир руководил рабочими. Кирилл сжал кулаки и сердито подошел к бригадиру, не обращая внимания на то, что он мог вторгнуться на чужую территорию. Бригадир, седой пожилой человек, похожий на Кирилла, повернулся лицом к странному человеку, приближающемуся к нему из леса. "Кто ты такой? Какого черта тебе надо?"\n\n"Я Кирилл. Я живу в той стороне, и я хочу знать, почему вы разрушаете мой лес!" Бригадир насмешливо хмыкнул в ответ. "Твой лес? Это не твоя собственность, приятель, мы проверили." Кирилл был явно недоволен этим ответом. "Вот сюда я и пришел поохотиться. Я выживаю на этой земле! Кто дал тебе право прийти и разорвать все это на части?!" Бригадир вздохнул. "Послушай, мы из "Имперской Компании Развития". Правительство заявило, что мы должны расчистить место для строительства, так что займитесь этим вместе с ними и перестаньте тратить мое время!" Бригадир отвернулся от Кирилла, и тот принял это за свою очередь уходить. Кирилл быстро удалялся в гневе, зная, что большую часть ночи ему придется писать гневные письма."
 WCH.6.a:0 "Ни одна земля не застрахована от марша прогресса."

 WCH.7.t:0 "Война на горизонте"
 WCH.7.desc:0 "Михаил II стоял за дверью, щель в которой позволяла отчетливо слышать голоса внутри. Его генералы собирались на совещание, и царь счел невежливым прервать их, довольный тем, что остался снаружи и слушал.\n\nПервым заговорил безошибочно узнаваемый голос генерала Леонида Мустафина: "Меня не слишком беспокоят фашистские военизированные формирования, но я понимаю, что Матковский набрал большое количество наемников. Они опытные бойцы и могут стать настоящей проблемой для наших солдат."\n\nПри словах генерала, которые, казалось, подразумевали, что конфликт вот-вот начнется, Михаил не мог не начать беспокоиться. Неужели война начнется так скоро?\n\nЗатем раздался второй характерный голос Бориса Шепунова, начальника штаба Сухопутных войск. "Я не согласен, Леонид. Наемники умеют сражаться с бандитами, а не с настоящими армиями. Когда они увидят наших солдат, они разбегутся по ветру и бросят фашистов на произвол судьбы. И у этого сброда не будет ни единого шанса против наших сил!"\n\nМихаил почувствовал, как у него упало сердце. Его подозрения были верны, и независимо от того, чего он хотел, его маленькое королевство шло к войне. Он старался не думать о том, что все это может обернуться для него очень плохо. На самом деле он настолько разволновался, что случайно толкнул дверь.\n\n"Все это прекрасно," сказал третий человек, генерал Владимир Абрамов, "но у нас по-прежнему нет планов завоевания этих территорий. Как вы предлагаете нам поступить..." Удивленный появлением своего государя, Абрамов замолчал, а все генералы обратили свое внимание на Михаила.\n\nПервым заговорил Шепунов . "Ваше Императорское Величество, у нас потрясающие новости!""
 WCH.7.a:0 "Перо отложено в сторону, и меч должен быть обнажен."

 WCH.8.t:0 "Затишье перед бурей"
 WCH.8.desc:0 "В течение очень долгого времени слабо обозначенная пограничная зона между Забайкальским княжеством и землями, принадлежащими Русской фашистской партии, почти не имела движения. Теперь все изменилось. Казалось бы, за одну ночь царские войска установили грозное присутствие, построили дороги, склады боеприпасов и многое другое, явно и открыто готовясь к вооруженному конфликту.\n\nКапрал Федорович был не дурак. Он знал, что эти учения не были показными и что его подразделение скоро вступит в бой. Он стал больше курить, чтобы успокоить нервы, но не мог избавиться от мысли, что, возможно, не доживет до следующего месяца. Глубоко затянувшись и услышав шаги, Федорович поднял голову и увидел своего командира подразделения.\n\n"Доброе утро, капрал," сказал сержант. "Есть закурить?" Федорович кивнул, зажигая сигарету, как его и просили. Сделав затяжку, сержант посмотрел на восток, мимо небольшого ручья, служившего пограничным знаком, в направление далеких гор. Он указал на Федоровича. "За этой рекой лежит земля, населенная полчищами разъяренных фашистов." Федорович молчал, проследив за взглядом сержанта. "Я не собираюсь лгать, капрал, это будет нелегко. Они бросят на нас все, что у них есть, и мы понесем потери. Этого не избежать, так что готовьтесь, пока еще можете, и если придет время, убедитесь, что вы взяли с собой как можно больше фашистов."\n\nС этими словами сержант отбросил сигарету, бросил последний взгляд на горы и направился обратно к остальным солдатам. Федорович оценил эту светскую беседу, но его тревога не уменьшилась. Смерть поджидала его прямо за горизонтом, и капрал не был готов встретить ее лицом к лицу."
 WCH.8.a:0 "Напряжение непреодолимо."

 WCH.9.t:0 "Казнь Константина Родзаевского"
 WCH.9.desc:0 "Константин Родзаевский в последний раз огляделся по сторонам. Его любимая Сибирь была так же прекрасна, как и всегда, и его тюремщики не могли бы выбрать более прекрасный день, чтобы казнить его. По дороге к месту казни он кричал до хрипоты, и все, что осталось от него, излучая каждую черту лица, это ярость. Это было то, что его палачи, без сомнения, могли видеть.\n\n"Константин Родзаевский, у вас есть последнее слово." Пока главный палач говорил, Родзаевский снова обратил свое внимание на людей, которые теперь целились в него из винтовок.\n\n"Да. есть." Его больное горло с трудом выговаривало слова. "Все, что я делал, я делал для России. Вы можете называть меня чудовищем, но скоро люди поймут, что только чудовища имеют силу спасти эту страну. Может быть, если бы я убил этого дряхлого ублюдка Семенова и остальных забытых пережитков прошлого еще в Харбине, когда у меня была такая возможность, мы оказались бы совсем в другой ситуации, да?" Демагог издал болезненный хриплый смешок и выпрямился, насколько мог. "Ну так давайте, гордитесь своим слабым царем и стреляйте уже в меня."\n\nШквал ружейных выстрелов удачно прервал насмешливые последние слова Родзаевского, и бывший фашистский лидер упал на колени, прежде чем рухнуть лицом в окровавленный снег. На этом его движение завершило тот самый путь, которому оно следовало все эти годы: безудержное, ожесточеное насилие."
 WCH.9.a:0 "Возможно, на российском Дальнем Востоке есть какая-то справедливость."

 WCH.10.t:0 "Жизнь при царе"
 WCH.10.desc:0 "София осторожно пошла по тротуару, стараясь не привлекать к себе внимания, пока двигалась домой с покупками. До войны ходить по улицам Зеи было небезопасно, и она не видела причин, почему это должно изменится сейчас. Еще несколько минут, и ее квартира будет видна...\n\n"Прошу прощения, мадам. Можно вас на минутку?" Голос, раздавшийся сзади, остановил Софию. Он должен был принадлежать солдату - ни один житель в Зее не остановил бы другого на улице так небрежно. Медленно обернувшись, она почувствовала, как ее подозрения подтвердились. Там стоял молодой царский солдат и ждал ответа. Хотя форма была другой, пистолет, висевший у него на плече, стал синонимом угнетения и насилия при фашистском режиме, и она мысленно подготовилась к тому, что должно было произойти.\n\n"Прошу прощения, мадам, но я видел вашу сумку и хотел спросить, не знаете ли вы, где я могу найти бакалейщика." Он виновато улыбнулся ей. "Этот город похож на лабиринт." Застигнутая врасплох вежливостью солдата, София осторожно ответила. "К-конечно, это на углу перекрестка, прямо впереди. Просто следуйте по тротуару, откуда я пришла, и вы не пропустите его."Солдат кивнул головой в ответ, двигаясь, следуя ее указаниям. "Благодарю вас, мадам. Простите за беспокойство."\n\nКогда солдат ушел, София вздохнула с облегчением и поспешно направилась к своей квартире. Такого мирного обмена словами никогда бы не произошло при фашистах, которые были больше бандитами, чем солдатами."
 WCH.10.a:0 "Время покажет..."

 WCH.11.t:0 "Управление бюджетом"
 WCH.11.desc:0 "Как и ожидалось, наши войска встретили минимальное сопротивление во время "враждебного присоединения" Якутии, и огромная территория теперь находится под защитой как Забайкальского княжества, так и царя. Теперь мы должны ответить на вопрос, что с ним делать. Якутия огромна и густо покрыта лесами, а наша армия слишком мала, чтобы поддерживать там строгий контроль.\n\nЦарь Михаил неожиданно нарушил свое обычное молчание, чтобы предложить потенциальное решение. Он, по-видимому, считает, что компромисс обеспечит стабильность в регионе и что было бы разумно предоставить определенную степень автономии жителям Якутска на том основании, что они обещают нам свою поддержку.\n\nБудет ли разумным поддержка дружественного якутского правительства, или лучше будет напрямую присоединить эти территории?"
 WCH.11.a:0 "Мы создадим лояльное оккупационное правительство."
 WCH.11.b:0 "Теперь их земли принадлежат нам."

 WCH.12.t:0 "Управление бюджетом"
 WCH.12.desc:0 "Наша молодая империя имеет ограниченные ресурсы, и нам придется сделать трудный выбор. Мы должны решить, какой сектор нашей страны получит большую часть государственного финансирования. Хотя мы могли бы попытаться сбалансировать наши усилия, такой подход чреват неприемлемым снижением эффективности.\n\nЦарь Михаил высказался за финансирование так называемых лоялистов. Они хотят сосредоточиться на развитии инфраструктуры Читы и расширении ее промышленной базы. Для этого, однако, столь необходимое финансирование будет отклонено военными, что является опасной перспективой в эти отчаянные времена.\n\nМинистр финансов Иван Михайлов вместе с Генеральным штабом предложил альтернативную идею. Они считают, что гражданские расходы не должны быть нашим приоритетом до тех пор, пока регион не будет объединен, и что все возможное финансирование должно быть перенаправлено на военные цели до тех пор, пока не будет достигнуто объединение. Хотя гражданский бюджет пострадает в краткосрочной перспективе, для обеспечения наших позиций может потребоваться мощная армия."
 WCH.12.a:0 "Наша гражданская промышленность нуждается в поддержке."
 WCH.12.b:0 "Военные, конечно же."

 WCH.13.t:0 "Казнь Валерия Саблина"
 WCH.13.desc:0 ""Есть последние слова, большевик?"\n\n"Говори, красный! Другого шанса у тебя не будет!" На этот раз Саблин решил удовлетворить их насмешливые требования. "Говори, красный! Другого шанса у тебя не будет!" На этот раз Саблин решил удовлетворить их насмешливые требования. "Так вот к чему это привело. Война проиграна, и я умру в этом пыльном подвале из-за своих бед. Забавно, я всегда думал, что меня расстреляет НКВД, а не какие-то царские пережитки прошлого." Саблин попытался выпрямиться и посмотреть в глаза своим палачам. Это было тяжелее, чем казалось на первый взгляд, так как будущий революционер сильно ослабел после пребывания в плену.\n\n"Вы, царские ублюдки, думаете, что мое убийство положит конец революции? Неужели вы ничему не научились? Народ России никогда не примет реакционного монарха. Очень скоро они снова вспомнят, почему произошла революция, и когда этот день настанет, на мое место встанет другой, чтобы отомстить за меня и остальных моих товарищей. Делайте что хотите, но знайте, что для подавления революционного духа народа потребуется гораздо больше, чем просто убить меня! Это еще не конец, только не-" без предупреждения нетерпеливые царские палачи открыли огонь и преждевременно оборвали дерзкую последнюю речь Саблина.\n\nСила ружейных выстрелов заставила Саблина упасть спиной к стене. Когда его тело соскользнуло на пол, молодой революционер испустил последний вздох. Казнь Саблина окончательно положила трагический конец социалистическому движению на Дальнем Востоке России и символически возвестила о возвышении Белого движения."
 WCH.13.a:0 "Грохот и всхлип."

 WCH.14.t:0 "Царские Лазутчики!"
 WCH.14.desc:0 "Ужасные новости! Не так давно наши отважные бойцы на передовой стали докладывать, что критически важные запасы пропадают. Разведчики были посланы для расследования этого дела, так как нередко наши солдаты, состоящие в основном из нуждающихся крестьян, забирают излишки, чтобы прокормить себя и свои семьи. То, что они обнаружили, было еще более тревожным.\n\nПрипасы не были украдены, они прежде всего не прибывали! Как оказалось, отряды царских войск каким-то образом проскользнули за линию фронта и обосновались позади наших войск, пытаясь перехватить и сорвать наши линии снабжения. Уже разрабатываются планы действий на случай непредвиденных обстоятельств, чтобы решить эту маленькую проблему, но ущерб уже нанесен, и многие наши истребители остаются без столь необходимых поставок."
 WCH.14.a:0 "У них все еще есть вера."

 WCH.15.t:0 "The Next Step"
 WCH.15.desc:0 "Tsar Mikhail II leaned against the ornate balcony, a pensive look on his face as he looked out over the frozen town of Chita. In the room behind him, an extremely festive, and extremely loud, party celebrating "his" victory over the other warlords of the Russian Far East was well underway. Hearing footsteps behind him, Mikhail turned to see Boris Shepunov, who looked quite pleased with himself.\n\n"Mikhail!" he called, "what are you doing standing out here all alone? Come, join us!" Shaking his head, the Tsar turned back towards the balcony, and in response Shepunov advanced to stand beside him. "Mikhail," he began, "what's wrong?" The general's jovial demeanour had disappeared. "You've been so distant lately. Care to explain what's going on?"\n\nThe Tsar took a moment before responding. "Boris, now that we...now that you've won, what's going to happen to me?" Shepunov was silent for a moment. "What's going to happen? Now you're going to rule the Far East, Mikhail. Why do you think we're celebrating?"\n\nMikhail shook his head again. "I mean, what do you and your men plan to do with me?" Shepunov nodded slightly, fixing him in a glare. "Ah, I see. Even after all we've accomplished, you still want to go back to Australia, don't you? Speak!" After a long moment, Mikhail replied. "No. No, I want to stay here." A wolfish smile returned to Shepunov's face with astonishing speed. "Good. Very good." He placed a hand on Mikhail's shoulder as he turned to leave. "Your destiny is here in Russia, my liege. Never forget that." Mikhail watched as the general left, returning to the party.\n\nThe Tsar thought on Shepunov's words. Perhaps, in a way, he was right. His destiny was here, in Russia. But he was also wrong. Mikhail was a Tsar, and a Tsar is meant to lead, not follow..."
 WCH.15.a:0 "Perhaps Russia isn't so bad after all."

 WCH.16.t:0 "Tokyo Calling"
 WCH.16.desc:0 "Foreign Minister Nikolay Ukhtomsky drummed his fingers nervously on the desk as he stared at the phone. It was late at night, and he had forgone sleep to await an extremely important telephone call that he knew was coming. The air in the room was tense, the only sounds being that of the owls outside, Ukhtomsky's fingers, and the grandfather clock in the corner. Eventually the telephone rang, and Ukhtomsky sprang into action, immediately picking up the receiver.\n\n"Ukhtomsky speaking."\n\n"Did you get our telegraph?" The speaker on the other end spoke perfect Russian - but with a distinctly Japanese accent.\n\n"I did," Ukhtomsky replied, "and I want to assure you that while the government in Zeya has changed, its intentions have not. The usual contacts will continue the arrangement as-is, but they will now represent us. Is that acceptable?" There was a long pause, and Ukhtomsky struggled to keep his nervousness in check.\n\n"We had a very specific understanding with previous parties," the voice said. "Does your government intend to uphold its...particulars?"\n\n"We do. Unequivocally."\n\n"Very well. We will do the same." The speaker on the other end abruptly hung up. Ukhtomsky leaned back in his chair, and let out a relieved sigh."
 WCH.16.a:0 "The start of a beautiful relationship?"

 WCH.17.t:0 "The Trial of Mikhail Matkovsky"
 WCH.17.desc:0 ""Mikhail Alekseevich Matkovsky, leader of the Russian Fascist party, you have been accused of heinous crimes against Russia and her people. What say you in your defense?" For a moment, Matkosky remained silent. He tried his best to maintain his composure to preserve some small shred of dignity, but the situation made it rather difficult. "I wish to say that it was never my intention to cause harm to Russia. I only did what I thought was necessary to bring strength and unity back to this broken nation, and at the very least, I would argue that my government was a far more legitimate entity than this sham of a trial!"\n\nMatkovsky almost immediately was showered with jeers from nearly everyone present at the trial. He attempted to dodge the vegetables being thrown at him by people in the gallery, but found it difficult with the guards restraining him. One of the prosecution, who almost entirely consisted of members of Chita's general staff, used this opportunity to lash out. "Mr. Matkovsky, as I'm sure you are aware, your father died bravely fighting with us against the Bolsheviks during the Civil War. And what has his son accomplished, standing here accused as a war criminal and a fascist tyrant? Mikhail Alekseevich, you are a disgrace to your father's legacy and a disgrace to our movement. I would go so far as to declare you are undeserving of wielding the very name of Matkovsky!" Matkovsky, who was still preoccupied with the objects being hurled his way from the gallery, scoffed at this accusation.\n\n"That's ridiculous! How dare you-" Before moods could flare any further, the judge slammed his gavel several times to regain control over the court. "Order! I will have order! Now, Mikhail Alekseevich, you are charged with over ten thousand counts of murder, and 3 counts of crimes against humanity. How do you plead?" The accused's answer did not shock anyone. "Not guilty!" Before this defiance could cause any more mayhem in the court, a one hour recess was called for the court to deliberate on a sentence..."
 WCH.17.a:0 "He will be spared out of respect for his father, but he is never to return to Russia."
 WCH.17.b:0 "No mercy for this creature! He shall be executed by firing squad."

 WCH.18.t:0 "Dear Father..."
 WCH.18.desc:0 ""Dear Father,\n\nIt's been some time since we've spoken, yes? In the past, I haven't had much opportunity or drive to write to you, and for that I sincerely apologize. My life has grown stranger over the years and I feel as though I have no avenue through which to vent my frustrations. You are one of the wisest men I have ever known, and I hope you can find it in you to give your foolish son good council.\n\nAs you know, I spent much of my life in Australia after serving with the Fleet Air Arm. It was one of the happiest periods of my life, and regrettably the situation has changed for the worse. Several years ago, I got an invitation from a group of Russian émigrés in Harbin to attend a banquet celebrating the legacy of the Romanov family. It seemed like a quaint affair, an opportunity to celebrate my lineage.\n\nBut instead I found myself having a crown placed atop my head in the city of Chita, deep in the Siberian wastes. As I write, I still remain in Russia many years after I left for Harbin, the Emperor of a realm I have no real interest in ruling. This place is horrible, father. I have no real power and these old Whites do not care about me or my well-being. The only thing they do care about is using my name to legitimize their barbaric wars and the atrocities that follow. If I attempt to make a decision, they look at me as though I have three eyes. This land is cold and harsh, and I miss Australia every day. I feel a deep pain in my heart when I think of the wife I left behind.\n\nYou are the only one I can think of to turn to, father. I am locked inside a golden cage in a land that is foreign to me, and I do not know what to do. If nothing else, I can only ask that you forgive your son for being so stupid as to find himself in a situation such as this.""
 WCH.18.a:0 ""Signed, Michael""

 WCH.19.t:0 "... Signed, Michael"
 WCH.19.desc:0 ""Dear Father,\n\nI never got a response to my last letter, and I can't help but think that means either you never received it, or are too intensely disappointed in your son to craft a response. I wouldn't blame you. What I did was foolish and deeply unbecoming of one such as myself, and I should have known better. I should have chosen better. But what's done is done, and now I have no choice but to face a hell of my own making.\n\nI sincerely regret once again troubling you with my problems, but in truth I have nobody else to turn to. This land is foreign and cruel. I have no friends, only scores of villainous men who pretend to respect me in public and no doubt mock me in private. I am a living, walking joke. They call me Tsar, but everyone knows the truth. I'm a puppet, a figurehead.\n\nI'm now convinced that Russia is one of the worst places on earth. The nights are long, the winters are longer, and the people of this land are irritable and violent. I have gained newfound respect for my forefathers, who somehow managed to keep this god-forsaken frozen hell under control. 'My' armies have seen a great many victories, but I cannot share their enthusiasm. How can I? They claim to be fighting on my behalf, but this is not true. They do not fight for me, they fight for the idea I've been chosen to represent, and for the men who hold me captive.\n\nI desperately want to leave, but I cannot. I am kept under house arrest in all but name, a glorified pet to these relics. I beg of you, if you cannot show pity, at least tell me what I could do to try and pull something positive out of this pit I find myself in.""
 WCH.19.a:0 ""Signed, Michael""

 WCH.20.t:0 "A Lonely Evening"
 WCH.20.desc:0 "The Tsar's palace was a lonely place, moreso at night. When Mikhail had first moved in, things had been different. Early sleeps turned into early mornings, and he hardly ever noticed the hugeness and the emptiness of the place. But as days turned into months that turned into years, things began to change. Late, sleepless, silent nights blended into lethargic, lonely days. More and more alcohol was brought into the palace, and everyone knew who was consuming it. He had bodyguards, sure, faceless children of emigres - but Mikhail knew he couldn't name a single one of them.\n\nOne of these long, sleepless nights, defined by Mikhail's wonders and regret, the powerless Tsar sat in a chair, overlooking a dark window. He couldn't see out of it - the streetlight outside was damaged, and the bright lights of the palace contrasted so deeply with the black night outside that Mikhail only saw his reflection. His mind wandered often, but tonight he could only think of one thing: his father. He had never endorsed Mikhail's visit to Harbin, even begging him not to go. Mikhail had attempted to write letters to his father, many times, with nearly a dozen letters in total written. And yet, he lamented, he had never received a single response.\n\nHe had once been close to his father, but his deafening silence had further crippled Mikhail. With a glass full of liquor in his hand, he wondered why his father refused to respond. Was it to punish Mikhail for leaving? Or perhaps, had he moved and not received the letters? A dreadful thought passed through the Tsar's mind: maybe his father didn't care to respond at all. He finished the brown liquid in a single belt - the first of many, he was sure. Mikhail missed his father. He missed his home, and his family. His mind shifted to one thing: another letter."
 WCH.20.a:0 "Tonight, the Tsar writes a final letter."

 WCH.21.t:0 "The Revelation"
 WCH.21.desc:0 ""...and with all this said, my dear father, this shall be my final correspondence. Despite all my best efforts to reach you, it seems futile to continue attempting to do so. Both you and mother remain in my thoughts and prayers.\n\nMuch love, now and forever,\n\nMichael Andreevich Romanov."\n\nTsar Mikhail sat in his personal quarters, looking at the envelope that contained his final letter to his father. It had been artfully enclosed within the vanilla-colored envelope, the result of masterful practice and care by the Tsar. He sighed the deep, long sigh of a man preoccupied with a momentous decision. Gently taking it from his desk, he left his quarters to find Fedor Orlov, his secretary.\n\n"Mister Orlov...?" Mikhail asked quietly as he opened the door. Orlov, sitting at his desk just outside, stood at the Tsar's entrance. "I have... one more letter for my father. He hasn't responded to the others, but I had to send one more. Would you take care of it for me?"\n\nOrlov looked at the letter, and put his hand out to receive it. But as he did, meeting the Tsar's gaze, guilt overwhelmed his features. Tears welled in the young man's eyes. "What is it, Fedor?" The Tsar asked. "Oh, my Tsar, I've done you a great injustice..." Orlov replied.\n\nOrlov proceeded to tell the Tsar his whole story: Shepunov had long been paying him to deliver Mikhail's letters to himself instead of to the post office, and on more than one occasion he had even witnessed the general burning Mikhail's letters.\n\nHearing this, Mikhail felt something he had not felt in a long time: rage. "I see, Fedor. Thank you." Mikhail did not hand the letter to Orlov. Instead, he turned, headed back into his quarters, and wasn't heard from for the rest of the day."
 WCH.21.a:0 "A flicker of emotion in the quiet of depression."

 WCH.22.t:0 "A Morning Chat"
 WCH.22.desc:0 "Mikhail II had spent his morning wandering the gardens of his estate, lost in thought. His mind carried a heavier burden than usual, as recent revelations had caused the Tsar much grief. Was there a single man he could trust?\n\n"Good morning, Your Majesty!" The familiar voice broke his reverie. Turning, Mikhail turned to greet Ivan Mikhailov, his Minister of Finance. "What a welcome surprise," Mikhailov said, beaming. "Majesty, would you care to join me? I find a morning stroll is better with company." Although Mikhail did not fully understand why his minister was in his private residence, uninvited, he nodded, and the two men began to walk.\n\nAlike in mind and outlook, minutes passed as though they were seconds while the two spoke, and the subject quickly turned to political matters. "I swear," Mikhailov began, "some days I would rather cast myself into Lake Baikal than continue to haggle with our generals."\n\nMikhail cast a brief, nervous glance around before he replied. "It could be worse, I suppose. Most days they don't even let me leave this house."\n\nMikhailov's pace slowed. "There are many things in this land that simply do not make sense, Majesty. The military holds even more influence than you think." Mikhailov's pace slowed to a stop, and Mikhail watched with concern as the minister cast his own nervous glance around. "Ah, I fear I may have said too much, my Tsar. I should leave before I am missed. We should speak again soon, preferably under less conspicuous circumstances."\n\nStanding alone once again in his gardens, the troubled Tsar was more confused than ever."
 WCH.22.a:0 "The plot thickens."

 WCH.23.t:0 "An Evening Dinner"
 WCH.23.desc:0 ""Tell me, Your Majesty," Ivan Mikhailov asked, dipping a spoon into his soup, "what was Australia like? You've hardly ever spoken about it."\n\n"Do you want to know the truth, Mikhailov?" The Tsar's tone was much more aggressive and authoritative than usual, and it took Mikhailov by surprise. "Australia was a paradise in comparison. I hate this place, Ivan. And you know what the worst part about it is? I can't leave. No matter how hard I try, there's no way out."\n\nMikhailov was stunned, the spoon slipping from his hand. "Y-your Majesty, I..."\n\n"Enough!" Mikhail roared. "I'm sick of pretending everything is fine, because it isn't. I can't even write letters to my family, did you know that? The other day I learned my secretary was delivering all my mail to Shepunov! Don't you get it?! I'm being held hostage in a country where everyone is spying on me, it's too cold, and I can't even properly speak the language!" Mikhailov was silent, his mouth agape. It was as if, for a few moments, the Tsar had become a completely different person. After a moment, Mikrail calmed. "I... I'm terribly sorry," he said. "That was rather undignified of me."\n\n"No, Your Majesty. You speak the truth. It is a sad state of affairs when even Russia's holy sovereign is nothing more than a slave to the whims of his army. You are the Tsar, the Emperor of all the Russias. The military likes to pretend that means nothing, but they have forgotten their place. You have a god-given destiny to lead, and they have a duty to follow in your wake." A long pause followed. "Perhaps it is not Russia you hate, my liege, but those who have selfishly taken advantage of her glorious legacy. Your legacy."\n\nThe Tsar looked distant, his mind alive with powerful thoughts. "Perhaps.""
 WCH.23.a:0 "The seeds of conspiracy are sown."

 WCH.24.t:0 "An Eye for an Eye"
 WCH.24.desc:0 "Having ordered the executions of countless men over many years, Genrikh Yagoda knew what was coming. He had known the moment the reports of the collapse of the Red Army's positions outside Irkutsk had arrived. The White Army had entered soon after.\n\nThe following days had been spent in a cell, one of his own, while the decisions on his fate were made, far above and away from his current position. It had taken far longer than he thought - the product, no doubt, of the confused and inefficient nature of the White-led government that had been once reported by the NKVD. But there was, in truth, only one possible choice. And it had finally been made.\n\nWhen the door opened, Yagoda stood. He had resolved to meet his end in as dignified a fashion as possible, not like the so many supposedly strong men he had seen collapse into primal terror when their end approached. He was gripped strongly all the same, and was led through the underground passages and up the stairs, finally emerging in the building's courtyard where a stanchion had been erected in front of one wall. In front of it stood a large party of soldiers and officers, waiting for his placement.\n\nToo many people, Yagoda thought. There was a reason he had always ordered men shot in a dark basement - it prevented people from knowing just what had happened, which therefore prevented any attribution of martyrdom. The knowledge that his name would endure long past this moment was small comfort. But it was still comfort, of a sort.\n\nIn his last moments, as he was fastened to the post, Yagoda felt something he had never felt before. Not fear, but apprehension. Apprehension for what came next. He wondered if all men in such a position felt the same.\n\nAnd then the command was given, and Yagoda felt no more."
 WCH.24.a:0 "A triumph decades in the making."

 WCH.25.t:0 "The Heretic's Trial"
 WCH.25.desc:0 "In their attempt to unify the Far East, the White Army had expected, and trained, to fight both communists and fascists. They had not expected, or trained, to fight religious extremists from the north.\n\nBut fight them they had. Defeated them, they had. Even through defections in their own ranks, peasant rebellions behind the lines, and truly difficult territory, they had defeated the fanatics in the field. Further, upon capturing Omolon, they had also captured their leader, the enigmatic priest Alexander Men.\n\nAt the decision of the central government, Men had been placed on trial, and the entire process had proven far more difficult than anticipated. Because Men would not speak. Not a single word. Through pretrial motions, opening statements, evidence presentation, cross-examination, and the like, he had remained entirely silent.\n\nThis was causing problems for the state as a whole. The sentiments that Men had spoken to in so much of the rural population still existed, and without any response from him, the trial increasingly looked like little more than one for show. Were he to be found guilty, as had been intended, and given appropriate punishment, he would undoubtedly be considered by many as a martyr. And that could not be permitted if stability was to be preserved.\n\nTherefore, the decision had been made and conveyed by proper means. Men was to be found guilty on some, but not all charges, and given a lengthy prison sentence. There would be unrest, but in time and as the government solidified internal control, people would forget about the priest rotting, silently if desired, in his cell.\n\nAnd at that point, the sentence could easily be extended indefinitely. Or restored to that as originally intended."
 WCH.25.a:0 "Martyrdom shall be denied."

