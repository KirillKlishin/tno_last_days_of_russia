 WCH_regional.1.t:0 "Рассмотреть наследство"
 WCH_regional.1.desc:0 "- Представляю Его Императорское Величество Михаил II, самодержец всея Руси!\n\nМихаил вышел из своей свиты, оказавшись в пределах видимости огромного ряда войск, стоявших перед ним. Увидев своего царя, воины встали по стойке смирно и отдали честь. \n-Да здравствует Царь Михаил! \nНесмотря на то, что он был застигнут врасплох ошеломляющим криком своего имени, Михаил изо всех сил старался сохранить царское самообладание. Процедура продолжалась, как и планировалось, пока император шел вдоль ряда, обмениваясь рукопожатиями и воинскими приветствиями. Он не мог не заметить, что эти молодые люди смотрели на него с большим восхищением, как будто он был фигурой божественного статуса. Одному из офицеров, к которому он подошел, было не больше двадцати. \n- Для меня большая честь служить вам, - молодой офицер грациозно отсалютовал. Михаил застенчиво подошел для рукопожатия. \n\n Нет-нет. Это честь для меня. Я искренне благодарен вам за службу, - царь слегка нервно улыбнулся. \nОн оглянулся на Бориса Шепунова, стоявшего у него за спиной. Старый генерал скрестил руки на груди, и по его нетерпеливому выражению лица было ясно, что он хочет, чтобы Михаил прибавил шагу. \n\nКогда осмотр закончился, и королевская свита направилась обратно к своему транспорту, Михаил прошел мимо зрелища, которое привлекло его внимание. Большая бронзовая статуя, изображающая героического казачьего воина на коне, была выставлена на видном месте перед армейской базой. Михаил ненадолго остановился, чтобы рассмотреть бронзовую фигуру, очарованный позой воина. Царь вообразил себя на его месте, где тысячи молодых людей ищут у него руководства в пылу битвы."
 WCH_regional.1.a:0 "Можно ведь немного помечтать..."
 
 WCH_regional.2.t:0 "Формирование комитета"
 WCH_regional.2.desc:0 "С недавним созданием Имперского комитета управления для помощи в административных вопросах империи, безумная борьба за контроль над новой организацией уже началась. Группы интересов, доминирующие на политической сцене, не сводят глаз с Имперского комитета, стремясь заполучить в него своих сторонников. \n\nВ первую очередь это промышленники, которые представляют царистов. Эта группа в основном состоит из богатых дворян и бизнесменов, и стремится использовать Имперский комитет для расширения своих деловых интересов в Империи. Также среди этой группы есть близкие политические союзники и доверенные лица царя Михаила II, и контроль над Имперским комитетом, несомненно, означал бы расширение влияния короны. \n\nС другой стороны, политики и военные, связанные с Белой армией, также стремятся взять ИКУ под свой контроль. Большинство этих людей имеют связи в генеральном штабе Белой армии и, соответственно, в начальстве штаба армии при Борисе Шепунове. Если ИКУ попадет под влияние военных, власть Шепунова вновь будет закреплена за государственными делами. Кто будет доминировать в Комитете?"
 WCH_regional.2.a:0 "Промышленники собирают комитет."
 WCH_regional.2.b:0 "Военные ещё раз подтвердят свою власть."
 
 WCH_regional.3.t:0 "Раздача субсидий"
 WCH_regional.3.desc:0 "Настало время решать, кто должен управлять административными подразделениями созданных Имперским комитетом управления. \n\nМинистр финансов Иван Михайлов и начальник штаба Белой армии Борис Шепунов вступили в контрактацию по поводу этого критического вопроса, каждый из них представил свой собственный план управления страной. Неудивительно, что план Шепунова по распределению субсидий сильно благоприятствует военным. Если бы он добился своего, губернаторы в основном состояли бы из верных военных. Эти отобранные офицеры будут доверенными лицами Шепунова, некоторые из них служили с ним еще со времен Гражданской войны в России. План Ивана Михайлова, с другой стороны, сильно благоприятствует царистам. Михайлов считает, что "царским губернаторам" следует назначать гранты. Эти губернаторы будут избираться из числа гражданских лиц империи, а не из Белой армии."
 WCH_regional.3.a:0 "Земля будет предоставлена королевским наместникам."
 WCH_regional.3.b:0 "Административные подразделения попадают под контроль военных губернаторов."
 
 WCH_regional.4.t:0 "Пачкая руки"
 WCH_regional.4.desc:0 "Борис Шепунов был недоволен. Прошло уже несколько месяцев с тех пор, как его армии одержали победу над врагами Империи, и все же, несмотря на все его усилия, остатки прошлых врагов продолжали находить способы стать занозой в его боку. Сегодня он созвал совещание с остальной частью генерального штаба Белой армии, чтобы выразить свое неудовольствие. \n-господа, пожалуйста, объясните мне, как после того, как они якобы уничтожили наших врагов, они все еще убивают наших солдат и причиняют мне головную боль в процессе работы? \nОтвета не последовало. Без сомнения, генералы Шепунова провели минуту в тишине, формулируя оправдания, а не давая ответы. \n- Ваше благородие, я могу вам заверить, что, хотя эти действия повстанцев действительно причиняют неудобства, нам не о чем беспокоиться, - в голосе генерала Мустафина не слышалось уверенности, - я предполагаю, что их силы слишком незначительны, чтобы продолжать бороться против нас долгое время, они развалятся сами по себе, если мы выждем достаточно времени... \n- Уж простите меня, Виссарион, но это чушь, и вы это знаете. Они прямо сейчас убивают наших людей и пытаются свести на нет всю тяжёлую работу, которую мы проделали, а вы собираетесь сидеть здесь и говорить мне, что все под контролем? Вы хоть понимаете, что происходит?! \n\nСнова тишина. Никто не хотел оказаться рядом с гневом своего начальника. \n- Ну, похоже, у вас, дураков, хватило наглости заявить о победе, не закончив войну. Она закончится сегодня. Я хочу, чтобы вы все послали своих лучших людей начать аресты. Через неделю я даже слышать не хочу о несогласии, приказ ясен? Мы больше не потерпим предателей в нашей державе."
 WCH_regional.4.a:0 "Больше никаких полумер." 
 
 WCH_regional.5.t:0 "Укрепление поддержки"
 WCH_regional.5.desc:0 "Проблема назревает в правительстве, и напряженность в отношениях между военным и гражданским секторами стремительно приближается к развязке. Несмотря на видимость, господство Белой армии в государственных делах далеко не так сильно, как было когда-то. \n\nСо времени смерти атамана Семёнова влияние военных с каждым днем становилось все слабее. Оппортунистические государственные деятели кружат, как стервятники, и сплачиваются вокруг царя Михаила, единственного человека, который, по их мнению, может возглавить их намерения разорвать крепкую хватку Белой армии над государством. При поддержке клики молодых офицеров и Ивана Михайлова, Михаил замышляет захватить контроль над правительством и подтвердить свой статус абсолютного монарха Российского Государства как по родословной, так и по намерениям. В то время как они пользуются поддержкой богатых дворян и промышленников, растёт беспокойство насчёт того, что их план обречён на провал без надлежащей поддержки со стороны некоторых военных. \n\nС другой стороны, Белая армия и начальник её штаба Борис Шепунов знают, что что-то не так. Хотя у них всё ещё нет убедительных доказательств того, что царь замышляет против них заговор, они, по крайней мере, достаточно настороженны, чтобы подготовиться к упреждающим действиям против потенциальных диссидентов. \n\n Планы действий разрабатываются, и Белая армия остаётся в состоянии повышенной готовности. Рано или поздно, одна фракция выдвинется против другой, и судьба Белого движения решится в тот момент."
 WCH_regional.5.a:0 "Белая армия усиливает контроль."
 WCH_regional.5.b:0 "Царисты наращивают своё влияние."
 
 WCH_regional.6.t:0 "Небольшая заминка"
 WCH_regional.6.desc:0 "- Это ваш последний шанс! - крикнул Борис Шепунов, зная, что царский почетный караул, занимавший первый этаж резиденции, прекрасно его слышит, - сдавайтесь и отступайте! Это приказ! \nОтвета не последовало ни словом, ни делом, и Шепунов разочарованно вздохнул. Он надеялся, что верноподданные придут мирно и сдадут царя без кровопролития, но этому не суждено было сбыться, и теперь многим из них предстояло умереть. \n\nОн повернулся к своему подчиненному. \n\n- Генерал Волкогонов, можете начинать. \nВолкогонов кивнул и взял рацию: \n- Всем подразделениям! Начинайте операцию по моему приказу! \nШепунов в последний раз кивнул, и Виноградов отдал команду. \n- Огонь! \n\nСолдаты, подготовившись на заранее определенных позициях, повиновались и через несколько мгновений начали обстреливать царскую резиденцию. Пушки бронетранспортеров пробили дыры в стенах, превратив большую часть первого этажа в груду щебня. Ответный огонь был спорадическим и неточным, а вскоре и вовсе прекратился. Некоторое время спустя, солдаты Волкогонова также перестали стрелять. При виде этой сцены у Волкогонова сжалось сердце. Он видел скрюченные и искалеченные тела почётного караула, всего несколько мгновений бывших его товарищами, как и все остальные, не рассыпались среди обломков, а те, кто ещё оставался в живых, были искалечены на всю жизнь. Полный стыда, но не желая показывать его никому, и меньше всего Шепунову, Волкогонов отвернулся, когда его люди с поднятым оружием двинулись на резиденцию."
 WCH_regional.6.a:0 "Всё по плану."
 
 WCH_regional.7.t:0 "Конец эпохи"
 WCH_regional.7.desc:0 "Борис Шепунов сурово посмотрел на место, что лежало перед ним. Его войска полностью окружили царскую резиденцию, крыс загнали в угол. Только символический отряд императорской Почетной гвардии и несколько добросовестных молодых офицеров стояли между ним и теми, кто участвовал в заговоре против государства. Старый генерал приготовился объявить о своих намерениях. \n- Внимание всем тем, кто служит царю! Мы здесь только для того, чтобы исполнять волю Российского Государства! Михаил Андреевич связал свою судьбу с изменническими элементами и отказался от священных обетов защищать Россию и её народ. Немедленно отойдите! \n\nВерноподданные царя не сдвинулись с места. Шепунов не мог больше терпеть их неповиновения. \n- Хватит этого фарса. Генерал Волкогонов, прикажите своим людям атаковать. Это закончится сегодня. \n-Нет. Боюсь, я не могу этого сделать, Ваше благородие. \n- Что за вздор,  - повернувшись лицом к своему подчиненному, он увидел вместо его лица дуло генеральского пистолета. Пистолет Волкогонова был направлен ему прямо в лицо. \n- Что... Какого черта вы делаете, генерал?! \n\nГолос Шепунова, обычно суровый и решительный, теперь в нем появилась слабо различимая нотка паники. \n- Борис Шепунов, именем Его Императорского Величества Михаила II, я отправляю вас под арест. \n\nМир Шепунова перевернулся с ног на голову всего за несколько секунд. Все солдаты Волкогонова обратили свои взоры вовнутрь, и начали яростно, задерживать все присутствующие подразделения, которые были верны Шепунову. \n- И вы тоже, Волкогонов? Нет... Этого не может быть... - слова окончательно подвели его. Глава правительства и командующий Белой армией, в прошлом самый могущественный человек в Империи, почувствовал, как его колени содрогнулись, когда солдаты сковали ему руки. Почти сразу же, как оно началось, его правление железной хваткой подошло к концу."
 WCH_regional.7.a:0 "Цепи разорваны."
 
 WCH_regional.8.t:0 "Новая Сибирь"
 WCH_regional.8.desc:0 "Сев на пенёк, Кирилл кряхтнул, сегодня был редкий день, когда он мог отдохнуть после долгого рабочего дня. С этой возвышенности он мог ясно видеть результаты дневного труда. Обширные ландшафты, лишённые деревьев, насколько хватало глаз. На их месте были обрубки, очень похожие на тот, который он теперь использовал в качестве сиденья. Вот он, некогда сын Сибирских широт и её природных щедрот, теперь выполняет приказы тех самых людей, которым когда-то пытался сопротивляться. \n\nХотя платили очень хорошо, Кирилл всё ещё сомневался, стоит ли продавать свою душу и помогать им уничтожать леса, похожие на тот, который он когда-то называл домом. Он закурил сигарету, его мысли продолжали идти ему в голову. \n\nСибирь была огромной страной, но даже кажущиеся бесконечными леса такой страны, были конечны в великой схеме вещей. Имперская компания разработки рвалась в дикую местность, как стая волков, вырубая леса и превращая широкие участки дикой природы в безликие равнины травы. Кирилл задался вопросом, оставит ли ИКР в будущем хоть какие-то леса. Он родился и вырос в дикой местности, жил за счет земли и ценил то, что могла предложить природа. Цивилизация переоценена, Кирилл надеялся, что больше людей оценят красоту дикой природы. \n\nПроблема, однако, заключалась в том, что жалованье не было хорошим. В конце концов, даже такой дикий зверь, как Кирилл, соблазнился предложением разбогатеть. Смогут ли в будущем дети Кирилла пережить ту же жизнь, что и он когда-то? Потушив сигарету, он перестал думать и отправился заканчивать дневную смену."
 WCH_regional.8.a:0 "Такова цена прогресса."
 
 WCH_regional.9.t:0 "Передышка"
 WCH_regional.9.desc:0 "С головы до ног, тело Семена ныло. Он работал в бокситовой шахте с рассвета до заката и только теперь смог найти время, чтобы сориентироваться за пределами этой проклятой дыры, в которой провел весь день. \n\nСемён, бывший офицер НКВД, теперь фактически раб. Конечно, это не та слава, которую он себе представлял, если не сказать больше. Знакомый голос заставил Семёна застонать. \n- По крайней мере, я знаю, когда остановиться, прежде чем сойду с ума. \nОн даже не потрудился взглянуть на того, кто бросил в его сторону ехидное приветствие. Фашист, крупный парень по имени Анатолий, усмехнулся, усаживаясь рядом с Семёном. \n-Они намерены заработать нас до смерти, знаешь ли. Я уже видел, как несколько парней от усталости упали. Охранникам было всё равно, они просто прошли мимо, как будто ничего не произошло. \nСемён тоже это видел. Люди, слишком слабые для каторжных работ, безнадежно падали на землю, без света в глазах. \n- Не знаю, что хуже - работать с ходячими мертвецами или работать с фашистами вроде тебя, Толя. \n- Не важно, кем мы были, большевик. Все они видят в нас трупов для шахт. Мы все здесь братья, нравится нам это или нет, - с этими словами Анатолий с инструментами в руках направился обратно к входу в шахту. В глубине души Семён знал, что говорит правду. Часть его надеялась, что его бывший враг вернется из этой ямы живым."
 WCH_regional.9.a:0 "Застрял с заклятыми врагами в одной лодке."
 
 WCH_regional.10.t:0 "Не по плану"
 WCH_regional.10.desc:0 "Генерал Дмитрий Волкогонов всё нервничал. Он обещал царю, что поможет ему, когда придёт время, и этот момент явно настал. Однако, как это обычно бывает в такой неблагополучной стране, как Россия, действительность была гораздо сложнее. \n\nБелая армия, должно быть, уже насчитывала более тысячи солдат постоянного состава, и еще много в неё запишется в будущем. Отряд Волкогонова составлял довольно малую часть присутствующих, и он оказался почти в таком же меньшинстве, как и бедняги, тщетно пытавшиеся защитить своего обреченного царя. Пока Борис Шепунов кричал, чтобы телохранители царя сдавались, мысли Волкогонова блуждали в тёмных местах, которых он предпочел бы избежать. Было ли его решение встать на сторону Михаила мудрым? Что будет, если он попытается обезоружить своего начальника такими безнадежными способами? \n\nГолос непосредственного начальника прервал самокопания Волкогонова. \n- Генерал Волкогонов, я хочу, чтобы ваши люди выдвинулись. Я слишком долго пытался торговаться с этими дураками. Пора заканчивать этот цирк, - генерал был пойман, как олень в свете фар. Что он скажет? Был ли это его момент? Предать царя было бы самым бесчестным поступком, но альтернатива наверняка означала бы его гибель... - Генерал? Разве вы не слышали меня? Приведите своих людей в боевую готовность! - Волкогонов нервно сглотнул. Или сейчас, или никогда. Независимо от того, какое решение он принял сегодня, кто-то будет считать его предателем. Разница будет только в том, выживет он после этого или нет. \n- Д-Да, господин. Всем подразделениям приготовиться к наступлению! - с этими словами войска Белой армии обрушились на царскую резиденцию. Уходя от линии с чувством стыда за все происходящее, Волкогонов слышал, как изредка раздавались выстрелы."
 WCH_regional.10.a:0 "Зло торжествует, когда лучшие люди ничего не делают."
 
 WCH_regional.11.t:0 "История провала"
 WCH_regional.11.desc:0 "- What the hell нам теперь делать? О... Я просто знал, что это будет катастрофа! - Михаил был в бешенстве, на грани истерики. Михайлов, напротив, изо всех сил старался сохранять спокойствие, но обстоятельства делали эту перспективу действительно сложной. В глубине души ему было так же страшно, как и царю. \n- Успокойтесь, Ваше Величество! Я эм... мы разберемся с этим! Мне просто нужно подумать...  \n- What is there to think about? Они знают, что мы планировали, и они окружили здание! Если бы я только не принял это чёртово приглашение, я попал в эту ситуацию с самого начала! \n\nИстерический крик Михаила только вызвал неизбежную обратную петлю паники среди этих двоих. Внезапная вспышка огня из винтовок снаружи прервала их размышления, за которой вскоре последовал оглушительный взрыв, сотрясший всё здание. Михаил издал довольно громкий визг, когда шальная пуля разбила окно, возле которого он сидел. Двое мужчин упали на пол, закрыв головы, когда симфония выстрелов достигла своей кульминации. Тяжелое дыхание Михаила и Михайлова чётко слышалось в тишине. Михайлов первым поднялся и выглянул в разбитое окно, чтобы посмотреть, что случилось. Не повезло. Уже темнело, и дым, испускаемый боем, мешал старику видеть. \n- Мы победили? - нервно спросил Михаил, всё ещё лежа на земле. Царь вскрикнул, когда дверь в его столовую отворилась. Двое мужчин повернулись и увидели генерала Волкогонова, в окружении солдат Белой армии. - Не пугайтесь, Ваше Величество. С предателями покончено. Вы в безопасности."
 WCH_regional.11.a:0 "Подождите, что?"
 
 WCH_regional.12.t:0 "Старый князь"
 WCH_regional.12.desc:0 "Порыв холодного сибирского воздуха первым встретил великого князя Никиту Александровича, когда он вышел из самолета на лётное поле аэропорта Кадала. Несмотря на все его тщательные приготовления, казалось, что принц все еще недооценивал холодные условия региона. Поплотнее натянув шубу, Никита продолжал спускаться к большой группе людей, собравшихся приветствовать его прибытие. \n\nНачальник штаба Борис Шепунов шел впереди собравшихся, желая принять князя. \n- Никита Александрович, Ваше Высочество! Позвольте мне быть первым, человеком, приветствовавшим вас и вашу семью в России. \nНикита вежливо улыбнулся и протянул руку Шепунову. \n- Приветствую вас, генерал. Как хорошо вернуться..." Князь, окруженный женой и двумя сыновьями, Никитой и Александром, наклонился вбок, чтобы посмотреть за Шепуновым толпу позади него. \n- Могу ли я поинтересоваться, где мой племянник? \n- Прошу прощения, Ваше Высочество, но Его Императорское Величество сегодня чувствовал недомогание, и я боюсь, что он не сможет быть здесь. Я уверен, что в противном случае он был бы счастлив встретиться со своей семьей. А теперь давайте проводим вас и твою семью из этой стужи в тепло. \n\nШепунов жестом пригласил царских особ следовать за ним, и они подчинились. Несмотря на то, что сказал генерал, Никите показалось довольно странным, что его племянника не было среди тех, кто пришел приветствовать его приезд. Великий князь с нетерпением ждал воссоединения, и он полагал, что Михаил чувствовал то же самое. Каким бы недугом ни страдал император, подумал он, должно быть, был довольно тяжелым..."
 WCH_regional.12.a:0 "Очень хорошо, что они у нас есть."
 
 WCH_regional.13.t:0 "Первый из многих"
 WCH_regional.13.desc:0 "В глубине токийского района Касумигасеки генерал Владимир Абрамов чувствовал себя изгоем в чужой стране. Вот он стоит в неприметном кабинете в штаб-квартире японского министерства иностранных дел, лицом к лицу с официальной дипломатической делегацией. Владимир был лично выбран Борисом Шепуновым для того, чтобы возглавить делегацию Белой армии в Токио. \n\nХотя генерал никогда не осмеливался подвергать сомнению приказы своего начальника, у него была одна небольшая заминка: Абрамов был военным человеком и не имел никакого дипломатического опыта. Он недоумевал, почему Шепунов не поручил это дело Министерству иностранных дел, чтобы справиться с этим, но было уже слишком поздно, чтобы что-нибудь с этим поделать. \n\nЯпонцы стояли перед ним, ожидая, что Абрамов, как лицо новой российской дипломатической миссии, что-то сделает. Он знал, что будущее российско-японских отношений может зависеть от успеха или неудачи этой встречи. \n- Докладываю, что Его Императорское Величество желает оставить в прошлом любые исторические разногласия и способствовать великому обновлению русско-японских отношений. Будьте уверены, мы станем друзьями и равноправными союзниками. \n\nЗаявление Абрамова прозвучало болезненно отрепетированным, он надеялся, что японцы не заметят этого. Его японский коллега обратился к одному из своих подчиненных на языке, которого российская делегация не понимала. Затем дипломат повернулся к Абрамову с неубедительной улыбкой на лице. \n- Равные, говорите? Какая интересная перспектива, если не сказать больше. Не волнуйтесь, генерал, Япония действительно открыта для укрепления отношений. Я искренне надеюсь, что сегодняшняя встреча станет первой из многих. Возможно, мы также узнаем кое-что о ведении дипломатии в этом процессе, да?"
 WCH_regional.13.a:0 ""Эмм, да… действительно.""
 WCH_regional.13.b:0 ""Эмм, да… действительно.""
 
 WCH_regional.14.t:0 "Марш в будущее"
 WCH_regional.14.desc:0 "Борис Шепунов наблюдал со своего балкона, как Белой армии марширует по главной улице Читы. Это был первый парад, проведённый с момента воссоединения Дальнего Востока, и Шепунов не очень-то рассчитывал на то, что его солдаты будут выставлены на всеобщее обозрение. \n\nВ прошлом войска Белой армии были разбойниками в мундирах, не лучше тех варварских налетчиков, которых он видел несколько десятилетий назад, когда служил под началом атамана Семёнова. То, что он увидел вместо этого, было совсем другим. Войска шли в ногу, их глаза были сосредоточены на царе, а правые руки сложены в салюте. Их униформа была безукоризненно ухожена, а на плечах висели новейшие образцы стрелкового оружия. Даже такой старый Белый, как Шепунов, не мог не впечатлиться фигурой, которую представляли солдаты внизу. \n\n Когда пехотинцы прошли мимо, и в поле зрения показались знаменитые казачьи всадники, Шепунов не мог не взволноваться. После стольких лет это была армия, которую он пытался создать. Не сборище разношерстных конных налетчиков и ополченцев, а профессиональная сила, готовая взять весь мир, если до этого дойдет. Это просто невероятно... Глаза Шепунова всё еще были сосредоточены на всадников, как он говорил генералу Абрамову, который стоял рядом с ним. \n\nОднако Михаил II, был единственным из присутствующих, кому было все равно. То, что другие считали доблестными воинами, он считал хладнокровными охранниками своей тюрьмы. Царь молчал на протяжении всего мероприятия, наблюдая за происходящим скорее с молчаливым беспокойством, чем с восхищением."
 WCH_regional.14.a:0 "Воистину - сила, с которой нельзя не считаться."

 WCH_regional.15.t:0 "Знамение времени"
 WCH_regional.15.desc:0 "София теперь выходила из своей квартиры гораздо чаще, чем обычно. С тех пор, как фашистское правительство было изгнано из Зеи, она чувствовала себя вполне комфортно, снова гуляя по улицам, зная, что головорезы РФП больше не терроризируют город. \n\nВозвращаясь домой на целый день, София заметила небольшую группу людей, собравшихся на тротуаре перед ней. Их внимание, казалось, было сосредоточено на чём-то, прикрепленном к стене здания. Что бы это ни было, оно вызвало настоящий переполох. Подойдя ближе, она услышала, как люди бормочут между собой. Наконец она смогла разглядеть, на что именно они смотрят. \n\nК стене был прикреплен большой пропагандистский плакат, явно предназначенный для привлечения к службе в Белой армии. Спереди и в центре было идеализированное изображение грозного солдата, сражающего двуглавого дракона с винтовкой в руке. Дракон явно был злым существом, с одной головой, окрашенной в красный цвет, а другой - в тёмно-черный. В хвост зверя был завернут шест с изодранным в клочья триколором России. Жирными буквами были подписаны слова: "Вступайте в Белую армию и освободите Святую Русь из лап радикализма!". Символизм не ускользнул ни от кого. \n\nСофия не могла не чувствовать приступов беспокойства. Хотя этот плакат был довольно доброкачественным, подобные милитаристские конструкции не выглядели бы совершенно неуместными при предыдущем режиме. Продолжая свой путь домой, она могла только надеяться, что её относительно спокойное существование будет продолжаться, даже когда новый режим ужесточит свою хватку."
 WCH_regional.15.a:0 "По всей округе запахло свежей краской."
 
 WCH_regional.16.t:0 "Необычная просьба"
 WCH_regional.16.desc:0 "- Э-эм... Вы сказали, что он русский? Вы уверены? \n- Я уверен. Его английский был настолько ломаным, что мы не могли его понять. Мы должны были найти кого-то в этом здании, кто говорил по-русски, чтобы выяснить, чего он хотел.\n- Пускай. \n\nХотя посол был смущен, его самолюбие было задето. Прошло уже довольно много времени с тех пор, как посол в последний раз говорил по-русски, но он был уверен, что знает достаточно, чтобы вести дипломатию. После нескольких минут молчания таинственный эмиссар вошел в кабинет посла.\n\n- Приветствую Вас! Я представляю Его Императорское Величество Михаила II, самодержца всея Руси. Я пришел к вам сегодня, чтобы просить официального дипломатического признания Соединенными Штатами царской власти как истинного правительства России. \n\n- Помедленнее, сэр. Вы сказали, что представляете императора? \n\n- Да. От имени богоизбранного императора Михаила II Белая армия отвоевала Восточную Сибирь у фашистских и большевистских тиранов. Теперь, когда наше положение укрепилось, мы хотим получить признание в качестве законного правительства, которым мы и являемся. \n\nЭтот ответ только вызвал еще больше вопросов. Посол собирался позвонить кому-нибудь по этому поводу, но сначала он должен был убрать этого странного русского из своего кабинета... \n\n- Ну, боюсь, что я мало что могу сделать, поскольку моя работа заключается в том, чтобы заниматься отношениями с Японией, но я могу сделать несколько звонков в Государственный департамент от Вашего имени. У Вас есть еще какие-нибудь вопросы?"
 WCH_regional.16.a:0 ""Нет, у меня всё.""
 
 WCH_regional.17.t:0 "Односторонние отношения"
 WCH_regional.17.desc:0 "- Имперское министерство иностранных дел, - сказал в телефонную трубку Николай Ухтомский. "\n- Боюсь, у меня есть новости, которые вам не понравятся, - знакомый голос заставил министра иностранных дел похолодеть, - мои партнеры могут прислушать к вашему предложению об экономическом партнерстве. Однако они требуют определенных уступок...\n- Уступок? Что?! Мы вам уже достаточно их сделали!\n- Я предлагаю Вам сменить тон, господин Ухтомский. Мои партнёры хотят убедиться, что дзайбацу могут вести свой бизнес так, как они считают нужным в пределах ваших границ. Я надеюсь, что это не слишком много, не так ли?\n- Мы были бы более чем рады принять их на нашей земле, но Вы знаете, что дзайбацу захватят весь рынок, если мы дадим им шанс...\n- Прошу простить меня, господин Ухтомский, но я не думаю, что ваша сторона в состоянии торговаться. Вы либо принимаете преимущества нашего бизнеса, либо нет. Для протокола, я бы сказал, что этот разговор не был бы необходим, если бы мы вместо этого имели дело с вашими предшественниками... -наступила пауза. \n\nЧеловек, говоривший по телефону, был прав, и Ухтомский это знал. \n\n- Ну и прекрасно! Вы получите свои уступки. Просто... больше никаких сюрпризов, хорошо?\n- Я знал, что вы не отступите, это по-нашему. Я буду на связи. \n\nС этими словами связь оборвалась, и Ухтомский швырнул трубку на место."
 WCH_regional.17.a:0 "Эта сделка становится все хуже с каждой минутой!"
 
 WCH_regional.18.t:0 "Воспоминания о начале пути"
 WCH_regional.18.desc:0 "Борис Шепунов высоко ценил моменты тишины и покоя. Сидя в одиночестве в своем кабинете со стаканом водки в руке, он просматривал отчеты своих сотрудников. Как обычно, у них были только плохие новости: новые сообщения о повстанцах, которые с каждым днем становились все смелее и смелее, новые слухи о возможном инакомыслии со стороны гражданской администрации и многое другое. Все это было так утомительно. \n\nСтарый генерал быстро осушил стакан, и, когда водка ужалила ему горло, Шепунов задумался, что бы подумал обо всем атаман. Старый казак всегда умел сохранять хладнокровие, даже когда ситуация выходила из-под контроля. А теперь Семёнов ушел, и ему предстояло навести порядок. Генерал проклинал себя за то, что поверил, будто после успехов его армии жизнь станет легче. Ему следовало бы уже знать, что победы обычно вызывают больше вопросов, чем ответов. \n\nГлубоко в душе Шепунов действительно скучал по тем старым временам в Чите, когда вместе с Семёновым и его казаками он совершал дерзкие вылазки через сибирскую тундру. Там, по крайней мере, он знал, что враги встретятся с ним лицом к лицу. \n\nТеперь они прятались у всех на виду. Мир сделал Шепунова самодовольным, тогда как на самом деле ему нужно было быть более бдительным, чем когда-либо. Шепунов поднялся, чтобы снова наполнить свой стакан. Это отвлекло его внимание от дневной усталости, хотя бы на мгновение."
 WCH_regional.18.a:0 "Что-то неладно, но что?"

 WCH_regional.19.t:0 "Они так просто не сдадутся"
 WCH_regional.19.desc:0 "Григорий метнулся от одного конца аллеи до другого. Он изо всех сил старался сделать вид, что держит себя в руках, но на самом деле был напуган. Прошли те времена, когда он и остальные его товарищи по Российской Фашистской Партии могли действовать безнаказанно. Два его друга, однако, казалось, не разделяли того же страха.\n\n- Где теперь твой царь, жидяра? Ты думал, что сможешь пройти через нашу часть города? Мы по-прежнему правим здесь, и никакая война этого не изменит! \n\nДрузья Григория, одетые в характерную, но плохо сохранившуюся форму РФП, возвышались над человеком, лежащим на земле. Они вытащили его с улицы и тут же начали приставать к нему, совсем как в старые добрые времена. \n- Я даже не еврей! \n\nЕго мольбы о помиловании были встречены яростным шквалом пинков. Из-за спины Григория раздался крик, привлекший внимание всех троих фашистов. К ним приближалась пара солдат Белой армии с оружием наготове. От этого зрелища у Григория скрутило живот. \n\n- Отойдите от него! - крикнул первый солдат, - и подними руки вверх! \n- А, наконец-то царские шавки пришли! - рявкнул один из спутников Григория, - мы просто мило поболтали с одним из ваших людей! \n\nГригорий почувствовал, как смерть надвигается на него, когда он повернулся к своим друзьям. \n\n- Эй, подождите, мы не должны ... - его мысли и речь были прерваны, когда один из его друзей вытащил оружие. Григорий даже не успел крикнуть, как солдаты открыли огонь. Когда пули пронзили его, и он упал на землю, его лицо оказалось рядом с лицом человека, над которым его дружки изымались."
 WCH_regional.19.a:0 "Эта война окончена."

 WCH_regional.20.t:0 "Тихий ужин"
 WCH_regional.20.desc:0 "Михаил уставился в свою тарелку, аппетит ушёл от него. Несмотря на все свои усилия, он не мог перестать думать обо всем, что могло пойти не так. Гость царя на вечер, Иван Михайлов, определённо все еще обладал аппетитом, но даже обычно болтливый министр был неестественно мрачный сегодня. \n\n- Ваше Величество, - сказал Михайлов, глядя на него, - вы должны есть. Я не могу позволить, чтобы вы сейчас голодали. Дел очень много, - заметив взгляд царя, продолжал Михайлов, -не беспокойтесь, Ваше Величество. Всё в процессе, остается только верить в успех, - Михайлов положил ложку, и в это время оба заметили, что она, как и все остальные столовые приборы, начала вибрировать. Снаружи послышался глубокий грохот, и Михаил и Михайлов одновременно поднялись, чтобы выяснить, в чем дело. Раздвинув занавески, они были встречены зрелищем, от которого у них кровь застыла в жилах. Из грузовиков и бронетранспортеров высыпались десятки солдат со знаками отличия городского гарнизона, и они двинулись окружать резиденцию. А у парадных ворот стоял сам Борис Шепунов, около него его разъярённый подчиненный орал на командира караула. Мужчины попятились от окна и переглянулись. - Вот и всё, не так ли? - почти шепотом спросил Царь, - Шепунов нас раскусил."
 WCH_regional.20.a:0 "Мы на краю пропасти."
 
 WCH_regional.21.t:0 "Выступление царя"
 WCH_regional.21.desc:0 "Михаил никак не мог преодолеть свою неловкость, когда он ждал своего репетитора, который должен был начать учить его русскому. Вот он, претендент на роль лидера всей России, не имея даже беглого знания языка народа, над которым ему предстояло править. Его советники и он сам согласились, что это создаёт не очень хороший образ в глазах народа. \n\n Несколько слов и фраз Михаил, конечно, знал. Он мог говорить "привет" и "до свидания", соглашаться и не соглашаться с утверждениями и даже просить разрешения сходить в туалет. Он даже довольно хорошо понимал русский язык, будучи в состоянии следить за радиопередачами и речами правительства. \n\nК сожалению, его способности производить устами русский язык просто не хватало. По правде говоря, часть внутреннего его сопротивлялась тому, чтобы тратить время на изучение языка, хотя в последнее время он обнаружил, что надо меняться. \n\nОн видел своих подданных такими, какими они были на самом деле. Трудолюбивыми, заботливыми и принимающими людьми. Людьми, которые объединились бы, чтобы восстановить вотчину после набега и разместить беженцев, даже если у них не было ни еды, ни денег, чтобы всё восстановить. Люди, которые приняли его. \n\nИ Михаил также точно видел, кто будет править этими землями, если он уйдёт. Люди, которые разграбили бы целые деревни, если бы это означало устранение лишь одного предполагаемого врага, а у всех "них", похоже, было много врагов. Он начал чувствовать решимость, ответственность перед этими великодушными людьми, которые приняли его здесь. Он оставался здесь ради них, и с каждым днем казалось все более вероятным, что он действительно станет правителем России. Он должен быть готов к этому дню. Там он и сидел, держа в руке бумагу и поглядывая на часы, постукивая ногой и размышляя о народе Читы. Внезапно он услышал, как щелкнула дверь, и вошел мужчина. Он посмотрел на Михаила и улыбнулся."
 WCH_regional.21.a:0 "Здравствуйте, Ваше Величество. Приступим."

 WCH_regional.22.t:0 "Паутина"
 WCH_regional.22.desc:0 "Иван Михайлов поспешно ворвался в покои царя Михаила с чемоданом, спрятанным под рукой, даже не удосужившись постучать. Высунув голову, чтобы быстро осмотреть коридор снаружи, он закрыл дверь и подошел к сидящему монарху, который уже некоторое время ждал его. \n\n- Вы уверены, что за Вами не следили? Вы дважды убедились? - нервно спросил Михаил, барабаня пальцами по столу.\n\n- Я уверен. Давайте покончим с этим, я не хочу оставаться здесь дольше, чем это необходимо, - Михайлов открыл свой портфель и положил на стол несколько бумаг, на каждой из которых был написан список имен. Откашлявшись и усевшись напротив царя, министр продолжил: \n- Давайте перейдем к делу. Это списки важных людей, с которыми нам нужно будет связаться. Очень важно, чтобы вы запомнили эти имена. \n- Кто именно эти люди? - царь задумчиво рассматривал один из списков.\n\n- Наши потенциальные союзники. Если мы хотим избавиться от Шепунова, нам нужны друзья. Если нам удастся убедить некоторых богатых олигархов и недовольных военных присоединиться к нашему делу, мы будем на полпути к тому, чтобы сломить хватку Белой армии. \n- Хорошо, я посмотрю, но нельзя ли договориться с Шепуновым, чтобы он разрешил... безобидные частные аудиенции. Полагаю, ему не нужно знать, что в них происходит? \n\nМинистр хитро усмехнулся \n- Именно так я и думал. Вы быстро учитесь, Ваше Величество.""
 WCH_regional.22.a:0 "Время плести сети."

 WCH_regional.23.t:0 "Авторитеты"
 WCH_regional.23.desc:0 "- Так, Иван, зачем ты притащил нас сюда? Полагаю, это не просто для того, чтобы скоротать время со старыми друзьями. \n\nНа мгновение Михайлов внимательно оглядел аудиторию. Она состояла из самых могущественных промышленных олигархов на Дальнем Востоке России, собравшихся после нескольких удачных подобострастных слов. Они теперь сидели перед ним и царём. Ему придется выбирать свои следующие слова с осторожностью. \n\n- Боюсь, что нет, мой друг. Я хотел обсудить... дела. Я прекрасно знаю, что все вы изнываете под тяжестью чудовищной бюджетной раковины, которой является Белая армия, и ищете решения, я прав? - последовала пауза среди олигархов, после чего он осторожно дальше заговорил. \n\n- Сказать вам правду? Мне это надоело. Вы даже не представляете, как сильно такие расходы на оборону бьют по бюджету. Однако мы ничего не можем с этим поделать, слово Белой армии - закон в этих краях. Мы с Его Величеством стремимся обуздать влияние военных и вернуть империю к гражданскому правлению. Конечно, чтобы это произошло, нам понадобятся друзья...\n\n- А я думал, что ты никогда не спросишь. Скажи нам, что тебе нужно, и ты получишь это. Просто проследи, чтобы о нас позаботились, когда все это закончится, хорошо? - к ответу олигарха присоединились несколько одобрительных кивков его коллег.\n\nМихайлов взглянул на царя и улыбнулся, снова обратив внимание на бизнесменов. \n\n- Думаю, мы договорились, друзья."
 WCH_regional.23.a:0 "Деньги сильнее меча."

 WCH_regional.24.t:0 "День из жизни Михаила"
 WCH_regional.24.desc:0 "Капитан Игорь смотрел на царя с едва заметным интересом, когда тот вёл светскую беседу с заводскими рабочими. Его инструкции от начальства состояли в том, чтобы "убедиться, что царь не попадет в слишком большие неприятности", и были менее конкретными, чем хотелось бы капитану. И вообще, что они вообще понимают под "неприятностями"? Игорь решил, что это, скорее всего, из разряда "ты узнаешь это, когда увидишь". \n\nПодперев щеку кулаком, Игорь начал замечать в царе нечто довольно странное. Нянчиться с Михаилом было для него не в новинку, но на этот раз в его манерах было что-то другое. Он казался энергичным и разговорчивым, и Игорь мог поклясться, что впервые видит, как царь искренне смеётся. Это было... неправильно, что ли. Царь был пленником, и любой, кто был хоть кем-то в этой захудалой империи, слишком хорошо знал этот факт. Михаил всегда был низменным человеком, так почему же сегодня у него был бодрый шаг, и почему он сам почувствовал себя нехорошо?\n\n Капитан был вырван из своих бегущих мыслей, когда Михаил подошел к нему, улыбка все еще скользила по его лицу. \n\n- Хорошо, Игорь. \n- Э-э-э ... Да, конечно, Ваше Величество. \n\nПоднявшись, чтобы проводить царя на улицу, он не мог не заметить, что энергия, которую он видел в нём минуту назад, была заметна также и в его тоне. Видеть его в таком настроении было одновременно и трогательно, и тревожно, и Игорь знал, что, по крайней мере, это послужит интересным анекдотом в его следующем рапорте командованию..."
 WCH_regional.24.a:0 "Что на него нашло?"

 WCH_regional.25.t:0 "Слабое звено"
 WCH_regional.25.desc:0 "- Я благодарю вас за то, что Вы пришли так быстро, генерал, я уверен, что Вы были действительно очень заняты в эти дни, - Сказал Михаил, любезно пожимая руку своему вечернему гостю: генералу Дмитрию Волкогонову. Сидя за богато украшенным царским обеденным столом, Волкогонов заметил, что министр финансов тоже присутствует. \n\n- Генерал! Как хорошо, что вы присоединились к нам. Я уже давно хотел поговорить с вами лично,- смущённо улыбнулся Михайлов. \n\n- Я ценю ваше гостеприимство, Господа, но я не уверен, что мы могли бы обсудить то, что не может быть обсуждено с моим начальством... \n\nНаклонившись вперед, Михайлов продолжил его мысль: - О, есть и много обсудим. Генерал, вы заслужили репутацию человека, который старается поступать правильно, даже если ему приходится идти против воли начальства, я прав? - глаза генерала сузились, - и ни для кого не секрет, что эта империя угнетается влиянием Белой армии. Тем не менее, не все в армии настолько подвержены греху гордыни. Генерал, я полагаю, что вы один из этих людей.\n\n- Вы хотите, чтобы я пошел против Его Высокопревосходительства Шепунова? Надеюсь, вы понимаете, что это равносильно неподчинению. Боюсь, мне придется доложить об этом, - увидев, как Михаил и его министр побелели как полотно, генерал разразился хриплым смехом. \n\n-Не волнуйтесь, я просто шучу. Этот старый кретин загоняет страну в угол и сводит меня с ума. Скажите мне, где я Вам нужен, Ваше Величество, и мои люди будут там."
 WCH_regional.25.a:0 "Вполне себе колоритный персонаж..."

