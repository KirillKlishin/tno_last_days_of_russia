 #Superregional - Imperial tree
 WCH_the_tsars_speech:0 "Речь царя"
 WCH_the_tsars_speech_desc:0 "Царь Михаил, авторитет которого укрепился после опалы Шепунова, решил провести празднество, чтобы объявить о начале новой эры в истории России: эры свободы, процветания и братства, когда все россияне, богатые или бедные, образованные или неграмотные, будут иметь шанс жить в гармонии и мире. \n\nКонечно, царь должен знать, как сказать эти слова по-русски. Михаил родился во Франции и всю свою жизнь провел практически везде, кроме России. Когда его похитили и привезли в город Читу, он был вынужден читать речи лишь побуквенно, совсем не осмысливая то, что он говорил с листка. И до сих пор он плохо говорит по-русски. \n\nНо монарх не пал духом из-за этого, а только смотивировало на дальнейшее изучение языка. Он посоветовался с Михайловым нанять на полную ставку личного репетитора, чтобы царь, наконец, мог выучить язык своего народа."

 WCH_enforce_the_new_imperial_system:0 "Обеспечение соблюдения новой имперской системы"
 WCH_enforce_the_new_imperial_system_desc:0 "Несмотря на все наши усилия, назначенные нами гражданские администраторы всё ещё изо всех сил пытаются навести порядок на контролируемых нами огромных территориях. Более того, некоторые элементы в армии, как сообщает Волкогонов, до сих пор недовольны из-за ситуации с Шепуновым. Эти серьезные проблемы встревожили многих в новом режиме царя - и быстро заставили их принять меры. \n\nЦарь и его ближайшие люди решили, что новая система, над созданием которой они так усердно трудились и почти рискнули жизнью самого царя, окончательно укрепилась, и её следует оберегать от любых разногласий и мятежей. Однако Волкогонов и Михайлов предупредили и о крайностях: новое правительство идёт по очень тонкому льду, ибо все действия, которые оно предпринимает для укрепления своего положения, могут найти так и признание, так и осуждение всего народа России."

 WCH_a_new_white_movement:0 "Новое Белое движение"
 WCH_a_new_white_movement_desc:0 "Белое движение возникло после Октябрьской революции, когда большевики захватили власть в Москве и Петрограде, что спровоцировало гражданскую войну, которая продлилась долгие годы. Это было в 1917 году, более пяти десятилетий тому назад. В то время как выдающиеся лидеры первоначального Белого движения когда-то были храбрыми и доблестными солдатами, офицерами и государственными деятелями, разрушительное воздействие времени убило многих и ослабило многих. \n\nС уходом атамана в 1962 году исчез последний из великих ветеранов, оставив после себя худших из худших.\n\nИ до сих пор мы находимся под контролем последних остатков Белого Движения - и, с нашей победой над Шепуновым и воссоединением Дальнего Востока, мы можем начать делать Белое движение нашим собственным - дать ему определение в современных терминах, избавиться от архаики и привлечь к нашей службе новое поколение идеологов, пока они не отклонятся слишком далеко от курса царя и его окружения."

 WCH_depoliticize_the_army:0 "Деполитизация армии"
 WCH_depoliticize_the_army_desc:0 "Одной из основных проблем, с которой столкнулось Белое движение в первые дни возвращения на Родину, было доминирование военных в политике движения. Такие люди, как Борис Шепунов и любые другие потенциальные влиятельные лица, которые могли бы его сменить, представляют худшие части нашего движения, и поэтому их следует отсеять и устранить - если они все еще существуют. \n\nОднако, важно понять, что мы не только отсеиваем потенциальных возмутителей спокойствия, но и делаем так, чтобы армия навсегда оставалась органом воли царя - и не более того. Академии будут выпускать офицеров, верных царю и никому другому, а войска будут приравнивать свою поддержку царя к своей преданности России или самому Богу."

 WCH_end_their_legacy:0 "Конец стратократического наследия"
 WCH_end_their_legacy_desc:0 "Сначала было единое Белое движение, а потом был Борис Шепунов. Шепунов и его соратники, дряхлые старики, которые не верили, что Гражданская война когда-либо закончится, будучи частью Белого движения, определенно не представляли его. \n\nЛучшие представители Белого движения это те, кто работал за занавесом, а также уверенные сторонники конституционализма и царской власти: именно те люди, которые недавно победили Шепунова и его вероломные планы. Таким образом, мы должны работать, чтобы положить конец наследию таких людей, как Борис Шепунов и его клике сморщивщихся стариков. Его имя будет демонизировано, его личность будет приравнена к большевикам и фашистам как угроза нашему движению, и все те, кто связан с ним или его старым правительством, будут находиться под надзором и, в случае необходимости, отправлены в отставку."
 
 WCH_make_our_claims_official:0 "Оглашение наших претензий"
 WCH_make_our_claims_official_desc:0 "Наша администрация и её предшественники давно заявляли о легитимности Российской империи, отрицая законность Февральской и Октябрьской революций. Однако, хотя мы придерживались этой позиции в течение многих лет, подавляющее большинство международного сообщества воспринимает наши утверждения с долей скептицизма. \n\nТаким образом, пришло время сделать официальное заявление нашему народу и всему миру, что мы - наследники Российской Империи, законная власть, которое руководит всем русским народом. Конечно, ещё предстоит проделать большую работу по адаптированию сего объявления для международного сообщества."

 WCH_redefine_our_history:0 "Переосмысление нашей истории"
 WCH_redefine_our_history_desc:0 "У нас есть шанс - невероятно, чрезвычайно редкий шанс - изменить нашу идентичность в свете недавних успехов в политике. Во время Гражданской войны в России и в годы ссылки в Харбине многие начали верить, что Белое движение было синонимом некоторых самых ужасных идей: яростного антисемитизма, так называемого «белого террора», сотрудничество с презренной и давно уже не существующей Российской Фашистской Партией, и это лишь некоторые из всех обвинений. \n\nМы должны дать понять не только миру, но и нашему народу, что эти идеи не были - и никогда не являлись - частью Белого движения. Вместо этого, лишь несколько избранных представителей нашего движения, как, например, вероломный Шепунов, несли ответственность за то, чем стало известно всё Белое движение. Мы всегда стремились к восстановлению свободной России при императорской власти."

 WCH_placate_the_workers_worries:0 "Умиротворение рабочих"
 WCH_placate_the_workers_worries_desc:0 "Одним из наследий Советского Союза был обширный и чрезмерно амбициозный Сибирский индустриализационный план, который привел к огромному росту индустриализации к востоку от Урала, по всей Центральной и Западной сибири, часть плодов этого плана теперь мы контролируем. В этих областях, где уровень индустриализации намного выше, чем в местах, которые мы контролировали в прошлом, привыкшие к щедрым уступкам со стороны своих бывших начальств рабочие стали беспокоиться о том, что наша монархия не будет уважать права, которыми они так дорожат. \n\nХотя мы не планируем давать им те же уступки, которые были предоставлены Советским Союзом, правительство согласилось с тем, что небольшой указ называемый "О правах рабочих" сможет свести на нет их беспокойство в Центральной Сибири и даст нам возможность убедиться в том, что рабочие будут куда охотнее идти на сторудничество с нами"

 WCH_a_new_generation_of_industry:0 "Новое поколение промышленников"
 WCH_a_new_generation_of_industry_desc:0 "Несмотря на наши попытки дистанцироваться от Сферы Сопроцветания и её кабальной экономики, мало кто признаёт, что наша прежняя связь с Японией и её сателлитом в Харбине была пустой тратой времени. Одним из немногих реальных преимуществ, которые мы получили от нашего сотрудничества с Токио, были маньчжурские бюрократы, которые стали инициаторами Маньчжурского экономического чуда. \n\nЗа долгие годы обучения в Харбине у маньчжурских бюрократов появилось новое поколение экономистов-белых эмигрантов. Первые выпускники из этих учреждений только сейчас входят в соответствующую для них рабочую структуру нашего государства. Эти новые экономисты должны занять должности, необходимые для обеспечения максимально возможного положительного воздействия на нашу экономику."

 WCH_expand_the_imperial_corporations:0 "Расширение Имперских корпораций"
 WCH_expand_the_imperial_corporations_desc:0 "Одним из первых и наиболее важных предложений, которые выдвинули вдохновленные реформами маньчжурских бюрократов новоприбывшие молодые экономисты, является систематическое уничтожение влияния японских дзайбацу в нашей стране и расширение вместо них Имперских корпораций, которые были созданы во время первых столкновений с фашистами много лет назад. \n\nОни предложили, чтобы мы, в соответствии с нашими международными целями, уменьшили нашу зависимость от дзайбацу, которые до сих пор влияют на нашу экономику, и вместо этого мы должны сосредоточится на росте Имперских корпораций в самостоятельные мегакорпорации. В то время как одни утверждают, что это будет лишь временной мерой, вполне можно ожидать спада их энтузиазма в будущем, другие же хранят молчание насчёт судьбы Имперских корпораций."

 WCH_introducing_new_officers:0 "Представление новых офицеров"
 WCH_introducing_new_officers_desc:0 "Наша стремительная экспансия на запад была одновременно и благословением, и проклятием. С одной стороны, мы приблизились к объединению России, а с другой кажется, что со множеством логистических и кадровых проблем никогда не будет окончательного решения. И одна из этих самых вопиющих проблем - нехватка офицеров в нашей армии. \n\nЕсть два решения проблемы восполнения квалифицированных кадров. Первое - начать воспитывать новое поколение офицеров, которые будут обучены и дисциплинированы согласно нашим стандартам. Второе решение, возможно, более практичное, и состоит оно в том, чтобы просто перепрофилировать и призвать офицеров из поверженных нами соперников на Дальнем Востоке и в Центральной Сибири, чтобы они помогали как в командовании войсками, так и в обучении новых офицеров. Скорее всего, это приведёт к менее «идеологически чистому» составу офицерства, но с этим, безусловно, будет намного проще."

 WCH_volkogonovs_plan:0 "План Волкогонова"
 WCH_volkogonovs_plan_desc:0 "Новый командующий армией и временно исполняющий обязанности главы правительства Волкогонов пришел к царю и его советникам, чтобы предложить то, что он называет «планом Волкогонова». Он обрисовал в общих чертах ряд проблем в Имперской армии и несколько способов их решения. \n\nВо-первых, будет начат  большой призыв, чтобы у нас было достаточно солдат для нашего последнего рывка на запад. Во-вторых, среди наших войск и на всей нашей территории будет проведена всеобъемлющая и тотальная пропагандистская кампания, которая поможет изменить образ Белой армии, чтобы все ихбавились от чувства страха и отвращения, которые многие испытывают к нашему движению."

 WCH_a_quick_chat:0 "Короткая беседа..."
 WCH_a_quick_chat_desc:0 "До сих пор японцы были для нас неоднозначными партнёрами. Они предоставили нам машины, оружие и материально-техническую поддержку, не говоря уже о модели, на которой мы основали нашу новую экономику. \n\nОднако за все это пришлось заплатить. Экономические уступки, а именно, ожидание того, что однажды эти так называемые «долги» Токио будут выплачены с нашей стороны дипломатическими, экономическими и политическими услугами. \n\nНа самом деле мы не заинтересованы в том, чтобы иметь хотя бы небольшую задолженность для Сферы Сопроцветания. Таким образом, мы должны ожидать от наших бывших благотворителей краткого, но честного разговора, который им наверняка не понравится."

 WCH_and_a_long_call:0 "... и длинный звонок"
 WCH_and_a_long_call_desc:0 "Разобравшись с японцами, мы наконец можем заглянуть за Тихий океан, где находится наше истинное дипломатическое будущее: Соединенные Штаты Америки. Лидер Организации Свободных Наций и один из самых ярых противников эксплуататорских и фашистских режимов германцев и японцев, они постоянно призывают государства по всему миру присоединиться к ним в их международной борьбе против авторитаризма. \n\nУ нашего движения был опыт авторитаризма, и теперь, когда мы избавились от авторитаристов в своих рядах, чтобы не повторять ошибок прошлого, мы можем начать работу по преодолению разрыва между нами и американцами. Это будет непросто, но оно того стоит."

 WCH_one_final_push:0 "Последний рывок"
 WCH_one_final_push_desc:0 "Один последний рывок - это всё, что нам нужно. Одно последнее усилие. Мы зашли так далеко и столь многого достигли. От бесплодной глубинки Читы до борьбы с Шепуновым и его сморщившимися... Теперь мы стоим у порога славы, готовые достичь всего, ради чего мы так долго боролись. Мы - настоящее Белое движение, направленное на систематическое уничтожение большевизма в России, на подлинную поддержку монархии, и донесение русскому народу Божьей воли. \n\nСегодня Михаил II и его советники установили новый официальный праздник по всей России, который должен происходить ежегодно: День царя, чтобы отметить жизнь царя и признать важность тех, кто сыграл роль в его восхождении. Волкогонов, временный глава правительства, выступил с громкой речью, призванной тронуть сердца всех россиян, где высоко оценил работу всех причастных к восстанолению самодержавной России. Речь закончилась тремя словами, которые в ближайшие годы будут на устах у каждого жителя России всё чаще: «С нами Бог»."

 #Superregional - Stratocracy tree
 WCH_the_new_white_order:0 "Новый Белый Порядок"
 WCH_the_new_white_order_desc:0 "Пыль осела, и хаос, охвативший Читу, подошел к концу. Глава правительства Шепунов одержал победу над диссидентами и предателями, которые подвергли Белое движение большой опасности. С Михаилом за решеткой необходимо найти более подходящего преемника наследию Романовых, но прежде, чем это произойдет, сначала необходимо стабилизировать ситуацию. \n\nГлава правительства Шепунов официально стал имперским регентом в отсутствие царя, и его первый указ - ввести военное положение по территории всей страны в интересах восстановления мира и стабильности. Наступил новый день для Белого движения, и его будущее светлее, чем когда-либо.

 WCH_our_friends_in_tokyo:0 "Наши друзья - японцы"
 WCH_our_friends_in_tokyo_desc:0 "Из всех иностранных держав никто не был большим другом нашему режиму, чем японцы. Всё что мы просим, от винтовок до танков и самолетов, они доставляют в кратчайшие сроки. Тем временем могущественные дзайбацу продолжают расширять своё влияние по всей стране. Куда бы они ни пошли, их инвестиции значительно увеличивают силу нашей экономики. \n\nМы не видим причин, по которым так не должно продолжаться. Следует поощрять укрепление отношений с Японией, ибо почему мы должны избегать тех, кто принес нам столько богатств в прошлом? Пора обратиться в Токио и подтвердить нашу приверженность дальнейшему экономическму партнерству."

 WCH_reap_the_rewards:0 "Получение наград"
 WCH_reap_the_rewards_desc:0 "Дзайбацу продолжают наращивать своё влияние, извлекая огромное богатство за счет использования наших ресурсов. Их щедрые инвестиции дали новую жизнь российским предприятиям и почти единолично вывели нашу экономику в современную эпоху. Однако есть некоторые опасения, что их контроль над нашей страной стал слишком большим. \n\nДействительно, не осталось незамеченным, насколько мы стали зависимыми от наших японских партнеров. Каждый день отечественные предприятия поглощаются постоянно расширяющейся экономической империей дзайбацу, и опасения по этому поводу только усиливаются. Регент не остается глухим к этим опасениям, и в ближайшее время будет предложена политика решения этой ситуации. А пока мы можем спокойно продолжать пожинать плоды нашего партнёрства."

 WCH_a_line_in_the_sand:0 "Линия дозволенного"
 WCH_a_line_in_the_sand_desc:0 "По просьбе регента в Токио направляется дипломатическая делегация. Её миссия: пересмотреть условия нашего экономического партнерства с Японией. Дзайбацу становятся слишком могущественными и многие официальные лица считают, что суверенитет самой России поставлен на карту, если мы ничего не сделаем, дальше будет хуже. \n\nХотя мы не хотим полностью отдаляться от японцев, мы должны установить границы. Дзайбацу могут продолжать свой бизнес до тех пор, пока это не ставит под угрозу наш суверенитет или наш народ. Линия дозволенного будет проведена между нами и Японией, и от этого будет лучше для обеих сторон."

 WCH_a_mutually_beneficial_arrangement:0 "«Взаимовыгодное» соглашение"
 WCH_a_mutually_beneficial_arrangement_desc:0 "Дзайбацу приносят столько пользы нашему народу, так кто мы такие, чтобы мешать этому? Обладая безграничной мудростью, регент решил не пересматривать условия партнёрства с японцами. Он считает, что попытка ограничить расширение дзайбацу нанесет ущерб экономике, особенно с учетом того, насколько наши деловые интересы зависят от них в первую очередь. \n\nДо сих пор существуют опасения, что дзайбацу используются японцами для получения экономического контроля над государством, но регент отклоняет эти опасения. Япония хочет только лучшего для обоих наших народов, и чрезмерная подозрительность к иностранцам при отсутствии уважительной причины - это всего лишь прискорбный пережиток прошлого."

 WCH_a_militarized_society:0 "Милитаризованное общество"
 WCH_a_militarized_society_desc:0 "Имперский регент Борис Шепунов, ныне твердо руководящий государственным аппаратом, мудро предвидел новое общество для России. И в далеком прошлом влияние военных клик грозило разорвать страну на части. \n\nЭтого никогда не повторится! Белая армия, долгое время выступавшая в авангарде против деструктивного радикализма, станет неразрывно связанной с государственным аппаратом. Губернаторы будут избираться из числа военных, местная полиция будет подчинена армии, а военная дисциплина станет частью повседневной жизни."

 WCH_demand_their_loyalty:0 "Требование лояльности"
 WCH_demand_their_loyalty_desc:0 "Если наши офицеры не с нами, значит они против нас! Когда бывший царь захотел свергнуть нас, многие молодые офицеры проявили свою вероломность и встали на сторону царя. Хотя многие из молодых офицеров остались непоколебимы в своих обязательствах перед государством, мы не забыли и тех, кто этого не сделал. \n\nКогда-то клятвы на верность были простой формальностью для службы, но теперь они станут юридически обязательными. Всех молодых офицеров мы заставим понять, что они должны служить прежде всего интересам России, даже когда внутри государства кое-кто на высшем посту утверждает, что у него другие идеи насчёт курса государства."

 WCH_the_saviors_of_russia:0 "Спасители России"
 WCH_the_saviors_of_russia_desc:0 "Смотрите, верные граждане империи, на сих храбрых бойцов Белой армии! Победив фашистов, большевиков, фанатиков, бандитов и многих других, солдаты империи стали воплощением всего, что отстаивает Белое движение. \n\nНаши войска - спасители России, стойкие защитники народа, и все в стране должны это узнать. Немедленно начнется широкомасштабная пропагандистская кампания. Плакаты, листовки и рекламные ролики должны недвусмысленно разъяснять, что служба в армии является одновременно большой честью и кровным долгом каждого россиянина."

 WCH_follow_the_trail:0 "Следуя за предателями"
 WCH_follow_the_trail_desc:0 "Заговорщики, пожелавшие взять верх над армией России, сейчас за решеткой, но всё ещё есть опасения, что многие из их сторонников до сих пор на свободе, которые тайно продолжают следовать схеме своего заговора. Воплощение заговора неприемлемо, надо изучить документы, которые мы получили в ходе нашего расследования, выискивая ложного царя и остальных предателей. \n\nКак только они будут найдены и схвачены, они будут привлечены к ответственности по всей строгости закона. Мы не потерпим несогласных, угрожающих свести на нет наши успехи, когда наши усилия по воссоединению страны почти дали свои плоды." 

 WCH_stake_our_claim:0 "Ставка на наши претензии"
 WCH_stake_our_claim_desc:0 "Нет никаких сомнений в том, что мы являемся законными наследниками Российской Империи, жестоко свергнутой ненавистными большевиками. Тем не менее, есть еще много эмигрантов, которые сомневаются в нашей легитимности, по-прежнему ссылаясь на сомнительные обстоятельства происхождения Михаила.\n\nПоскольку царь-фальшивка удалён из политики, у нас теперь есть возможность подтвердить наши претензии в качестве законных наследников старой Империи. Хотя у нас есть более подходящие претенденты, готовые занять трон, им нужно больше времени, чтобы должным образом понять ситуацию, в которой мы находимся. Несмотря на это, мы можем по крайней мере начать процесс престолонаследования, пока продолжается регентский режим."

 WCH_secure_the_west:0 "Защита западных границ"
 WCH_secure_the_west_desc:0 "Бандитское правительство, базировавшееся в Центральной Сибири, было разгромлено, и теперь регион попал в наши руки. Это действительно большой триумф, но теперь встаёт вопрос, что делать с приобретёнными огромными территориями. \n\nВ настоящее время земли Центральной Сибири будут переданы под военное управление. В регионе присутствуют много элементов, враждебных нашим интересам, и только сильная военная власть может решить эти проблемы, прежде чем они выйдут из-под контроля. Любой в Центральной Сибири, кто всё еще сомневается в нашей Богом данной власти, так или иначе научится ценить нас."

 WCH_revive_their_industry:0 "Возрождение промышленности"
 WCH_revive_their_industry_desc:0 "Благодаря мастерству наших солдат и изобретательности наших генералов промышленные районы России теперь в нашем распоряжении. Некогда безлюдный регион был преобразован большевистским режимом посредством так называемого «Сибирского индустриального плана», и в результате Центральная Сибирь стала продуктивной опорой всей страны. \n\nНаше вторжение нанесло большой ущерб региону. Нам нужно будет вернуть промышленные объекты в эксплуатацию, чтобы поддержать нашу кампанию по объединению России. Слишком долго мы были вынуждены обходиться скудной промышленной базой Дальнего Востока. Наши недавно завоеванные территории - это промышленный "сундук богатств", который ждёт, когда его снова откроют!"

 WCH_encourage_corporate_expansion:0 "Поощрение корпоративной экспансии"
 WCH_encourage_corporate_expansion_desc:0 "Имперские корпорации стали незаменимым инструментом для нашего экономического развития, но в настоящее время они не используют в полной мере новые территории, приобретенные в Центральной Сибири. В этом регионе расположены одни из самых крупных промышленных предприятий России, и им требуется новое управление, чтобы снова они начали работать.\n\nПомогая нашим корпорациям некоторыми субсидиями, мы можем побудить их расширить свою деятельность на новые территории и начать использовать промышленную базу на их местах в наших интересах. Неужели они воспротивятся этому решению?"

 WCH_absorb_their_strength:0 "Поглощение чужой силы"
 WCH_absorb_their_strength_desc:0 "Армии, которые противостояли нашим могучей армии в Центральной Сибири, разбиты, и сотни тысяч солдат из расформированных дивизий поверженного врага отправляются домой. Тем не менее, Белой армии нужно как можно больше солдат, и, несмотря на их прошлую верность нашим врагам, многие из этих людей могли бы служить нам. \n\nКроме того, у них имеется большой резерв талантливых офицеров. Хотя некоторые из них явно другого склада ума и, следовательно, несогласны с нашей политикой, многих из них можно быстро привести к верности нам. Прочитав торжественную клятву верности, эти офицеры, наконец, смогут служить делу, за которое стоит бороться: нашему."

 WCH_old_dogs_new_tricks:0 "Тот же цирк, волки другие"
 WCH_old_dogs_new_tricks_desc:0 "Не зря говорят, что лучшие уроки войны даются врагами. Во время военной компании в Центральной Сибири,  мы увидели все недостатки нашей армии. Мы воспользуемся уроками этого завоевания, чтобы решить возникшие проблемы и лучше подготовиться к будущему. \n\nМногие говорят, что это невозможно, что старики, возглавляющие нашу армию, застряли в прошлом веке. Да, они могут быть пользоваться тактиками другой эпохи, но они так же способны адаптировать свои стратегии к требованиям времени, как и все остальные. И мы, и они это докажем."

 WCH_our_vengeance_is_near:0 "Наша месть близка"
 WCH_our_vengeance_is_near_desc:0 "Конец близок. Предатели сметены, промышленная мощь Центральной Сибири вовсю используется во благо государства, и Белая армия готова продолжать бороться за объединение Родины. После долгих лет поисков поддержки борьба за освобождение России вступает в свою последнюю главу. \n\nНесправедливость 1918 года будет вскоре отомщена. На западе нас ждёт наш наизлейший враг и готовится к финальному конфликту. Грядущая война будет самой тяжелой из всех нами ведённых, но когда мы выйдем победителями, мы получим величайшую награду: единую и неделимую Россию. \n\nХрабрые солдаты империи, ваше самое тяжёлое испытание приближается. Когда добьётесь победы, вы навсегда войдёте в историю как самые невероятные победители: начиная свой путь в обмотках, вы преодолели все испытания и под одним знаменем воссоединили всю Россию!"

