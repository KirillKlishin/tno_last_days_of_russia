 WCH_regional.51.t:0 "Приятный сюрприз"
 WCH_regional.51.desc:0 "Войдя в комнату с другими делегатами империи, Николай Косов слегка склонил голову перед японской делегацией, уже разместившейся в конце стола, затем занял место в другом конце. Он не был дураком и прекрасно знал, кто с самого начала одержал верх в этих переговорах, и они тоже. Имперские дипломаты всегда жаловались, что с японцами в лучшие времена было трудно вести переговоры.\n\nОни однако, никогда не вели переговоры с Николаем Коссовым. \n\n - Konnichiwa. \nОн приветствовал их на почти идеальном японском языке, прежде чем они смогли начать говорить, застигнув их врасплох. \n\n Saа, hajimemashou ka. \nОн мастерски продолжил, сказав, что им пора начинать. Теперь японские делегаты шептались между собой, смотрели на него и с удивлением слушали его почти безупречное владение японским языком, когда он продолжал излагать запрошенные условия экономического соглашения.\n\nБлагодаря своему знанию их языка, они оказались гораздо более приятными, чем предыдущие участники переговоров, и хотя сделка всё ещё была выгодна японцам, условия были более справедливыми, чем в прошлом. Именно в такие моменты Косов радовался, что продолжал практиковаться в японском даже после того, как достиг хорошего уровня беглости в конце 30-х годов. В эти времена японцы вполне могли быть лучшей надеждой на сильную Россию."
 WCH_regional.51.a:0 "Может, есть надежда на мирное сосуществование."

 WCH_regional.52.t:0 "Новая одежда императора"
 WCH_regional.52.desc:0 "Сегодня Михаила ожидали на государственной встрече с некоторыми иностранными дипломатами, но он ещё не выбрал наряд. К сожалению, все в Чите, кажется, тоже заметили этот факт, и с тех пор, как царя с самого утреннего пробуждения стали преследовать вопросы о том, каким будет его парадный наряд. Даже некоторые генералы приняли участие в этом обсуждении, что очень беспокоило царя. Неужели его наряд был так важен? Напряжение заперло царя в его опочивальне, на его кровати лежали разнообразные наряды.\n\nНекоторые генералы утверждали, что простой, качественный костюм покажет модернизованность государственного строя в княжестве и будет более подходящим для встречи. Другие утверждали, что наряд царя должен демонстрировать его истинную славу, и что простой костюм заставит его выглядеть мирским и безвкусным. Михаил предложил третий вариант, но он оказался совсем уж безвкусным, что остальные присутствующие предпочли проигнорировать его. Может быть, жена Михаила и знала бы, какой костюм подойдёт лучше всего, но она была далеко отсюда. К счастью для Михаила, его замешательство разрешил озлобленный Шепунов, который быстро собрал из всего гардероба на царской постели достаточно богатое и сложное облачение, а остальное беспорядочно выбросил в шкаф Михаила. Он напомнил царю, что у него осталось всего несколько часов на подготовку, и захлопнул дверь, прежде чем тот мог что-то ответить.\n\nВсе присутствующие восхитились вкусом Шепунова в одежде, но Михаил всё же не смог даже выбрать свой собственный наряд, и он должен был править всей Россией."
 WCH_regional.52.a:0 "А вы пробовали просто идти голым? Это должно восхитить их."

 WCH_regional.53.t:0 "Смерть незнакомца"
 WCH_regional.53.desc:0 "Михаил держал газету в руках. Она была на французском языке, вероятно, сильно цензурировалась их немецкими марионетками. Первая полоса была завалена политическим скандалом, о котором Михаил почти не заботился. Он понятия не имел, кто был основными участниками скандала, и был уверен, что его изоляция в Чите означала, что события во Франции никак на него не повлияют.\n\nПервая полоса, конечно же, не была причиной, по которой помощник дал ему эту газету. На нескольких внутренних листах, Михаил нашел то, что искал. Сноска, действительно, недостойная собственной статьи, просто запись в некрологе.\n\n "Федор Александрович Романов. Родился: 22 декабря 1898 года. Умер: 30 ноября 1968 года". Конечно же, был ещё и короткий абзац, посвященный величию его жизни и тем, кого он оставил позади. Поэтому газета и была доставлена. Дядя Фёдор преставился.\n\nМихаил смотрел на запись, чувствуя глухую боль, которая была столь же вымышленной и придуманной, сколько и реальной. Он шёпотом снова и снова спрашивал: "Как же ты там, Дядя Федор?".\n\nОн должен был признаться себе, что на самом деле ему было всё равно. Это осознание ранило его больше, чем настоящая смерть. Неужели он был так далёк, так далёк от остальных членов своей семьи, что смерть значила для него так мало? Не то чтобы они были близки, это правда, но разве он не должен больше заботиться о смерти в семье? Михаил задумался над этим, задаваясь вопросом, будет ли его собственная смерть встречена с тем же энтузиазмом, что и он. Царь смотрел в окно на падающий снег в лунных пятнах, бледный свет падал на его лицо."
 WCH_regional.53.a:0 "Сегодня здесь, а завтра там"

 WCH_regional.54.t:0 "Банкет"
 WCH_regional.54.desc:0 "Когда эта новость было впервые доведена до народа, большинство людей на Дальнем Востоке считали объявление о становлении княжества странным. Это было похоже на обречённую попытку восстановить русский монархизм, последний вздох постоянно сокращающейся клики отчаявшихся стариков.\n\nЭти люди оказались неправы, ибо состоялось возвращение остатков Империи в Сибири, также и деятельность "выдающихся" кровей.\n\nНа таком редком мероприятии на всей раздробленной России, как банкет, представителями быстрорастущего верхнего слоя общества в княжестве было объявлено о всеобщей поддержке царя и усилиях по расширению императорских земель. Поскольку в старой империи таких событий было так много, так и здесь решили не экономить, и вино с ликёром нашли свои места на банкетных столах.\n\nПервые мероприятия, организованные отпрысками династии Романовых, были довольно скромными. Потом были карты и другие азартные игры, конечно же сопровождавшихся более тяжёлыми играми. По мере роста уровня опьянения и увеличения ставок на играх, становившихся до устрашения крупными, и об их результатах всего празднества в вежливой компании говорить не приходилось.\n\nК утру было выиграно и проиграно несколько небольших состояний, репутации отдельных личностей были построены и запятнаны, и, как могли согласиться все "уважаемые" гости на следующее утро, все прекрасно провели время.\n\nНаконец, в Читу вернулось лучшее "общество"."
 WCH_regional.54.a:0 "С каждым днём всё больше похоже на старую Россию."

 WCH_regional.55.t:0 "Разрыв поколений"
 WCH_regional.55.desc:0 "- Нет, нет, нет, если мы это сделаем, мы оставим наши фланги беззащитными и открытыми. Прекрасная возможность для противника окружить и уничтожить наши силы. \nСказавший эти слова был старым воякой, это было очевидно, седые волосы и мозолистая кожа не оставляют других догадок. Но глаза его были ещё зоркими, пронзительный взгляд, который унёс его с Сибирского Ледового марша на покорение Дальнего Востока. Его сундук с агитационными лентами не оставлял никаких сомнений о его принадлежности к старой Белой гвардии.\n\n- И если мы сделаем то, что вы нарисовали, мы застрянем на этой стороне реки, пытаясь найти путь мимо их линий на большую часть следующей недели. При всем уважении, мы не можем растрачивать инициативу; придется пойти на риск... Ваше благородие. \nМолодой человек, не имеющий ни признаков старости, ни украшений, но в его глазах также присутствовал такой же пронзительный взгляд. Энтузиазм, по крайней мере частично, закалённый огнём войны, но обладающего духом молодости, которого не хватало пожилому человеку.\n\nВетерану почти не терпелось упрекнуть его, напомнить молодому человеку о его старости или службе, которую он... он вздохнул. Это не сработало бы. Ему недолго осталось в этом мире. Он знал, что никогда не увидит, как цари вернутся в Петроград, и не найдет того, что станет домом его семьи на востоке. Нет, это было бы задачей для более молодых людей, чем он. Его работа состояла в том, чтобы подготовить их к лежащим впереди тяготам, и это включало в себя борьбу с их дерзостью. Хотя выскочка был прав, нужно было идти на риск. Хм, может быть, с возрастом он стал слишком осторожным.\n\nОн уже корректировал план в своей голове, когда говорил: \n-Ваша точка зрения хорошо сформулирована, полковник. Корректировки будут сделаны. Вы возьмёте два наших лучших подразделения и попытаетесь захватить переправу во время главного переворота, а остальные..."
 WCH_regional.55.a:0 "Гвардия меняется."
 
 #Superregional events
 WCH_superregional.1.t:0 "Новое правительство"
 WCH_superregional.1.desc:0 "- Генерал Волкогонов. Я так понимаю, Вы хотели видеть меня?\n\n- Именно. Присаживайтесь, господин Собчак, - сказал Волкогонов, указав стул напротив его рабочего стола, тот послушно присел.\n\n- Я заранее извиняюсь, господин Собчак, но нужно сразу сказать про самую суть дела. Поймите, что следование формальностям не мой конёк. Временное правительство на то и временное, чтобы когда-нибудь закончиться. Вот войны закончились, и надо начать переход к постоянному гражданскому правительству.\n\nСобчак поднял бровь. - Хорошо, значит я, по Вашему мнению, лучший кандидат на должность главы правительства? \n\n- Быстро же Вы смекнули. Да, именно Вы. Ваша работа градоначальником Читы есть пример для каждого управленца. Ваши навыки понадобятся в управлении целым государством. Ну как, господин Собчак? Готовы взять на себя ответственность?\n\nРадостный оскал запечатлелся на лице Анатолия Собчака, ведь он ждал этого момента годами. \n- Буду только рад служить."
 WCH_superregional.1.a:0 "Встречайте нового главу правительства."
 
 WCH_superregional.2.t:0 "Новое поколение"
 WCH_superregional.2.desc:0 "Полковник Абдулов немного опешил, ибо перед стояли ряды молодых офицеров, ожидающих своего выпуска из академии и начала своего карьерного пути на службе у Империи. Это было не так уж и давно, когда сам полковник был на их месте, как один из немногих, соответствовавших под строгие критерии старой Белой гвардии.\n\nНыне Империя не так дотошна в наборе новых офицерских кадров. Абдулов был рад этому, ибо ещё много способных молодых людей смогут послужить стране также, как и он сам. Как только они прочтут торжественную клятву, и каждый из них станет настоящим русским офицером.\n\n- Клянётесь ли Вы служить верой и правдой служить своему Отечеству Российскому Государству и Его Императорскому Величеству Самодержцу Михаилу Второму?\n\n- Обещаюсь и клянусь, не щадя живота своего и до последней капли крови, - последовал оглушительный ответ.\nЭто был первый раз, когда Абдулов почувствовал всю искренность в произнесении клятвы, не проговаривая словно скороговорку. Все эти курсанты были научены тому, что царь является воплощением воли Божией, а не куклой в руках честолюбивых и жадных офицеров.\n\nАбдулов улыбнулся и обратился к выпускникам: \n- Очень хорошо. Запомните, братцы, отныне вы - офицеры Белой армии. Вся Россия ждёт от вас великих подвигов, не подведите её. Всем вольно!\n\nЦеремония завершилась распевом гимна новыми курсантами "Боже, Царя храни!""
 WCH_superregional.2.a:0 "Служить России."
 
 WCH_superregional.3.t:0 "Новости из России"
 WCH_superregional.3.desc:0 "Сегодня до нас дошли многообещающие новости из Госдепартамента. Царская фракция в России, штаб-квартира которой в настоящее время находится в городе Чите на российском Дальнем Востоке, по сообщениям, отошла от своих связей с Сферы Сопроцветания и вместо этого стремится укрепить отношения с Соединенными Штатами. Если эти сообщения верны, у нас потенциально может появиться новый союзник в России..."
 WCH_superregional.3.a:0 "Очень хорошо."
 
 WCH_superregional.4.t:0 "Прощай, Михайлов"
 WCH_superregional.4.desc:0 "Иван Михайлов, бывший министр финансов и человек, который помог спасти Империю от её собственной жадной до власти верхушки армии, преставился. Несмотря на всю энергию, которую он потратил во время своего решающего удара по клике генерала Шепунова, казалось, что такое тяжелое испытание не оставило Михайлову ничего другого. Он мирно скончался во сне - совсем другая судьба, чем угроза публичной казни, которая когда-то нависала над его головой. Через несколько дней после кончины Михайлова в Чите состоялись публичные похороны, на которых присутствовало почти все правление Империи. Первым перед собравшимися выступил царь Михаил II, как человек, многим обязанный Михайлову.\n\nМихаил нервно оглядел толпу. У него не было ни сценария, ни плана выступления, только горе, которое тяжким грузом лежало у него на душе.\n\n- Я знал Михайлова недолгое время. Когда я пришёл в Россию, я думал, он такой же, как все остальные вокруг: старый и безумный эмигрант, который хотел держать меня взаперти. Я не сомневался в этом мнении, пока в один день в моём саду... - здесь голос царя сломался, его глаза потяжелели, а нижняя губа задрожала. \n- Нет, будь сильнее, - шёпотом сказал он себе. \n\n- В тот день я понял, что он не такой как остальные. Он заботился обо мне и о всей России. Я должен так очень многое этому храброму человеку, я не могу описать словами. Я...- зубы Михаила в этот момент заскрежетали, а из закрытых глаз потекли слёзы, - я не мог стать настоящим царём, если бы не его помощь. Я навсегда запомню его как, как...\n\nОн больше не мог сдерживаться. Михаил начал громко рыдать, его эмоции проявились у всех на виду по всей Империи. Телохранители унесли его за кулисы, следующий присутствующий занял подиум."
 WCH_superregional.4.a:0 "Memento mori."
 
 WCH_superregional.5.t:0 "Волны передают весть"
 WCH_superregional.5.desc:0 "Проверяя радиоприёмник, Сергей Фёдорович ругнулся про себя. Все эти недели устройство работало исправно, и именно теперь оно доставляет головную боль. Вот наступил день, когда он смог взять выходной, но он не может в полную насладиться им, и всё за этой поломки.\n\n- Ах ты кусок говна! - закричал он, ударив по боку радиоприёмника. Сергей услышал, как открылась дверь квартиры за ним, и, обернувшись, увидел знакомую женщину с сумками покупок. Её выпученные глаза таращились на него.\n\n- Зачем ты бьёшь моё радио, Сергей? Как оно могло чем-то обидеть тебя?\n\n- Не-а, Софья, просто эта штука никак не хочет работать... - он добавил несколько ударов по бокам радио. Наконец, устройство заработало. Сергей узнал голос генерала Дмитрия Волкогонова, под началом которого он служил в прошлой военной кампании.\n\n- ...шая честь сказать, что особое военное положение скоро закончится. Я с некоторыми министрами работаем над установлением гражданского правительства и я рад, что эта цель очень близка к осуществлению. Дорогие граждане Империи, обещаю вам, что отныне Белая армия с этого времени будет только защищать народ, а не порабощать его. \nПока Сергей затаив дыхание слушал речь, Софья тихо села подле него. Эта новость стала неожиданностью не только для них.\n\n- Анатолий Собчак, который достойно проявил себя как градоначальник Читы, назначен на пост нового премьер-министра. Он окажет посильную помощь Его Величеству в управлении государством и будет работать во благо... - дальше речь была не расслышана из-за внезапных помех в радио. Сергей снова выругался, приложив ещё больше силы в свои "чинящие" удары."
 WCH_superregional.5.a:0 "История свершилась на глазах...и ушах."
 
 WCH_superregional.6.t:0 "Заложник и регент"
 WCH_superregional.6.desc:0 "При звуке приближающихся шагов Михаил поднялся, его спина болела от почти каменной койки в его маленькой камере. Когда Шепунов, его новый "регент", показался из-за решётки, бывший царь встал ему навстречу, не желая, чтобы на него смотрели свысока. Шепунов понимающе кивнул, хотя выражение его лица было мрачным.\n\nШепунов долгое время просто смотрел на него: - Ты по-настоящему думал, что всё у тебя сработает, не так ли? - мягким голосом сказал Шепунов.\n\nМихаил также смотрел на него и ответил: Я должен был что-то сделать, Борис. Я не мог просто стоять в стороне, - его глаза обратились на высоко расположенное в камере маленькое окошко, - наслаждайся этим, пока ещё есть время. Вся Россия проклята из-за тебя.\n\nШепунов нахмурился и покачал головой. \n- Вот тут ты ошибаешься. Ты сам обрёк себя на это, Михаил. Семёнов должен был оставить тебя в Австралии. Править - не то, на что ты когда-либо будешь способен. Ни маленьким садиком, ни целым городом, и уж точно не всей Россией, - Шепунов поднял палец, - России нужны решительные лидеры, и однажды, когда ты попытался таким стать, ты не смог справиться даже с таким стариком, как я, - не зная, как ответить, и ненавидя себя за то, что услышал хоть какую-то правду в словах Шепунова, Михаил молча откинулся на спинку койки.\n\nПосле ещё одного долгого молчания, Михаил с сожалением, но твёрдым голосом сказал: \n- Тогда поздравляю с победой, регент. Теперь оставь меня.\n\nШепунов немного поклонился. \n- Как пожелаете, Михаил Андреевич. \nБез лишних слов, он повернулся и вышел из камеры, за ним дверь камеры с грохотом закрылась.\n\n Михаил остался в темноте камеры, вспоминая своё прошлое. Шепунов смело шагал по коридору, в конце которого был виден свет, и с улыбкой смотрел в будущее."
 WCH_superregional.6.a:0 "Несравнимый вкус победы."

 WCH_superregional.7.t:0 "Комендантский час"
 WCH_superregional.7.desc:0 "Темнеющее небо говорило Сергею, что осталось всего несколько часов, прежде чем он сможет собрать свою тележку с продуктами и отправиться домой. Это был не очень густой на продажи день. Людей было немного, но, как ни странно, много солдат.\n\nОн вдруг понял, что трое из них приближаются к его повозке. Сергей сел и нервно улыбнулся. Ничего не выражающие лица солдат не изменились, когда один из них, шатен с сержантскими нашивками, остановился перед ним и начал говорить.\n\n- Все это упаковать. Новый комендантский час, 8 вечера. \nДвое новобранцев позади него неловко переминались с ноги на ногу.\n\n- Но я даже сегодня не нарушил закон, товарищ офицер! - запротестовал Сергей, на мгновение забыв, что люди, с которыми он разговаривал, были самим законом, по крайней мере на обозримое будущее. - И не помню, чтобы также объявляли комендантский час.\n\nОдин из солдат агрессивно шагнул вперёд, сбросив капусту с телеги и сказав: \n- Он сказал убираться! \nСержант бросил на своего подчинённого свирепый взгляд, поднял упавшую капусту, положил её и несколько рублей на тележку в качестве компенсации.\n\n- Прошу прощения, - начал он, - но, пожалуйста, идите домой.\n\nПоняв, что легко отделался, Сергей кивнул и начал укладывать свою тележку. Настала ночь, а солдаты продолжали идти по улице. Интересно, почему именно сейчас комендантский час? В городе было тихо и почти не было преступлений. Что может быть настолько опасным, что даже армия явилась в город?"
 WCH_superregional.7.a:0 "Даже для простого мужика всё изменилось."

 WCH_superregional.8.t:0 "Проклятое место"
 WCH_superregional.8.desc:0 "Вымыв руки в третий раз за десять минут, Дмитрий Волкогонов снова уставился в зеркало. Он знал, что он выглядит ужасно. Он не мог заснуть с тех пор, как совершился переворот, с тех пор, как сделал этот ужасный выбор, и всё, что он видел на своих руках, была кровь убитых. Что бы он ни делал, она не смывалась.\n\nРаздался стук в дверь, нарушивший сосредоточенность Волкогонова на умывальнике. Поправив мундир и волосы, он двинулся открывать дверь. К несчастью, вместо друга, на приход которого он надеялся, Дмитрий столкнулся с живым напоминанием о своих преступлениях - с самим Борисом Шепуновым.\n\nРегент с улыбкой на лице без спроса вошёл в дом Дмитрия, осматривая интерьер. \n- Знаешь, я и не думал, что после всех этих лет знакомства я смогу побыть в твоём доме. Знаменательный день.\n\nВолкогонов старался не подавать виду.\n- Рад видеть вас, господин регент. Что привело Вас сюда?\n\n- О, я просто гулял по окрестностям, - Шепунов врал, - и подумал, что должен поблагодарить тебя лично. Ты столько помогал мне, Дмитрий, в самые важные моменты. И я этого никогда не забуду, - Шепунов похлопал его по плечу, - Великие дела ждут тебя в будущем, друг мой. Именно что великие. \n\n- Благодарю, господин, - Волкогонов никак не находил слов, что бы ему ответить, и заметно волновался.\n\nРегент заметил это и нахмурился. \n- Хорошо тогда, Дмитрий. Удачного вечера. \nОба салютовали друг другу, и тогда Шепунов ушёл. \n\nРаковина снова заработала, когда Волкогонов подошёл к ней. Он отстирать всю кровь на нём."
 WCH_superregional.8.a:0 "И не отстирывается."

 WCH_superregional.9.t:0 "Всё завершилось"
 WCH_superregional.9.desc:0 "Спрятавшись в подвале старого поместья, Павел замер, услышав хруст сапог по снегу. Он только собирался зажечь единственную в комнате масляную лампу, но пришлось быстро погасить пламя и отойти к стене рядом с койкой, на которой спал...\n\n Как давно он здесь? После провала попытки лоялистов царя свергнуть Шепунова и его клику он бежал в деревню в поисках безопасности и с тех пор оставался в подвале. Не видя неба, невозможно было определить время, используя какой-либо другой способ, кроме чувства голода.\n\nЧьи-то шаги приближались. Хруст снега превратился в скрип дерева, когда они вошли в поместье. Его сердце забилось быстрее. \n\nЧерез мгновение по лестнице потопали сапоги, и Павел понял, что всё кончено. Хлипкая дверь разлетелась вдребезги после сильного пинка, комната осветилась фонарями, и прежде чем он успел поднять руки в знак сдачи, они уже были на нем. От удара в живот у него перехватило дыхание. Мешок на голове лишил его зрения. Сильные руки потащили его в направлении неволи.\n\nПоднявшись по лестнице и выйдя из коттеджа, Павел ощутил мимолетную радость от ощущения солнечного света на своей коже, но, погрузившись в грузовик, понял, что еще очень долго его не увидит. Он будет в тюрьме и он знал это."
 WCH_superregional.9.a:0 "Но, по крайней мере, он почувствовал лучи солнца."

 WCH_superregional.10.t:0 "Победа с пустотой в сердце"
 WCH_superregional.10.desc:0 "Это было странное чувство. Михаил одновременно и охраняемый узник, и изгоняемый низложенный монарх. Когда его провожали к самолету, который должен был доставить его домой в Австралию, холодный сибирский ветер, к которому он привык за долгие годы, ударил ему в лицо. Но наручники, которые он носил, не позволяли ему прикрыться.\n\nОфицер, ведущий группу вперед, остановился, когда они достигли ступенек, ведущих в самолет, и повернулся к нему лицом. \n- Господин Романов, - начал офицер, вынимая маленький ключик и снимая наручники, - мне поручено сообщить вам, что по вашему соглашению о ссылке вы никогда больше не ступите на территорию России. Вы понимаете?\n\nМихаил помассировал запястья, осмысливая эти слова, и оглядел землю, в которой так долго жил. \n- Я знаю. Хотя мне бы хотелось, чтобы всё закончилось не так. Офицер ничего не ответил, и тогда Михаил в последний раз вздохнул и поднялся по ступенькам.\n\nСидя у окна, бывший царь неотрывно смотрел, как взлетает самолет и земля, которой он правил, по крайней мере, по названию, исчезает за облаками. Только тогда мысли вернулись к нему. Он знал, что должен чувствовать облегчение. В конце концов, он возвращался в то место, которое всегда считал своим настоящим домом. Но вместо этого он чувствовал только отчаяние.\n\nНеужели он действительно сделал всё, что нужно? Что станет с Отечеством, которые он покинул? Он пытался сделать Россию лучше, делая всё возможное, чтобы поддержать реформы и принести мир в незнающую покоя страну. Но, в конце концов, она осталась в руках Шепунова, человека, знавшего только войну. И он ничего не мог с этим поделать.\n\nВздохнув, Михаил снова посмотрел в окно и смирился со своей судьбой."
 WCH_superregional.10.a:0 "Прощай, Михаил"

 WCH_superregional.11.t:0 "Безжалостная пощада"
 WCH_superregional.11.desc:0 "Войдя в камеру Ивана Михайловича, охранник постучал в дверь, и громкий металлический звук эхом разнесся по коридорам. \n- Старик, вставай! Время! \nОтвета не последовало, заключённый лежал на кровати, не двигаясь.\n\nОхранник прошагал к нему, схватил плечо заключённого и стал трясти его. \n- А ну вставай! Поднимайся! \nКогда снова не было реакции, охранник поднёс руку к его шее. Она была ледяной.\n\nНа его зов о помощи пришёл начальник тюрьмы. \n- Что случилось?\n- Господин, он не дышит.\n- Это самоубийство? \n- Не уверен, господин, но...не думаю.\n\nПришедший в камеру врач попытался оживить узника, но безрезультатно. Иван Михайлов умер. Вскрытие показало - бывший министр финансов истратил все жизненные силы и преставился во сне, тем самым избавившись от позора публичной казни."
 WCH_superregional.11.a:0 "Какой везучий..."

 WCH_superregional.12.t:0 "Решение проблемы с дзайбацу"
 WCH_superregional.12.desc:0 "Вопрос о дзайбацу подходит к концу. Владельцы бизнеса по всей России, как крупные, так и мелкие, считают, что японские дзайбацу становятся слишком мощными и быстро вытесняют и поглощают отечественный бизнес и промышленность.\n\nХотя он все еще видит выгоду в сотрудничестве с японцами, регент Борис Шепунов разделяет некоторые из этих опасений. Экспансия дзайбацу не осталась незамеченной экономистами Империи, и утверждается, что если ничего не предпринять, чтобы обуздать их влияние, они вскоре получат полный контроль над отечественной экономикой.\n\nЭто, очевидно, может иметь катастрофические последствия, и Шепунов рассматривает возможность отправки дипломатической делегации в Токио для пересмотра условий нашего экономического соглашения.\n\nС другой стороны, некоторые из командного состава Белой армии утверждают, что наши отношения с Японией слишком важны, чтобы рисковать. Они обеспокоены тем, что попытка пересмотреть нашу сделку может привести к ухудшению отношений с Токио и сокращению столь необходимого военного импорта."
 WCH_superregional.12.a:0 "Слишком рискованно. Пока оставим их."
 WCH_superregional.12.b:0 "Мы должны поговорить с японцами."

 WCH_superregional.13.t:0 "Новый царь"
 WCH_superregional.13.desc:0 "Великий князь Никита Романов, стараясь скрыть волнение, опустился на колени перед первосвященником. Сегодня он должен быть коронован как царь, и он не мог не испытывать гордости. Когда много лет назад Никита впервые приехал в Читу, он и представить себе не мог, что когда-нибудь займёт место племянника. Обстоятельства отъезда Михаила всё ещё беспокоили его, но старый князь не собирался позволять таким затяжным заботам мешать этому моменту.\n\nНикита медленно и осторожно протянул руки, взял из рук первосвященника венец и осторожно возложил себе на голову. Это было не то, чем пользовались древние цари, но это мало что значило. Металлы и драгоценные камни могли меняться, но данная Богом власть, которую они представляли, была вечной. С этого момента он стал императором.\n\nМитрополит продолжил церемонию.\n- Богобоязненнейший, абсолютный и могучий Владыка, царь всея Руси, сие суть видимое и осязаемое украшение твоей главы есть ясный знак того, что ты, как глава всего русского народа, незримо благословлён сыном Божиим Исусом Христом, он дарует тебе всю власть над своим народом.\n\n После этих слов митрополит вручил Никите скипетр и шар и, когда тот принял их, направляясь к трону для следующей части церемонии, не мог не заметить, что Шепунов наблюдает за ним из первого ряда собора, прищурив глаза и не мигая. Никита сдерживал дрожь. Будут ли военные обращаться с ним так же, как с его племянником? Что будет, если Шепунов устанет от него?\n\nОтвета у него не было, и, отбросив эти мысли, он утешился тем, что теперь, по крайней мере, он стал новым лицом русского монархического движения. Россия нуждалась в достойном царе сейчас больше, чем когда-либо, и Никита более чем стремился исполнить эту роль."
 WCH_superregional.13.a:0 "Боже, Царя храни!"

 WCH_superregional.14.t:0 "Блудный сын"
 WCH_superregional.14.desc:0 ""Дорогой отец,\n\nНаверно, прошли годы с последнего момента, как ты слышал обо мне из моих уст. Я прошу прощения за столь нескорое письмо, но знай, что это совсем не от нежелания писать. Видишь ли, моя жизнь преподносит мне всё новые трудности, и рассказать всё, что произошло за последнее время, будет крайне трудным занятием. Я пишу тебе сейчас не столько потому, что решил рассказать за всё прошедшее время, сколько чтобы ты уверился, что, несмотря на все новости о мне и твоё смятение от них, со мной всё в порядке. Я постараюсь объяснить ситуацию.\n\nНасколько я понимаю, ты знаешь, что я решил остаться в Австралии после моей службы во флоте. Жизнь на новой земле была по-своему беззаботной, и я вспоминаю эти дни с улыбкой. Жаль, что они закончились. Несколько лет назад я получил письмо от влиятельных русских белоэмигрантов с приглашением в Харбин на торжественный банкет в честь празднования юбилея нашей династии. Произошло множество вещей, после которых я оказался коронован как император всероссийский, правящий снежными просторами Сибири.\n\nНесмотря на их показную доброжелательность, те старые Белые офицеры хотели использовать меня в качестве марионетки, чтобы исполнить собственные планы по обустройству России. Меня держали как заложника в своём былом Отечестве, это были самые тёмные дни в моей жизни. Но несмотря на всю безнадёжность вокруг, я понял, что мой приход в Россию это знак.\n\nНеважно, каковы были обстоятельства моего происхождения, но настоящий Романов не должен стоять в стороне, когда предназначенное ему Отечество столь нуждается в нём. При помощи единомышленников, я стяжал власть у этих продажных Белых генералов и стал царём, каким мне всегда было суждено быть. Я понимаю, что ты волнуешься за меня, но знай: хоть я и не выбирал такую судьбу, пусть на меня падёт проклятие, если я не приведу своё Отечество к настоящему величию. Честь нашей семьи будет восстановлена, и весь мир будет этому свидетелем.""
 WCH_superregional.14.a:0 ""Твой любящий сын, Майкл Андреевич""

 WCH_superregional.15.t:0 "Новый порядок в городе"
 WCH_superregional.15.desc:0 "Богдан наслаждался обедом в середине дня. Он всегда считал, что ему повезло жить в одном из немногих городов России, который не превратился в руины. Город находился достаточно далеко от западных границ России, чтобы не подвергаться налётам люфтваффе. Здесь даже посчастливилось обзавестись такими роскошествами, как кафе и функциональная сантехника.\n\nЭто было первое, которым он наслаждался в данный момент. Кофе по-прежнему было невозможно достать, но владельцы кафе сумели обеспечить импорт чая от некоторых китайских контрабандистов. Богдан всегда предпочитал чай, который, к счастью, мог себе позволить благодаря своему министерскому положению.\n\nБогдан думал, рассеянно просматривая газету, что сегодня странный был день в здании министерства. В правительственном здании не было ничего, кроме незаменимого состава персонала, но многие важные чиновники странным образом отсутствовали.\n\nБогдан был бы рад оставить эту мысль, допить чай и вернуться к работе, но его остановил какой-то грохот. Это был звук танковых гусениц по асфальту. В какой-то момент он вскочил и подбежал к окну. По улице двигался ряд танков, а впереди них шёл взвод солдат, стучащих в каждую дверь и направляющихся в каждый магазин.\n\nБогдан схватил свой портфель и побежал к двери, когда в комнату ворвался солдат с двумя другими солдатами, с винтовками стволами наверх. Прежде чем Богдан или кто-то ещё в кафе успел что-то сказать, солдаты подняли мегафон и продекламировали:\n\n- Всем гражданским лицам надлежит возвращаться в свои дома... "
 WCH_superregional.15.a:0 ""...Город находится в особом военном положении. ""

 WCH_superregional.16.t:0 "Судьба генерала"
 WCH_superregional.16.desc:0 "- Иронично, не так ли?\n\nБорис Шепунов поднял глаза со дна тюремной камеры и обнаружил, что смотрит на Михаила с его едва заметной улыбкой на лице. - А что именно? - спросил Борис, слишком уставший находить в чём-либо что-то смешное.\n\n- Наверно, в персональном смысле? Иронично, что сильный человек как Вы оказался заключён волею судьбы тем же человеком, которого Вы заставили занять место лидера государства. Это шекспировская комедия, так ведь? Или наверно трагедия, глядя с Вашей стороны.\n\nБорис Шепунов улыбнулся царю, но это была улыбка не от радости. - И вправду, Михаил. Вышло очень по-комедийному, и комедия продолжится, если Вы будете править так, как я себе воображаю, - Шепунов немного рассмеялся от своих слов, после этого наступила недолгая тишина.\n\n- И Вы пришли сюда, чтобы похвастаться успехами? Желаете в полной мере насладиться победой над Вашим соперником, да, о великий да непобедимый царе?\n\n- На самом деле, я здесь, чтобы сказать, что Вы будете сосланы в маньчжурский город Харбин. Оттуда Вы можете начать жить более наполненной надеждой жизнью, чем сейчас. Но Вы не возвратитесь в Россию, пока я живу.\n\n- Полагаю, что я должен благодарить Вас, что я не оказался на плахе, но всё же воздержусь.\n\nМихаил ничего не ответил, лишь повернулся и ушёл с камеры."
 WCH_superregional.16.a:0 "Он найдёт свое искупление, или в себе или в своих деяниях."

 WCH_superregional.17.t:0 "У них есть планы"
 WCH_superregional.17.desc:0 "- Я должен признать, Волкогонов, это очень амбициозно, если сказать прямо, - восхитился Михаил, просматривая предложенный план и прокручивая в голове последствия его воплощения.\n\n- Это так, Ваше Величество, важно понять, что армия слишком долго страдала от политических дрязг. Хотя это будет трудно, ведь мы избавимся от некоторых очень полезных нам людей, но всё же это принесет нашей нации гораздо больше пользы, чем вреда.\n\nМихаил кивнул в знак согласия и обратился к Анатолию Собчаку, который вскоре должен стать премьер-министром Государственной Думы: - Что Вы думаете, господин Собчак?\n\n- При всём уважении, - начал Собчак, толкнув через стол стопку документов Волкогонову - я верю в успешное исполнение сего плана, но отнюдь не согласен с ним.\n\nПодняв бровь, Михаил взглянул на Волкогонова, потом снова на Собчака. - Продолжайте, я желаю услышать причины. \n\n- Ваше Величество, я не согласен с этим, потому что создание армии, верной нашей стране, а также царю, - это то, что позволено таким людям, как Шепунов, считающим себя выше своего положения во имя "защиты народа". Хотя я и считаю, что некоторые эксцессы должны быть пресечены, но по большому счету, армия должна быть верна только царю и его воле.\n\n- Но это сущий вздор, - ответил повышенным голосом Волкогонов, - причина того, что такие люди как Шепунов имели столь большое влияние, заключается в использовании имени Его Величества в смысле "всего государства", на самом деле этим его клика удовлетворяла собственные интересы. С объединением этих понятий, Царя и Отечества, мы можем предотвратить появление нового Шепунова. \n\nСобчак рассмеялся. \n- Кого? Пустяки какие!\n-Тогда объяснитесь, господин Собчак, я весь внимание! \n- Стоп! - ударив двумя руками стол закричал Михаил, - я не желаю больше слышать этого. Собчак, хотя я нахожу ваши доводы убедительными, я также нахожу, что мой собственный опыт перевешивает их. Я стою за Волкогонова на сто процентов и я ожидаю, чтобы Вы согласились с ним. Вам понятно? \n\n- Я понял, Ваше Величество."
 WCH_superregional.17.a:0 "Армия должна быть верна Родине, а не идеологии."

 WCH_superregional.18.t:0 "Нарушенное обещание"
 WCH_superregional.18.desc:0 "Ваксберг заполнял отчёты, когда его ассистент ворвался в его кабинет с бледным лицом. \n- Японцы! Они звонят! - воскликнул тот, тяжело переводя дыхание.\n\nВаксберг быстро поднялся с сиденья, сказал ассистенту указать путь и последовал за ним в зал, и далее в кабельную, где молодой телефонный оператор протянул навстречу трубку. Ваксберг выхватил её и ответил: \n- Добрый день, говорит Борис Ваксберг, начальник Японского отдела Министерства иностранных дел Российской Империи. С кем имею честь говорить?\n\n- О, да, это Дайске Ота, сотрудник министерства иностранных дел Японии. Это звонок крайней важности.\n\nВаксберг почувствовал, как у него по коже побежали мурашки, когда он услышал эти слова. Взяв себя в руки, он ответил: \n- Какой степени важности, господин Дайске?\n\n- Видите ли, господин Ваксберг, во всём нашем правительстве, включая меня, наслышаны о смене власти в Сибири, и хотят знать, будет ли ваше государство следовать всем нашим договорённостям?\n\nОго, подумал Ваксберг, вот почему японцы позвонили. С ними всегда на языке денег и ресурсов. \n- Ага, конечно, - начал снисходительным тоном Ваксберг, - но уполномочен заявить, что все заключённые до этого времени договора и соглашения с официальным Токио, включая все долговые, отныне считаются недействительными, так как они были заключены без согласия Его Величества.\n\n- Понятно, - наступило далее недолгое молчание на той стороне линии, во время которого у Ваксберга дрожали колени, - господин Ваксберг, это позорное зрелище. Позор. Это настоящая трагедия для правительства Японии, после которой трагедию испытаете вы.\n\nИ после этих слов, наконец оборвалась связь."
 WCH_superregional.18.a:0 "Ненадёжные обещания лучше нарушить."

 WCH_superregional.19.t:0 "Таков капитализм"
 WCH_superregional.19.desc:0 "С тех пор как магазин открылся в Красноярске, Галина была его постоянным клиентом. Он управлялся дочерней компанией дзайбацу и предлагал японскую продукцию, не виданную нигде в Сибири, и она следила за тем, чтобы каждую неделю проверять новое поступление.\n\nНо теперь, и очень внезапно, он исчез. Она была так сосредоточена на воображении того, что может увидеть сегодня в прилавках, что даже не заметила ничего такого, пока не попыталась открыть дверь. Когда она поняла, что дверь заперта, посмотрела в витрину и увидела рабочих, устанавливающих новые вывески, она поняла всю ситуацию.  Она постучала в дверь, чтобы привлечь их внимание, и сумела подозвать к себе их бригадира.\n\nМужчина подтвердил её опасения. Магазин и компания, которая им управляла, ушли из страны навсегда. Будучи образованным человеком, он очень терпеливо и доходчиво объяснил, что новая политика царского правительства сделала невозможной конкуренцию дзайбацу с Имперскими корпорациями, в том числе и с той, которая купила здание. Но, заверил он её с широкой улыбкой, новые хозяева намерены поставлять точно такие же виды продукции, одновременно делая государство сильнее. Только теперь эти изделия будут производиться в Сибири, а не на заводах Японии.\n\nГалина выдавила слабую улыбку, поблагодарила мужчину и ушла. Она знала, что старый магазин не вернётся. Она также знала, что сибирские изделия вряд ли будут столь же хорошо сделаны и в большом ассортименте, как японские.\n\nУже было сделано так, что всё равно поддержит отечественного производителя. И кто знает? Может что-то и привлечёт её взгляд."
 WCH_superregional.19.a:0 "Капитализм, счастье, парадиз."

 WCH_superregional.20.t:0 "Незатухающий факел"
 WCH_superregional.20.desc:0 "Все согласятся годы спустя, что способ распространения этого настолько важного объявления был неприглядным, но по-своему торжественным. Вся политическая тяжесть, лёгшая на царе и о которой должны знать все подданные царской короны, может быть передана сим способом.\n\nЦарь Михаил, сидевший в полном парадном облачении и с тщательно отрепетированным видом, говорил в камеру чётко и прямо. Его подданные: министры, солдаты, летчики и другие государственные служащие, от его имени получили контроль почти над всей Россией. Они победили фашистов, коммунистов, бандитов и многих других. И они вернули чувство защищённости миллионам простых русских людей.\n\nПоэтому он официально объявил о своих притязаниях на давно пустующий императорский трон, а следовательно, и о притязаниях своего правительства как преемника уже возрождённой Российской Империи. Многим в землях, контролируемых его государством, это показалось решающим заявлением. Михаила много лет называли царём, еще до того, как он получил власть над Белым офицерством.\n\nНо в политическом и, что более важно, в международном плане многие стремлись это оспорить. Заявление услышано всеми, и перчатка брошена. Единственное, что оставалось увидеть, - это то, каким будет ответ со стороны всего мира."
 WCH_superregional.20.a:0 "Кто может сомневаться в словах из уст самого царя?"

 WCH_superregional.21.t:0 "На пути к демократии"
 WCH_superregional.21.desc:0 "Три самых влиятельных человека в стране сидели за столом в обеденной царского дворца. Однако, у них был не простой приём пищи с праздной болтовнёй, а собрание, которое должно решить будущее политической системы Империи.\n\n- При всём уважении, Ваше Величество, мы должны безотлагательно начать демократические выборы. Народ ждёт долгое время и боюсь, что в скором времени это перерастёт в крупные волнения, - объяснил ситуацию в государстве Волкогонов. На лице отпечатались грусть и кое-как выглядывающая решительность. Он уже давно решил, что вся жестокость, проявленная в отношении мирных протестующих в прошлые времена, не будет напрасной.\n\nПоняв мысль генерала, Михаил кивнул и обратился к Собчаку, указывая на него вилкой: - Имеете ли Вы свои мысли насчёт этого, Анатолий?\n\n- Конечно, Ваше Величество. Должен сказать, что я полностью несогласен с моим собеседником. Что это будут за выборы без политических партий, без политических средств распространения информации, без людей, могущих вообще избраться? - Собчак выдержал драматическую паузу после сего риторического вопроса, немного улыбнувшись, - вместо этого, мы должны создать гражданское временное правительство, которое подготовит народ к приходу современной демократии и закрепит демократические институты. Но конечное решение за Вами, Ваши Величество.\n\nПоложив на стол нож и вилку, Михаил раздумывал над этими словами, пока не пришёл к окончательному решению."
 WCH_superregional.21.a:0 "Временное правительство важно."

 WCH_superregional.22.t:0 "Помощь для рабочего"
 WCH_superregional.22.desc:0 "Виктор заканчивал с третьим бокалом у стойки в пивной, когда по телевизору показали лицо царя. Он с туманом в глазах разглядел Михаила Андреевича, который говорил о рабочих и о гарантии защиты жителей Новосибирска под его крылом. Виктор чуть не поперхнулся, когда царь стал зачитывать пункты документа о правах рабочего сословия.\n\nТолько несколько часов назад Виктор был сам из рабочих. Сталелитейщиком, как и многие остальные в зале пивной. А работа сталелитейщика была трудной, особенно в Новосибирске. Долгие часы пребывания в литейных цехах наполняют лёгкие рабочих газами, мешая свободно дышать, и из-за этого было много происшествий. Виктору эти сцены были до боли знакомы, ибо за десять лет работы и не такое увидишь.\n\nОн поговорил со своим начальником, когда тот сидел в день начала войны в главном кабинете. Виктор оставался работать в цехах, производящих сталь, даже когда бушевала война на востоке и требовала все больше и больше мужчин на фронт. Именно там он работал, когда царская армия взяла Новосибирск. У него ничего не осталось. Его начальник сказал ему, что они отправляют литейное оборудование на восток, и что ему придется найти новую работу.\n\nА сейчас? У царя хватило наглости заявить, что он освободил город и хочет защитить рабочих своим новым законопроектом. Права, которые его город уже имел к моменту вторжения царских войск. \n\nВиктор повернулся к соседу справа с горькой улыбкой и поднял тост."
 WCH_superregional.22.a:0 ""Боже, Царя храни!""

 WCH_superregional.23.t:0 "Тот же цирк, волки другие"
 WCH_superregional.23.desc:0 "Генералы, придя в расположение военной академии в Чите, недовольно брюзжали про себя. Они ничего не знали о причине их прихода сюда, лишь было то, что глава правительства Шепунов отдал приказ явиться в академию.\n\nКак только они вошли в здание, их сопроводили в одну большую аудиторию, что привело генералов в замешательство. Они сели на места в аудитории, вскоре после них у дверей явился молодой офицер, который мог годиться для них в внуки.\n\nШепунов высоко оценивал навыки и заслуги старых генералов по защите государства и он постоянно напоминал им об этом, но настали совсем иные времена. Военные кампании закончились победой Белого движения именно вопреки, а не благодаря, их стратегиям и тактикам. Ситуация должна измениться. Он и молодые офицеры должны научить их методам современной войны.\n\nОтвет от старых генералов последовал немедленно и не по-старчески бодро. Они вели батальоны ещё до того, как новое поколение офицеров вообще родилось. Они сражались с врагом со дня крушения старой империи. Они могут, или смогли, написать целые тома по войне. Им не нужно уроков от мальцов, не нюхавших пороху.\n\nМолодой офицер терпеливо выслушал их претензии, и на всё он ответил одним предложением:\n - Глава правительства Шепунов с Вами несогласен.\n\nИ тогда генералы кротко присели, слушали лекции и со временем начали понимать, как ведутся войны в нынешнее время."
 WCH_superregional.23.a:0 "У них остался порох в пороховницах."

 WCH_superregional.24.t:0 "Тяжёлые капли"
 WCH_superregional.24.desc:0 "Казалось, что для Всеволода время остановилось. Он видел застывшие в небе обломки металла. Каждое заплаканное лицо как фотография. Самолеты, летящие в вышине, словно черные пятна на небе. Вокруг себя он увидел разваливающееся здание, каждый кусочек которого был похож на разбросанную мозаику. Он протягивает руку, как бы желая собрать их, закрепить, но они снова падают.\n\nВсеволод был озадачен. Последние полминуты виднелись смазанными оттенками жёлтого, серого, красного и чёрного цветов. Времени не было, чтобы что-то узнать.\n\nВоспоминания промелькнули быстрее, чем он успел понять. Имперские солдаты у входа в его город. Взбудораженные. Вопящие. С плакатами в руках. Ещё одна вспышка. Беженцы въезжают в город.\n\nВсеволод в замешательстве прищурился.\n\nНикаких беженцев, одни солдаты. Которые бегут от имперской армии. Война закончилась. Они были мятежниками. Старшие взрослые не хотели видеть их. Они спорили о чём-то.\n\nХолодная дрожь пробирает его, когда он перебирает воспоминания в голове. Он чувствует страх. Но почему? A cold permeates his body as he works through the memories.\n\nСнова вспышка. Снова имперские солдаты. Угрожали. Потом ушли. Гул бомбардировщиков сверху.\n\nСлеза стекает по щеке Всеволода. Чувствовал ли он боль? Он потрогал свою руку. Ничего не чувствовалось. Совсем ничего. Туман перед глазами. Больше ничего бояться. Больше не о чем думать. Одна лишь тишина."
 WCH_superregional.24.a:0 "Неуслышанная трагедия."

 WCH_superregional.25.t:0 "Возвращаясь к работе"
 WCH_superregional.25.desc:0 "Когда он услышал, что его возвращают на фабричную работу на прежнем месте, Фёдор испытывал неподдельную радость. И это чувство довольно долго держалось.\n\nФёдор, как многие беженцы в Новосибирске, месяцами проводил в поиске работы, причём так усиленно, что не заметил чёрных туч над собою. Когда случилась война с царистским режимом, он был рад, так как война означала большее производство, а оно означало больший объём работ.\n\nЕго радость спала, когда армия монархистов пришла на промышленную зону, где находилась фабрика Фёдора, и превратила её в поле битвы. Оставшись без работы после крушения правительства руками царистской армии он выживал как мог. Пока сегодня его не позвали обратно на ту же фабрику, где его навыки были столь нужны. Ему даже предоставят машину.\n\nОн не думал, что эта машина будет военным грузовиком, но выбирать не приходилось. Прибыв на место назначения, он узнал прежнюю фабрику, стены и крышу которой в спешке ремонтировали, а её оборудование и станки быстро выгружали с помощью больших грузовиков. Также он узнал ряды царских солдат, построившихся у входа в фабрику и слушавших приказы от офицера.\n\nВскоре Фёдору и его коллегам передали, что они будут дальше работать на этой фабрике, но уже под надзором, причём под самым пристальным. Был зафиксирован саботаж на другой фабрике, дальнейшие сходные случаи не должны иметь место быть нигде и никогда. Вся промышленная сила Центральной Сибири должна быть использована во имя восстановления новой России.\n\nФёдора это вполне устраивало, ему важно лишь работать, и неважно, кто там наверху. Поэтому он тихо кивнул, взял инструменты и последовал за остальными в своё прежнее рабочее место."
 WCH_superregional.25.a:0 "Уровень производства растёт."

 WCH_superregional.26.t:0 "Продолжение себя"
 WCH_superregional.26.desc:0 "Самодержец всея Руси Михаил II ничего не сказал насчёт столь похожей на него отлитой фигуры. Эта статуя перед ним была грандиозна, сделана на манер статуй старой империи, его фигура восседала на величественного вида боевом коне. Он вспомнил, что он не ездил по-настоящему на коне со дней его пребывания в поместье Фрогмор у города Виндзор. В Сиднее также было много лошадей, которые, задыхаясь, носились по королевскому ипподрому Рэндвик, приводя зрителей в восторг и ужас. Он скучал по тем дням.\n\n- Ваше Величество, - обратился к нему главный скульптор, с лицом, полным волнения, - отвечает ли сие творение Вашим требованиям?\n\n- Нет, - солгал император, не желая перетруждать подданных переделкой статуи, - это прекрасная работа мастера.\n\nК лицу статуи было множество претензий. Скульпторы явно ввели туда свои штрихи: его плеши не было вовсе на макушке статуи, его очень густые брови были на лице бронзового всадника прямыми и ухоженными, а самая худшая часть это очень выделяющиеся усы и бородка, напоминавшие о дореволюционных временах. Со стороны выглядело это прекрасно, но Михаил думал, что это убедит народ в том, что он, реальный император, фальшивка, а это статуя по-настоящему правит Россией.\n\nОпосле он вспомнил, что это лицо не его, а его дедушки, великого князя Александра Михайловича. Было очень давно, как он в последний раз видел его. Когда Михаилу было тринадцать, он пришёл во Францию навещать деда, когда рак надолго приковал того в постели и пожирал его последние остатки жизни. Измождённый до состояния скелета великий князь держал руки Миши и заставил внука покляться, чтобы он никогда не забывал о его долге перед династией и всей Россией. В то время Михаил был испуган, но сейчас, вспоминая тот момент, понял, что сдержал данное обещание.\n\nСобравшись с мыслями, царь обратился к главному скульптору."
 WCH_superregional.26.a:0 "На самом деле, вы можете сделать несколько исправлений."

 WCH_superregional.27.t:0 "Протеже"
 WCH_superregional.27.desc:0 "Один мужчина подошёл к Борису Шепунову в залах Имперского Дворца, отдав ленивое воинское приветствие. Когда Шепунов узнал лицо мужчины, улыбка засияла на его лице: - А, Виссарион! Виссарион Мустафин! Я рад тому, что ты здесь.\n\nОпустив руку от козырька фуражки, Мустафин кивнул в ответ с серьёзным лицом. - Да, так. Долгие годы прошли с того момента, как мы виделись, разве нет?\n\n- Сколько лет, сколько зим, - Шепунов похлопал Мустафина по спине, потом они вместе пошли по залу, - ты настолько вымахал с того времени, когда я взял тебя под опеку ещё в Харбине. Я впрямь знал, что ты станешь отличным генералом.\n\nС печальным лицом Мустафин повернулся к своему старому учителю и сказал: - Премного благодарен за такие слова, но, думаю, что есть другая, куда более важная причина Вашего приглашения.\n\nНаступил неловкий момент, после которого Шепунов как будто стесняясь проговорил: \n- Именно так. Виссарион, честно сказать, хотелось бы узнать, что ты именно хотел бы изменить в моём правительстве, если бы у тебя была возможность?\n\nВиссарион с трудом скрывал своё удивление. Неужели его учитель в нём сомневается? Он начал: \n- Если бы я мог изменить что-то, то что именно? Думаю, что мог бы уменьшить присутствие военных патрулей на улицах городов и смягчить некоторые ограничения. Конечно, не до такой степени, как Михайлов предлагал, но всё же.\n\n - Понимаю, - ответил Шепунов, - я учту твоё предложение, Виссарион, и детально рассмотрю.\n\nКогда Шепунов продолжил бродить по залам один, Мустафин выдохнул с облегчением. Но он не знал, что за этим кроется болшой подвох."
 WCH_superregional.27.a:0 "Увидим, как всё в будущем сработает."

 WCH_superregional.28.t:0 "Верный союзник"
 WCH_superregional.28.desc:0 "В дверь постучались, Борис Шепунов знал, кто этто хочет войти. \n- Косов, войдите. \nПосле его слов дверь быстро и со скрипом открылась. Николай Косов, в полном военном обмундировании, предстал перед своим союзником, с которым сотрудничал долгое время.\n\n- Господин Шепунов, - начал с воинского приветствия Косов, - я возвратился с переговоров с Японией. Рад доложить, что переговоры прошли успешно.\n\nКосов был очень убедителен в своих словах, и Шепунов решил проверить его убедительность следующими словами. \n- Да, очень отрадно услышать сии слова. Есть один вопрос, Косов: Вы точно тверды в своём убеждении, что мы должны продолжать сотрудничество с Японией?\n\n- Ни толики сомнения в этом. Кроме того, я считаю, что мы ещё более усилить сотрудничество, - сказал Косов убедительным тоном, - они были нашими союзниками во время Гражданской войны, в те дни в Харбине и до сих пор. Мы им благодарны непомерно.\n\nШепунов, кивнув себе после этих слов, жестом удалил Косова из кабинета. \n- Понятно, я рассмотрю сей совет. А сейчас возвращайтесь на свой пост."
 WCH_superregional.28.a:0 "Восходящее солнце светит над всем миром."

