 WCH.1.t:0 "Царь поневоле"
 WCH.1.desc:0 "Царь Михаил встал, оделся и приготовился к встрече со своим Верховным командованием. Она должна была состояться в "Большом царском дворце" - экстравагантное название для довольно скромной резиденции, в которой он поселился.\n\nУсевшись во главе стола, Михаил наблюдал, как входят генералы и чиновники. Многие из них были очень пожилыми, но энергичными и страстными, и мысль о великом возвращении России Белой армией побуждала их к действию. Некоторые из них были моложе, в основном потомки эмигрантов или новобранцы. Он всегда им доверял; они были более логичны и не так привязаны к далекому прошлому старой империи.\n\nАтаман Семёнов открыл заседание, выступив с речью о последних событиях. Его руки дрожали, равновесие было неустойчивым, но голос и глаза были кристально чисты. Один за другим другие генералы высказывали свое мнение и выражали озабоченность. Михаил по большей части молчал и лишь изредка выражал ожидаемое одобрение, в то время как другие генералы высказывали свои мнения и опасения, его голова была полна мыслей о жизни и жене, которых он оставил в Австралии.\n\nПосле того как заседание было закрыто, Михаил в сопровождении своих телохранителей решил прогуляться по улицам Читы. Под свежевыпавшим снегом город выглядел живописно, и его "подданные", от детей до стариков, счастливо жили в удивительно безопасном городе. Хотя он всё ещё чувствовал себя неуютно в положении, которое не выбирал, Михаил почувствовал момент гордости за этот островок стабильности, которым он был выбран в качестве номинального руководителя."
 WCH.1.a:0 "Нельзя просто отказаться от престола."

 WCH.2.t:0 "Смерть атамана"
 WCH.2.desc:0 "Печальнейшее известие пришло из Читы, столицы русского монархизма на Дальнем Востоке. Григорий Михайлович Семёнов, известный как "атаман", скончался от естественных причин в возрасте 71 года. Популярная фигура в Чите и ценный союзник царя Михаила, он покинул этот мир, чтобы присоединиться ко многим своим предшественникам.\n\nРодившийся в Забайкалье в 1890 году, Семёнов впервые отличился в старых царских казачьих полках во время Великой войны. Когда началась гражданская война, он организовал несколько первых антибольшевистских революций в Забайкалье и с помощью Чехословацкого легиона и японцев сумел захватить Читу и прилегающие районы. Там он стоял против Советов даже тогда, когда остальная часть Белого движения рухнула, прежде чем был вынужден бежать в Маньчжурию.\n\nСпустя десятилетия, будучи лидером эмигрантской общины в Харбине, он стал лидером поддерживаемого Японией антибольшевистского фронта и поднялся до бесспорного руководителя военной клики, которая короновала Михаила Андреевича, приняв нового царя в Читу после его триумфального возвращения в город.\n\nПо его желанию атаман был похоронен в своём родном селе Куранжа. Хотя оно может находиться в опасной близости от границы с социалистами-революционерами, тысячи людей, от крестьян до генералов, посетили его, чтобы отдать дань уважения. Даже Его Величество выступил с заявлением, выразив свои соболезнования. Семёнов, возможно, оставил для кого-то тяжёлое наследие, но вся Чита признаёт его сильным и уважаемым лидером."
 WCH.2.a:0 "Он защищал свою Родину до последних минут своей жизни."

 WCH.3.t:0 "Предложение из Читы"
 WCH.3.desc:0 "Сегодня ряд предложений и просьб дошёл до нашего Министерства иностранных дел с удивительным адресом - Город Чита, Россия. В настоящее время удерживаемый Царистами, промонархическим наследием Харбинского движения, город и его администрация запросили у нас большую промышленную помощь в виде поддержки заводов и запасных механизмов. Теоретически мы могли бы согласиться иметь с ними дело в обмен на какую-нибудь услугу в будущем или просто отвергнуть варлордский сброд."
 WCH.3.a:0 "Конечно. Всегда приятно пополнить свой кошелёк."
 WCH.3.b:0 "Нет, откажите этим Царистам. Мы уже достаточно для них сделали."

 WCH.4.t:0 "Маньчжурская промышленная помощь"
 WCH.4.desc:0 "Сегодня пришёл ответ на наш запрос, отправленный прямо из столицы Маньчжурии. Ответ, пропитанный формальностью, едва ли содержал скрытый в письме подтекст: последующая промышленная помощь, которая будет оказана Царистам в Чите, будет стоить дорого, и цена эта будет больше, чем просто деньги. Маньчжуры и их японские хозяева часто делали одолжения, что наше правительство уже приняло как действительность. При достаточно длительном сроке вполне вероятно, что они будут стучаться в нашу дверь, прося вернуть долг.\n\nОднако в то же время складывается впечатление, что Маньчжурия, вероятно с разрешения японцев, согласилась на наше предложение о промышленной помощи. Это фантастическая победа для нас - хотя она не обязательно поможет нам напрямую узаконить наше правительство и обеспечить политическое признание, она, тем не менее, позволит нам поддержать наше мелкое производство и укрепить нашу промышленность. Один из лучших способов обеспечить нашу победу над соперниками - это выдать нашим людям больше оружия, чем смогут они, и именно это мы намерены сделать с этой помощью."
 WCH.4.a:0 "Когда мы можем ожидать первую поставку?"

 WCH.5.t:0 "Маньчжурия отказывается нам помогать!"
 WCH.5.desc:0 "Сегодня было получено простое манильское письмо, отправленное Министерством иностранных дел Маньчжурии. В нем содержался их ответ на нашу просьбу - получить промышленную помощь от Маньчжурии и, соответственно, от японцев в обмен на деньги. Ответ был простым, одностраничным письмом, в котором они вежливо отвергали такую возможности, но благодарили Царистов за то, что они выдвинули это предложение. Письмо было сразу же сожжено после того, как о нем доложили тем, кому нужно было знать.\n\nПоскольку предложение о промышленной помощи маньчжурами было отклонено - вероятно, руками их японских хозяев, - мы можем ожидать, что любое дальнейшее промышленное развитие будет осуществляться непосредственно нами, а не зависеть от иностранной помощи. Хотя это, безусловно, неудача, она не является невозместимой. Всё же, у нас есть много способов финансировать это промышленное развитие даже без помощи маньчжуров. Повышение налогов, использование армии для строительства и слияние частного и государственного секторов - всё будет полезно для нашей цели. А пока наше внешнеполитическое ведомство зализывает раны, мы можем пойти дальше и подготовить ряд предложений по развитию отечественной промышленности."
 WCH.5.a:0 "Михаилу об этом никто не говорит..."

 WCH.6.t:0 "Восстановление пустоши"
 WCH.6.desc:0 "Выйдя из своего домика с удочкой в руке, Кирилл оглядел открывшийся перед ним пейзаж. Это был еще один прекрасный, живописный день в нетронутой сибирской глуши. Остальная Россия катилась в ад, но для Кирилла это место было раем на земле. По крайней мере, так было до тех пор, пока Кирилл не заметил столб черного дыма, поднимающийся из-за деревьев. Присмотревшись внимательнее, он увидел, как вдалеке начали падать деревья и стаи птиц, отчаянно улетающих прочь. - Какого черта?!- Воскликнул Кирилл и, бросив удочку, побежал на разведку.\n\nКогда Кирилл наконец прибыл на место происшествия, все оказалось хуже, чем он опасался. Десятки рабочих в касках десятками рубили деревья, а большие строительные машины безрассудно рвали землю. Посреди всего этого бригадир руководил рабочими. Кирилл сжал кулаки и сердито подошел к бригадиру, не обращая внимания на то, что он мог вторгнуться на чужую территорию. Бригадир, седой пожилой человек, похожий на Кирилла, повернулся лицом к странному человеку, приближающемуся к нему из леса. "Кто ты такой? Какого черта тебе надо?"\n\n"Я Кирилл. Я живу в той стороне, и я хочу знать, почему вы разрушаете мой лес!" Бригадир насмешливо хмыкнул в ответ. "Твой лес? Это не твоя собственность, приятель, мы проверили." Кирилл был явно недоволен этим ответом. "Вот сюда я и пришел поохотиться. Я выживаю на этой земле! Кто дал тебе право прийти и разорвать все это на части?!" Бригадир вздохнул. "Послушай, мы из "Имперской Компании Развития". Правительство заявило, что мы должны расчистить место для строительства, так что займитесь этим вместе с ними и перестаньте тратить мое время!" Бригадир отвернулся от Кирилла, и тот принял это за свою очередь уходить. Кирилл быстро удалялся в гневе, зная, что большую часть ночи ему придется писать гневные письма."
 WCH.6.a:0 "Ни одна земля не застрахована от марша прогресса."

 WCH.7.t:0 "Война на горизонте"
 WCH.7.desc:0 "Михаил II стоял за дверью, щель в которой позволяла отчетливо слышать голоса внутри. Его генералы собирались на совещание, и царь счел невежливым прервать их, довольный тем, что остался снаружи и слушал.\n\nПервым заговорил безошибочно узнаваемый голос генерала Леонида Мустафина: "Меня не слишком беспокоят фашистские военизированные формирования, но я понимаю, что Матковский набрал большое количество наемников. Они опытные бойцы и могут стать настоящей проблемой для наших солдат."\n\nПри словах генерала, которые, казалось, подразумевали, что конфликт вот-вот начнется, Михаил не мог не начать беспокоиться. Неужели война начнется так скоро?\n\nЗатем раздался второй характерный голос Бориса Шепунова, начальника штаба Сухопутных войск. "Я не согласен, Леонид. Наемники умеют сражаться с бандитами, а не с настоящими армиями. Когда они увидят наших солдат, они разбегутся по ветру и бросят фашистов на произвол судьбы. И у этого сброда не будет ни единого шанса против наших сил!"\n\nМихаил почувствовал, как у него упало сердце. Его подозрения были верны, и независимо от того, чего он хотел, его маленькое королевство шло к войне. Он старался не думать о том, что все это может обернуться для него очень плохо. На самом деле он настолько разволновался, что случайно толкнул дверь.\n\n"Все это прекрасно," сказал третий человек, генерал Владимир Абрамов, "но у нас по-прежнему нет планов завоевания этих территорий. Как вы предлагаете нам поступить..." Удивленный появлением своего государя, Абрамов замолчал, а все генералы обратили свое внимание на Михаила.\n\nПервым заговорил Шепунов . "Ваше Императорское Величество, у нас потрясающие новости!""
 WCH.7.a:0 "Перо отложено в сторону, и меч должен быть обнажен."

 WCH.8.t:0 "Затишье перед бурей"
 WCH.8.desc:0 "В течение очень долгого времени слабо обозначенная пограничная зона между Забайкальским княжеством и землями, принадлежащими Русской фашистской партии, почти не имела движения. Теперь все изменилось. Казалось бы, за одну ночь царские войска установили грозное присутствие, построили дороги, склады боеприпасов и многое другое, явно и открыто готовясь к вооруженному конфликту.\n\nКапрал Федорович был не дурак. Он знал, что эти учения не были показными и что его подразделение скоро вступит в бой. Он стал больше курить, чтобы успокоить нервы, но не мог избавиться от мысли, что, возможно, не доживет до следующего месяца. Глубоко затянувшись и услышав шаги, Федорович поднял голову и увидел своего командира подразделения.\n\n"Доброе утро, капрал," сказал сержант. "Есть закурить?" Федорович кивнул, зажигая сигарету, как его и просили. Сделав затяжку, сержант посмотрел на восток, мимо небольшого ручья, служившего пограничным знаком, в направление далеких гор. Он указал на Федоровича. "За этой рекой лежит земля, населенная полчищами разъяренных фашистов." Федорович молчал, проследив за взглядом сержанта. "Я не собираюсь лгать, капрал, это будет нелегко. Они бросят на нас все, что у них есть, и мы понесем потери. Этого не избежать, так что готовьтесь, пока еще можете, и если придет время, убедитесь, что вы взяли с собой как можно больше фашистов."\n\nС этими словами сержант отбросил сигарету, бросил последний взгляд на горы и направился обратно к остальным солдатам. Федорович оценил эту светскую беседу, но его тревога не уменьшилась. Смерть поджидала его прямо за горизонтом, и капрал не был готов встретить ее лицом к лицу."
 WCH.8.a:0 "Напряжение непреодолимо."

 WCH.9.t:0 "Казнь Константина Родзаевского"
 WCH.9.desc:0 "Константин Родзаевский в последний раз огляделся по сторонам. Его любимая Сибирь была так же прекрасна, как и всегда, и его тюремщики не могли бы выбрать более прекрасный день, чтобы казнить его. По дороге к месту казни он кричал до хрипоты, и все, что осталось от него, излучая каждую черту лица, это ярость. Это было то, что его палачи, без сомнения, могли видеть.\n\n"Константин Родзаевский, у вас есть последнее слово." Пока главный палач говорил, Родзаевский снова обратил свое внимание на людей, которые теперь целились в него из винтовок.\n\n"Да. есть." Его больное горло с трудом выговаривало слова. "Все, что я делал, я делал для России. Вы можете называть меня чудовищем, но скоро люди поймут, что только чудовища имеют силу спасти эту страну. Может быть, если бы я убил этого дряхлого ублюдка Семенова и остальных забытых пережитков прошлого еще в Харбине, когда у меня была такая возможность, мы оказались бы совсем в другой ситуации, да?" Демагог издал болезненный хриплый смешок и выпрямился, насколько мог. "Ну так давайте, гордитесь своим слабым царем и стреляйте уже в меня."\n\nШквал ружейных выстрелов удачно прервал насмешливые последние слова Родзаевского, и бывший фашистский лидер упал на колени, прежде чем рухнуть лицом в окровавленный снег. На этом его движение завершило тот самый путь, которому оно следовало все эти годы: безудержное, ожесточеное насилие."
 WCH.9.a:0 "Возможно, на российском Дальнем Востоке есть какая-то справедливость."

 WCH.10.t:0 "Жизнь при царе"
 WCH.10.desc:0 "София осторожно пошла по тротуару, стараясь не привлекать к себе внимания, пока двигалась домой с покупками. До войны ходить по улицам Зеи было небезопасно, и она не видела причин, почему это должно изменится сейчас. Еще несколько минут, и ее квартира будет видна...\n\n"Прошу прощения, мадам. Можно вас на минутку?" Голос, раздавшийся сзади, остановил Софию. Он должен был принадлежать солдату - ни один житель в Зее не остановил бы другого на улице так небрежно. Медленно обернувшись, она почувствовала, как ее подозрения подтвердились. Там стоял молодой царский солдат и ждал ответа. Хотя форма была другой, пистолет, висевший у него на плече, стал синонимом угнетения и насилия при фашистском режиме, и она мысленно подготовилась к тому, что должно было произойти.\n\n"Прошу прощения, мадам, но я видел вашу сумку и хотел спросить, не знаете ли вы, где я могу найти бакалейщика." Он виновато улыбнулся ей. "Этот город похож на лабиринт." Застигнутая врасплох вежливостью солдата, София осторожно ответила. "К-конечно, это на углу перекрестка, прямо впереди. Просто следуйте по тротуару, откуда я пришла, и вы не пропустите его."Солдат кивнул головой в ответ, двигаясь, следуя ее указаниям. "Благодарю вас, мадам. Простите за беспокойство."\n\nКогда солдат ушел, София вздохнула с облегчением и поспешно направилась к своей квартире. Такого мирного обмена словами никогда бы не произошло при фашистах, которые были больше бандитами, чем солдатами."
 WCH.10.a:0 "Время покажет..."

 WCH.11.t:0 "Управление бюджетом"
 WCH.11.desc:0 "Как и ожидалось, наши войска встретили минимальное сопротивление во время "враждебного присоединения" Якутии, и огромная территория теперь находится под защитой как Забайкальского княжества, так и царя. Теперь мы должны ответить на вопрос, что с ним делать. Якутия огромна и густо покрыта лесами, а наша армия слишком мала, чтобы поддерживать там строгий контроль.\n\nЦарь Михаил неожиданно нарушил свое обычное молчание, чтобы предложить потенциальное решение. Он, по-видимому, считает, что компромисс обеспечит стабильность в регионе и что было бы разумно предоставить определенную степень автономии жителям Якутска на том основании, что они обещают нам свою поддержку.\n\nБудет ли разумным поддержка дружественного якутского правительства, или лучше будет напрямую присоединить эти территории?"
 WCH.11.a:0 "Мы создадим лояльное оккупационное правительство."
 WCH.11.b:0 "Теперь их земли принадлежат нам."

 WCH.12.t:0 "Управление бюджетом"
 WCH.12.desc:0 "Наша молодая империя имеет ограниченные ресурсы, и нам придется сделать трудный выбор. Мы должны решить, какой сектор нашей страны получит большую часть государственного финансирования. Хотя мы могли бы попытаться сбалансировать наши усилия, такой подход чреват неприемлемым снижением эффективности.\n\nЦарь Михаил высказался за финансирование так называемых лоялистов. Они хотят сосредоточиться на развитии инфраструктуры Читы и расширении ее промышленной базы. Для этого, однако, столь необходимое финансирование будет отклонено военными, что является опасной перспективой в эти отчаянные времена.\n\nМинистр финансов Иван Михайлов вместе с Генеральным штабом предложил альтернативную идею. Они считают, что гражданские расходы не должны быть нашим приоритетом до тех пор, пока регион не будет объединен, и что все возможное финансирование должно быть перенаправлено на военные цели до тех пор, пока не будет достигнуто объединение. Хотя гражданский бюджет пострадает в краткосрочной перспективе, для обеспечения наших позиций может потребоваться мощная армия."
 WCH.12.a:0 "Наша гражданская промышленность нуждается в поддержке."
 WCH.12.b:0 "Военные, конечно же."

 WCH.13.t:0 "Казнь Валерия Саблина"
 WCH.13.desc:0 ""Есть последние слова, большевик?"\n\n"Говори, красный! Другого шанса у тебя не будет!" На этот раз Саблин решил удовлетворить их насмешливые требования. "Говори, красный! Другого шанса у тебя не будет!" На этот раз Саблин решил удовлетворить их насмешливые требования. "Так вот к чему это привело. Война проиграна, и я умру в этом пыльном подвале из-за своих бед. Забавно, я всегда думал, что меня расстреляет НКВД, а не какие-то царские пережитки прошлого." Саблин попытался выпрямиться и посмотреть в глаза своим палачам. Это было тяжелее, чем казалось на первый взгляд, так как будущий революционер сильно ослабел после пребывания в плену.\n\n"Вы, царские ублюдки, думаете, что мое убийство положит конец революции? Неужели вы ничему не научились? Народ России никогда не примет реакционного монарха. Очень скоро они снова вспомнят, почему произошла революция, и когда этот день настанет, на мое место встанет другой, чтобы отомстить за меня и остальных моих товарищей. Делайте что хотите, но знайте, что для подавления революционного духа народа потребуется гораздо больше, чем просто убить меня! Это еще не конец, только не-" без предупреждения нетерпеливые царские палачи открыли огонь и преждевременно оборвали дерзкую последнюю речь Саблина.\n\nСила ружейных выстрелов заставила Саблина упасть спиной к стене. Когда его тело соскользнуло на пол, молодой революционер испустил последний вздох. Казнь Саблина окончательно положила трагический конец социалистическому движению на Дальнем Востоке России и символически возвестила о возвышении Белого движения."
 WCH.13.a:0 "Грохот и всхлип."

 WCH.14.t:0 "Царские Лазутчики!"
 WCH.14.desc:0 "Ужасные новости! Не так давно наши отважные бойцы на передовой стали докладывать, что критически важные запасы пропадают. Разведчики были посланы для расследования этого дела, так как нередко наши солдаты, состоящие в основном из нуждающихся крестьян, забирают излишки, чтобы прокормить себя и свои семьи. То, что они обнаружили, было еще более тревожным.\n\nПрипасы не были украдены, они прежде всего не прибывали! Как оказалось, отряды царских войск каким-то образом проскользнули за линию фронта и обосновались позади наших войск, пытаясь перехватить и сорвать наши линии снабжения. Уже разрабатываются планы действий на случай непредвиденных обстоятельств, чтобы решить эту маленькую проблему, но ущерб уже нанесен, и многие наши истребители остаются без столь необходимых поставок."
 WCH.14.a:0 "У них все еще есть вера."

 WCH.15.t:0 "Следующий шаг"
 WCH.15.desc:0 "Царь Михаил II прислонился к богато украшенному балкону с задумчивым выражением лица, глядя на замёрзший город Чита. В комнате позади него полным ходом шла очень громкая праздничная вечеринка, посвящённая "его" победе над другими варлордами Дальнего Востока. Услышав за собой шаги, Михаил повернулся и увидел Бориса Шепунова, который выглядел вполне довольным собой.\n\n“Михаил!” - крикнул он, “что вы стоите здесь один? Приходите, присоединяйтесь к нам!" Покачав головой, царь снова повернулся к балкону, и в ответ Шепунов подошёл к нему. "Михаил, - начал он, - что случилось?" Весёлое настроение генерала исчезло. "В последнее время вы были таким отстранённым. Не хотите объяснить, что происходит?" \n\nЦарь помедлил с ответом. "Борис, теперь, когда мы... когда вы выиграли, что будет со мной?" Шепунов помолчал. "Что будет? Теперь вы будете править Дальним Востоком, Михаил. Как вы думаете, почему мы празднуем?"\n\nМихаил снова покачал головой. "Я имею в виду, что вы и ваши люди планируете со мной делать?" Шепунов слегка кивнул, пристально глядя на него. "Ах, понятно. Даже после всего, что мы достигли, вы всё ещё хотите вернуться в Австралию, не так ли? Говорите!" Через некоторое время Михаил ответил: "Нет. Нет, я хочу остаться здесь". Волчья улыбка вернулась на лицо Шепунова с поразительной скоростью. "Хорошо, очень хорошо." Он положил руку Михаилу на плечо и повернулся, чтобы уйти. "Ваша судьба здесь, в России, ваше величество. Никогда этого не забывайте". Михаил смотрел, как генерал уходит, возвращаясь к гостям.\n\nЦарь задумался над словами Шепунова. Возможно, в чём-то он был прав. Его судьба была здесь, в России. Но он также и ошибался. Михаил был царём, а царь должен вести, а не следовать..."
 WCH.15.a:0 "Возможно, Россия не так уж и плоха."

 WCH.16.t:0 "Звонок из Токио"
 WCH.16.desc:0 "Министр иностранных дел Николай Ухтомский нервно барабанил пальцами по столу, глядя на телефон. Была поздняя ночь, и он забыл о сне, чтобы дождаться чрезвычайно важного телефонного звонка, который, как он знал, должен был последовать. Воздух в комнате был напряжённым, единственными звуками были звуки сов на улице, пальцев Ухтомского и напольных часов в углу. В конце концов зазвонил телефон, и Ухтомский вскочил, сразу подняв трубку.\n\n"Ухтомский слушает"\n\n"Вы получили наш телеграф?" Говорящий на другом конце провода прекрасно говорил по-русски, но с отчётливым японским акцентом.\n\n"Да, - ответил Ухтомский, - и я хочу заверить вас, что, хоть правительство в Зее и сменилось, его намерения остались прежними. Обычные контакты будут продолжаться как есть, но теперь они будут представлять нас. Это приемлемо?" Последовала долгая пауза, и Ухтомский изо всех сил пытался сдержать нервозность.\n\n"У нас было очень специфические договорённости с предыдущими партиями", - сказал голос. "Намерено ли ваше правительство придерживаться этой... особенности?"\n\n"Да. Однозначно."\n\n"Очень хорошо. Мы сделаем то же самое." Говоривший на другом конце резко повесил трубку. Ухтомский откинулся на спинку стула и облегчённо вздохнул."
 WCH.16.a:0 "Начало прекрасных отношений?"

 WCH.17.t:0 "Суд над Михаилом Матковским"
 WCH.17.desc:0 ""Михаил Алексеевич Матковский, лидер Российской Фашистской Партии, вас обвиняют в чудовищных преступлениях против России и её народа. Что вы скажете в свою защиту?" Какое-то время Матковский молчал. Он изо всех сил старался сохранить самообладание, чтобы сохранить хоть каплю достоинства, но ситуация затрудняла это. "Я хочу сказать, что в мои намерения никогда не входило причинение вреда России. Я делал только то, что считал необходимым, чтобы вернуть силу и единство этой сломанной нации, и, если уж на то пошло, я бы сказал, что мое правительство было гораздо более легитимным, чем этот фальшивый суд!"\n\nМатковский практически сразу подвергся насмешкам практически всех присутствующих на суде. Он попытался увернуться от овощей, которые бросали в него люди из зала суда, но ему было трудно это сделать из-за удерживавших его охранников. Один из обвинителей, который почти полностью состоял из членов Генштаба Читы, использовал эту возможность, чтобы наброситься. "Господин Матковский, я уверен, что вам известно, ваш отец храбро погиб, сражаясь вместе с нами против большевиков во время Гражданской войны. А чего добился его сын, стоя здесь, обвиняемый как военный преступник и фашистский тиран?" Михаил Алексеевич, вы позорите наследие своего отца и наше движение. Я бы пошёл ещё дальше, объявив, что вы не заслуживаете даже имени Матковского!" Матковский, который всё ещё был озабочен нападками из зала, посмеялся над этим обвинением.\n\n"Это смешно! Как вы посмели…" Прежде чем настроение могло ещё больше накалиться, судья несколько раз ударил молотком, чтобы восстановить контроль над судом. "Порядок! Я буду иметь порядок! Теперь, Михаил Алексеевич, вам предъявлено обвинение в более чем десяти тысячах убийств и трёх пунктах обвинения в преступлениях против человечности. Что скажете в свою защиту?" Ответ обвиняемого никого не шокировал. "Не виновен!" Прежде чем это неповиновение могло вызвать новый хаос в суде, был назначен часовой перерыв, чтобы суд обсудил приговор..."
 WCH.17.a:0 "Его пощадят из уважения к отцу, но он никогда не вернётся в Россию."
 WCH.17.b:0 "Никакой пощады этой твари! Он должен быть расстрелян."

 WCH.18.t:0 "Дорогой отец..."
 WCH.18.desc:0 ""Дорогой отец,\n\nмы уже давно не общались, да? В прошлом у меня не было особой возможности или желания написать вам, и за это я искренне извиняюсь. С годами моя жизнь стала более странной, и я чувствую, что у меня нет возможности выразить своё разочарование. Вы один из самых мудрых людей, которых я когда-либо знал, и я надеюсь, что вы найдёте в себе силы дать своему глупому сыну добрый совет.\n\nКак вы знаете, я провёл большую часть своей жизни в Австралии после службы в морской авиации. Это был один из самых счастливых периодов в моей жизни, и, к сожалению, ситуация изменилась к худшему. Несколько лет назад я получил приглашение от группы русских эмигрантов в Харбин, чтобы присутствовать на банкете, посвящённом наследию семьи Романовых. Это казалось необычным делом, возможностью отпраздновать мою родословную.\n\nНо вместо этого я обнаружил, что на мою голову возложили корону в городе Чита, глубоко в сибирских пустошах. Как я пишу, я всё ещё остаюсь в России спустя много лет после отъезда в Харбин, императором государства в, правлении которым я не заинтересован. Это ужасное место, отец. У меня нет реальной власти, и эти старые белые не заботятся обо мне и моем благополучии. Единственное, что их действительно волнует - это использование моего имени, чтобы узаконить их варварские войны и последующие зверства. Если я пытаюсь принять решение, они смотрят на меня так, как будто у меня три глаза. Эта земля холодная и суровая, и я скучаю по Австралии каждый день. Я чувствую глубокую боль в своем сердце, когда думаю о брошенной жене.\n\nВы единственный, к кому я могу обратиться, отец. Я заперт в золотой клетке в чужой мне стране и не знаю, что делать. По крайней мере, я могу только попросить, чтобы вы простили своего сына за то, что он был настолько глуп, что оказался в такой ситуации.""
 WCH.18.a:0 ""Подпись, Майкл""

 WCH.19.t:0 "... Подпись, Майкл"
 WCH.19.desc:0 ""Дорогой отец,\n\nя так и не получил ответа на своё последнее письмо, и я не знаю, что это означает. Либо вы его никогда не получали, либо слишком сильно разочарованы в своём сыне, чтобы придумать ответ. Я бы не стал винить вас. То, что я сделал, было глупо и глубоко недостойно такого человека, как я, и я должен был знать лучше. Я должен был выбрать лучшее. Но что сделано, то сделано, и теперь у меня нет другого выбора, кроме как столкнуться с адом, который я сам себе устроил.\n\nЯ искренне сожалею, что снова беспокою вас своими проблемами, но, по правде говоря, мне больше не к кому обратиться. Эта страна чужая и жестокая. У меня нет друзей, только множество негодяев, которые делают вид, что уважают меня на публике и, несомненно, издеваются надо мной наедине. Я живая ходячая шутка. Меня называют царём, но все знают правду. Я марионетка, подставное лицо.\n\nТеперь я убеждён, что Россия - одно из худших мест на Земле. Ночи долгие, зимы длинные, а жители этой страны раздражительны и жестоки. Я вновь обрёл уважение к своим предкам, которым каким-то образом удавалось удерживать этот Богом забытый ледяной ад под контролем. "Мои" армии одержали множество побед, но я не могу разделить их энтузиазм. Как я могу? Они утверждают, что сражаются от моего имени, но это неправда. Они сражаются не за меня, они сражаются за идею, которую я был избран представлять, и за людей, которые держат меня в плену.\n\nЯ отчаянно хочу уйти, но не могу. Я нахожусь под домашним арестом во всём, кроме имени, прославленного питомца этих реликвий. Прошу вас, если вы не можете проявить жалость, по крайней мере, скажите мне, что я мог бы сделать, чтобы попытаться вытащить что-то положительное из той ямы, в которой я нахожусь.""
 WCH.19.a:0 ""Подпись, Майкл""

 WCH.20.t:0 "Одинокий вечер"
 WCH.20.desc:0 "Царский дворец был уединённым местом, особенно ночью. Когда Михаил только переехал, всё было иначе. Ранний сон сменился ранним утром, и он почти не замечал необъятности и пустоты этого места. Но когда дни превратились в месяцы, которые превратились в годы, всё стало меняться. Поздние бессонные тихие ночи сменялись летаргическими одинокими днями. Во дворец привозили всё больше и больше алкоголя, и все знали, кто его употребляет. Конечно, у него были телохранители, безликие дети эмигрантов, но Михаил знал, что не может назвать ни одного из них.\n\nВ одну из этих долгих бессонных ночей, отмеченных чудесами и сожалениями Михаила, бессильный Царь сидел в кресле, глядя в тёмное окно. Он не мог видеть через него - уличный фонарь снаружи был сломан, а яркие огни дворца так сильно контрастировали с чёрной ночью за окном, что Михаил видел только своё отражение. Его мысли часто блуждали, но сегодня он мог думать только об одном: о своём отце. Он никогда не одобрял приезд Михаила в Харбин, даже умолял его не ехать. Михаил много раз пытался писать письма отцу, всего было написано около дюжины писем. И всё же, посетовал он, он так и не получил ни единого ответа.\n\nКогда-то он был близок со своим отцом, но его оглушительное молчание ещё больше искалечило Михаила. Со стаканом, полным ликёра в руке, он задавался вопросом, почему его отец отказывается отвечать. Чтобы наказать Михаила за отъезд? Или, может быть, он переехал и не получил письма? В голове царя промелькнула ужасная мысль: может, отец вообще не хотел отвечать. Он допил коричневую жидкость одним глотком - одним из многих, он был уверен. Михаил скучал по отцу. Он скучал по дому и семье. Его мысли переключились на одно: другое письмо."
 WCH.20.a:0 "Сегодня ночью Царь пишет последнее письмо."

 WCH.21.t:0 "Откровение"
 WCH.21.desc:0 ""... и со всем этим, мой дорогой отец, это будет моя последняя переписка. Несмотря на все мои усилия связаться с вами, кажется бесполезным продолжать попытки сделать это. И вы, и мама остаются в моих мыслях и молитвах.\n\nС большой любовью, отныне и навсегда,\n\nМихаил Андреевич Романов."\n\nЦарь Михаил сидел в своих личных покоях, глядя на конверт, в котором было его последнее письмо отцу. Оно было искусно вложено в конверт цвета ванили - результат мастерской практики и заботы Царя. Он вздохнул глубоким, долгим вздохом человека, озабоченного важным решением. Осторожно взяв его со стола, он вышел из комнаты и нашёл Федора Орлова, своего секретаря.\n\n"Мистер Орлов...?" - тихо спросил Михаил, открывая дверь. Орлов, сидевший за своим столом, стоял у царского входа. "У меня есть... ещё одно письмо для моего отца. Он не ответил на остальные, но мне пришлось отправить ещё одно. Вы позаботитесь об этом за меня?" Орлов взглянул на письмо и протянул руку, чтобы взять его. Но когда он это сделал, встретившись взглядом с Царём, на его лице отразилось чувство вины. На глаза молодого человека навернулись слезы. "Что такое, Фёдор?" - спросил Царь. "О, мой Царь, я поступил с вами очень несправедливо…" - ответил Орлов.\n\nОрлов начал рассказывать царю всю свою историю: Шепунов давно платил ему за доставку писем Михаила себе, а не на почту, и не раз он даже был свидетелем того, как генерал сжигал письма Михаила.\n\nУслышав это, Михаил почувствовал то, чего не чувствовал долгое время: ярость. "Понятно, Фёдор. Спасибо". Письмо Орлову Михаил не передал. Вместо этого он повернулся, направился обратно к себе, и до конца дня от него не было вестей."
 WCH.21.a:0 "Вспышка эмоций в тишине депрессии."

 WCH.22.t:0 "Утренний разговор"
 WCH.22.desc:0 "Михаил II провёл утро, бродя по садам своего имения, погружённый в раздумья. Его разум был тяжелее обычного, так как недавние откровения причинили царю много горя. Был ли хоть один человек, которому он мог доверять?\n\n"Доброе утро, Ваше Величество!" Знакомый голос нарушил его задумчивость. Обернувшись, Михаил повернулся, чтобы поприветствовать своего министра финансов Ивана Михайлова. "Какой приятный сюрприз, - сияя, сказал Михайлов. "Ваше Величество, не могли бы вы присоединиться ко мне? Я считаю, что утренняя прогулка лучше в компании". Хотя Михаил не совсем понимал, почему его министр был в его частной резиденции без приглашения, он кивнул, и двое мужчин пошли пешком.\n\nСхожи в мыслях и взглядах, минуты проходили, как если бы они были секундами, пока они говорили, и тема быстро перешла к политическим вопросам. "Клянусь, - начал Михайлов, - в некоторые дни я лучше брошусь в Байкал, чем продолжу торговаться с нашими генералами"\n\nПеред тем, как ответить, Михаил бросил быстрый нервный взгляд вокруг. "Полагаю, могло быть и хуже. В большинстве случаев они даже не позволяют мне выйти из этого дома"\n\nШаг Михайлова замедлился. "В этой стране есть много вещей, которые просто не имеют смысла, Ваше Величество. Военные имеют даже большее влияние, чем вы думаете". Шаг Михайлова замедлился до остановки, и Михаил с беспокойством наблюдал, как министр нервно оглядывался вокруг. "Ах, боюсь, я сказал слишком много, мой Царь. Я должен уйти, пока меня не заметили. Мы должны поговорить снова в ближайшее время, желательно при менее заметных обстоятельствах"\n\nСтоя снова один в своих садах, встревоженный царь был сбит с толку больше, чем когда-либо."
 WCH.22.a:0 "События сгущаются."

 WCH.23.t:0 "Вечерний ужин"
 WCH.23.desc:0 ""Скажите, Ваше Величество, - попросил Иван Михайлов, макая ложку в суп, - какой была Австралия? Вы о ней никогда не говорили"\n\n"Вы хотите знать правду, Михайлов?" Тон царя был гораздо более агрессивным и властным, чем обычно, и застал Михайлова врасплох. "По сравнению с этим Австралия была раем. Я ненавижу это место, Иван. И ты знаешь, что в нём самое худшее? Я не могу уехать. Как бы я ни старался, выхода нет"\n\nМихайлов был ошеломлен, ложка выскользнула из его руки. "В-Ваше Величество, я..."\n\n"Довольно!" - взревел Михаил. "Мне надоело притворяться, что всё в порядке, потому что это не так. Я даже не могу писать письма семье, знаете ли вы? На днях я узнал, что мой секретарь доставлял всю мою почту Шепунову! Неужели ты не понимаешь?! Меня держат в заложниках в стране, где все шпионят за мной, слишком холодно, и я даже не могу нормально говорить на языке!" Михайлов молчал, разинув рот. Как будто на несколько мгновений царь стал совершенно другим человеком. Через мгновение Михаил успокоился. "Я... мне очень жаль”, - сказал он. "Это было довольно недостойно с моей стороны"\n\n"Нет, ваше величество. Вы говорите правду. Это печальное положение дел, когда даже святой государь России является не более чем раб капризов своей армии. Вы - Царь, Император всея Руси. Военные любят делать вид, что это ничего не значит, но они забыли своё место. Вам дана Богом судьба, которую нужно вести, и они обязаны следовать за вами". Последовала долгая пауза. "Возможно, вы ненавидите не Россию, мой повелитель, а тех, кто эгоистично воспользовался её славным наследием. Вашим наследием"\n\nЦарь выглядел далеким, его разум был полон сильных мыслей. "Возможно""
 WCH.23.a:0 "Семена заговора посеяны."

 WCH.24.t:0 "Око за око"
 WCH.24.desc:0 "Приказав казнить бесчисленное количество людей на протяжении многих лет, Генрих Ягода знал, что его ждёт. Он знал, когда поступили сообщения о разрушении позиций Красной Армии под Иркутском. Вскоре после этого вошла Белая армия.\n\nСледующие дни он провёл в камере, в одной из его собственных, пока решения о его судьбе принимались далеко за пределами его нынешнего положения. На это потребовалось гораздо больше времени, чем он думал - несомненно, результат запутанной и неэффективной природы возглавляемого белыми правительства, о чём когда-то сообщал НКВД. Но на самом деле был только один возможный выбор. И наконец он был сделан.\n\nКогда дверь открылась, Ягода встал. Он решил встретить свой конец как можно более достойно, в отличие от стольких якобы сильных мужчин, которых он видел, впадая в первобытный ужас, когда их конец приближался. Его всё же крепко схватили, и повели через подземные переходы и вверх по лестнице, наконец, он оказался во внутреннем дворе здания, где перед одной из стен была поставлена стойка. Перед ним стояла большая группа солдат и офицеров, ожидающих его размещения.\n\n"Слишком много людей", - подумал Ягода. Была причина, по которой он всегда приказывал стрелять в людей в тёмном подвале - это мешало людям узнать, что именно произошло, что, следовательно, не позволяло приписывать мученическую смерть. Осознание того, что его имя останется в прошлом, было слабым утешением. Но всё равно это было своего рода утешение.\n\nВ свои последние минуты, когда он был привязан к столбу, Ягода почувствовал то, чего никогда раньше не чувствовал. Не страх, а опасение. Опасение того, что будет дальше. Он задавался вопросом, чувствуют ли все люди в таком положении то же самое.\n\nА потом была дана команда, и Ягода больше ничего не чувствовал."
 WCH.24.a:0 "Триумф, который создавался десятилетиями."

 WCH.25.t:0 "Суд над еретиком"
 WCH.25.desc:0 "В своей попытке объединить Дальний Восток Белая Армия ожидала и тренировалась бороться как с коммунистами, так и с фашистами. Они не ожидали и не тренировались бороться с религиозными экстремистами с севера.\n\nНо бороться с ними им пришлось. Они победили их. Даже через дезертирство в своих рядах, крестьянские восстания в тылу и действительно трудную территорию, они победили фанатиков на поле боя. Далее, захватив Омолон, они также захватили их лидера, загадочного священника Александра Меня.\n\nПо решению центрального правительства Мень были преданы суду, и весь процесс оказался намного сложнее, чем предполагалось. Потому что Мень ничего не говорил. Ни единого слова. В ходе досудебных ходатайств, вступительных заявлений, представления доказательств, перекрёстного допроса и тому подобного он хранил полное молчание.\n\nЭто создавало проблемы для государства в целом. Чувства, о которых говорил Мень в столь значительной части сельского населения, всё ещё существовали, и без какой-либо реакции с его стороны суд всё больше походил на демонстрацию. Если бы он был признан виновным, как и было задумано, и получил соответствующее наказание, то, несомненно, многие сочли бы его мучеником. А этого нельзя было допустить, если нужно было сохранить стабильность.\n\nСледовательно, решение было принято и передано надлежащим образом. Мень должен был быть признан виновными по некоторым, но не по всем пунктам, и приговорён к длительному тюремному заключению. Произойдут волнения, но со временем, когда правительство укрепит внутренний контроль, люди забудут о священнике, тихо гниющем в своей камере.\n\nИ тогда приговор легко можно было продлить до бесконечности. Или восстановлен в том виде, в каком он был изначально задуман."
 WCH.25.a:0 "В мученичестве будет отказано."

 WCH.26.t:0 "Ткач паутины"
 WCH.26.desc:0 "Иван Михайлов издалека наблюдал, как люди спешили с места на место по рынку. Он слышал крики продавцов, торговлю покупателей, невнятную болтовню толпы. Да да! Здесь он правил, это были его владения.\n\nХотя на данный момент, не полностью, благодаря Семёнову и Шепунову и иже с ними. Всё чаще и чаще они отменяли его решения и забирали его портфолио. Он полагал, что никогда не ладил с генеральным штабом, но они зашли слишком далеко. Кому-то нужно было положить конец их контролю над правительством, и Михайлов точно знал, кто это будет.\n\nОн сам, конечно.\n\nЕсли ему не удастся убедить Семёнова ослабить хватку, ему, возможно, придется прибегнуть к более радикальным мерам. Некоторая свобода пошла бы на пользу жителям Читы, как и экономике. Даже если его планы относительно свободной экономики продолжали ухудшать положение, если верить клевете, распространяемой другими экономистами.\n\nНеважно. Ему просто нужно было пробовать и пробовать ещё, и в конце концов он им покажет.\n\nОн им всем покажет."
 WCH.26.a:0 "Не важно, сколько раз ему придётся начинать всё сначала."

 WCH.27.t:0 "Серый кардинал"
 WCH.27.desc:0 "Откинувшись на спинку стула в своём кабинете, Борис Шепунов обдумывал все те перемены, которые скоро произойдут. Проклятые фашисты на востоке, трижды проклятые большевики на западе, две стороны одной ненавистной медали, оба стремятся свергнуть законное правительство в Чите. Были также бесчисленные внутренние проблемы; жалкий царь, нескончаемые волнения и, казалось бы, вечная нехватка средств. Вдобавок ко всему он уже догадывался, что Семёнов стоит одной ногой в могиле. Это превращалось в настоящую проблему.\n\nТем не менее, это его проблема, которую нужно решить, и он уничтожит любого, кто с этим не согласен.\n\nДаже в том маловероятном случае, когда это означало столкнуться с самим Царём. Как только господство Белой армии и его самого в целом будет обеспечено, а беспорядки подавлены, порядок обязательно последует за длинной рукой имперского закона на Дальнем Востоке. Только тогда в России наступит мир.\n\nПотом, когда два зла - фашизм и большевизм - упадут на землю, как монеты, Шепунов будет наблюдать, как он наблюдал за фашистами все эти годы в Харбине. На этот раз он сделает всё, чтобы они остались мёртвыми."
 WCH.27.a:0 "Когда они умирали перед ним, он наконец улыбался."

 WCH.28.t:0 "Молодой генерал"
 WCH.28.desc:0 "Сидя за письменным столом, Дмитрий Волкогонов быстро и плавно заканчивал лежавшую перед ним последнюю стопку бумаг. Бланки заявок на вооружение, приказы о перераспределении, учебные задания и всё остальное быстро разбиралось самоотверженным Волкогоновым. Однако, хотя некоторые люди делали перерыв после того, как работали с тем, что было поручено Волкогонову, он просто без колебаний переходил к следующей стопке бумаг.\n\nОн знал, что ему поручают всю эту бумажную работу, потому что старые генералы его не любят, и почти не скрывал этого, но Волкогонова это нисколько не смущало. Столкнувшись с такими трудностями, он просто должен был преуспеть сверх всех ожиданий. Если он и дальше будет превосходить их, однажды кто-нибудь обратит на это внимание. Единственная реальная проблема, с которой он столкнулся, была...\n\nМолодой офицер под его командованием открыл дверь и отсалютовал, заставив Волкогонова взглянуть вверх. Сразу же он почувствовал, что знает, в чем дело, и у него возникло чувство страха. "Господин! Офицер подрался с гражданским в пьяном виде. Он под вашим командованием, поэтому его наказание зависит от вас"\n\nГлубоко вздохнув, Волкогонов встал и подошёл к офицеру. Он не знал, вздыхал ли он с облегчением, что всё было не так плохо, как он ожидал, или с раздражением, что это был третий инцидент, связанный с напряжённостью между солдатами и гражданскими лицами на этой неделе. Он просто хотел, чтобы армия, и генералы вроде Семёнова и Шепунова в частности, пришли в себя и осознали, что призваны помогать людям, а не причинять им вред. "Очень хорошо. Показывай дорогу"\n\nОфицер нахмурился и странно посмотрел на Волкогонова. "Господин, разрешите говорить свободно?" По легкому кивку Волкогонова он продолжил. "Вы хорошо спите? Вы ужасно выглядите""
 WCH.28.a:0 "Это был долгий день."

 WCH.29.t:0 "Силач"
 WCH.29.desc:0 "Чтобы очистить свои мысли, Анатолий Собчак прогуливался по улицам Читы, тепло закутавшись в пальто. Он потерял счёт, сколько раз кто-то на улице махал ему рукой и звал его по имени, или подбадривал его с энтузиазмом, хотя и немного громко. Его последняя кампания по выборам в мэрию действительно разожгла людей - с другой стороны, люди по всей России были возбуждены, отчаянно нуждаясь в улучшении своей жизни. Он действительно надеялся улучшить как можно больше жизней, хотя некоторые... люди делали эту задачу намного более трудной, чем это требовалось.\n\nК нему подошёл отряд солдат с винтовками за спиной. Подумай о херне, и она тут же появится, предположил Собчак. "Вы мэр Собчак?" - спросил ближайший к нему солдат, его вопрос, по крайней мере, звучал искренне; Собчак предположил, что, несмотря на то, что он был популярен в народе, при нынешних обстоятельствах у солдат было гораздо больше важных фигур, по которым можно было узнать имена.\n\n"Должно быть я", - приятно ответил Собчак. "Что-то случилось?" Солдат не ответил, а вместо этого сунул Собчак лист бумаги, которого он раньше не замечал. Нахмурившись, он внимательно прочитал газету, и чем больше он читал, тем больше его глаза расширялись. "Повышение налогов? Ещё одно?" - спросил он недоверчиво.\n\n"Извините." - сказал солдат неискренне, почти скучающе, прежде чем повернуться и подать знак своему отряду. Собчак смотрел то на их удаляющиеся спины, то на газету. Неужели они считают его каким-то посыльным, призванным сообщать людям плохие новости от их имени? И повышение налогов в этих условиях было просто жестоким, когда люди боролись за выживание, как есть. Кто-то должен был положить конец этому поведению, и как можно скорее."
 WCH.29.a:0 "Кто на самом деле отвечает за этот город?"

 WCH.30.t:0 "Передача эстафеты"
 WCH.30.desc:0 ""Вы хотели меня видеть, господин?" - спросил генерал Шепунов, стоя лицом к лицу со своим начальником в дверях. Старый атаман, опирающийся на замысловатую трость, выглядел так, словно он одной ногой в могиле. Годы явно не были добры по отношению к человеку, который когда-то бросил вызов Красному бегемоту много лет назад.\n\n"Конечно. Пожалуйста, войдите и присядьте". Атаман Семёнов сказал слабо, почти шепотом. Шепунов сделал то, что сказал, и сел на пыльный старинный диван у камина. Старику потребовалось больше времени, и кости громко скрипнули, когда он сел напротив своего протеже. "Борис, я перейду к делу. Сейчас у меня не так много времени, чтобы тратить время на банальности". Семёнов закончил смешком, который быстро перешёл в кашель.\n\n"Значит, нас двое, Григорий. Просто скажи, что тебе нужно от меня". "Борис, моё время здесь уходит. Мне очень стыдно, что я не смогу увидеть Россию, очищенную от красной угрозы при моей жизни, но, возможно, я смогу отдохнуть более спокойно, зная, что борьба будет продолжаться без меня". Семёнов наклонился вперёд. "Когда придёт время, я хочу, чтобы ты занял мое место"\n\nШепунов потерял дар речи. Он давно шёл по стопам Семёнова, но занять его место? "Григорий, для меня большая честь, но вы точно уверены, что я тот, кто вам нужен?"\n\n"У меня были десятилетия, чтобы обдумать это, Борис. Никто по-настоящему не понимает, что означает это движение, как мы с тобой. Если кто-то и может навести порядок на нашей священной Родине, так это вы". Глаза Шепунова, наполненные новой целеустремлённостью, встретились с глазами атамана."
 WCH.30.a:0 ""Я не подведу вас, господин""

 WCH.31.t:0 "Смена караула"
 WCH.31.desc:0 "Известие о смерти Григория Семёнова наполнило царя Михаила II опасениями. Этот человек чуть ли не похитил его, увезя марионеткой в замёрзший город Чита. И всё же он был известным человеком.\n\nМихаил знал, где он стоял. Он ещё не мог сказать то же самое о замене Семёнова, как временного премьер-министра, так и главнокомандующего вооружёнными силами Бориса Шепунова. Он, конечно же, знал о генерале, давнем протеже Семёнова, и раньше общался с ним, но никогда в таком политическом качестве.\n\nШепунов величественно выступил на похоронах Семёнова, восхваляя этого человека и провозглашая его величие, без сомнения, уже зная, что он сделает шаг вперёд, чтобы заполнить вакуум власти. Михаил был уверен, что у него не менее грандиозные планы. Белая армия всегда так поступала, особенно когда привлекала его.\n\n. Вот почему в тот самый день, когда он формально "пригласил" Шепунова взять власть в свои руки, ему пришлось изо всех сил стараться сохранить нейтральное выражение лица. Все поведение этого человека было совершенно другим. Он шёл по-другому. Говорил по-другому. Его глаза, казалось, стали ещё холоднее, чем он помнил.\n\nКогда Шепунов поблагодарил его за "доверие" и повернулся, чтобы уйти, без сомнения, исполнять уже составленные планы, Михаил уже не мог сдержать гримасы.\n\nЧто должно было произойти? И что это значило для него?"
 WCH.31.a:0 "Будет ли он другим?"

 WCH.32.t:0 "Царь и генерал"
 WCH.32.desc:0 ""Итак." – продолжал Борис Шепунов, аккуратно сложив руки на столе.\n\n"Итак что?" - сказал Михаил Андреевич, его новая марионетка, нервно сжимая опоры стула.\n\n"Как вы знаете, я теперь ваш временный премьер-министр, а также главнокомандующий Белой армией. Я также возьму на себя все другие обязанности, которыми руководил мой предшественник. Будьте уверены, что..."\n\n..." "Это скорее хорошо, командир Шепунов, но я уже давно хотел у вас кое-что спросить"\n\n"Да, мой Царь?" - спросил Шепунов, его лицо слегка подёргивалось. Он презирал, что его прерывают, особенно кого-то вроде склизкого человека, сидящего перед ним.\n\nЯ, эээ, задавался вопросом, гипотетически, а что, если бы я не, э, не хотел оставаться здесь? Я имею в виду, в России"\n\n"Что ты говоришь? Ты царь, ты не можешь уйти". Шепунов приподнял бровь.\n\n"Мне здесь не нравится, Шепунов. Пожалуйста, если вы..."\n\n"Давайте проясним одну вещь, "Ваше Величество". Вы остаётесь здесь, в России, пока эта корона находится на вашей голове, и я настоятельно рекомендую отложить в сторону любые мысли об отказе от своей судьбы". Михаил поник, когда его новый надзиратель заговорил, и замолчал, как обычно. Какая бы тонкая надежда ни оставалась у марионеточного царя, в тот же миг всё рассыпалось в прах."
 WCH.32.a:0 ""Царь устал. Пожалуйста, проводите его в его покои.""

 WCH.33.t:0 "Избранные царём"
 WCH.33.desc:0 "Ельцов стоял наготове, его лицо ничего не выражало, когда он стоял в полной форме, бок о бок с пятьюдесятью другими мужчинами, перед царём Михаилом II. На самом деле за его стоическим лицом преданности скрывался ум, наполненный волнением. Он, сын крестьянина, специально выбран из тысяч - нет, десятков тысяч - в члены Императорской гвардии! Ельцов, человек, который всего лишь несколько лет назад был рядовым, ел пищу, которая не подходила даже для крыс, теперь стал тем человеком, который будет охранять своего царя своей жизнью.\n\nЗатем внезапно появился царь, ступивший на высокие ступени дворца. Вновь обретённая энергия овладела им, и он отчаянно хотел закричать о своей верности человеку, который будет царём всея России.\n\n"Подданные", - начал царь, и его голос был отчетливо слышен всеми присутствующими мужчинами. "Я..."\n\nНа пару секунд воцарилась тишина там, где должны были быть вдохновляющие слова. "...здесь, чтобы сказать, что..."\n\nУ Ельцова была инстинктивная потребность увидеть лица своих товарищей-гвардейцев, но он знал, что лучше не делать этого перед царём. Но всё же он не мог быть единственным, кому это показалось странным.\n\n"Речь", если её можно так назвать, продолжалась ещё пять минут, хотя, исходя из фактического содержания, Ельцов предположил, что она длилась максимум минуту. Иногда царь запутывался в своих словах, прежде чем поправить себя, явно смущенный.\n\nНо суть была очевидна: он, Ельцов, был членом Имперской гвардии, которому было поручено защищать Императора своей жизнью. И Ельцов был рад быть частью этого."
 WCH.33.a:0 "Может, в следующий раз он должен позволить кому-то другому говорить за него?"

 WCH.34.t:0 "Ужасные всадники"
 WCH.34.desc:0 "Солдаты РФП, дислоцированные на границе с княжеством к западу от Магдагачи, ослабли и часто выставляли вахту всего в нескольких сотнях метров от своей заставы.\n\nНи они, ни их офицеры не рассматривали это как серьёзную проблему. Соседние соединения Белой армии, конечно, могли сражаться достаточно хорошо, но они редко предпринимали специальные манёвры. Когда звуки скачущих лошадей начали эхом разноситься по небольшой долине, в которой располагалась застава, они сначала были сбиты с толку. Затем они слишком поздно поняли, что звуки были слишком громкими и исходили не в том направлении.\n\nКогда контингент белогвардейской кавалерии вырвался из лесополосы, сразу же обогнав слишком близко расположенные пикеты и с головокружительной скоростью скакал к заставе, офицеры РФП тщетно пытались подготовить оборону. Но времени просто не хватило.\n\nТе несколько солдат, которые уже дежурили, не могли поверить своим глазам. Кавалерия продвигалась, несмотря на свою большую скорость, идеальным эшелоном, без разделения или фрагментации подразделений. Приближаясь к периметру заставы, они умело разделились: основные силы перепрыгивали через плохо ухоженные проволочные препятствия, а более мелкие кружили вокруг обоих, чтобы обойти их с фланга и предотвратить побег.\n\nРезультатом была бойня. Совершенно ошеломленные, кавалеристы перебили силы РФП, либо там, где они стояли, либо когда они пытались бежать в ужасе от этого неожиданно опытного врага. Когда всё было закончено, и сам форпост, и разведывательные данные, содержащиеся в нём, были захвачены с минимальными потерями.\n\nКогда кавалерия отступила на запад, они сожгли форпост дотла, послав сигнал о том, что Белая армия уже не так недисциплинирована, как сама РФП. Это была настоящая профессиональная сила с подходящей тактикой.\n\nКак они намеревались вскоре доказывать всё чаще и чаще."
 WCH.34.a:0 "Мы едем. Они падают."

 WCH.35.t:0 "Деньги заставляют войну идти кругом"
 WCH.35.desc:0 "Как министр финансов княжества, Иван Михайлов привык к тому, что высшие командиры Белой армии назначают встречи с ним. Или, так же часто, не делая их, а все равно прибывая. Эта конкретная встреча была последней разновидностью.\n\nГенерал, один из ближайших к окружению Семёнова, прошёл прямо мимо его заместителей и секретарей, вошёл в кабинет Михайлова и закрыл за собой дверь. По его поведению Михайлов понял, что, чего бы ни хотел этот человек, он сам не будет рад этому. И что у него не будет другого выбора.\n\nПросьба, как он и ожидал, была вежливой. Военные будут "запрашивать" дополнительные средства, которые будут направлены на их собственные инициативы в предстоящем бюджете. Конечно, для защиты государства и царя. Разрешение на включение этого было передано ему мгновением позже, со всеми конкретными суммами и точными указаниями. Всё, что для этого требовалось, - это его подпись в нижней строке.\n\nПод пристальным взглядом генерала Михайлов понял, что тот подпишет документ, и сделал это. Мгновение спустя генерал убрал его, не сказав больше ни слова. Когда дверь за мужчиной снова закрылась, Михайлов снова почувствовал глубокое разочарование, которое он привык накапливать в себе. Однако на этот раз оно был даже сильнее обычного. Военные всегда обеспечивали себе первенство в бюджете княжества.\n\nНо в последнее время их "просьбы" выросли как по частоте, так и по количеству. Михайлов знал, что очень скоро, если тенденция сохранится, гражданское правительство может не найти средства для проектов любого размера.\n\nКроме того, он не был уверен, что военным есть до этого дело."
 WCH.35.a:0 "Как далеко они могут зайти?"

 WCH.36.t:0 "Демонстрация доброй воли"
 WCH.36.desc:0 "Чита никогда не была и в настоящее время не является богатым городом. Поэтому, когда стало известно, что скоро откроется новая больница, ее жители обрадовались. Когда стало известно, что сам царь должен открыть его, они были заинтригованы и толпами вышли, чтобы стать свидетелями этого события.\n\nИтак, когда Михаил действительно прибыл, перед ним предстояло столкнуться с гораздо большей толпой, чем предполагалось. Конечно, он был не один. Присутствовали и министр финансов Михайлов, и мэр Собчак, которые выступали перед его собственными речами, но по мере их выступления его беспокойство только усиливалось.\n\nВозможно, он и не хотел быть в Чите в номинальным царем бывшей безгосударственной армии, но пока он был там, он был полон решимости сделать всё возможное. Единственной проблемой, по крайней мере, в отношении выступлений, был его русский язык. Или, скорее, отсутствие у него сколько-нибудь значительного опыта в нём.\n\nКогда Михаил поднялся на трибуну, под неожиданно восторженные возгласы, он прервал свою речь и начал говорить, сначала нервно, но с возрастающей уверенностью. Пока он не осознал, что пропустил слово. А потом второе. А потом третье. В внезапной панике он словно совсем забыл русский язык.\n\nК счастью, мэр Собчак, казалось, заметил бедственное положение своего монарха. Вмешавшись, Собчак поблагодарил Михаила за то, что он нашёл время обратиться к своим подданным, и тем самым предоставил ему возможность уйти со сцены.\n\nКогда Михаил ушёл, лично испытывая огромное облегчение, он снова был удивлён радостными возгласами, которые последовали за ним. Несмотря на события всего несколько секунд назад, это вызвало улыбку на его лице. Возможно, он всё-таки дал людям то, в чём они нуждались."
 WCH.36.a:0 "По крайней мере, он пытается."

 WCH.37.t:0 "Маленький кусочек ада"
 WCH.37.desc:0 "Бойцы Белой армии многое повидали в своих походах против фашистов на Амуре. Но они не были готовы к тому, что обнаружили в тот день.\n\nФашисты, находящиеся на грани полного разгрома, ночью оставили свои позиции, спасаясь бегством. Продвигаясь мимо своей прежней оборонительной линии, отряд вскоре натолкнулся на то, что они сначала приняли из-за проволочного забора и наблюдательных вышек, как укреплённый склад снабжения. Башни заброшены, небольшая группа добровольцев под пристальным наблюдением прорвала главные ворота. Вскоре после этого они вернулись с белыми лицами. Остальная часть подразделения вскоре поняла почему.\n\nКомплекс не был складом снабжения. Это был, скорее, лагерь для тех, кого режим Родзаевского считал нежелательными в любом виде. Политически, социально, этнически, религиозно или вообще по любой причине. Бывшие охранники лагеря дезертировали вместе со своими соотечественниками, но оставили своих заключённых.\n\nОболочки, которые двигались, были скорее скелетами, чем людьми, ходили в оцепенении и, казалось, даже не признавали в своих освободителях людей. Многие бежали в первобытном ужасе при виде униформы, независимо от того, кому она принадлежала. Двое из них умерли вскоре после того, как наелись едой, которую предоставили солдаты, до того, как медики части ввели строгое нормирование.\n\nНо хуже всего было, когда молодой ефрейтор обнаружил могилы такого масштаба, что, несмотря на все их попытки, фашисты не смогли должным образом скрыть их. Его вырвало, прежде чем он упал в обморок, и пришлось приложил много усилий, чтобы прийти в себя.\n\nКомандир части поспешно разослал сообщения с требованием помощи. Он хотел, чтобы его люди как можно скорее покинули это адское место. Ибо он не знал, сколько ещё они смогут это выдержать."
 WCH.37.a:0 "Мы когда-то называли этих монстров союзниками?"

 WCH.38.t:0 "Та же работа, разные лица"
 WCH.38.desc:0 "Хотя жизнь наёмника, несомненно, опасна, она в равной степени наверняка принесёт острые чувства и путешествия. Именно по этой причине Эрнесто им стал. Деньги, намного больше, чем можно было заработать в его родном Перу, не мешали.\n\nКак и многие другие, он слышал о возможностях в России. Режим, контролировавший порт Магадан, находился под давлением своих врагов и призывал бойцов из-за границы. Принимая поощрительную выплату, Эрнесто сходил с корабля в этом порту всего несколько недель спустя, на сушу, сильно отличающуюся от тех, в которых он был раньше.\n\nЧестно говоря, ему не нравились люди, на которых он работал, но они платили хорошо и вовремя, и этого было достаточно. Приключение, к которому он стремился, тоже было обеспечено, и он быстро выучил русский язык, очень полезный для общения с местными жителями и лучшего понимания криков местных солдат, когда ситуация накалялась.\n\nИ действительно стало очень жарко. Когда его взяли на работу, его работодатели не сказали ему, что он будет сражаться не с повстанцами, а с настоящей армией. Белой армией. Что вскоре привело к поражению тех же работодателей. Однако Эрнесто выжил, стратегически дезертировав, когда исход был очевиден. Конечно, после получения выплаты.\n\nСначала Эрнесто думал, что у него проблемы, но потом он услышал хорошие новости. Новым владельцам Магадана для охраны территории требовалась рабочая сила, и они были готовы за это платить. К концу дня он снова получил контракт наёмника, тщательно исключив тот факт, что всего неделю назад он стрелял в своих новых работодателей. Он надеялся, что этот контракт продлится дольше.\n\nЕсли нет, он всегда может снова дезертировать. После получения выплаты."
 WCH.38.a:0 "Пока деньги продолжают поступать."

 WCH.39.t:0 "Предложение от Царистов"
 WCH.39.desc:0 "Мы получили предложение от Царистов в Чите. Они требуют, чтобы мы мирно сдались их войскам и присоединились к их владениям. Однако подразумевается, что если мы откажемся, они будут вынуждены объявить нам войну.\n\nХотя мы всегда гордились своей независимостью, похоже, что она не продлится долго. Принятие могло бы быть нашим лучшим вариантом, и, возможно, мы могли бы даже надеяться на улучшение прав таким образом. Несомненно, Царисты не примут "нет" в качестве ответа, и у наших военных мало надежды отбить их.\n\nОднако мы всё ещё можем бороться за свою независимость. У нас может быть мало шансов на победу, но действительно ли это лучший вариант? Многие выступают против сдачи, поэтому, возможно, лучше умереть с честью, чем в смущении. Кто знает, может, у нас даже есть шанс на победу."
 WCH.39.a:0 "Примите сделку и надейтесь на новые права."
 WCH.39.b:0 "Мы никогда так легко не сдадимся!"

 WCH.40.t:0 "Якутск соглашается"
 WCH.40.desc:0 "Похоже, к счастью, Якутцы приняли наше предложение аннексировать их в обмен на лучшие права. Хотя они вряд ли были бы серьёзным противником, если бы отказались, многие всё же рады, что наше необходимое оборудование и рабочая сила не будут потрачены впустую.\n\nС Якутией под нашим контролем мы будем еще ближе к объединению Дальнего Востока. Наши армии теперь могут быть направлены на запад, в Иркутск и Бурятию, а также далеко на холодный север. Однако до этого нам ещё предстоит интегрировать наши новые территории. Многие наши командиры теперь с оптимизмом смотрят на наш новый шанс на объединение."
 WCH.40.a:0 "Добро пожаловать в Царство, Якутия!"

 WCH.41.t:0 "Якутск отказывается"
 WCH.41.desc:0 "Похоже, то ли по глупости, то ли из храбрости якутяне отказались. Мы обещали им всё, что могли, но, похоже, война надвигается.\n\nНе то чтобы это будет большой проблемой. Наши закалённые в боях ветераны легко превосходят их числом. Однако мы хотим действовать быстро. Мы не хотим увязнуть в долгой войне, позволив нашим врагам одержать верх. Мы будем действовать быстро, так как якутяне считают, что они борются за своё выживание. Если бы только они понимали, что мы - их единственный выбор."
 WCH.41.a:0 "На войну ещё раз!"

 WCH.42.t:0 "Братская любовь"
 WCH.42.desc:0 "Виссарион Мустафин смог скрыть свое удивление, когда его младший брат Леонид пригласил его выпить. Хотя они были близки в детстве, они разошлись с тех пор, как Семёнов возглавил их при повторном взятии Читы, и они оба были отвлечены своими бесчисленными обязанностями. Что-то случилось, что Виссарион предположил, что узнает, как только алкоголь развяжет Леониду язык.\n\n"Ааааааа! В этом месте действительно лучший алкоголь на всём Дальнем Востоке, я уверен! - воскликнул Леонид, широко улыбаясь бармену.\n\n"То, что он на вкус как вода, а не свежая моча, не делает его приятным" - усмехнувшись, заметил Виссарион. Леонид закатил глаза и толкнул шуточно старшего брата.\n\n"Ах, у тебя слишком мало веры, Виссарион! Говорю тебе, у меня хорошее предчувствие по поводу будущего страны. С царем Михаилом у руля, а не с этим идиотом стариком, скоро всё великолепие мира будет вокруг нас. Ликер, разумеется, тоже". От души посмеиваясь, Леонид не заметил хмурого взгляда на лице брата. Эта строчка о Семёнове прозвучала почти... предательской.\n\n"Скажи, Леонид" Когда его младший брат повернулся к нему, Виссарион продолжил. "Не слишком вовлекайся в придворную политику, хорошо? Иногда твои хорошие чувства правы, но и мои плохие чувства тоже, и у меня действительно плохое предчувствие относительно того, как идут дела"\n\nЛеонид нахмурился и наморщил брови. "Может быть. Не повредит просто хотеть большего от правительства, не так ли? Я не хочу вечно оставаться японской собакой. Разве ты ничего не желаешь для страны, брат?""
 WCH.42.a:0 "Всё, чего я желаю - это твоей безопасности."

