 #Regional Political Tree
 WCH_the_start_of_something_special:0 "Начало чего-то великого"
 WCH_the_start_of_something_special_desc:0 "Мы нанесли поражение коммунистам, фашистам и религиозным фанатикам и обрели полный контроль над всем Дальним Востоком. Однако, если мы не предпримем решительных и обдуманных мер, мы можем потерять с кровью добытый регион.\n\nЭто начало великого дела, к воплощению которого мы шли долгое время. Мы не можем сложить руки и ждать его исполнения без нас. Многое предстоит сделать. На дальних территориях должны быть созданы управления, всякое сопротивление нашему правлению - подавлено, а усиливающиеся напряжение между двумя фракциями в правительстве и армии - улажено."

 WCH_our_hard_earned_land:0 "С трудом отвоёванная земля"
 WCH_our_hard_earned_land_desc:0 "Весь Дальний Восток это тайга, тундра и болота. Пребывание в этих местах обновляет тело и разум, а управление ими только утомляет. Этой необъятной землёй, которую мы отвоевали столькой кровью, если мягко выразиться, сложно совладать. Однако это нас не остановит - если большевики кое-как использовали здешние богатства, то и мы сможем.\n\nТе специалисты по экономике, которые последовали за нами из Харбина, предложили очень хороший план по освоению этих земель. Наша территория будет разделена на самоуправляемые провинции, с собственным ополчением на местах, подвластного центральному правительству. С установлением системы провинций мы сможем справиться с управлением нашими большими территориями, добычей ресурсов на них и уничтожением оставшихся противников самодержавия."
 
 WCH_the_imperial_governing_committee:0 "Имперский комитет управления"
 WCH_the_imperial_governing_committee_desc:0 "Те же самые подданные Его Величества, предложившие идею системы автономных провинций, также предложили проект так называемого "Имперского комитета управления", который будет иметь полный контроль над всеми этими новосозданными провинциями и возьмёт на себя эту ношу с плеч правительства. ИУК будет прямо подотчётно нам.\n\nИдея ИУК, как сказали наши управленцы, очень элементарна по своей сути. Это вызвало препирания между военными, которые хотят своего управления комитетом, и промышленными магнатами, желающими видеть комитет свободным от военного влияния."
 
 WCH_extend_land_grants:0 "Губернаторы провинций"
 WCH_extend_land_grants_desc:0 " Теперь, когда наша территория разделена на провинции и создан Имперский комитет управления, встает вопрос о том, кто будет фактически управлять этими провинциями и их различными субрегионами. Шепунов, естественно, предполагал, что все отдельные губернаторы провинций будут из лояльных офицеров армии, которых он знает уже много лет.\n\nОднако, Иван Михайлов неожиданно выдвигает другое решение: создание такого чина как "имперский губернатор", которых можно набрать из людей невоенных.\n\nНезависимо от последствий нашего решения, мы должны доработать и кодифицировать обязанности и ограничения новых губернаторов, а затем официально назначить определённые земли на выбранных нами лиц."
 
 WCH_finalize_the_new_system:0 "Довершить новую систему"
 WCH_finalize_the_new_system_desc:0 " Новоназначенные губернаторы едут в доверенные им провинции для создания там администраций, по значению и функциям куда значительнее, чем обычная военная оккупация. Читинское правительство с оптимизмом смотрит на будущее Дальнего Востока под своим контролем.\n\nОднако наши планы по стабилизации и эффективному управлению нашей отвоёванной страной еще не завершены. Некоторые моменты из предыдущих собраний, включая характер налогообложения, места размещения военных, , а также десятки остальных подмеченных пунктов теперь должны быть рассмотрены. Шепунов уже созвал совет, на котором можно будет решить все эти мелкие вопросы и доработать нашу новую государственную систему.\n\nПусть благоволит нам Всевышний!"
 
 WCH_oppositional_remnants:0 "Оставшиеся враги"
 WCH_oppositional_remnants_desc:0 " Имперская армия хорошо справлялась с силами наших врагов на поле боя, но сладость наших побед сменилась горечью от того факта, что особо преданные своим убеждениям наши враги не спешат сложить оружие.\n\nКоммунисты саботируют работу наших заводов в Иркутске, крестьяне-фанатики стреляют в любого царского солдата, который попадется им на глаза на северной тундре, а фашистские ячейки в Благовещенске и его окрестностях линчуют наших чиновников, оставляя их висеть в парках и возле их домов. \n\nТак не пойдет. Нужно усилить патрули, а найденных преступников расстреливать или отправлять в трудовые лагеря - не будет больше судов, никакой снисходительности, ибо они сами бы сделали то же самое, будь всё иначе."

 WCH_the_cultists_the_fascists_the_reds:0 "Фанатики, фашисты, красные"
 WCH_the_cultists_the_fascists_the_reds_desc:0 "Есть три вида субъектов, угрожающих существованию нашего государства: коммунисты, фанатики и фашисты.\n\nКаждый из них несёт определённую угрозу, но все вместе они могут свести на нет наши успехи по восстановлению России. Мы не можем просто смотреть, как наших сторонников продолжают резать прямо на улицах террористы и иные недобитки.\n\nМы будем сражаться против них прямо на тех же улицах, находить и разворашивать их логова и совершать обратный терроризм против них. Не позволим им думать, что мы слабы - отомстим им по полной мере, око за око, зуб за зуб."
 
 WCH_imperial_department_of_order_and_security:0 "Имперский отдел госбезопасности"
 WCH_imperial_department_of_order_and_security_desc:0 "Недостаточно усилий одной лишь армии для наведения порядка в нашей стране. Если она будет заниматься правопорядком, то как мы пойдём в поход на запад? Многие в нашем командовании, как и в среде простого народа, гневно высказываются насчёт повсеместных террористических актов по отношению к нашей власти после победы над нашими противниками на поле боя.\n\nОднако, решение этой проблемы быстро нащлось. Группа молодых офицеров предложило идею создания организации "внутреннего умиротворения", которая по сути своей есть секретная полиция.\n\nВ функции этой организации, называемой Имперским отделом государственной безопасности, или ИОГБ, будет входить расследование и пресечение любых терактов, а также ликвидация их инициаторов. Набор в ИОГБ будет вестись среди захваченных нами наименее верных членов коммунистической и фашистской секретных служб. Главное командование будет ожидать от ИОГБ наилучшего результата по противодействию террористам."

 WCH_were_here_to_stay:0 "Мы здесь навсегда"
 WCH_were_here_to_stay_desc:0 " По этой короткой передышке в распространении нашей власти на остальную Россию мы обратили внимание на весь прогресс, которого мы достигли за последние несколько месяцев. Мы развились от военной администрации, которая удерживала свою маленькую область лишь силой армии, до молодого, функционирующего государства с провинциями, умиротворение которых идет полным ходом, а их губернаторские управления уже приносят отчёты с обнадёживающими данными.\n\nМожно сказать, что наше дело было рискованной авантюрой, но теперь, когда пламя мятежей и террора угасло, а наша власть внешне укрепилась, мы действительно можем сказать, что мы здесь навсегда."

 WCH_tighten_control:0 "Закрепить контроль"
 WCH_tighten_control_desc:0 "Удерживающий власть в Чите со дня кончины атамана Семёнова Борис Шепунов решил, что настало время усилить свой контроль над правительством и царём.\n\nС самого начала царь Михаил являлся марионеткой. Но Шепунов знает, что он может стать фигурой, которая соберёт вокруг себя внутреннюю оппозицию его власти, если не проследить за ним.\n\nПоэтому Шепунов составил новое, более ограничивающее царя расписание. Это значит, что Михаил Андреевич увидит только тех, кого только Шепунов допустит увидеть."

 WCH_the_hidden_tsar:0 "Прячущийся царь"
 WCH_the_hidden_tsar_desc:0 "В последние дни царя Михаила прозвали "Прячущимся", потому что его уже редко можно увидеть на публике. Сие прозвание дано в шутку молодыми офицерами, но Шепунов и его кружок, как будто смеясь над остальными, не спешат "отыскать" царя, а только гонят его глубоко в тень.\n\nСобрания с царём будут надолго отложены, царские послания к народу отменены, а кортеж Его Величества будет состоять из сплошь из агентов Шепунова.\n\nВсё за царя и отечество."

 WCH_confirm_shepunov:0 "Постоянный глава правительства"
 WCH_confirm_shepunov_desc:0 "До сих пор Борис Шепунов формально исполнял только обязанности временного главы правительства. Это означает, что по закону он должен в ближайшем будущем уступить эту должность и свой непосредственный контроль над делами царя лицу гражданскому. Однако, поскольку единственным выбором из таких лиц является сейчас отсутствующий Иван Михайлов, Шепунов не очень хочет отдавать бразды правления.\n\nШепунов сумел получить постоянное место в правительстве, закрепив свою власть и дав военным определённые привилегии в политических делах государства. Уже ходят слухи, что Шепунов составил списоккадровых чисток для обеспечения безопасности своего высокого положения."

 WCH_the_military_political_system:0 "Военно-политическая система"
 WCH_the_military_political_system_desc:0 "Когда Шепунов закрепил за собой чин главы правительства, он начал составлять план по осуществлению амбициозной программы, известной по названию "Военно-политическая система", и его правительство будет иметь большую роль в этой программе. Идея этой системы заключается в стирании границ между гражданской администрацией и военной иерархией и в руководстве Шепуновым над обоими столпами нашего государства.\n\nНекоторые знающие закон подданные пожаловались, что это прямой путь к стратократии, власти военных. Но они просто не понимают: военно-политическая система всего лишь мера, при которой люди, которым глава правительства доверяет, могли бы ему помочь в наилучшем и понятном виде. Как бы то ни было, армия должна отдать должное, поскольку она несёт ответственность за возрождение Белого движения."

 WCH_faith_in_mikhail:0 "Верим в Михаила"
 WCH_faith_in_mikhail_desc:0 "Наш Царь долго был подавлен и уныл, исполняя свой долг только из-за завуалированных угроз и не имея другого выбора. Его едва разборчивые речи давно стали больным местом между царем и военными.\n\nК удивлению нашему, Его Величество, как ни странно, проявил определенный интерес к своим обязанностям. Он с энтузиазмом изучает русский язык и вовлекается во всё, что только может. Наконец, наши молитвы были услышаны!\n\nОднако некоторые подданные опасаются, что это приведет к более независимому поведению Михаила, ибо в конце концов, военные все ещё у власти."
 
 WCH_public_visits_private_audiences:0 "Тише, Царь говорит"
 WCH_public_visits_private_audiences_desc:0 "С возникновением интереса у царя к искусству управлению государством Михаил Андреевич попросил Бориса Шепунова начать принимать гостей в своих покоях и выступать на публике в различных местах будущей империи, чтобы представить себя народу, элитам и общественности.\n\nПосле долгих раздумий и неохотно, не без недолгих уговоров со стороны Ивана Михайлова, Шепунов согласился удовлетворить эту просьбу монарха. Его первая аудиенция была с самим Михайловым, что еще больше усилило сомнения Шепунова, хотя намерение Михаила Андреевича посетить и осмотреть части Имперской гвардии в Чите, казалось, успокоило его.\n\nС показами себя народу и частными аудиенциями царь будет известен как народу, так и тем, кто находится на государственной службе, как настоящий монарх, заботящийся о своих подданных."
 
 WCH_volkogonovs_clique:0 "Клика Волкогонова"
 WCH_volkogonovs_clique_desc:0 "И Михаилу, и его верному слуге Михайлову стало известно о Волкогонове - влиятельной фигуре в Императорской Армии и давнем сопернике Шепунова, который дал понять связям Михайлова в рядах лоялистов, что он, возможно, готов помочь Михаилу в борьбе против Шепунова и военного влияния на администрацию.\n\n Хотя завоевать доверие Волкогонова будет нелегко, его помощь в предстоящей борьбе с временным главой правительства будет необходима для того, чтобы предотвратить вполне возможное вечное молчание царя, к которому обязательно будут причастны Шепунов и его дружки.\n\n- Помните, Ваше Величество, всякая война основана на обмане. И не только войны, которые ведутся не на полях сражений, но и те, что ведутся внутри дворцовых палат и парламентов...""
 
 WCH_pull_back_the_curtain:0 "Отодвинуть занавес"
 WCH_pull_back_the_curtain_desc:0 "Михайлов пришел к царю с, казалось бы, совершенно нелепым предложением: "отодвинуть занавес" на спектакле Шепунова при большом скоплении людей, где можно будет показать истинную степень влияния Шепунова как публике, так и офицерам. На публичном мероприятии в Чите царь покажет такие сценки и поступки, которые Шепунов просто не мог бы вынести.\n\n Это, конечно, очень опасно: даже если бы "отодвигание занавеса" было успешным, Шепунов узнает о тайных планах царя. Однако, если ставка Михайлова окупится, Шепунов публично раскроет своё положение серого кардинала Читы.\n\n§RВнимание: без значительной народной поддержки, заговор может закончиться для Михаила плачевно...!§!"
 
 WCH_a_curt_realization:0 "Осознание опасности"
 WCH_a_curt_realization_desc:0 "Сейчас и Михаил II, и Борис Шепунов поняли, что они замышляют заговор друг против друга. Это неприятное осознание пришло со временем - оба правителя начали завершать все неважные дела и начали привлекать всякую помощь, которую они могут найти.\n\nГрозовые тучи сгущаются над некогда спокойной Читой, царь и глава правительства начинают мобилизовывать свои силы в том, что напоминает один драматический инцидент, разыгравшийся в октябре 1917 года - Корниловский мятеж.\n\n Несмотря на то, что ни одна из сторон не осознает этого, но это противостояние решит будущее Белого движения на Дальнем Востоке."
 
 WCH_making_a_play:0 "Подковёрная борьба"
 WCH_making_a_play_desc:0 "- Вот настанет тот миг, поддержишь ли ты нас?\n- Конечно, Ваше Величество, всем сердцем и душой.\n\n"-Помни, Иван, что ты мне должен.\n "- Да, господин Шепунов. Я буду там, где я Вам окажусь нужным.\n\nЦаристы и стратократы начали вести подковёрную борьбу друг против друга, кульминацию которой никто не знает, где и когда случится. Лишь известно то, что они стоят наготове в ожидании сигнала."
 
 WCH_shoring_up_support:0 "Заручение поддержкой"
 WCH_shoring_up_support_desc:0 " Поскольку предстоящая конфронтация, казалось бы, неизбежна, обе стороны изо всех сил пытаются укрепить обеспечить лояльность своих союзников и отчаянно пытаются привлечь на свою сторону любого, кто был бы готов им помочь. Когда стрелки часов приближаются к полуночи, царисты и стратократы приступают к действиям - именно это время является возможностью для обеих сторон укрепить свои позиции и убедиться, готовы ли они к вероятной прямой конфронтации.\n\n- Имеете ли Вы... возможность контактировать с нашим инвестором?\n- Да, Ваше Величество. Он сказал, что это не будет задёшево, но он обязательно всё сделает...\n\n- Господин Шепунов, Ехонтов, Ваш союзник, передал, что закончит свою часть работы... \n- Отлично, благодарю."
 
 WCH_the_final_preparations:0 "Последние этапы подготовки"
 WCH_the_final_preparations_desc:0 "- Господин Шепунов...мы смогли связаться с Виленом. Он подтвердил, что он готов начинать, если Вы прикажете...\n\n- Ваше Величество, Тургенев заявил о своей верности Вам. Когда настанет время, он будет с нами.\n\nКонец близок. Глава правительства Шепунов собрал верные ему войска и готовится идти маршем на Императорский Дворец. Тем временем царь ждёт помощи своих сторонников. Решается судьба не только княжества, но и всей России."

 WCH_a_quiet_dinner:0 "Тихий приём"
 WCH_a_quiet_dinner_desc:0 " Мертвая тишина воцарилась в Чите. Слухи о царе, приступившего к своим обязанностям и борющегося против воли военных, множатся в устах народа. Одни волнуются, другие любопытствуют, а третьи даже рады.\n\n У царя и его вернейшего сторонника Ивана Михайлова нервы были на пределе. Они устроили официальный приём в Императорском дворце Читы, якобы для того, чтобы обсудить будущее страны, в то время как Борис Шепунов собрал местный гарнизон под командованием Волкогонова, чтобы пойти на дворец и арестовать "заговорщиков".\n\n Оглушительная тишина в царской столовой шла параллельно безмолвному, напряженному маршу Читинского гарнизона, приближается кульминация долгоидущего противостояния монарха и военных. Сегодня вечером решится судьба Белого движения."
 
 #Regional Economy Tree
 WCH_expand_the_idc:0 "Расширить ИКР"
 WCH_expand_the_idc_desc:0 "Со дня своего основания Имперская компания разработки существенно помогла нам преобразовать дикие земли Читинской области в современный индустриальный регион. Однако сейчас ИКР не имеет сил дальше расширяться, даже когда мы отвоевали весь Дальний Восток.\n\nПоэтому стоит ей предоставить финансовую помощь. Будут выделены значительные средства из царской казны, и тогда компания получит возможность расширить свой ареал действий и раскроет скрытый прежде промышленный потенциал Дальнего Востока."
 
 WCH_clearing_a_path:0 "Расчистка пути"
 WCH_clearing_a_path_desc:0 "Когда Белое движение впервые вошло в Читу, оно увидело здесь маленький маяк русской цивилизации посреди огромного таёжного моря, предел которого недосягаем человеческому глазу. С основанием Имперской компании разработки и начатой ею кампании по разработке земель мы смогли превратить Читу в неуступающую в красоте европейским городам жемчужину Дальнего Востока.\n\nРезультаты модернизации говорят за себя, и остальные земли на Дальнем Востоке также должны быть освоены и модернизированы по примеру Читинской области. Уже совсем скоро мы покорим сибирскую тайгу."
 
 WCH_transforming_the_wastes:0 "Расчистка лесов"
 WCH_transforming_the_wastes_desc:0 "Необъятная тайга становится с каждым днём всё более объятной и полезнее для развития нашей империи. Множество очищенных от таёжного леса территорий раздаются промышленным компаниям для постройки на них инфраструктуры и дальнейшей эксплуатации местных ресурсов.\n\nНаша набирающая обороты экономика земли будет базирована на этих расчищенных от таёжных зарослей землях. Как только будет возведена нужная инфраструктура на этих землях, мы сможем начать заполнять новое пространство всевозможными производственными предприятиями, а именно заводами, шахтами и оружейными фабриками. Хотя мы не можем надеяться на какую-либо конкуренцию с промышленными центрами на западе, результаты наших усилий по развитию экономики не выглядят такими мрачными, как предполагалось ранее."
 
 WCH_riches_of_the_far_east:0 "Богатства Дальнего Востока"
 WCH_riches_of_the_far_east_desc:0 "Дальний Восток всегда был наименее населённым и беднейшим регионом России. Не имея изначально какой-либо экономической базы, мы всё-таки должны были включить своё воображение и сделать всё, что в наших силах. Как оказалось, самый неприметный регион таил в себе много тайн. Под твёрдой землёй и вечной мерзлотой лежит неисчиляемое количество природных ресурсов, богатства, нетронутые на протяжении веков.\n\nС закреплением за нами всего региона мы должны в скором темпе начать добывать сии сокровища. Построенная недавно инфраструктура будет адаптирована под эту нужду, далее будет начата добыча ресурсов в регионах, прежде бывших с низким приоритетом для развития. Скрытые под землёй богатства должны быть подняты, чтобы возвестить всему свету укрощение дикого Востока."
 
 WCH_exploit_the_prisoners:0 "Использование труда заключённых"
 WCH_exploit_the_prisoners_desc:0 "Из-за того, что регион так слабо населен, рабочую силу в большом количестве не так легко найти. Наши интересы в освоении природных ресурсов Дальнего Востока и в недавно начатой массовой индустриализации не будут удовлетворены, если у нас не будет достаточного количества рабочей силы.\n\nНаш начальник штаба Борис Шепунов предложил очень спорное решение. Он считает, что огромному количеству заключенных, захваченных во время войн за воссоединение региона, не нужно сидеть в тюрьмах, а нужно работать. Хотя некоторые обеспокоенные министры указывали, что такая идея крайне аморальна, стоит помнить, что эти фашисты и большевики вполне так же могли обращаться с нами, будь у них такая возможность!"
 
 WCH_birth_of_an_industry:0 "Рождение промышленного гиганта"
 WCH_birth_of_an_industry_desc:0 "Огромнейшими усилиями, дикие земли Дальнего Востока наконец обрели кое-какой обжитый облик. Гектары очищенной от леса тайги теперь будут нужны для возведения проектных предприятий, а новооткрытые шахты уже вовсю работают для восполнения наших запасов природных ресурсов.\n\nВсё, что нужно сейчас сделать, это найти применение для появившихся новых пространств. Будет нелегко, но чтобы выстоять и дать отпор всем противникам на западе, мы должны вовсю индустриализировать Дальний Восток. Мы должны, сквозь кровь, пот и слёзы, стать поистине индустриальной державой Сибири."
 
 WCH_japanese_investments:0 "Японские инвестиции"
 WCH_japanese_investments_desc:0 "В связи с упадком РФП наше правительство стало "наследником" их контактов с японскими компаниями. В прошлом их помощь приходила лишь в виде поставок оружия и отправки советников, теперь объединение нами Дальнего Востока открыло для нам широкие возможности для взаимодействия с Японией.\n\nНет причин тому, что мы должны оборвать с ними эти контакты. Японские дзайбацу могут дать нам многое, их инвестиции станут толчком для развития нашей экономики. Нужно связаться с ними и дать им понять, что наша Россия готова стать для них добрым и честным партнёром."
 
 WCH_cutting_edge_equipment:0 "Новейшие фабрики"
 WCH_cutting_edge_equipment_desc:0 "Фабрики - неотъемлемая часть любой современной экономики, но без какого-либо хорошего оборудования и механизмов их работа может быть названа уровня ниже среднего, если выразиться как можно корректнее. Из-за всей нашей ситуации изготовление нового фабричного инструментария нам недоступно по причине отсутствия всего нужного. К счастью, наши связи с японскими дзайбацу со временем только укрепляются, и мы можем использовать их в свою пользу.\n\nЯпонская промышленность является одной из самых развитых в мире, и можно не распространяться словами насчёт огромной роли сотрудничества с ними для нашей промышленности. Надо заключить с ними торговое соглашение."
 
 WCH_efficiency_is_key:0 "Эффективная работа фабрик"
 WCH_efficiency_is_key_desc:0 "Наши фабрики работают недостаточно быстро. Несмотря на все наши усилия, их работа часто сталкивается с препонами, которые тормозят весь промышленный процесс и ухудшают качество продукции. Согласно заключению инспекций, в большинстве это связано с самими фабриками. Они работают по правилам и методам, которым уже несколько десятков лет! Это неприемлемо, а ответ на этот вопрос мы найдём у наших японских коллег.\n\nЯпонская экономика славится своей эффективностью, и нам было бы неплохо попытаться скопировать их методы производства. Мы пригласим японских специалистов для оптимизации наших производственных линий и обеспечения того, чтобы наши рабочие выполняли свою работу максимально эффективно. Только тогда мы сможем сравняться с промышленными производствами наших соперников!"
 
 WCH_the_modern_zemstva:0 "Современные земства"
 WCH_the_modern_zemstva_desc:0 "Дальний Восток - очень обширный регион, и с нашими ограниченными силами управление им стало настоящим испытанием. Если мы также будем продолжать использовать систему управления времён нашей борьбы против местных коммунистов и фашистов, наша экономика может отстать в развитии, а мы будем в опасности.\n\nМинистр финансов Иван Михайлов предложил решение, которое исходит из многовековой истории нашего государства. Голоса тысяч наших городов и деревень должны быть услышаны посредством введения системы местных собраний, продолжающих функции системы земств в старой империи. Михайлов верит, что нынешние земства снимут лишний груз обязанностей с плеч нашего правительства и сорганизует крестьян и рабочих России."
 
 WCH_imperial_corporations:0 "Имперские корпорации"
 WCH_imperial_corporations_desc:0 "Одной из причин мощи японской экономики являются дзайбацу. Эти финансовые конгломераты держат в руках большую половину экономики Японии и способствуют развитию экономики стран Сферы Сопроцветания. А мы в свою очередь должны взять с них пример и основать такие же компании, если мы хотим построить мощную и действенную экономику.\n\nМы создадим несколько так называемых Имперских корпораций, финансируемых из государственной казны. Они будут аналогом дзайбацу в нашей стране и начнут наращивать свою экономическую мощь, чтобы стать грозной экономической силой сами по себе. А чтобы обеспечить корпорациям их возможность расти сами по себе, им будут предоставлены большие привилегии и позволено действовать так, как они считают нужным, пока их интересы не вступают в конфликт с интересами империи. Если всё пойдёт по плану, Имперские корпорации станут величайшим оружием в нашем экономическом арсенале."
 
 WCH_new_industrial_centers:0 "Новые промышленные центры"
 WCH_new_industrial_centers_desc:0 " Для более эффективного управления строительством новых заводов Министерство финансов предложило создать ряд промышленных зон, предназначенных исключительно для размещения нашей промышленности. Такая система хорошо работала в прошлом и, как известно, была ответственна за превращение западных районов Сибири в костяк промышленности России.\n\nХотя условия на Дальнем Востоке далеко не столь благоприятны, это не значит, что мы не можем создать специализированные зоны для развития бурно развивающейся промышленности региона. Создавая эти зоны, как пример мы возьмём наши городские центры, а также таёжные пространства, которые были застроены к нынешнему времени. При приложении небольших усилий некогда забытые всеми лесные массивы могут стать целым промышленным регионом с высокой продуктивностью, став ещё одним из промышленных центров России."
 
 WCH_redirect_the_workforce:0 "Перенаправить рабочую силу"
 WCH_redirect_the_workforce_desc:0 "Несмотря на все жалобы по поводу таких вещей, как "права человека", наш план с заключенными оказался очень успешен. К сожалению, теперь, когда их обязанности в основном выполнены, у нас снова есть огромные толпы заключённых, которым нечего делать, кроме как сидеть в своих камерах и ждать освобождения. Возможно, для них можно найти другое применение.\n\nНаша страна нуждается в большем количестве заводов, и наша гражданская рабочая сила снова оказалась малочисленна. Пришло время еще раз привлечь к труду заключенных и направить их на строительство и производство. Эти преступники и предатели продолжат выплачивать свой долг, служа Империи."
 
 WCH_the_east_awakens:0 "Восток поднимается!"
 WCH_the_east_awakens_desc:0 "Это потребовало колоссальных усилий, но цифры говорят сами за себя. Наша экономика впервые за многие годы демонстрирует признаки нормальной деятельности и стала почти полностью самодостаточной. Сей регион, некогда считавшийся негостеприимным ледяным адом, застроен заводами, где рабочие неустанно трудятся, чтобы обеспечить процветание империи. Благодаря нашим усилиям по модернизации их производительность возросла до невиданных ранее уровней.\n\nНесмотря ни на что, российский Дальний Восток наконец-то поднялся из своего холодного, глубокого сна. Обновлённое сверх наших самых смелых ожиданий новообретённым богатством и процветанием, Белое движение никогда не было в более сильном положении!"
 
 #Regional Military Tree
 WCH_lessons_of_war:0 "Уроки войны"
 WCH_lessons_of_war_desc:0 "Белая армия одержала победу над своими многочисленными врагами на Дальнем Востоке, от гнилостных фашистов до наших кровных врагов - большевиков. Однако, несмотря на нашу заслуженную победу, очевидно, что нашим вооруженным силам предстоит пройти долгий путь, прежде чем их можно будет считать сильной современной армией.\n\nА пока мы можем начать обдумывать, какие именно стратегии и тактики лучше всего соответствуют нашим потребностям. Войны за воссоединение региона раскрыли нам глаза на наши сильные и слабые стороны, и было бы разумно изучить то, что мы узнали, прежде чем продолжить наши путь к воссоединению страны."
 
 WCH_examine_the_troops:0 "Проверить войска"
 WCH_examine_the_troops_desc:0 "Когда вы оказываетесь загнанными в угол со всех сторон враждебными силами в обезлюдевшей, замерзшей пустоши, вы можете обнаружить, что вы были не разборчивы в выборе людей для службы на фронте. Положение в то время было крайне отчаянным, и Белая армия была вынуждена пойти на компромиссы, которых в лучшие времена можно было бы избежать.\n\nВ результате многих в наших войсках едва ли можно считать мотивированными, профессиональными солдатами. Восстановив мир в регионе, нам нужно будет внимательно проверить наши войска на пригодность и отделить зерна от плевел."
 
 WCH_tighten_the_standards:0 "Поднять планку"
 WCH_tighten_the_standards_desc:0 "Единственная причина, по которой не слишком адекватные люди смогли заполнить наши ряды, заключалась в том, что наши стандарты набора были не очень высоки с самого начала. До объединения Дальнего Востока иметь полноценную армию было роскошью, и мы были готовы принять любого, кто мог держать в руках оружие. Времена изменились, и мы не можем продолжать принимать в Белую армию никого, кроме лучших из лучших.\n\nНачальник штаба Борис Шепунов требует ужесточения стандартов набора в империю, чтобы гарантировать, что только способные, дисциплинированные бойцы будут держать оружие. Наша новая Белая армия потребует определенного уровня качества в рядах, и не каждый случайный бродяга, явившийся в военную комиссию, будет достоин надеть мундир!"
 
 WCH_improve_the_methods:0 "Усиленные тренировки"
 WCH_improve_the_methods_desc:0 "Как было доказано в прошлые годы, война - это жестокое дело, и только самые стойкие будут способны противостоять всем ужасам, которые происходят в это время. Подготовка новобранцев к битве посредством строгой подготовки является важным шагом на пути к закалке их тела и ума для предстоящих битв. К сожалению, наша нынешняя система набора войск ставит своей основной целью набрать как можно больше новобранцев и посылать их в бой как можно скорее.\n\nПоэтому приоритеты нашего подхода к подготовке войск должны кардинально измениться. Вместо того, чтобы сосредоточиться на увеличении количества новых солдат, новые принципы нашей армии должны быть сфокусированы на укреплении дисциплины и мастерства уже имеющихся войск. Новобранцы Белой армии привыкнут к суровым условиям войны на полигонах, а не сразу на поле боя. Это не только выкует гораздо более дисциплинированных солдат, но и поможет создать намного более профессиональную армию."
 
 WCH_reignite_the_movement:0 "Воодушевить Белое движение"
 WCH_reignite_the_movement_desc:0 "С воссоединением российского Дальнего Востока и полным разгромом как фашистов, так и большевиков Белое движение никогда не было настолько сильнее. К сожалению, белые офицеры, которые начали эту борьбу за возрождение царской России, живут долгие годы и не могут продолжать борьбу вечно. Несмотря на колебания Генерального штаба, на этот вопрос есть только один ответ: Белой армии нужна новая кровь.\n\nХотя старые офицеры скептически относились к допуску новых офицеров в свои ряды из-за опасений проникновения либеральных и даже социалистических симпатий в высшие эшелоны, факт остается фактом: мы не можем избежать неизбежного. В какой-то момент нам понадобятся новые офицеры, иначе Белое движение вымрет вместе со старыми генералами.\n\nПришло время зажечь пламя русского монархизма и антибольшевизма в следующем поколении русских воинов, ибо именно они станут преводителями Белого движения завтрашнего дня."
 
 WCH_imperial_war_academies:0 "Имперские военные академии"
 WCH_imperial_war_academies_desc:0 "Белой армии нужны новые офицеры. Они станут достойными преемниками старым Белым и дадут нам новые смелые военные теории, более подходящие для современной войны. К сожалению, в настоящее время нам не хватает средств для подготовки новых офицеров.\n\nГенеральный штаб предложил создать для этой цели Имперские военные академии. На Дальнем Востоке есть несколько военных училищ советской эпохи и старше, которые уже много десятилетий не используются, и они вполне могли бы послужить нашим целям. Эти старые военные училища должны быть восстановлены и стать кузницей офицерских кадров, в которых выкуется следующее поколение Белого офицерства."
 
 WCH_the_next_generation:0 "Новое поколение воинов"
 WCH_the_next_generation_desc:0 "Храбрые сыны России, наша некогда гордая империя лежит разбитая и осквернённая. Бандиты и самозванные правительства разбирают кости преступного Советского государства и стремятся установить своё собственное жестокое господство над страной. Не бойтесь, братья, ибо есть надежда! Законный наследник Романовского престола вернулся во главе своей самой верной армии и с её помощью обеспечил мир и порядок на Дальнем Востоке России.\n\nОднако война вашего Императора ещё не закончена, и он нуждается в вашей помощи! Белая армия нуждается в новобранцах для продолжения борьбы за восстановление чести России, и только с помощью ея самых храбрых бойцов она может продолжать свой путь к победе.\n\nВступайте сейчас в ряды Белой армии и ваше героическое имя навеки запечатлится в славной истории России! С нами Бог!"
 
 WCH_a_new_white_army:0 "Новая Белая армия"
 WCH_a_new_white_army_desc:0 "Сегодняшняя Белая армия совершенно отличается от той Белой армии, которая так давно переправилась через Амур на Дальний Восток. То, что когда-то было несобранным отрядом из старых казаков и бандитов в погонах, теперь превратилось в высокодисциплинированную, профессиональную армию, гордо служащую во имя своего царя.\n\nБлагодаря нашим усилиям по набору нового корпуса молодых офицеров мы обеспечили хорошее руководство войсками даже после того, как старое офицерство уйдёт. Белая армия достигла невиданного ранее уровня профессионализма, и теперь остаётся только начать широкую программу модернизации, чтобы гордые войска Империи были готовы к любой угрозе, ожидающей их на западе."
 
 WCH_beginnings_of_a_fleet:0 "Зачинание морского флота"
 WCH_beginnings_of_a_fleet_desc:0 "Позиции Империи пока могут казаться сильными, но без флота, поддерживающего её позиции, нас могут ожидать совершенно нежелательные сюрпризы с моря. Хотя у нас нет возможностей создать грозный флот, достойный военной мощи России, мы пока можем довольствоваться повторным использованием флотов наших поверженных врагов.\n\nВ частности, в порту Магадана ранее управлявшийся РФП небольшой флот в настоящее время стоит в гавани и ржавеет зазря. Эти корабли могли бы послужить для наших целей и быть переоборудованы, чтобы стать первыми кораблями нового и усовершенствованного Российского Императорского морского флота."
 
 WCH_protecting_our_trade:0 "Защитить торговые пути"
 WCH_protecting_our_trade_desc:0 "Наши деловые связи с Японией имеют жизненно важное значение для нашего дела, и порт Магадан стал спасательным кругом, позволившим нам контактировать с внешним миром. К сожалению, этот факт не может остаться незамеченным нашими потенциальными соперниками. В настоящее время ничто не защищает торговые пути от пиратов или других, более скрытых опасностей.\n\nХотя наш новый флот довольно мал по меркам остального мира, его размер означает, что он идеально подходит для сопровождения торговых судов и обеспечения того, чтобы денежный оборот продолжал течь через Магадан и попадать в нашу казну. Хотя Российский Императорский морской флот в настоящее время слишком мал, чтобы лицом к лицу противостоять любому потенциальному сопернику, он вполне способен держать под контролем наши прибрежные воды."
 
 WCH_weapons_of_the_modern_age:0 "Современное оружие"
 WCH_weapons_of_the_modern_age_desc:0 "В настоящее время Белая армия в основном оснащена устаревшими винтовками с затвором и различными орудиями, полученными различными путями, от наших побежденных соперников и до японских поставок. Остальной мир, однако, двигается дальше. Штурмовая винтовка стала венцом эволюции стрелкового оружия, а управляемые индуктивно ракеты произвели революцию в области противотанкового вооружения.\n\nБелая армия должна в срочной мере принять эти нововведения. С помощью иностранных экспертов и некоторых торговцев оружием с чёрного рынка мы оснастим наши войска новейшим оружием, которое может предложить современная эпоха. А этим артефактам пора уйти на склады и музеи!"
 
 WCH_the_cavalry_of_the_future:0 "Кавалерия будущего"
 WCH_the_cavalry_of_the_future_desc:0 "У Белой армии есть гордая традиция использования агрессивных кавалерийских манёвров, восходящая ко временам Гражданской войны в России. Даже после трагической кончины атамана Семёнова Забайкальское казачье войско всё ещё имеет большое влияние и видение тактики наших войск, а высокомобильные кавалерийские части остаются неотъемлемой чертой Белой армии. К сожалению, весь мир отошел от ведения войны на седле. Как бы нам не хотелось это признавать, но кавалерия, какой мы её знаем, просто устарела, но это не значит, что сама идея лишена смысла.\n\nМобильные подразделения эволюционировали, и теперь бронетехника, такая как танки и бронетранспортёры, выполняют ту же роль, которую когда-то выполняли доблестные всадники прошлых времён. Чтобы поддерживать связь с нашими традициями ведения боевых действий, не отметая современные инновации, было бы разумно принять испытанную тактику механизированной пехоты, прорывающейся через вражеские линии и поддерживаемая тяжелой броней. Наследие Белой кавалерии будет продолжать жить в новой, более мощной форме."
 
 WCH_take_to_the_skies:0 "К небесам!"
 WCH_take_to_the_skies_desc:0 "Это достойно позора, что наша славная Белая армия до сих пор не имеет надлежащей авиации для цели поддержки наземных войск! Во время наших походов на Дальнем Востоке мы захватили множество самолетов, которые когда-то принадлежали врагу, и теперь они стоят, собирая пыль в ангарах и ожидая дня, когда они снова соприкоснутся с облаками.\n\nХотя у нас всё ещё нет промышленных мощностей для массового производства собственных самолётов, повторное использование военных трофеев послужит адекватным началом для нового Российского Императорского Военно-Воздушного Флота. Со временем Его Величество получит в своё распоряжение внушительный воздушный флот, и само небо над нами будет частью нашей Империи."
 
 WCH_examine_foreign_designs:0 "Пример других стран"
 WCH_examine_foreign_designs_desc:0 "Когда-нибудь мы сможем производить собственные самолеты, и когда этот день настанет, нам понадобятся передовые разработки, чтобы они взмыли в небо. На данный момент всё, что у нас есть, - это старинные винтомоторные самолеты, произведенные в советское время. Без наших собственных экспертов по постройке самолётов попытка изобрести колесо была бы слишком хлопотной, когда уже существует так много куда стоящих проектов со всего мира.\n\nПора снова связаться с нашими друзьями в Токио. Япония располагает внушительными образцами современной авиации. Возможно, они позволят нам изучить их конструкции, чтобы мы могли потенциально адаптировать их для наших целей в будущем?"
 
 WCH_our_military_reforged:0 "Перекованная и готовая"
 WCH_our_military_reforged_desc:0 "Усилия по модернизации Белой армии показывают удивительные признаки прогресса. Имея в своем распоряжении новую тактику и новое оружие, наши войска способны представлять серьезную угрозу врагам Его Императорского Величества. Мы уже не банда казачьих налетчиков, одетых обмотки и едва держащиеся за Читой. Белая армия - это уже сила, которую не стоит недооценивать!\n\nБыли воссозданы Российский Императорский Морской флот и Российский Императорский Военно-Воздушный флот. Со временем они станут незаменимым дополнением к наземным вооруженным силам Империи. Наконец наши войска готовы выступить на Запад. Горе всем, кто встанет у них на пути, ибо возвращение исконного порядка на России неизбежно!"

 #Regional Diplo Tree
 WCH_onwards_and_outwards:0 "Туда и обратно"
 WCH_onwards_and_outwards_desc:0 "Теперь, когда мы победили наших соперников на Дальнем Востоке, мы можем, наконец, обратиться к остальному миру. Есть много вопросов, которые нам придется решать в ближайшем будущем, по крайней мере с точки зрения международного сообщества.\n\nВпереди нас есть два пути, по которым мы так или иначе пойдём, чтобы обеспечить, по крайней мере, некоторое взаимодействие с иностранными державами. Во-первых, мы свяжемся с японцами, которые были очень благосклонны к нам в прошлые годы и до сих пор. Во-вторых, как наследники Белого движения в Харбине, мы известны на международном уровне как один из, если не единственный истинный, преемников Российской империи в среде русских эмигрантов во всем мире.\n\nМы должны использовать наши преимущества и пригласить как японцев, так и эмигрантов: первые должны официально признать нас, а вторые - оказать нам дальнейшую помощь в лоббировании дальнейшего международного признания нашего правительства, а также предоставить дополнительные преимущества, когда они, наконец, вернутся к нам домой."
 
 WCH_the_new_favorite:0 "Новый союзник Японии"
 WCH_the_new_favorite_desc:0 "Когда наш альянс с фашистами распался в момент замедления нашего общего наступления в 1950-х годах во время распада Советского Союза, японцы выбрали сторону Константина Родзаевского, буквально обсыпав его и его чернорубашечников своими товарами, тренировав его солдат и дав всё что надо не задаром, а за продвижение своих интересов в объединённой ими России.\n\nСейчас же мы разгромили РФП, а Белое движение стало "истинным наследником Харбина", поэтому Япония снова обратилась к нам, дабы наверстать всё то, что они потеряли из-за поддержки "бандитского Вождя". Мы обращались к ним за помощью ранее, ещё до отвоевания Родины, а теперь это они пришли к нам, что означает, что мы стали для них более нужным партнёром для сотрудничества. Так или иначе, мы стали новыми союзниками Японии на Дальнем Востоке."
 
 WCH_asian_diplomatic_exchanges:0 "Дипломатический обмен в Азии"
 WCH_asian_diplomatic_exchanges_desc:0 "После долгих мучительных переговоров с японскими делегатами в Токио они согласились "убедить" других членов Сферы Сопроцветания вступить с нами в дипломатический обмен - их посольства будут созданы в Чите, а наши - в их столицах.\n\nОднако это еще не все. Часть этих дипломатических обменов, которые мы обеспечили для себя, включает посещение российскими академическими и научными группами таких мест, как Китай, Япония и Индонезия, для изучения обширных промышленных и экономических технологий, которые Сфера Сопроцветания внедрила за годы, прошедшие после их победы над Соединенными Штатами. Наши учёные вскоре вернутся на свою Родину со знаниями, которые нужно внедрить и применить по всему нашему государству."
 
 WCH_remembering_the_zaibatsus:0 "Эффект дзайбацу"
 WCH_remembering_the_zaibatsus_desc:0 " Несмотря на наше нежелание, японцы настаивают на том, что в качестве предварительного условия их сотрудничества и признания мы должны предоставить ряд уступок их экономическим мегакорпорациям, дзайбацу, которые уже давно жадно смотрят на наши богатые ресурсами земли. К сожалению, в данный момент мы не в состоянии категорически отвергнуть это предложение.\n\nОднако это не означает, что мы смирились с японским доминированием в нашей зарождающейся экономике. Нет, мы уже начали планировать, как обойти эту уникальную экономическую ситуацию, которую навязали нам наши новые благодетели. Тем не менее, надо публично признать пользу, которую принесли нам дзайбацу, и подготовиться к открытию их дочерних предприятий на Дальнем Востоке."
 
 WCH_emigres_abroad:0 "Возвращение на Родину"
 WCH_emigres_abroad_desc:0 "С нашим завоеванием Дальнего Востока мы снова объявили себя миру и нарисовали себе место на международной карте. Одним из неожиданных, но, безусловно, желанных последствий этого стало оживление угасающего Белого эмигрантского движения, переживших гражданскую войну или их детей. Эти эмигранты рискиданы по всему миру, наибольшая часть находится в Европе, Харбине и Америке.\n\nКогда наша дипломатическая ситуация немного стабилизировалась, пришло время обратиться к этим эмигрантам. Мы попросим пожертвования у тех, кто заинтересован и способен помочь нашему делу, а также пообещаем репатриацию всем эмигрантам, которые приедут на Дальний Восток и послужат нашему правительству в отвоевании всей России. Мы будем ожидать прибытия первой волны наиболее преданных и идейных эмигрантов."
 
 WCH_back_to_manchuria:0 "Назад в Маньчжурию"
 WCH_back_to_manchuria_desc:0 "Когда наши бравые солдаты уходили из Харбина, мы были смешанной армией из фашистов, призывников и царистских идеологов. К сожалению, очень многие члены Белого движения в Харбине, неохотно и цинично относившиеся к нашим попыткам отвоевать Россию, остались.\n\nС годами эти эмигранты, или наиболее видные из них, сблизились с маньчжурскими бюрократами-реформаторами, связав себя с крупным промышленным сектором Маньчжоу-Го. Теперь, когда мы обосновались на Дальнем Востоке и доказали этим некогда циничным эмигрантам, что мы здесь останемся, только самые ни на что есть предатели подумают не присоединиться к нам и не привезти с собой весь промышленный опыт, который они выработали годами."
 
 WCH_across_the_ocean:0 "Через океан"
 WCH_across_the_ocean_desc:0 "Многие эмигранты вместо того, чтобы бежать в Харбин, отправлялись в Европу или Америку. В то время как нацисты наложили занавес страха и безумия на большую часть завоеванных ими земель, эмигранты, которые всё ещё могут приехать из Европы, и те, кто больше всего хочет приехать из Америки, присоединятся к нам.\n\nПродолжающаяся кампания по репатриации и участия репатриированных в работе правительства в высоких должностях действительно уже привлекли многих и, несомненно, придёт ещё большее число эмигрантов, желающих настоящего восстановления Империи. Репатрианты, особенно из Соединенных Штатов и Англии, привезут с собой свои светлые образованные умы и своих высокообразованных детей - постоянный поток мужчин и женщин из наиболее просветлённых частей мира будет служить повышению нашей способности обучать следующее поколение и поможет создать хорошую образовательную базу для нашей возрождённой Родины."
 
 WCH_looking_for_recognition:0 "Охота за признанием"
 WCH_looking_for_recognition_desc:0 "Теперь, когда мы исполнили требования японцев и начали привлекать приток эмигрантов, которые помогут в развитии нашей нации, мы можем, наконец, подумать о пролоббировании официального признания нашего правительства. Контролируя лишь четверть территории России и малую часть её населения, безусловно будет тяжело добиться признания, но с японцами, поддерживающими наши претензии на всю России, самые трудные шаги на пути к цели уже сделаны.\n\nБудет сделано официальное заявление о намерении вернуть Россию и восстановления монархического правления, а касательно Вашингтона - мы заверим американцев о конституционности нашей монархии и о нашем возможном дистанцировании от японцев, и надеемся, что это успокоит опасения Белого Дома. В конечном счете, наша цель состоит в том, чтобы и американцы, и японцы рассматривали нас как законное правительство России."
 
 WCH_off_to_tokyo:0 "Визит в Токио"
 WCH_off_to_tokyo_desc:0 "Хоть и на данный момент может показаться, что японцам нетрудно признать нас законным правительством будущей объединённой России, официальный Токио непостоянен касательно своей внешней политики - ярким напоминанием об этом была их первоначальная поддержка РФП, а не нашего движения.\n\nТак, Чита подготовила отправку официальной делегации в Токио с просьбой официально признать базирующееся в Чите Белое движение законным наследником России. Отправление делегации из читинского аэропорта многие члены правительства восприняли как начало новой эры - новой эры успеха и процветания."
 
 WCH_a_hope_beyond_japan:0 "Надежда на Америку"
 WCH_a_hope_beyond_japan_desc:0 "Япония - это самый короткий путь к международному признанию нашего правительства, но она отнюдь не единственная держава, чьего признания мы добиваемся. Помимо Токио и его сателлитов, наши наиболее вольнодумные члены правительства выбрали целью для дипломатического признания царской России США и их экономически мощную Организацию Свободных Наций, причём выбрали довольно давно.\n\nУчитывая нашу тесную работу с японцами на данный момент и нанесение нами поражения фавориту Америки в Магадане, это почти наверняка закончится провалом. Однако, сама попытка установления отношений с США очень важна, ибо в скором времени мы точно будем налаживать отношения с Вашингтоном и его союзниками."

