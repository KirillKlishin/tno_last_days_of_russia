 WCH_superregional.31.t:0 "Те былые дни"
 WCH_superregional.31.desc:0 "Артём в гневе кулаком ударил руль машины, сжав свои зубы. Он уже полчаса застревает на дороге из-за того, что грузовики перед ним очень медленно двигаются. Артём уже выполнил свою смену по доставке грузов, теперь ему надо домой! Нужно дать впереди стоящему "черепахе" знать, что люди торопятся.\n\nОднако, как только вышел из окна дать рукой сигнал впереди стоящему, он понял причину такой медлительной езды и того, что вовсе не нужно давать никаких сигналов. На водительской двери был нарисован знак Белой армии, и такие же грузовики занимали всю улицу, не торопясь освобождать её. В них вероятно находились припасы или солдаты, которые должны быть в другой военной части. Так или иначе, Артём не должен мешать конвою идти своим ходом.\n\nАртём опустил спинку сидения и расслабился. Он сам там служил, много чего сделал, демобилизировался, и сейчас он просто хочет жить обычной жизнью. Сколько ещё времени армия будет у него отнимать?"
 WCH_superregional.31.a:0 "Иногда война берёт что причитается неожиданными путями."
