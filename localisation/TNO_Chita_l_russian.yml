 WCH_the_true_heirs_of_harbin:0 "Истинные наследники Харбина"
 WCH_the_true_heirs_of_harbin_desc:0 "В момент, когда большевики свергли незаконное правительство Александра Керенского в результате мятежа в октябре 1917 года, они ввергли Россию в пучину хаоса. Белая армия, включая нас, с храбростью сражалась против них, но нам пришлось отступить на весьма долгий период времени. Но всё равно держась за идею восстановления монархии, мы перебазировались в маньчжурский город Харбин, где сформировали правительство в изгнании и вынужденно вступили в нежеланный альянс с Российской Фашистской Партией.\n\nКогда советская диктатура пала под натиском нацистов, мы воспользовались шансом и с новоявленным царём Михаилом II пришли обратно на Родину, дабы возвратить её. Но фашисты предали нас, тем остановив наше наступление и разделив нашу отвоёванную территорию. Они думают, что у них есть права на всю Россию, но они заблуждаются. Мы нанесём им поражение под предводительством доблестных сынов Отечества, Григория Семёнова и его верных генералов, и объявим всему миру, что именно мы - настоящие наследники Харбина."

 WCH_civilian_investments:0 "Царские вложения"
 WCH_civilian_investments_desc:0 "Что такое империя без армии? И что такое армия без помощи всеобъемлющего гражданского производства, от боеприпасов до экипировки? Мы вернём нашу Россию, а сейчас нам нужно сделать так, чтобы вложения из царской казны удовлетворяли не только интересы армии благодаря поддержке тыловых производств, но и потребности обычных подданных, от состоятельных жителей городов до бедствующих жителей деревень, чтобы улучшить благосостояние страны в целом и избежать повторения ошибок прошлого."

 WCH_mining_knowledge:0 "Ресурсы Сибири"
 WCH_mining_knowledge_desc:0 "Сибири в глазах многих рисуется как просторные дикие земли с непроходимыми болотами и морозной тайгой. И это в самом деле так, судя по той местности, которую мы сейчас контролируем. Но нужно глядеть не на поверхность земли, а под неё. В этом регионе есть огромное количество ресурсов, которые и ждут своего применения в производстве и экспорте, такие как медь и серебро.\n\nА наиболее важным ресурсом в такое время является уголь. Он используется для питания фабрик, которые могут производить вещи, благодаря которым мы сможем выжить и процветать. Нам нужно вложиться в добычу этих материалов ради пользы нашему государству и экономике."

 WCH_Military_investments:0 "Поддержка для армии"
 WCH_Military_investments_desc:0 "Без армии никакая империя не рождается и не выживает, и наш случай не исключение. Атаман Семёнов, поведший нас на долгий путь в Читу, как никто  понимает важность силы оружия. Но мы оказались ограниченны в средствах из-за урезаний в бюджете. Это неприемлемо. И опасно.\n\nМы направили запрос на предоставление средств, по которому, если он будет утверждён, мы получим нужные ресурсы для будущих битв. Всё, что нам нужно, это встретиться с царём и убедить его в важности изменений в бюджете страны. Иначе самой страны не станет."

 WCH_import_industrial_expertise:0 "Пригласить чиновников-реформаторов"
 WCH_import_industrial_expertise_desc:0 "Мы должны узреть горькую правду о том, что наша промышленность сейчас находится в чуть ли не зачаточном состоянии. Все те, которые имели отношение к техническому оснащению или производству в Чите, были или убиты в ходе боевых действий или ушли из этих мест. Но как нужно действовать для восстановления эффективного и результативного развития нашей промышленности без местных специалистов?  Понятное дело, что нужна помощь из-за рубежа. Многие из наших рядов, несмотря на нахождение в Чите, всё ещё на связи с нужными контактами в Харбине и в остальной Маньчжурии. Нам крайне понадобится связаться с чиновниками по реформам, которые стали существенным фактором маньчжурского экономического чуда, и спросить их, есть ли у них лишние материальные или человеческие ресурсы. Конечно, их услуги будут точно не бесплатны, но это будет стоить того."

 WCH_connecting_chita:0 "Имперская транспортная комиссия"
 WCH_connecting_chita_desc:0 "Сибирь, если мягко сказать, обширна и труднопроходима. Большинству наших солдат понадобятся недели, чтобы добраться с одного места по другое, это тем более хуже для крестьян, живущих в наших городах и деревнях. Вызванная проблемами логистики экономическая несостоятельность неприемлема, тем более на фоне предстоящих конфликтов. Мы должны основать Имперскую транспортную комиссию, где главенство будет в руках наших друзей из белой эмигрантской среды, у которых задачей будет соединить все города и крупные деревни единым транспортным узлом."

 WCH_industrial_machinery_deal:0 "Импорт промышленного оборудования"
 WCH_industrial_machinery_deal_desc:0 "Наше промышленное оборудование, даже пользуясь языком дипломатии, можно назвать ужасным. Самые куртуазные члены нашего правительства уже выразили свою мысль насчёт него, никак не стесняясь в выражениях. Реальность состоит в том, что большинство этого оборудования было унаследовано от советской власти, и почти всё из этого совсем не работает, в худшем случае. Но никак не возможно сделать машины без, надо понять, других машин.\n\nПоэтому мы должны начать думать над путями импорта промышленного оборудования для цели зачинания своих собственных бытовых и гражданских секторов экономики, и в этом нам смогут помочь наши друзья из Маньчжурии. Это станет для нас не только новым началом нашей промышленности, но и станет источником наших военных побед."

 WCH_examining_the_force:0 "Просьбы офицеров"
 WCH_examining_the_force_desc:0 "Каждая армия нуждается в хороших офицерских кадрах. Мы можем им пообещать славу в будущих летах, но на данный момент они услышат от нас только обещания касаемо денег. Им долгое время не платили жалование и не снабжали снаряжением, но солдаты, которыми они командуют, видели ситуации похуже. Офицеры просят средств, не только для заполнения собственного кармана, но и для обеспечения своих подчинённых.\n\nИх просьбы благородны и справедливы, царь заведомо не может не видеть в их словах мудрости касаемо оснащённости верных ему воинов. Поэтому, суммы для удовлетворения этих просьб будут добавлены в наш бюджет."

 WCH_examine_our_artillery:0 "Современные артиллерийские корпуса"
 WCH_examine_our_artillery_desc:0 "Две мировые войны наглядно показали превосходство артиллерии на поле боя, с этим согласны и старые, и молодые офицеры.\n\nОднако, находящаяся в наших руках артиллерия немногочисленна и с годам потеряла в качестве. Пусть и это будет дорого, но если мы вложим деньги в новые и современные артиллерийские корпуса, используя наши собственные наработки и порядки, у нас точно будет наилучшая артиллерия во всей Сибири!"

 WCH_new_infrastructure:0 "Имперский геолого-разведочный корпус"
 WCH_new_infrastructure_desc:0 " Нужно больше меди, больше железа, угля…нужно, нужно, нужно! Производственные квоты в настоящее время никак не поспевают с быстрым, нет, молниеносным ростом промышленности, который мы сейчас наблюдаем. Без поддержки ресурсами сооружения большего количества фабрик нам придётся...неважно. Его Величество Михаил по настоятельной просьбе своих лучших советников по экономике объявил о формировании Имперского геолого-разведочного корпуса, задачей которого станет поиск залежей полезных ископаемых в пределах наших границ и их последующая эксплуатация. Конечно, от действий корпуса может пострадать девственная природа Сибири, но это ничто по сравнению с благополучием подданных Его Величества."

 WCH_public_works_company:0 "Имперская компания разработки"
 WCH_public_works_company_desc:0 "В тёмные дни анархии на Сибири, во время которых установилось наше правление в Чите, безработица стала повальной и многие люди стали довольствоваться временными заработками, часто оставаясь без крова над головой. Ныне же, когда общая ситуация стала более-менее сносной, обычный народ всё также страдает.\n\nПо этому поводу наши лучшие счетоводы предложили создать Имперскую компанию разработки, государственную корпорацию, задачей которой будет спонсорство проектов общественных работ, которые создадут рабочие места и способствуют развитию нашей изрядно пострадавшей промышленности. Цель реорганизации нашего тыла должна стать во главе угла, чтобы наше государство достаточно окрепло для будущих войн во имя объединения России."

 WCH_industrialization:0 "Промышленная империя"
 WCH_industrialization_desc:0 "Промышленность Читы, сердца Белого Движения, видно развилась от совсем зачаточного состояния до устрашающих масштабов по протяжении лишь нескольких месяцев, не без помощи Имперской компании разработки и Имперской транспортной комиссии. Так как наша промышленность и отдача от неё набирают обороты, мы продолжим строить новые фабрики для достижения уровня индустриализации развитых стран.\n\nНо мы не остановимся на достигнутом -  сей промышленный рост является одним маленьким этапом большого плана по полной индустриализации державы от Тихого океана до Балтики. Модели развития, которые были успешно введены в окрестностях Читы, станут примером того, что мы сделаем в будущем в других городах. А сейчас нужно не покладая рук работать во имя Отечества."

 WCH_war_resources:0 "Добыча важных ресурсов"
 WCH_war_resources_desc:0 "Промышленное оборудование, полученное из Маньчжурии и других стран, помогло нам восстановить нашу промышленность и позволило в полной мере использовать имеющиеся фабрики, но к сожалению, этого недостаточно для расширения нашей кампании по добыче ресурсов. Имперская компания разработки, насколько бы эффективно она не работала, подобна бездонной пропасти, постоянно просящая новых мест для размещения ресурсов для выполнения планов по развитию территорий, и одной из таких просьб стала расширение области добычи этих самых ресурсов. Поэтому мы должны принять усилия по улучшению нашего промышленного оборудования, когда это наконец стало возможно, чтобы потом с новой силой пользоваться богатствами Сибири!"

 WCH_reclamation_act:0 "Закон о восстановлении"
 WCH_reclamation_act_desc:0 "В нашем крохотном владении есть всё ¬¬- до конца преданные офицеры, лучшие солдаты, по первому зову готовые встать в строй, и фабрики, буквально выбрасывающие каждодневно лучшую продукцию. Однако, нам не хватает лишь плодородной земли, пригодной к земледелию. К несчастью, большинство земель под контролем Его Величества и преданного ему правительства, кроме окрестностей Читы и нескольких городов и сёл, не могут родить хотя бы овёс.\n\nЭто большинство составляют непроходимые болота и густые леса, в которые редкий человек влезет. После нашептания одного мудрого предложения царю, Михаил II объявил о введении Закона о восстановлении, предусматривающего очистку непользуемых земель и трансформации их в участки, пригодных для недородного земледелия и постройки тренировочных полигонов, усилиями Имперской компании разработки. Всякое пространство пригодится, только не эти тёмные леса и болота, от которых ИКР в скором времени избавится."

 WCH_importing_rifles:0 "Импорт японского вооружения"
 WCH_importing_rifles_desc:0 "Царю доложили о почти круглосуточной работе наших фабрик и выпуске ими наилучшего вооружения для наших солдат. Конечно, это ложь во спасение. На самом деле, мы не имеем возможности производить достаточно винтовок, артиллерии и аммуниции для всех солдат, это ещё не считая потенциальных призывников.\n\nВ годы нашего пребывания в Харбине, мы ознакомились с превосходным вооружением японского производства. Через реку Аргунь находится Маньчжоу-го, где у нас осталось множество связей. Импорт малой доли из гигантского арсенала Японии стоит лёгкой задачей."

 WCH_artillery_imports:0 "Поддержка инвестиций в артиллерию"
 WCH_artillery_imports_desc:0 "План наших офицеров по модернизации нашей артиллерии близок к своему воплощению. Два поколения офицеров, работая вместе, разработали детальный план по полному совершенствованию всей нашей артиллерии, от войсковой доктрины до строения снарядов. Всё, что нужно, это согласие царя.\n\nЕго Величество знает, насколько важна армия, сколько подвигов совершила и сколько крови пролили ради него. Он ничего не отвергнет. Просто не сможет."

 WCH_specialist_training:0 "Тренировка осназовцев"
 WCH_specialist_training_desc:0 "В условиях современной войны именно специальные войска -осназ, могут решить исход боя в нашу пользу. Боец осназа проходит усиленную тренировку и сможет выполнять определённые задачи, которому обычному солдату не под силу. Мы окружены врагами, но царю не придётся волноваться насчёт них, ибо с бойцами осназа победа будет в наших руках.\n\nМанёвры при отсутствии постоянной связи с командованием, тыловые операции, саботаж и другое будет включено в программу тренировки всех наших солдат. И потом будет сложно нас застать врасплох."

 WCH_the_Far_East_Finest:0 "Лучшие во всём Дальнем Востоке"
 WCH_the_Far_East_Finest_desc:0 "Наша армия прозвана Сибирской, но лишь некоторые из нас могут похвастать своими сибирскими корнями. И в этом заключается их сила - если они смогли выжить в местных условиях, то смогут выжить в любом месте на Земле!\n\nЕсли мы включим их знания и ценности в нашу программу военной подготовки, то мы превратим наш сброд из рекрутов, эмигрантов и изгоев в "Лучших во всём Дальнем Востоке", армию с железной дисциплиной, усточивой к холодам и могущей выполнять поставленные задачи в самых неприятных погодных условиях. Того желает сам царь, без сомнения."

 WCH_the_Tsars_own_division:0 "Дивизии Имперской гвардии"
 WCH_the_Tsars_own_division_desc:0 "Нашу армию часто называют "царской гвардией", такое прозвание дано, чтобы внушить воинскую гордость ещё вчерашним крестьянам, составляющим большинство нашей армии. Но некоторые офицеры предложили воплотить это прозвание в создании спецотрядов, собранных из самых верных, самых опытных и самых сложенных солдат.\n\nУ царей прежних времён имелись свои гвардии, элитные части, которые не только выполняли любое задание, но и вдохновляли остальных солдат на подвиги. И царь Михаил не будет исключением из этого правила."

 WCH_the_tsar_combined_arms:0 "Единая военная доктрина"
 WCH_the_tsar_combined_arms_desc:0 "Одной из проблем нашей армии является непрекращающеесе несогласие и тяжбы в офицерских рядах насчёт тактики проведения военных операций. Старая гвардия цепляется за грандиозные по масштабам планы времён Великой Войны, когда как молодые офицеры предлагают использовать тактики, в которых будут использоваться разные рода войск. Такое столкновение интересов парализует развитие армии, и более не должно быть недосмотрено.\n\nДолжно быть принято решение, которое определит будущее нашей армии. Будет созвано собрание всего офицерства, председателем которого будет сам царь. Его Величество будет наблюдать за ходом собрания, а офицеры обоих поколений по окончанию оного разработают новую единую военную доктрину."

 WCH_true_modern_warfare:0 "Современная война"
 WCH_true_modern_warfare_desc:0 "Мы должны принять факт внесения большевиками новых идей в нынешних условиях войны. Их применение против наступающих германцев оказалось неэффективным, но тем не менее установило своего рода стандарт для всех войск по всей России.\n\nПравила войны изменились, и стало ясно, что мы должны вложить средства на механизацию и моторизацию нашей армии, а также на своевременное снабжение наших солдат, сражающихся в суровых сибирских условиях, несмотря на протесты некоторых наших старых офицеров. Наша империя больше не позволит себе повторить ошибки предшественников, мысли об обратном только отдалят наш триумф."

 WCH_stabilize_budget:0 "Время мести"
 WCH_stabilize_budget_desc:0 "Наша промышленность растёт, наши границы защищены, наши войска готовы идти к победе, настало время посмотреть вперёд и закончить одно давнее дело - систематическое уничтожение Российской Фашистской Партии и их лакеев.\n\nМы обрушим их финансы, раздавим партию фашистов и вернём территорию, за которую мы потратили много сил, после крушения Союза. Большевики не смогли с нами справиться, не смогут и предатели-фашисты. Мы теперь сильны, мы покажем истинную мощь обновлённого Белого движения!"

 WCH_Western_defence_scheme:0 "Западная оборонная линия: Чита"
 WCH_Western_defence_scheme_desc:0 "Почти сорок лет назад город Чита была столицей Прибайкальского казачьего округа, где атаман Семёнов принял последний в тот год бой в надежде нанести поражение большевизму на всём Дальнем Востоке. А теперь снова появилась надежда восстановления самодержавия, и армии предстоит оружием проторить дорогу к этой конечной цели.\n\nВременная столица России расположена очень близко к западной границе, дальше которой мы не имеем контроля. Пока нам нужно укрепить её, поэтому высшее командование предложило построение укреплений и создание новых планов по защите временной столицы. К северу и западу от города будут расставлены дополнительные гарнизоны и линии защиты. Но пока начать нужно с укрепления штаба."

 WCH_western_defence_scheme2:0 "Западная оборонная линия: Улеты"
 WCH_western_defence_scheme2_desc:0 "Если проследовать от Читы по юго-западной дороге, то прямо у границы с владениями коммунистов находится местечко Улеты. Оно выглядит как обычное село, но прежде оно было одним из последних аванпостов царских генералов в ту войну. Сейчас там построена маленькая военная база, где солдаты охраняют главную дорогу, наблюдая за движениями по ту сторону границы.\n\nКак часть Западной оборонной линии, план которой разработали большинство царских генералов и был одобрен Его Величеством, Улеты будут укреплены, так как именно с него начнётся вторжение врага на нашу территорию. Построив там новую, лучшую базу, мы тем самым обезопасим себя от нападения любого врага, который застрянет у Улет и никак не сможет добраться до Читы."

 WCH_eastern_defense_scheme:0 "Восточная оборонная линия: Средняя Олёкма"
 WCH_eastern_defense_scheme_desc:0 "На берегах реки Олёкмы, у самых границ Прибайкалья, находится село Средняя Олёкма, которая может считаться нашей крупнейшей базой на северо-востоке. Очень важно держать там наготове линию обороны от фашистов Родзаевского и алданских коммунистов, так как это село выступает опорным пунктом как для наступления царской армии, так и защиты основной территории от атак вражеских отрядов и простых бандитов.\n\nНужно укрепить восточные линии, если мы хотим расширить наши территории владениями фашистов и одновременно защитить северные границы. Средняя Олёкма станет нерушимым оплотом против любого врага."

 WCH_eastern_defense_scheme2:0 "Восточная оборонная линия: Тупик"
 WCH_eastern_defense_scheme2_desc:0 "К югу от села Средняя Олёкма, где мы раньше приложили усилия по созданию оборонной линии, находится село Тупик, которое было спасено от анархии и несправедливости силами Белой армии. Тупик - важный ключевой пункт в Восточной оборонной линии, на которую напорется шайка "вождя" Родзаевского. С дальнейшим укреплением поселения и постройкой защитных точек, мы прекратим постоянные нападения на его окрестности.\n\nПо заверению многих членов правительства, ситуация с Тупиком совсем иная, так как там не было каких-либо ранее построенных военных укреплений. Несмотря на это, постройка Восточной оборонной линии является важнейшей и, по словам наиболее преданных генералов, легкоисполнимой задачей."

 WCH_eastern_defence_scheme3:0 "Восточная оборонная линия: Амазар"
 WCH_eastern_defence_scheme3_desc:0 "Последний и, наверно, самый важный аванпост, который нам нужно возвести для будущей конфронтации с фашистами на востоке, находится в посёлке Амазар.\n\nТранссибирская магистраль, которая часто оказывалась уничтоженной, отремонтированной и снова уничтоженной за последние годы, остаётся жизненно важной артерией, ведущей к землям за Уралом, соединяющей многие российские города и позволяющей совершать транспортировку грузов и людей на всей её протяжённости. Амазару очень повезло оказаться не только на пути магистрали, но и не в руках Родзаевского.\n\nМы должны озаботиться защитой этого посёлка, как важнейшего перевалочного пункта и самого крайнего поселения под нашим контролем. Нужно отправить туда солдат в качестве гарнизона, и вместе с ними отряды разведки. Совсем скоро, они докажут свою полезность."

 ### Expansion tree ###
 WCH_settling_accounts:0 "Сведение счетов"
 WCH_settling_accounts_desc:0 ""Слишком долго мы позволяли фашистам на Амуре и за его пределами гнить в своем бандитизме и терроре. Мы должны подготовиться к тому, чтобы свести наши счеты, вернуть долги, которые нам причитаются, и освободить народ от тирании бандитского вождя и его прихвостней."\n\nЭта сделанная сторонниками Его Величества речь будет транслироваться по всей Чите по радио, а там, где это возможно, и по телевидению. Один из лучших способов подготовиться к надвигающимся конфликтам - это заручиться поддержкой не только нашего народа, но и тех, над кем властвуют наши враги. Поэтому крайне важно, чтобы копии этой речи, уничижающей наших врагов и РФП в целом, попали к тем, кто должен ее услышать на наших законных территориях. В конце концов, правда сменяется пропагандой во время войны, и мы знаем, что наши враги не прочь сделать то же самое."

 WCH_ready_the_troops:0 "Приготовление к военным действиям"
 WCH_ready_the_troops_desc:0 "Когда наша внутренняя ситуация стабилизировалась и наш бюджет укрепился, мы можем, наконец, начать смотреть вовне и готовиться к усмирению предателей - Российской Фашистской Партии в Зее и Магадане и за их пределами. Подготовка не будет простой, и одному Богу известно, сколько усилий и ресурсов нам потребуется, чтобы быть готовыми к той жестокой реальности, которой является война в Сибири. Однако, если мы хотим иметь хоть какую-то надежду на обеспечение будущего для Белого движения здесь, на Дальнем Востоке, необходимо, чтобы у нас была не просто функциональная, а эффективная армия, которая обеспечит, чтобы ни фашистские предатели, ни советские государства-преемники не бросили вызов нашему господству.\n\nСозвать генералов! Пришло время для военных инспекций и проверок."

 WCH_end_the_barbarism:0 "Покончить с варварством"
 WCH_end_the_barbarism_desc:0 "Так называемый "бандитский вождь Амура" - это не более чем сломленный, стареющий псевдонацист, убежденный в умирающей, дряхлой идеологии. Однако он всё равно опасен. Слухи с востока указывают на проводимые серии чисток, что равнозначно случайным убийствам на улицах и публичному повешению "несогласных". Родзаевский традиционно считался невероятно жестоким лидером, но его недавние действия доказали, что он явно не в себе и действует далеко за пределами цивилизованности. Этому варварству и преступлениям, которые он совершил против русского народа, должен быть положен конец - и чем скорее, тем лучше. Таким образом, мы должны подготовиться к тому, чтобы пойти на бандита и восстановить порядок под истинными Наследниками Харбина. Конечно, особого сопротивления не будет. В конце концов, разве его войска ни на что не годны, кроме как на убийство собственного народа?"

 WCH_topple_the_pedestal:0 "Опрокинуть пьедестал"
 WCH_topple_the_pedestal_desc:0 "Теперь, когда мы одержали победу над Родзаевским и его головорезами-чернорубашечниками, мы должны начать долгий процесс уничтожения памяти о Российской Фашистской Партии на его землях и интегрировать этот район в нашу территорию. Несмотря на крайнюю жестокость и восхищение нацизмом, Родзаевский управлял сильной пропагандистской машиной. Партийные образы и символика были повсюду - очевидно, что безумный "Вождь" хотел подражать самому Гитлеру. От свастики до больших знамен и антисемитской пропаганды, бывшая столица РФП Зея была полна партийной символики. Но этого не может не быть. Его Величество Михаил метко предложил "опрокинуть пьедестал" - процесс, направленный на уничтожение пропаганды РФП и просвещение людей тому, что они больше не живут в условиях террора. Может быть, мы и выиграли битву за Амур, но шрамы, оставшиеся от многолетнего правления Родзаевского, означают, что конфликт только начинается."

 WCH_take_their_place:0 "Занять их место"
 WCH_take_their_place_desc:0 "Теперь, когда мы закрепили за собой Амурский регион, мы можем оценить средства РФП и точно решить, что нам следует сохранить. Одним из немногих по-настоящему полезных ресурсов, унаследованных нами от Родзаевского, являются его связи с Японией. Хотя они не совсем довольны тем, что мы свергли их "золотого мальчика", японцы не более чем прагматики. Они знают, что наша администрация была бы гораздо предпочтительнее возрождающегося Советского Союза, и даже если их стратегия будет заключаться в том, чтобы снабжать нас в тщетной попытке сохранить Россию разделенной, мы примем любую помощь, которую сможем получить. Штурмовые винтовки, артиллерийские орудия, грузовики и даже пули. Все, что они готовы продать, мы готовы купить. Торговцы оружием поначалу могут быть холодны, но мы можем заставить их принять нашу точку зрения. Несколько завуалированных угроз о возрождении Союза и последующее метафорическое мелькание долларовых купюр приведут их в восторг."

 WCH_the_magadan_gamble:0 "Магаданская авантюра"
 WCH_the_magadan_gamble_desc:0 "Если варварство Родзаевского плохо, то прагматичность Матковского ничуть не лучше. Базируясь в холодном порту Магадана, он считается "менее радикальным", чем бандитский "Вождь". Но менее радикальный радикал все равно остается радикалом. Этот, по крайней мере, достаточно умен, чтобы знать, как приспособиться к представленной ему ситуации, и это делает его бесконечно более опасным, чем нацист из Зеи. Ходят слухи, что Матковский ищет иностранного признания и помощи, доходя даже до позиционирования себя как умеренного претендента на Дальнем Востоке. Нельзя допустить, чтобы так продолжалось и дальше - ибо сейчас спрос на иностранную помощь означает, что даже самая незначительная сумма может стать переломным моментом в битве между Наследниками Харбина. Мы должны действовать быстро, и даже если это приведет к перенапряжению наших вооруженных сил, мы должны попытаться покончить с режимом Матковского до того, как он намертво укрепится. Да, это в полном смысле авантюра, но мы должны совершить её, дабы обезопасить наше положение."

 WCH_uncover_the_caches:0 "Открыть тайники"
 WCH_uncover_the_caches_desc:0 "Наша теория о том, что Матковский уже получал довольно значительную иностранную помощь, по-видимому, была верна. Допросив ряд офицеров, квартирмейстеров и пленных солдат, мы узнали, что местным отделением РФП было разбросано несколько тайников со снабжением по всей Магаданской области, некоторые из которых были захоронены, а другие спрятаны, чтобы избежать захвата нашими наступающими войсками. Обещая амнистию тем, кто знает расположение этих тайников, мы можем заставить их привести нас к ним и выкопать их - подобно тому, как виновные убийцы приводят власти туда, где они прятали тела. Нашим войскам всегда чего-то не хватает, от артиллерийских снарядов до зимней одежды и, судя по результатам этих допросов, вероятно в этих тайниках есть все, о чем только может думать солдат. Давайте найдем их."

 WCH_employment_for_the_mercenaries:0 "Работа для наёмников"
 WCH_employment_for_the_mercenaries_desc:0 "Когда Матковский расколол партию, он также расколол и имеющиеся у фашистов людские ресурсы, и он, конечно же, сам же от этого больше всех и пострадал - Родзаевский либо заработал, либо купил лояльность ряда как старших, так и младших фашистов. Однако это не помешало прагматичному Матковскому искать другие способы укрепления своих рядов. Было нанято несколько наемных отрядов, и хотя мы превзошли их в сражении, теперь они застряли в холодной Сибири, без хозяина и без денег. Эта ситуация представляет как опасность, так и возможность - оставить их без работы может привести к катастрофе, восстанию профессиональных солдат, которое мы просто не можем себе позволить в данный момент. Но если мы заплатим им, чтобы они сражались за нас... что ж, это укрепит наш бедный кадровый резерв и даст нам мощный инструмент для борьбы с нашими опасными врагами на Западе. Кроме того, когда использование наемников приводило к плохим результатам?"

 WCH_disband_the_rfp:0 "Роспуск РФП"
 WCH_disband_the_rfp_desc:0 "С устранением Родзаевского и его предателей с Магадана настало время уничтожить остатки всего их движения. Эта партия, сердце всего фашистского движения, будет запрещена, а те, кто занимал в РФП ключевые роли, должны быть схвачены и представлены пред судом. Самых опасных из них привести к высшей мере наказания, остальных заключить в тюрьму или оставить под домашним арестом. Фашисты угрожали нашему существованию долгое время, и теперь, когда мы одержали верх над ними, мы должны укрепить наше положение и заслужить прозвания истинных наследников Белого движения.\n\n"Кто, дело свое вершив, утвердить желает в долги веки, должен все, что тому мешает, отдалять и, что вредит, искоренять скоро, без того дело его не может быть споро""

 WCH_march_on_yakutia:0 "Марш на Якутию"
 WCH_march_on_yakutia_desc:0 "Теперь, когда мы разгромили фашистов и обеспечили себе положение одной из выдающихся держав на Дальнем Востоке, мы можем смело смотреть в будущее и готовиться к тому, что нам не удалось сделать во время Гражданской войны в России - обеспечить объединение России под Белым движением. Первым шагом к этому было бы разобраться с соседней Якутской Республикой. Республика, помимо того, что является антимонархическим государством, контролирует невероятно ценные земли, готовые для материальной эксплуатации. Гарантия безопасности этих территорий будет иметь большое значение для обеспечения стабильного экспорта ценных полезных ископаемых, а также создаст пространство для нашей простаивающей рабочей силы. Вероятно, будет лучше, если мы попытаемся присоединить их мирным путём, но если это не удастся, наши войска должны быть готовы к насильственному захвату. Таким образом, мы можем, по крайней мере, продемонстрировать нашу добрую волю, но также применить железный кулак под бархатной рукавицей."

 WCH_the_diamond_age:0 "Алмазный век"
 WCH_the_diamond_age_desc:0 "Теперь, когда мы победили якутов и включили их территорию в наш состав, мы можем начать извлекать выгоду из торговли драгоценными камнями. Весь район богат алмазами, которые мы можем использовать не только для того, чтобы откупиться от местных чиновников как в Якутии, так и в других местах, но и для того, чтобы поддержать наш экспорт и заручиться иностранной поддержкой - обмен алмазов на оружие довольно заманчивое предложение даже для самых богатых стран. Но был поднят вопрос о том, как именно эксплуатировать ресурсы, которые мы сейчас контролируем - якуты управляли своими шахтами с минимальной эффективностью, главным образом из-за нехватки рабочей силы. К счастью, у нас есть то, чего не было у якутов: толп безработных и политзаключенных. Если мы "порекомендуем" этим лицам переехать в Якутию на работу в шахты, мы позаботимся о том, чтобы они были достаточно укомплектованы и в конечном итоге наши карманы были набиты деньгами о продажи алмазов."

 WCH_yakut_autonomy:0 "Якутская Автономия?"
 WCH_yakut_autonomy_desc:0 "Якутия - это не что иное, как массивные обширные, холмистые леса и изрезанные холмы, все из которых минимум полгода, а то и больше, покрыто снегом. Сами якуты - народ выносливый и, честно говоря, не особо предрасположенный к нашему царскому движению. Последнее, что нам нужно, - это затяжной партизанский конфликт с местными в центре Сибири. Хотя мы не можем заставить кого-то любить вас, но безусловно можно купить его поддержку. Если бы мы собрали группу видных якутских лидеров, как тех, кто был частью республики, так и тех, кто был маргинализирован ею, мы могли бы предложить им политическую автономию в обмен на огромные экономические уступки и признание Михаила II царем. Это может быть не обязательно лучшая сделка для них, и это не понравится нашим сторонникам жесткой линии, но это будет иметь ощутимые выгоды для всех сторон."

 WCH_reinforce_the_borders:0 "Укрепить границы"
 WCH_reinforce_the_borders_desc:0 "К западу от нас все еще продолжают существовать государства-огрызки Союза Советских Социалистических Республик, влача жалкое существование и отчаянно пытаясь навязать свою диктаторскую социалистическую повестку. Однако, надо признать, что у Советов есть довольно внушительные вооруженные силы. Когда, а не если, мы вступим в конфликт с красными, крайне важно, чтобы мы были готовы к их нападению. Был предложение, которое состоит в строительстве укреплений вдоль нашей западной границы. Когда придет время, большевистские волны обрушатся на скалы наших непобедимых бункеров и траншей, а наши стойкие защитники не уступят большевикам ни пяди нашей земли, показывая уровень дисциплины, намного превосходящий их. Вспомните Ледовый поход! Никогда больше мы не убежим от красной чумы!"

 WCH_the_atamans_legacy:0 "Наследие атамана"
 WCH_the_atamans_legacy_desc:0 "Смерть нашего любимого атамана еще свежа в памяти всех жителей нашей страны, от самого царя до последнего крестьянина. Семенов был Белым движением. Он олицетворял его, жил им, строил его. Без сильного правления атамана и десятилетий тонкого политического маневрирования в Харбине не было бы ни нынешнего княжества, ни царя Михаила II, и, скорее всего, Белое движение давно было бы включено в РФП. Однако наиболее значительный вклад в Белое движение атаман сделал в армии. Он организовал первую Белую армию во время нашей первой вылазки в Сибирь и лично руководил всем Харбинским фронтом, пока фашистские предатели не раскололи его и чуть не разрушили всякую надежду на возвращение самодержавной России. И уже тогда, в самый тяжелый для нас час, именно Семенов взял бразды правления в свои руки и, сплотив вокруг Читы лоялистов, обеспечил выживание Белого движения. Слава Семенову, вечному слуге царя!"

 WCH_stocking_up:0 "Заготовка"
 WCH_stocking_up_desc:0 "В то время, как мы успешно сражались с фашистами, стало совершенно ясно, что наша армия, несмотря на все усилия, не оснащена на оптимальном уровне. Это простая логистическая проблема, легко решаемая с помощью математики - у нас есть оружие, одежда и боеприпасы, но у наших солдат их нет. Пришло время инвентаризировать и распределить то, что у нас есть, по нашим войскам, чтобы убедиться, что наша армия хорошо оснащена, прежде чем мы двинемся на запад и покончим с советским змеем. Фашисты в своё время угрожали нашему существованию, но Советы и их идеология, прочно укоренившаяся в тех, кем они помыкают, представляют угрозу в десять раз большую, если не значительней. Пора посмотреть фактам в глаза, и сделать так, чтобы наши солдаты стоили пятерых врага и даже более, и тогда их боевой дух и вера в царя обеспечат победу. Однако, единственный реальный способ добиться этого - обеспечить, чтобы каждый солдат был экипирован в меру своих возможностей."

 WCH_the_far_eastern_reclamation:0 "Восстановление Дальнего Востока"
 WCH_the_far_eastern_reclamation_desc:0 "Теперь, когда наши войска обмундированы, наша территория умиротворена, а наша администрация подготовлена, мы можем, наконец, обратить внимание на запад со вполне осуществимым планом. "Советники" Михаила, на самом деле принимающие все решения в стране, разработали план восстановления Дальнего Востока, серию завоеваний, а также единую стратегию борьбы с коммунистами, результатом которого должен стать абсолютный контроль над всем Дальним Востоком. Этот план был лишь вкратце обсужден с царем, который в основном держался в неведении относительно большинства военных вопросов. Тем не менее, он был проинформирован о том, что ему нужно выступить с речью по радио, на чтение которой они его всячески "поощряли". План восстановления Дальнего Востока содержит как милитаристские, так и пропагандистские элементы - победить коммунистов на поле боя недостаточно, надо завоевать сердца и умы тех, кого они систематически угнетали во имя своей извращенной идеологии."

 WCH_remember_red_october:0 "Помните Красный Октябрь"
 WCH_remember_red_october_desc:0 ""Помните Красный Октябрь! Вспомните царевну Анастасию и царевича Алексея, убитых еще детьми, умолявших своих палачей сохранить жизнь их семье! Вспомните все порочность деяний так называемых освободителей-революционеров! Как десятилетия большевизма обошлись с русским народом? Нет никакого наследия коммунистов, кроме неудачи. И все же они по-прежнему смеют утверждать, что они истинная власть народа! Не доверяйте коммунисту, который стремится угнетать русских и внедряет свою гиблую идеологию на всех уровнях общества!"\n\nСегодня царь Михаил выступил с речью, которая транслировалась по всему его владению, и которая должна поднять массы против коммунистов и лучше подготовить как тыл, так и войска к их великому завоеванию на западе. Речь была на удивление пылкой и довольно хорошо принята среди нашего народа. С нами Бог!"

 WCH_invade_irkutsk:0 "Конец Союза"
 WCH_invade_irkutsk_desc:0 "Союз Советских Социалистических Республик - или, скорее, его государство-огрызок, базирующееся в Иркутске, удерживаемое паранойей сумасшедшего палача и чистой силой воли, представляет собой все, что опасно для русского народа. Многие из наших солдат начали повторять поговорку, которую они узнали от своих американских коллег-наемников: "хороший коммунист - мёртвый коммунист". В данном случае это безусловно так. СССР десятилетиями отравлял умы и жизнь русского народа, и этот дряхлый остаток коммунизма, удерживая себя из последних сил, наконец-то оказался в пределах досягаемости штыков наших доблестных войск. Генеральный штаб уже составил план войны и написал речь для царя, как только Белая армия завладеет улицами Иркутска. Войска готовы, их боевой дух высок. Нашим наемникам заплатили, их карманы набиты якутскими бриллиантами. Какое время может быть лучше, чем сейчас, чтобы одновременно обезглавить социалистического змия и узаконить наше господство на Дальнем Востоке?"

 WCH_the_paris_of_siberia:0 "Сибирский Париж"
 WCH_the_paris_of_siberia_desc:0 "Город Иркутск, долгое время считавшийся одним из самых развитых городов Сибири, с тех пор пришел в упадок после распада Союза и переселения туда террористического государства Генриха Ягоды. Город когда-то был промышленным гигантом, гораздо большим, чем наша столица Чита, и поэтому мы должны начать финансировать реконструкцию города, чтобы он мог не только выйти на прежний уровень развития, инфраструктуры и промышленности, но и самим воспользоваться этим преимуществом.\n\nЦарь знает всю важность того, чтобы в ближайшие месяцы и годы нам было доступно как можно больше промышленности, которая будет кормить оружием и боеприпасами нашу вечно голодную военную машину. Мы должны вернуть Сибирскому Парижу былую славу!"
 
 WCH_invade_buryatia:0 "Вторжение в Бурятию"
 WCH_invade_buryatia_desc:0 "Одним из самых удивительных событий за последние несколько лет стало восстание Валерия Саблина, молодого и идеалистичного, хотя и заблуждающегося, "революционера", который, по-видимому, стремится восстановить советское государство, более близкое к первоначальному видению Владимира Ленина. Как бы ни были похвальны его усилия, мы обещали себе в тот момент, когда мы впервые вернулись в Россию после распада Союза, что второго Красного Октября никогда не настанет, как и дальнейших уступок красным. Этот Саблин олицетворяет обновлённую революцию, свободную от тирании и наследия Советского государства. Мы должны остановить его движение сейчас, прежде чем он сможет покорить умы людей и сплотить их во имя своего дела, ибо единственное, что более опасно, чем молодой революционер - это молодой революционер со множеством последователей."

 WCH_trials_for_the_revolutionaries:0 "Суды над революционерами"
 WCH_trials_for_the_revolutionaries_desc:0 "Теперь, когда мы одержали победу над Саблиным и его последователями, мы можем начать разбирательство, как именно с ними поступить. Атмосфера в нашей столице сродни самым первым дням Белого движения, когда наши храбрые солдаты и офицеры взывали к справедливости и отмщению. Действительно, возвращение к Октябрьской революции и ее последствиям - это справедливый исход для тех, кто хочет провести параллель между собой и старыми большевиками. Группа офицеров и генералов, базирующаяся в Чите, предложила несколько вариантов исхода для Саблина и его товарищей-революционеров, хотя, похоже, общее мнение состоит в том, что их судьба должна имитировать судьбу покойного царя Николая II и его семьи, расстрелянных без суда и следствия большевиками в разгар Гражданской войны. В то время как некоторые протестуют, заявляя, что этот шаг слишком милосерден для них, сейчас кажется пришло время действовать, мы дадим им "справедливый" суд, который никогда не предоставлялся Романовым."

 WCH_the_july_tragedy_avenged:0 "Июльская трагедия отомщена"
 WCH_the_july_tragedy_avenged_desc:0 "Июльская трагедия, расстрел семьи Романовых без суда, следствия и всякой цивилизованности, давно стал черной меткой на Белом движении. Общее чувство вины уже давно мучило тех, кто находился на самом верху Белой эмиграции. Однако с захватом Иркутска и уничтожением наших идейных врагов на Дальнем Востоке собственными руками, мы можем окончательно освободиться от бремени этой вины. Гибель коммунистов и их последователей, а также начало нашей декоммунизации в Иркутске и за его пределами означают, что мы, наконец, можем найти повод для празднования. Михаил II сделал хорошее предложение - неделю торжеств и праздников, чтобы отметить конец большевистского правления. Хотя некоторые офицеры поначалу сомневались, подход "хлеба и зрелищ" часто оказывался наиболее эффективным в покорении населения."

 WCH_invade_aldan:0 "Вторжение в Алдан"
 WCH_invade_aldan_desc:0 "Алдан, квазигосударство партизан. Тех партизан, которые героически сопротивлялись германскому нашествию во имя ложной идеологии, сейчас пребывают в полной растерянности за своё будущее. Тех партизан, которые ничего не сделали для развития собственной территории, и потому не достойных ни капли уважения, которую мог заслужить даже рядовой большевистский солдат. Однако территории под контролем партизан очень ценны - под заминированной землей находятся залежи ценных металлов. Алдан противостоит нашему правительству, большинство наших генералов и промышленных магнатов с жадностью озираются на земли партизан, и кто мы, чтобы их останавливать? Нам нужно как можно больше денег на наш поход на запад, и золотые шахты Алдана только приблизят его наступление."

 WCH_fill_the_imperial_treasury:0 "Восполнение имперской казны"
 WCH_fill_the_imperial_treasury_desc:0 "После установления контроля над Алданом мы наконец можем начать полномасштабную эксплуатацию золотых шахт. Ранее применённой в якутских алмазных месторождениях схемой привлечения заключённых на работы в шахтах мы сможем увеличить количество добываемого золота, но и количество занятых людей в нашем государстве. И ещё, что может статься, если там недосчитаются нескольких неблаговидных лиц, когда нам нужно больше золота для армии? Было также предложение использовать на работах пленных алданских партизан, что тоже очень хорошо.\n\nКак бы то ни было, начало добычи ценных металлов на новоприсоединённой земле является означает скорое обогащение нашей казны, и вместе с тем и наш скорый поход на запад."

 WCH_the_war_in_the_north:0 "Война на севере"
 WCH_the_war_in_the_north_desc:0 "Вероломный проповедник-еретик из северных пределов создал достаточно препон на пути объединения России под нашим знаменем, готовясь ко вторжению на наши земли и поднимая крестьянские массы на восстания против нас! Александр Мень не более чем сумасшедший священник, ютящийся в мёрзлых церквушках, но как будто при помощи неведомой силы каждый из его сторонников сражается со рвением десятки наших воинов. Надо как можно скорее разобраться с фанатиком, ведь кто знает, что может стать, когда он станет слишком влиятелен? Он очень популярен в сельских местностях, также до нас дошли слухи, что агенты Меня уже внедрились в среду нашего священства и промышленности. Настало время принять крайние политические и военные меры, чтобы удержать наше положение в это нелёгкое время и свести к нулю шансы фанатиков к победе над нами. Надо всем собраться и решить этот вопрос! Созвать чрезвычайный совет!"

 WCH_god_and_emperor:0 "Бог и император"
 WCH_god_and_emperor_desc:0 "Политические постулаты Меня, очевидно, основаны на религии, и совсем не важно, что они очень абстрактны или неточны. Одной из главных причин его популярности в сельской местности и маленьких деревушках выступает большая набожность тамошних жителей. Важно дать им понять, на какой стороне по-настоящему находится Всевышний - на стороне царя и его верных слуг, и напомнить, что кара ожидает тех, кто ослушается воли Божией и его рабов. Должна быть запущена пропагандистская кампания, в результате которой наши преданные подданные должны выдасть агентов Меня. Должны быть отправлены по всем населённым пунктам военные патрули с верным царю составом священства, которое будет призывать народ к верности нашему режиму и напоминать неведающему народу о священном союзе между Всевышним и царём, одновременно наказывая всех симпатизирующих фанатику. С нами Бог!"

 WCH_behind_enemy_lines:0 "В тылу врага"
 WCH_behind_enemy_lines_desc:0 "Пока наши инквизиторские отряды разъезжают по деревням, нам также нужно принять решение насчёт военных действий - сражаться с врагом в условиях сибирской тундры попросту еле выносимо для наших солдат. Однако это не единственный вызов, брошенный нашей армии: последователи Меня применяют непривычные тактики, невиданные прежде нигде. Но их способ войны даёт нам пространство для манёвров в их тыл для достижения цели занятия маршрутов поставки припасов вражеской армии и уменьшить возможность врагов сражаться в полную силу. Вот так "нечестно" воюя мы можем начать наносить им поражение за поражением. Да и какой чести идёт речь, когда на кону стоят не только будущее наших идей, но и жизни всех нас?"

 WCH_remind_them_of_pugachev:0 "Пусть вспомнят Пугачёва"
 WCH_remind_them_of_pugachev_desc:0 "Крестьянские восстания против царской власти не в новинку в истории России. Так получилось, что нынешнее восстание намерено полностью стереть с лица земли наше правительство. Время напомнить самим себе, также и крестьянам, что стало с мятежным казаком Емельяном Пугачёвым, поднявшим восстание против Екатерины Великой в восемнадцатом веке. Когда его войска были разгромлены, его предали его приближённые-казаки, и впоследствии его арестовали и четвертовали. Наверно крестьянам не лишним будет напомнить о его судьбе - любого зачинщика восстания так или иначе схватят и казнят на лобном месте деревни. Никаких восстаний крестьян за безумца, распространяющего ересь и наталкивающего народ на самый тёмный путь из всех возможных, не должно быть, все должны слушаться воли Всевышнего и избранного им царя. Иногда лишь силой можно натолкнуть их на мысль, на какой стороне находятся они сами."

 WCH_the_end_of_the_heresy:0 "Конец ереси"
 WCH_the_end_of_the_heresy_desc:0 "Это было не простой задачей, но точно можно сказать, что фанатик Александр Мень и его приспешники потерпели поражение. Сам Мень сейчас у нас в плену в маленькой сибирской деревушке после неудачной попытки удрать от наших наступающих войск. Его пылкие речи находили отголоски в сердцах наших подданных ещё в недавнее время, теперь же, когда безумца держат под стражей, пора начать очищение умов крестьян от едкой памяти о Мене. Надо восстановить порядок и установить прочную власть по всей пустоши северо-восточной Сибири. Инквизиторским отрядам будут даны местные базы для будущих операций, а правительственных чиновников, бюрократов и политических работников переназначать на новых территориях. Рано ещё праздновать - ситуация всё ещё нестабильна."

 WCH_the_tsars_new_groove:0 "Новый подъём царя"
 WCH_the_tsars_new_groove_desc:0 "Мы наконец установили полный контроль над всем Дальним Востоком, устранив на своём пути фашистов, коммунистов и безумного проповедника на севере. Расширение территории нашей власти является вопросом времени, а сейчас пора отметить радостное событие! При одобрении царя белые офицеры объявили о неделе празднования и о новом красном дне в календаре, когда будут праздновать первые большие шаги к объединению всей России под нашим знаменем. Уже готовы грандиозные военные парады, по всем городам развешаны знамёна Святой Руси и начались соответствующие церемонии. Сам царь присутствовал на этих церемониях, но не выражал каких-либо ярких чувств. Наверно, это самое время, чтобы сесть с ним за стол и обсудить наше общее будущее."

