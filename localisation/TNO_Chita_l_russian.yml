 ### Regional events ###
 WCH_regional.1.t:0 "Рассмотреть наследство"
 WCH_regional.1.desc:0 "- Представляю Его Императорское Величество Михаил II, самодержец всея Руси!\n\nМихаил вышел из своей свиты, оказавшись в пределах видимости огромного ряда войск, стоявших перед ним. Увидев своего царя, воины встали по стойке смирно и отдали честь. \n-Да здравствует Царь Михаил! \nНесмотря на то, что он был застигнут врасплох ошеломляющим криком своего имени, Михаил изо всех сил старался сохранить царское самообладание. Процедура продолжалась, как и планировалось, пока император шел вдоль ряда, обмениваясь рукопожатиями и воинскими приветствиями. Он не мог не заметить, что эти молодые люди смотрели на него с большим восхищением, как будто он был фигурой божественного статуса. Одному из офицеров, к которому он подошел, было не больше двадцати. \n- Для меня большая честь служить вам, - молодой офицер грациозно отсалютовал. Михаил застенчиво подошел для рукопожатия. \n\n Нет-нет. Это честь для меня. Я искренне благодарен вам за службу, - царь слегка нервно улыбнулся. \nОн оглянулся на Бориса Шепунова, стоявшего у него за спиной. Старый генерал скрестил руки на груди, и по его нетерпеливому выражению лица было ясно, что он хочет, чтобы Михаил прибавил шагу. \n\nКогда осмотр закончился, и королевская свита направилась обратно к своему транспорту, Михаил прошел мимо зрелища, которое привлекло его внимание. Большая бронзовая статуя, изображающая героического казачьего воина на коне, была выставлена на видном месте перед армейской базой. Михаил ненадолго остановился, чтобы рассмотреть бронзовую фигуру, очарованный позой воина. Царь вообразил себя на его месте, где тысячи молодых людей ищут у него руководства в пылу битвы."
 WCH_regional.1.a:0 "Можно ведь немного помечтать..."
 
 WCH_regional.2.t:0 "Формирование комитета"
 WCH_regional.2.desc:0 "С недавним созданием Имперского комитета управления для помощи в административных вопросах империи, безумная борьба за контроль над новой организацией уже началась. Группы интересов, доминирующие на политической сцене, не сводят глаз с Имперского комитета, стремясь заполучить в него своих сторонников. \n\nВ первую очередь это промышленники, которые представляют царистов. Эта группа в основном состоит из богатых дворян и бизнесменов, и стремится использовать Имперский комитет для расширения своих деловых интересов в Империи. Также среди этой группы есть близкие политические союзники и доверенные лица царя Михаила II, и контроль над Имперским комитетом, несомненно, означал бы расширение влияния короны. \n\nС другой стороны, политики и военные, связанные с Белой армией, также стремятся взять ИКУ под свой контроль. Большинство этих людей имеют связи в генеральном штабе Белой армии и, соответственно, в начальстве штаба армии при Борисе Шепунове. Если ИКУ попадет под влияние военных, власть Шепунова вновь будет закреплена за государственными делами. Кто будет доминировать в Комитете?"
 WCH_regional.2.a:0 "Промышленники собирают комитет."
 WCH_regional.2.b:0 "Военные ещё раз подтвердят свою власть."
 
 WCH_regional.3.t:0 "Раздача субсидий"
 WCH_regional.3.desc:0 "Настало время решать, кто должен управлять административными подразделениями созданных Имперским комитетом управления. \n\nМинистр финансов Иван Михайлов и начальник штаба Белой армии Борис Шепунов вступили в контрактацию по поводу этого критического вопроса, каждый из них представил свой собственный план управления страной. Неудивительно, что план Шепунова по распределению субсидий сильно благоприятствует военным. Если бы он добился своего, губернаторы в основном состояли бы из верных военных. Эти отобранные офицеры будут доверенными лицами Шепунова, некоторые из них служили с ним еще со времен Гражданской войны в России. План Ивана Михайлова, с другой стороны, сильно благоприятствует лоялистам. Михайлов считает, что "царским губернаторам" следует назначать гранты. Эти губернаторы будут избираться из числа гражданских лиц империи, а не из Белой армии."
 WCH_regional.3.a:0 "Земля будет предоставлена лоялистским наместникам."
 WCH_regional.3.b:0 "Административные подразделения попадают под контроль военных губернаторов."
 
 WCH_regional.4.t:0 "Пачкая руки"
 WCH_regional.4.desc:0 "Борис Шепунов был недоволен. Прошло уже несколько месяцев с тех пор, как его армии одержали победу над врагами Империи, и всё же, несмотря на все его усилия, остатки прошлых врагов продолжали находить способы стать занозой в его боку. Сегодня он созвал совещание с остальной частью генерального штаба Белой армии, чтобы выразить свое неудовольствие. \n- Господа, пожалуйста, объясните мне, как после того, как мы якобы уничтожили наших врагов, они всё ещё убивают наших солдат и причиняют мне головную боль в процессе работы?\nОтвета не последовало. Без сомнения, генералы Шепунова провели минуту в тишине, формулируя оправдания, а не давая ответы. \n- Ваше Высокопревосходительство, я могу Вам заверить, что, хотя эти действия повстанцев действительно причиняют неудобства, нам не о чем беспокоиться, - в голосе генерала Мустафина не слышалось уверенности, - я предполагаю, что их силы слишком незначительны, чтобы продолжать бороться против нас долгое время, они развалятся сами по себе, если мы выждем достаточно времени... \n- Уж простите меня, Виссарион, но это чушь, и Вы это знаете. Они прямо сейчас убивают наших людей и пытаются свести на нет всю тяжёлую работу, которую мы проделали, а вы собираетесь сидеть здесь и говорить мне, что всё под контролем? Вы хоть понимаете, что происходит?! \n\nСнова тишина. Никто не хотел оказаться рядом с своим гневным начальником.\n- Ну, похоже, у вас, дураков, хватило наглости заявить о победе, не закончив войну. Она закончится сегодня. Я хочу, чтобы вы все послали своих лучших людей начать аресты. Через неделю я даже слышать не хочу о несогласии, приказ ясен? Мы больше не потерпим предателей в нашей державе."
 WCH_regional.4.a:0 "Больше никаких полумер." 
 
 WCH_regional.5.t:0 "Укрепление поддержки"
 WCH_regional.5.desc:0 "Проблема назревает в правительстве, и напряженность в отношениях между военным и гражданским секторами стремительно приближается к развязке. Несмотря на видимость, господство Белой армии в государственных делах далеко не так сильно, как было когда-то. \n\nСо времени смерти атамана Семёнова влияние военных с каждым днем становилось все слабее. Оппортунистические государственные деятели кружат, как стервятники, и сплачиваются вокруг царя Михаила, единственного человека, который, по их мнению, может возглавить их намерения разорвать крепкую хватку Белой армии над государством. При поддержке клики молодых офицеров и Ивана Михайлова, Михаил замышляет захватить контроль над правительством и подтвердить свой статус абсолютного монарха Российского Государства как по родословной, так и по намерениям. В то время как они пользуются поддержкой богатых дворян и промышленников, растёт беспокойство насчёт того, что их план обречён на провал без надлежащей поддержки со стороны некоторых военных. \n\nС другой стороны, Белая армия и начальник её штаба Борис Шепунов знают, что что-то не так. Хотя у них всё ещё нет убедительных доказательств того, что царь замышляет против них заговор, они, по крайней мере, достаточно настороженны, чтобы подготовиться к упреждающим действиям против потенциальных диссидентов. \n\n Планы действий разрабатываются, и Белая армия остаётся в состоянии повышенной готовности. Рано или поздно, одна фракция выдвинется против другой, и судьба Белого движения решится в тот момент."
 WCH_regional.5.a:0 "Белая армия усиливает контроль."
 WCH_regional.5.b:0 "Царисты наращивают своё влияние."
 
 WCH_regional.6.t:0 "Небольшая заминка"
 WCH_regional.6.desc:0 "- Это ваш последний шанс! - крикнул Борис Шепунов, зная, что царский почетный караул, занимавший первый этаж резиденции, прекрасно его слышит, - сдавайтесь и отступайте! Это приказ! \nОтвета не последовало ни словом, ни делом, и Шепунов разочарованно вздохнул. Он надеялся, что верноподданные придут мирно и сдадут царя без кровопролития, но этому не суждено было сбыться, и теперь многим из них предстояло умереть. \n\nОн повернулся к своему подчиненному. \n\n- Генерал Волкогонов, можете начинать. \nВолкогонов кивнул и взял рацию: \n- Всем подразделениям! Начинайте операцию по моему приказу! \nШепунов в последний раз кивнул, и Виноградов отдал команду. \n- Огонь! \n\nСолдаты, подготовившись на заранее определенных позициях, повиновались и через несколько мгновений начали обстреливать царскую резиденцию. Пушки бронетранспортеров пробили дыры в стенах, превратив большую часть первого этажа в груду щебня. Ответный огонь был спорадическим и неточным, а вскоре и вовсе прекратился. Некоторое время спустя, солдаты Волкогонова также перестали стрелять. При виде этой сцены у Волкогонова сжалось сердце. Он видел скрюченные и искалеченные тела почётного караула, всего несколько мгновений бывших его товарищами, как и все остальные, не рассыпались среди обломков, а те, кто ещё оставался в живых, были искалечены на всю жизнь. Полный стыда, но не желая показывать его никому, и меньше всего Шепунову, Волкогонов отвернулся, когда его люди с поднятым оружием двинулись на резиденцию."
 WCH_regional.6.a:0 "Всё по плану."
 
 WCH_regional.7.t:0 "Конец эпохи"
 WCH_regional.7.desc:0 "Борис Шепунов сурово посмотрел на место, что лежало перед ним. Его войска полностью окружили царскую резиденцию, крыс загнали в угол. Только символический отряд императорской Почетной гвардии и несколько добросовестных молодых офицеров стояли между ним и теми, кто участвовал в заговоре против государства. Старый генерал приготовился объявить о своих намерениях. \n- Внимание всем тем, кто служит царю! Мы здесь только для того, чтобы исполнять волю Российского Государства! Михаил Андреевич связал свою судьбу с изменническими элементами и отказался от священных обетов защищать Россию и её народ. Немедленно отойдите! \n\nВерноподданные царя не сдвинулись с места. Шепунов не мог больше терпеть их неповиновения. \n- Хватит этого фарса. Генерал Волкогонов, прикажите своим людям атаковать. Это закончится сегодня. \n-Нет. Боюсь, я не могу этого сделать, Ваше благородие. \n- Что за вздор,  - повернувшись лицом к своему подчиненному, он увидел вместо его лица дуло генеральского пистолета. Пистолет Волкогонова был направлен ему прямо в лицо. \n- Что... Какого черта вы делаете, генерал?! \n\nГолос Шепунова, обычно суровый и решительный, теперь в нем появилась слабо различимая нотка паники. \n- Борис Шепунов, именем Его Императорского Величества Михаила II, я отправляю вас под арест. \n\nМир Шепунова перевернулся с ног на голову всего за несколько секунд. Все солдаты Волкогонова обратили свои взоры вовнутрь, и начали яростно, задерживать все присутствующие подразделения, которые были верны Шепунову. \n- И вы тоже, Волкогонов? Нет... Этого не может быть... - слова окончательно подвели его. Глава правительства и командующий Белой армией, в прошлом самый могущественный человек в Империи, почувствовал, как его колени содрогнулись, когда солдаты сковали ему руки. Почти сразу же, как оно началось, его правление железной хваткой подошло к концу."
 WCH_regional.7.a:0 "Цепи разорваны."
 
 WCH_regional.8.t:0 "Новая Сибирь"
 WCH_regional.8.desc:0 "Сев на пенёк, Кирилл кряхтнул, сегодня был редкий день, когда он мог отдохнуть после долгого рабочего дня. С этой возвышенности он мог ясно видеть результаты дневного труда. Обширные ландшафты, лишённые деревьев, насколько хватало глаз. На их месте были обрубки, очень похожие на тот, который он теперь использовал в качестве сиденья. Вот он, некогда сын Сибирских широт и её природных щедрот, теперь выполняет приказы тех самых людей, которым когда-то пытался сопротивляться. \n\nХотя платили очень хорошо, Кирилл всё ещё сомневался, стоит ли продавать свою душу и помогать им уничтожать леса, похожие на те, которые он когда-то называл домом. Он закурил сигарету, его мысли продолжали идти ему в голову. \n\nСибирь была огромной страной, но даже кажущиеся бесконечными леса такой страны, были конечны на бумагах с сухими цифрами. Имперская компания разработки рвалась в дикую местность, как стая волков, вырубая леса и превращая широкие участки дикой природы в безликие равнины травы. Кирилл задался вопросом, оставит ли ИКР в будущем хоть какие-то леса. Он родился и вырос в дикой местности, жил за счет земли и ценил то, что могла предложить природа. Цивилизация переоценена, Кирилл надеялся, что больше людей оценят красоту дикой природы. \n\nПроблема, однако, заключалась в том, что жалованье не было хорошим. В конце концов, даже такой дикий зверь, как Кирилл, соблазнился предложением разбогатеть. Смогут ли в будущем дети Кирилла пережить ту же жизнь, что и он когда-то? Потушив сигарету, он прекратил раздумья и отправился заканчивать дневную смену."
 WCH_regional.8.a:0 "Такова цена прогресса."
 
 WCH_regional.9.t:0 "Передышка"
 WCH_regional.9.desc:0 "С головы до ног, тело Семена ныло. Он работал в бокситовой шахте с рассвета до заката и только теперь смог найти время, чтобы сориентироваться за пределами этой проклятой дыры, в которой провел весь день. \n\nСемён, бывший офицер НКВД, теперь фактически раб. Конечно, это не та слава, которую он себе представлял, если не сказать больше. Знакомый голос заставил Семёна застонать. \n- По крайней мере, я знаю, когда остановиться, прежде чем сойду с ума. \nОн даже не потрудился взглянуть на того, кто бросил в его сторону ехидное приветствие. Фашист, крупный парень по имени Анатолий, усмехнулся, усаживаясь рядом с Семёном. \n-Они намерены заработать нас до смерти, знаешь ли. Я уже видел, как несколько парней от усталости упали. Охранникам было всё равно, они просто прошли мимо, как будто ничего не произошло. \nСемён тоже это видел. Люди, слишком слабые для каторжных работ, безнадежно падали на землю, без света в глазах. \n- Не знаю, что хуже - работать с ходячими мертвецами или работать с фашистами вроде тебя, Толя. \n- Не важно, кем мы были, большевик. Все они видят в нас трупов для шахт. Мы все здесь братья, нравится нам это или нет, - с этими словами Анатолий с инструментами в руках направился обратно к входу в шахту. В глубине души Семён знал, что говорит правду. Часть его надеялась, что его бывший враг вернется из этой ямы живым."
 WCH_regional.9.a:0 "Застрял с заклятыми врагами в одной лодке."
 
 WCH_regional.10.t:0 "Не по плану"
 WCH_regional.10.desc:0 "Генерал Дмитрий Волкогонов всё нервничал. Он обещал царю, что поможет ему, когда придёт время, и этот момент явно настал. Однако, как это обычно бывает в такой неблагополучной стране, как Россия, действительность была гораздо сложнее. \n\nБелая армия, должно быть, уже насчитывала более тысячи солдат постоянного состава, и еще много в неё запишется в будущем. Отряд Волкогонова составлял довольно малую часть присутствующих, и он оказался почти в таком же меньшинстве, как и бедняги, тщетно пытавшиеся защитить своего обреченного царя. Пока Борис Шепунов кричал, чтобы телохранители царя сдавались, мысли Волкогонова блуждали в тёмных местах, которых он предпочел бы избежать. Было ли его решение встать на сторону Михаила мудрым? Что будет, если он попытается обезоружить своего начальника такими безнадежными способами? \n\nГолос непосредственного начальника прервал самокопания Волкогонова. \n- Генерал Волкогонов, я хочу, чтобы ваши люди выдвинулись. Я слишком долго пытался торговаться с этими дураками. Пора заканчивать этот цирк, - генерал был пойман, как олень в свете фар. Что он скажет? Был ли это его момент? Предать царя было бы самым бесчестным поступком, но альтернатива наверняка означала бы его гибель... - Генерал? Разве вы не слышали меня? Приведите своих людей в боевую готовность! - Волкогонов нервно сглотнул. Или сейчас, или никогда. Независимо от того, какое решение он принял сегодня, кто-то будет считать его предателем. Разница будет только в том, выживет он после этого или нет. \n- Д-Да, господин. Всем подразделениям приготовиться к наступлению! - с этими словами войска Белой армии обрушились на царскую резиденцию. Уходя от линии с чувством стыда за все происходящее, Волкогонов слышал, как изредка раздавались выстрелы."
 WCH_regional.10.a:0 "Зло торжествует, когда лучшие люди ничего не делают."
 
 WCH_regional.11.t:0 "История провала"
 WCH_regional.11.desc:0 "- What the hell нам теперь делать? О... Я просто знал, что это будет катастрофа! - Михаил был в бешенстве, на грани истерики. Михайлов, напротив, изо всех сил старался сохранять спокойствие, но обстоятельства делали эту перспективу действительно сложной. В глубине души ему было так же страшно, как и царю. \n- Успокойтесь, Ваше Величество! Я эм... мы разберемся с этим! Мне просто нужно подумать...  \n- What is there to think about? Они знают, что мы планировали, и они окружили здание! Если бы я только не принял это чёртово приглашение, я попал в эту ситуацию с самого начала! \n\nИстерический крик Михаила только вызвал неизбежную обратную петлю паники среди этих двоих. Внезапная вспышка огня из винтовок снаружи прервала их размышления, за которой вскоре последовал оглушительный взрыв, сотрясший всё здание. Михаил издал довольно громкий визг, когда шальная пуля разбила окно, возле которого он сидел. Двое мужчин упали на пол, закрыв головы, когда симфония выстрелов достигла своей кульминации. Тяжелое дыхание Михаила и Михайлова чётко слышалось в тишине. Михайлов первым поднялся и выглянул в разбитое окно, чтобы посмотреть, что случилось. Не повезло. Уже темнело, и дым, испускаемый боем, мешал старику видеть. \n- Мы победили? - нервно спросил Михаил, всё ещё лежа на земле. Царь вскрикнул, когда дверь в его столовую отворилась. Двое мужчин повернулись и увидели генерала Волкогонова, в окружении солдат Белой армии. - Не пугайтесь, Ваше Величество. С предателями покончено. Вы в безопасности."
 WCH_regional.11.a:0 "Подождите, что?"
 
 WCH_regional.12.t:0 "Старый князь"
 WCH_regional.12.desc:0 "Порыв холодного сибирского воздуха первым встретил великого князя Никиту Александровича, когда он вышел из самолёта на лётное поле аэропорта Кадала. Несмотря на все его тщательные приготовления, казалось, что он всё же недооценил холодные условия этого края. Поплотнее натянув шубу, Никита продолжил спускаться к большой группе людей, собравшихся приветствовать его прибытие. \n\nНачальник военного штаба Борис Шепунов шёл впереди собравшихся, желая поприветстовать князя. \n- Никита Александрович, Ваше Высочество! Позвольте мне быть первым человеком, приветствовавшим Вас и Вашу семью в России. \nНикита вежливо улыбнулся и протянул руку Шепунову. \n- Приветствую вас, генерал. Как хорошо вернуться... \nКнязь, окруженный женой и двумя сыновьями, Никитой и Александром, наклонился вбок, чтобы посмотреть за Шепуновым толпу позади него. \n- Могу ли я поинтересоваться, где мой племянник? \n- Прошу прощения, Ваше Высочество, но Его Императорское Величество сегодня почувствовал недомогание, и я боюсь, что он не сможет быть здесь. Я уверен, что в противном случае он был бы счастлив встретиться со своей семьей. А теперь давайте проводим Вас и Вашу семью из этой стужи в тепло. \n\nШепунов жестом пригласил царских особ последовать за ним, и они подчинились. Несмотря на то, что сказал генерал, Никите показалось довольно странным, что его племянника не было среди тех, кто пришел приветствовать его приезд. Великий князь с нетерпением ждал воссоединения и полагал, что Михаил хотел того же самого. Каким бы недугом ни страдал император, подумал он, должно быть, был довольно тяжелым..."
 WCH_regional.12.a:0 "Очень хорошо, что они у нас есть."
 
 WCH_regional.13.t:0 "Первый из многих"
 WCH_regional.13.desc:0 "В глубине токийского района Касумигасеки генерал Владимир Абрамов чувствовал себя изгоем в чужой стране. Вот он стоит в неприметном кабинете в штаб-квартире японского министерства иностранных дел, лицом к лицу с официальной дипломатической делегацией. Владимир был лично выбран Борисом Шепуновым для того, чтобы возглавить делегацию Белой армии в Токио. \n\nХотя генерал никогда не осмеливался подвергать сомнению приказы своего начальника, у него была одна небольшая заминка: Абрамов был военным человеком и не имел никакого дипломатического опыта. Он недоумевал, почему Шепунов не поручил это дело Министерству иностранных дел, чтобы справиться с этим, но было уже слишком поздно, чтобы что-нибудь с этим поделать. \n\nЯпонцы стояли перед ним, ожидая, что Абрамов, как лицо новой российской дипломатической миссии, что-то сделает. Он знал, что будущее российско-японских отношений может зависеть от успеха или неудачи этой встречи. \n- Докладываю, что Его Императорское Величество желает оставить в прошлом любые исторические разногласия и способствовать великому обновлению русско-японских отношений. Будьте уверены, мы станем друзьями и равноправными союзниками. \n\nЗаявление Абрамова прозвучало болезненно отрепетированным, он надеялся, что японцы не заметят этого. Его японский коллега обратился к одному из своих подчиненных на языке, которого российская делегация не понимала. Затем дипломат повернулся к Абрамову с неубедительной улыбкой на лице. \n- Равные, говорите? Какая интересная перспектива, если не сказать больше. Не волнуйтесь, генерал, Япония действительно открыта для укрепления отношений. Я искренне надеюсь, что сегодняшняя встреча станет первой из многих. Возможно, мы также узнаем заодно кое-что о ведении дипломатического процесса, да?"
 WCH_regional.13.a:0 ""Эмм, да... действительно.""
 WCH_regional.13.b:0 ""Эмм, да... действительно.""
 
 WCH_regional.14.t:0 "Марш в будущее"
 WCH_regional.14.desc:0 "Борис Шепунов наблюдал со своего балкона, как колонны Белой армии маршируют по главной улице Читы. Это был первый парад, проведённый с момента воссоединения Дальнего Востока, и Шепунов не очень-то рассчитывал на то, что его солдаты будут маршировать на всеобщее обозрение.\n\nВ прошлом войска Белой армии были разбойниками в мундирах, не лучше тех варварских налётчиков, которых он видел несколько десятилетий назад, когда служил под началом атамана Семёнова. То, что он увидел вместо этого, было совсем другим. Войска шли в ногу, их глаза были сосредоточены на царе, а правые руки сложены в салюте. Их униформа была безукоризненно ухожена, а на плечах висели новейшие образцы стрелкового оружия. Даже такой старый Белый, как Шепунов, не мог не впечатлиться фигурой, которую представляли из себя солдаты внизу.\n\n Когда пехотинцы прошли мимо, и в поле зрения показались знаменитые казачьи всадники, Шепунов не мог не взволноваться. После стольких лет это была армия, которую он пытался создать. Не сборище разношерстных конных налётчиков и ополченцев, а профессиональная сила, готовая взять весь мир, если до этого дойдет. Это просто невероятно... Глаза Шепунова были словно загипнотизированы видом колонн всадников, как позже передал генерал Абрамов, который стоял рядом с ним.\n\nОднако Михаил II, был единственным из присутствующих, кому было все равно. То, что другие считали доблестными воинами, он считал хладнокровными охранниками своей тюрьмы. Царь молчал на протяжении всего мероприятия, наблюдая за происходящим скорее с молчаливым беспокойством, чем с восхищением."
 WCH_regional.14.a:0 "Воистину - сила, с которой нельзя не считаться."

 WCH_regional.15.t:0 "Знамение времени"
 WCH_regional.15.desc:0 "София теперь выходила из своей квартиры гораздо чаще, чем обычно. С тех пор, как фашистское правительство было изгнано из Зеи, она чувствовала себя вполне комфортно, снова гуляя по улицам, зная, что головорезы РФП больше не терроризируют город. \n\nВозвращаясь домой на целый день, София заметила небольшую группу людей, собравшихся на тротуаре перед ней. Их внимание, казалось, было сосредоточено на чём-то, прикрепленном к стене здания. Что бы это ни было, оно вызвало настоящий переполох. Подойдя ближе, она услышала, как люди бормочут между собой. Наконец она смогла разглядеть, на что именно они смотрят. \n\nК стене был прикреплен большой пропагандистский плакат, явно предназначенный для привлечения к службе в Белой армии. Спереди и в центре было идеализированное изображение грозного солдата, сражающего двуглавого дракона с винтовкой в руке. Дракон явно был злым существом, с одной головой, окрашенной в красный цвет, а другой - в тёмно-коричневый. В хвост зверя был завернут шест с изодранным в клочья триколором России. Жирными буквами были подписаны слова: "Вступайте в Белую армию и освободите Святую Русь из лап радикализма!". Символизм не ускользнул ни от кого. \n\nСофия не могла не чувствовать приступов беспокойства. Хотя этот плакат был довольно доброкачественным, подобные милитаристские конструкции не выглядели бы совершенно неуместными при предыдущем режиме. Продолжая свой путь домой, она могла только надеяться, что её относительно спокойное существование будет продолжаться, даже когда новый режим ужесточит свою хватку."
 WCH_regional.15.a:0 "По всей округе запахло свежей краской."
 
 WCH_regional.16.t:0 "Необычная просьба"
 WCH_regional.16.desc:0 "- Э-эм... Вы сказали, что он русский? Вы уверены? \n- Я уверен. Его английский был настолько ломаным, что мы не могли его понять. Мы должны были найти кого-то в этом здании, кто говорил по-русски, чтобы выяснить, чего он хотел.\n- Пускай. \n\nХотя посол был смущен, его самолюбие было задето. Прошло уже довольно много времени с тех пор, как посол в последний раз говорил по-русски, но он был уверен, что знает достаточно, чтобы вести дипломатию. После нескольких минут молчания таинственный эмиссар вошел в кабинет посла.\n\n- Приветствую Вас! Я представляю Его Императорское Величество Михаила II, самодержца всея Руси. Я пришел к вам сегодня, чтобы просить официального дипломатического признания Соединенными Штатами царской власти как истинного правительства России. \n\n- Помедленнее, сэр. Вы сказали, что представляете императора? \n\n- Да. От имени богоизбранного императора Михаила II Белая армия отвоевала Восточную Сибирь у фашистских и большевистских тиранов. Теперь, когда наше положение укрепилось, мы хотим получить признание в качестве законного правительства, которым мы и являемся. \n\nЭтот ответ только вызвал еще больше вопросов. Посол собирался позвонить кому-нибудь по этому поводу, но сначала он должен был убрать этого странного русского из своего кабинета... \n\n- Ну, боюсь, что я мало что могу сделать, поскольку моя работа заключается в том, чтобы заниматься отношениями с Японией, но я могу сделать несколько звонков в Государственный департамент от Вашего имени. У Вас есть еще какие-нибудь вопросы?"
 WCH_regional.16.a:0 ""Нет, у меня всё.""
 
 WCH_regional.17.t:0 "Односторонние отношения"
 WCH_regional.17.desc:0 "- Имперское министерство иностранных дел, - сказал в телефонную трубку Николай Ухтомский.\n- Боюсь, у меня есть новости, которые Вам не понравятся, - знакомый голос заставил министра иностранных дел похолодеть, - мои партнеры могут прислушаться к Вашему предложению об экономическом партнерстве. Однако они требуют определённых уступок...\n- Уступок? Что?! Мы вам уже достаточно их сделали!\n- Я предлагаю Вам сменить тон, господин Ухтомский. Мои партнёры хотят убедиться, что дзайбацу могут вести свой бизнес так, как они считают нужным в пределах ваших границ. Я надеюсь, что это не слишком много, не так ли?\n- Мы были бы более чем рады принять их на нашей земле, но Вы знаете, что дзайбацу захватят весь рынок, если мы дадим им шанс...\n- Прошу простить меня, господин Ухтомский, но я не думаю, что Ваша сторона в состоянии торговаться. Вы либо принимаете преимущества нашего бизнеса, либо нет. Для протокола, я бы сказал, что этот разговор не был бы необходим, если бы мы вместо этого имели дело с вашими предшественниками... -наступила пауза. \n\nЧеловек, говоривший по телефону, был прав, и Ухтомский это знал. \n\n- Ну и прекрасно! Вы получите свои уступки. Просто... больше никаких сюрпризов, хорошо?\n- Я знал, что Вы не отступите, это по-нашему. Я буду на связи.\n\nС этими словами связь оборвалась, и Ухтомский швырнул трубку на место."
 WCH_regional.17.a:0 "Эта сделка становится всё хуже с каждой минутой!"
 
 WCH_regional.18.t:0 "Воспоминания о начале пути"
 WCH_regional.18.desc:0 "Борис Шепунов высоко ценил моменты тишины и покоя. Сидя в одиночестве в своем кабинете со стаканом водки в руке, он просматривал отчеты своих сотрудников. Как обычно, у них были только плохие новости: новые сообщения о повстанцах, которые с каждым днем становились все смелее и смелее, новые слухи о возможном инакомыслии со стороны гражданской администрации и многое другое. Все это было так утомительно. \n\nСтарый генерал быстро осушил стакан, и, когда водка ужалила ему горло, Шепунов задумался, что бы подумал обо всем атаман. Старый казак всегда умел сохранять хладнокровие, даже когда ситуация выходила из-под контроля. А теперь Семёнов ушел, и ему предстояло навести порядок. Генерал проклинал себя за то, что поверил, будто после успехов его армии жизнь станет легче. Ему следовало бы уже знать, что победы обычно вызывают больше вопросов, чем ответов. \n\nГлубоко в душе Шепунов действительно скучал по тем старым временам в Чите, когда вместе с Семёновым и его казаками он совершал дерзкие вылазки через сибирскую тундру. Там, по крайней мере, он знал, что враги встретятся с ним лицом к лицу. \n\nТеперь они прятались у всех на виду. Мир сделал Шепунова самодовольным, тогда как на самом деле ему нужно было быть более бдительным, чем когда-либо. Шепунов поднялся, чтобы снова наполнить свой стакан. Это отвлекло его внимание от дневной усталости, хотя бы на мгновение."
 WCH_regional.18.a:0 "Что-то неладно, но что?"

 WCH_regional.19.t:0 "Они так просто не сдадутся"
 WCH_regional.19.desc:0 "Григорий метнулся от одного конца аллеи до другого. Он изо всех сил старался сделать вид, что держит себя в руках, но на самом деле был напуган. Прошли те времена, когда он и остальные его товарищи по Российской Фашистской Партии могли действовать безнаказанно. Два его друга, однако, казалось, не разделяли того же страха.\n\n- Где теперь твой царь, жидяра? Ты думал, что сможешь пройти через нашу часть города? Мы по-прежнему правим здесь, и никакая война этого не изменит! \n\nДрузья Григория, одетые в характерную, но плохо сохранившуюся форму РФП, возвышались над человеком, лежащим на земле. Они вытащили его с улицы и тут же начали приставать к нему, совсем как в старые добрые времена. \n- Я даже не еврей! \n\nЕго мольбы о помиловании были встречены яростным шквалом пинков. Из-за спины Григория раздался крик, привлекший внимание всех троих фашистов. К ним приближалась пара солдат Белой армии с оружием наготове. От этого зрелища у Григория скрутило живот. \n\n- Отойдите от него! - крикнул первый солдат, - и подними руки вверх! \n- А, наконец-то царские шавки пришли! - рявкнул один из спутников Григория, - мы просто мило поболтали с одним из ваших людей! \n\nГригорий почувствовал, как смерть надвигается на него, когда он повернулся к своим друзьям. \n\n- Эй, подождите, мы не должны ... - его мысли и речь были прерваны, когда один из его друзей вытащил оружие. Григорий даже не успел крикнуть, как солдаты открыли огонь. Когда пули пронзили его, и он упал на землю, его лицо оказалось рядом с лицом человека, над которым его дружки изымались."
 WCH_regional.19.a:0 "Эта война окончена."

 WCH_regional.20.t:0 "Тихий ужин"
 WCH_regional.20.desc:0 "Михаил уставился в свою тарелку, аппетит ушёл от него. Несмотря на все свои усилия, он не мог перестать думать обо всем, что могло пойти не так. Гость царя на вечер, Иван Михайлов, определённо все еще обладал аппетитом, но даже обычно болтливый министр был неестественно мрачный сегодня. \n\n- Ваше Величество, - сказал Михайлов, глядя на него, - вы должны есть. Я не могу позволить, чтобы вы сейчас голодали. Дел очень много, - заметив взгляд царя, продолжал Михайлов, -не беспокойтесь, Ваше Величество. Всё в процессе, остается только верить в успех, - Михайлов положил ложку, и в это время оба заметили, что она, как и все остальные столовые приборы, начала вибрировать. Снаружи послышался глубокий грохот, и Михаил и Михайлов одновременно поднялись, чтобы выяснить, в чем дело. Раздвинув занавески, они были встречены зрелищем, от которого у них кровь застыла в жилах. Из грузовиков и бронетранспортеров высыпались десятки солдат со знаками отличия городского гарнизона, и они двинулись окружать резиденцию. А у парадных ворот стоял сам Борис Шепунов, около него его разъярённый подчиненный орал на командира караула. Мужчины попятились от окна и переглянулись. - Вот и всё, не так ли? - почти шепотом спросил Царь, - Шепунов нас раскусил."
 WCH_regional.20.a:0 "Мы на краю пропасти."
 
 WCH_regional.21.t:0 "Выступление царя"
 WCH_regional.21.desc:0 "Михаил никак не мог преодолеть свою неловкость, когда он ждал своего репетитора, который должен был начать учить его русскому. Вот он, претендент на роль лидера всей России, не имея даже беглого знания языка народа, над которым ему предстояло править. Его советники и он сам согласились, что это создаёт не очень хороший образ в глазах народа. \n\n Несколько слов и фраз Михаил, конечно, знал. Он мог говорить "привет" и "до свидания", соглашаться и не соглашаться с утверждениями и даже просить разрешения сходить в туалет. Он даже довольно хорошо понимал русский язык, будучи в состоянии следить за радиопередачами и речами правительства. \n\nК сожалению, его способности производить устами русский язык просто не хватало. По правде говоря, часть внутреннего его сопротивлялась тому, чтобы тратить время на изучение языка, хотя в последнее время он обнаружил, что надо меняться. \n\nОн видел своих подданных такими, какими они были на самом деле. Трудолюбивыми, заботливыми и принимающими людьми. Людьми, которые объединились бы, чтобы восстановить вотчину после набега и разместить беженцев, даже если у них не было ни еды, ни денег, чтобы всё восстановить. Люди, которые приняли его. \n\nИ Михаил также точно видел, кто будет править этими землями, если он уйдёт. Люди, которые разграбили бы целые деревни, если бы это означало устранение лишь одного предполагаемого врага, а у всех "них", похоже, было много врагов. Он начал чувствовать решимость, ответственность перед этими великодушными людьми, которые приняли его здесь. Он оставался здесь ради них, и с каждым днем казалось все более вероятным, что он действительно станет правителем России. Он должен быть готов к этому дню. Там он и сидел, держа в руке бумагу и поглядывая на часы, постукивая ногой и размышляя о народе Читы. Внезапно он услышал, как щелкнула дверь, и вошел мужчина. Он посмотрел на Михаила и улыбнулся."
 WCH_regional.21.a:0 "Здравствуйте, Ваше Величество. Приступим."

 WCH_regional.22.t:0 "Паутина"
 WCH_regional.22.desc:0 "Иван Михайлов поспешно ворвался в покои царя Михаила с чемоданом, спрятанным под рукой, даже не удосужившись постучать. Высунув голову, чтобы быстро осмотреть коридор снаружи, он закрыл дверь и подошел к сидящему монарху, который уже некоторое время ждал его. \n\n- Вы уверены, что за Вами не следили? Вы дважды убедились? - нервно спросил Михаил, барабаня пальцами по столу.\n\n- Я уверен. Давайте покончим с этим, я не хочу оставаться здесь дольше, чем это необходимо, - Михайлов открыл свой портфель и положил на стол несколько бумаг, на каждой из которых был написан список имен. Откашлявшись и усевшись напротив царя, министр продолжил: \n- Давайте перейдем к делу. Это списки важных людей, с которыми нам нужно будет связаться. Очень важно, чтобы Вы запомнили эти имена.\n- Кто именно эти люди? - царь задумчиво рассматривал один из списков.\n- Наши потенциальные союзники. Если мы хотим избавиться от Шепунова, нам нужны друзья. Если нам удастся убедить некоторых богатых олигархов и недовольных военных присоединиться к нашему делу, мы будем на полпути к тому, чтобы сломить хватку Белой армии.\n- Хорошо, я посмотрю, но нельзя ли договориться с Шепуновым, чтобы он разрешил... безобидные частные аудиенции. Полагаю, ему не нужно знать, что в них происходит? \n\nМинистр хитро усмехнулся.\n- Именно так я и думал. Вы быстро учитесь, Ваше Величество."
 WCH_regional.22.a:0 "Время плести сети."

 WCH_regional.23.t:0 "Авторитеты"
 WCH_regional.23.desc:0 "- Так, Иван, зачем ты притащил нас сюда? Полагаю, это не просто для того, чтобы скоротать время со старыми друзьями. \n\nНа мгновение Михайлов внимательно оглядел аудиторию. Она состояла из самых могущественных промышленных олигархов на Дальнем Востоке России, собравшихся после нескольких удачных подобострастных слов. Они теперь сидели перед ним и царём. Ему придется выбирать свои следующие слова с осторожностью. \n\n- Боюсь, что нет, мой друг. Я хотел обсудить... дела. Я прекрасно знаю, что все вы изнываете под тяжестью чудовищной бюджетной раковины, которой является Белая армия, и ищете решения, я прав? - последовала пауза среди олигархов, после чего он осторожно дальше заговорил. \n\n- Сказать вам правду? Мне это надоело. Вы даже не представляете, как сильно такие расходы на оборону бьют по бюджету. Однако мы ничего не можем с этим поделать, слово Белой армии - закон в этих краях. Мы с Его Величеством стремимся обуздать влияние военных и вернуть империю к гражданскому правлению. Конечно, чтобы это произошло, нам понадобятся друзья...\n\n- А я думал, что ты никогда не спросишь. Скажи нам, что тебе нужно, и ты получишь это. Просто проследи, чтобы о нас позаботились, когда все это закончится, хорошо? - к ответу олигарха присоединились несколько одобрительных кивков его коллег.\n\nМихайлов взглянул на царя и улыбнулся, снова обратив внимание на бизнесменов. \n\n- Думаю, мы договорились, друзья."
 WCH_regional.23.a:0 "Деньги сильнее меча."

 WCH_regional.24.t:0 "День из жизни Михаила"
 WCH_regional.24.desc:0 "Капитан Игорь смотрел на царя с едва заметным интересом, когда тот вёл светскую беседу с заводскими рабочими. Его инструкции от начальства состояли в том, чтобы "убедиться, что царь не попадет в слишком большие неприятности", и были менее конкретными, чем хотелось бы капитану. И вообще, что они вообще понимают под "неприятностями"? Игорь решил, что это, скорее всего, из разряда "ты узнаешь это, когда увидишь". \n\nПодперев щеку кулаком, Игорь начал замечать в царе нечто довольно странное. Нянчиться с Михаилом было для него не в новинку, но на этот раз в его манерах было что-то другое. Он казался энергичным и разговорчивым, и Игорь мог поклясться, что впервые видит, как царь искренне смеётся. Это было... неправильно, что ли. Царь был пленником, и любой, кто был хоть кем-то в этой захудалой империи, слишком хорошо знал этот факт. Михаил всегда был низменным человеком, так почему же сегодня у него был бодрый шаг, и почему он, Игорь, почувствовал себя нехорошо?\n\nКапитан был вырван из своих бегущих мыслей, когда Михаил подошел к нему, улыбка всё ещё скользила по его лицу.\n\n- Хорошо, Игорь. \n- Э-э-э ... Да, конечно, Ваше Величество.\n\nПоднявшись, чтобы проводить царя на улицу, он не мог не заметить, что энергия, которую он видел в нём минуту назад, была заметна также и в его тоне. Видеть его в таком настроении было одновременно и трогательно, и тревожно, и Игорь знал, что, по крайней мере, это послужит интересным анекдотом в его следующем рапорте командованию..."
 WCH_regional.24.a:0 "Что на него нашло?"

 WCH_regional.25.t:0 "Слабое звено"
 WCH_regional.25.desc:0 "- Я благодарю Вас за то, что Вы пришли так быстро, генерал, я уверен, что Вы были действительно очень заняты в эти дни, - сказал Михаил, любезно пожимая руку своему вечернему гостю: генералу Дмитрию Волкогонову. Сидя за богато украшенным царским обеденным столом, Волкогонов заметил, что министр финансов тоже присутствует.\n\n- Генерал! Как хорошо, что Вы присоединились к нам. Я уже давно хотел поговорить с Вами лично,- смущённо улыбнулся Михайлов. \n\n- Я ценю Ваше гостеприимство, господа, но я не уверен, что мы могли бы обсудить то, что не может быть обсуждено с моим начальством... \n\nНаклонившись вперед, Михайлов продолжил его мысль:\n- О, есть и много обсудим. Генерал, Вы заслужили репутацию человека, который старается поступать правильно, даже если ему приходится идти против воли начальства, я прав? - глаза генерала сузились, - и ни для кого не секрет, что империя угнетается влиянием Белой армии. Тем не менее, не все в армии настолько подвержены греху гордыни. Генерал, я полагаю, что Вы один из этих людей.\n\n- Вы хотите, чтобы я пошёл против Его Высокопревосходительства Шепунова? Надеюсь, вы понимаете, что это равносильно неподчинению. Боюсь, мне придется доложить об этом.\nУвидев, как Михаил и его министр побелели как полотно, генерал разразился хриплым смехом.\n\n- Не волнуйтесь, я просто шучу. Этот старый кретин загоняет страну в ад и сводит меня с ума. Скажите мне, где я Вам нужен, Ваше Величество, и мои люди будут там."
 WCH_regional.25.a:0 "Вполне себе колоритный персонаж..."

 WCH_regional.26.t:0 "Никто не заметит"
 WCH_regional.26.desc:0 "Главнокомандующий Белой армией Борис Шепунов оказался с головой погруженным в утреннюю газету. Старому генералу было интересно посмотреть, что происходит в остальном мире, даже если остальному миру в эти дни было наплевать на Россию. Когда взгляд Шепунова скользнул по последним событиям на Дальнем Востоке, стук в дверь вывел его из задумчивости. Он раздражённо застонал и положил газету в сторону. Дверь открылась, и на пороге появился генерал Николай Косов с папкой под мышкой. Не говоря ни слова, он подошел к столу начальника, небрежно положил папку на стол Шепунова и скрестил руки. \n –И что же это значит, Коссов? -сказал Шепунов, начав просматривать документы внутри.\n\n- Отчёты по логистике с нашей базы под Иркутском. Похоже, в арсенале произошла какая-то путаница, по крайней мере, так они оправдывались... - документы подтверждали заявление Косова. Тысячи винтовок вместе с боеприпасами необъяснимым образом пропадали со склада на базе. Ему хотелось верить, что это действительно была какая-то путаница, но интуиция подсказывала ему совсем другое. \n- Это довольно серьёзная утечка ресурсов, Косов. Я хочу, чтобы вы занялись этим делом, понимаете? \n- Я немедленно пошлю кого-нибудь туда. Если мы узнаем, кто за этим стоит, вы узнаете об этом первым - отдав честь, генерал повернулся, чтобы уйти, и оставил Шепунова мучиться в своих подозрениях. Тысячи пушек не исчезают просто так, по волшебству, подумал он. Определенно что-то гнусное происходило, но командир все еще не был уверен, что именно..."
 WCH_regional.26.a:0 "Просто техническая ошибка, или что-то более зловещее?"

 WCH_regional.27.t:0 "Заявление о намерениях"
 WCH_regional.27.desc:0 "Это было долгое время, так как очень многие взоры были устремлены на Михаила II. Раньше это была целая толпа беспринципных людей, взволнованно размышлявших о том, как они могут манипулировать своей новой марионеткой. Но на этот раз всё было по-другому. Аудитория перед Михаилом состояла из настоящих, подлинных союзников, которые видели в нём то, каким должен быть монарх: маяком единства российского народа во плоти. \n\n-Дамы и господа, в этой комнате находятся люди разных призваний и происхождения. Некоторые из вас являются бизнесменами, которые двигали вперёд могучую индустрию Империи в самые её трудные времена. Некоторые из вас являются политиками, которые стремятся только представлять своих избирателей в меру своих возможностей. Некоторые из вас являются офицерами Белой армии, той самой силой, когда-то храбро бросившая вызов советской узурпаторской "власти" давным-давно.\n\nНесмотря на эти очень резкие контрасты между вами всеми, вы все приехали сюда, объединённые одной единственной целью: чтобы защитить нашу страну от корыстных и продажных генералов, которые стремятся превратить эту древнюю и славную державу в не более чем квази-фашистскую стратократию, со мной как со своей беспомощной марионеткой.\n\nЯ говорю, конечно о главе правительства Борисе Шепунове. Этому человеку нравится думать, что он держит нас всех в своих железных тисках, но он скоро обнаружит, что он далеко не так умен, как думает. Несмотря на наши разногласия, мы будем сражаться бок о бок, чтобы уничтожить этого честолюбивого тирана из нашего круга и продолжить путь к воссоединению. Боже, храни Россию, единую и неделимую!\n\n Аплодисменты были оглушительными, и Михаилу не терпелось погреться в своей вновь обретенной славе. Однако в глубине души он не мог не волноваться, что его похитители могут подслушивать..."
 WCH_regional.27.a:0 "Смелые речи."

 WCH_regional.28.t:0 "Занавес поднимается"
 WCH_regional.28.desc:0 "- Будь ты проклят, Косов, мне нужны реальные результаты, а не оправдания! - рявкнул Борис Шепунов в трубку, излишне крепко сжимая пластиковую трубку.\n\n- Я понимаю, Ваше Высокопревосходительство, но я не могу просто так вытащить улики из неоткуда! Кто бы ни украл это оружие, он хорошо замёл следы, слишком хорошо, чтобы мы могли продолжать поиски. Но это не значит, что мы сидим совсем с пустыми руками ... - от этих слов Косова Шепунов поднял бровь. \n- Продолжай. Я слушаю. \n\n - Кое-что интересное произошло, когда мы вели следствие в Иркутске. По-видимому, в царскую дачу неоднократно наведывались какие-то очень любопытные личности. Я заглянул туда, и оказалось, что все они друзья Ивана Михайлова.\n\nГенерал замолчал. Министр финансов уже давно был занозой в заднице, но в последнее время он был жутко спокоен. Имеет ли эта новость какое-то отношение к этому? Какое дело было у него или его друзей-промышленников к царю Михаилу и почему все это казалось неправильным? \n\n-...господин?  Вы здесь? \n\n- Да. Я хочу, чтобы вы изучили связь с Михайловым. Выясните, что он задумал, и что происходит на этих собраниях. Не потерпите же неудачи, Косов.\n\n- Вы можете на меня рассчитывать, Ваше Высокопревосходительство. \n\nС этими словами Шепунов положил трубку на место. Наконец-то у него появилась надежная зацепка. Если Михайлов и царь замышляют что-то недоброе, он так или иначе это выяснит..."
 WCH_regional.28.a:0 "Четвёртая стена начинает рушиться..." 

 WCH_regional.29.t:0 "Театр теней"
 WCH_regional.29.desc:0 ""- Ваше Императорское Величество,\n\n в связи с недавними проблемами безопасности мы будем корректировать ваш ежедневный график таким образом, чтобы вы подвергались наименьшей возможной опасности. Поймите, что угроза большевистского проникновения стала слишком велика, чтобы мы могли рисковать. Ниже подробно изложено новое расписание, для вашего удобства..."- руки Михаила II слегка задрожали, когда он просмотрел список меток времени в письме Шепунова. \n\nНа первый взгляд его усталый ум предположил, что это была крайне неудачная подлая шутка, но когда он закрыл и открыл глаза, царь понял, что эта бумага должна была подготовить его к совсем тусклой жизни. В соответствии с этим новым графиком царь фактически превратится из запертого в клетке отшельника в призрака. Хотят ли они, чтобы он снова увидел солнце? \n\n Смысл сказанного не ускользнул от внимания Михаила. Большевистских проникновений совсем не было, это был лишь предлог, чтобы еще больше спрятать царя там, где он не мог причинить вреда амбициям Белой армии. Со вздохом отложив письмо в сторону, Михаил почувствовал, как в его голове пронеслось сразу несколько эмоций. По его лицу скатилась одинокая слеза, но у царя не осталось сил даже на слезы. \n\n Вместо этого он просто сидел в ошеломлённом молчании, когда холодная правда снова стала очевидной: пока Белая армия хочет, чтобы он танцевал под их мелодию, Михаил никогда не покинет это ужасное место живым."
 WCH_regional.29.a:0 "Какая польза от крика о помощи, когда его никто не услышит?"

 WCH_regional.30.t:0 "Позолоченная клетка"
 WCH_regional.30.desc:0 "Кабинет царя Михаила было немного холоднее сегодня. Не в смысле температуры, а в атмосфере, насаждённой там Белой армией. Верные кадры личной императорской гвардии царя Михаила, которые стояли рядом с ним с начала его правления и были лучшими защитниками везде и всегда, теперь были заменены стандартными пехотинцами Белой армии. Наиболее достойные, которые могли защитить царя, были теперь уволены одним простым и быстрым военным приказом.\n\n- Где мои люди? - спросил царь Михаил Шепунова, скрестив руки в углу коридора, - эти новички похожи на бандитов с улицы. Это не те люди, которые за последние несколько лет приняли бы за меня пулю! \nШепунов пожал плечами и отвернулся от Михаила. \n- Я уверен, что Вы видите скрытую угрозу большевизма в последнее время, царь. Вы сами видели все сообщения о большевиках в нашей державе, ожидающих своего часа, чтобы нанести ответный удар, но что более важно, нанести удар по именно по Вам. Гвардия, возможно, была надежным союзником для вас в прошлом, но они слишком далеки от идеалов субординации, и я боюсь, что они созрели для проникновения врага. Можете быть уверены, что мои люди так же способны защитить вас, как когда-то любой из гвардейцев. \nМихаил вздохнул, не в силах даже взглянуть Шепунову в глаза. Возмутительно, чтобы он выбрал каких-то посторонних людей. Бывшие телохранители были готовы пролить кровь и умереть за царя, независимо от того, какой идеологии они придерживались. Они были хорошими гвардейцами, стойкими защитниками и, самое главное, потенциальными друзьями. Люди, которым он мог доверять. Но попытка воспротивиться этому дальше была бы подобна тому, как если бы Михаил пробил кирпичную стену.\n\n- Если Вы настаиваете, я буду держать этих людей близко к себе.\n\n- Не те слова, Царь. Они должны и будут ближе, чем те, кто был до них."
 WCH_regional.30.a:0 "Под наблюдением ненадёжных головорезов..."

 WCH_regional.31.t:0 "Царский рейс"
 WCH_regional.31.desc:0 "Михаил II был в состоянии крайней взбудораженности, так как он бежал так быстро, что его ноги могли не выдержать всей нагрузки. Он надеялся, что пройдет некоторое время, прежде чем охранники поймут, что он ушёл, дав ему достаточно времени, чтобы убраться и исчезнуть в ночи. Все, что ему нужно было сделать, это расчистить забор перед ним, и он будет свободен, как птица.\n\n Сбежавший царь ворчал, когда он начал подбираться к большому металлическому забору, который окружал его дачу. Железные прутья были холодными и гладкими от слоя росы, что делало его задачу еще сложнее. Михаил был едва ли в форме для такой деятельности, и вовсю напрягся, когда подтягивал своё тело. Но через несколько мучительных секунд он, наконец, сел на забор. Михаил воспользовался этим моментом, чтобы перевести дыхание и определить, как ему следует спуститься, не сломав ног, но его быстрые мысли прерывались, когда яркий свет загорелся возле него. "О, вот вы где! Вы заставили нас волноваться, Ваше Величество! \n\n "Черт!" Он пробормотал, когда один из его гвардейцев наконец-то появился в зоне видимости, его фонарь всё ещё был направлен на Михаила. Быстро сообразив, царь прыгнул с забора в кустарник внизу. Посадка была едва ли приятной, но листва точно амортизировала падение. Однако, приподняв голову из кустов, Михаила тут же встретили ещё трое солдат.\n\nОхранник напротив заговорил первым, грозный голос которого заставлял повиноваться. \n\n- Вам лучше пойти с нами, Ваше Величество, в такое позднее время здесь не безопасно находится. \nМихаил пораженчески кивнул и встал из кустов, чтобы сопроводить своих похитителей обратно на дачу. Путешествие было безмолвным, и это дало царю время поразмыслить о своём недолгом приключении. Сбежать из этого места не удалось, и на этот раз он, скорее всего, собирался сделать это снова."
 WCH_regional.31.a:0 "Ты не можешь убежать от своей судьбы."

 WCH_regional.32.t:0 "Затягивание петли"
 WCH_regional.32.desc:0 "Шепунов означает дело без слов. Теперь, когда его должность де-юре и де-факто главы правительства в стране обеспечена, ему необходимо действовать быстро, чтобы защитить свою собственную позицию. Державы не существовало бы без Шепунова и работы Белой армии. Любые попытки царя в клетке заменить нас гражданским правительством плохо кончатся для него, и он, как и другие представители высшего общества, должен усвоить этот урок. Гражданское правительство на шаг приблизилось к большевизму и катастрофе, трагедии, которую нам больше не нужно вспоминать.\n\nСегодня ранним утром в Чите был захвачен и арестован враг государства - стальной магнат, озвучивший очень неприглядные взгляды на армию и правительство Шепунова. Его ближайшее окружение, друзья и знакомые сообщили нам о его невиданных актах шпионажа, клевете, несправедливых увольнениях и цинизме по отношению к нашему правительству. Однажды он слишком много выпил и посетовал своим собутыльникам на то, что солдаты преследуют его, а затем шептал наедине доверенному лицу о своем недоверии к Шепунову и о его излишне огромных квотах стали. Его буянства были настолько громкими и разрушительными,  что вся работа на его фабрике остановилась, чтобы услышать его крамольные речи о Белой Армии.\n\n - До нас дошло, что Ваш начальник - союзник большевиков и, таким образом, является предателем государства, а также угрозой самому Его Величеству. Поэтому сейчас он арестован. Не пытайтесь препятствовать задержанию, - передали его служащим фабрики. \n\nКогда на магната были одеты наручники, и он был вытолкнут из своего кабинета, его лицо было украшено ссадинами. Единственное, что люди на фабрике и на улицах могли сделать, это либо посмотреть ему в его мёртвые глаза, либо отвлечь соколиные взоры солдат Белой армии, провожавших его в тюрьму."
 WCH_regional.32.a:0 "Чёрная клевета не запятнает славу Белой армии."

 WCH_regional.33.t:0 "Толчок"
 WCH_regional.33.desc:0 "Иван Михайлов открыл дверь, чтобы найти Шепунова, который в это время делал глоток из чашки кофе. Внезапное появление Михайлова застала врасплох старого генерала, в результате чего Шепунов пролил часть обжигающей жидкости на свое пальто. \n-Ааа, чёрт! - закричал он, -посмотри, что ты наделал!\n- Нет, Шепунов, посмотри, что ТЫ наделал! Арестовал магнатов средь бела дня? Что, черт возьми, ты делаешь?! \n- Ммм, так вот в чем дело." \n\nШепунов пробормотал, когда протирал свой стол салфеткой.\nМихайлов, я уверен, вы понимаете, что я должен принять все необходимые меры для обеспечения безопасности государства. Эти люди были большевистскими элементами, и... \n\n- О, освободите меня от Ваших бредней! Богатые владельцы фабрик как симпатизирующие большевикам? Вы правда думаете, что кто-то купится на этот бред?! Вы арестовали их, потому что они критиковали вас!\n\nШепунов хлопнул рукой по столу. \nИ Я БЫ СДЕЛАЛ ЭТО СНОВА! Я зашёл так далеко не для того, чтобы позволить самодовольным купцам разрушить всё, чего мы достигли до сих пор. Наш враг у ворот, и ты хочешь, чтобы я потратил драгоценное время на удовлетворение потребностей людей, которые мало как помогают? Оставьте меня, Михайлов, и идите ныть кому-нибудь ещё, у кого нет целой страны, которую надо спасать!\n\nМихайлов повернулся и ушел, не сказав ни слова. Очевидно, что Шепунов больше не скрывал попыток ужесточить контроль своей клики над Империей. Если с этим будущим тираном что-то и будет сделано рано или поздно, то, по его мнению, это должно произойти раньше, чем позже..."
 WCH_regional.33.a:0 "Не слишком ли поздно?"

 WCH_regional.34.t:0 "Ветер несогласия"
 WCH_regional.34.desc:0 "Дмитрий Волкогонов и гарнизон солдат Белой Армии были развернуты на улицах Иркутска, винтовки были заряжены боевыми патронами. Толпа протестующих перед ними энергично кричала о прекращении введённого в городе постоянного военного положения. Хотя, конечно, они не большевики, но можно понять, почему их считают таковыми. Они были страстными, энергичными и готовыми к борьбе, как и те опасные безумцы из прошлой Гражданской войны. Воздух был невероятно напряжённым, но гарнизон стоял непоколебимо, несмотря на продвижение протестующих.\n\nВнезапно, была брошена бутылка с зажигательной смесью. Винтовки выстрелили у пор толпе. Волкогонов приказал своим людям остановиться, но в этот момент улицы уже стали зоной боевых действий. Протестующие бросились бежать под огнём гарнизона, солдаты избивали протестующих прикладами винтовок и стреляли в убегающих. Крики бунта внезапно переросли в ужас, и военные вскоре восстановили контроль над улицами. Всё, что генерал мог сделать, это наблюдать, как его собственные люди и младшие офицеры игнорировали его приказы и начали убивать мятежников, как сотни беззащитного скота. Последовавшие за ним панические крики неделями продолжали преследовать его, как и видения людей под его командованием, превратившихся в кровожадных зверей на улицах Иркутска, не щадя никого в своей восторженной ярости. Когда стрельба наконец прекратилась, осталась лишь жуткая тишина."
 WCH_regional.34.a:0 "Ужасный конец."

 WCH_regional.35.t:0 "Заметный почерк"
 WCH_regional.35.desc:0 "В личном кабинете Шепунова только что завершился сдержанный разговор о результатах акции протеста в Иркутске. Агент Охраны углубился в чтение документа с выводами следствия, которое не нашло никаких признаков присутствия большевистской деятельности. Произошла акция протеста местного населения, точно не левого толка. Тем не менее, это не вызвало особого беспокойства. Наиболее важным был тот факт, что член правительства был глубоко вовлечен в этот протест.\n\n- Вы уверены, что это был он? Без сомнений? \nАгент кивнул и передал несколько фотографий Шепунову.\n\n- Да, господин. Я пришел к конкретному выводу, что сподвижники Ивана Михайлова в значительной степени были ответственны за власть и размер протеста, в худшем случае давали им подарки за поддержку, а в лучшем случае снабжали их стрелковым оружием и собирали местную ополчение. \nШепунов не удивился, но всё же скрыл выражение ужаса. Если бы его собственные назначенцы работали против него, поддержали бы они царя-марионетку над Белой армией?\n\n- На этом всё. Спасибо. \nШепунов отпустил агента и громко вздохнул после того, как дверь закрылась. Даже с почти неограниченной властью на кончиках пальцев, Шепунов все равно боролся за неё против невидимого внутреннего врага. Как бы то ни было, было ясно, действия его правительства идут вразрез желаниям сил, которые могут быть лояльны царю. Нужно было действовать, и ни капли власти не должно быть сдано Михаилу."
 WCH_regional.35.a:0 "Возможно, надо запереть царя во дворце."

 WCH_regional.36.t:0 "Грубое пробуждение"
 WCH_regional.36.desc:0 "Когда Борис Шепунов проснулся под пронзительные звуки звонка, он сразу же удивился, обнаружив, что в его комнате всё ещё темно. Звон исходил не от будильника, а от телефона у тумбочки. Бессвязно бормоча, когда он встал с кровати, полусознательный Шепунов неуклюже спотыкался в темноте в сторону телефона, даже не потрудившись включить свет. \n- Кто это, черт возьми, такой? Вы хоть понимаете, который час?! \n- Извиняюсь, Ваше Высокопревосходительство. Это Косов. У меня есть информация по делу Михайлова, которую вы захотите услышать.\n- И Вы не могли дождаться до утра, чтобы сказать мне это? \n\n Шепунов вздохнул. \n- Просто... расскажите мне, что вы узнали.\n- Я только что получил рапорт от Охраны, и он довольно убедительный. Нет никаких сомнений, что Михайлов и его союзники стоят за всеми недавними инцидентами в последнее время. Хуже того, у нас есть основания полагать, что он в сговоре с царём за некоторые действия против власти. Завтра я предоставлю вам полный отчёт. n\nШепунов почувствовал дрожь, и это было не от холода. \n- Очень хорошо, Косов. Продолжайте в том же духе.\nКогда он вернулся в постель, старому генералу было довольно трудно вернуться в свой сон. Он только что узнал, что ядро его движения теперь потенциально замышляет против него заговор, и после всей его кропотливой работы казалось, что самодержавная Россия уже готова разорвать себя на части. \n\nКогда в то утро взошло солнце, Шепунов уже не успел отдохнуть, его самый большой вызов был близок."
 WCH_regional.36.a:0 "Будущее России будет предопределено."

 WCH_regional.37.t:0 "План игры"
 WCH_regional.37.desc:0 "-...с подразделениями генерала Волкогонова мы захватим и возьмём под контроль аппарат правительства в каждом крупном городе и подорвём их способность достаточно быстро реагировать. С приобретённым оружием мы, возможно, даже сможем вооружить несколько военизированных формирований.\n\nВолкогонов уставился на карту, где он и остальные стояли с прищуренными глазами, скрестив руки. \n- Извините, Михайлов, но мне кажется, что Вы что-то забыли. Шепунов всё ещё значительно превосходит нас. Даже с моими подразделениями, и с теми, кого я могу убедить присоединиться к нам, мы не в лучшем положении. \n\n- Я согласен с генералом, Михайлов,  - начал Михаил, - мы не можем просто надеяться занять каждый город, когда у Шепунова есть такое преимущество. Я чувствую, что мы ожидаем катастрофу...\n\nМихайлов вздохнул, когда он отошел от карты. \n- При всём уважении, господа, но катастрофа гарантирована, если мы будем такими пессимистичными. Шепунов может иметь больше войск, да, но у нас есть элемент неожиданности! Если мы ударим достаточно сильно и быстро, то этот лысый кретин даже не узнает, что происходит, пока не станет слишком поздно. \nВолкогонов бросил озабоченный взгляд в сторону Михаила и был встречен тем же. Министр финансов был ничем не мотивирован, но двое других начали задаваться вопросом, насколько хорошо он понимает реалии ситуации. Заговорщики собрали довольно много последователей, но будет ли этого достаточно перед лицом подавляющей мощи Белой армии?"."
 WCH_regional.37.a:0 "Надеюсь, "План Б" в наличии?"

 WCH_regional.38.t:0 "Жёсткие меры предосторожности."
 WCH_regional.38.desc:0 "- Господа, - начал Шепунов, осматривая различных офицеров и генералов, сидящих перед ним, - наше правительство под угрозой. В то время как бич большевистских захватчиков, похоже, утих, наши коллеги в гражданской администрации, похоже, недовольны тем, как мы управляем делами, и решили взять дело в свои руки.\n\n - Вот неблагодарные ублюдки. Мы должны раздавить их всех сейчас и покончить с всем, - проскандировал Николай Косов, его голос грубоватый и резкий.\n\nСидевший напротив Дмитрий Волкогонов устало вздохнул. \n- Что, снова повернуть оружие против гражданского населения? Разве ты не помнишь, что случилось в прошлый раз, Косов? Надо быть благоразумнее.\n- Генерал Волкогонов прав, после того разгрома в Иркутске нам надо будет действовать безопаснее. Вместо того, чтобы резать и сжигать всю их администрацию, надо разместить в Чите наши части и задержать и Михайлова, и мятежного царя, когда представится возможность. \n- И кем вы предлагаете его заменить?\n\nВладимир Абрамов вопрошал: \nМы зашли слишком далеко, чтобы упразднить монархию сейчас, это бы выглядело крайне нехорошо.\n- Я верю, что великий князь Никита послужит адекватной заменой. Он доказал свою преданность нашему делу, и может вообще-то говорить по-русски. Боже Милостивый! Если бы именно ОН только появился в Харбине, а не Михаил..."
 WCH_regional.38.a:0 "Его Величество изжил себя."

 WCH_regional.39.t:0 "Этап подготовки"
 WCH_regional.39.desc:0 "Несмотря на неудачные обстоятельства, Михаил с каждым днем все меньше и меньше ощущал себя заключённым. Ему всё ещё не разрешалось часто покидать дачу, но он утешался тем, что, возможно, так будет недолго.\n\nИ действительно, его хитроумный план занять законное место царя, вынашиваемый вместе с министром финансов, наконец-то осуществился. Уже сейчас верные отряды Белой Армии при генерале Волкогонове готовились к моменту, когда он отпустит поводки, и Михаил сделает свой ход против захватчика.\n\nОднако, Михаил тоже не менее нервничал из-за исхода переворота. Генерал тоже выражал сомнения в осуществимости плана, особенно в такой короткий промежуток времени. А что, если Волкогонов был прав? Что, если бы план Михайлова был слишком смелым, чтобы сработать, а клика Шепунова смогла бы использовать свое значительное численное преимущество, чтобы вернуть инициативу? \n\nХуже того, что станет с Михаилом, если план провалится? Пожалеет ли Шепунов его и отправит домой, или у него на уме была более жестокая судьба? Эти вопросы и многое другое тяжело сказывались на сознании пленного царя.\n\nВозможно, он думал, что просто потратил слишком много времени на подготовку и чрезмерное обдумывание возможных последствий на случай выхода ситуации из-под его контроля. Может быть, пришло время отступить и немного подышать? Прошло время с тех пор, как Михаил пригласил Ивана Михайлова на ужин. Спокойный вечер в кругу друзей может быть, как раз тем, что нужно его утомленному уму..."
 WCH_regional.39.a:0 "Шанс передохнуть..."

 WCH_regional.40.t:0 "Новый помазанник"
 WCH_regional.40.desc:0 "- А, премьер-министр Шепунов! Пожалуйста, заходите! \nКнязь Никита ходатайствовал о том, чтобы Борис Шепунов вошёл в его дом, который явно не был в том же настроении, что и хозяин дома.\n\n- Прошу прощения, Ваше Высочество, но, боюсь, это не простой визит. Я пришел сообщить вам довольно... плохую весть.\n\n- Понятно. Пойдемте ко мне в кабинет. \nОтношение Никиты перешло от теплой, но сдержанной радости к лёгкому недоумению. Тон Шепунова был довольно мрачным и стал поводом ещё большей обеспокоенности старого князя. Двое мужчин направились в личный зал Никиты, довольно уединённое и тихое место на даче. Занавески были закрыты, что сделало атмосферу комнаты довольно мрачной.\n\nЗаняв своё место, Шепунов сложил руки и начал говорить. \n- Никита, у меня есть основания полагать, что Ваш двоюродный брат замышляет свержение правительства. Мы уже принимаем меры, чтобы предотвратить это, но я подумал, что будет лучше довести это до Вашего сведения.\n\nНикита уставился как вкопанный \n- Мой кузен? Свергнуть правительство? Это безумие, он уже царь, чего ещё он может хотеть? \n\n- На данный момент неясно, Ваше Высочество, но знайте, что он не может оставаться монархом, замышляя государственную измену против своей страны. Как единственный Романов с кое-какими сильными правами на трон, Вы будете тем, кто займет его место.\nНикита почувствовал давление в своей груди. Слишком много информации он сейчас узнал, и с которой нужно было разобраться сразу. Он не очень много говорил с Михаилом, но никогда не думал о нём, как о человеке, который может пойти на что-то настолько безумное, как это. Тем не менее, Никита не был совсем против того, чтобы принять корону своих предков..."
 WCH_regional.40.a:0 "От одной куклы к другой."

 WCH_regional.41.t:0 "Стальные всадники"
 WCH_regional.41.desc:0 "Холодные ветры Дальнего Востока прорезали толстые слои собравшихся военнослужащих 8-й Сибирской казачьей дивизии, утреннее солнце бросило жуткий свет на собравшуюся компанию. Есаул Ураков подошел к своим людям, его темные глаза выглядывали из-под меховой шапки. Командир роты, казалось, был в ликующем настроении, раз он так оживлённо делал быстрые шаги.\n\n- Братцы, вам, наверное, любопытно, зачем я так рано утром вытащил вас на мороз. \nКазаки немного поворчали, но быстро замолчали после слов Есаула: \n- Молчать! Так-то лучше. \nМеталлический визг и скрежет пронзили уши всех собравшихся у железнодорожных путей, для защиты которых как раз был поставлен казачий лагерь. За пределами лагеря был виден поезд, за ним протянулся ряд вагонов с бортовыми платформами. тяжелые брезенты скрывали неуклюжие фигуры на них. \n\n -Время пришло! - закричал Ураков, -давайте, братцы, разворачивайте подарки от царя-батюшки! \nКазаки поспешили к поезду, и после некоторого дергания и расстегивания пряжек, на лицах у всех застыли изумленные улыбки. - Теперь вы танковая дивизия, ребята! - воскликнул есаул, - расседлайте лошадей и привыкайте к запаху машинного масла."
 WCH_regional.41.a:0 "С копыт на гусеницы."

 WCH_regional.42.t:0 "И всё это за один день работы"
 WCH_regional.42.desc:0 "Седая старая фигура вышла на его переднее крыльцо со стаканом водки в руке при раннем рассвете. Кирилл откинулся на спинку стула, наслаждаясь свежим утренним воздухом. Всего несколько лет назад он отправлялся в дикую местность охотиться или добывать себе пропитание, но теперь от леса, который он когда-то так хорошо знал, почти ничего не осталось.\n\nСтарый охотник закрыл глаза, глядя на обширный индустриальный парк, пришедший на смену таёжным зарослям. Он сыграл в этом свою роль, променяв душу на деньги, помогая уничтожить лес, который на протяжении поколений служил его семье. О, ИКР неплохо заплатил ему за его услуги, деньги помогли ему сохранить дом, позволили ему дать детям образование, чтобы они могли привольно жить в новой Сибири.\n\nЕго дети были где-то там, на нижних этажах, работая на огромном здании из стали и бетона. Возможно, Сибирь и была укрощена, дикая местность сменилась цивилизацией, но цивилизация не была местом для таких людей, как он. Его дети никогда бы не смогли жить так, как он, возможно, и к лучшему, но там, где другие видели прогресс, он видел только пострадавшую дикую природу.\n\nЕго стакан теперь пуст, алкоголь притуплял его разум, наполненный сожалениями и всё более отдаленными воспоминаниями. Спотыкаясь, старый охотник вернулся в дом. Последний дикий в цивилизованной стране."
 WCH_regional.42.a:0 "Цена прогресса."

 WCH_regional.43.t:0 "Другая тюрьма"
 WCH_regional.43.desc:0 "Андрей вздохнул, разместив артиллерийский снаряд на конвейере, и оглянулся вокруг, чтобы посмотреть, не смотрит ли надзиратель, размял ноющую спину.\n\nБывший боец РФП, фракции Матковского, Андрей был захвачен в плен во время падения Магадана. После непродолжительного пребывания в царском тюремном лагере, размышляя о своей конечной судьбе, ему вдруг выдали простые орудия труда и отправили на железную шахту недалеко от Читы. Долгие часы, проведенные под землей, довели его почти до безумия, и кроме того, чуть ли не уничтожили его физически.\n\nКак вдруг внезапно ему приказали сесть в грузовик, и вскоре он оказался на военном заводе. Сборка и полировка артиллерийских снарядов были тяжелой работой, но это ничто по сравнению с добычей полезных ископаемых. Даже если бы сейчас за ним наблюдали гораздо больше охранников.\n\nОн полагал, что не может их винить. Размещение бывших врагов вблизи мощных взрывчатых веществ также дало бы ему возможность. Но им было не о чем беспокоиться, по крайней мере, не от тех, кто достаточно умен, чтобы правильно понять ситуацию.\n\nДаже если побег или диверсия были возможны, идти было некуда, а Матковский исчез во тьме. Как бы ни была напряжена работа на фабрике, это было намного лучше, чем на шахте. Еда и казармы тоже были лучше. Так что Андрей бы работал и трудился усердней. Однажды он знал, что царисты должны будут его отпустить.\n\nНо до тех пор он будет работать. Завершив свой участок, он вернул свое внимание к производственной линии. У него были еще сотни снарядов, которые нужно было закончить до конца дня."
 WCH_regional.43.a:0 "Когда же объявят перерыв?"

 WCH_regional.44.t:0 "Самолёты в Харбине"
 WCH_regional.44.desc:0 "- А вот это Ки-209, истребитель-бомбардировщик с грузоподъемностью более 10 000... - Шепунов медленно засыпал от этого бубнения японского гида. Харбинская авиабаза давно была центром авиации, но сейчас у Шепунова не было ни терпения, ни технических знаний, чтобы познать её. В любом случае, как только они вернутся в Читу, он получит от своих сотрудников соответствующие записи. \n\nЛюбуясь видом на реку Сунгари, Шепунов воспользовался случаем полюбоваться землёй, в которой провел столько лет. Харбин хранил много воспоминаний, мало приятных, но даже он всё ещё мог оценить природную красоту земли, ту малость, которая не была поглощена смогом городской промышленности.\n\nВновь обратив внимание на экскурсию, Шепунов заметил необычный самолёт, с задним пропеллером и крыльями, не похожими ни на что другое на авиабазе. \n- Простите, полковник, но что это за самолёт? - спросил Шепунов, перебивая офицера, не сводя глаз с любопытного самолёта.\n\nПроводник поймал взгляд Шепунова и проследил за ним. \n- Это J7W3 "Шинден", старый перехватчик, построенный в последние дни Второй мировой войны. Мне сказали, что он хорошо справляется, но он уже больше десяти лет как устарел, господин.\n\nГенерал едва слышал его и уже тащил всю свою свиту, чтобы лично осмотреть самолёт."
 WCH_regional.44.a:0 "Потрясающе."

 WCH_regional.45.t:0 "Ответный удар"
 WCH_regional.45.desc:0 "Склад наполнился напряжённой суетой, которого всегда было полно в штабе Саблина. Они не хотели изгнать Белых из этой области, по крайней мере, в ближайшем будущем, и каждый член подполья давал клятву как верности друг другу, так и абсолютной секретности. Откуда же тогда Охрана точно знала, где их искать? Дверь сорвалась с петель, когда царский эскадрон смерти ворвался внутрь, и саблинцы схватились за оружие. Василий, Катя и Борис умерли в первые же секунды: пронизанные легкие, сердца и головы разлетелись, как капающие розы, в ответ на царские пули. Блуждающий снаряд пробил портрет Саблина, стоявший в конце стола, и в грохоте выстрелов не было слышно звона разбитого стекла. Ленинцы отбивались, яростно стреляя из пистолетов и кустарно спаянных автоматов, прячась за перевернутыми столами. Другие пытались бежать, и последнее, что они видели перед тем, как упасть в снег, были пустые и преданные лица их товарищей, которые любили их больше всех.\n\nОперация прошла с огромным успехом. Каждый бандит-коммунист был учтён - либо мёртвым, или же в цепких лапах Охраны. Кровь капала на упавший портрет. Если бы кто-нибудь потрудился посмотреть, то подумал бы, что Саблин плачет кровью."
 WCH_regional.45.a:0 "Белый террор возвращается."

 WCH_regional.46.t:0 "Проблемы на воде"
 WCH_regional.46.desc:0 "Живот капитана Максимова ворчал, когда он шёл по носу того, что, по мнению большинства, едва проходило за корабль. Прошло уже несколько дней с тех пор, как он и его разношёрстная команда видели корабль на реке, и команда начала голодать.\n\n- Я говорил вам, что мы не должны быть такими агрессивными в наших набегах, - пропищал один из членов его команды, - мы отпугнули все грузовые суда на мили.\n\n- Возможно, мы поймали бы больше кораблей, если бы вы просто послушали меня, вместо того, чтобы противоречить моим приказам, - заворчал раздражённый этим заявлением Максимов. Он бы сказал больше, но его прервал вид огромного транспортного корабля, направлявшегося в их сторону.\n\n- Встаньте на позиции, все, у нас на подходе корабль, - Максимов отдал приказ, когда его корабль начал ускоряться в сторону судна, его кровь внезапно накачалась. Экипаж приготовил орудия на краю корабля, когда в голове Максимова мелькнула мысль. Корабли обычно не плыли навстречу пиратам.\n\nОднако прежде чем он успел предупредить экипаж, чтобы тот развернулся, несколько очередей тяжелого пулеметного огня пронзили его корабль и команду. Взрыв розового тумана и деревянные обломки заставил Максимова прыгнуть в воду. В последние минуты он посмотрел наверх, чтобы увидеть слова, напечатанные на корабле, прежде чем нацеленный на него тяжелый пулемёт вот-вот начнёт по нему стрелять."
 WCH_regional.46.a:0 "Громобой - Российский Императорский Военно-Морской Флот"

