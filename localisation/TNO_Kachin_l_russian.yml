 POLITICS_LAHTAW_ZAU_SENG_DESC:0 "Цао Сень не знал, что такое дом. Конечно семья и его семья пошли из Качина и Шана. Будучи подростком, успел послужить в рядах Качинских Рейнджерах, одном из многочисленных проектов Соединённых Штатов и Управления стратегических операций, направленных на операции в тылу японских войск. Когда дым войны рассеялся, Цао Сень дезертировал из армии, теперь власти новоиспечёного государства Бирмы обвиняют его в измене Родине.\n\nСледующие несколько лет он провёл в подработках, в том числе и на Национальную Армию Бирмы, в частности охотясь за коммунистическими повстанцами. Следующие одиннадцать лет, со своими младшими братьями, Цао Ту и Цао Даном, Цао Сень сражался в Каренском сопротивлении, за что их команду прозвали Триадой Цао. Вдохновляясь собственной борьбой в рядах Каренского сопротивления, Цао Сень создаёт собственное сопротивление, Организацию Независимости Качина. После сего на базе ОНК была создана боевая организация Цао Сеня,- Армия Освобождения Качина. \n\nЦао Сень создал небольшую, но хорошо обученную армию. Обучение велось на английском языке, так как самого Цао Сеня обучали на нём во время его начального опыта боевых действий и вообще, других языков он не знал, чё вы пристали? Тем не менее, между братьями шли распри на идеологической форме. Цао Ту быть интерес нефритовый стержень кормчий Мао, Цао Дан был прирождённым демократом и дипломатом, а Цао Сеню доставляла перманентная резня."
 
