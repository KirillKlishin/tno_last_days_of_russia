  RUS_war_exhaustion_desc:0 "Вторая Западнорусская война уже стала крупнейшим военным конфликтом со времён своей предшественницы и, вполне возможно, останется в памяти как крупнейший военный конфликт со времён Второй мировой войны. В условиях столь масштабных смертей и разрушений гражданское население, а также солдаты, всё больше разочаровываются в военных действиях.\n\n§RЕсли мы достигнем слишком высокого уровня Военного истощения, мы рискуем, что наши фронты зачахнут§!."
