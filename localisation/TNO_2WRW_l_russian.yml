  sabotage2wrw.1.t:0 "Неудачный ядерный запуск"
  sabotage2wrw.1.desc:0 "После приказа немецкого верховного командования о запуске ядерных боеголовок, абсолютно все пусковые шахты по всей стране сообщили о неудачном запуске, причём в некоторых сообщениях говорилось о взрывах внутри шахт.\n\nКакой бы ни была причина произошедшего, высшее командование Германии подозревает, что к этому причастны российские шпионы, а некоторые заявляют о вмешательстве ЦРУ или Кэмпэйтай.\n\nНесмотря ни на что, кризис был предотвращён, а часы Судного дня остановлены..."
  sabotage2wrw.1.a:0 "Время поджимает, давайте действовать!"
  sabotage2wrw.1.b:0 "Как можно скорее восстановите работу этих систем!"