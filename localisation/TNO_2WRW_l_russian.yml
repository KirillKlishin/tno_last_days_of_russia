  ### events ###
  
  ce2wrw.1.t:0 "Падение Теодорихсхафена"
  ce2wrw.1.desc:0 "Поступили сообщения о том, что российская армия установила контроль над Теодорихсхафеном. Первоначально окружив город, русские начали жестокую осаду, во время которой их артиллерия обстреливала морские и судоходные порты, стремясь предотвратить поступление в город снабжения с моря. К тому времени, когда русские, наконец, штурмовали город, измотанные и измученные немецкие защитники не могли оказать практически никакого сопротивления. Остатки немецкого высшего командования покинули город по морю в надежде добраться до материка, чтобы продолжить борьбу в другом месте.\nЖемчужина оккупированного немцами Крыма, Теодорихсхафен служил основным портом для операций Кригсмарине на Чёрном море. Город также был крупнейшим сосредоточением немцев на полуострове: почти весь город состоял из немецких поселенцев и морских офицеров.\nРоссийское правительство объявило о переименовании города в Севастополь и начало распространение на улицах пророссийских листовок.\n\nДля всех немцев был введён строгий комендантский час, а все рабы, попавшие в руки российских вооружённых сил, были освобождены. Поскольку город лежит в руинах, российское правительство теперь должно решить, что делать с Севастополем и Крымским полуостровом в целом.\nПоскольку славяне теперь составляют меньшинство, задача реинтеграции Крыма в новое российское государство будет нелёгкой, и предполагается, что это будет жестокое испытание. Местные немцы уже начали оказывать сопротивление российским войскам, разрушая ключевые объекты инфраструктуры, необходимые для доступа к Севастополю и остальной части полуострова. Немецкое верховное командование объявило о планах вернуть город и восстановить присутствие Кригсмарине в Чёрном море.\n\nОднако пока Севастополь находится в руках русских. С его помощью Россия окончательно закрепила свою власть на Чёрном море, поскольку немецкие военно-морские силы полностью отступили в Балтийское море. Эксперты всё ещё не уверены в исходе войны, но все понимают, что это большая победа для России и сокрушительный удар для Рейха. "
  ce2wrw.1.a:0 "Чёрное море манит, и Россия ответила на его зов."
  ce2wrw.1.b:0 "Мы удержим этих ублюдков у Днепра."
  
  ce2wrw.2.t:0 "Падение Риги"
  ce2wrw.2.desc:0 "После нескольких недель жестокого продвижения по территории Остланда российская армия наконец-то захватила портовый город Ригу. Оборона города была подорвана слабостью остатков вермахта, многие бойцы которого бежали через реку Западная Двина, вместо того чтобы встретить натиск русских солдат. Вместо этого Ригу в основном защищали разношёрстные отряды ополченцев и гитлерюгенда. Эти разрозненные подразделения фольксштурма были совершенно неэффективны в бою, и русская армия сообщает, что более девяноста процентов их личного состава было убито либо взято в плен.\n\nВ хаосе битвы за Ригу в город пробрались латышские националисты и бывшие борцы за свободу из Объединённой партизанской организации, которые устроили диверсию в ключевых пунктах снабжения и в конце концов убили статскомиссара города. Из-за неясной линии преемственности рижское верховное командование впало в хаос, и после нескольких дней междоусобиц младший заместитель председателя НСДАП в Остланде сдал город русским.\n\nПотеря Риги стала крупным национальным позором для терпящего поражение Великогерманского Рейха. Граждане различных союзных и нейтральных государств были вынуждены бежать через Балтику в Швецию, что вызвало осуждение войны со стороны их правительств. Многие видные деятели НСДАП были взяты в плен российской армией, и теперь их везут в столицу России, чтобы судить за совершённые ими преступления.\n\nРига была бьющимся сердцем гитлеровской империи в Прибалтике. Город был не только экономическим гигантом, но и служил крупным центром снабжения Кригсмарине в Балтийском море. Контроль Рейха над регионом и так был непрочным до начала войны, а с потерей такого важного опорного пункта нацисты вряд ли смогут долго удерживать регион в своей железной хватке. Десятки групп - от ультраправых националистов до либералов и коммунистов уже призывают русских признать их правительство в окровавленных останках колонии Остланд. Гегемония Германии над этой территорией была разрушена навсегда.\n\nДверь в Пруссию, а за ней и в клокочущее сердце немецкого зверя, теперь открыта."
  ce2wrw.2.a:0 "Восемьсот лет культуртрегерства, опровергнутые за один день."
  ce2wrw.2.b:0 "Отступайте к Висле, сейчас же!"
  
  ce2wrw.3.t:0 "Падение Смоленска"
  ce2wrw.3.desc:0 "Несмотря на все усилия вермахта, Смоленск пал перед наступающей русской армией. Линия фронта достигла города лишь недавно, после того, как несколько недель ужасных сражений превратили московский театр военных действий в болото из грязи, усеянное трупами. Печально известный 51-й танковый корпус возглавил оборону города вместе с многочисленными профессиональными и ополченческими пехотными формированиями. К несчастью для нацистов, 51-й танковый корпус оказался не в состоянии повторить свои прежние успехи на русской местности, так как проливные дожди превратили поле боя в бесконечный котлован густой, тягучей слякоти. Многочисленные немецкие танки увязли в грязи, не имея возможности ни маневрировать, ни защищаться. Серия молниеносных ударов противотанковых специалистов - некоторые из них были самоубийственными по своей природе - разорвала хрупкие танковые соединения в клочья, позволив русской армии преодолеть оборону города.\n\nПобеда русских усугубилась освобождением концентрационного лагеря, расположенного к западу от границы города. Множество людей, включая русских и польских рабов, евреев, бывших зоринских партизан и даже нескольких старших членов восстания фон Заукена, были спасены из условий, охарактеризованных одним из русских командиров как "бесчеловечно злые". Фотографии лагеря уже распространяются по Сфере и ОСН, которые выступили с резким осуждением колониальной политики Рейха.\n\nВзятие Смоленска увеличило число погибших, по меньшей мере, для рейхкомиссариата Московия, если не для большей части немецкой колониальной сферы. С потерей города Рейх полностью утратил контроль над западными подступами к Москве. Немецкая стратегия провалилась, и вермахт теперь практически не имеет возможности для продвижения на восток. Огромная российская армия обеспечила контроль над территорией России. Если вермахту не удастся добиться существенного перелома, то, скорее всего, война закончится возвращением Москвы и прилегающих территорий под власть России.\n\nПоскольку западная граница Московии теперь контролируется Россией, дальнейшие кампании в Остланд и на север Украины теперь не только возможны, но и вероятны. Возможно, благодаря этим действиям война вплотную приближается к своему завершению."
  ce2wrw.3.a:0 "Наша Родина вновь будет единой."
  ce2wrw.3.b:0 "Как только всё это закончится, казните рейхскомиссара за его некомпетентность!"
  
  ce2wrw.4.t:0 "Освобождение Москвы"
  ce2wrw.4.desc:0 "В последние недели ни к одному городу не было приковано столько внимания, сколько к печально известной Москве. Будучи центром немецкого господства в Восточной Европе и бывшей столицей России, Москва была главной целью для русских армий, продвигавшихся на запад.\n\nСейчас ситуация переменилась в пользу России, и город полностью перешёл в руки русских. Хотя немцы ещё не выведены из войны, их способность вернуть Москву крайне мала. Падение города получило широкую огласку за пределами Рейха, где многие рассматривают освобождение Москвы как начало его конца. Внутри Пакта цензоры усердно препятствуют распространению новостей о столь крупном поражении. Тем не менее, по всей Германии быстро начинают раздаваться голоса недовольных, поскольку среди немецкой общественности начали распространяться волнения."
  ce2wrw.4.a:0 "Москва за нами!"
  ce2wrw.4.b:0 "Они выиграли битву, но не войну..."
  ce2wrw.4.c:0 "Интересно."
  
  ce2wrw.5.t:0 "Падение Киева"
  ce2wrw.5.desc:0 "В результате битвы, которую многие будущие историки, вероятно, сочтут предпоследним сражением этой войны, Киев пал под ударами российских войск. После многочисленных неудачных сражений к востоку от города, сам город защищался теми частями вермахта, которые уцелели после наступления русских, и на каждом шагу немцы подвергались атакам местного украинского сопротивления, которое было воодушевлено недавними победами русских на востоке. Как и в битве под Москвой, немецкие войска пытались удержать правый берег Киева, защищая Днепр от любой возможной переправы, но были отброшены явно превосходящими их по численности российскими войсками. Когда было объявлено, что город освобождён, славянское население собралось, чтобы приветствовать русских в полном составе.\n\nВ то время как население ликует, видя, что их немецкие поработители изгнаны из древнего очага восточнославянской цивилизации, украинская общественность начала задаваться вопросами о будущем Украины. Некоторые призывают к полной независимости и заключению оборонительного пакта с Россией, немногие призывают к полной ассимиляции с Россией, и огромное количество других мнений между этими двумя позициями стало известно теперь, когда большая часть Украины была освобождена. Тем не менее, многие украинские организации и объединения договорились воздержаться от агитации за какой-либо конкретный путь, пока немецкая угроза не будет полностью и окончательно побеждена.\n\nЗа пределами Украины победа российской армии в боях за Киев была отмечена как, возможно, один из последних смертельных ударов, необходимых для того, чтобы усадить немцев за стол переговоров. В результате многие эксперты и аналитики переключились с вопроса "Может ли Россия победить?" на вопрос "Как российское влияние изменит Европу?"\n\nЗаметным исключением стала Германия, правительство которой продолжает упорно утверждать, что потеря Киева - лишь временная неудача. Тем не менее, даже среди самых преданных сторонников режима зародились сомнения, и политические деятели со всей Европы планируют свой отъезд из Германии. "
  ce2wrw.5.a:0 "Россия и Украина снова едины!"
  ce2wrw.5.b:0 "Мы удержим их в Польше."
  
  ce2wrw.6.t:0 "Падение Баку"
  ce2wrw.6.desc:0 "Баку, одна из нефтяных артерий Рейха, отрезан от своего хозяина. В окрестностях города и на его территории продолжаются ожесточённые бои за горные хребты Кавказа, в ходе которых русские возвращают себе чёрное золото, некогда принадлежавшее им. Сам город-порт позволил некоторым немецким войскам переправиться на несколько небольших островов.\n\nС потерей кавказской нефти и без того шаткое положение, в котором оказалась Германия, стало ещё хуже, ведь всего за несколько лет до этого она была отрезана от румынской нефти.\nБолее того, врата на Ближний Восток теперь прочно находятся в руках России, и многие задаются вопросом, когда же и Иран прекратит поставки нефти немцам. В условиях, когда экономическое будущее Германии пребывает в состоянии неопределённости, кто знает, как на всё это отреагирует немецкое население?\n\nНа данный момент точно ясны только три вещи: панзеры остановлены, Люфтваффе посажены на землю, а Кригсмарине поставлены на якорь."
  ce2wrw.6.a:0 "Механизмы немецкой военной машины начинают останавливаться..." 
  ce2wrw.6.b:0 "У нас ведь ещё достаточно нефти в запасах, верно??"
  
  ce2wrw.7.t:0 "Падение Браухичштадта"
  ce2wrw.7.desc:0 "Давным-давно город Браухичштадт попал в руки немцев после многолетней осады. Миллионы представителей славянского населения, которые когда-то полностью населяли город, погибли во время жестокой блокады. Город был разрушен, и в нём освободилось место для немецких поселенцев. Сегодня, под натиском русских войск, город вернулся под контроль России.\n\nСолдаты пробирались через трущобы, где оставались последние славяне, к берегу Балтийского моря, где жили немецкие поселенцы. Падение этого города нанесло сокрушительный удар по стабильности восточной колонии Германии, и русские не собираются останавливаться на одном лишь Браухичштадте. Империя Орла на Востоке начинает постепенно разрушаться, так как русские разрывают и раздирают её на части.\n\nОднако есть проблема с установлением над городом русского контроля, поскольку он сильно германизировался в результате гибели местного населения во время Второй мировой войны и нацистской доктрины "Лебенсраум", благодаря которой в город хлынули немецкие поселенцы. Не похоже, чтобы город мог снова быть населён славянским большинством без массовых насильственных переселений или, что ещё хуже, полного уничтожения, но является ли это бесчеловечным или нет? На этот вопрос могут ответить только русские освободители."
  ce2wrw.7.a:0 "Нам предстоит большая реконструкция.."
  ce2wrw.7.b:0 "Начинайте контратаку, немедленно!"
  
  ce2wrw.8.t:0 "Падение Тифлиса"
  ce2wrw.8.desc:0 "Тифлис, бывшая столица Грузинской АССР, сегодня пал перед армией России в результате относительно короткого сражения, которое можно описать только как "кавказская война на истощение". Многие предсказывают, что это сражение запомнится как последняя крупная битва на Кавказском фронте во Второй Западнорусской войне.\n\nРоссийская армия была встречена на Кавказе многочисленными партизанами, которые помогали ей в надежде покончить с их ущемлением, возникшим во время правления Йозиаса Вальдека-Пирмонта. Благодаря численности и силе партизан, русская армия всегда оказывалась на два шага впереди вермахта и колониального гарнизона.\n\nОкружённая внутри города, 22-я танковая дивизия при поддержке колониальных полков изо всех сил пыталась остановить продвижение русских. Она продержалась внушительное количество времени, превратив город в груду развалин.\n\nНароды Кавказа пока приветствуют российские войска, а партизанские отряды решили сложить оружие в знак благодарности тысячам русских, погибших при освобождении их родины от гнёта нацизма. И хотя призывы к независимости не утихают, пока что грузинский народ доволен тем, что снова может произносить вслух название своего города на своём языке."
  ce2wrw.8.a:0 "Шаг за шагом, мы разгребём беспорядок за этим безумцем."
  ce2wrw.8.b:0 "Сражения в горах никогда не были нашей сильной стороной..."
  
  ce2wrw.9.t:0 "Падение Архангельска"
  ce2wrw.9.desc:0 "Удивительные новости пришли с российского фронта: портовый город Архангельск был захвачен в ходе совместной операции Кригсмарине и вермахта. Несколько недавно восстановленных батальонов штурмовых частей Кригсмарине возглавили атаку с моря, проникнув в порт города, саботируя морские суда и подрывая ключевые оборонительные позиции. Несмотря на большие потери, морские пехотинцы смогли выполнить свои задачи менее чем за четыре часа ожесточённого боя. Затем вермахт начал обстрел города и российских военных позиций с западных подступов, пытаясь форсировать переправу через Двину. После почти трёхдневного артиллерийского обстрела вермахт развернул многочисленные понтоны, что позволило нескольким батальонам легковооружённой пехоты переправиться через реку и войти в город. В конечном итоге русская армия не смогла оказать сопротивления, и город сдался после нескольких дней кровопролитных сражений "от дома к дому".\n\nВзятие Архангельска нанесло значительный удар по военным усилиям России. Хотя Архангельск перестал быть политической столицей распавшегося Западнорусского Революционного Фронта, он сохранил стратегическое и экономическое значение как один из немногих функционирующих крупных портов на западе России. Небольшой русский флот вряд ли сможет продолжать противостоять Крейгсмарине в Белом море без контроля над городом. Рационы на российских территориях теперь, вероятно, станут более ограниченными, поскольку важные потребительские товары, которые раньше импортировались из ОСН или Сферы сопроцветания, теперь придётся доставлять по суше через Магадан на Дальнем Востоке. Хотя война ещё далека от завершения, падение Архангельска решительно изменило ход войны в пользу нацистов. Ключевые позиции в Уральских горах, а также в центре России теперь открыты для возможных наступлений вермахта. Без существенного и немедленного перелома ситуации, вполне вероятно, что история запомнит это сражение как конец независимой и суверенной России."
  ce2wrw.9.a:0 "Святой Михаил Архангел, защити нас в бою."
  ce2wrw.9.b:0 "Дежавю..."
  
  ce2wrw.10.t:0 "Падение Сыктывкара"
  ce2wrw.10.desc:0 "Несмотря на подавляющее превосходство в численности, сообщения с российского фронта подтверждают, что город Сыктывкар был захвачен немецкой армией. Когда-то считавшийся неприступным из-за наличия огромных запасов химического оружия, центр бывшей Коми АССР был лишен своей главной защиты, когда неожиданный воздушный налёт обрушил вход в Сыктывкарский арсенал. Вермахт начал наступление на город в считанные часы, вынудив русских полагаться на обычное оружие для защиты. Прежде чем немцы смогли прорвать периметр, многочисленные преступные группировки и временные ополчения, связанные с бывшими партиями Республики Коми, организовались для защиты своего города. Евразийцы, ультравизионеры, суверенные демократы и даже выжившие члены ОВРИ Сергея Таборицкого вместе заняли оборонительные позиции, чтобы противостоять наступающей нацистской армии. Хотя они храбро сражались, их усилий было недостаточно. После ожесточённой последней схватки в Национальном музее Республики Коми остатки российских вооружённых сил в городе были разгромлены.\n\nРоссийское правительство утверждает, что вермахт широко применял карательные меры против гражданского населения Сыктывкара. Многие выжившие сообщают об убийствах семей ополченцев и военнослужащих, а также об уничтожении имущества, актах сексуального насилия и захвате домов для проживания немецких военнослужащих. Аэрофотоснимки подтверждают, что почти сорок процентов города было сровнено с землей. Утверждается, что национальное меньшинство коми также стало объектом нападения, причём некоторые сообщения говорят о депортации их с фронта на неизвестно какой срок в Восточную Европу. Министерство иностранных дел Рейха отказалось отвечать на эти обвинения.\n\nМеждународные наблюдатели сомневаются, что российское правительство сможет эффективно сопротивляться Германии в течение длительного времени. Город Сыктывкар расположен глубоко на территории Западной России. Как минимум, южный подход к Ухте и безопасность Урала оказались под серьёзной угрозой. В худшем случае потеря важнейшего узла снабжения приведёт к завоеванию всей Западной России. Военные эксперты не верят, что российские вооружённые силы смогут эффективно противостоять дальнейшему немецкому продвижению. Победа Германии теперь гарантирована - вопрос лишь в том, сколько земли они смогут захватить."
  ce2wrw.10.a:0 "Место для всех нас, теперь дом ни для кого из нас..."
  ce2wrw.10.b:0 "У разрозненной когорты недоумков нет шансов против армии.."
  
