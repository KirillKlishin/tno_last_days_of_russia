 bill_30.Title.Negotiate.RDR:0 "Встреча с Рокфеллером"
 RD_R_compromise_desc_30:0 "Приближался вечер, и президент Барри Голдуотер и вице-президент Нельсон Рокфеллер, как они часто делали, когда обсуждали государственные дела, сидели в Овальном кабинете, зная, что их никто не потревожит. Изредка случайный помощник ненадолго прерывал их, когда входил, чтобы наполнить кофейные чашки двух государственных мужей. Через окна они могли видеть, как солнце ежедневно отступает за горизонт, уступая место ночи.\n\nГолдуотер сидел не за письменным столом, а напротив Рокфеллера на одном из диванов, между которыми стоял кофейный столик. Несмотря на то, что Рокфеллер был вице-президентом Голдуотера, внутренняя политика республиканцев-демократов значительно осложнила их рабочие отношения. Рокфеллер много раз выступал с резкой критикой предложенного президентом курса.\n\nНа кофейном столике перед ними лежал целый ворох бумаг. Они были частью предлагаемого законопроекта о бюджете, с некоторыми пунктами, подчеркнутыми или вычеркнутыми ручкой: результат трехчасового разговора между двумя мужчинами.\n\n- Я прошу тебя поставить партию на первое место, Барри.- это был первый раз, когда Рокфеллер обратился к президенту по имени. Это застало Голдуотера врасплох, но в голосе Рокфеллера не было и намека на неуважение. - Если мы договоримся, ты получишь свой бюджет, и мы сохраним партию в неприкосновенности."\n\nГолдуотер откинулся на спинку дивана и задумался. В глубине души он все еще слышал призывы секретаря Ригана не идти на компромисс. И все же сделка, предложенная Рокфеллером, была заманчивой. Если бы он захотел немного притормозить и смягчить бюджетный законопроект, его вице-президент убедился бы, что демократы его поддержат. Рокфеллер наклонился вперед и сложил руки вместе, ожидая ответа президента.\n\n - Нельсон, вот мой ответ..."
 bill_30.Option.Negotiate.RDR.a:0 "...мы подпишем соглашение"
