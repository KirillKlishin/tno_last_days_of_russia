 bill_33.Title.Negotiate.NPPC:0 "Встреча со Скупом"
 bill_33.Desc.Negotiate.NPPC:0 "При поиске союзников в Конгрессе НПП не занимала особо высокого места в списке президента Барри Голдуотера. Когда партия настолько сосредоточена вокруг того, чтобы быть анти-истеблишментом, им становится трудно работать с истеблишментом. Но политика создает странных любовников. Сенатор Джексон был известен как убежденный противник как коммунизма, так и фашизма, и это делало Голдуотера похожим на него хотя бы отчасти, несмотря на их различия.\n\n- Спасибо, что пришли, сенатор.- Сказал Голдуотер, входя в Овальный кабинет, где уже сидел сенатор Джексон. Голдуотер отпустил сопровождавшего его помощника и сел за стол. Президент объяснил свои амбиции: вернуть Америке золотой стандарт. Все это время Джексон слушал, вежливо улыбаясь. Когда президент закончил, Джексон наклонился вперед и поделился своими мыслями.\n\n- Господин Президент. Я думаю, что мы можем прийти к соглашению.- На лице Голдуотера появилась улыбка. - Но давайте сначала рассмотрим некоторые другие стратегии Вашей администрации. В частности, то, что вы делаете с профсоюзами. Улыбка Голдуотера сменилась более нейтральным выражением, он ждал, что будет дальше. Сенатор продолжил: - Я понимаю, что вы не поклонник профсоюзов и планируете полностью демонтировать коллективные переговоры.- Годлуотер наклонился вперед, чтобы ответить, но Джексон продолжал: - Это предосудительно, Господин президент.\n\n- Скуп, - начал президент Голдуотер, называя сенатора по прозвищу, - Профсоюзы выступали против моей программы на каждом шагу. Я не дам им спуску"\n\n- Я не прошу вас приглашать их в кабинет министров. Я хочу, чтобы ты отстал от их. Тогда у вас будет золотой стандарт."
 bill_33.Option.Negotiate.NPPC.a:0 "Профсоюзы получат передышку, а мы золотой стандарт."
 bill_33.Option.Negotiate.NPPC.b:0 "Это единственная сделка, на которую мы не согласимся."

 bill_36.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
 FR_NPP_compromise_desc_36:0 "Президент Барри Моррис Голдуотер и сенатор Ричард Рассел-младший - два человека из разных партий и разного происхождения, но тем не менее объединенные необходимостью. Политика, в конце концов, создает странные союзы. Действительно, искать поддержки у ярого сторонника сегрегации для защиты окружающей среды - это странная идея. И все же они сидели здесь, в Белом доме, пожимая друг другу руки и обсуждая возможную сделку.\n\n- Защита всего творения Божьего - достойная цель, господин Президент.- начал Рассел. Голдуотер, оценив его интонации, почувствовал надвигающееся слово "но".\n\n- Но - продолжал Рассел. - У меня есть опасения по поводу того, как это отразится на бизнесе. - Голдуотер был до мозга костей сторонником невмешательства, и Рассел знал, что обращение к вере президента в предпринимательство это такая же хорошая ставка, как и любая другая. И все же Голдуотер прекрасно понимал, что истинные мотивы Рассела гораздо прагматичнее. В политике все имеет свою цену.\n\n- Меня беспокоят дела на Юге.- Рассел  озвучил причину своего прихода в Белый дом. Голдуотер уже знал, что Рассел добивается какого-то исключения или преференции, но сначала он позволит Расселу самому сказать об этом вслух. Вместо того, чтобы перейти к сути дела, Рассел пошел по касательной к юридическим вопросам, поднимая вопрос о том, как именно он хотел добиться освобождения. Это был один из тех запутанных аргументов, которые можно было бы привести в суде, но не убедить ни одного разумного человека.\n\nПрезидент может получить свое ЗЧВ, в свою очередь Рассел хочет, чтобы ЗЧВ применялась чуть меньше к Югу."
 bill_36.Option.Negotiate.NPPFR.a:0 "Приемлемая цена"
 bill_36.Option.Negotiate.NPPFR.b:0 "Мы не дадим этим деревенщинам особого обращения"

 bill_37.Title.Negotiate.NPPFR:0 "Встреча с Расселом"
 FR_NPP_compromise_desc_37:0 "Президент Голдуотер заранее знал, какую цену запросит сенатор Рассел. Так или иначе, это всегда сводилось к какой-то поблажке для Юга, которая принесла бы пользу местной промышленности. На этот раз все было по-другому.\n\n- Господин Президент.- Начал Рассел. -Я не могу возражать против создания Агентства по охране окружающей среды. В конце концов, мы должны сохранить красоту Божьего творения для грядущих поколений.- сенатор вздохнул, наклонился вперед и продолжил: - Но позвольте мне быть совершенно откровенным, последнее, чего я хочу, это чтобы федералы говорили южным компаниям, что они могут и чего не могут делать. Голдуотер внимательно слушал, откинувшись на спинку стула и сделав глоток воды. - Будь немного конкретнее, Ричард.\n\nРассел ухмыльнулся и продолжил: - Если бы мы были немного более вовлечены в то, как управляется это агентство, это, безусловно, успокоило бы некоторые из наших худших страхов.- Если я правильно понял, вы хотите, чтобы ваши люди вошли в совет директоров. Сенатор Рассел улыбнулся и преувеличенно пожал плечами, но президент уже знал, чего хочет Рассел. - Ну, южане из НПП, определенно. Люди, которые будут следить за тем, чтобы Юг не подвергался угнетению или чрезмерному регулированию.- Предложение было сделано. Поддержка фракции НПП Рассела, и в обмен они получают свои места в совете директоров EPA."
 bill_37.Option.Negotiate.NPPFR.a:0 "Разумное и приемлемое предложение."
 bill_37.Option.Negotiate.NPPFR.b:0 "Мы не будем заниматься такой откровенной политической торговлей лошадьми."

 GLD.127.t:0 "Агентство по охране окружающей среды, учреждено указом Президента!"
 GLD.127.desc:0 "Несмотря на самые благие намерения администрации, желание президента Голдуотера добиться одобрения Конгрессом создания Агентства по охране окружающей среды провалилось. Впоследствии, ссылаясь на срочность и необходимость защиты окружающей среды от деградации, президент подписал закон через исполнительный указ, минуя обе палаты Конгресса. Администрация настаивает на законности указа, ссылаясь при этом на его необходимость для сохранения природы Америки. Некоторые голоса внутри Республиканской половины республиканцев-демократов осудили этот шаг администрации как авторитарный. Тем не менее, лишь немногие протестовали против этой меры администрации.\n\nЗаконопроект - это большой шаг вперед в экологическом законодательстве. Несмотря на свою твердую веру в невмешательство, президент Барри Голдуотер всегда высоко ценил природную красоту Америки-настолько, что считал ее достойной защиты федеральным правительством. Молодые избиратели, по-видимому, согласны с экологическими тенденциями президента и ценят их, что делает вероятным небольшой всплеск его поддержки среди этой демографической группы.\n\nС помощью этого законопроекта президентский законопроект создал новое Федеральное агентство: EPA, или Агентство по охране окружающей среды. EPA будет нести ответственность за обеспечение того, чтобы вся природа Америки была сохранена и не подвергалась ненужному и чрезмерному загрязнению, помогая разрабатывать и обеспечивать соблюдение экологических норм в сотрудничестве с Конгрессом.\n\nПрезидент может спать спокойнее, зная что красота Америки сохранена для следующего поколения."
 GLD.127.a:0 "If Congress won't act to protect the environment, the president will!"
