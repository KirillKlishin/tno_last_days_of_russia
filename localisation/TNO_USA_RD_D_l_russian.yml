 GLD.119.t:0 "Как низко мы можем опуститься?"
 GLD.119.desc:0 "Занавески были задернуты, и даже в полдень Овальный кабинет казался черным, как в полночь. Президент Голдуотер сцепил пальцы и рассеянно посмотрел на то, над чем работал последние шесть часов, пытаясь разработать идеальный план для своего Агентства по охране окружающей среды. Накануне он разговаривал со своими советниками: Рокфеллер решительно поддерживал его, Риган не одобряла, настаивая, что это будет пустой тратой государственных средств, а Макнамара и Кертис были относительно спокойны и незаинтересованны. Тем не менее, они высказали множество идей, некоторые из которых, к удивлению президента, были даже почти толковыми. Проснувшись, он сразу же начал работать над планом того, как должен выглядеть EPA.\n\nИ, черт побери, он еще ни разу не был так близок к решению, как вчера! Усталыми глазами Голдуотер еще раз оглядел свою работу, пытаясь собрать все воедино в уме. EPA не может быть слишком радикальным, но и не может быть безвольным, иначе он мог бы просто не создавать его. Ему нужны были зубы, но он не должен был быть настолько мощным, чтобы полностью оттолкнуть мир бизнеса и их "друзей" в Конгрессе. И, конечно, существовал небольшой вопрос о том, как именно будет финансироваться EPA, то есть какая программа будет иметь свой бюджет, чтобы финансировать ее.\n\nПрезидент подпер подбородок рукой. Так много проблем, и все они требуют решения. Он не мог позволить себе забыть, что то, что он делает здесь, очень важно, что это изменит жизнь американцев на десятилетия вперед. Взяв трубку, Голдуотер решил организовать пресс-конференцию, чтобы объявить, что Агентство по охране окружающей среды-это больше, чем просто мечта, что он серьезно относится к сохранению естественной красоты Америки для своих потомков.\n\nКонечно, никто не мог обидеться на него, если бы он оставил детали на потом. В конце концов, он был президентом."
 GLD.119.a:0 "Лучше немного согнуться, чем сломаться."
 GLD.120.t:0 "Дьявол на одном плече, ангел на другом"
 GLD.120.desc:0 "Президент Голдуотер нахмурился, потягивая кофе, более горячий, чем поверхность Венеры. Как раз такой, какой он любил, хотя это мало повлияло на его настроение. Предложение Макнамары о том, какие компромиссы и поправки внести в его первоначальный план для Агентства по охране окружающей среды, лежало на столе, и было причиной его гнева.\n\nК своему большому раздражению, президент был вынужден признать, что идеи Макнамары, безусловно, будут эффективны в продвижении EPA через Конгресс и создании его с минимальными проблемами. К сожалению, у этого была цена: крупные уступки тем же загрязняющим отраслям промышленности, для регулирования которых создавалось Агенство. По сути, это было притупление зубов. Одомашнивание, предназначенное для того, чтобы стреножить EPA и помешать ей бороться с большими собаками. Конечно, это принесло бы некоторую пользу, но самые богатые и, следовательно, самые могущественные преступники ушли бы практически безнаказанными, получив лишь пощечину за будущие преступления против окружающей среды, которые они обязательно совершат, если пройдет не его предложение, а Макнамары.\n\nРучка Голдуотера зависла над пунктирной линией. Если он подпишет, то запятнает свою мечту, дав загрязнителям карт-бланш продолжать насиловать природный мир в обмен на согласие следовать нескольким символическим ограничениям. Когда он прикоснулся пером к бумаге, то почувствовал, как в его груди нарастает знакомое жгучее негодование. Неужели Микеланджело отрубил бы голову Давиду только для того, чтобы удовлетворить своих критиков?\n\nПрезидент запнулся, разрываясь на части. Было бы легко подписать и одобрить предложение Макнамары, всего несколькими росчерками пера, и он смог бы избежать гнева своей базы избирателей, и консерваторов партии, и деловых кругов. Но, сказал другой голосок в его голове, это то, за что ты боролся. Не позволяй им забрать его у тебя.\n\nНе дай этим ублюдкам победить."
 GLD.120.a:0 "Уступите Макнамаре и критикам."
 GLD.120.b:0 "Пора встретить пули грудью."
 GLD.121.t:0 "Расширение национальных парков"
 GLD.121.desc:0 "Национальные парки расширяются, да. Вот и все, не более того, просто национальные парки расширяются."
 GLD.122.t:0 "Лучшая идея Америки"
 GLD.122.desc:0 "Красная надпись ЭФИР погасла, и президент Голдуотер снял наушники. Обращение к нации вызвало у него некоторую жажду, и он решил попросить одну из девушек в типографии сварить ему обжигающе горячий кофе, как только он вернется в Белый дом. Он надеялся, что блондинка с прической в виде пчелиного улья будет там сегодня. Она знала, что ему это нравится.\n\nПрезидент уже обдумывал, как общественность воспримет его новую политику, направленную на повышение благосостояния национальных парков за счет увеличения размеров многих парков и резкого увеличения их федерального финансирования. Он знал, что многие республиканцы и прогрессисты в НПП будут протестовать против того, что он, по их мнению, забирает деньги из рук бедных и отдает их банде любителей деревьев и альпинистов, но он понимал, с едва заметной улыбкой, что вряд ли они смогут склонить общественность на свою сторону.\n\nДело в том, что большинство американцев были бы рады или, по крайней мере, нейтрально отнеслись бы к хорошей новости о том, что национальные парки по-прежнему будут главной опорой в сохранении окружающей среды Америки. Конечно, ему нужно будет найти способ заплатить за это, но с этим он разберется позже.\n\nА сейчас, преисполненный легкостью бытия, которая приходит с достижением давней цели, Голдуотер поднялся и сделал мысленную заметку, чтобы все доступные газеты восхваляли его речь, когда он будет возвращаться со своей свитой в Кадиллаке"
 GLD.122.a:0 "Одно прикосновение к природе делает весь мир родным."
