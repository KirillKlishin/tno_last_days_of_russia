 USA_sen_bill_name_32:0 "Свободные тарифы ОСН"
 USA_sen_bill_desc_32:0 "ОСН это бастион свободы, и нет большей свободы, чем свобода обмена товарами и услугами, не стесненная национальными границами. Работая с Уоллесом Ф. Беннеттом, администрация подготовила законопроект, который исключил бы тарифы между различными государствами-членами ОСН, что позволило бы осуществить подлинно свободную торговлю с нашими союзниками."
 USA_sen_bill_name_33:0 "Золотой стандарт"
 USA_sen_bill_desc_33:0 "Свободно плавающая валюта это ошибка. Наша бессмысленная зависимость от серебра также только подорвала стабильность нашей экономики. Возврат к золотому стандарту обеспечил бы эту стабильность, позволив Доллару США утвердить свое господство над Рейхсмаркой и Иеной как самой сильной валютой в мире. Мы уже начали работу, и законопроект готов"
 USA_sen_bill_name_36:0 "Закон О чистой воде"
 USA_sen_bill_desc_36:0 "Закон О чистой воде это амбициозная инициатива, предложенная президентом Голдуотером, чтобы сделать первые шаги в очистке американской окружающей среды. Мы очистим парки, наши реки, наши озера! И после этого закон о чистой воде будет следить за тем, чтобы они содержались в чистоте, устанавливая правила, препятствующие загрязнению. Закон заложит основу для более чистого и зеленого будущего."
 USA_sen_bill_name_37:0 "Агентство по охране окружающей среды"
 USA_sen_bill_desc_37:0 "Агентство по охране окружающей среды, или EPA, создаст новое Федеральное агентство, которому будет поручено защищать обширную природную красоту Соединенных Штатов. Таким образом, мы можем быть уверены, что вся Божья зеленая земля не увянет, и что наши дети смогут наслаждаться ею так же, как и мы."

 bill_33_passed:0 "Когда подсчитали голоса, исход стал ясен. Законопроект президента Барри Морриса Голдуотера о возвращении экономики США к золотому стандарту был принят. Администрация активно сотрудничала с Уоллесом Ф. Беннетом, и теперь это предприятие, похоже, окупилось. Конгресс ратифицировал ряд законопроектов, предложенных администрацией Голдуотера, которые укрепили связи американского доллара с блестящим металлом. Америка будет наращивать свой золотой запас слитков, дав обещание, что каждый доллар может быть обменен на золото. Таким образом, мы можем покончить с нашей зависимостью от гораздо более нестабильного серебра - этого второсортного низшего металла. При этом постоянно растущая тенденция к инфляции будет остановлена, а цены стабилизируются. Госсекретарь Дон Риган заложил основы сотрудничества с Министерством финансов и Федеральной Резервной Системой, убедившись, что наша страна готова к возвращению к процветанию у себя дома. Этот шаг был одобрен многими участниками финансового рынка.\n\nПринятие законопроекта не стало большим сюрпризом для администрации Голдуотера или большинства политических наблюдателей. Но тем не менее это явный показатель того, что администрация Голдуотера может мобилизовать необходимую ей поддержку. Вполне вероятно, что президент и Беннет продолжат совместную работу над подобными темами в будущем."
 bill_33_failed:0 "Когда голоса были подсчитаны, исход стал ясен. Законопроект президента Барри Морриса Голдуотера о возвращении экономики США к золотому стандарту, к сожалению, провалился. Администрация активно сотрудничала с Уоллесом Ф. Беннетом, и теперь это предприятие, похоже, оказалось напрасным. Конгресс отклонил ряд законопроектов, предложенных администрацией Голдуотера, которые укрепили связи американского доллара с блестящим металлом. На данный момент амбиции президента по возвращению Америки к золотому стандарту потерпели неудачу, и от них придется отказаться. Несмотря на это, вполне вероятно, что президент и Беннет продолжат совместную работу по аналогичным темам в будущем, ориентируя свои приоритеты вместо этого на свободную торговлю в рамках ОСН.\n\nВ то время как отклонение законопроекта является лишь препятствием для более широких амбиций президента, это унизительная неудача, которая, несомненно, нанесет ущерб моральному духу членов и сторонников администрации. Комментаторы уже указывают на иронию в том, что Голдуотер* не смог вернуть Америку к золотому стандарту, завернув оскорбление в шутку. Как сообщается, президент не оценил юмора.\n\n*Голдуотер переводится как "Золотая вода" (прим.пер.)"
