USA_WFB_IMF_desc:0 "Международный валютный фонд связывает воедино разрозненные экономики ОСН, объединяя их друг с другом посредством режима взаимно фиксированных обменных курсов и координации финансовой политики. Стабильность, обеспечиваемая существованием такого режима, помогает стимулировать взаимную торговлю и экономический рост для всех его членов - союза свободных народов, сплоченных вместе обещанием процветания, а не оковами рабства. А в семье свободных наций всегда найдется место еще для одного-двух членов..."
