 bill_30_passed:0 "Настало то, что станет знаковым моментом для администрации президента Голдуотера - бюджет был принят как Палатой представителей, так и Сенатом. Первоначально крайне непопулярный и все еще неоднозначный даже сейчас, законопроект сумел заручиться поддержкой, необходимой для принятия благодаря лоббизму.\n\nЗаконопроект, предусматривающий сокращение бюджетов социального обеспечения, проложил путь к более широкой экономической и бюджетной повестке дня президента. Хотя неясно, как эта бюджетная переориентация повлияет на американскую экономику в долгосрочной перспективе, аналитики проявляют осторожный оптимизм. Администрация Голдуотера тем временем вне себя от радости по поводу этой крупной политической победы. Вполне вероятно, что администрация захочет извлечь выгоду из импульса, вызванного принятием бюджета, и ожидается, что последуют еще несколько предложений.\n\nОднако, как и следовало ожидать, принятие бюджета, к сожалению, усилило разногласия между республиканцами и демократами. Многие республиканцы выразили свое глубокое несогласие с бюджетной программой президента. Поэтому многие из них сейчас испытывают искушение броситься в гостеприимные и нетерпеливые объятия Ц-НПП. Как это повлияет на стабильность коалиции, еще предстоит выяснить.\n\nТем не менее, это крупная победа для Белого дома и госсекретаря Дона Ригана в частности, чья финансовая философия, получившая название "Риганомика", была краеугольным камнем законопроекта. Эта победа является знаменательным событием, которое, несомненно, приведет к появлению бутылок шампанского в Овальном кабинете. Конечно, президент может спать немного спокойнее, зная, что эта битва выиграна."
 bill_30_failed:0 "После горького поражения президента Голдуотера законопроект о бюджете, предложенный его администрацией несколько недель назад, был отклонен Конгрессом. Будучи непопулярным с самого начала, поражение законопроекта никого не удивило. Тем не менее администрация приложила все усилия, чтобы заручиться достаточной политической поддержкой для принятия законопроекта. Теперь, однако, кажется, что эти усилия были напрасны, так как законопроект лежит мертвым на полу Конгресса.\n\nС отказом от президентского бюджета флагман экономической и финансовой повестки дня Белого дома был потоплен. Недели напряженной работы были сведены на нет одним ударом, и кажется все более неопределенным, сможет ли президент Голдуотер протолкнуть другие элементы своей финансовой и экономической повестки дня через Конгресс. На данный момент усилия новой администрации были остановлены как вкопанные. Как сообщается, кабинет министров в настоящее время собирается в комнате в Западном крыле, чтобы обсудить, как действовать дальше. Госсекретарь Дон Риган, чья финансовая философия была центральным компонентом законопроекта, кажется, особенно взбешен новостью о поражении законопроекта.\n\nПротивники законопроекта были вне себя от радости, однако республиканская половина республиканцев-демократов также нашла повод для радости. Как это повлияет на позицию демократов, неясно, хотя это законодательное поражение, безусловно, показало их слабость. В любом случае, это серьезный удар по повестке дня президента. Белый дом должен будет найти способ вернуть себе инициативу."
