WFB.557.t:0 "Боевой маленький губернатор"
WFB.557.desc:0 "Он сказал, что эта работа будет чертовски простой.\n\nПосле долгой ночи, проведенной в Конгрессе, президент Беннетт собрал нас в Овальном кабинете на следующее утро. Три ветерана боевых действий, три сенатора от Демократической партии Юга, три фигуры в голосовании по Серебряному акту. "Доброе утро, джентльмены. - сказал он. - Давайте посмотрим правде в глаза: голосование по Серебряному акту приближается, но Конгресс остается поляризованным, и я опасаюсь худшего, поэтому я посылаю вас троих к самому змею Юга, Джорджу К. Уоллесу, чтобы гарантировать дополнительные голоса. Понятно?"\n\nИ вот мы здесь. В комнате царила тишина. Мы все трое молчали. Губернатор Алабамы тоже просто сидел и молчал, все чертово здание было тихо. "Сенаторы, могу я спросить, что вы трое делаете здесь, в моем кабинете? " - сказал он, когда перед нами полилось виски в пять отдельных стаканов. Один сенатор начал, кашляя: "Ну, сэр, президент послал нас сюда, чтобы ..." - "о, мои извинения, джентльмены, пожалуйста, путешествие, должно быть, высушило ваши глотки; пожалуйста, наслаждайтесь напитком. " – прервал он меня. "Не беспокойтесь, губернатор, я не пью", - сказал я, он стрельнул в меня глазами, как кинжалами. "Итак, как я уже говорил, сэр, президент Беннетт послал нас сюда, чтобы обсудить предстоящий процесс принятия закона о серебре и то, как мы можем согласовать наши интересы на благо нации". - сказал сенатор. Уоллес развернул свое кресло лицом к мужчине, заявив: "совместить наши интересы? Забавная маленькая фразочка. Итак, что может предложить президент из того, что я хочу?" Воздух в комнате сжался, подобно петле на горле преступника. "Ну, сегрегация, сэр", - произнес молодой сенатор с южным акцентом.\n\nУоллес обернулся - "Итак, Беннетт наконец-то готов ослабить защиту африканцев? Что ж, джентльмены, вы удостоились моего внимания. Продолжайте", - попросил губернатор со злой ухмылкой и странным взглядом взглядом. "Ну, - наконец заговорил я, - президент был бы рад получить вашу поддержку, а также поддержку П-НПП в отношении Закона о серебре. В обмен он рассмотрит возможность отсрочки работы над законодательством о гражданских правах. " В комнате воцарилась тишина, а лицо Уоллеса исказилось от задумчивости. Внезапно комната взорвалась ударом кулака губернатора по столу, за которым последовало яростное кудахтанье. - "Что ж, джентльмены, вы можете пойти и сказать Беннетту, что губернатор Уоллес рассмотрит его предложение об улучшении отношений НПП с демократами. А теперь", - он резко остановился, прочищая горло. - Тост за народ Соединенных Штатов ". Я неуверенно поддержал тост и выпил ликер, прежде чем уйти."
WFB.557.a:0 "Президент сказал, что это будет легко."
bill_3.Option.Negotiate.NPPFR.b:0 ""Извините меня, я должна сейчас уйти.""

bill_100.Title.Negotiate.RDR:0 "Соревнование компромиссов"
RD_R_compromise_desc_100:0 "Президент Уоллес Ф. Беннетт сидел за своим столом, задумчиво глядя в свои записи. Недели попыток решить один из самых противоречивых вопросов в американской социальной, политической и экономической истории оказались, мягко говоря, непростыми. На сегодня была запланирована встреча с некоторыми ключевыми конгрессменами-республиканцами по поводу законопроекта. \n\nТри республиканца вошли в комнату, приветствуя президента Беннетта рядом сияющих улыбок, но это не могло успокоить Беннетта. Откровенность конгрессменов по поводу закона Об избирательных правах дала Беннетту хорошее представление о том, во что превратится эта встреча, и они не разочаровали его. \n\n- Господин Президент, - сказал их лидер, - обсуждение предстоящего закона Об избирательных правах вызывает у нас беспокойство. Мои коллеги и я не считаем, что законопроект достаточно защищает афроамериканцев. \n\n- Моя администрация неустанно работает над тем, чтобы обеспечить приемлемый и эффективный законопроект. Разве не нужно в первую очередь убедиться, что законопроект сможет пережить Конгресс? - Отозвался Беннетт. \n\n- Законопроект, который предусматривает только одно или два изменения, помимо запрета на подушные налоги, даже отдаленно не приблизится к разрешению несправедливости, с которой афроамериканцы сталкиваются в американском обществе. \n\nВремя шло, голоса звучали все громче, а перерывы становились все длиннее по мере того, как тени прокрадывались в Овальный кабинет."
bill_100.Option.Negotiate.RDR.a:0 "Мы заключили сделку."
bill_100.Option.Negotiate.RDR.b:0 "Выпроводите республиканцев."
bill_100_passed:0 "Закон Об избирательных правах, горячо обсуждаемый законопроект о политических правах и защите афроамериканцев, сумел пройти ранним утром на голосовании в Конгрессе. Многолетние дебаты завершились шагом вперед в предложении некоторых политических мер защиты для афроамериканцев. Президент Беннетт заявил, что закон Об избирательных правах "является давно назревшим шагом для решения одной из самых горьких несправедливостей в Американской истории." \n\nВ то время как администрация считает принятие законопроекта воодушевляющим успехом, афроамериканцы по всей стране сообщили о смешанных эмоциях по поводу законопроекта. Как сказала одна афроамериканка из Атланты: "Президент Беннетт сделал больший шаг вперед, чем кто-либо другой, в отношении гражданских прав, но мы все остались на месте с пустыми обещаниями." \n\nОднако многие в стране с облегчением восприняли успех президента Беннетта, полагая, что если возникнут новые проблемы, то их можно будет решить в свое время. Это мнение, однако, не разделяют Южные демократы Р-ДП и крайне правое отделение НПП. С этим последним актом Южные демократы, вероятно, еще больше склонятся к П-НПП из-за опасений по поводу федеральной политики."
bill_100_failed:0 "Результаты голосования показывают, что закон Об избирательных правах, попытка администрации Беннетта решить текущую проблему гражданских прав в Америке, не получил голосов, необходимых для принятия в Конгрессе. Президент Беннетт отметил, что провал законопроекта "служит примером того, насколько велик разрыв между лидерами нации" \n\nАфроамериканцы по всей стране выразили свое глубокое разочарование, услышав новости из Вашингтона, причем один человек заявил:\n\n "Мы устали, просто чертовски устали. Мы так долго пытались завоевать наши права и защиту – и  никто никогда нас не слушал." \n\nМежду тем, по всему Югу и за его пределами демократы и члены ультраправых в НПП объявили провал закона О избирательных правах абсолютным успехом. Южные демократы выстроились в очередь перед средствами массовой информации, чтобы прокричать о своей "гордости за защиту прав наших штатов", в то время как конгрессмены Южной П-НПП пошли дальше, заявив, что "федеральное правительство должно понять, что оно должно заниматься своими собственными проклятыми делами!""
bill_100_passed.Title:0 "Закон Об избирательных правах принят!"
bill_100_failed.Title:0 "Закон Об избирательных правах терпит неудачу!"

USA_sen_bill_name_100:0 "Закон Об избирательных правах"
USA_sen_bill_desc_100:0 "Пришло время Америке выбрать, как решить проблему сегрегации и обеспечения гражданских прав афроамериканцев. В то время как законопроект в его нынешнем виде направлен на защиту таких граждан от вопиюще несправедливой практики, такой как тесты на грамотность и подушный налог, многие либеральные республиканцы заявили, что меры законопроекта недостаточны. С другой стороны, южные демократы и П-НПП настроены против принятия любого рода законопроекта о гражданских правах, поскольку они связаны с сегрегационизмом. Долг администрации-обеспечить, чтобы Америка каким-то образом добилась хоть какого-то прогресса в области гражданских прав..."

