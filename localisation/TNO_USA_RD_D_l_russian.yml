USA_GLD_Dealing_With_Unions_desc:0 "Директор ФБР §YДж. Эдгар Гувер§! это, без сомнения, идеальный человек, чтобы возглавить маленькую теневую войну президента с профсоюзами. Безжалостный и коварный, но не менее принципиальный в своем презрении к внутренним угрозам Америки, директор готов делать грязную работу, которую не хотят делать другие люди - и в придачу давать результаты.\n\nСреди добродетелей, тщательно уравновешивающих его пороки, - воображение. §YДиректор§! обладает активным и изобретательным умом, который может вынашивать множество путей по сокрушинию любого врага общества, о котором только может подумать человек. §RПрофсоюзы?§! Военно-воздушные силы называют их эквивалент "богатой мишенями средой", зрелой и уязвимой для нападения со всех сторон. Поэтому он составил список действий, которые ФБР может предпринять, чтобы ослабить американские §Rпрофсоюзы§! до точки §Gдисфункции.§! Как и во всех своих решениях, президент должен проявлять осторожность в отношении того, какие действия одобрять.\n\nВ настоящее время у нас есть: §Y[?Root.GLD_union_evidence]§! улик против АФТ.\n\nПока что операция обходится нам в: §Y[?Root.GLD_union_busting_expenses] миллионов§! в год.\n\nВлияние АФТ в настоящее время: [GLD_AFL_strength_level]\n\nТекущий риск обнаружения: [GLD_union_busting_discovery_risk]\n\nЕсли их обнаружат, последствия будут: [Root.GLD_union_busting_consequences]"
