 USA_sen_bill_name_31:0 "Госдолг достиг потолка!"
 USA_sen_bill_desc_31:0 "Слишком долго американская экономика руководствовалась безответственной доктриной дефицитных расходов, игнорируя все возрастающий государственный долг. Президент Голдуотер стремится положить этому конец с помощью законопроекта о "Финансовой ответственности и списании долгов" (FRED). Этот предлагаемый законодательный акт, наконец, положит конец потолку долга и сократит долг, который мы приобрели за последние десятилетия"
 bill_31_passed:0 "Демократы зааплодировали, когда подсчитали результаты голосования: победа администрации Голдуотера. Усилия администрации по ограничению потолка задолженности, законопроект о "Финансовой ответственности и списании долгов", набрал необходимое количество голосов, чтобы быть принятыми обеими палатами Конгресса. Деньги, высвободившиеся в результате сокращения президентом Голдуотером расходов на социальное обеспечение, теперь имеют место быть. В результате Соединенные Штаты Америки предприняли первые шаги по ликвидации своего национального долга и прекращению давней саморазрушительной политики дефицитных расходов.\n\nЭтот предел знаменует собой незначительную веху в серии фискальных мер, предложенных президентом Голдуотером. В то время как законопроект является лишь второстепенным шагом к большим амбициям президента, любая победа в американском политическом Колизее должна приветствоваться. Среди сторонников президента поднялся боевой дух, и демократическое крыло республиканцев-демократов чувствует себя особенно сильным. Это выглядит хорошо для президента и его администрации, поскольку теперь они показали, что могут выполнить свои обещания и что они могут обналичить чеки, которые они подпишут. Эта победа особенно сильно отразится на Юге. Существование огромного государственного долга унизительно для такой гордой и процветающей нации, как Америка, и многие южане разделяют это патриотическое чувство. \n\n С этой победой администрация Голдуотера может приступить к следующей цели в очередном законодательном акте."
 bill_31_failed:0 "Демократы чувствовали себя подавленными, когда подсчитали результаты голосования: поражение для администрации Голдуотера. Усилия администрации по ограничению потолка госдолга, законопроект о "Финансовой ответственности и списании долгов", не набрали необходимого числа голосов, чтобы быть принятыми обеими палатами Конгресса, и были отклонены. Администрация и ее сторонники разочарованы. Похоже, что пока потолок госдолга Америки останется незакрытым.\n\nПровал законопроекта вызывает сожаление, но это не катастрофа. В конечном счете, законопроект был лишь второстепенным шагом на пути к большим амбициям президента. Тем не менее, отклонение законопроекта поставило несколько вопросов о том, сможет ли президент выполнить свои обещания и сможет ли он сохранить свою партию единой.\n\nВнутренние разногласия внутри республиканцев-демократов оказались губительны для законопроекта. Республиканская поддержка законопроекта была далеко не единодушной, и, похоже, это несогласие стало похоронным звоном для законопроекта. Это доказывает, что затянувшиеся расколы внутри партии по-прежнему актуальны, как никогда. Как сообщается, сам президент Голдуотер выразил свое разочарование республиканцами в Конгрессе своему вице-президенту Нельсону Рокфеллеру, который сам является республиканцем.\n\nПрезиденту Голдуотеру придется надеяться, что в следующий раз ему повезет больше."
