bill_100_passed_RDR:0 "Сегодня Конгресс официально принял закон Об избирательных правах администрации Беннетта, после нескольких месяцев непрерывных изменений, инициированных западным крылом. Президент Беннетт, типичный консервативный демократ, публично выступил по поводу принятия законопроекта вместе с вице-президентом Фордом, заявив, что "пришло время для афроамериканцев в нашей стране получить справедливое и справедливое обращение, подобно остальным нашим соотечественникам."\n\nАфроамериканцы по всей стране празднуют принятие закона О избирательных правах, и многие из них отдают должное республиканским законодателям, которые подняли осведомленность о недостатках первоначального проекта, ограничивающегося обеспечением защиту от нарушений при голосовании, вместо демонтажа сегрегационной политики. Для афроамериканцев президент и его администрация - редкий источник надежды в Демократической партии, которая все чаще становится на сторону статус-кво, как сказал один человек, он хвалит президента за то, что он "переступил через свои политические пристрастия, чтобы служить народу"." \n\nОднако многие южные демократы публично раскритиковали законопроект за "ущемление прав штатов принимать самостоятельные решения". Кроме того, крайне правая ветвь НПП встала на сторону южных демократов, заявив, что закон является "актом тирании со стороны федерального правительства". "В руках исполнительной власти остается реализация и обеспечение того, чтобы закон О избирательных правах мог выполнить свои обещания для афроамериканцев."
bill_100_failed_RDR:0 "После напряженного и эмоционального процесса голосования закон Об избирательных правах был провален в Сенате. Многомесячные переговоры и прогресс, достигнутый между президентом Беннеттом и республиканцами, увял, а президент посетовал на "грубую неспособность Конгресса предложить афроамериканцам права, которых они заслуживают." \n\nАфроамериканские общины по всей стране поднялись в знак протеста против провала законопроекта, о забастовках рабочих мест и уличных маршах сообщалось по всей стране. "Десятилетия провалов в правовой системе подпитывали наш гнев, и снова обещания президента оказались пустыми!- возразил один протестующий.\n\nВ государственных зданиях по всему югу страны Демократы и П-НПП оппозиция празднуют свою победу. Один из южных демократов заявил, что "крайние меры закона Об избирательных правах намного превышали то, что федеральное правительство может решать в отношении прав штатов." Южные лидеры крайне правых были менее осмотрительны, и один политик заявил, что "сегрегация останется в Соединенных Штатах, нравится это республиканцам или нет!""
