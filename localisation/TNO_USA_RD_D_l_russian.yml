USA_WFB_silver_act_draft_desc:0 "С первых дней кампании Уоллес Ф. Беннетт сосредоточился на том, чтобы не §Rраскачивать лодку§! и позволять перемены только там, где это необходимо для разрешения кризиса. В настоящее время Америка находится под угрозой нехватки серебра, что может привести к неспособности чеканить деньги и потере рабочих мест. §BУоллес Ф. Беннетт§! предложило решение - закон §gо серебре§!! Законопроект, разработанный, чтобы снизить количество валюты в серебре и покупать его в большом количестве, чтобы обеспечить поставку серебра до тех пор, пока необходимость в нем не отпадет. Хотя это, казалось бы, необходимый законодательный акт, Беннет все еще сталкивается с некоторой оппозицией в отношении законопроекта, а именно со стороны §OНПП§!, которая раскритиковала его за ненужность и возможные проблемы, вызванные такой крупной покупкой серебра, а также со стороны старой оппозиции §Bдемократам§! со времен администрации §BТрумэна§!\n\nОдобрение §gУльтраправых§! §OНационал-Прогрессивистов§! закона §gо серебре§!  [GetWFBFRNPPSilverSupport]  ([?WFB_FR_SA_Support]).\n\nОдобрение §PЦентристами§! §OНационал-Прогрессивистами§! законами §gо серебре§! [GetWFBCNPPSilverSupport]  ([?WFB_C_SA_Support]).\n\nОдобрение §RРеспубликанцами§! закона §gо серебре§!  [GetWFBRRDSilverSupport]  ([?WFB_R_SA_Support])."


