##GOLDWATER

POLITICS_GLD_DESC:0 ""Заходят как-то в вашингтонский бар христианин, еврей, летчик сенатор. А бармен спрашивает: "Чего изволите, мистер Голдуотер?" Так начинается один из анекдотов, которые Барри Морис Голдуотер рассказывает о себе, и он отражает сложное и колоритное прошлое человека, который доминирует в кожном и западном крыле Республиканско-Демократической партии. Рожденный в Аризоне семье с отцом-евреем и матерью, принадлежавшей к епископальной церкви, державшей универсальный магазин, молодой Голдуотер жил непримечательной жизнью до начала Второй мировой войны, когда он стал резервным офицером ВВС и пилотом в Авиационном транспортном командовании.\n\nПеревозя припасы на различных фронтах в Азии и Европе, Голдуотер испытывал отвращение к обоим фашистским противникам и к тому, что он рассматривал как неудачи мирной политики администрации Кеннеди. После поражения, агрессивная риторика Голдуотера и неприкрытый социал-консерватизм привел его в кресло сенатора от Аризоны в 1950, где он заменил ушедшего в отставку демократа МакФарланда.\n\n Голдуотер постепенно стал одним из лидеров демократической фракции в Р-ДП, сопротивлявшихся попыткам привлечь на свою сторону как со стороны республиканцев, из-за своей персонально вражды с Эйзенхауэром, так и НПП, которую он рассматривал как лишком зацикленную на Японии и направляемую радикальными социалистами. Его харизма и пылкость вскоре привели его в Белый Дом.\n\nГолдуотер поднялся до одного из лидеров демократической фракции в Р-ДП, сопротивляясь попыткам вербовки как республиканцами из-за своей личной неприязни к Эйзенхауэру, так и НПП, которую он считает слишком зацикленной на одной Японии и наводненной социалистическими радикалами. Его харизма и пламенные речи вскоре поставили его на путь к Белому дому.\n\nТеперь, когда волна народной поддержки принесла Голдуотера в коридоры власти, весь мир взирает за океан с надеждой или беспокойством, как США делает еще один шаг на пути к полной военной мобилизации против своих фашистских врагов по всему миру."

#focuses for Goldwater
 USA_gld_68_goldwater_presidency:0 "Президентство Голдуотера"
 USA_gld_68_goldwater_presidency_desc:0 "Барри Голдуотер сейчас находится на Пенсильвания-авеню, 1600. Сенатор от Аризоны дал много обещаний во время своего избрания, держась за свою архиконсервативную базу на юге и либертарианцев Запада, в то же время апеллируя к умеренным на северо-востоке. Но его связи с такими людьми, как Дональд Риган, его "экономика вуду" и его зажигательные антифашистские взгляды, заставили многих из тех, кто находится у власти, почувствовать себя неловко. Но теперь пришло время работать на всю Америку. Предстоит выяснить, будет ли это связано с работой с теми, кто не согласен с ним в партии, чтобы выковывать компромиссы, или же он будет прокладывать свой собственный путь."
 USA_gld_68_sit_with_rockefeller:0 "Переговоры с Рокфеллером"
 USA_gld_68_sit_with_rockefeller_desc:0 "Сказать, что между президентом Голдуотером и вице-президентом Нельсоном Рокфеллером существует напряженность, все равно что сказать. что небо голубое. Хотя они и оба республиканцы-демократы, сложно найти более разных идеологически людей одной партии. Рокфеллер был частью Северо-Восточного, либерального, прогрессивного крыла партии, которая поддерживала гражданские права и вмешательство правительства, в то время как Голдуотер был консервативным идеалом, который выступал как против таких "элитарных" настроений так и против НПП. Но это было и раньше, сейчас же республиканцы-демократы должны выступить единым фронтом. Хотя это всего лишь формальность, встреча с Рокфеллером в Овальном кабинете с несколькими камерами вокруг может показать, что два крыла партии могут работать вместе для лучшей Америки."
 USA_gld_68_bipartisan_cabinet:0 "Двухпартийный кабинет"
 USA_gld_68_bipartisan_cabinet_desc:0 "Авраам Линкольн сформировал команду из своих соперников, когда он был избран более ста лет назад, чтобы служить в своем кабинете и объединить Республиканскую партию перед лицом гражданской войны. Помня об этой традиции объединения партии противостояния трудным временам, Голдуотер решил сделать то же самое. Либералы и консерваторы, прогрессивные и либертарианцы - все сядут за стол переговоров, и у всех будет возможность предложить свои решения. Пусть победят лучшие идеи!"
 USA_gld_68_conservative_cabinet_desc:0 "Выборы доказали, что Америка готова сойти с курма запутанного либерализма последних двадцати лет. Вместо того, чтобы потворствовать всем фракциям Р-ДП и рисковать путаницей и задержкой, когда нужно будет принимать решения, будет назначен стойко консервативный кабинет, чтобы гарантировать, что политика Голдуотера будет реализована. Мы не будем сдерживаться теми, кто хочет говорить, спорить и идти на компромисс!"
 USA_gld_68_a_speech_to_a_broken_nation:0 "Речь для сломанной нации"
 USA_gld_68_a_speech_to_a_broken_nation_desc:0 - "Америка стоит на краю пропасти..." - ммм, нет, это слишком вычурное слово. "Америка была бесцельным...", - э, это звучит не совсем правильно. "Америка-это сломанная нация, и сегодня мы начинаем ее восстанавливать.", - Вот именно! Давайте начнем с этого.\n\nПрезидент попросил крупные телевизионные сети предоставить ему эфирное время завтра вечером, чтобы выступить с речью, в которой изложит политику и цели Голдуотера. Это выступление также будет прекрасной возможностью сплотить Республиканско-Демократическую Партию, независимых, которые отдали свои голоса за него, и, возможно, даже лишить часть поддержки П-НПП. В конце концов, что может быть лучше, чтобы привлечь внимание Америки, чем через адрес Овального кабинета?"
 USA_gld_68_a_proper_union:0 "Правильный союз"
 USA_gld_68_a_proper_union_desc:0 ""Благодарю вас, и да благословит Господь Америку."\n\nТелекамеры выключаются, и президент Голдуотер тасует только что прочитанную речь на своем столе. Сотрудники и члены кабинета министров в задней части Овального кабинета еще аплодировали, а глава администрации уже подошел к столу с ухмылкой на лице. Речь прошла без сучка и задоринки. Завтра об этом заговорят газеты, а опросы общественного мнения через пару недель покажут, действительно ли это нашло отклик у американского народа, как и ожидалось. Но время для разговоров уже прошло. Пора закатывать рукава и приниматься за работу. Нам нужно спасти союз."
 USA_gld_68_revitalize_the_economy:0 "Оживить экономику"
 USA_gld_68_revitalize_the_economy_desc:0 "Экономика страдала от худших видов злоупотреблений в течение многих лет. С Овальным кабинетом, который занят финансовым консерватором, многое станет сложенее и возможно лучше, возможно хуже - жесткое бюджетирование, жесткие социальные программы, строгий контроль за федеральными расходами, полное ограничение государственных финансов. Налоги будут сглажены, как и монополии от профсоюзов до корпораций и самого федерального правительства. Свободный рынок с надлежащим воспитанием может самостоятельно решить многие проблемы, и, как всегда, наиболее заинтересованные в этом люди имеют финансовые возможности без федерального вмешательства. А если нет, то может быть так, что правительство привело их к рабству и зависимости и ухудшило их самоэффективность. Правительство чрезмерно старалось и чрезмерно приветствовало финансовые вопросы, которые оно в лучшем случае не в состоянии управлять, не нарушая экономических прав американских рабочих и бизнесменов."
 USA_gld_68_financial_reform:0 "Финансовая реформа"
 USA_gld_68_financial_reform_desc:0 "Будучи одним из самых ярых консерваторов в действующем американском правительстве, Голдуотер склонен к непоколебимости при защите своих убеждений. Поэтому  он склонен отодвигать свою партию в сторону, если это будет означать озночать компромисс с его целями в поддержке небольшо консервативного кабинета. Имея это в виду, он столкнется со значительным конфликтом со стороны либеральных крыльев своей собственной партии (то есть Нельсоном Рокфеллером) при продвижении своих идеалов: снижении налоговой ставки, вызове чрезмерно требовательным профсоюзам (пересмотр Закона Вагнера и т. п.), восстановление добровольности членства в профсоюзах, повторном делегирование обязанностей по торговле, которые вписываются в штаты, и просмотр всех других законов о финансах, принятых Конгрессом без учета 10-й поправки."
 USA_gld_68_reganomics:0 "Риганомика"
 USA_gld_68_reganomics_desc:0 "Будучи сторонником свободного рынка, Дональд Риган горячо поддерживает усиление вертикали власти и ограничение полномочий правительства (впрочем, согласен и на их расширение, если это необходимо), которое должно быть ориентированно на «экономику предложения», а также открыто критикует учения Маркса и Кейнса. На практике подразумевает ослабление государственного контроля за корпорациями, снижение расходов из федерального бюджета на социальные выплаты и другие затраты, которые считаются ненужными или попадающими под ответственность местной администрации, и настолько надзор за финансовой политикой, что невозможно будет даже нерастить государственный долг. Хотя это, конечно, не означает, что Риган пожалеет бюджетных денег для старых добрых бизнесменов-создателей рабочих мест или для нашей армии"
 USA_gld_68_go_with_regan:0 "Путь Ригана"
 USA_gld_68_go_with_regan_desc:0 "Упреки умеренных размывают грань между экономикой Голдуотера и более сплоченным рынком для Америки. Однако теперь, когда Дон Риган правит казначейством, крайне важно оставаться с ним на одной волне и вести его в правильном направлении. Он склонен романтизировать политику предложения, не четко следуя ее фактическим заявленным целям, если политическая целесообразность представляется более привлекательной. Оптимизм рассуждений и его непоколебимая, буквалистская верность Конституции своего босса, заставит его дважды подумать, если понадобится. Все будет достаточно просто, если вы сможете следовать 10-й поправке, убить монополии, сократить правительство и освободить американскую экономику от государства всеобщего благосостояния. Держите рыночек свободным и здоровым."
 USA_gld_68_tone_it_down:0 "Сбавить обороты"
 USA_gld_68_tone_it_down_desc:0 "Этатизм не может быть уничтожен за один день, и республиканцы не все плохие; баланс между левыми и правыми - это то, что держит страну на плаву, и Голдуотер это знает. Это, конечно, означает отстранение Дона Ригана и сохранение нынешнего министра финансов на его назначенной должности. Как мог бы посоветовать его дорогой друг Бакли, если бы их можно было просто убедить изучить варианты с президентством Голдуотера и рынком, им было бы легче избавиться от мысли, что правительство -э то успокаивающий бальзам для всех социальных ран. Голдуотер сделает свои сокращения в благосостоянии и государственных аппаратах более постепенными в обмен на более легкое продвижение своих целей через уже разделенный Конгресс. В свое время правление будет обеспечено, и Америка исправится."
 USA_gld_68_out_of_depression:0 "Выйти из депрессии"
 USA_gld_68_out_of_depression_desc:0 "Наша экономика не может и не будет восстанавливаться после депрессии, если не позволить ей привести себя в порядок без вмешательства бандитов из правительства. Для Голдуотера существенной причиной непреходящего экономического успеха Америки в XIX веке было отсутствие негативного воздействия на рынок искусственной правительственной конкуренции. Оотклонение от этого, безусловно, породило рак корпоративных монополий ним и изменчивых профсоюзных деятелей. Открытая конкуренция, свободная торговля и сопротивление стремлению всучить правительственную соску каждому младенцу, в течении многих поколений смогут исцелить раны. Объект представляет собой процесс, который уважает верховенство закона, для которого Голдуотер имеет все терпение в этом мире."
 USA_gld_68_sound_fiscal_economy:0 "Здоровая экономика"
 USA_gld_68_sound_fiscal_economy_desc:0 "Надежные и фискальные средства, откровенно говоря, не более чем беспорядочные  эксперименты с социальной помощью, ничем не лучше старой бесплодной схемы закачки денег в штаты, пока те не начнут соответствовать социальным стандартом, и ни единого упоминания о субсидировании неудач людям с их трудом заработанными налоговыми долларами. Промышленность будет стимулироваться безудержной торговлей с остальными союзниками Америки, при этом особое внимание будет уделяться получателям твердых денег, таким как американский уголь и зерно для растений на экспорт, а также европейские предметы роскоши (в ограниченных количествах), минералы, нефть и необязательные товары для импорта. Широкие рынки и узкие федеральные сборы приведут американскую экономику к стабильному триумфу.."
 USA_gld_68_program_evaluation:0 "Оценка программ"
 USA_gld_68_program_evaluation_desc:0 "Чем больше бесполезных программ, тем больше правительство тратит на безвозмездные, саморазвивающиеся предприятия, которые вредят и мешают больше, чем помогают. Рынок становится явно беспомощнее, когда правительство субсидирует неудачу или помогает экономическому обнищанию, привязывая его к мизерным крохам, которые федеральные органы способны бросить в проблему. Чем больше программ, тем больше налоговых денег выбрасывается в тех направлениях, которые люди могли бы использовать, чтобы улучшить ситуацию самостоятельно, и, конечно же, тем все более высокие налоги для получения средств, необходимых для поддержки такого раздутого аппарата. Таким образом, пришло время расстаться с благосостоянием и выгодами, подобными тем, которые лучше обеспечиваются людьми, непосредственно вовлеченными в процесс. От штаб-квартиры корпорации до крестьянских хозяйств самое время нанести удар по зависимость от государственных денег."
 USA_gld_68_reduce_agriculture_subsidies:0 "Урезать сельскохозяйственные субсидии"
 USA_gld_68_reduce_agriculture_subsidies_desc:0 "Фермы являются незаменимым компонентом американской инфраструктуры, но что хорошего в том, что они вынуждены расточительно производить больше, чем они могут реально распределить? Голдуотер утверждает, что единственное, что хуже, чем явное одобрение скоропортящихся излишков, - это неявное финансирование непроизводственной деятельности для поддержания воображаемого изобилия. И с каких пор 10-я поправка санкционировала такое глупое вмешательство в сельское хозяйство? Пусть фермеры и фермеры оправдают свои возможности, а также избавятся от этих громоздких субсидий, удушающей поддержки цен и контринтуитивного контроля производства. Если фермеры не смогут обрабатывать нашу землю без вмешательства со стороны федерального правительства, страна никогда не сможет зарабатывать на жизнь."
 USA_gld_68_cut_wasteful_welfare:0 "Урезать растратную социалку"
 USA_gld_68_cut_wasteful_welfare_desc:0 "В рамках подхода Голдуотера то, что он и другие фискальные правые называют "велфаризмом" - это бич здорового государства, рынка и нации. Если он приостановит 10-ю поправку для какого-либо оправдания, чтобы разрешить правительственное влияние на экономику страны, это будет неотъемлемым следствием этого недуга. Большая часть федеральной помощи, социальных программ и стимулов включает злобный организм, который в первую очередь воплощает в себе указанный "велфаризм". Это ошеломляет людей и бизнес, превращая правительство в яркого экономического конкурента на рынке, который уничтожает конкуренцию, а не правительство, ищущее неконкурентную нечестную игру, как его делегированные обязанности из наивных 1910-х годов. Это портит правительство, давая ему роль, которую он не знает. Оно становится слоном в посудной лавке, получившего право собственности на весь магазин. Предложения по благосостоянию намереваются сделать этот хаос достоянием истории."
 USA_gld_68_balanced_budget:0 "Сбалансированный бюдждет"
 USA_gld_68_balanced_budget_desc:0 "Конгресс тратит время на достижение равновесия, которое еще нужно достигнуть. Меры, необходимые для достижения этой цели, заключаются в сокращении еще большего объема расходов, избыточных правительственных учреждений, даже целых департаментов, которые, в соответствии с 10-й поправкой, являются фундаментально излишними. Больше не будет допущено, чтобы кейнсианская доктрина самодолга ползала по половицам Капитолия и Белого дома, долги будут решаться с помощью непротиворечивых последовательных планов платежей, где это возможно, или вообще не будут возникать. Если правительство не может их выплатить, кредиты должны стать последним средством, а не удобной ступенькой для удовлетворения социального волшебства высокопоставленных политиков. Если оно включает в себя всеохватывающее всеобъемлющее регулирование, его следует изучить, чтобы увидеть, как его можно сократить, а не гимнастически усложнить, чтобы оно стало «работоспособным». Бюджет должен быть не списком пожеланий для причудливых политиков, а скорее хорошо смазанным механизмом, чтобы поддерживать работу страны, и для этого требуется компактное подразделение, которое отвечает голым гражданским потребностям, вместо того, чтобы пускать слюни на расточительные пакеты стимулов."
 USA_gld_68_cap_the_debt_ceiling:0 "Установить долговой лимит"
 USA_gld_68_cap_the_debt_ceiling_desc:0 "Неоправданные, безрассудные расходы стали резолюцией Конгресса по умолчанию для различных национальных кризисов. Фискальный консерватизм администрации требует, чтобы правительство могло более разумно распределяло налоговые доллары; а также исследовать другие решения для социальных и инфраструктурных болезней, кроме издевательств над федеральной казной. Чтобы их не допустить, Голдуотер и компания настаивают на ограничении долга. Тем не менее, Голдуотер со времен Сената знает, что все может быть испорченно с самого начала. Зная об этом, его кабинет прячет карточную колоду с различными затычками расходов, чтобы войти в игру в случае, если будет достигнут потолок долга. Все это остановится здесь."
 USA_gld_68_the_working_men_should_work:0 "Рабочие должны работать"
 USA_gld_68_the_working_men_should_work_desc:0 "Предложения по бюджету на следующий год вызвали бурю негодования, поскольку расходы на программы социального обеспечения, такие как страхование занятости и социальное обеспечение, были значительно сокращены, наряду с целым рядом других программ, которые, как утверждают консерваторы, только стимулируют лень и освобождают от ответственности правительства. На пресс-конференции в Белом доме сам президент Голдуотер поддержал свои предложения, заявив, что в прошлом эти программы были слишком свободно предоставлены "... тем, кто может и должен работать, но думает, что правительство может обеспечить их ". В заголовках доминирует последняя фраза: "Рабочие должны работать!""
 USA_gld_68_kill_the_tariffs:0 "Убрать пошлины"
 USA_gld_68_kill_the_tariffs_desc:0 "Голдуотер всегда верил, что Америка может и всегда будет делать что-то лучше, чем кто-либо другой. Однако это может привести к ситуациям, когда продукты американского производства стоят дорого и недоступны миллионам бедных американцев. Риган предложил снизить тарифы на импортные товары из других стран, чтобы позволить более дешевым продуктам из-за рубежа обеспечивать те рынки, которые американские компании не предоставляют. Кроме того, поскольку США больше не тратят столько денег на социальное обеспечение, нам не нужно собирать столько денег, как раньше. Так почему бы не сделать работу бухгалтера в министерстве финансов немного проще?"
 USA_gld_68_skin_the_budget:0 "Свежевать бюджет"
 USA_gld_68_skin_the_budget_desc:0 "Бюджет все еще чрезмерно раздут, и Голдуотер полагает, что давно пора освежевать его жирную тушу заживо. Его терпение привело к провалу в четырехлетних ограничениях других руководителей, и Голдуотер отказывается быть еще одним самодовольным смотрителем зоопарка, который питается его массой. Администрация начнет немедленную лоббистскую кампанию по сокращению социальных программ, умеренному запрету на получение федерального займа, сокращению доли от торговых норм, особенно в том, что касается фермеров, малых предприятий и межгосударственных торговцев. Специальная, дорогая и дружелюбная защита для профсоюзов и крупных компаний: нет. Больше денег на оборону, гражданские службы и необходимую инфраструктуру: уменьшите жир и создайте меньший бюджет пропорционально реально меньшим законным обязанностям федерального правительства."
 USA_gld_68_conservative_finance:0 "Консервативная финансовая политика"
 USA_gld_68_conservative_finance_desc:0 "По прогнозам, государственные расходы значительно снизятся по сравнению с предыдущими годами, что делает будущие сокращения налогов еще более заманчивым. Сейчас миллионы лентяев были вынужденны искать работу, поскольку их ежемесячные субсидии иссякли. Ну и что с того, что кровоточащие сердцем либералы обвиняют нас в повышении уровеня бедности? Это только потому, что они недостаточно усердно работают. Теперь, когда расширенная рабочая сила плачет о рабочих местах, мы можем поощрять компании инвестировать и строить в Америке, делая все то, что когда-либо понадобится нашей стране. Им не нужно строить свои филиалы или инвестировать за рубежом. У нас уже есть самый большой единый рынок в мире. Америка Прежде Всего!"
 USA_gld_68_austerity_in_finance_abundance_in_defense:0 "Экономия в финансах, изобилие в обороне"
 USA_gld_68_austerity_in_finance_abundance_in_defense_desc:0 "Война приносит новые нужды, среди которых признание того, когда следует сокращать другие государственные расходы, чтобы служить способности страны вести войны, необходимые для ее защиты. Американская военная машина не слишком тщательно смазывала свои суставы, как кажется, целую вечность, и мало что так облегчает трения в них, как деньги на военные машины и места для их отправки. Само собой разумеется, это влечет за собой полную экономию средств для резервирования средств на приобретение оборудования, оружия и тому подобного; не говоря уже о поиске материалов для их изготовления. Публичные ассигнования на социальные программы, субсидии и коммерческие меры испаряются из их первоначальных заявлений и возвращаются в казну Министерства обороны посредством исполнительного распоряжения и срочно сформулированных убедительных коммюнике Конгрессу. Кожа плотно прилегает к лицу дяди Сэма, и он выпускает излишки в боеприпасах и двигателях, чтобы доставить их к месту назначения."
 USA_gld_68_rumsfield's_plan:0 "План Рамсфельда"
 USA_gld_68_rumsfield's_plan_desc:0 "Смутный технократический идеал военных, программа Дональда Рамсфелда заключается в превосходстве техники над живой силой, при  сокращении, реорганизации и повторном применении толп людей, которых мы уже завербовали (обычно в более щадящих местах размещения и полевых атаках в стратегических местах). Рамсфелд, в частности, интересуется более высокими технологиями, авиационными войнами, в том числе более надежным использованием спутников, разработкой более изящных самолетов-шпионов с лучшими фотографическими способностями и оттачиванием точных воздушных ударов до формы искусства, которая разрушает ключевые точки вместо выбомбливания в каменный век, как в Южной Африке. Голдуотер со своим военно-воздушным прошлом находит это привлекательным, хотя и не совсем впечетляющим. Тем не менее, это доказало бы огромный сдвиг в американской военной доктрине, и, если война будет проиграна, мы потеряем больше денег, чем людей."
 USA_gld_68_mcnamara's_vision:0 "Видение Макнамары"
 USA_gld_68_mcnamara's_vision_desc:0 "В Вашингтоне довольно много больших шишек в военном кабинете Голдуотера, главным образом Роберт Макнамара, получили просто ману с небес; больше войск означает, что мы можем просто завалить силы РК толпами. Нацисты полагаются на рабский труд для добычи ресурсов, даже в ущерб своему призыву. Если они могут быть полностью истощены с помощью хороших старомодных массовых развертываний и массовых окружений, они могут быть отброшены назад, их решимость, а также их войска будут истощены и сломлены. Ни одна нация на Земле, кроме Японии, не смогла бы противостоять полной мобилизации молодых людей Америки. А тем немногим, кто бы смог, понадобилось бы оружие массового поражения, что бы отразить нашу волну. Достаточно людей отправят Рейх паковать вещи, Макнамара в этом уверен."
 USA_gld_68_a_specialized_defense:0 "Специализированная защита"
 USA_gld_68_a_specialized_defense_desc:0 "Средний солдат, каким бы благородным он ни был, оказывается совершенно недостаточным, чтобы справиться с закаленными в боях войсками РК. В сочетании с неблагоприятным, новым климатом, в котором ведется война, такое отсутствие ветеранов боев в джунглях становится катастрофическим для американских войск. В связи с этим был подан и удовлетворен запрос на развертывание подготовленных подразделений спецназа, для которых закулисная, неортодоксальная война, приспособленная к сложному африканскому климату, является инструментом, а непомехой. Вместо подавления немцев массой старомодных бойцов будет применен более тонкий подход. Очевидно, что эти дивизии будут вовлекать противника на минные поля, применять саботатаж, партизанскую тактику, меры глубокой разведки и перестрелки, ориентированные на засаду. Если все пойдет как надо, нацисты не смогут превзойти этот строго универсальный подход, пока не станет слишком поздно."
 USA_gld_68_better_vehicles:0 "Лучшие транспортные средства"
 USA_gld_68_better_vehicles_desc:0 "Бронетанковый резерв страны давно пора обновить. Это означает внедрение, производство и разработку превосходных грузовых автомобилей, вездеходов, истребителей танков и, конечно, танков. С нашим новым стальным оплотом у фрицев едва ли будет шанс. Увеличение бронетехники, особенно танков, обеспечит благо, как в прямом, так и в переносном смысле для среднего солдата, который сможет нанести гораздо более сильный удар по простреливаемым участкам территории, удерживаемой РК. Кроме того, современные танки могут помочь в возможном возвращении к обычной военной доктрине, поскольку немцы вынуждены сражаться как на открытом воздухе, так и в африканских деревнях."
 USA_gld_68_military_is_of_public_interest:0 "Общественно-значимая армия"
 USA_gld_68_military_is_of_public_interest_desc:0 "Без наших солдат и их хорошо отработанной техники берега страны попали бы в пасть фашизму, и поэтому каждый здравомыслящий человек на Земле должен увидеть, что стоит за мускулистыми военными. Что касается национального благосостояния, то оно должно играть центральную роль в определении государственных расходов и приоритетов. Большая часть собранных налогов будет отправлена в оборонный бюджет, а сам бюджет будет незначительно увеличен. Государственная поддержка вооруженных сил будет поощряться, политика жесткой экономии будет поощряться, рабочие места на фабриках будут восхваляться, а моральный дух внутри страны будет поддерживаться. Земля свободных и Дом храбрых будут жить в соответствии со своим именем при Голдуотере, как это было много раз раньше."
 USA_gld_68_land_air_integration:0 "Наземно-Воздушная интеграция"
 USA_gld_68_land_air_integration_desc:0 "Воздушная война - это фишка президента Голдуотера, старшего ветерана ВВС США, период, в который он, несомненно, усвоил ключевой урок о воздушной поддержке, который заключается в том, что она может только овеществить способность наземных войск функционировать так долго и с такой же эффективностью при помощи высотных летательных аппаратов, вынужденных противостоять войскам с зенитками. То есть так было до появления современного вертолета. Мобильный, скоростной, низко летящий и ощетинившийся пулеметами, должным образом оснащенный вертолет Хьюи - это новый "Шерман", и, возможно, даже менее хрупкий. Незаменимый элемент американских войск, поскольку он переправляет их с легкостью, скоростью и силой на каждый постоянно меняющиеся фронт по мере того, как разворачиваются новые сражения, обеспечивая грозный град свинцового огня прикрытия всякий раз, когда это необходимо. Синтезированный с закаленной пехотой, вертолет и его тактика являются революцией в американском военном деле."
 USA_gld_68_specialized_demands_support_the_best_corporations:0 "Лучшая поддержка"
 USA_gld_68_specialized_demands_support_the_best_corporations_desc:0 "Огромное оружие должно быть собрано против врага, который не будет сражаться честно, чтобы ударить его, как только они вымотаются и будут вынуждены сражаться на ровной открытой равнине. Огромный спрос на лучшее оружие превратился в столь же требовательную необходиомсть в оружии с растущим калибром и разрушительными способностями. Большие артиллерийские орудия, более эффективные минометы и бомбы, которые могут выровнять укрепленные установки, которые наносят урон вражеским линиям, что-нибудь с достаточно сильным ударом, что бы заставить их задуматься об уместности наступления или стояния на месте. Пушки времен службы Голдуотера больше не имеют современных технологий в то время, как надо победить нового врага."
 USA_gld_68_limited_conscription:0 "Ограниченная воинская повинность"
 USA_gld_68_limited_conscription_desc:0 "С учетом приближения войны вряд ли будет необоснованно предъявлять какие-то требования тем, кто живет в нашей великой республике. Великие люди должны рисковать своей жизнью ради нее в течение всей истории, и это время настало снова, как для нас, так и для свободы наших дорогих друзей в Африке. Это не будет слишком радикально, всего лишь минимальные меры по призыву - вот что задумал Голдуотер. Система избирательного обслуживания и лотереи будет более чем способна привлечь людей, чтобы склонить головы Рейхскомиссариатов. Каждый человек, который отдает свою жизнь за свободу Африки, станет героем, и тех героев, которые еще не пришли, еще можно найти."
 USA_gld_68_lessons_from_saf:0 "Уроки Южной Африки"
 USA_gld_68_lessons_from_saf_desc:0 "Любому дальновидному человеку приходило в голову, что войну можно вести успешно только тогда, когда известно, в каких условиях она ведется. Самое время позаимствовать меры из плана действий местных партизан и включить их в наши собственные боевые доктрины. Как наши союзники, они должны быть более чем готовы помочь превосходящим их силам на их стороне. Эта мощь будет только дополнять их собственную и если ее оставить томиться в замешательстве, то ее перехитрят более акклиматизированные враги. Обнаружение уникальных мин-ловушек, изучение того, что нужно слушать в подлеске, и понимание позиций засады в листве, все это будет работать в пользу наших мальчиков."
 USA_gld_68_well_trained_men_need_good_guns:0 "Хорошо обученные люди нуждаются в хорошем оружии"
 USA_gld_68_well_trained_men_need_good_guns_desc:0 "Огневая мощь, необходимая для уничтожения фашистов на их насестах в джунглях, оказалась больше, чем когда-либо представлялось. Большая часть оборонного бюджета будет переориентирована на производство только самого лучшего качества массового выпуска стрелкового оружия, а также новых образцов, подходящих для войны в джунглях. Огнеметное и разрывное оружие, способное быть примененным небольшими ротами, взводами и отрядами, также пройдет разработку и отбор, чтобы обеспечить наше продвижение через знойную зелень, населенную нацистами. Есть мало вещей, которые могут помочь в войне, но превосходящая огневая мощь наших парней как раз одна из них."
 USA_gld_68_the_more_the_merrier:0 "Чем больше тем веселее"
 USA_gld_68_the_more_the_merrier_desc:0 "После спонсирования дальнобойной артиллерии пришло время увеличить военные усилия в двух главных областях – людях и их средствах выстрелить по врагу до того, как он выстрелит первым. Мягко говоря, это означает еще новые требования от военных, с еще одним соответствующим обширным дополнением к их бюджету. Война и ее плоды никогда не окупаются, таково вечное бремя свободных, яростно принципиальных наций, которые должны прибегать к ней против таких тираний, как нацисты. Производство оружия и брони, воинская повинность и промышленные заказы –все это значительно усилится ради военных усилий, без которых победа будет невозможна."
 USA_gld_68_more_men_more_munitions:0 "Больше мужчин, больше боеприпасов"
 USA_gld_68_more_men_more_munitions_desc:0 "Непреложным фактом вооруженной борьбы является то, что вы никогда не знаете, до какой степени ваша преданность и нация могут быть испытаны. Производственные литейные заводы, которые способствуют успеху конфликта, должны быть опробованы еще больше с увеличением количества мест, займов и сборочных линий, чтобы получить больше оружия, снаряжения, транспортных средств и снарядов для последней волны доблестных молодых американцев, чтобы растоптать кишки РК. Что касается этой смелой молодежи; их просто недостаточно на службе, чтобы остановить людские волны Рейха. Призыв будет ускорен, чтобы удовлетворить зов долга против неумолимого нацистского призрака. Ни один человек не может сражаться вечно, поэтому новые лица с новыми запасами боевой энергии должны вырваться вперед, чтобы сокрушить фашистов. С их хорошо смазанными инструментами они покончат с этим, поскольку, как знает Голдуотер, вы не начинаете бой, которого нет намерения закончить."
 USA_gld_68_military_keynesianism:0 "Военное Кейнсианство"
 USA_gld_68_military_keynesianism_desc:0 "Кейнс, возможно, и был глуп во многих отношениях, но, по крайней мере, он понимал потребности военного производства и преимущества, которые оно дает для более широкой рыночной экономики. Долг, который мы должны нашей казне, незначителен на фоне жестокого столкновения на самых нижних территориях Африки. Предполагаемый бум от циклов против разрушительных действий войны с производством сырья заманчиво сказать по меньшей мере тоже. Риганистские финансовые доктрины отодвигаются, чтобы отразить кейнсианскую, ориентированную на спрос военно-промышленную политику, которая, по убеждению администрации, может дать желаемый толчок, который разрушит решимость противника посредством чистого, грубого разгона военного производства. Война должна вестись, и политическая экономия не может стоять на пути."
 USA_gld_68_the_best_defense_is_a_funded_military:0 "Лучшая защита - это хорошо финансируемая армия"
 USA_gld_68_the_best_defense_is_a_funded_military_desc:0 "Потребовалось полное, санкционированное Конгрессом увеличение бюджета для нашей обороны, и бушующий раскаленный ад, охвативший Южную Африку, это необходимо. Если Рейх не может быть остановлен в Африке, Бог знает, на что осмелятся позже начиная от ударов с использованием оружия массового уничтожения до нового глобального завоевания. Безопасность всегда можно купить в большем количестве оружия и военных припасов, так почему бы не обезопасить себя на случай, если Рейх станет еще более дерзким или угрожающим, чем он есть? Непрекращающиеся разочарования войной является убедительным доказательством того, что это оправданное беспокойство, и что решительная победа требует решительных обязательств со значительными суммами чистой наличности."
 USA_gld_68_a_modern_banking_system:0 "Современная банковская система"
 USA_gld_68_a_modern_banking_system_desc:0 "На столе президента Голдуотера лежит Межштатный банковский акт [GetYear] года, один из его любимых проектов. В течение многих лет различные штаты создавали барьеры для работы финансовых институтов, заставляя банки хранить свои деньги в своих государствах и не переводить их туда, куда им нужно. Некоторые из малых штатов просят больше денег, чтобы инвестировать в их экономику, но большие штаты ревниво охраняют деньги, стремясь сохранить их там, где они уже есть. Но с сокращением регулирования и снижением налогов вскоре местным и региональным банкам, придется снова конкурировать, что только поможет малому бизнесу и предпринимателям получить финансирование, необходимое им для роста."
 USA_gld_68_the_bennett_plan:0 "План Беннета"
 USA_gld_68_the_bennett_plan_desc:0 "Сенатор от штата Юта Уоллес Ф. Беннетт уважаемый и известный Республикано-Демократ, один из главных консерваторов и бизнес-поббистов нынешнего состава Сената. Сенатор Беннетт уже оповестил секретарей Казначейства и Коммерции о плане, который заключается в прекращении торговли с Германией, Италией, Иберией, Японией и их фашистскими шавками; поощрении всемирной торговли с партнёрами, которые придерживаются схожих взглядов; и даже возвращении к Золотому стандарту как к пути обеспечения стабильности, в которой Америка нуждается в столь тяжкие времена. В то время, как некоторые экономисты говорят, что план будет нести не то, что риск, а даже опасность, ввиду того, что экономика растёт именно без золотых и серебряных лимитов, а также по той причине, что разрыв всех отношений с некоторыми самыми крупными, пускай даже недемократичными, силами этого мира может привести к экономической рецессии, Голдуотер очень заинтригован такими предложениями, считая их исправлением ошибок прошлого. Оба эти предложения, безусловно, покажут, что США сможет отстоять то, во что она верит и не стать привязанной ко Всемогущему Доллару."
 USA_gld_68_international_trade:0 "Международная торговлся"
 USA_gld_68_international_trade_desc:0 "Хотя США одна из крупнейших экономик в мире и у нас есть практически все ресурсы в пределах своих границ, которые нам когда-либо понадобятся, мы не можем стоять в одиночку. На самом деле крайне важно, чтобы Америка торговала со всем миром, особенно со свободным антифашистским миром. Ресурсы Канады, Южной Африки, Австралии и Латинской Америки стоят довольно дорого, и они, в свою очередь, могут покупать продукцию, произведенную на заводах в Штатах, что потребует только больше ресурсов, в результате чего они будут тратить больше денег на товары, произведенные в Америке, и цикл будет продолжаться, снова и снова, делая всех богаче и счастливее. Завтра президент Голдуотер выступит перед Американской Торговой палатой с речью, в которой изложит свои планы по расширению международной торговли, что должно очень обрадовать всех тамошних бизнесменов."
 USA_gld_68_goldwaters_way:0 "Путь Голдуотера"
 USA_gld_68_goldwaters_way_desc:0 ""Торговля с врагами свободы и демократии сама по себе должна дать передышку тем, кто ищет "свободной торговли", как они любят это называть. Потому что это не "свободная торговля", это кровавая, унизительная торговля. Америка, как один из немногих домов свободы и демократии в этом мире, не должна позволить, чтобы наши руки были запачканы золотом и серебром из пропитанных кровью рук тиранов."\n\nОпросы общественного мнения давно показали, что значительное большинство выступет против торговли с Германским Рейхом, Италией, Иберией или Японской Империей. Однако лидеры Республиканско-Демократической партии, ошеломленные заявлением президента, пришли в ужас. Наложение эмбарго на крупнейшие рынки мира за то, что они являются жестокими диктатурами, может вызвать большой экономический хаос, поскольку члены ОСН  намного меньше экономически, поэтому не могут позволить себе покупать ВСЕ товары Америки. Эта новая политика "свободной торговли" является рискованной политической и экономической авантюрой, несмотря на всю свою популярность."
 USA_gld_68_the_party_line:0 "Линия партии"
 USA_gld_68_the_party_line_desc:0 ""Мы всегда гордились тем, что являемся" сияющим городом на холме " среди наций, и это должно распространяться не только на нашу политику и нашу культуру, которая является идеалом, к которому ежедневно стремятся миллионы людей во всем мире, но и на нашу экономику..."\n\n"Торговля с теми нациями, которые хотели бы видеть наши свободы, наши естественные, Богом данные права слова, религии, совести и справедливости, отнятые для культа террора, ненависти, нищеты, омрачает этот золотой город, делая нас соучастниками пыток и мучений, которым они подвергают свой народ ежедневно. Но теперь уже нет. Мы сделаем правильный выбор. Мы должны сделать правильный выбор!"\n\nПрезидент сделал позицию "Голдуотерского пути" кристально ясной: либо стоять на стороне наших союзников и наших свобод, либо продолжать торговать с убийцами и преступниками. Для большинства американцев выбор очевиден. Что касается остальных, они знают, что лучше не говорить об этом вслух, если только они не хотят, чтобы их заклеймили сторонником Йокея или японским коллаборационистом."
 USA_gld_68_the_right_choice:0 "Правильный выбор"
 USA_gld_68_the_right_choice_desc:0 "После нескольких недель громких и упорных дебатов в Белом доме, Конгрессе и прессе Голдуотер решил отказаться от своего предложения о "свободной торговле"."Слишком велик был риск для американской экономики, связанный с разрывом всех связей с идеологически противостоящими нациями, которые в совокупности имеют более половины населения мира в своих границах. Даже если они порабощают, пытают и издеваются, у них все равно есть деньги и желание американских потребительских товаров.\n\nКрупные компании вздыхают с облегчением, поскольку их крупнейшие рынки остаются открытыми для продажи американских автомобилей, посудомоечных машин и фильмов. Однако общественность в смятении:  Р-ДП потерпели большой удар в опросах общественного мнения, поскольку мысль о том, что Америка охотно продолжит торговать с врагом, является вопросом, который Голдуотер поднимал снова и снова. Сейчас некоторые Республиканцы-Демократы и НПП говорят о введении эмбарго против фашистов, но прежде чем это произойдет, пройдут еще одни выборы."
 USA_gld_68_goods_from_just_partners:0 "Товары только от справедливых партнеров"
 USA_gld_68_goods_from_just_partners_desc:0 "Закон о свободной торговле [GetYear] года уже несколько месяцев действует в Конгрессе. Коммутатор Капитолия был перегружен звонками от избирателей, чтобы выразить свое мнение о законопроекте, и неофициальные подсчеты показывают, что его сторонников в двадцать раз больше, чем противников. Любой экономист или бизнесмен, осмелившийся публично заявить, что запрет торговли с крупнейшими странами мира может нанести ущерб американской экономике, был осужден как "разжигатель страха" и "сочувствующий нацистам"."\n\nНо законопроект был принят Палатой представителей в большом количестве, и со здоровым большинством в Сенате, хотя некоторые известные Р-ДПешники проголосовали против него. Большинство из них не будут переизбраны в следующий раз, уверен Голдуотер. Но на церемонии в Овальном кабинете, записанной на камеру, Акт о свободной торговле подписан, и это официально. Хотя результаты потребуют времени, чтобы почувствовать, поскольку для большинства отраслей промышленности был льготный период в год, одобрение Голдуотера взлетело до небес, и американцы повсюду гордятся своей моральной позицией."
 USA_gld_68_the_OFN_system:0 "Система ОСН"
 USA_gld_68_the_OFN_system_desc:0 "Различные страны ОСН встречаются в Ванкувере, Канада, на первом Экономическом Саммите. Тем не менее, первый вопрос, который поднимается, заключается в том, нужен ли экономический саммит. Хотя усилия Голдуотера по поощрению торговли между членами ОСН были хорошо приняты, следует ли приложить больше усилий для превращения ОСН в торговый блок? Даже полный экономический союз? Или лучше остаться военным союзом?"
 USA_gld_68_tariff_free_OFN:0 "Отмена пошлин для стран ОСН"
 USA_gld_68_tariff_free_OFN_desc:0 "С пошлинами плохо, без пошлин хорошо. Так должно было быть написано, но авторы вставили описание одного из предыдущих фокусов. Будем ждать, пока они это не исправят. (прим.пер.)."
 USA_gld_68_feel_the_market:0 "Прочувствовать рынок"
 USA_gld_68_feel_the_market_desc:0 "Все реформы, которые администрация Голдуотера предложила и осуществила, дают общее ощущение хороших времен и процветания в будущем. Показатели ВВП, Уолл-Стрит и потребительские настроения взлетели, как и ожидалось. Может быть, есть что-то еще, что нужно сделать. Нечто большое. Что-то, что явно заставит американскую экономику не только двигаться, но и процветать. И Голдуотер чувствует, что сейчас самое время сделать этот шаг."
 USA_gld_68_monetary_reform:0 "Монетарная реформса"
 USA_gld_68_monetary_reform_desc:0 "План прост: погасить федеральный долг. В балансовых книгах до сих пор хранятся облигации, займы и процентные платежи времен Первой мировой войны. Если правительство сможет сократить долг хотя бы на несколько процентных пунктов, процентные платежи упадут, налоги могут быть снижены, и у большего числа людей появятся деньги в карманах, чтобы тратить их. И если вы даете среднему человеку больше денег, чтобы тратить их, это именно то, как вы стимулируете экономику."
 USA_gld_68_gauge_our_possiblities:0 "Оцените наши возможности"
 USA_gld_68_the_gold_standard:0 "Золотой стандарт"
 USA_gld_68_the_gold_standard_desc:0 "В течение многих лет Соединенные Штаты отходили от золотого стандарта. Во время Великой Депрессии гражданам было запрещено обменивать свои бумажные деньги на слитки, и какое-то время поговаривали о том, чтобы полностью отказаться от золота и заменить его другим... ничем. Голдуотер меняет эту тенденцию, и собирается вернуть США к золотому стандарту, и позволить людям обменять свои счета на твердую валюту. Законы уже проходят через Конгресс, и Министерство финансов и Федеральная Резервная Система уже готовятся к тому, что нужно будет сделать, чтобы создать золотой запас Америки и создать механизмы для стабилизации цен. Если ни одна из этих попыток не увенчается успехом, это может надолго подорвать экономику США."
 USA_gld_68_build_up_gold_reserves:0 "Нарастить золотой запас"
 USA_gld_68_build_up_gold_reserves_desc:0 "В то время как Америка уже имеет значительный запас золота, спрятанный в хранилищах Форт-Нокса, этого будет недостаточно, чтобы поддержать всю стоимость валюты, находящейся в настоящее время в обращении в США. Правительственные покупатели уже работают над тем, чтобы скупить все золото, которое они могут, из каждой шахты в США, чтобы подготовиться к чеканке их в новые монеты, включая новые $5, $10 и $20. Это не дешево, так как цена стремительно растет с каждой покупкой, но оно того стоит. Как только у нас будет достаточно золота, готового к обмену, и люди будут знать, что доллар будет стабильным и безопасным, наступит процветание!"
 USA_gld_68_price_stabilization_mechanisms:0 "Механизм стабилизации цен"
 USA_gld_68_price_stabilization_mechanisms_desc:0 "Министерство торговли уже приступило к организации Комитета по стабилизации цен, которому будет предоставлено право устанавливать предельные и минимальные цены на то, что они определили в качестве основных предметов первой необходимости для населения: продуктов питания, воду, бензин, арендную плату за квартиры, электричество, природный газ и многое другое. Цель КСЦ состоит в том, чтобы найти оптимальный баланс между прибылью для компаний, которые продают эти продукты, и гарантировать хорошее предложение по доступной цене для среднего американца. Инфляция будет поддерживаться на низком уровне, все будут сыты, и в карманах граждан США должно остаться более чем достаточно денег, чтобы тратить их на предметы роскоши, такие как телевизоры, автомобили и отдых."
 USA_gld_68_securing_sufficient_silver:0 "Обеспечить заполнение серебрянного запаса"
 USA_gld_68_securing_sufficient_silver_desc:0 "Золотой стандарт означает, что доллар США обеспечен не только золотом, но и серебром. Мы уже используем серебро для чеканки монет от пятицентовика до полудоллара, но вскоре серебро будет также доступно широкой публике. Нам придется наращивать наши запасы серебра, чтобы подготовиться к дате обмена точно так же, как мы это делали с золотом: покупать все, что производят рудники, и превращать это в новые серебряные доллары и монеты меньшей ценности."
 USA_gld_68_ensuring_a_strong_dollar:0 "Обеспечить сильный доллар"
 USA_gld_68_ensuring_a_strong_dollar_desc:0 "Американский доллар долгое время был одной из самых важных валют в мире, соперничая только с немецкой рейхсмаркой и японской иеной в качестве мировой резервной валюты. Тем не менее, он был оставлен в свободном плавании в течение некоторого времени, что вызывает быстрые подъемы и падения в зависимости от рынков и политики. Это вызвало неопределенность и экономические проблемы в течение многих лет, но теперь президент Голдуотер хочет стабилизировать систему. Для поддержания стабильности доллара был предложен целый набор указов и законов. Цели должны заключаться в том, чтобы получить стоимость доллара по сравнению с рейхсмаркой и иеной, а также с другими валютами, что должно быть идеально для компаний, которые хотят более дешевый доллар, чтобы стимулировать экспорт, и для компаний, которые хотят более дорогой доллар, чтобы сделать импорт из других стран менее дорогим. Хотя мы не можем угодить обеим сторонам сразу, мы можем, по крайней мере, держать их в равновесии и обеспечить процветание для всех."
 USA_gld_68_north_american_trade_cooperation:0 "Североамериканская торговая кооперация"
 USA_gld_68_north_american_trade_cooperation_desc:0 "Последний шаг к отлучению американской экономики от фашистов - это объединение Северной Америки. Канада идет в ногу с нашей экономикой с тех пор, как распалась Британская Империя. Мексика, хотя и не является частью ОСН, всегда была крупным торговым партнером. Но сейчас настало время снизить все торговые барьеры между нашими странами, внедрить стандартизацию в наши экономики и объединить всех в мире и процветании. Настало время провести переговоры по Североамериканскому соглашению о торговом сотрудничестве (НАТС). Мы предоставим миллионы долларов, чтобы помочь построить промышленность в обеих странах по тем же стандартам, что и наша, в виде беспроцентных займов, и в свою очередь облегчим им продажу своих ресурсов, таких как нефть, продовольствие, железная руда, алюминий и многое другое, в Америку. Это беспроигрышный вариант!"
 USA_gld_68_fix_exchange_rates:0 "Фиксированный обменный курс"
 USA_gld_68_fix_exchange_rates_desc:0 "Чтобы побудить те предприятия, которые все еще торгуют с Пактом Единства, Триумвиратом и Сферой Совместного Процветания, разорвать свои связи, правительство предлагает установить обменные курсы между долларом США, их валютами и золотом таким образом, чтобы было лучше держать доллары дома и в ОСН, а рейхсмарки и иены не выпускать. Другие бонусы включают в себя снижение инфляции, сохранение государственных расходов под контролем и в целом превращение США в лучшее место для ведения бизнеса. С сильным долларом и фиксированным обменным курсом Америка больше не будет привязана к капризам диктаторов за морем, играющих со своими рычагами контроля, чтобы подорвать Соединенные Штаты, как они делали это раньше. Никогда больше доллар не будет заложником фашистского государства!"
 USA_gld_68_a_stable_economy:0 "Стабильная экономика"
 USA_gld_68_a_stable_economy_desc:0 "Это было долгое время, с трудными выборами и неудачами, сложными и чреватыми пересечениями политики и экономики. Но тяжелая работа Голдуотера принесла свои плоды. Экономика бурлит! Предприятия быстро расширяются, ВВП растет рекордными темпами, и каждый, кто хочет, имеет работу и достаточный доход, чтобы не только получать предметы первой необходимости, но и все потребительские товары, в которых он когда-либо нуждался. Америка смотрит в будущее с гордостью и оптимизмом, отбросив уныние старого поколения."
 USA_gld_68_a_militarized_economy:0 Милитаризированная экономика"
 USA_gld_68_a_militarized_economy_desc:0 "Вторая Мировая война показала нам, что нельзя позволять застать себя в расплох. Одна из самых больших проблем, с которой мы столкнулись, заключалась в том, что наша промышленность была не в состоянии быстро переключиться с потребительских товаров на военное производство. Поэтому по всей стране создается ряд полузакрытых военных компаний, которые должны стать новой опорой военно-промышленного комплекса. Свобода не свободна, как бы нам этого ни хотелось. Мы должны быть готовы бороться за свободу Америки, ОСН, всех свободолюбивых людей во всем мире. Для этого нам понадобится оружие войны."
 USA_gld_68_a_free_market:0 "Свободный рынок"
 USA_gld_68_a_free_market_desc:0 "Железные дороги страдают с тех пор, как межштатные магистрали сделали путешествие на автомобиле проще и быстрее, но они по-прежнему являются жизненно важными артериями для перемещения товаров по всей стране. Нефтеперерабатывающие заводы напрягаются на пределе своих возможностей, поскольку количество автомобилей на дорогах стремительно растет, что делает бензин слишком дорогим. Этим и многим другим предприятиям по всей стране нужна небольшая помощь. Несмотря на то, что Голдуотер является сторонником свободного рынка, он согласился помочь создать ряд частично частных, частично государственных предприятий, чтобы помочь сохранить экономику. Они получат кредиты и гранты от федерального правительства, чтобы начать работу, но в остальном будут действовать как частный бизнес, продавая свою продукцию на открытом, свободном рынке. Это будет иметь большое значение для стимулирования экономики США, ОСН и всего мира в целом."
 USA_gld_68_the_american_economy:0 "Американская экономика"
 USA_gld_68_the_american_economy_desc:0 "Одним из лозунгов кампании Голдуотера было "Au H2O", относящееся к элементам, которые составляли его имя. Теперь можно сказать, что он подошел ближе, чем любой президент Соединенных Штатов, чтобы превратить воду в золото. Сегодня Америка, бесспорно, обладает самой мощной экономикой в мире, опирающейся на свободную торговлю, ограниченное правительство и американскую изобретательность. Благодаря такому сочетанию ингредиентов Соединенные Штаты хорошо подготовлены к будущему."
