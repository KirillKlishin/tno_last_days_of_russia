USA_wfb_64_bennett_presidency:0 "Президентство Беннетта"
USA_wfb_64_bennett_presidency_desc:0 "Уоллес Ф. Беннетт был избран 39-м президентом Соединенных Штатов. В эти неспокойные времена он обещал стабильность и компромиссы, отказываясь занять жесткую позицию по большинству вопросов. Вместо этого он считает, что предпочтительнее использовать тонкий подход с участием обеих сторон дискуссии. Также он изложил план укрепления позиций Америки как внутри ОСН, так и за ее пределами при помощи множества экономических и дипломатических программ, направленных на объединение оставшихся на планете бастионов демократии. Некоторые люди утверждают, что его политика слаба и что его компромиссы в конечном счете никого не оставят счастливым. Однако, возможно что именно представительный характер и готовность к диалогу делают президента Беннетта именно тем, что нужно Америке в этот исторический момент."
USA_wfb_64_fire_extinguisher:0 "Извлечь огнетушитель"
USA_wfb_64_fire_extinguisher_desc:0 "В наше время "Соединенные Штаты Америки" звучит почти как шутка. Американцы чуть ли не вцепились друг другу в глотки по множеству вопросов (не в последнюю очередь по вопросу гражданских прав), из-за чего мы вряд ли сможем выступить единым фронтом против фашистских держав. Если мы хотим восстановить мир в Америке, то должны потушить огонь. Давайте призовем к спокойствию, заставим всех радикалов в правительстве подчиниться и попытаемся утихомирить огнеопасные настроения, которые преследуют Америку последние несколько лет."
USA_wfb_64_on_radio:0 "Голос по радио"
USA_wfb_64_on_radio_desc:0 "Нам нужно, чтобы люди были на нашей стороне, но они не отреагируют как надо на призывы к единству от безликого правительственного органа. Президенту Беннетту пришла в голову блестящая мысль - обратиться к народу лично. Он явно достаточно популярен, раз уж народ за него проголосовал. Мы запросили несколько временных интервалов на национальных радиостанциях, во время которых президент может провести "беседы у камина", где он представит свою позицию в отношении подлинно объединенной Америки в непринужденной и представительной манере. Президент Беннетт станет не только лидером американского народа, но и его хорошим другом."

USA_wfb_64_maintain_status_quo:0 "Сохранять статус кво"
USA_wfb_64_maintain_status_quo_desc:0 "Теперь, когда мы у власти, мы должны решительно выступить против стремящихся к радикальным изменениям в системе. Американское правительство было краеугольным камнем стабильности с 1776 года, любые необходимые изменения были сделаны совершенно правильно, с должной постепенностью. Радикалы, которые стремятся поставить нашу систему с ног на голову, достаточно взглянуть на Германию и Японию, чтобы увидеть неизбежный результат таких внезапных изменений. Мы сохраним правительство в прежнем виде и обеспечим умеренным республиканцам-демократам сохранение баланса сил."

USA_wfb_64_financial_reform:0 "Финансовая реформа"
USA_wfb_64_financial_reform_desc:0 "Серебряный стандарт когда-то был отличной заменой золотому стандарту нашей финансовой системы и отличительной чертой успеха нашего фонда свободного валютного рынка. Однако рост нестабильности на фондовом рынке вызывает на нем трещины. Нынешняя финансовая система Соединенных Штатов неустойчива, поскольку мы полагаемся на серебро для поддержки доллара США. Настало время реформ для большего процветания наших Соединенных Штатов."

USA_wfb_64_not_too_much:0 "Не слишком много"
USA_wfb_64_not_too_much_desc:0 "Мы должны быть уверены, что наши реформы экономики не шокируют ее, вызвав глубокую рецессию.  Это не только нанесет удар по нашему процветанию, но и позволит нацистам и японцам взять над нами верх и ослабит доверие американского народа к федеральному правительству."

USA_wfb_64_not_too_little:0 "Не так уж и мало"
USA_wfb_64_not_too_little_desc:0 "Несмотря на нашу осторожность для спасения от экономического шока, мы должны осуществить достаточно значимые реформы, которые сделают нашу страну финансово сильнее и обеспечат постамент, на котором будет стоять свобода. Закон о серебре сделает достаточно для укрепления финансовых институтов нашей страны."
USA_wfb_64_stem_the_tide:0 "Остановить прилив"
USA_wfb_64_stem_the_tide_desc:0 "Чтобы предотвратить разрушительные потрясения во время перехода необходима подготовительная работа и скачок от серебра к золоту не станет исключением. При неверном подходе сдвиг будет сопровождаться волативностью рынов и ценовыми шоками, так как экономическая неопределенность захлестнет американский народ.\n\nПрезидент Беннетт поручил министру финансов чеканить деньги с пониженным содержанием серебра. Эти «переходные дестицентовики» станут законным платежным средством сразу после ввода в обращение, так как казначейство начинает немонетизацию всех монет, отчеканенных до 1968 года.."
USA_wfb_64_jack_up_prices:0 "Взвинтить цены"
USA_wfb_64_jack_up_prices_desc:0 "Напряженность с поставками серебра переросла в кризис, у нас начало заканчиваться серебро. Пришло время поднять цены на серебро для стабилизации его предложения, пока мы не проведем более основательную реформу."
USA_wfb_64_bipartisan_effort:0 "Двупартийное усилие"
USA_wfb_64_bipartisan_effort_desc:0 "Независимо от того, республиканец ли ты, демократ или национал-прогрессивист, все партии согласятся - закон о серебре выгоден для всей страны."
USA_wfb_power_of_handshake:0 "Сила рукопожатия"
USA_wfb_power_of_handshake_desc:0 "Компромисс это ключ к любому успешному изменению наших финансовых институтов. Если у нас не будет явного большинства хотя бы в финансовой сфере, наша страна будет обречена на крах из-за ослабленной экономики и политических разногласий, углубившимися из-за социальных проблем, охвативших нашу страну. Давайте постараемся предотвратить разногласия в нашей финансовой системе."
USA_wfb_64_print_replacement_notes:0 "Публикация Заметок о Замене"
USA_wfb_64_print_replacement_notes_desc:0 "Поскольку серебряные сертификаты постепенно исчезают, новые банкноты, обеспеченные золотом, должны занять свое место задолго до того, как их отсутствие почувствует экономика. Для обеспечения максимально плавного перехода казначейство начало печатать новую серию бумажных банкнот вместе с переходными десятицентовиками, причем "новые зеленые" должны быть пущены в обращение при первом удобном случае. Текущие прогнозы показывают, что в течение следующих пяти лет все существующие законные платежные средства в обращении заменят новые зеленые доллары"
USA_wfb_64_truly_united_congress:0 "Воистину единый Конгресс"
USA_wfb_64_truly_united_congress_desc:0 "Граждане искренне гордятся тем, что обе партии объединились для проведения финансовой реформы. Когда обе стороны работают вместе, наше правительство становится более сплоченным, наша страна становится единой, а наш народ и его вера в Соединенные Штаты становятся сильнее. Соединенные Штаты должны быть финансово сильнее, чтобы бороться с презренными диктаторскими режимами Японии и Германского Рейха."
USA_wfb_64_silver_act:0 "Серебрянный акт"
USA_wfb_64_silver_act_desc:0 "Золото и серебро. Наши отцы-основатели постановили, что эти два драгоценных металла - основа стоимости наших долларов. Использование того и другого менялось вместе с ветрами политики в течение двухсот лет, в настоящее же время чрезвычайное законодательство привязывает доллар только к серебряным слиткам, а не к и серебру и золоту.\n\nОднако это ставит американский доллар в зависимость от металла, чьи месторождения не успевают за экономическим ростом Америки. В конце концов, слитки в стране закончатся раньше, чем доллары. Что бы предотвратить надвигающийся кризис, президент Беннетт стремится отделить валюту от серебра – меньше серебра в монетах, ограничения в конвертации доллара в серебро, что бы в конце концов привязать валюту к золоту. \n\nЛюди могут не захотеть быть распятыми на золотом кресте, как сказал один из кандидатов в президенты, но они бы отказались от этого, даже если крест был бы из серебра."
USA_wfb_64_two_ocean_charter:0 "Хартия Двух Океанов"
USA_wfb_64_two_ocean_charter_desc:0 "Соединенные Штаты это перекресток торговли между двумя океанами, по которым продукция процветающих фабрик доставляется на могучих кораблях через воды нашим союзникам для покупки. Наша склонность менять товар на деньги у далеких клиентов приносила пользу экономике Америки с момента ее основания. Политика свободной торговли гарантирует, что такие трансокеанские соглашения будут продолжаться без изменений, за исключением самых серьезных внешних потрясений.\n\nПрезидент Беннетт объявил о серии соглашений о свободной торговле и аналогичных политических мерах, которые будут применяться между членами ОСН и подлежат ратификации ими. Представители его государств-членов до сих пор выражали свое одобрение попыткам президента укрепить альянс призывами к взаимному экономическому сотрудничеству."
USA_wfb_64_build_up_reserves:0 "Нарастить наши резервы"
USA_wfb_64_build_up_reserves_desc:0 "Несмотря на все добродетели, которые мы приписываем золоту, это такой же драгоценный металл, как и серебро: ценный, тяжелый и ограниченный. Форт-Нокс располагает количеством золотых слитков, достаточным лишь для поддержки такой титаническую экономики, как экономика Соединенных Штатов, несмотря на то, что золотые рудники намного богаче, чем их серебряные аналоги. Чтобы подготовиться к возможному переходу, президент Беннетт призвал соответствующие федеральные органы наращивать наши золотовалютные резервы до конца своего срока."
USA_wfb_64_fix_exchange_rates:0 "Исправление Обменных Курсов"
USA_wfb_64_fix_exchange_rates_desc:0 "Свободная торговля априори предполагает определенную степень взаимности: для того чтобы обе стороны могли извлечь выгоду из торговли, они не должны наживаться за счет друг друга. Если одна сторона получит значительно больше прибыли, чем другая, то возникший торговый дисбаланс приведет к невыгодности торговых отношений, что испортит долгосрочные взаимоотношнеия так же умело, как война.\n\nПопытки установить взаимовыгодные торговые соглашения между членами ОСН усложнены диспропорцей в стоимости, вызванной ее пресловутой анархией в отношении национальных обменных курсов - один для канадского доллара, другой для австралийского доллара, еще один для Гвианского и Вест-Индского долларов. Президент Беннетт считает, что решеним может быть коррекция их курса относительно американского доллара, причем на таких значениях, которые в равной мере выгодны и им, и нам."
USA_wfb_64_free_access_clause:0 "Статья о "Свободном Доступе""
USA_wfb_64_free_access_clause_desc:0 "Свобода передвижения идет рука об руку со свободной торговлей. Можно сказать, что традиционные требования к поездкам за границу относятся к тем самым барьерам, которым противостоит свободная торговля. Пошлины, тарифы и длительные разрешения - все это препятствует свободному перемещению товаров между странами, нередко со значительными издержками как для производителя, так и для потребителя. Усугубляет эту проблему тот факт, что такие законы отличаются от страны к стране. Отсутствие универсального стандарта вредит торговле за гранью здравого смысла.\n\nПоэтому президент Беннетт, стремясь реформировать еще один аспект крупнейшего альянса демократий на Земле, планирует демонтировать некоторые из этих барьеров, предложив единые иммиграционные и тарифные стандарты для ОСН. Если они будут ратифицированы, то в беспрецедентной степени облегчат перемещение людей и товаров между государствами-членами."
USA_wfb_64_gold_standard:0 "Золотой стандарт"
USA_wfb_64_gold_standard_desc:0 "Поэтому президент Беннетт, стремясь реформировать еще один аспект крупнейшего альянса демократий на Земле, планирует демонтировать некоторые из этих барьеров, предложив единые иммиграционные и тарифные стандарты для ОСН. Если они будут ратифицированы, то в беспрецедентной степени облегчат перемещение людей и товаров между государствами-членами."
USA_wfb_64_our_burden:0 "Нести бремя"
USA_wfb_64_our_burden_desc:0 "С двухсотмиллионным населением и оживленной экономикой США это экономический центр, превосходящий даже Германский Рейх и Японскую Сферу совместного процветания. Этого же нельзя сказать о работе бывших колоний и новых наций, составляющих остальную часть ОСН – но мы требуем от них таких же военных и дипломатических усилий в обмен за членство. Вряд ли это справедливая сделка.\n\nХотя они никогда не достигнут того же, что и мы, президент Беннетт считает, что мы несем отвественность за то, чтобы подтянуть их к нашему уровню. Он планирует заставить Америку взять на себя часть их долга и пустить доллары на их рынки, поощряя здоровые бюджеты и рост потребительских расходов."
USA_wfb_64_american_ideals:0 "Американские идеалы"
USA_wfb_64_american_ideals_desc:0 ""Я знаю одного человека, который сказал, что добродетель лучше всего растет в трудные времена. Будучи одновременно и наблюдателем и участником великих событий Америки за последние два десятилетия, могу сказть, что его слова справедливее, чем кму казались.\n\n"Рассмотрим место Америки в мире. К востоку от нас немецкие тираны угнетают целый континент и обрекают миллионы людей на вечное рабство. На Западе Восходящее солнце опаляет спины миллиардов рабочих во имя сферы, роскошь для которой они должны создавать, но никогда не смогут получить. Свобода поспешно отступала со времен Второй Мировой Войны, и в своем истощении она остановилась на усыпанной звездами короне Леди Свободы. Ее влияние проявилось в тех достижениях, которых мы с тех пор достигли в деле укрепления свобод человека - экономических, политических, социальных. \n\n "Сегодня мы увязли в войне за более высокую цель, чем любой другой война, предпринятой человеком в истории человечества. Это боевое искусство - не оружия, а слов и поступков. Оно применяется только за счет использования недостатков идеологий, а не недостатков людей. Таким образом, нет лучшего времени, чтобы выставлять напоказ вечные принципы, которые мы, народ, закрепили в законах нашей демократии: что все люди созданы равными и что все мы наделены Богом неотъемлемым правом на жизнь, свободу и стремление к счастью...""
USA_wfb_64_political_realities:0 "Политические реалии"
USA_wfb_64_political_realities_desc:0 ""Почитайте газеты, и их настроения сразу станут очевидны: что Америка недостаточно сделала для свобод своих граждан. Что цветной человек остается привязанным к темноте, в то время как их белые соотечественники купаются в солнечном свете. Что если мы немедленно не начнем перемен, Америка обречет себя на застой и крах. " Сильные, хлесткие слова. Но в то же время дерзкие и недальновидные.\n\n"Величайшие политические достижения Америки были достигнуты благодаря искусству компромисса. Перемены в стране, охватывающей один континент и двести миллионов душ, даются нелегко, и основателям хватило прозорливости предсказать, с какими муками роста столкнется их страна - муками, от которых мы страдаем сейчас. Поэтому изменения в Билле о правах происходили в форме поправок, сформированных кропотливыми компромиссами величайших государственных деятелей Америки."\n\n"Без подобной необходимой осторожности можно с уверенностью заключить, что мы потеряем свободы, провозглашаемыми сейчас Конституцией…да и нашу единую и неделимую нацию тоже…""
USA_wfb_64_death_of_the_tariff:0 "Смерть тарифов"
USA_wfb_64_death_of_the_tariff_desc:0 "Прошло совсем немного времени со смягчения торговых барьеров на всем протяжении ОСН, и мы рады сообщить, что торговля выглядит как никогда лучше. Американские товары вышли на мировой рынок в больших объемах, чем годом ранее, аналогичным образом, на наши рынки поступило больше продуктов из Австралии, Канады и других стран-членов. Рост числа товаров вызвал более благоприятные цены для потребителей и множество новых рабочих мест на обеих берегах наших океанах. \n\n Так как эффект новая торговая политика превысил все наши ожидания, советники президента предложили полностью акцизировать тарифы до незначительных или почти нулевых процентов."
USA_wfb_64_part_of_the_whole:0 "Просто часть целого"
USA_wfb_64_part_of_the_whole_desc:0 "Хотя президент Беннетт искренне верит в превосходство Соединенных Штатов в свободном мире, он не считает, что мы должны использовать свое выгодное положение для больших уступок от своих предполагаемых коллег. Скорее, он считает, что ОСН будет лучше служить, практикуя демократию, которую она прославляет.\n\nК числу стратегий, направленных на реализацию такого видения, относится предоставление всем государствам-членам равного права голоса при принятии решений и мандатов организации. При таком раскладе Америка, в идеале, была бы лишь первой среди равных винтиков, составляющих великую машину свободы и процветания.\n\nКоалиция демократов и национал-прогрессистов выступила против решения президента Беннетта, сославшись на "умышленное ослабление" влияния Америки в ОСН. С другой стороны, делегаты по всему ОСН приветствовали новую реформу Беннетта, укрепляющую жизнеспособность ОСН."
USA_wfb_64_our_dues_to_hull:0 "Наши взносы"
USA_wfb_64_our_dues_to_hull_desc:0 "Бывший госсекретарь США Корделл Халл принадлежит к числу великих американских политиков прошлого поколения. Его проницательность в контроле  изощренной работы внешней дипломатии обеспечила Соединенным Штатам уверенное место на мировой арене при администрации Кеннеди-старшего. Двадцать лет спустя он остается уважаемой фигурой среди конгрессменов, демократов-республиканцев и национал-прогрессистов.\n\nДля реализации целей президента была бы уместной пламенная пропаганда госсекретарем Халлом идеи укрепления связей Америки со свободными нациями мира. Ссылаясь на его наследие, на труд, который он нам оставил, мы можем заставить конгрессменов, симпатизирующих старому государственному деятелю, более тщательно рассмотреть нашу политику, прежде чем они проголосуют."
USA_wfb_64_white_bird_of_peace:0 "Белая птица мира"
USA_wfb_64_white_bird_of_peace_desc:0 "При выборе между тотальной войной и длительным миром, рациональный бизнесмен всегда предпочтет последний вариант. Хотя затяжной конфликт (или подготовка к нему) в определенной степени выгоден оборонным подрядчикам и производителям оружия, он может породить достаточно неопределенностей разрушительного и дестабилизирующего характера для американской экономики. Кроме того, альтернативные издержки спровоцируют обнищание: драгоценные миллиарды собранных долларов для многих жизненно важных программ, которые поддерживает Федеральное правительство пойдут на дорогостоящие вооружения для войн, которые все более маловероятны.\n\nЗная это, президент Беннетт решил рационализировать оборонный бюджет Америки до конца своего срока. Хотя это решение и непопулярно среди «ястребов» как в НПП, так и его в собственной партии, он считает, что разумные расходы имеют преимущество над политической показухой."
USA_wfb_64_never_isolationism:0 "Больше никакого изоляционизма"
USA_wfb_64_never_isolationism_desc:0 "Ни для кого не секрет, что Соединенные Штаты являются стержнем ОСН - без сверхдержавы не будет большого блока демократических стран, противостоящих безудержному германскому и японскому империализму. Таким образом, продолжение борьбы за свободу за рубежом потребует наших денег, рабочей силы и материальных средств, пока она не распространится по всему миру. Президент Беннетт, конечно же, готов исполнить долг величайшей страны Свободного Мира.\n\nОднако он повторил, что не будет втягивать вооруженные силы в контрпродуктивные иностранные приключения просто потому, что может. Президент считает, что на этом этапе войны против фашизма тайные операции и помощь в развитии приведут к более плодотворным изменениям в тех странах, которым мы намереваемся помочь, чем катастрофические конфликты."
USA_wfb_64_prevent_devaluation:0 "Предотвратить девальвацию валюты"
USA_wfb_64_prevent_devaluation_desc:0 "В ненадежных условиях стоимость доллара склонна быстро колебаться между ростом и снижение вплоть до бесполезных значений. Для американской экономики это представляло собой знакомую угрозу еще с эпохи британского колониализма. В предыдущие годы наблюдалось равномерное увеличение стоимости, не сопровождаемое увеличением покупательской способности потребителей. Оставленный без контроля, этот нарастающий кризис выйдет из-под контроля и приведет к ухудшению рецессии.\n\nПрезидент Беннетт, после обсуждения этого вопроса со своим кабинетом, приказал Федеральному резерву сократить приток денег в экономику до конца своего срока."
USA_wfb_64_national_security_works:0 "Национальная безопасность в деле"
USA_wfb_64_national_security_works_desc:0 "Стремясь испортить нашу государственную систему и настроение, агенты из Германии и Токио, несомненно, попытаются обратится к нам с фальшивой вежливостью на устах и злобными намерениями в сердце. Вероломство и хитрость - их оружие против демократии, которое должно быть встречено с бдительностью и вниманием как со стороны американского правительства, так и со стороны американского народа.\n\nФедеральное правительство предпримет нужные меры, осуществляя усиленные меры надзора по всей стране. В ближайшие месяцы бюджеты органов внутренней безопасности будут увеличены, а сами органы переориентированы на слежку. Активисты движения за гражданские права выражают озабоченность по поводу предполагаемой авторитарности указов, но президент Беннетт заверяет общественность, что любые нарушения американских политических и гражданских свобод, совершенные во время их осуществления, будут наказаны соответствующим образом."
USA_wfb_64_pegged_to_dollar:0 "Привязанные к доллару"
USA_wfb_64_pegged_to_dollar_desc:0 "Фиксированные обменные курсы добились позитивных успехов с момента их введения, однако такие успехи остаются слишком краткосрочными, чтобы оказать существенное влияние на экономические проблемы других государств-членов ОСН. Экономический рост Гайаны и Вест-Индии ниже среднего, в то время как австралийский и канадский доллары продолжают расти без роста стоимости. По мере разрастания этой проблемы они начали спрашивать решение у Белого дома.\n\nСоветники президента предложили привязать все эти валюты к американскому доллару. Это позволит им расти вместе с нашей с нашей экономикой, и даст соответствующим нациям некоторую уверенность в том, сколько стоят их деньги. Это рискованное предложение, и оно, несомненно, затронет всевозможные вопросы касательно суверенитета, но подобно тому, как прилив поднимает все лодки, так и величайшая экономика мира взвалит на себя бремя подъема свободного мира к звездному будущему."
USA_wfb_64_financial_monetary_conference:0 "Финансово-монетарная конференция"
USA_wfb_64_financial_monetary_conference_desc:0 "Кажется, что не проходит и дня без новости в газетах или в эфире об очередном финансовом крахе, сотрясшим какую-нибудь страну. Анархия, составляющая то немногое, что считается мировой системой в наши дни, не предлагает никакой помощи в этом отношении - скорее, она может вместо этого усугубить последствия, ибо что меньше всего поддерживает уверенность, чем полное отсутствие стабильности, на которую можно рассчитывать?\n\nМы мало что можем сделать для большей части мира, кроме как надеяться, что их немецкие, итальянские или японские владыки имеют свои собственные решения. Что касается ОСН…ну, вот почему президент объявил о конференции, которая должна состояться в причудливом гостиничном комплексе в красивом Нью-Гэмпшире. В конце концов, экономические решения, охватывающие весь мир, заслуживают большего, чем разрозненное законодательство."
USA_wfb_64_freer_markets_freer_people:0 "Чем свободнее рынки, тем свободнее люди"
USA_wfb_64_freer_markets_freer_people_desc:0 "Триста лет доказали, что свободный рынок ускоряет расцвет человеческой свободы быстрее, чем любое грандиозное дело в истории человечества. Демократия возникает там, где люди свободны распоряжаться своим состоянием так, как они считают нужным, и свобода сияет ярче всего там, где свободные люди занимаются бизнесом, не скованные цепями тиранов и диктаторов. Свободный рынок однажды проложил путь к процветанию, и он проложит путь в будущее.\n\nКак поборник свободы, Америка имеет негласное обязательство поощрять свободный рынок везде, где это возможно. Президент Беннетт осознает свои обязанности лидера ведущей страны мира и, таким образом, предложит больше мер для освобождения своих собственных рынков.."
USA_wfb_64_military_keynes:0 "Военное Кейнсианство"
USA_wfb_64_military_keynes_desc:0 "Поскольку объем производства в стране определяется главным образом совокупным спросом на ее товары на внутреннем и международном рынках, для поддержания сильной и здоровой экономики необходимы высокие потребительские расходы. Спрос должен поддерживаться во всех секторах, при необходимости с применением государственного вмешательства - услуги, сельское хозяйство, электроника...и Национальная оборона.\n\nПодрядчики, такие как Локхид Мартин и Боинг, получают большую часть своих доходов от продажи оружия федеральному правительству. По мнению президента, скромное увеличение затрат на их товары и услуги, будет способствовать повышению не только военной доблести Америки, но и ее экономической мощи."
USA_wfb_64_imf_world_bank:0 "МВФ и мировые банки"
USA_wfb_64_imf_world_bank_desc:0 "До настоящего времени Конференция шла более гладко, превысим наши самые оптимистичные ожидания - политики ОСН единодушно согласились объединить усилия для решения множества экономических проблем этого десятилетия.\n\nОдна из таких проблем это отсутствие резервных денег на случай чрезвычайной ситуации. Не у всех есть возможность или роскошь выделить средства на случай, когда годовой бюджет заканчивается или когда стихийные бедствия причиняют ущерб на неисчислимые миллионы долларов. Без надежного кредитора, который гарантировал бы им надежные кредиты для восстановления или ускорения экономического роста, возможности этих стран по восстановлению после непростых обстоятельств будут оставаться слабыми и недостаточными.\n\nВойдите в Международный валютный фонд и Всемирный банк: два многонациональных учреждения, опирающихся на американскую экономическую мощь, желающих и способных предложить эти самые кредиты всем государствам-членам ОСН. Наши экономисты уверены, что именно эти "серебряные пули" нужны свободному миру, чтобы пережить кризисы будущего."
USA_wfb_64_bretton_woods:0 "Бреттон-Вудская система"
USA_wfb_64_bretton_woods_desc:0 "На протяжении всей Бреттон-Вудской конференции множество благоприятствующих ОСН законов президента Беннетта - обменные курсы, привязки доллара, планы списания долгов, Всемирный банк и МВФ были пересмотрены, сопоставлены и стандартизированы в единую сильную систему. Поступив так, народы ОСН теснее связали себя с мощными двигателями своего величайшего чемпиона и сами сделались сильнее благодаря его цилиндрам и поршням.\n\nОднако этот новый колосс был бы неполным без судьбоносного решения разрешить полную конвертацию между американским долларом и золотом. Таким образом, Соединенные Штаты навсегда связали свой успех с ценным, но дефицитным металлом: небольшая жертва, чтобы заплатить за превращение последних демократий мира в бастионы экономической стабильности.\n\nОрганизация Свободных Наций объединилась в Бреттон-Вудской системе и тем самым сделала ее более могущественной, чем когда-либо прежде. Пусть тираны потрясают своими розгами и цепями, как им заблагорассудится, ибо они найдут свободный мир единым!"
USA_wfb_64_political_necessity:0 "Политическая необходимость"
USA_wfb_64_political_necessity_desc:0 "Нравится нам это или нет, но мы должны заняться вопросом гражданских прав. Именно безынициативность президента Никсона в проведении необходимых реформ привела к нынешнему кризису, и пока этот вопрос стоит, маловероятно, что Америка сможет сосредоточиться на чем-то еще. Однако, в отличие от некоторых, мы не так уж сильно стремимся просто вышвырнуть сегрегационистов на обочину. В конце концов, отказывая им в праве голоса, вы просто перенесете гнев дебатов с одной стороны на другую. Нам нужно решение, которое удовлетворит обе стороны - или, по крайней мере, которое не слишком расстроит обе стороны."
USA_wfb_64_token_reform:0 "Знаковые реформы"
USA_wfb_64_token_reform_desc:0 "После некоторых размышлений президент Беннетт решил, что наилучший курс действий - это скромная программа реформ. С некоторыми новыми законами, которые защитят от худших проявлений несправедливости наше афроамериканское население, мы сможем доказать им, что мы их слушаем. Возможно, для достижения этой цели нам придется немного отчитать сегрегационистов, но пока мы будем придерживаться линии и смягчать некоторые из наиболее радикальных предложений, мы сможем решить этот вопрос, не делая слишком много людей несчастными."
USA_wfb_64_codified_protections:0 "Кодификация защиты"
USA_wfb_64_codified_protections_desc:0 "В то время как в прошлом предпринимались усилия по предоставлению прав и свобод афроамериканцам, законодатели снова и снова манипулировали и творчески интерпретировали закон, чтобы лишить их этих прав. Наши усилия должны быть сосредоточены на изменении федерального законодательства, чтобы четко и недвусмысленно на законодательном уровне закрепить права, гарантии и защиту, предоставляемые этим американским гражданам. Закрывая юридические лазейки, используемые для того, чтобы держать их в угнетенном состоянии, мы можем гарантировать, что расовым меньшинствам будет предоставлена фундаментальная защита, необходимая для того, чтобы поставить их на один уровень с остальными американцами."
USA_wfb_64_crack_down_on_resistance:0 "Подавить сопротивление"
USA_wfb_64_crack_down_on_resistance_desc:0 "Пора расчищать улицы. Протесты и беспорядки все еще продолжаются по всей стране и если мы хотим обеспечить цивилизованные дебаты, мы должны положить конец этим перманентным полям сражений. Мы увеличим финансирование полиции, пошлем ее на поиски наиболее опасных нарушителей спокойствия, а остальных отправим домой. Чтобы избежать обвинений в политическом фаворитизме, мы будем подавлять насилие с обеих сторон. Если обе стороны хотят, чтобы их слушали, они должны начать вести себя как взрослые."
USA_wfb_64_voting_station_inspection:0 "Инспекция избирательных участков"
USA_wfb_64_voting_station_inspection_desc:0 "Подавление избирателей это одна из главных проблем, которая была отмечена активистами за гражданские права. Меньшинствам часто не дают голосовать из-за множества мутных правил, запутанного процесса регистрации и отсутствия материалов на неанглийском языке. Мы должны направить инспекторов в определенные проблемные районы, чтобы убедиться, что всем предоставляются их демократические права. Это также должно сделать нас более популярными среди движения за гражданские права, не слишком раздражая сегрегационистов - в конце концов, мы просто защищаем права, которые люди уже имеют."
USA_wfb_64_one_great_push:0 "Один Большой Пинок"
USA_wfb_64_one_great_push_desc:0 "Президент Беннетт хочет, чтобы дебаты по гражданским правам были устроены как можно скорее. Он собрал законодателей вместе на долгую сессию, цель которой - ввести быструю последовательность законов для голосования. Он надеется, что если мы сможем быстро решить эту проблему, то сможем держать ее вне новостного цикла в течение длительного периода и таким образом уменьшить гнев сегрегационистов по отношению к нам, чем если бы мы позволили процессу затянуться. Время для безделья закончилось - давайте разберемся с этим вопросом раз и навсегда."
USA_wfb_64_dont_rock_boat:0 "Не нужно раскачивать лодку"
USA_wfb_64_dont_rock_boat_desc:0 "После некоторого обсуждения президент Беннетт решил, что наилучший курс действий заключается в проведении осторожной политики в решении вопроса о гражданских правах. Озабоченность сегрегационистов нельзя игнорировать, а заставить их изменить свой образ жизни было бы актом тирании. Мы все еще можем предложить некоторые базовые реформы, которые обеспечат защиту общин меньшинств, но они могут оказаться недостаточными. Тем не менее, сегрегационисты составляют значительную часть нашей базы для голосования, и необходимо учитывать потребности партии."
USA_wfb_64_check_committees:0 "Держите комитеты в узде"
USA_wfb_64_check_committees_desc:0 "Опыт большинства американцев в отношении законодательства как процесса начинается и заканчивается в Овальном кабинете, где президент подписывает одобренные Конгрессом законопроекты перед камерами и ключевыми союзниками. Мемуары и бульварные газеты не упоминают (возможно, из-за их относительной негламурности, за исключением скандалов), что эти законы должны пройти через целую батарею комитетов и подкомитетов, прежде чем они даже увидят свет Капитолийского холма. Проницательные наблюдатели указали бы на эту грань до умопомрачения запутанной природы американского законотворчества... но для смекалистых участников, скука, которую это все представляет, является любимым инструментом, чтобы удержать нелюбимые законы, от света Капитолийского холма. Президент Беннетт знает о множестве способов, которыми его оппоненты могут использовать эту страшную бюрократическую дубинку, чтобы подорвать принятие его собственного закона о гражданских правах, и планирует обратиться с призывом о поддержке к своим коллегам - республиканцам-демократам в соответствующих комитетах."
USA_wfb_64_rally_congress_votes:0 "Сплотить Конгресс"
USA_wfb_64_rally_congress_votes_desc:0 "Если мы хотим решить вопрос о гражданских правах, мы должны заручиться поддержкой Конгресса для принятия необходимого законодательства. Благодаря харизме президента Беннетта и сбалансированной позиции партии по этому вопросу, возможно, что удастся сплотить конгрессменов от республиканцев, центра и ультраправых одновременно. Это потребует заключения некоторых сделок с различными фракциями и группами интересов в Конгрессе, чтобы принять некоторых из наиболее колеблющихся людей на борт, но пока мы обещаем им поддержку в их маленьких проектах, их голоса для нас не проблема. Когда мы получим их поддержку, мы будем готовы сделать то, что необходимо для будущего нации."
USA_wfb_64_right_to_free_speech:0 "Право на свободу слова"
USA_wfb_64_right_to_free_speech_desc:0 "Свобода слова является одним из основных столпов американского общества. Отказывать в этом кому бы то ни было, независимо от их мнения, - это грубое нарушение того, какой видели страну отцы-основатели. Как сегрегационисты, так и борцы за гражданские права называют слова друг друга "предосудительными", "отвратительными" и "неамериканскими", но правда в том, что мы должны позволить им обоим высказаться. Нам может не нравиться то, что они говорят, но мы будем защищать до смерти их право говорить это - независимо от того, кто "они " или "что они должны сказать"."
USA_wfb_64_keep_it_vague:0 "Напустить туману"
USA_wfb_64_keep_it_vague_desc:0 "Мы знаем, что борцы за гражданские права хотят быть услышанными, и мы их слышим. Мы заверим их, что они важны для нас и что мы готовы сделать то, что должно быть сделано. Когда-нибудь. Мы пообещаем им вещи, которые мы сделаем в какой-то момент, как-так-когда-там-для-подходящей возможности возникает. Что это за вещи? Когда они будут реализованы? Не волнуйтесь, правительство знает, что делает. Люди не должны волноваться, они должны понимать, что мы делаем то, что можем. Когда мы сможем это сделать. Если мы сможем это сделать. Может быть. Но это не точно."
USA_wfb_64_state_inspections:0 "Инспекция штатов"
USA_wfb_64_state_inspections_desc:0 "Южные штаты крайне противятся любому федеральному надзору в их избирательном процессе. Хотя это правда, что есть аспекты их инфраструктуры и законодательства, которые довольно несправедливы к общинам меньшинств, мы не можем рисковать выглядеть федеральными тиранами и придать легитимности ультраправым из НПП. То, что мы можем сделать, - это просто побудить сами штаты изучить свои собственные системы и организовать расследования на государственном уровне, чтобы искоренить дискриминационную практику. Многие будут утверждать, что это приведет к неизбежной предвзятости со стороны штатов, и на самом деле ничего не изменится. С другой стороны, если какое-то истинное изменение должно произойти, оно должно прийти как снизу, так и сверху."
USA_wfb_64_step_by_step:0 "Тише едешь, дальше будешь"
USA_wfb_64_step_by_step_desc:0 "Как говорится в старой поговорке: "Тише едешь, дальше будешь." История показала нам, что самые успешные изменения не происходят в одночасье, а требуют постоянных реформ в течение многих лет, чтобы добиться желаемого эффекта. Мы можем добиться некоторого прогресса, чтобы сделать людей с гражданскими правами счастливыми, сохраняя при этом сегрегационистов на своей стороне. Вместо того чтобы проводить все реформы сразу, мы будем осуществлять их постепенно - таким образом, консерваторы не будут шокированы быстрым изменением парадигмы в нашей культуре, а прогрессисты могут быть уверены, что перемены грядут, хотя и медленно."
USA_wfb_64_acceptable_solution:0 "Приемлемое решение"
USA_wfb_64_acceptable_solution_desc:0 "Это потребовало много тщательного балансирования, но мы разработали стратегию, которая может быть приемлема для обеих сторон вопроса о гражданских правах. Мы учли критику и озабоченность с обеих сторон дебатов - возможно, мы слегка отклонились в ту или иную сторону, но это не имеет значения. Дело в том, что у нас есть несколько законопроектов, которые, как мы надеемся, должны удовлетворить большую часть Америки. Это включает в себя целый ряд законов о гражданских правах, которые учитывают как желания движения за гражданские права, так и интересы сегрегационистов. Мы можем доказать, что искусство компромисса является ключевым в решении проблем Америки."
USA_wfb_64_voices_of_people:0 "Голоса людей"
USA_wfb_64_voices_of_people_desc:0 "Мы можем спорить о специфике того, что на самом деле означают гражданские права, весь день, но никто не поймет этого лучше, чем те, кого они касаются. По всей стране миллионы афроамериканцев и других меньшинств томятся, лишенные политических прав. В результате многие из них просто не утруждают себя политикой. Если мы хотим объединить Америку, мы должны обратиться к их общинам и вовлечь их в местную и национальную политику. Мы можем сделать так, чтобы их голоса были услышаны, и позволить им присоединиться к разговору."
USA_wfb_64_leave_to_experts:0 "Предоставьте это экспертам"
USA_wfb_64_leave_to_experts_desc:0 "Губернаторы штатов и другие местные политики гораздо больше подходят для принятия решений по вопросам гражданских прав, чем федеральные политики в Вашингтоне. Хотя мы все еще можем поощрять их к тому, чтобы они взяли более прогрессивный тон в этом вопросе, в конечном счете они должны иметь окончательное слово в том, какие именно реформы будут проводиться. В конце концов, за них проголосовали жители их штатов, поэтому они явно квалифицированы для принятия важных решений о том, что лучше для их местных общин."
USA_wfb_64_subcommittees_subcommittees:0 "Подкомитеты подкомитетов"
USA_wfb_64_subcommittees_subcommittees_desc:0 "Американская история изобилует примерами, когда законы на первый взгляд работают, если к ним не присматриваться. Не нужно заглядывать дальше поправок эпохи Реконструкции, чтобы найти нужные вопиющие примеры, до боли уместные с учетом того, что президент намерен добавить новые примеры.\n\nПосоветовавшись со своими советниками и членами партии в Конгрессе, он согласился с тем, что реализация гражданских прав приведет к большему параличу, чем может позволить американская политическая система. Капитал и влияние, потраченные на обмен старых союзников на новые и противоречивые позиции, - это капитал и влияние, не потраченные на сдерживание безудержной инфляции Америки или на сдерживание метастазов фашизма в последних районах мира.\n\nНо он также не может позволить себе показать общественности, что он полностью игнорирует этот вопрос. Поэтому он обращается ко второму верному другу конгрессмена после флибустьера: бюрократии. Если вы хотите сделать все правильно после того, как попробовали все остальное, измените заявление…"
USA_wfb_64_leave_door_open:0 "Оставьте дверь открытой"
USA_wfb_64_leave_door_open_desc:0 "Хотя мы выбрали более консервативный путь в вопросе гражданских прав, чем хотелось бы активистам, нет никаких причин, по которым мы не можем добиться больших перемен в будущем. Как утверждал в прошлом президент Беннетт, реальные перемены не происходят в одночасье. Хотя правительству необходимо перейти к другим вопросам, мы можем продолжать дискуссию и поощрять тех, кто верит в дело гражданских прав, направляя усилия на будущие реформы. Таким образом, мы можем сохранить разумное сдерживание движения за гражданские права, а также предотвратить отчуждение сегрегационистов."
USA_wfb_64_lock_and_key:0 "Под замком и ключом"
USA_wfb_64_lock_and_key_desc:0 "Мы должны дать понять, что, по крайней мере в обозримом будущем, вопрос о гражданских правах решен. Мы уже уделили этому вопросу слишком много времени, и настало время перейти к другим, более насущным государственным вопросам. Движение за гражданские права, вероятно, будет несколько расстроено, но они должны признать, что они находятся в лучшем положении, чем раньше. Опускание ноги должно также убедить Диксикратов, что мы не отказываемся ни от них, ни от наших собственных ценностей."
USA_wfb_64_empower_democrats:0 "Усиление Демократов"
USA_wfb_64_empower_democrats_desc:0 "В связи с тем, что политика правительства приняла явно консервативный оборот, президенту Беннетту теперь представилась уникальная возможность. Многие люди обнаруживают, что их вера в демократов, когда-то полностью разрушенная после поражения в войне - внезапно возродилась. У нас есть шанс представить себя новым лицом статус-кво и, наконец, вернуть нашей партии доминирующее положение на американском политическом театре. Конечно, мы всегда будем благодарны нашим республиканским партнерам за то, что они обеспечили нам выживание в последние два десятилетия. Но теперь нам пора вернуться на свое место под солнцем."
USA_wfb_64_clarify_terms:0 "Уточнению некоторых терминов"
USA_wfb_64_clarify_terms_desc:0 "Принятые нами до сих пор законы, а также множество других нормативных актов и законов, принятых предыдущими правительствами, привели к тому, что законодательство в области гражданских прав превратилось в неразбериху. Эта двусмысленность оставила как сегрегационистов, так и активистов движения За гражданские права неуверенными в том, где именно они находятся. Теперь, когда мы остановились любое дальнейшее изменение законодательства, мы должны сосредоточить наши усилия на разъяснении уже существующих законов, гарантируя, что все термины четко определены и что больше нет места для "творческих интерпретаций". Все американцы должны четко понимать законы, по которым они живут."
USA_wfb_64_sideline_republicans:0 "Вытеснить республиканцев"
USA_wfb_64_sideline_republicans_desc:0 "Некоторые из наших республиканских партнеров, как сообщается, расстроены тем путем, по которому идет наше правительство, чувствуя, что их либеральные ценности игнорируются. Мы должны мягко напомнить им, что именно коррупция и жалкий провал предыдущей республиканской администрации привели к тому, что они были отстранены от власти, а мы оказались втянуты в нее. Они должны понять, что народ больше не хочет их, поэтому они должны отступить и позволить нам дать Америке лидерство, которого она заслуживает. Возможно, когда-нибудь у нас снова будет Демократическо-Республиканская партия..."
USA_wfb_64_through_guidance_stability:0 "Управление стабильностью"
USA_wfb_64_through_guidance_stability_desc:0 "Президент Беннетт доказал, что демократы могут взять на себя ведущую роль в национальной политике благодаря своей спокойной, консервативной манере правления. Хотя многие могут призывать к подлинному прогрессу, в первую очередь должна рассматриваться стабильность нации. Огонь прогресса должен контролироваться направляющей рукой традиции, чтобы этот огонь не воспламенил наше общество. Мы знаем, что вы недовольны, но вы должны быть терпеливы, потому что наше общество еще не вполне готово принять вашу точку зрения. Твое время придет, но пока мы должны держать Америку на плаву."
USA_wfb_64_listen_to_stories:0 "Слушайте их истории"
USA_wfb_64_listen_to_stories_desc:0 "Печальная реальность в том, что сегрегационисты рассматривают афроамериканцев как нечто меньшее, чем люди - концепция, которой они учились всю свою жизнь. Хотя маловероятно, что мы смогли бы убедить самых стойких расистов в ошибочности их пути, мы все же могли бы изменить мнение некоторых из более умеренных людей. Мы должны поощрять сторонников гражданских прав, особенно самих афроамериканцев, говорить о своем опыте и о том, как сегрегация повлияла на них. Предоставив им возможность напрямую говорить с сегрегационистами, мы могли бы изменить некоторые мнения и привлечь большинство людей к реформам, в которых мы нуждаемся."
USA_wfb_64_take_the_floor:0 "Взять слово"
USA_wfb_64_take_the_floor_desc:0 "Поскольку направление нашей политики в основном определено, настало время убедить партию поддержать нашу политику. Хотя мы вряд ли изменим мнение тех, кто решительно против нас, мы все еще можем победить тех, кто колеблется посередине, кто остается амбивалентным. Взяв на себя ведущую роль в дебатах в Сенате, мы можем получить необходимую поддержку, необходимую нам для того, чтобы довести наш курс до конца. Все, что нам нужно сделать, чтобы привлечь людей на свою сторону, - это поговорить с ними."
USA_wfb_64_symbols_of_progress:0 "Символы прогресса"
USA_wfb_64_symbols_of_progress_desc:0 "Мы пошли на значительные уступки движению за гражданские права и предприняли усилия по вовлечению общин меньшинств. Однако наши консервативные избиратели начинают выражать беспокойство, чувствуя, что мы начинаем отворачиваться от них. Мы сделали много хорошего, но пришло время положить конец вопросу о гражданских правах. Мы сделали более чем достаточно, чтобы принести пользу людям, и если мы остановимся сейчас, то сможем избежать огорчения сегрегационистов в большей степени, чем уже существующее недовольство."
USA_wfb_64_fine_line:0 "Тонкая линия"
USA_wfb_64_fine_line_desc:0 "Наш тщательный баланс либеральных и консервативных ценностей принес нам, по крайней мере, приглушенное одобрение с обеих сторон спектра. Верный своему слову, президент Беннетт пошел на многое, чтобы привести всю Америку под одно знамя, не отдавая предпочтения ни одной стороне над другой, гарантируя, что все уйдут достаточно счастливыми. Никто не может сказать, что они получили все, что хотели, но такова природа компромисса. С учетом того, что наша правительственная политика занимает разумную среднюю позицию, весьма вероятно, что по большей части статус-кво будет сохраняться в залах власти."
USA_wfb_64_real_change:0 "Настоящие перемены"
USA_wfb_64_real_change_desc:0 "Хотя демократы традиционно являются партией консервативных ценностей, президент Беннетт и многие высокопоставленные члены партии были поколеблены аргументами движения за гражданские права. Мы больше не можем ходить вокруг да около - Америке нужен прогресс, если мы действительно хотим быть правительством для всех американцев. Хотя мы не будем заходить так далеко, как предлагают некоторые другие партии, мы проведем реальную реформу, которая гарантирует политические права афроамериканцев по всей стране. Сегрегационисты будут недовольны, но мы больше не можем отрицать, что нынешняя система несправедлива и глубоко ущербна."
USA_wfb_64_empower_republicans:0 "Усилить Республиканцев"
USA_wfb_64_empower_republicans_desc:0 "Наш поворот к более либеральной политике очень порадовал наших республиканских партнеров, которые рады, что нам удалось добиться прогресса в вопросе гражданских прав, не спалив страну дотла. Однако наша смена курса смутила и возмутила некоторых людей, и многие задались вопросом, зачем вообще нужна демократическая половина РДС, если обе фракции придерживаются одной и той же линии мышления. Хотя это может нанести нам ущерб, президент Беннетт считает, что в этом случае мы должны поддержать политику Республиканской партии, чтобы заставить систему работать для всех американцев."
USA_wfb_64_perfectly_broken:0 "Неработающая система"
USA_wfb_64_perfectly_broken_desc:0 "В прошлом некоторые называли союз Демократической и Республиканской партий Франкенштейном, мерзостью - традиционно либеральной и традиционно консервативной партией, слишком широкой и диаметрально противоположной по своим целям. Как доказывает президент Беннетт, рассмотрение общих ценностей обеих партий на самом деле гораздо более полезно для нашей нации, чем просто рассмотрение каждого набора ценностей в отдельности. Кроме того, мы заставили политику широкого спектра работать намного лучше, чем НПП и их постоянные пререкания между собой. В целом, президентство Беннетта сделало связь между республиканцами и демократами сильнее, чем когда-либо; даже если у нас есть наши взлеты и падения в отношениях друг с другом, мы показали, что можем работать вместе для общей пользы."
USA_wfb_64_through_fellowship_unity:0 "Единство через общение"
USA_wfb_64_through_fellowship_unity_desc:0 "Единственное, в чем президент Беннетт не пошел на компромисс - это в своей готовности идти на компромисс. Никогда не сомневаясь в том, что значимые изменения могут быть достигнуты при сохранении уважения к тем, кто ценит традиции, он добился того, чтобы все аспекты нашего общества были представлены, показав себя истинным мастером компромисса. В будущем всегда есть больше возможностей для изменений и переделок, но если все стороны достаточно удовлетворены, мы можем отложить эти будущие дискуссии на другой день. Сегрегационисты и борцы за гражданские права, люди и политики - все мы американцы, и теперь мы можем вместе решать насущные проблемы."
USA_wfb_64_sideline_democrats:0 "Вытеснить Демократов"
USA_wfb_64_sideline_democrats_desc:0 "Для достижения того, что правильно для Америки, мы должны, к сожалению, признать, что мы потеряли нашу консервативную базой голосования. Сегрегационисты обвиняют нас в том, что мы продались движению за гражданские права, и последние опросы показывают, что мы потеряем значительное число голосов на следующих выборах в результате нашего отхода от традиционного консерватизма. Хотя прогрессисты стали уважать нас за то, что мы принимаем их проблемы, большинство из них, скорее всего, продолжат голосовать либо за республиканцев, либо за центристов НПП, которые более четко соответствуют их ценностям. Некоторые называют наш новый курс политическим самоубийством. Может, и так. Но, по крайней мере, в конце концов, мы можем сказать, что ставим потребности страны выше потребностей партии."
USA_wfb_64_voting_rights_act:0 "Закон о праве голоса"
USA_wfb_64_voting_rights_act_desc:0 "Линдон Б. Джонсон, лидер сената от республиканцев, взял слово при поддержке различных деятелей из своей партийной фракции, чтобы предложить закон об избирательных правах. Этот закон пошел бы еще дальше, чем те меры защиты, которые мы осуществляли до сих пор, и гарантировал бы политические и избирательные права афроамериканцев и других меньшинств на федеральном уровне. Поскольку прогрессивные ценности начинают завоевывать позиции как республиканцев, так и демократов, было бы мало смысла выступать против этого нового законопроекта, который укрепил бы нашу поддержку движением за гражданские права. Однако многие в нашей партии опасаются, что это будет расценено как серьезное нарушение сегрегационистами, и что мы, вероятно, потеряем большую поддержку на юге, если позволим этому произойти."
USA_wfb_64_through_change_progress:0 "Прогрес через изменения"
USA_wfb_64_through_change_progress_desc:0 "Мы консерваторы, и это не сильно изменилось, но не позволить другим идеям быть услышанными и укорениться, когда нация так явно нуждается в них, - это верх упрямства. Мы понимаем, что наши традиционные избиратели могут с нами не согласиться, но наш долг - представлять всех американцев, а не только тех, кто ставит галочки на наших избирательных участках. Гарантируя подлинные неотъемлемые права для всех, мы гарантируем, что нация действительно может работать вместе как единое целое. Мы понимаем, что разочаровали вас, но знайте, что мы будем продолжать представлять вас во всех других аспектах. Даже времена года меняются, и ради нашей страны Америка тоже должна это сделать."
USA_wfb_64_for_all_the_struggle:0 "Вся эта борьба..."
USA_wfb_64_for_all_the_struggle_desc:0 "На протяжении более десяти лет проблема гражданских прав нависала над Америкой, как надвигающееся грозовое облако, порождая разногласия и потрясения. Ровно год назад улицы по всей нашей стране оглашались воплями прогрессивистов и сегрегационистов, с яростью на лицах кричащих друг друга, видящих в друг друге не сограждан Америки, а врагов. Проблема угрожала разорвать саму ткань Америки. Сейчас на улицах в основном тихо. Эти когда-то воинственные протестующие и разъяренные государственные деятели либо празднуют рассвет нового дня, либо признают, что мир пережил их склоки. Даже если некоторые все еще расстроены, президент Беннетт успешно обеспечил сохранение стабильности американского общества."
USA_wfb_64_we_are_stronger:0 "Мы стали сильнее"
USA_wfb_64_we_are_stronger_desc:0 "Мы можем считать вопрос о гражданских правах решенным - по крайней мере на данный момент. Любое дальнейшее законодательство по этому вопросу может быть рассмотрено в спокойной, рациональной манере с течением времени, как это всегда допускала наша великая политическая система. Когда основной источник страха в нашей стране будет подавлен, мы сможем, наконец, представить себя сильной, объединенной силой против всей тьмы мира. В отличие от Японии или Германии, мы, американцы, относимся к нашим проблемам с достоинством, законностью и единой позицией, а не с помощью сапог и подавления. Подавая этот пример не только нашей стране, но и всем остальным свободным народам мира, мы можем дать человечеству понять, что демократия все еще работает!"
USA_wfb_64_torch_burns_bright:0 "Ярко пылающий факел"
USA_wfb_64_torch_burns_bright_desc:0 "В своей мудрости президент Джефферсон однажды сказал, что дерево свободы должно время от времени поливаться кровью патриотов. Президент Беннетт не был сторонником насилия , но он считает, что факел человеческой свободы также нуждается в топливе и труте. Интенсивность его пламени пропорциональна качеству предложенного топлива - более сильные обязательства перед единомышленниками создают более яркое, более красивое пламя.\n\nВосемь лет ретроспективы привели президента к пониманию того, как сильно он вырос: когда-то он брызгал угольками после Уотергейта, а теперь превратился в пылающий ад после многочисленных реформ его двух сроков. У себя на родине американский народ теперь осуществляет свои свободы в рамках безопасной и стабильной системы, управляемой способными людьми. За рубежом американская лига свободных наций растет как на дрожжах, принося жизнь и энергию идеалам, осажденным фашистскими империями..."
USA_wfb_64_lady_liberty_fights_on:0 "Леди Свобода в бою"
USA_wfb_64_lady_liberty_fights_on_desc:0 "...Такое положение дел, конечно, не может продолжаться вечно. Системы имеют обыкновение рушится под собственным весом со временем, и достаточно большой кризис может опрокинуть одну, чтобы освободить место для другой, более подходящей для решения настоящего и его проблем, чем проблемы прошлого. но усталый выходец из Юты позволил себе некоторое удовлетворение от того, что максимально использовал свое президентство и, таким образом, осуществил подвиги, которых его страна смогла достичь.\n\nУоллес Ф. Беннетт усмехнулся, откинувшись на спинку самого престижного офисного стула в Вашингтоне, округ Колумбия. Его ноги лежали поверх письменного стола, они теперь свободно передвигались по столу, пустому от черновиков и записок, впервые за восемь лет. Америка может бороться за свои права и без него... но с ним, он может заслуженно сказать, она обрела расположение и средства для борьбы еще на многие десятилетия.\n\nНеплохо для мормонского офисного клерка, учитывая все обстоятельства."

