 FR_NPP_compromise_desc_3:0 "В "рыбном зале " в западном крыле напротив друг друга сидели двое мужчин. С одной стороны-президент Барри Моррис Голдуотер. Напротив него - сенатор Ричард Рассел-младший, представляющий свою фракцию в НПП.\n\n- Господин Президент ...- начал Рассел. -...Я подробно изучил ваш бюджет и убежден, что его можно спасти.- Голдуотер прекрасно понимал, что значит "спасен". Он не питал иллюзий относительно того, с кем имеет дело и какую цену Рассел запросит в обмен на сотрудничество. Именно поэтому президент пригласил его сюда сегодня, надеясь, что требования Рассела не будут слишком возмутительными. Сенатор Рассел, сидевший по другую сторону стола, оценивающе посмотрел на него. Джорджийский сенатор тоже прекрасно знал, с кем имеет дело. У Голдуотера было много дел, но приверженцем дела гражданских прав он не был. Рассел прекрасно понимал двойственное отношение президента к этому вопросу. Такая двойственность могла бы стать открытием для собственной политической программы Рассела, подумал он про себя. Если бы президент пожелал сдвинуться с места, Рассел смог бы сдвинуться и в вопросе финансов.\n\n- Нам кажется, что ваше бюджетное предложение влечет за собой значительное сокращение расходов, высвобождающих значительный объем федеральных средств. - президент уже догадался, к чему клонит Рассел. - Возможно, пришло время некоторым из этих фондов вернуться на Юг. Рассел наклонился вперед над столом, сокращая физическое расстояние между ним и президентом. - Мы готовы предоставить вам необходимые голоса, господин Президент. Если в законопроекте можно будет выделить место для направления части имеющихся средств в южные школы.\n\nРассел сделал короткую паузу.\n\n- Белые школы, разумеется"
