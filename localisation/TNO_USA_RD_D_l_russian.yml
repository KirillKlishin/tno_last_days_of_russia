 GLD.2.t:0 "Встреча умов"
 GLD.2.desc:0 "- Не секрет, что у нас есть свои разногласия, Мистер Рокфеллер. Пресса не перестает спекулировать на том, когда мы впервые поцапаемся. - Президент поерзал в своем незнакомом кресле. Овальный кабинет был гораздо просторнее, чем тот, который он оставил на Капитолийском холме, и все еще оставался для него незнакомым местом. Сидевший напротив него вице-президент Рокфеллер поправил очки и заговорил:\n\n- Ты ведь для этого меня сюда позвал, не так ли? Чтобы опередить любые непредвиденные проблемы. Я уверен, что мы не обо всем договоримся, но каждый президент и вице-президент со времен Эйзенхауэра должен был иметь с этим дело. Я не могу обещать вам свою поддержку во всем, но я могу молчать по вопросам, которые менее оскорбительны для Республиканской партии. Например, ваше мнение о профсоюзах.\n\n- Профсоюзам нечего бояться меня, пока они поддерживают связь с тем, что хорошо для нации, а не только для них самих. Но давайте начнем с того, о чем мы можем договориться. Законопроекта о парках и агентстве, которое я предложил для решения экологических проблем.\n\n-Вы получите мою полную поддержку. Теперь о кабинете министров. Кертис - прекрасный государственный деятель, и Макнамара, безусловно, достаточно квалифицирован для этой работы. Но Риган ... Риган беспокоит меня. Его идеи...\n\n- Что бы вы изменили в этом списке, Мистер Рокфеллер?"\n\n- Простите\n\n- Риган не подлежит обсуждению. Он крайне важен для обеспечения электоральной поддержки определенных групп с особыми интересами, и, честно говоря, я склонен согласиться с его взглядом на роль правительства. Я спрашиваю, есть ли какие-то изменения, которые вы хотите. Катценбаха на пост генерального прокурора? Дать Удолили место? Я уже работал с ним раньше, я мог бы сделать это снова.\n\nГолдуотер передал папку со списками вице-президенту. - Я не тот чурбан, о котором тебе говорили, Нельсон. Мы можем работать вместе."
 GLD.2.a:0 "Начало хороших рабочих отношений."
 GLD.3.t:0 "Консервативный кабинет министров"
 GLD.3.desc:0 "- Спасибо, что встретили меня так быстро, Нельсон.- Барри Голдуотер привел своего напарника в президентский номер отеля "Уолдорф-Астория". Это было всего через несколько дней после выборов, и хотя Белый дом все еще будет занят в течение нескольких месяцев, пришло время подготовить переход.\n\n- Конечно, мистер президент\n\nГолдуотер подавил вздох. Между Барри Голдуотером и Нельсоном Рокфеллером всегда была напряженность: первый был лидером консервативного, либертарианского крыла Республиканско-Демократической партии, в то время как Рокфеллер был знаменосцем прогрессивных и либералов, которые называли Р-ДП домом. Для многих стало неожиданностью, когда Голдуотер предложил Рокфеллеру стать его напарником на выборах 1968 года. Многие предполагали, что Голдуотер искал бы более податливого, кроткого человека на пост вице-президента, чем тот самый откровенный Рокфеллер, который представлял "истеблишмент Востока", против которого Голдуотер выступал на протяжении всего сезона праймериз. Кого-то, кто был бы второй скрипкой, но не обладал необходимой для победы поддержкой.\n\nКонечно, Голдуотер никогда бы не сказал этого публично, даже если бы это было правдой.\n\n- Сейчас я собираю свой кабинет. Я просто хотел, чтобы вы знали, с кем я собираюсь встретиться, - сказал Голдуотер, протягивая листок бумаги, исписанный каким-то корявым почерком."\n\nРокфеллер поправил очки, сидя на диване и просматривая имена. По мере того как он продвигался все дальше и дальше по списку, его хмурый взгляд становился все темнее и темнее\n\n- Это все демократы, - сказал Рокфеллер. - Я не вижу ни одного республиканца, вернее, никого, кто не был бы консерватором, господин Президент. Это может расколоть партию, особенно с учетом избирателей.- Точнее его избирателей, тех, кто голосовал за РД-П, потому что Рокфеллер был на бюллютене.\n\n- Народ проголосовал за консервативное правительство, Нельсон. Кроме того, ты здесь. Ты сидишь за столом. Этого должно быть более чем достаточно, чтобы сделать либералов счастливыми.\n\nРокфеллер встал и вернул ему листок бумаги. - Это ваш выбор, господин Президент. Вы должны иметь людей, которые согласны с вами за столом.- По тону его голоса было ясно, что он не в восторге. Он повернулся на каблуках и вышел из комнаты. Голдуотер пожал плечами и вернулся к работе."
 GLD.3.a:0 "Умеренные просто все испортят."
 GLD.4.t:0 "Доктрина Риганомики"
 GLD.4.desc:0 "Основное объяснение риганомики, каковы основные поразительные моменты риганомики и что она сделает для нации"
 GLD.4.a:0 "Риганомика ведет нас в будущее, но будет ли она успешной?"
 GLD.5.t:0 "Оценка бесполезных программ"
 GLD.5.desc:0 "Барри Голдуотер сидел за столом, глядя на лежащую перед ним папку с надписью "текущие федеральные программы социального обеспечения и субсидий" на обложке. Он потер лоб, уставившись на папку с почти двумя сотнями страниц бумаги.\n\n- Вы, должно быть, шутите, - сказал Голдуотер, поправляя очки, прежде чем открыть папку, чтобы увидеть указатель, в котором все они были перечислены в алфавитном порядке. - Тридцать лет благоденствия, и вот результат?\n\n- Да, Господин Президент, - ответил Дональд Риган. Министр финансов стоял перед столом, качая головой. - Первое, что я сделал, это заставил моих сотрудников составить список с кратким описанием каждой программы, которую запускает федеральное правительство, чтобы мы могли выяснить, от чего мы можем избавиться.\n\nГолдуотер перевернул страницу на первую программу - Управление по регулированию сельского хозяйства и быстро прочитал описание. - Платить фермерам, чтобы они не засевали часть своей земли и не продавали излишки скота правительству? Он нахмурился, схватил страницу и с довольным видом вырвал ее из папки. - Это уйдет первым.\n\nПрезидент слегка ткнул пальцем в страницы и перевернул папку. Администрация прогресса работ. - Заключать контракты с компаниями по найму безработных работников для строительства парков, почтовых отделений и другой общественной инфраструктуры. И нанимать писателей, музыкантов и художников для создания произведений искусства? - Он вырвал эту страницу с особой яростью. - Последнее, что должно делать правительство, это платить кому бы то ни было за то, чтобы он брызгал краской на холст. Если кто-то хочет заработать на искусстве, то он должен сделать так, чтобы оно стоило того.\n\nГолдуотер обратился к последней программе - закону о пенсиях для ветеранов 1947 года. - Обеспеение пенсией всех военнослужащих Вооруженных сил США, которые служили во время Второй мировой войны, - прочитал Голдуотер. Он долго смотрел на нее, прежде чем схватить ручку. - Избавиться от всех пенсий было бы ужасно. Но если бывший солдат здоров, весел и работает, я не думаю, что ему нужна лишняя сотня баксов в месяц. - Я согласен, господин Президент, - сказал секретарь Риган с улыбкой на лице. - Я уже отметил около трети программ, от которых мы можем избавиться без особого шума. Большинство остальных можно объединить, а затем сократить их совокупные бюджеты до соответствующего уровня.\n\n-Я хочу, чтобы эта папка вдвое меньше, - сказал Голдуотер, захлопывая папку. - К тому времени, как мы закончим, это будет уже брошюра, а не гримуар."
 GLD.5.a:0 "Что же это за программы такие?"
 GLD.6.t:0 "Сокращение сельскохозяйственного бюджета"
 GLD.6.desc:0 ""Социалистическое сельское хозяйство." Это фраза, которая в последнее время часто используется среди демократов, правых групп и тех, кто окружает президента Голдуотера. Тот факт, что миллионы долларов в год тратятся на поддержку тысяч фермеров на Юге, когда их урожай не дает столько, сколько ожидалось из-за отсутствия удобрений и чрезмерного использования почвы, стал новым яблоком раздора с министром финансов Доном Риганом и его сторонниками, которые стремятся позволить свободному рынку определять, кто процветает, а кто нет. Если они не могут выращивать урожай, то должны продать свою землю более успешным фермерам и уйти!\n\nУже сейчас фермеры по всему югу страны протестуют против зданий Капитолия и федеральных судов, недовольные тем, как правительство обращается с ними в течение последнего десятилетия:\n\n- Сначала вся эта чушь насчет гражданских прав, разговоры о том, чтобы сделать черных равными нам. И теперь они хотят уничтожить наши средства к существованию? Если это случится, к концу года в Дикси не останется ни одного свободного фермера. Все будут разорены или станут рабами!\n\nАктивисты уже ездили в небольшие города по всей Алабаме, Джорджии, Южной Каролине и Миссисипи, рассказывая фермерам о том, что пытается сделать их президент-демократ, и как они могут дать отпор, поддерживая Национально-Прогрессивную партию, особенно крайне правую фракцию НПП. Еще предстоит выяснить, будет ли этого достаточно, чтобы свергнуть мертвую хватку демократов на Юге после окончания реконструкции, но некоторые демократы явно опасаются за свои места на следующих выборах."
 GLD.6.a:0 "Единого Юга больше нет."
 GLD.7.t:0 "Сокращение благосостояния"
 GLD.7.desc:0 "Различные президенты и администрации на протяжении многих лет стремились оставить свое наследие нации, обычно с смелыми программами, чтобы сделать жизнь американцев лучше, проще, продуктивнее и больше. Так были созданы броские названия и программы со словесным скремблированием аббревиатур. SSA, WPA, AAA, FRA, NIRA и еще несколько десятков. Такие лозунги, как "новый курс", "справедливая сделка" и другие, звучали не менее долго. Каждый из них еще одно бремя для налогоплательщика, все они еще одно расширение правительства.\n\nБарри Голдуотер будет другим. Вместо того чтобы сделать правительство толще, он вводит строгую диету. Пропадут все эти глупые письма. Раздутый бюджет будет сокращен. К концу его правления федеральное правительство США станет более гладким, стройным и эффективным правительством, которое будет делать то, что правительства делают лучше всего: содержать армию, вести переговоры с другими странами и держаться подальше от обычных американцев.\n\nПроблема в том, что многим обычным американцам промыли мозги на протяжении двух поколений, сказали, что правительство всегда поможет им, когда они в этом нуждаются. Вы потеряли работу? Вот вам чек! Вы ушли на пенсию, не накопив достаточно денег? Вот вам чек! Ваша ферма или бизнес на дне, потому что вы приняли несколько плохих решений? Не волнуйтесь, вот чек! Проблема в том, что эти чеки складываются, и складываются быстро. Сейчас США находятся в долгах и в кризисе.\n\nТридцать лет нянчиться, утешать, вместо того чтобы закалять и укреплять. Американцы теперь сами себе вредят и взывают к правительству, чтобы оно им помогло. Но не более того. Пришло время для жесткой любви. Чтобы спасти Америку, Голдуотеру придется сделать несколько непростых выборов. Непопулярный выбор. Выбор, который другие, как лилейные республиканцы или фашистско-коммунистические НПП не могут делать. Но он готов это сделать. Все, что угодно, лишь бы спасти Америку от самой себя."
 GLD.7.a:0 "Большинство людей отвергли послание Голдуотера, потому что он говорил правду."
 GLD.8.t:0 "Национально-Прогрессивный Марш!"
 GLD.8.desc:0 "[GLD8desc]"
 GLD.261.desc:0 "[GLD261desc]"
 GLD8descnowally:0 "Когда люди будут вспоминать [Get Year] год, одна вещь, которая будет выделяться больше всего, - это образ. Снимок, сделанный почти забытым фотографом "Юнайтед Пресс" в Атланте, штат Джорджия. История, стоящая за этой картиной, может быть просто одной из самых замечательных, вышедших из той эпохи, столь же удивительной, как и сама картина.\n\nВ течение нескольких недель протесты, митинги и демонстрации по всей территории Соединенных Штатов проводились по мере того, как новости о драматических и драконовских сокращениях президента Барри Голдуотера в федеральной программе социального обеспечения становились достоянием общественности. В конце концов она завершилась массовым общенациональным "маршем против сокращения социального обеспечения", который заполнил все города, от мегаполисов Нью-Йорка и Лос-Анджелеса до небольших городов, таких как Бойсе и Акрон.\n\nЛидерами забастовок были, как и следовало ожидать, представители Национально-Прогрессивной партии. Но именно вся НПП сплотилась против этих мер. Конечно, можно было ожидать, что Л-НПП выступит против "капиталистического могильщика", а также Ц-НПП Майкла Харрингтона, который выступал в десяти городах за десять дней против вреда для рабочих и бедных, которые боролись за выживание, и вскоре будут брошен в пасть капиталистического «невмешательства». Сторонники йокейского отделения НПП также были в силе, хотя они были больше сосредоточены на "явно еврейском заговоре" Голдуотера, а не на особой заботе о тех, кто будет затронут.\n\nНо даже П-НПП, особенно сегрегационисты и консерваторы, выступили против предложений Голдуотера, так как их южные сторонники будут серьезно затронуты сокращением субсидий фермерам, программ здравоохранения и помощи пожилым людям.\n\nОтсюда и фотография, сделанная в Атланте в тот погожий день: лидера П-НПП и признанного сегрегациониста Джорджа Уоллеса, стоящего рука об руку с афроамериканскими сторонниками Ц-НПП, вместе держащими плакат с надписью: "Голдуотер = золото для богатых, вода для бедных.""
