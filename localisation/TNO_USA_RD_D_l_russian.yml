WFB.2.t:0 "Назначение Эдмунда Маски"
WFB.2.desc:0 "Если бы можно было придумать идеального кандидата на пост госсекретаря… Эдмунд Маски им бы не был. Он сдержан, прямолинеен и относительно неопытен в иностранных делах. Но, с учетом всего сказанного, у Маски есть много общего с ним. Если министр финансов Робертсон - это уступка для консервативных сторонников президента Беннетта, то госсекретарь Маски -оливковая ветвь, протянутая либеральному крылу республиканцев-демократов. Будучи губернатором штата Мэн, а впоследствии сенатором, он отстаивал гражданские права и защиту окружающей среды, полностью выведя штат Мэн в 20-й век. В зависимости от того, кого вы спросите, он либо правильный человек, чтобы представлять Америку на мировой арене, либо лилейный провинциал, которого лучше отправить обратно в Портленд. Как выразился один редактор: "Посылать Маски против немцев-все равно что посылать трехпалого ленивца отнимать землю у Росомахи.""\n\n"
WFB.2.a:0 "Я думаю, нам стоит понаблюдать."

WFB.3.t:0 "Назначение Авессалома Робертсона"
WFB.3.desc:0 ""Авессалом, Авессалом!"- гласит один неостроумный редакционный заголовок. С назначением Авессалома Робертсона на пост министра финансов количество отсылок к литературе Дикси выросло вдвое, но сам Робертсон - серьезный человек. Отпрыск могущественной организации Берда в Виргинии, Робертсон твердо принадлежит к лагерю консервативных южных демократов, и он категорически против любой интеграции. Его назначение, несомненно, является подачкой для сторонников президента Беннетта в Конгрессе. Но это беспокоит многих в оппозиции. Министерство финансов имеет большую власть над налогами и проверками. Что это может сделать с теми, кто выступает против программы Беннетта, особенно с архиконсерватором на водительском сиденье? А еще есть новая производственная компания, которую основывает его сын Пэт...\n\n"
WFB.3.a:0 ""Под Богом""

WFB.4.t:0 "Назначение Роберта Макнамары"
WFB.4.desc:0 "Было бы несправедливо называть Роберта Стрейнджа Макнамару человеком чисел и только чисел. Конечно, он сделал себе имя как самый молодой профессор Гарварда и помог спасти Форд от послевоенного финансового хаоса. Но у Макнамары есть своя изрядная доля идеологии. В отличие от тех, кто призывает к уничтожению Японии или германской Африки, он хочет, чтобы Пентагон принял более взвешенный подход. Меньше возможностей для нанесения первого удара и больше сдерживания. Меньше доктрин, и противоповстанческих действий. Для своих сторонников в Конгрессе Макнамара - это человек, который встряхнет ситуацию, рационализируя бизнес войны в новую эру конфликта. Однако остается открытым вопрос: действительно ли он изменит Пентагон или его усилия увязнут в старой системе?\n\n"
WFB.4.a:0 "Будем надеяться, что он не пренебрежет своим долгом."

WFB.51.t:0 "Временные меры"
WFB.51.desc:0 "С учетом того, что запасы серебра находятся на рекордно низком уровне, система металлического обеспечения, поддерживающая американскую валюту, находится в кризисе. В то время как Белый дом Беннетта начинает продвигать свой план законодательной реформы, министр финансов Робертсон уже дал указание монетному двору США принять ряд временных мер. Остановив производство ряда номиналов, можно надеяться, что снижение запасов серебра начнет стабилизироваться. В конце концов, мы не можем позволить себе быть расточительными в такие времена!\n\n"
WFB.51.a:0 "Неужели никто не подумал о памятных долларовых монетах?"
WFB.52.t:0 "Экстренное Повышение Цен"
WFB.52.desc:0 "Бокалы звенели по всему ресторану, скрепляя сделки и дружеские отношения. Дэвид пытался выяснить, какую марку вермута они используют здесь, но это, очевидно, было коммерческой тайной. Впрочем, неважно: мартини был сухим, как кость, а разговоры сочными, по меркам банкиров. Все чаще и чаще эти разговоры сводились к одному - к серебру.\n\n"- ребята из Торонто практически стучали в мою дверь, пытаясь выяснить правильную спотовую цену-"\n\n"- новые перуанские проекты будут убиты текущими расходами, мне все равно, что говорит департамент-"\n\n"- чертовски позорно, вмешиваться вот так-"\n\nДэвид прикусил губу, думая обо всех сделках, проектах и состояниях, связанных с этим бизнесом, которые были ввергнуты в беспорядок большой покупкой серебра Белым домом Беннетта. Предложение становилось все жестче, а цены росли все выше. "Стабилизационные резервы, черт возьми", - подумал он.\n\n"
WFB.52.a:0 "Просто возьмите и пополните."
WFB.53.t:0 "Начинается замена печати"
WFB.53.desc:0 "Лязг, лязг, вжик, вжик, вжик, вжик, вжик.\n\nАвессалом Робертсон наблюдал, как пресс Филадельфийского монетного двора делает свою бесконечную работу. Первые новые американские доллары, свободные от поддержки со стороны серебряных рынков, поступали сегодня из под пресса. Как министр финансов, он был обязан присутствовать. Это позволило некоторым сделать удачные снимки. Во-первых, ему показали нескольких трудолюбивых мужчин и женщин (ну, во всяком случае, одну женщину), которые разрабатывали маркеры против подделок. Затем его гиды-бюрократы продемонстрировали огромное количество чернил, бумаги и машин, которые в совокупности создавали одну из самых важных мировых валют. Один из проводников достал новую пятидолларовую купюру и протянул ее Робертсону. Он услужливо протянул его агенту Информационного агентство США, состряпав при этом улыбающуюся гримасу, как у бумажного Эйба Линкольна.\n\n"
WFB.53.a:0 "Деньги не спят."
WFB.54.t:0 "Прохождение закона о покупке серебра от [GetYear] года"
WFB.54.desc:0 "Сегодня закон о серебре был принят обеими палатами Конгресса с умеренной шумихой. Несмотря на некоторые оговорки относительно экономических последствий этого закона, он был принят значительным большинством голосов. Этот акт в основном был частью более широкого перехода от серебра как металла, поддерживающего валюту, в пользу других вариантов, в частности золота. Этот закон включает в себя множество положений, направленных на сокращение серебряного обеспечения, а не на устранение предыдущего законодательства. Наиболее важной из этих директив является отмена закона о покупке серебра 1934 года, который фактически субсидировал и поощрял добычу серебра до неестественных масштабов. Закон также позволял выпускать банкноты Федерального резерва в размере $1 и $2, чтобы не отставать от меняющейся экономики.\n\nЗаконодатели надеются, что закон окажется успешным. Отмена закона о покупке серебра предотвратит безудержное перерасходование казначейством серебра и, как мы надеемся, повысит финансовую ответственность в целом. Опасения по поводу перехода были минимальными, и многие из них значительно облегчены переходом к более упрощенной и надежной валюте."
WFB.54.a:0 "Наша валюта больше не привязана к серебру."
WFB.55.t:0 "Американский золотой стандарт"
WFB.55.desc:0 "Вашингтон( AP): сегодня президент Беннетт подписал закон о золотом стандарте, после его принятия Сенатом одиннадцать дней назад. Новый закон, который привязывает стоимость доллара США к 35 долларам за тройскую унцию золота, был одним из предвыборных обещаний президента. После подписания закона президент заявил: \n\n "С подписанием этого акта американская экономика вступает в новую эру стабильности. Наши союзники и партнеры за рубежом присоединяются к нам, чтобы создать стабильный финансовый порядок, который может принести пользу всем. Я уверен, что процветание и торговля распространятся через континенты и океаны так, как никогда раньше"
WFB.55.a:0 "Разве не было фильма об этом, с ведьмой и пугалом?"

WFB.56.t:0 "Новая тарифная политика"
WFB.57.t:0 "Беннетт выступает за мир"
WFB.57.desc:0 ""Вечно воевать не в интересах Соединенных Штатов."\n\nГосударственный секретарь Эдмунд Маски стоит перед многотысячной толпой. Сегодня пасмурный день в Фултоне, штат Миссури, и профессора, студенты и эксперты по внешней политике собрались послушать, как он пытается продвинуть внешнюю политику администрации.\n\n"Свобода и справедливость во всем мире, которой мы добиваемся, не всегда может быть достигнута с помощью мечей и пороха. Торговля, построенная на фундаменте стабильного финансового порядка, может распространять свободу гораздо быстрее, чем любая бомба или пуля. Работая с нашими союзниками в ОСН и пришлашая новые нации в этот бастион, мир может вновь обрести свободу от страха и угнетения. " Люди в костюмах аплодируют вежливо, но с удовольствием. Ведь эта администрация говорит на языке стабильности и свободы. Что может быть более американским, чем это?\n\n"
WFB.57.a:0 ""Стоять способным и свободным падать.""
WFB.58.t:0 "Защита свободы за рубежом"
WFB.58.desc:0 ""Одна минута"\n\nНа камере зажегся красный огонек. Роджер был не в восторге от этой программы, полагая, что это пустая трата времени, которая вряд ли привлечет зрителей. Но Белый дом использовал -разумеется, осторожно - одного из корреспондентов Си-би-эс в Вашингтоне. Они хотели получить больше эфирного времени для своих антитарифных программ. Они даже предоставили заместителя министра торговли для защиты своей позиции. Итак, в пятницу в семь часов вечера он был ведущим дискуссии.\n\n"Tридцать секунд."\n\nНапротив заместителя госсекретаря сидел одетый в синий галстук представитель отдела политики Объединённого профсоюза рабочих автомобильной промышленности. Несмотря на то, что оба были в костюмах, они представляли совершенно разные взгляды. Это был призыв к разуму и здравому смыслу в международной торговле, а не голос недовольного рабочего.\n\n"Пять, четыре..."\n\n"
WFB.58.a:0 ""Добрый вечер. Это Новости Си-би-эс, и я, Роджер Мадд...""
WFB.59.t:0 "Новая тарифная политика"
WFB.59.desc:0 "Ванкувер (АП): после нескольких месяцев переговоров, охвативших несколько континентов, Генеральное соглашение по тарифам и торговле(ГАТТ) было подписано представителями более чем двадцати стран. Так называемый Ванкуверский раунд, который должен был завершить ряд уступок, привел к отмене многочисленных тарифов и торговых правил странами-членами Организации Свободных Наций, а также рядом нейтральных государств. Государственный секретарь Эдмунд Маски, присутствовавший при подписании, приветствовал ГАТТ. На церемонии он заявил: "Это соглашение не только будет стимулировать торговлю между свободными народами. Это также будет способствовать свободе во всем мире. От американских фабрик до австралийских портов, от канадских рудников до аргентинских ферм мир может обрести процветание благодаря миру и справедливому обмену. С отменой тарифов эта идея справедливости станет нормой."\n\n"
WFB.59.a:0 ""Подавайте мне правду. Лгать полагается только купцам.""
WFB.60.t:0 "Валютная интеграция ОСН"
WFB.60.desc:0 "Артур Тэндж поигрывал ручкой, а Фред все продолжал бубнить. Он пробыл там уже два часа, и главный казначей едва успевал рассоабиться. Подавив зевок, Артур уставился в окно на канберрское солнце. Скорее всего, он не почувствует его еще несколько часов. Вероятно, он еще не один раз застрянет в этом жалком конференц-зале.\n\nНе то чтобы он не уважал Фредерика Уилера. Он был профессиональным бюрократом, как и Артур. Но Артур работал во внешних делах, координируя оборону и логистику в рамках раздражающих иерархий ОСН. Он не был экономистом. Конечно, он мог видеть преимущества привязки австралийской валюты к американской, что помогло бы создать стабильную систему, которой в Австралии не было десятилетиями, с тех пор как старый фунт стал таким неустойчивым. Но, Боже, финансовая политика может быть такой скучной. Заголовки газет о торговых конфликтах и суверенитете Австралии никогда не говорили об этих встречах. И Артур не мог их винить.\n\n"
WFB.60.a:0 ""И если вы посмотрите на пункт 6, на странице 71 ваших информационных документов...""
WFB.61.t:0 "Финансово-монетарная конференция"
WFB.61.desc:0 "Дюжина стульев окружала круглый стол, их спинки были выкрашены в золотой цвет и украшены каким-то причудливым узором. Сам стол был простым, из светло-коричневого дерева, которое химически обработали так, что оно практически светилось. Остальная часть комнаты, наверно, была неуместной - незажженный камин, праздничные возгласы с поля для гольфа снаружи, но для мужчин внутри это был самый достойный зал, какой только мог предложить отель "Маунт Вашингтон". Министры финансов, участники переговоров и независимые эксперты с трех континентов провели более двух недель, сгрудившись в позолоченных покоях горнолыжного курорта Нью-Гэмпшир. Было выпито бессчетное количество мартини, не одна лодыжка была вывихнута на склонах, а бурный роман между Гайанскими коллегами закончился слезами. Но среди всех этих сплетен и радостных раздач в Западном полушарии установился новый финансовый порядок. Репортеры столпились вокруг, их вспышки оставляли каждого делегата полуслепым. Министр финансов Авессалом Робертсон, прилетевший из Вашингтона, чтобы принять участие в подписании, поднялся со своего кресла и начал говорить.\n\n"
WFB.61.a:0 ""Леди и джентльмены всех свободных наций, мы собрались сегодня...""
WFB.62.t:0 "Основание МВФ и Всемирного банка"
WFB.63.t:0 "Внедрение Бреттон-Вудской системы"
WFB.63.desc:0 "Дипломаты со всего мира собрались в городе Бреттон-Вудс, штат Нью-Гемпшир, чтобы начать денежно-финансовую конференцию ОСН. В течение нескольких дней обсуждений и дебатов официальные лица из всех членов альянса наконец-то пришли к подходящему соглашению, чтобы рассмотреть возможность экономического сотрудничества в эти смутные времена.\n\nСтоль креативно названная Бреттон-Вудским соглашением, новая система устанавливает доллар США в качестве резервной валюты для всех стран-членов ОСН, которая сама подкреплена ценой на золото. Результаты соглашения будут иметь далеко идущие последствия для всех членов альянса. С созданием Международного валютного фонда и Группы Всемирного банка теперь возможно международное кредитование резервной валюты. Среди других условий это по существу связывает экономику всех членов с Соединенными Штатами и значительно упрощает международный обмен.\n\nМногие дипломаты отстаивали эту систему как многообещающий признак возможности более широкого международного сотрудничества в рамках альянса, ссылаясь на способность каждой страны ОСН без особых трудностей извлекать из себя мощь экономики США в случае возникновения локальных кризисов. В условиях нестабильной геополитической ситуации вокруг альянса экономическое сотрудничество, похоже, является наилучшим направлением действий для всех сторон прямо сейчас."
WFB.63.a:0 "ОСН продолжает сближаться."

WFB.100.t:0 "Разделение"
WFB.100.desc:0 ""Несмотря на то, что некоторые говорят об Америке как о безнадежно разделенной, я знаю, что мы сильнее, чем когда-либо. Пусть другие народы ведут бесконечные войны бездумного уничтожения. У нас есть промышленность, знания и моральная сила, чтобы сделать мир безопасным для свободы."\n\n"Единство" не сходит с уст президента Уоллеса Ф. Беннета, когда он говорит перед огромной толпой. Небо серое, и прошлой ночью над Вашингтоном дошло до того, что выпало снега в несколько дюймов. Возможно, на деревьях это выглядит красиво, но каждый может увидеть грязную слякоть на земле. Несмотря на всю риторику Беннетта, протестующие в Бирмингеме выступают за сегрегацию и за вывод войск из Литл-Рока. Что могут предпринять новая денежно-кредитная политика и "разумные" усилия в области гражданских прав против всего этого? Начало 1960-х принесло беспрецедентное разочарование. Беннетт может захотеть перевернуть страницу, но Соединенные Штаты Америки могут не захотеть заканчивать эту историю.\n\n"
WFB.100.a:0 ""Я, Уоллес Фостер Беннет, торжественно клянусь...""

#WFB.100.t:0 "Занимая позицию по гражданским правам" #duplicate loc key
#WFB.100.desc:0 "Многие высокопоставленные лидеры коалиции надеялись, что до этого не дойдет, но нам все равно пришлось столкнуться с трясиной, которая является гражданскими правами и институтом сегрегации в некоторых штатах. С самого начала республиканского и демократического сотрудничества политики обеих сторон были совершенно неспособны найти какое-либо единство по этому вопросу, и до сих пор решение, которое было бы приятно обеим сторонам, ускользало от нас.\n\nТем не менее пришло время определить федеральную позицию в дебатах о гражданских правах. Демократическое крыло коалиции встало на сторону выступающих за сегрегацию южных штатов, ссылаясь на права штатов в качестве аргумента, позволяющего сохранить систему. Это привело к растущему конфликту с Республиканским крылом, которое считает соблюдение гражданских прав необходимым условием обеспечения свободы для всех американцев. Третьи заняли промежуточную позицию и выступали за компромисс везде, где это было возможно, чтобы предотвратить полное отделение обеих сторон. Если мы пойдем по этому пути, то это может и будет иметь серьезные последствия для единства партии. Независимо от исхода, крайне правые и крайне левые фракции Национальной Прогрессивной Партии неизбежно используют это испытание для получения голосов разочарованных политиков. Промежуточная позиция может также привести к недовольству по обе стороны пропасти. В любом случае, президенту Беннетту нужно будет выбрать позицию по этому вопросу, чтобы члены Конгресса могли сплотиться и определить направление движения нации." #duplicate loc key
#WFB.100.a:0 "Америка на перекрестке." #duplicate loc key

WFB.101.t:0 "Жалобы Диксикратов"
WFB.101.desc:0 "Сказать, что дрейф президента Беннета в сторону гражданских прав было непопулярным, - это преуменьшение, прекрасно иллюстрируемое истерикой Диксикратов. В целом старое, белое собрание южных демократов существовало в той или иной форме еще до Гражданской войны, хотя сейчас большинство из них голосует за НПП. Они известны своим упрямством, которое демонстрируют прямо сейчас. Несколько сенаторов от Дикси пригрозили филибастером предстоящему законопроекту, выдвинутому администрацией Беннетта, среди которых Стром Термонд, сенатор от Южной Каролины, считающийся нынешним главой Южного комитета. Ясно одно: пока Диксикраты готовы к борьбе, у Билля о гражданских правах нет никаких шансов.."
WFB.101.a:0 "Еще одна вспышка гнева. Типично"

WFB.102.t:0 "Диксикраты успокаиваются"
WFB.102.desc:0 "После нескольких недель истерик со стороны Диксикратов, все наконец успокоилось настолько, что законопроект о гражданских правах может двигаться вперед. Теперь Стром Турмонд утверждает, что фракция южных демократов попытается убить законопроект голосованием, а не путем филибастеринга. Это стало отрадной новостью для Конгресса США, который уверен, что любая попытка Антигражданского движения остановить принятие законопроекта потерпит неудачу. Президент Беннетт дал сегодня короткий комментарий на пресс-конференции, заявив, что он "счастлив, что демократический процесс теперь уважается""
WFB.102.a:0 "Демократия превалирует... наконец-то..."

WFB.103.t:0 "Юг лишает чернокожих избирательных прав!"

