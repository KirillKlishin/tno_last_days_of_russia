WFB.556.t:0 "Рабочий человек сражается!"
WFB.556.desc:0 ""Доброе утро, сенаторы, я ценю то, что вы пришли для работы в такую рань. Пожалуйста, садитесь, нам есть что обсудить". После этих слов президента республиканцы сели напротив президентского стола. «"Господа, беспокойство, связанное с предстоящим голосованием по Закону о серебре, может привести к полному провалу нашей поддержки. Как президент я не могу позволить фракционности разорвать нашу страну по швам. Таким образом, джентльмены, вы все были выбраны, чтобы отправиться в Чикаго, чтобы встретиться с Харрингтоном на территории Ц-НПП. Если мы не сможем сами исправить экономику, то нам придется протянуть руку в центральные города. Я знаю, что в последнее время между демократами и республиканцами дела обстоят не лучшим образом, но давайте попробуем все это сгладить, что вы скажете, джентльмены?" Сенаторы кивнули и быстро отправились на встречу с самим Харрингтоном.\n\nВ городе кипела жизнь, и после того, как они дождались машин, водитель сенаторов высадил их у шумного офисного здания на углу девятой улицы. Наконец мужчины заняли свои места напротив миссурийского политика, выглядевшего столь же раздраженным, сколь и нетерпеливым. "Да ладно, мы весь день заняты тем, что пытаемся исправить то, что не удалось Беннетту и демократам" сказал он, перебирая бумаги. «Итак, что вам всем здесь нужно? ". "Ну, мистер Харрингтон, президент хочет предложить сделку с вами и Ц-НПП" - сказал один из сенаторов. Впервые за все время разговора Харрингтон перестал рыться в бумагах и повернулся к мужчине. "Вы хотите сказать, что лидер демократов и сама наша нация решили заключить с нами сделку? После всех этих преследований, он наконец-то хочет сделать шаг вниз и предложить нам что-то? А теперь, пожалуйста, дайте мне знать, что президент может попытаться предложить нам после всего того, что нам и шахтерам Соединенных Штатов пришлось вынести? " Сделав глубокий вдох, один из сенаторов заговорил: "Я знаю, что у вас с Беннеттом сложные отношения, но он дает прямое обещание. Он беспокоится о прохождении Серебряного акта. Итак, если вы решите, чтобы ваше крыло поддержит законопроект, президент Беннетт внесет пункт, который обеспечит работу серебряных рудокопов по всей территории Соединенных Штатов, наряду с твердым соглашением, позволяющим Р-ДП наладить связи с Ц-НПП" Лидер Ц-НПП постучал пальцами по столу, бросив подозрительный взгляд на республиканцев. "Скажите мне, что заставляет президента так охотно сотрудничать с нами? " спросил Харрингтон.\n\n "Потому что, честно говоря, сэр, президент Беннетт считает, что если мы не исправим экономику сейчас, то никто не сможет этого сделать.""
WFB.556.a:0 "Вместе мы можем сделать нечто большее."
