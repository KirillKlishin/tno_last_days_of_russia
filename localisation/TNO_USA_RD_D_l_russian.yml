 GLD.union.12.a:0 "- Директор! Пожалуйста, присаживайтесь."
 GLD.union.13.t:0 "Закон О стандартах профсоюзов"
 GLD.union.13.desc:0 "После нескольких месяцев подготовки законопроектов и консультаций с бизнес-лидерами и ключевыми политическими фигурами президент Голдуотер и его союзники, наконец, представили в Конгресс свой первый антипрофсоюзный закон после его скандального выступления "Война с профсоюзами". Названный законопроектом О стандартах профсоюзов, он направлен на введение новых требований для того, чтобы профсоюз мог организовываться с благословения федерального правительства и действовать в пределах своей юрисдикции. К ним относятся чистый отчет за последние двадцать пять лет, лимиты на доходы, которые они отчитываются перед налоговой службой, неучастие в социалистических партиях, действующих в Соединенных Штатах, и другие.\n\nСенаторы от Национально-Прогрессивной партии осуждают последнюю инициативу президента, называя ее "грубым нарушением права американских рабочих на организацию". Это мнение было поддержано АФТ-КПП, которые с тех пор призывали к общенациональным забастовкам и протестам против принятия законопроекта в Конгрессе. Время покажет, принесут ли их попытки плоды против усилий президента."
 GLD.union.13.a:0 "Еще один удар по юнионизму."
 GLD.union.14.t:0 "Закон О стандартах профсоюзов принят!"
 GLD.union.14.desc:0 "Окруженный доброжелателями, союзниками и прессой, президент Голдуотер сегодня подписал закон О стандартах профсоюзов. Сам законопроект был успешно принят в Сенате и Палате представителей с большим отрывом, несмотря на протесты Национально-Прогрессивной партии и ряда конгрессменов-республиканцев, которые сломали ряды, чтобы проголосовать против его принятия - тщетно, как показали последующие события. - Это заметная победа над профсоюзами, которые хотят поставить свои собственные судьбы выше американских, - весело сказал президент журналистам позже, - но мы не должны принимать это за повод для самоуспокоения. Не заблуждайтесь: моя администрация никогда не перестанет выполнять свои обещания до их успешного завершения.\n\nПосле ратификации этого законопроекта в американском рабочем движении поднялся шум. В совместном заявлении с известными активистами, прогрессивными чиновниками и известными организаторами труда президент АФТ-КПП Джордж Мини упрекнул президента Голдуотера в том, что он "не поддерживает политические свободы американских рабочих", и что профсоюз "сделает все возможное, чтобы предотвратить дальнейшее посягательство на права американских рабочих". С тех пор отдельные беспорядки были зарегистрированы в Балтиморе, Сакраменто и Шайенне..."
 GLD.union.14.a:0 "Еще один удар по юнионизму."
 GLD.union.15.t:0 "Закон О стандартах профсоюзов проваливается!"
 GLD.union.15.desc:0 "По-видимому, даже дигнитас президента Голдуотера не может преодолеть широкую коалицию, которая объединилась, чтобы противостоять его явному нападению на американский профсоюз, поскольку законопроект О стандартах профсоюзов не смог собрать достаточно голосов в Конгрессе для надлежащей ратификации. Пресс-секретарь Джордж Кристиан сообщил нескольким СМИ после голосования, что "президент Голдуотер встревожен решением Конгресса и вновь собрался со своим правительством, чтобы обсудить дальнейшие действия Белого дома. Он сожалеет, что законодательное собрание страны не прислушалось к мандату, который большинство американцев поддержали в день выборов...\n\nС тех пор ученые мужи и политические обозреватели высказали свое собственное мнение о будущем направлении антисоюзной кампании президента. Некоторые считают, что он уйдет после того, как потерпит решительное поражение в Конгрессе, в то время как другие отмечают, что общественная поддержка его кампании остается достаточно устойчивой, чтобы не позволить ему прекратить ее в настоящее время..."
 GLD.union.15.a:0 "Все эти неприятности напрасны..."
 GLD.union.16.t:0 "США против АФТ-КПП"
 GLD.union.16.desc:0 "Прошло уже несколько месяцев с тех пор, как Генеральный прокурор опубликовал язвительный доклад о недавнем поведении АФТ-КПП, ставший, кстати, в последнее время объектом гнева Белого дома. Последовавшее за этим молчание президента Голдуотера породило предположения о его неопределенных целях, которые теперь были устранены телевизионным обращением непосредственно из Овального кабинета. Его спокойный тон противоречил энергии, с которой он произнес заявление о том, что Белый дом подал иск против крупнейшего профсоюза Америки непосредственно в Верховный суд.\n\nРеакция публики была мгновенной, противоречивой и ожидаемой. Демократы заявили о своей полной поддержке; НПП и их прогрессивные союзники подготовили свои демонстрации и коалиции. Американские домохозяйства и рабочие имели свое собственное мнение к концу дня - независимо от того, выступает ли большинство за или против последних действий президента. Не будет преувеличением предположить, что следующие несколько недель станут переломным прецедентом для американских трудовых отношений с последствиями, продолжащимися и после администрации Голдуотера."
 GLD.union.16.a:0 "Судебное дело века!"
 GLD.union.17.t:0 "Судебное разбирательство"
 GLD.union.17.desc:0 "Как и следовало ожидать от гражданского дела, судящего о судьбе союза с миллионами членов по всей стране, разбирательство было обвинительным, напряженным и едва ли гражданским.\n\nНасилие едва не вспыхнуло сразу же, как только истец и сопровождающий сделали свои вступительные заявления и когда адвокат сделал оскорбительные замечания в адрес характера профсоюзного босса. Внутренняя безопасность в зале суда не была нарушена, что не позволяло его участникам высказываться не в свою пользу, а протестующим - вмешиваться в сам процесс. Хотя споры не перерастали в кровавые кулачные бои, весь процесс кипел постоянным уровнем язвительных и творческих оскорблений, которыми обменивались правительство и профсоюз на протяжении всего процесса.\n\nНе то чтобы оскорбления были всем, что обе стороны могли предложить, конечно. У судей тоже было достаточно доказательств и свидетельских показаний: законы, предыдущие судебные решения, компрометирующие материалы, даже эмоциональные всплески от нескольких свидетелей. Каждая сторона делала все возможное, чтобы убедить закон в виновности другой, если не в своей собственной невиновности.\n\nНо в сутках было всего несколько часов и все участники ожидали скорого суда. Несколько недель спустя самые уважаемые судьи Америки собрались за закрытыми дверями суда, чтобы договориться о судьбе АФТ-КПП."
 GLD.union.17.a:0 ""Так решил суд...""
 GLD.union.18.t:0 "Поражение"
 GLD.union.18.desc:0 "Барри Голдуотеру не привыкать к потерям. Он и раньше проигрывал выборы, терял друзей живыми и мертвыми, терял все, что было от пары десятицентовиков и до несколькими миллионами спонсорских и партийных долларов. Но он считал себя крутым, верил, что всегда есть новые шансы, готовые быть пойманными с более свежими руками, новыми возможностями получить то, что он хочет, где он этого хочет.\n\nЕго экземпляр "Вашингтон Таймс", всего несколько часов назад, был помят и порван, когда его трясущиеся кулаки вцепились в поля. На первой странице жирным шрифтом выделено:\n\n "ПОСТАНОВЛЕНИЕ ВЕРХОВНОГО СУДА 7-2 ПРОТИВ ПРЕЗ. ГОЛДВАТЕР"\n\nОн знал, что из этого провала не выбраться.\n\nС бессловесным криком он отбросил скомканную газету в сторону. Рука потянулась к кружке кофе на столе, но не нашла ничего. Верно, он и это бросил, не так ли? Теперь на мраморном полу валялись лишь обломки мокрой, липкой керамики. Уборщики смогут позаботиться о беспорядке.\n\nВздохнув, он поднялся и заковылял к окну. На улице было тепло и солнечно, как будто Господу Богу было наплевать на его потерю. Чем он заслужил свою немилость? Тем, что делал что-то хорошее? Ему будет о чем подумать, пока он проводит остаток своего срока на птичьих правах.\n\nНепрошеным старый стих из Книги псалмов слетел с его губ:"
 GLD.union.18.a:0 ""О Господь, почему ты оставил меня?""
 GLD.union.19.t:0 "Безвыходное положение"
 GLD.union.19.desc:0 "От теплой кружки, составлявшей компанию Барри Голдуотеру в эту полночь в Овальном кабинете, так же, как и в прошлую, поднимались слабые струйки пара. Он взял маленькую кружку кофе минутной выдержки и, поморщившись от едкого вкуса, поставил кружку на тарелку. К чистому черному никогда не легко привыкнуть, даже после того, как он не пил ничего, кроме него в течение нескольких дней.\n\nНо было легко наброситься на него, когда он услышал новости. Наброситься на своих соотечественников-американцев за то, что они не поддержали его до конца. Наброситься на судей за то, что они позволили ублюдкам из профсоюза уйти безнаказанными. Наброситься на Бога за то, что он не послал ему чуда в конце стольких усилий. Ненависть была сильной и необузданной, так заманчиво было ей поддаться.\n\nК счастью, разум быстро восстановился. У него были свои победы, у профсоюзов свои. Может быть, он и не довел дело до конца, но и им не удалось уйти без потерь. На его стороне по-прежнему половина Америки, да еще приличный кусок Конгресса в придачу. Его кампания ранена и истекает кровью - но она еще не закончилась. Никогда не закончится, будь Его воля.\n\nИ поэтому он обратился к своему кабинету позже в тот же день, поблагодарив их за работу, которую они проделали, чтобы свергнуть профсоюзы. Они нуждались в утешении после того, как увидели, что они "сошли на нет" против АФТ-КПП. - Неважно, - сказал он, - все равно есть еще кто-то. Если не самый большой союз Америки, то его лизоблюды, грызущие объедки, которые он оставляет после себя.\n\nГувер получил другое сообщение вскоре после этого, в очередной их "личной беседе" за закрытыми дверями."
 GLD.union.19.a:0 "- Я хочу, чтобы твои парни кое-что для меня сделали.""
 GLD.union.20.t:0 "Незначительная победа"
 GLD.union.20.desc:0 "- Так что же нам теперь делать?"\n\nБарри сделал глоток кофе, обдумывая слова директора. На этот раз он добавил еще один кубик сахара, две ложки сливок и молоко. Слаще, чем его обычная еда; с другой стороны, сегодня тоже не было ничего обычного.\n\nВзглянув через стол, Барри увидел, что ядовитый взгляд директора прожигает дыры в сегодняшнем номере "Вашингтон Таймс". На его первой странице был снимок Верховного суда сразу после голосования, подписанный "РЕШЕНИЕ 5-4 о сокращении АФТ-КПП" внизу. Президент почувствовал, что его ухмылка стала шире.\n\nКонечно, эти ублюдки из профсоюза в конце концов сбежали. Но они также оставили после себя водопад крови, когда ковыляли в щель, из которой их вытащили. Он сделал еще один глоток из своей кружки-немного горьковатый, но в меру сладкий. Он может жить с таким вкусом.\n\n- Что ты имеешь в виду, говоря о скорости? - поинтересовался президент. - Мы сделаем то, что делали с тех пор, как я превратил Овальный кабинет в свою спальню.\n\n- Суд сделал недостаточно. Кто сказал, что они не вернутся обратно? Директор одним глотком выпил половину своего кофе, прежде чем отставить его в сторону.\n\n- С теми штрафами, которые им грозят, и другими законами, кроме того? Им повезет, если они вернутся к положению начала века.- Барри продолжал: - Дело не в них, главное, что бы дошел смысл послания. Мы скоро придем за остальными."
 GLD.union.20.a:0 ""Теперь у нас есть все время в мире.""
 GLD.union.21.t:0 "Неконституционный"
 GLD.union.21.desc:0 "Утро в Белом доме началось, как обычно, с чашки кофе. Барри Голдуотер всегда предпочитал легкий намек на сладость-два кубика сахара и одну чайную ложку сливок, положенных на палитру. На этот раз он дважды добавил сахар и трижды сливки в кружку, прежде чем налить кипяток для перемешивания. Горячий мокко казался подходящим для начала очень многообещающего дня - небольшое угощение время от времени никому не вредило.\n\nНа самом деле у него были все основания побаловать себя. Если свержение самой жирной социалистической гГидры в Америке не заслуживает сахарной лихорадки с его стороны, тогда зачем вообще что-то праздновать?\n\nВчерашние торжества все еще вызывали в его сознании яркие образы. По всему Белому дому раздавались радостные возгласы, а богатые вина, предназначенные только для особых случаев, текли по его коридорам, словно живительные реки. Его сотрудники отделились от этого единственного момента недоверия, услышав решение, обнимая и целуя друг друга, как будто наступил Сочельник и Новый год вместе взятые. Он, конечно, присоединился. Если дети могут повеселиться, то и этот старожил со всем своим стрессом сможет отжечь.\n\nБарри позволил себе глотнуть густого сливочного горячего мокко. Конечно, будут последствия; он слышал крики и скандирование лозунгов даже не выходя из своей кухни, звучащие как струи огня, охватившие округ Колумбия. Он может начать тушить пожары после того, как подготовится к новому дню в Белом доме. Но сейчас?\n\nПрезидент допил остаток кофе одним движением руки. Сладкая, сладкая победа."
 GLD.union.21.a:0 ""Может, лишняя кружка не повредит ...""

 GLD.union.100.t:0 "Успешное проникновение!"
 GLD.union.100.desc:0 "Как следственный орган федерального правительства, Федеральное Бюро Расследований обязано расследовать все возможные угрозы, которые угрожают Америке изнутри. Будь то иностранный шпионаж или организованная преступность, ФБР использует широкую сеть информаторов и агентов, разбросанных по всем пятидесяти штатам, чтобы парализовать их деятельность и привлечь их вдохновителей к ответственности.  Решающий характер его миссии также вынудил Конгресс наделить агентство полномочиями, которые...несколько сомнительны с точки зрения их конституционности, если не явно, то путем неявного согласия. Иногда необходимо отказаться от прав, утверждают его сторонники, чтобы создать оружие для изгнания большего зла. Зло, продолжают они, больше, чем прослушивание телефонных разговоров и «усиленный допрос».\n\nПолучив указанное согласие Белого дома, ФБР теперь обращает свой всевидящий взор на американские профсоюзы в поисках скелетов, которых они наверняка держали подальше от своего доблестного имиджа. В конце концов, у каждого есть свои скелеты, и больше всего их у крупных организаций с деньгами и притяжением, чтобы привлечь миллионы американских трудягов. Эта акция не стала неожиданностью для близкого совета президента Голдуотера - его легендарная антипатия к «раздутым рэкетам, возглавляемым самыми коррумпированными людьми», была хорошо известна внутри Кольцевой дороге и за ее пределами. Директор Гувер развеял опасения по поводу того, что промах переростет в скандал, соперничающий с разгромом Никсона, заявив, что его люди, цитируя дословно, «...достаточно компетентны, чтобы их не поймали некоторые красные и полицейские. Грязь слезет с рук, не оставив отпечатков пальцев".\n\nПока что слова директора звучат правдоподобно. После нескольких дней планирования и наблюдения тайный взлом офисного здания продемонстрировал коррупцию, против которой выступал президент Голдуотер: подарки коллегам-руководителям профсоюзов, членские взносы, «творчески вычитаемые» из годовых отчетов о доходах, офицеры покупают вдвое больше, чем они зарабатывают в месяц. Последующая утечка информации в средства массовой информации от «заинтересованного инсайдера» сделала реальностью факт, что профсоюз распадется как из-за публичного позора, так и из-за публичных исков."
 GLD.union.100.a:0 "Итак, лицемер получает должное!"
 GLD.union.101.t:0 "Ошибка проникновения!"
 GLD.union.101.desc:0 "Как следственный орган федерального правительства, Федеральное Бюро Расследований обязано расследовать все возможные угрозы, которые угрожают Америке изнутри. Будь то иностранный шпионаж или организованная преступность, ФБР использует широкую сеть информаторов и агентов, разбросанных по всем пятидесяти штатам, чтобы парализовать их деятельность и привлечь их вдохновителей к ответственности.  Решающий характер его миссии также вынудил Конгресс наделить агентство полномочиями, которые...несколько сомнительны с точки зрения их конституционности, если не явно, то путем неявного согласия. Иногда необходимо отказаться от прав, утверждают его сторонники, чтобы создать оружие для изгнания большего зла. Зло, продолжают они, больше, чем прослушивание телефонных разговоров и «усиленный допрос».\n\nПолучив указанное согласие Белого дома, ФБР теперь обращает свой всевидящий взор на американские профсоюзы в поисках скелетов, которых они наверняка держали подальше от своего доблестного имиджа. В конце концов, у каждого есть свои скелеты, и больше всего их у крупных организаций с деньгами и притяжением, чтобы привлечь миллионы американских трудягов. Эта акция не стала неожиданностью для близкого совета президента Голдуотера - его легендарная антипатия к «раздутым рэкетам, возглавляемым самыми коррумпированными людьми», была хорошо известна внутри Кольцевой дороге и за ее пределами. Директор Гувер развеял опасения по поводу того, что промах переростет в скандал, соперничающий с разгромом Никсона, заявив, что его люди, цитируя дословно, «...достаточно компетентны, чтобы их не поймали некоторые красные и полицейские. Грязь слезет с рук, не оставив отпечатков пальцев".\n\nНесмотря на уверенность Директора в компетентности своего агентства, обстоятельства, кажется, против. Недели, потраченные на наблюдение за штаб-квартирой одного профсоюза в Нью-Йорке, отправка агентов под покровом ночи и маскировкой днем, составили таблицы и меморандумы более чистые, чем тонкий фарфор. Аналогичные попытки закончились и в других городах. На его лице отчетливо виднелось разочарование. На следующем заседании кабинета министров Гувер сообщил, что он «на время отозвал полевые активы ФБР, чтобы избежать подозрений и провести переоценку подозрительных организаций»."
 GLD.union.101.a:0 "Мы попробуем еще раз в следующий раз ..."
 GLD.union.102.t:0 "Ошибка Барри"
 GLD.union.102.desc:0 "К настоящему времени из продолжающегося хаоса было тщательно отфильтровано достаточно фактов, чтобы собрать воедино краткое описание инцидента, произошедшего в Вашингтоне, округ Колумбия.Ни один из них не предвещает ничего хорошего для Голдуотера.\n\nСогласно свидетельским показаниям, все началось, когда охранник, работавший в ночную смену в здании Американской федерации учителей на Нью-Джерси-авеню, заметил необычный свет, исходящий из одного из фасадных окон пятого этажа. Девятиэтажное здание было закрыто днем раньше; То, что огни, казалось, мерцали с места на место, вызвало у охранника подозрение, что в дом ворвались воры. Войдя с запасным ключом, он поднялся по лестнице, надеясь задержать их, прежде чем они удерут с украденными ценностями.\n\nЗа этим последовала драка с участием не менее трех человек, полностью одетых в черное с головы до пят. Удивительно, но охранник получил лишь незначительные порезы и синяки от группы, которая внезапно сбежала после того, как повалила его на землю. Почему они не потрудились проверить, был ли он в сознании, остается загадкой, но оказалось, что это пошло на пользу растрепанному офицеру, когда он осмотрел то, что они оставили.\n\nБумаги покрывали столы и пол, разбросанные по всему офису. Ящики были открыты, теперь они опустели без бумаги, но их более ценные вещи остались практически нетронутыми. Ячейка за ячейкой с перевернутыми папками и ненарушенными бумажными счетами. К этому времени охранник был сбит с толку - что же именно искали воры?\n\nОднако, включив свет, он заметил золотой блеск под морем четкой белой бумаги для писем. Отбросив стопку, он поднял их.\n\nТаким образом, в 1:13 раннего утра столичное управление полиции проснулось и обнаружило охранника с бейджиком ФБР, которым он тряс. Тридцать минут спустя все новостные станции в стране проснулись от заявления, в котором говорилось, что агенты ФБР незаконно проникли на территорию АФУ в полночь. Через пять часов двести миллионов американцев проснулись от заголовков, выделенных жирным мигающим шрифтом, в которых говорилось, что ФБР ограбило профсоюз."
 GLD.union.102.a:0 "Боже, опять этот Никсон..."
 GLD.union.103.t:0 "Планирование с актером"
 GLD.union.103.desc:0 "- Как прошла твоя поездка в Вашингтон, Ронни?\n\nЧайник уже дымился, когда Барри поставил две свежесваренные кружки кофе на стол. Он достал два пакетика сахара и тюбик сливок и вылил их содержимое себе. Чистый черный стал коричневым с пенной белизной под нежными движениями чайной ложки: признак идеальной смеси. Президент с удовольствием отпил глоток и сел.\n\n- Полет прошел гораздо более спокойно, чем поездка в Лос-Анджелес, - ответил Рональд Рейган, сидевший напротив него. - Голливуд взялся за оружие после выборов, и с тех пор у меня не было ни дня покоя и тишины.\n\nОдним движением он сделал глоток из другой кружки. У актера был свой вкус, и он ничего не ждал, чтобы получить его. Уже одно это заслуживало уважения Барри, которое было нетрудно приобрести человеку с характером Мистера Рейгана. Аризонец уже был должен ему гораздо больше, когда он поддержал его кандидатуру на прошлом съезде с лучшей речью, которую он когда-либо слышал от калифорнийца.\n\n- Могу себе представить. - Барри проглотил еще одну порцию кофе, прежде чем продолжить. - Ваши коллеги-актеры привязали свои ноги к ногам ястреба?\n\nРейган понимающе улыбнулся. - Можно и так сказать.\n\nГолливуд голосовать за любого, у кого нет буквы "Д" рядом с именем. Еще одна из многих неприятностей, которые президент испытывает с кишащими в городе либералами. По крайней мере, такие люди, как Ронни, были готовы помочь вместо них.\n\nОпустошив кружку, президент отставил ее в сторону и схватил ручку и листок бумаги. Пора вернуться к истинной причине присутствия актера."
 GLD.union.103.a:0 "- Итак, Мистер Рейган, я хотел бы знать подробности кампании, о которой вы упомянули в нашей последней переписке..."
 GLD.union.104.t:0 "Сделайте правильный выбор"
 GLD.union.104.desc:0 "Реклама начинается с панорамного снимка Сан-Франциско утром, солнце парит над горизонтом, окрашивая горизонт в теплый желтый цвет и мерцающие серебряные блики на фоне глубокой синевы залива. Затем камера переходит к пустым офисам, фабрикам и рабочим местам, а затем к семьям, просыпающимся, завтракающим и одевающимся в течение дня. По сигналу струйка рабочих, прорезающих перфокарты у входа на фабрику, школьники, входящие в автобус перед своим домом. В сопровождении возвышенной оркестровой пьесы Рональд Рейган рассказывает, что Америка начинает просыпаться и возвращаться к нормальной жизни-намек на хаос, охвативший страну много лет назад.\n\nК обнадеживающим образам примыкают мрачные остатки этого хаоса: брошенные вывески пикетов и банданы на улицах, лавки с разбитыми витринами, сметенные лавочниками, стены, обклеенные от угла до угла плакатами и их выцветшими красными, желтыми и черными цветами. Группа подростков расстегивает наручники, прежде чем полицейский патруль увозит их домой. За дверью приемного покоя рыдает санитар, пока врачи несут мешок с телом в морг. Успокаивающий басовый голос за кадром продолжает, что некоторые люди хотят, чтобы Америка осталась в своем долгом кошмаре вместо того, чтобы двигаться дальше.\n\nРеклама заканчивается парой солдат, поднимающих старую славу на вершину флагштока, развевающегося на фоне яркого утреннего солнца, голубого утреннего неба и легкого утреннего ветерка. Когда кадр становится черным, Рейган делает вывод::"
 GLD.union.104.a:0 ""Америка просыпается от очень плохого сна. Давайте сделаем правильный выбор и вернемся к нормальной жизни.""
 GLD.union.105.t:0 "В чем то ты прав"
 GLD.union.105.desc:0 "-...Ладно, ты прав.\n\nЕще одна атака президента на оппонентов только что разыгралась на экране телевизора. Сначала Джеймс подумал, что это то же самое, что и любая реклама, выходящая из кармана Голдуотера, унижающая его приятелей в местном отделении. Но то, как выразился Рейган...\n\nЛежа на своей половине дивана, Уиллоу все глубже погружалась в ленивые однорукие объятия Джеймса. Сегодняшние свободные часы, как она решила раньше, были отведены для просмотра телевизора, как только детей уложат спать. Трудно было найти свободное время для бригадира сталелитейного завода в Питтсбурге и бухгалтера в каком-нибудь хифалутинском Мраморном банке.\n\n- Когда это я не была права, дорогой? - она хихикнула, уткнувшись носом ему в грудь.\n\n- Был один случай, когда ты попробовала свои силы с микроволновой печью-\n\nПоследовал болезненный удар головой в подбородок. - Болван. Нужно ли напоминать тебе, что это было только один раз?\n\nЕго мозолистые руки смахнули длинные волосы цвета серебристой ивы. - Это не помешало тебе повторить попытку на прошлое Рождество...- Пробормотал Джеймс.\n\nОна ответила медвежьей хваткой за руку, которую держала в своих жадных руках.\n\nНесмотря на то, что его кости скрипели, а конечность медленно онемела, Джеймсу удалось улыбнуться. Ему нравилось просто видеть свою жену... время от времени позволяйте себе расслабиться вот так. Тем лучше, что придется отвлечься от костюмов, сидящих на корточках в ее офисе. С такими кадками свиного сала, которые приходится терпеть по восемь часов в день, то, что она еще не вскрыла кровеносный сосуд, само по себе было чудом. А хорошие мужья не дают этому случиться, не так ли?"
 GLD.union.105.a:0 "- Я скажу профсоюзу, что не смогу пойти на встречу в этот уик-энд первым делом утром, обещаю... ой!""
 GLD.union.106.t:0 "Белиберда Голди"
 GLD.union.106.desc:0 "- Уиллоу опять заставила тебя спать на диване?\n\nДжеймс медленно повернулся к бригадиру Рози, стараясь не натягивать больную мышцу на шее и верхней части спины. Пока он ехал на еженедельное профсоюзное собрание, пакет со льдом почти не помогал унять боль. - Ты же знаешь, какая она, - вздохнул он.\n\nЕго миниатюрная коллега скрестила руки на груди и нахмурилась. - Это не делает ее менее глупой. Просто раз в неделю она же может обходиться без тебя несколько часов, верно? \n\n- Вчера вечером она увидела одно из объявлений и попалась на крючок, леску и грузило.\n\nБлондинка задумалась над словами, произнесенными не как вопрос, а как констатация факта. У Уиллоу и его старого друга были свои... разногласия, которые неизбежно перетекали в то, как Джеймс должен проводить свое время. Он научился тщательно подбирать слова, когда речь заходила об этой теме. В данном случае единственным разумным решением было вообще ничего не говорить.\n\n- Серьезно, - проворчала Рози, - что толку от ее степеней, если она не может отличить факты от конского навоза на ферме дедушки? Ясно, как божий день, все объявления Голди...- Она задумчиво промурлыкала, пощипывая воображаемую бороду. "Все..."\n\n- Белиберда? - Предложил Джеймс.\n\nКто-нибудь другой вопросительно посмотрел на него за слово, которое, предположительно, могли сказать только дети. Но у его подруги было приятное чувство юмора, подумал он с радостью, если хихиканье, слетевшее с ее губ, что-нибудь говорило. Через несколько секунд они превратились в болезненное хихиканье, которое эхом разнеслось по вестибюлю ожидания и привлекло внимание горстки ранних посетителей, размышлявших вокруг.\n\nСмех Рози привлекал их кивки и ухмылки - почему-то не на нее, а на Джеймса. Он ответил каждому ровным взглядом, прежде чем наклониться. Женский колокольный звон, поднимавший ему настроение, несколько смягчил их подозрительные взгляды. Во всяком случае, они создавали приятную атмосферу, пока в вестибюле ждали босса Этвуда и остальных."
 GLD.union.106.a:0 ""Я тебе не подушка, Джим!" Рози захихикала, расслабляясь под его весом."
 GLD.union.107.t:0 "Осведомитель"
 GLD.union.107.desc:0 "- Кто?\n\n - Этого мы не знаем. Мои парни все еще там...\n\n- У тебя было одно задание, Гувер: подбросить файлы и не попасться. И ты все испортил - мне все равно, как, почему и когда, но ФБР не сумело удержать чей-то рот на замке, и теперь мы все расплачиваемся за это. Вы знаете, как Кронкайт уже называет это?\n\n- Я...\n\n- "Второй Уотергейт"! Как будто я второй гребанный Никсон! Держу пари, что у всех нас будут проблемы с этим.\n\n- Я не прошу у вас совета, Гувер. Я прошу у вас чертовых ответов; если у вас их нет, выйди и найди их, прежде чем возвращаться. Я оставлю, собирая лохмотья моей кампании компетентным мужчинам.\n\n- ...Как хотите, господин президент."
 GLD.union.107.a:0 "Вся наша работа исчезла всего за одну утечку. Ну и бардак."
 #marriage loc
 GLD.Speer.1.t:0 "Новое эмбарго"
 GLD.Speer.1.desc:0 "Шпеер невольно почувствовал, как под столом напряглись его кулаки. - Можно ли быть уверенным, что их решение в его нынешнем виде является окончательным?- спокойно спросил он.\n\n- Да, мой фюрер. Я думаю, что Голдуотер планировал это во время своей предвыборной кампании. Он рассматривает торговлю с Фатерляндом как...не в их национальных интересах.\n\nНаступила короткая пауза, когда Шпеер закрыл глаза и осторожно потер переносицу. Наконец он ответил: "соедините меня со Шмидтом. Скажи ему, чтобы он прекратил свои дела и немедленно пришел сюда. По этой команде денщик быстро отдал ему честь и немедленно покинул кабинет.\n\nНахмуренные брови были единственным признаком ярости, нарастающей в сердце Шпеера. После всех его доблестных усилий по разрядке отношений с американцами этот новый президент был просто готов отказаться от них, чтобы удовлетворить прихоти своего электората. Он встал и подошел к окну, чтобы успокоиться. За стеклом Германия все еще носила шрамы войны. Торговля была жизненной силой наций, и без нее такая раненая нация, как Германия, боролась бы за то, чтобы подняться из пепла.\n\nПрошло несколько минут, прежде чем в кабинет бодро вошел Гельмут Шмидт. Озабоченное выражение его лица, когда он отдавал честь, указывало на то, что он уже был в курсе ситуации. - Вы хотели меня видеть, мой фюрер?\n\n- Американцы восстановили эмбарго. Я хочу, чтобы вы связались с их правительством и спросили их... нет, ты скажешь им, что мы все обсудим. Я не допущу, чтобы наши усилия по нормализации отношений оказались напрасными. Говоря это, Шпеер не отворачивался от окна.- \n\nШмидт основательно кивнул. -Я немедленно свяжусь с их Министром иностранных дел. Как скоро я должен подготовить дипломатов к встрече с нашими коллегами?"\n\n- Немедленно."
 GLD.Speer.1.a:0 "Американцы должны прислушаться к голосу разума!"

 GLD.Speer.2.t:0 "Немецкая нога в дверях"
 GLD.Speer.2.desc:0 "Роберт Макнамара сделал перерыв на ленч, когда в кабинет ворвалась его секретарша и сообщила, что звонит министр иностранных дел Германии Гельмут Шмидт. Он полагал, что это только вопрос времени, когда они придут протестовать против эмбарго, хотя и жалел, что это произошло во время его короткой передышки.\n\nГельмут Шмидт был любопытным персонажем. Несмотря на плохую дипломатическую репутацию своей страны, этот человек, казалось, излучал спокойную уверенность. Несмотря на вражду между их нациями, Шмидт был сердечен, когда он долго говорил с Макнамарой.\n\n- Мистер Макнамара, выступая от имени фюрера Альберта Шпеера и великого германского Рейха, я умоляю Ваше правительство пересмотреть этот курс действий. Я уверен, вы понимаете, что торговля между нашими двумя великими народами приносит большую пользу. Я готов лично поехать на переговоры с вашим президентом, чтобы еще раз нормализовать дипломатические отношения.\n\nЧерез несколько часов после этого телефонного звонка Макнамара сидел в Овальном кабинете и пересказывал разговор президенту Голдуотеру. - Немцы, кажется, готовы вести переговоры с нами, но американская общественность ожидает, что мы выполним свои обещания и прекратим торговлю с фашистами, - заключил Макнамара. - Я сказал ему, что скоро перезвоню и передам ваш ответ. Что вы хотите от меня услышать, господин Президент?\n\nГолдуотер на мгновение задумался. Было очевидно, что Америка одержала верх. Возможно, если бы он встретился с этим Шмидтом, то смог бы вывернуть немцам руку и заставить их пойти на некоторые серьезные уступки в обмен на более мягкую политику. Сделав это правильно, он мог бы показать миру, что Америка бесспорно превосходит Германию. С другой стороны, просто сказать немцам, что "нет" означает "нет", было бы само по себе твердым заявлением, а его сопротивление укрепило бы веру его избирателей в его приверженность к изоляции фашистских держав.\n\nПосле разговора со своими советниками Голдуотер снова повернулся к Макнамарре. - Перезвоните ему. Я принял решение."
 GLD.Speer.2.a:0 "Скажи ему, что нас это не интересует!"

 GLD.Speer.3.t:0 "Дверь захлопнулась"
 GLD.Speer.3.desc:0 "- Мой Фюрер...американцы...\n\n-Да, Шмидт, - мрачно перебил его Шпеер, - я уже знаю.\n\nАмериканцы отклонили просьбу Рейха о переговорах, и Шпеер уже был завален паническими коммюнике от деловых лидеров, чья собственность и персонал за границей внезапно оказались объявленны вне закона. Немецкие предприятия в ОСН быстро закрывались, и некоторые принадлежащие Рейху грузовые суда, по сообщениям, поспешно отступали из американских портов, опасаясь быть арестованными или даже обстрелянными.\n\nПосле того как они обменялись несколькими словами, Шмидт оставил Шпеера и отправился за советниками на совещание. Шпеер снова поймал себя на том, что смотрит в окно на изуродованный городской пейзаж Германии, гадая, что еще можно сделать. Если он будет колебаться, эта потеря престижа может нанести ущерб его и без того слабому руководству Рейхом.\n\n- Американцы не воспринимают нас всерьез.- Он на мгновение задумался. И тут ему в голову пришла идея. Это было беспрецедентно и совершенно невероятно, но он должен был попытаться. - Они не воспримут Германию всерьез, но, возможно, воспримут всерьезменя.\n\nПолчаса спустя Шпеер сидел со Шмидтом и несколькими адивсорами, чтобы обсудить сложившуюся ситуацию. Среди хаотичной болтовни и планирования на случай непредвиденных обстоятельств неожиданно заговорил Шпеер. - Возможно, американцы прислушаются, если я поговорю с ними напрямую.\n\nЗа столом воцарилось молчание. - Простите, мой фюрер?- спросил Шмидт, едва скрывая недоверие.\n\nШпеер посмотрел на него с решительным выражением в глазах. - Мы можем договориться о встрече. На нейтральной территории, может быть, в Швейцарии? Я хочу поговорить с ними там."
 GLD.Speer.3.a:0 "Скажи Голдуотеру, что я встречусь с ним лично."

 GLD.Speer.4.t:0 "Шпеер предлагает встретиться лицом к лицу"
 GLD.Speer.4.desc:0 "- Ты серьезно? Фюрер на самом деле думает, что я встречюсь с ним один на один?\n\n- Я и сам с трудом в это поверил, господин Президент. Но предложение реально. Я говорил непосредственно с мистером Шпеером по телефону, и он настаивает на том, что готов лично вести переговоры по этому вопросу.\n\nНа противоположной от Макнамарры стороны стола президент Голдуотер откинулся на спинку стула. Это было, конечно, беспрецедентно. За исключением короткого периода отмены эмбарго, отношения между Америкой и нацистской Германией были в лучшем случае холодными, и главы их государств никогда не встречались напрямую. Он задумчиво погладил подбородок, обдумывая возможные последствия.\n\n- А где мы вообще встретимся? Я сомневаюсь, что он захочет приехать в Америку, и я не собираюсь ступать в их проклятую страну.\n\n- Он предложил вам встретиться с ним в Женеве. Швейцарцы и в лучшие времена недоверчиво относились к немцам, но они готовы предложить нам нейтральную территорию для встречи.\n\n- Значит, он действительно все обдумал, - подумал Голдуотер. Сначала он чуть не рассмеялся. Это было абсурдно и откровенно попахивало отчаянной попыткой отменить эмбарго. И что ему теперь делать? Слетать в Женеву, сказать Шпееру "нет", а потом улететь домой?\n\nИ все же, когда он думал об этом, это звучало почти как золотая возможность. Как он уже заметил, немцы были в отчаянии; Америка одержала здесь верх. Поехать в Женеву, встретиться с фюрером лицом к лицу, а потом перед всем миром сказать лидеру так называемой "господствующей расы", куда ее засунуть?\n\nГолдуотер в одночасье станет американским героем.\n\nВозможно, это все еще было просто ненужным упражнением, и его по прежнему непокидала идея отказать прямо. Но, возможно, это был оптимальный момент, чтобы показать немцам, кто здесь главный. В конце концов, вряд ли такой деспот, как Шпеер, сможет изменить мнение Голдуотера."
 GLD.Speer.4.a:0 "Это абсурдно."
 GLD.Speer.4.b:0 "Очисти мой журнал встреч. Я еду в Женеву."

 GLD.Speer.5.t:0 "Дверь захлопнута"
 GLD.Speer.5.desc:0 "Шмидт был мрачен, когда он говорил. - Боюсь, что этого не произойдет, мой фюрер. Американский министр иностранных дел был совершенно непреклонен, их президент не заинтересован в разговоре с нами.\n\nШпеер молчал Он, конечно, ожидал этого, но все равно был разочарован. И унижен. - Я понимаю. Спасибо, что дал мне знать, Шмидт. Теперь ты можешь идти. - Шмидт дал финальный салют и бросил извиняющийся взгляд, прежде чем развернулся и вышел из кабинета.\n\nШпеер спокойно сидел за столом и размышлял об этом поражении, вырванном из пасти победы. Он был близок, так близок к восстановлению отношений между двумя величайшими сверхдержавами мира. Увы, благодаря капризам американской демократии и упрямой американской гордости Германия снова оказалась в изоляции. Потеря процветания для обеих наций была бы значительной, но, несомненно, именно Германия, вновь оказавшаяся в роли парии, нанесла бы больший удар по своему престижу.\n\nФюрер глубоко вздохнул. Он полагал, что здесь мало что можно сделать. Американцы сделали свой выбор, и, возможно, через четыре, восемь или сколько угодно лет они передумают. А пока все, что он мог делать, - это руководить, как и раньше. Еще раз подойдя к окну и глядя на город, он смирился, все еще лелея надежды, что люди будут бороться, несмотря ни на что. Германская нация была сильна, и в этом огромном мире можно было найти и других партнеров. Германии придется подниматься из пепла, не полагаясь ни на Америку, ни на какую-либо другую нацию, как это уже было однажды."
 GLD.Speer.5.a:0 "Возможно, нам суждено быть врагами."

 GLD.Speer.6.t:0 "Дверь останавливается"
 GLD.Speer.6.desc:0 "- Он...он действительно согласился, мой фюрер.\n\nШпеер не отрывал взгляда от своих бумаг. - Кто на что согласился?- спросил он, совершенно сбитый с толку.\n\nШмидт продолжал уже более решительно: - Американский президент, Мой фюрер! Он согласился на встречу. Пока мы разговариваем, он уже на пути к Женеве.\n\nШпеер медленно отложил ручку и недоверчиво уставился на Шмидта. Его план сработал. Прошло несколько мгновений, пока Шпеер собирался с мыслями. Наконец он встал, чуть ли не слишком поспешно, и жестом пригласил Шмидта следовать за ним. - Отмени мои встречи на неделю, - приказал он секретарше, проходя мимо, - и пусть кто-нибудь упакует мои дорожные принадлежности.\n\nШагая все дальше вперед, Шпеер говорил со Шмидтом с почти маниакальной энергией. - Нам нужно многое подготовить. Эта встреча имеет решающее значение для будущего наших отношений и для места Германии в мире. Голдуотер почти наверняка будет играть с позиции силы, и, должен признаться, я не дипломат.\n\nШмидт изо всех сил старался не отставать. - Я понимаю, мой фюрер. Я буду помогать везде, где смогу. Если хотите, я могу помочь вам практиковаться в переговорах.\n\n- Я был бы вам очень признателен. Мне понадобится вся помощь, которую я смогу получить. Остановившись в коридоре, он повернулся к Шмидту и взял его за руку.\n\n- Это исторический момент. Мы не должны позволить ему пропасть даром."
 GLD.Speer.6.a:0 "В Женеву. У нас много работы."

 GLD.Speer.7.t:0 "Два мира сталкиваются"
 GLD.Speer.7.desc:0 "Сборы, подготовка и вылет в Женеву заняли меньше двух дней, такова была целесообразность федерального отделения для такого важного события. Когда самолет приблизился к посадке, агенты Секретной службы на борту начали торопливо проходить процедуру еще раз, и впервые президент Голдуотер начал нервничать. Отодвинув на задний план нелепые мысли вроде той, что это какой-то безмозглый немецкий заговор с целью его убийства, Голдуотер сам начал мысленно готовиться к встрече.\n\nШвейцарская столица, несомненно, была прекрасна, и немалая толпа собралась посмотреть, как проезжает его бронированный кортеж. Приближаясь к назначенному месту встречи, Голдуотер гадал, каким будет сам Шпеер. Он видел некоторые кадры выступления Шпеера после Гражданской войны в Германии и несколько раз с тех пор, и хотя он, безусловно, казался меньшим головорезом, чем Адольф Гитлер в его расцвете, он все еще был определенно нацистом. Шпеер почти наверняка будет говорить с позиции обманутого превосходства, что может затруднить разговор с ним.\n\n- По крайней мере, это сделает его положение еще более приятным, - заметил он, ни к кому конкретно не обращаясь.\n\nКогда его машина подъехала к отелю, сцена за его пределами была напряженной. Несколько агентов Секретной службы пошли вперед и охраняли отель, в то время как некоторые из телохранителей Шпеера сделали то же самое. Обе группы смотрели друг на друга со смесью холодного презрения и молчаливого любопытства, но оба сохраняли дистанцию и следовали протоколу. Когда Голдуотер вышел из машины, из-за угла вывернула еще одна машина и остановилась неподалеку от его машины. А из машины вышел сам фюрер в простом сером костюме, испорченном только повязкой со свастикой.\n\nНекоторое время они молча смотрели друг на друга. Голдуотер ожидал, что он скажет какое-нибудь длинное замечание о гордости немецкой нации, а затем поприветствует его нацистским салютом. Вместо этого Шпеер с легкой улыбкой шагнул вперед, протянул ему руку и поздоровался по-английски.\n\n- Добрый день, мистер Голдуотер."
 GLD.Speer.7.a:0 "Guten Tag, Herr Speer"

 GLD.Speer.8.t:0 "Встреча в Женеве"
 GLD.Speer.8.desc:0 "Американский президент Голдуотер прибыл в отель незадолго до самого Шпеера. Шпеер обдумывал, что делать при встрече с ним, рассчитывая на быстрый салют и поклон в знак признательности, но Шмидт утверждал, что простое рукопожатие и приветствие по-английски будут более дипломатичными. И вот они пожали друг другу руки, увековеченные в образе, который, вероятно, уже циркулировал в мировых СМИ. Они вошли в забронированный номер отеля вместе с соответствующими переводчиками, а их охранники ждали за дверями.\n\nМировые лидеры были напряжены, сидя друг напротив друга. Какое-то время они избегали нужной темы. - Как прошел ваш полет, Мистер Голдуотер? - спросил Шпеер.\n\n- Приятно, - коротко ответил Голдуотер, прежде чем немного помолчать. - Насколько я понимаю, восстановление вашей страны идет успешно?\n\n- Пожалуй.- По мере того как продолжалась светская беседа, Шпеер понимал, что скоро им придется столкнуться с насущной проблемой. Он мысленно вернулся к тем вопросам, которые обсуждал со Шмидтом, и взвесил свои возможности. Он мог бы попытаться решить проблемы Голдуотера относительно прошлого Германии, используя свои реформы как доказательство того, что Германия изменилась достаточно, чтобы успокоить чувство справедливости американцев. В качестве альтернативы он мог бы заставить Голдуотера подумать о том, чтобы позволить своим союзникам обойти эмбарго в интересах свободной торговли, позволив Германии сохранить некоторые из своих деловых связей там. Наконец, если все остальное не удастся, он может прибегнуть к лести, чтобы воззвать к знаменитому американскому самолюбию.\n\nМежду ними воцарилось молчание. Шпеер понимал, что должен что-то сказать, иначе Голдуотер наверняка заскучает и уйдет."
 GLD.Speer.8.a:0 "Клянусь тебе, мы изменились!"
 GLD.Speer.8.b:0 "Конечно, у ОСН есть выбор?"
 GLD.Speer.8.c:0 "Вы смелый и мудрый человек, Голдуотер."


 GLD.Speer.9.t:0 "Грехи отцов"
 GLD.Speer.9.desc:0 "После того, как щелканье пресс-камер и тяжелые шаги их объединенной свиты безопасности исчезли, Голдуотер и Шпеер теперь оказались одни (за исключением их соответствующих переводчиков) в назначенном номере отеля, а их охранники ждали снаружи. Двое мужчин сидели вместе за столом. Было предпринято несколько попыток завязать беседу, хотя языковой барьер и скрытая напряженность ситуации делали первоначальный разговор довольно высокопарным. Голдуотер уже начал подумывать, не было ли это пустой тратой времени, когда лицо Шпеера приняло решительное выражение и он заговорил.\n\n- Признаюсь вам, мистер Голдуотер, что моя нация сделала немало...ошибок в своем прошлом. Мы позволили группировкам ренегатов, таким как СС, и жаждущим власти людям, таким как Борман и Геринг, взять власть в свои руки, и тем самым позволили совершать ужасные поступки во имя нашего Фатерлянда. Поймите, что Германия, которой я правлю сейчас, - это не Германия прошлого. Я могу заверить вас, что все, чего мы желаем, - это мира, торговли и братства со всеми народами мира. Голдуотер слушал, как переводчик Шпеера передавал ему эту болтовню, отмечая явный шок и дискомфорт переводчика от осуждения Шпеером прошлых действий его режима.\n\nГолдуотер невольно ощутил прилив ярости. Голос Шпеера звучал искренне, но он был осторожен. Осторожно, чтобы не впутать ни себя, ни своего дорогого покойного Гитлера. Старательно перекладывая вину на своих врагов, освобождая себя от всякой причастности к преступлениям своего презренного режима. Старательно изображая из себя не хнычущего приспешника зла, а Непорочного Спасителя. Если когда-нибудь и было время осудить Шпеера как чудовище, которым он был, и уйти, то сейчас было именно это время.\n\nИ все же, возможно, он мог бы работать с этим. Шпеер хотел представить себя реформатором; может быть, пришло время заставить его положить деньги туда, где был его рот. Он мог бы предложить Шпееру торговлю, о которой тот так мечтал, но только в том случае, если тот согласится покончить с нацизмом, разрешить свободные выборы, деколонизировать Европу, освободить рабов и упразднить свою огромную армию. Если он откажется (а он, очевидно, откажется), то весь мир увидит, каким лицемером был фюрер.\n\nПрежде чем заговорить, Голдуотер позволил себе небольшую паузу."
 GLD.Speer.9.a:0 "Вы сделали много хорошего, но....."
 GLD.Speer.9.b:0 "Ты эгоистичный мешок оправданий! Мы закончили!"


 GLD.Speer.10.t:0 "Дверь в лицо"
 GLD.Speer.10.desc:0 ""...и тем самым допустил ужасные деяния, совершенные во имя нашего Фатерлянда. Поймите, что Германия, которой я правлю сейчас, - это не Германия прошлого. Я могу заверить вас, что все, чего мы желаем, - это мира, торговли и братства со всеми народами мира.\n\nШпеер ждал, пока переводчик передаст его слова президенту. Он отметил две вещи. Первым было выражение явного шока в глазах переводчика при словах, которые он должен был произнести. Он полагал, что это вполне естественно - человек был воспитан в безусловной любви к своему Отечеству, поэтому признание его недостатков должно было ощущаться как раскрытие темной семейной тайны. Во-вторых, реакция Голдуотера. Президент на мгновение замолчал, но на его лице промелькнула вспышка гнева. Это быстро сменилось тем, что могло быть только хитрым взглядом, и Шпеер приготовился к тому, что он собирался сказать.\n\n-Это правда, что вы многое сделали для реформирования своей страны, но я сомневаюсь, что многое из того, что вы говорите, является подлинным. Вы говорите, что вы реформатор, Герр Шпеер? Если то, что вы говорите, правда, тогда, возможно, вы отступитесь? Позвольте немецкому народу провести свободные и справедливые демократические выборы и откройте свою экономическую сферу для всего мира. Возможно, тогда я был бы готов разрешить торговлю с Германией.\n\nШпеер на мгновение остолбенел. Может быть, это какая-то попытка американского юмора? Он сделал усилие, чтобы протянуть руку, и теперь американец издевался над ним с такими неразумными требованиями! Он почти испытывал искушение немедленно броситься вон, но его мысли кое-что прояснили. В частности, Голдуотер настаивал на том, чтобы Германия открыла свою экономическую сферу для Америки. Не было ли это немного лицемерным, учитывая строгое послание Голдуотера своим союзникам прекратить торговлю с Германией? Возможно, он мог бы извлечь выгоду из этого противоречия... или же он мог оставить высокомерного американца наедине с его иллюзиями."
 GLD.Speer.10.a:0 "В чужом глазу соринку видишь, а в своем бревна не замечаешь, мистер Голдуотер"
 GLD.Speer.10.b:0 "Ты это серьезно? Это была пустая трата времени."


 GLD.Speer.11.t:0 "Возражение"
 GLD.Speer.11.desc:0 "- Вы говорите, что вы реформатор, Герр Шпеер? Если то, что вы говорите, правда, тогда, возможно, вы отступитесь? Позвольте немецкому народу провести свободные и справедливые демократические выборы и откройте свою экономическую сферу для всего мира. Возможно, тогда я был бы готов разрешить торговлю с Германией.\n\nПо мере того как переводчик Голдуотера передавал Шпееру его слова, Лицо фюрера становилось все более ошеломленным. Голдуотеру даже пришлось подавить смех. Он поймал Шпеера на его лицемерии, и как только он вернется в Америку, он будет потчевать прессу тем, как фюрер бормотал, спотыкался и придумывал тысячи оправданий для поддержки своего режима. Он уже мог представить себе заголовки газет, документальные фильмы, неизбежное историческое значение этого события.\n\nШпеер рассмеялся. Это был смех не нервозности или страха, а веселья. Шпеер заговорил, слегка приподняв бровь, и Голдуотер вдруг почувствовал, что нервничает, ожидая перевода.\n\n- Вы явно привержены своим демократическим идеалам, Мистер Голдуотер. Или нет? Я замечаю, что вы настаиваете на принципах свободной торговли, и все же в своем эмбарго вы прямо запрещаете странам Американского союза торговать с Германией. Это несколько лицемерно, не так ли? Особенно для альянса, известного как Организация "Свободных" Наций. Возможно, если вы хотите говорить об открытости, вам следует начать с того, чтобы позволить многим великим нациям под американским крылом торговать с кем им заблагорассудится.\n\nГолдуотер вздрогнул. Потом он остановился. И начал, и снова остановился. Он попытался придумать ответ, но не смог. Был ли Шпеер прав? Голдуотер почувствовал, как его прошиб пот, когда он попытался ответить. Если бы Шпеер высказал эту точку зрения всему миру, возможно, другие нации согласились бы с ним. Может быть, они были правы, соглашаясь? Стараясь сохранять хладнокровие, Голдуотер начал подумывать о том, чтобы уступить точке зрения Шпеера. Или, возможно, чтобы предотвратить дальнейшие неудачные линии допроса, он должен закончить сеанс здесь."
 GLD.Speer.11.a:0 "...о. В его словах есть смысл."
 GLD.Speer.11.b:0 "Я... ты... Что?! Нет, мы закончили!"


 GLD.Speer.12.t:0 "Немецкий шаг в сторону"
 GLD.Speer.12.desc:0 "После того, как щелканье пресс-камер и тяжелые шаги их объединенной свиты безопасности исчезли, Голдуотер и Шпеер теперь оказались одни (за исключением их соответствующих переводчиков) в назначенном номере отеля, а их охранники ждали снаружи. Двое мужчин сидели вместе за столом. Было предпринято несколько попыток завязать беседу, хотя языковой барьер и скрытая напряженность ситуации делали первоначальный разговор довольно высокопарным. Голдуотер уже начал подумывать, не было ли это пустой тратой времени, когда лицо Шпеера приняло решительное выражение и он заговорил серьезно.\n\n- Мистер Голдуотер, я понимаю, что у наших народов были исторически напряженные отношения, и я не буду пытаться изменить это восприятие сегодня. Вместо этого я бы предложил вам оставить в покое свои союзные государства. Остальным членам вашей Организации Свободных Наций следует разрешить торговать с Германией, если они того пожелают.\n\nКогда переводчик Шпеера закончил передавать его слова, Голдуотер тут же нахмурился. - Так вот почему ты привел меня сюда сегодня? Чтобы вы могли предложить обойти мой авторитет и проскользнуть на западные рынки через черный ход? - Он наклонился вперед, прежде чем Шпеер успел заговорить. - Послушайте меня, Мистер Шпеер. Я поклялся своему народу, что исключу фашизм из Организации Свободных Наций. Я должен подчеркнуть - Свободные Нации, Мистер Шпеер. До тех пор, пока твой народ будет продолжать свой путь во тьму, я буду соблюдать эту клятву.\n\nШпеер заикался, пытаясь ответить. - Я много сделал для того, чтобы Германия стала современной! Даже такой человек как ты должен это видеть-\n\nГолдуотер встал, его лицо приняло мрачное выражение. - Такой человек, как я? И что ты хочешь этим сказать? Вы оскорбляете меня как американца? Или, может быть, вы имеете в виду тот факт, что мой отец был евреем? Вам от этого не по себе, мистер Шпеер?- Пока фюрер подыскивал слова, президент усмехнулся. - Не могу поверить, что согласилась приехать сюда. Ты ничем не отличаешься от своего любимого Гитлера. Добрый день, мистер Шпеер. Не сказав больше ни слова, он повернулся и с горечью выбежал из комнаты."
 GLD.Speer.12.a:0 "Что за чушь! Мы закончили здесь."


 GLD.Speer.13.t:0 "Самая невероятная сделка"
 GLD.Speer.13.desc:0 "Голдуотер рассчитывал приехать в Женеву, чтобы показать Шпееру, кто здесь главный. Вместо этого они заключили сделку.\n\nШпеер каким-то образом убедил его. Хотя конкретные положения соглашения все еще должны быть официально ратифицированы, эмбарго вскоре будет значительно ослаблено, и торговля между ОСН и Пактом Единства возобновится. Голдуотер гадал, как именно Конгресс и избиратели отреагируют на такое развитие событий, и даже когда они начали расходиться, он подумал, не слишком ли поздно отступить.\n\nКогда президент и фюрер стояли в фойе отеля, Шпеер повернулся к Голдуотеру и пожал ему руку во второй и последний раз. - Это была плодотворная встреча, Мистер Голдуотер. Я с нетерпением жду будущего диалога с Соединенными Штатами.\n\nГолдуотер помолчал, отвечая на рукопожатие. Обмен рукопожатием с человеком, чья страна будет считать человека еврейской крови, как и он сам, менее чем человеком, все еще вызывал беспокойство. - Это было нечто большее... дипломатичнее, чем я ожидал. Спасибо, что уделили мне время.- С этими словами двое мужчин покинули отель и отправились в обратный путь.\n\nУ Голдуотера было много времени подумать, пока его самолет возвращался в Америку. Что он скажет прессе? Как отреагирует партия на его неожиданный разворот? Что он сам мог от всего этого отнять? Конечно, это была не та поездка, которую он ожидал, и он не был уверен, что когда-нибудь почувствует себя совершенно спокойно. От всего этого у него кружилась голова. Что бы ни случилось, он искренне надеялся, что это будет единственный раз, когда он встретится с Альбертом Шпеером."
 GLD.Speer.13.a:0 "Давай больше никогда не будем так делать"

 GLD.Speer.14.t:0 "Дверь открыта"
 GLD.Speer.14.desc:0 "Шпеер чувствовал уверенность, даже гордость, когда садился в самолет, возвращавшийся в Германию. Он приехал в Женеву с самой смелой и дальновидной дипломатической увертюрой, которую Германия сделала за последние сто лет, и вышел на первое место. Голдуотер согласился ослабить эмбарго, и немецкий бизнес наверняка вздохнет с облегчением.\n\nВ течение многих лет Германия утверждала свою мощь через военное господство, но теперь Шпеер доказал, что они также могут выстоять в словесной войне. То, что Голдуотер, человек, пришедший к власти на платформе антифашистской оппозиции и антигерманских настроений, был убежден в ошибочности своего пути, было великой победой для Рейха и для мировой торговли в целом.\n\nКогда он вернулся в Германию, его первым приветствовал Шмидт. - Великолепная демонстрация, мой фюрер!- сказал Шмидт, сунув ему в руки утреннюю газету. Заголовок прославлял дипломатический переворот в Германии, приветствуя подавление Шпеером решения США. Это было немного приукрашено, как бывает в немецких СМИ.\n\nВернувшись к своим обязанностям фюрера, Шпеер почувствовал удовлетворение от того, что доказал свою состоятельность и продемонстрировал Германии свой новый путь. Время танков, несущихся по Европе, прошло; теперь настало время для Рейха занять свое место на мировой арене в качестве истинного дипломатического игрока."
 GLD.Speer.14.a:0 "Перо сильнее танка"

 GLD.Speer.100.t:0 "Дверь заперта"
 GLD.Speer.100.desc:0 "Несмотря ни на что, Шпеер потерпел неудачу. Голдуотер был сыт по горло, и мировая пресса уже была наводнена образами того, как он в гневе выбегает из отеля, а сам Шпеер с сожалением выходит через некоторое время. Он не был сильно удивлен в конце концов, переговоры были недолгими, - но все равно был разочарован.\n\nСоболезнования Шмидта и заявления немецкой прессы о том, что неудача произошла исключительно по вине неразумных и самонадеянных американцев, мало помогли успокоить его мрачное настроение, когда он вернулся в Германию. Непрерывные сообщения от крупных конгломератов, оплакивающих утраченные иностранные активы, делали его еще более мрачным. Он потерпел неудачу. Человек в его положении не мог позволить себе провал. Слабость перед лицом задач, которые все еще стояли перед Германией, была неприемлема.\n\nСидя за столом, он размышлял о том, куда может пойти Германия. Пакет помощи, призванный смягчить беды пострадавших предприятий, был создан. Встреча с экономическими воротилами для определения альтернативных торговых партнеров также будет иметь важное значение. И все же, несмотря ни на что, эта неудача еще долго будет висеть у него над головой. Обеспечение свободной торговли с Западом было одним из его величайших дипломатических достижений. Теперь он потерял это и лицо одновременно. Казалось, что Америке и Германии суждено стать врагами."
 GLD.Speer.100.a:0 "Будь проклят этот Голдуотер!"

 GLD.Speer.103.t:0 "Предсказуемый результат
 GLD.Speer.103.desc:0 "Переговоры провалились. Хотя это была собственная идея Шпеера, мировые СМИ уже были наводнены изображениями расстроенного Шпеера, вышедшего из отеля. На снимках Голдуотера, появившихся несколько мгновений спустя, было видно лицо, окрашенное в равной степени раздражением и самодовольством. Именно это он и чувствовал, когда летел домой над Атлантикой. Это было напрасное путешествие, но, по крайней мере, он выставил Шпеера дураком.\n\nКогда Голдуотер вернулся в Америку, он быстро оказался перед журналистами, которые жаждали услышать его рассказ о происходящем. Он улыбнулся в камеру и подождал, пока шум утихнет, прежде чем заговорить.\n\n- Мистер Шпеер ничем не отличается от своего предшественника, как и любой из тех, кто пытался претендовать на Германию в прошлом. Он считает, что его страна заслуживает всех щедрот свободного мира, не будучи частью этого свободного мира. Я старался быть благоразумным и решил выслушать его в интересах международной дипломатии. К сожалению, ясно, что даже при новом правителе эго немецкой нации не знает границ.\n\n- Пусть это будет уроком для всех тех, кто правит железным кулаком. Если вы хотите расширить свободу, тогда свобода распространит свою щедрость на вас. Если же нет, то в щедрости будет навсегда отказано.\n\nВернувшись в Белый дом, Голдуотер позволил себе улыбнуться. Он сдержал обещание, данное американскому народу, продемонстрировал силы фашизма и раз и навсегда доказал, что Америка всегда будет твердо стоять перед лицом тирании. Это, несомненно, станет великим прецедентом для будущего всего мира - и для его предвыборных перспектив."
 GLD.Speer.103.a:0 "Решение Америки окончательно!"

