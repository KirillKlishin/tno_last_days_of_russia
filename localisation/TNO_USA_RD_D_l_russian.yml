 bill_36_passed:0 "Шаг вперед для окружающей среды! Закон О чистой воде, или ЗЧВ, экологический законопроект, возглавляемый самим президентом Барри Голдуотером, собрал необходимое количество голосов, чтобы быть принятым в качестве закона. Это закладывает основу для экологической политики США. Закон О чистой воде, как следует из названия, обеспечит защиту воды Америки от загрязнения. С этой инициативой США начнут работу по очистке парков и рек.\n\nОппозиция исходила как от правых, так и от левых, но, похоже, президенту удалось убедить Конгресс в необходимости закона О чистой воде. В то время как экологическая чувствительность президента не получила широкого распространения в Конгрессе или даже в его собственной администрации, она выделила его среди других политиков как принципиального человека с любовью к нации. Конечно, этот акт завоевал благосклонность президента среди американской молодежи, которая, похоже, больше сочувствует экологическим проблемам, чем их родители.\n\nВода в Америке станет немного чище."
 bill_36_failed:0 "Жестокий удар по экологической программе Президента Барри Голдуотера. Закон о чистой воде, или ЗЧВ, экологический законопроект, возглавляемый самим президентом Барри Голдуотером, не получил поддержки обеих палат Конгресса. То, что в противном случае было бы основой для более зеленой экологической политики США, теперь лежит мертвым на полу Палаты представителей и Сената.\n\nОппозиция исходила как от правых, так и от левых сторон президента, и теперь ясно, что он не смог убедить критиков как изнутри, так и извне своей партии в необходимости ЗЧВ. В то время как экологическая чувствительность президента не получила широкого распространения в Конгрессе или даже в его собственной администрации, она выделила его среди других политиков как принципиального человека с любовью к нации. Его провал в Конгрессе - это позорное поражение для администрации, которое президент обязан принять очень близко к сердцу.\n\nА пока американской воде придется подождать."
 bill_36_passed.Title:0 "Закон О чистой воде одобрен Конгрессом!"
