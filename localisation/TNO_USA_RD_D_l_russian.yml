ых, вода для бедных.""
 GLD.8.a:0 "Где-то медведь сдох?"
 GLD.9.t:0 "Бюджет Проходит!"
 GLD.9.desc:0 "Да, бюджетная реформа Голдуотера проходит, Америка в сомнениях, но это считается победой для президентства Голдуотера"
 GLD.9.a:0 "Ура новому бюджету!"
 GLD.10.t:0 "Бюджетная Реформа Проваливается!"
 GLD.10.desc:0 "Ну да ладно, это больно. Кое-что о том, как Голдуотер и РД-П немного недовольны своим политическим поражением."
 GLD.11.t:0 "Судьба бюджетной реформы"
 GLD.11.desc:0 "НИКАКОЙ DESC НЕ НУЖЕН, СОБЫТИЕ НИКОГДА НЕ ДОЛЖНО ВЫСТРЕЛИТЬ."
 GLD.12.t:0 "Умеренные поддерживают бюджетную реформу!"
 GLD.12.desc:0 "Это срабатывает только тогда, когда вы идете умеренным путем, в основном это событие дает вам еще несколько голосов за то, чтобы идти умеренным путем, так что что-то о умеренных политиках, обещающих помочь протолкнуть этот бюджет."
 GLD.12.a:0 "Бюджет теперь обязательно пройдет!"
 GLD.13.t:0 "Судьба ограничения долга"
 GLD.13.desc:0 "НИКОГДА НЕ СРАБОТАЕТ, НЕТ НУЖДЫ"
 GLD.14.t:0 "Потолок долга проходит!"
 GLD.14.desc:0 "Ограничение долга проходит, победа за Голдуотером и тому подобное."
 GLD.14.a:0 "Безрассудных государственных расходов больше нет"
 GLD.15.t:0 "Ограничение долга проваливается!"
 GLD.15.desc:0 "Долговая шапка проваливается, большая для Голдуотера, политическое поражение, это же была бы одна из его больших реформ"
 GLD.15.a:0 "Авторы, да вы задрали уже своими заглушками (прим.пер)"
 GLD.16.t:0 "Рабочие должны работать!"
 GLD.16.desc:0 ""Америка всегда процветала в те времена, когда каждый день американцы отработывали свою смену, а затем возвращались домой. С Гражданской войны до Первой мировой войны были созданы заводы, фермы, созданные из целины, и экономика росла. В тот момент, когда наши предки сошли с корабля, они могли получить любую работу, какую захотят."\n\n"Я буду первым, кто скажет, что это не всегда была лучшая работа. На самом деле она была жесткой, жестокой, а иногда и смертельно опасной. Но если ты работаешь усердно, если ты работаешь умно, ты можешь достичь более высокого положения в жизни, чем все, что можно было вообразить в Старом Свете. Вы могли бы купить дом, дать образование своим детям, открыть собственное дело. Это было возможно, когда каждый человек мог работать.\n\n"Но теперь, со всеми правилами и условиями няньчяющих штатов, американцы потеряли волю, способность и даже право работать. Итак, вы можете спросить, почему моя администрация предпринимает титаническую задачу по реформированию нашего благосостояния. По одной очень простой причине: "рабочие должны работать!""\n\nАплодисменты в честь выступления президента на митинге в Чикаго были столь сильными, что почти заглушили звук по телевизору. Майкл Харрингтон вместе с несколькими своими ближайшими друзьями и советниками смотрел телевизор. Лидер Ц-НПП покачал головой, встал и убавил громкость.\n\n- В одном он прав, - сказал Харрингтон, оборачиваясь. - Рабочие должны работать. Но он, конечно, упускал из виду тот факт, что его хваленое время процветания было золотым веком, веком баронов-грабителей, корпоративных магазинов, разорения профсоюзов и Пинкертонов.\n\n- Безумец хочет, чтобы мы вернулись к этому. И люди приветствуют его за это. Харрингтон вздохнул и снова сел, а немой Голдуотер приветственно помахал рукой своим сторонникам. - И как мы собираемся его остановить?"
 GLD.16.a:0 "Это броский слоган, если уж на то пошло."
 GLD.17.t:0 "Сдираем шкуру с бюджета!"
 GLD.17.desc:0 "Консерваторы в течение многих лет требовали взяться за топор федерального бюджета. Они постоянно заявляют, что пора положить конец бесполезным и дорогостоящим социальным проектам, которые приводят только к ленивым рабочим, более высоким налогам и большему правительственному контролю, превращая американский народ в детей, о которых заботится властное и властное "государство-няня". В основном они говорят, что взрослые люди могут позаботиться о себе сами.\n\nОднако с Барри Голдуотером в Белом доме и Доном Риганом в Министерстве финансов сейчас самое подходящее время, чтобы найти сбережения и сократить расходы для многих правых демократов. Но президент также остро осознает, что ему потребуется помощь более либеральных республиканцев внутри партии, чтобы принять такой бюджет, и компромиссы должны быть достигнуты. На самом деле предлагаемые сокращения, которые выходят сейчас, на самом деле кажутся довольно умеренными и более техническими, чем что-либо еще. Некоторые программы закрываются, в то время как другие будут объединены, чтобы реализовать эффективность в управлении и бюрократии, что обычно является самым большим расходом в любом случае в таких программах помощи. Кроме того, сокращается финансирование некоторых субсидий штатам на здравоохранение, образование, продовольственную и жилищную помощь и многое другое, а также вводятся дополнительные требования для обеспечения того, чтобы только те, кто действительно нуждается в них, получали эти средства.\n\nВ общем, никто не доволен бюджетом, но и мало кто по-настоящему зол на него: демократы недовольны тем, что сокращения не стали еще более радикальными, а республиканцы разочарованы тем, что финансирование некоторых льгот, которые они считают стоящими и важными, было сокращено. НПП находится в двух крайностях: требуя увеличения социальных расходов или требуя полного разрушения всей системы социального обеспечения и медицинской помощи и многого другого одновременно. Так что Голдуотер может быть спокоен, поскольку каждый не получает то, что хочет, но и не полностью теряет все, это означает, что он пошел на компромисс, который пройдет Конгресс."
 GLD.17.a:0 "Идеально баланс, как и все должно быть."
 GLD.18.a:0 "Успех."
 GLD.18.desc:0 Консерваторы в течение многих лет требовали взяться за топор федерального бюджета. Они постоянно заявляют, что пора положить конец бесполезным и дорогостоящим социальным проектам, которые приводят только к ленивым рабочим, более высоким налогам и большему правительственному контролю, превращая американский народ в детей, о которых заботится властное и властное "государство-няня". В основном они говорят, что взрослые люди могут позаботиться о себе сами.\n\nОднако с Барри Голдуотером в Белом доме и Доном Риганом в Министерстве финансов сейчас самое подходящее время, чтобы найти сбережения и сократить расходы для многих правых демократов. И, клянусь Богом, Голдуотер и демократы собираются этим воспользоваться. Не будет никаких компромиссов, никакого милосердия. Предлагаемые сокращения, которые выходят, будут экстремальными. Многие программы закрываются, а те, которые выживают, будут сильно сокращены расходы на администрирование, что приведет к большому количеству безработных бюрократов. Финансирование субсидий государствам на здравоохранение, образование, продовольственную и жилищную помощь и многое другое сокращается почти до нуля, и вводятся значительно более высокие требования для обеспечения того, чтобы только те, кто действительно в этом нуждается, получали эти средства.\n\nВ целом, только демократы могут быть довольны бюджетом, но мало кто действительно сердится на него: демократы в целом довольны тем, что государственные расходы будут массово сокращены, в то время как республиканцы разъярены тем, что финансирование многих программ и льгот, которые они считают стоящими и важными, было стерто. Л-НПП бунтует, и даже П-НПП довольно нерешительно поддерживает такие радикальные меры. Этот бюджет станет величайшим испытанием для Голдуотера как лидера: сможет ли он сделать трудный выбор, который спасет Америку от большого правительства, или он будет вынужден уступить?"
 GLD.19.t:0 "Название винтовки"
 GLD.19.desc:0 "- Эй, Снежинка, а как по-немецки будет "белый"?\n\nРядовой Уитли вздохнул со своего места за постом охраны. Ему не нужно было отрывать глаз от Достоевского, чтобы узнать голос. Или развлекать его, если уж на то пошло. - Что случилось на этот раз, Анцель?\n\nВышеупомянутый капрал Анцель тащил с собой снайперскую винтовку - одну из новеньких М14 с оптическим прицелом RUMINT, раскачиваясь. - Просто думаю, как круто звучит название для этого подарка Голди.- Он ласкал ее лакированный, слегка бледно-белый приклад, как мужчина ласкает своего любовника в постели. - Сердитая красавица никогда не промахивается и на пятьсот ярдов!"\n\nТеперь, когда Анцель пел хвалу Голдуотеру, это было настоящим сюрпризом. - "Подарок Голди"? Уитли фыркнул. "- Это я слышу от такого твердолобого правого, как ты?"\n\nЕго друг поднял два пальца. "- Первое: я голосую за любого, чья партия не начинается на Р.- Он опустил палец. - Во-вторых, я голосую за каждого, кто даст мне свежее, как на заводе, ружье. На самом деле все очень просто, - закончил капрал, пожимая плечами.\n\n- Я обязательно скажу сестре, что ты наконец-то увидела свет.- Время от времени она заслуживала хороших новостей за пределами их неблагополучного поместья.- \n\nАксель в замешательстве уставился на него. - Даже не шути насчет того единственного выстрела. Не ковыряйся в братских струпьях!\n\n- Это так...\n\n- В любом случае,-отмахнулся он, - Ты единственный, кто может говорить по-нацистски в радиусе двенадцати миль. А теперь скажи мне, как они называют белый цвет.\n\nПосле долгих лет забвения Уитли сумел неуверенно перевести:"
 GLD.19.a:0 ""Вайс", да? Фантастика."
 GLD.20.t:0 "План Беннетта"
 GLD.20.desc:0 "Сенатор Уоллес Ф. Беннетт, республиканец-демократ от штата Юта, богатый бизнесмен и бывший кандидат в президенты США на последних выборах, имеет план по исправлению экономики. Хотя в 1964 году у него не было возможности осуществить свой план, теперь он мог бы получить шанс с консерватором, как Голдуотер в Белом доме. Они оба работали вместе в Сенате в течение нескольких лет и Голдуотеру понравилось то, что он услышал из речей Беннетта и предложений по расширению международной торговли и восстановлению золотого стандарта. Однако Голдуотер решил не включать Беннетта в свой кабинет в качестве министра финансов, вместо этого он выбрал жесткого консерватора-либертарианца Дональда Ригана, поскольку ему нужен был кто-то, кому он мог бы доверять в Сенате, чтобы помочь провести его предложения. Поскольку большая часть этого была детищем Беннетта, тем лучше \n\nПреследуя двойную цель -свободную торговлю и золотой стандарт, Голдуотер и Беннетт создали то, что они считают выигрышной стратегией: рост благосостояния, прекращение экономической стагнации предыдущего поколения и предоставление американскому народу надежды на будущее. Вопрос о том, какую форму примет свободная торговля, все еще обсуждается в залах власти, поскольку антифашистские взгляды Голдуотера означают, что увеличение торговли с Германией и Японией было бы ему отвратительно, в то же время беспокойство по поводу размера, богатства и даже политической воли членов ОСН означает, что они не так велики, как хотелось бы лидерам бизнеса. И восстановление истинного золотого стандарта может означать либо великие дела, если они сделаны правильно, либо огромный экономический крах, если они потерпят неудачу. Это будет как натянутый канат, но Голдуотер и Беннетт уверены, что смогут по нему пройти."
 GLD.20.a:0 "Теперь у тебя есть шанс, Беннетт!"
 GLD.21.t:0 "Международная торговля"
 GLD.21.desc:0 "За последние семьдесят лет американская экономика росла не по дням, а по часам. Мы сделали это, приняв идеи и технологии, которые старые державы, довольные своими империями и богатством, игнорировали или презирали. Но нас никогда не пугали ни расстояние, ни пространство, ни отсутствие опыта или технических знаний. Мы проложили себе путь через континент, объединив Тихий океан и Атлантику стальными лентами, заполнив землю поселенцами, изгнанными с их родных земель. Мы включили электричество, конвейер, телефон, автомобиль, радио, самолет и совсем недавно - телевидение.\n\nБольшинство этих изобретений было разработано или создано, или усовершенствовано и усовершенствовано здесь, в Соединенных Штатах. Но для достижения этих великих подвигов, когда мы сделали больше стали, чем нацистская Германия и Японская империя вместе взятые, и построили экономику и нацию намного богаче, чем кто-либо в мире видел прежде, мы изолировали себя. Тарифы были высоки, а торговля ограничена. Мы избегали внешнего мира, а они, в свою очередь, избегали нас. Мы довольствовались тем, что делали свои машины, стиральные машины, телевизоры и продавали их самим себе. Конечно, некоторые из них были экспортированы в Канаду, некоторые в Мексику. Но никогда не в огромных количествах, а только ограниченными способами.\n\nНо тарифы и торговые барьеры-это признак одного из двух типов экономик: молодой, борющейся, стремящейся занять свое место в мире перед лицом международной конкуренции. Или это признак дегенеративного и боязливого народа. Коррумпированные лидеры и жадные бизнесмены, которые довольствуются тем, что жиреют на народе, который является заложником экономики завышенных цен и неэффективных товаров, монополии, которые стремятся только увеличить свое собственное богатство и власть, высасывая их из своей нации, вместо того чтобы бросить вызов миру, искать новые рынки, предлагая хорошее качество и обслуживание по справедливой цене.\n\nМы больше не слабая и борющаяся страна, так что это оправдание не имеет силы. Но разве мы нация картелей и монополий? Готовы ли мы просто бездельничать в упадке, позволяя нашим стандартам ускользать, а ценам расти? Я говорю - нет. Америка может конкурировать с кем угодно в мире. Если кто-то может сделать что-то лучше, мы должны учиться у него. Мы должны быть готовы принять торговлю со всем миром, без каких-либо ограничений или ограничений. Теперь настало время для Америки, чтобы принять свободную торговлю."
 GLD.21.a:0 "Да."
 GLD.22.t:0 "Путь Голдуотера"
 GLD.22.desc:0 ""Итак, Америка, я спрашиваю вас: вы хотите торговать с народом, который использует рабство и пытки? Вы хотите стать нацией, которая продает мясникам людей? Готовы ли вы тратить деньги на продукты, произведенные в лагерях для военнопленных? Я думаю, что ответ ясен."\n\nК сожалению, как и большая часть американской политики, ответ никогда не бывает таким черно-белым. Хотя эмбарго с Германским Рейхом, Итальянской Империей и Японией действовали с конца войны, они неуклонно ослабевали и открывались со временем: американские телевизоры путешествовали через океан за немецким пивом, японскими автомобилями или итальянским вином. В конце концов, с двумя третями мира и почти половиной населения земного шара под их властью полностью разорвать связи с фашистскими и ультранационалистическими державами мира было бы все равно, что отрезать себе руку. По крайней мере, многие крупные бизнесмены, многие из которых находятся на более правой стороне республиканцев-демократов, часто говорят так.\n\nНо торговля с такими странами всегда вызывала беспокойство и отвращение. Такие товары не всегда доступны, обычно по той простой причине, что они никому не нужны. Водить "Мерседес" - значит быть немцефилом, может быть, даже сторонником безумия Йоки. Покупка автомобиля "Мицубиси" показывает, что тысячи погибших на Тихом океане были напрасны, что иностранность и эффективность ценятся выше патриотизма и любви к Родине.\n\nГолдуотер, как доблестный антифашист, который он является, широко использовал это чувство. Для него "свободная торговля" означает нечто большее, чем низкие тарифы и незначительные ограничения: это означает торговлю с демократиями, с нациями, которые ценят свободу и свободу над тоталитаризмом и железным правлением. Многие ведущие демократы, бизнесмены, служащие своей стране в Конгрессе в течение некоторого периода, прежде чем вернуться к своему семейному бизнесу или крупным корпорациям, приходят в ужас от этого "Голдуотерского пути". Некоторые даже выходили и говорили об этом. Но общественное мнение в подавляющем большинстве поддерживает идею Голдуотера о "свободной торговле". Это даже рассматривается как мужественный поступок в остальном лояльного демократа, чтобы противостоять богатым элитам, отстаивать то, во что он верит."
 GLD.22.a:0 "Путь Голдуотера это целое шоссе!"
 GLD.23.t:0 "Саммит ОСН по экономике"
 GLD.23.desc:0 "Мы разослали приглашения всем членам Организации Свободных Наций собраться в Ванкувере на первый в истории экономический саммит ОСН. Президент Голдуотер лично отправится на Север, чтобы встретиться с официальными лицами, министрами и деловыми лидерами союзников Америки. В конце концов, все это его идея, способ попытаться сблизить альянс. Официально было заявлено, что целью саммита является поощрение торговли между членами ОСН в духе свободы и демократии, сохраняя при этом их силу и волю противостоять фашистам и империалистам в Евразии.\n\nТем не менее, президент США не скрывает своего желания заключать соглашения о свободной торговле и открывать больше рынков в некоторых небольших странах, которые колеблются, если не прямо враждебны. В конце концов, такие страны, как Австралия и Южная Африка, с более мелкой экономикой и бизнесом, должны были бы противостоять американским гигантам, таким как Форд, Стандарт Ойл и Боинг. Обладая огромными ресурсами, навыками и рабочей силой, американские конгломераты могли бы быстро монополизировать эти новые рынки, ослабив свою конкуренцию и полностью вытеснив из бизнеса более мелкие местные компании. Но в то же время мысль о том, что австралийские автомобили Холден или канадские самолеты Авро будут продаваться на одном из крупнейших рынков мира с небольшими тарифами, также глубоко привлекательна.\n\nНо как только мы все соберемся вместе, с дипломатическими тонкостями приветствия почетным караулом Канадской королевской конной полиции и вкусным обедом из пойманного дикого лосося в их желудках, может начаться настоящая работа по международным делам. И, может быть, харизма Голдуотера и его убедительные речи смогут убедить их объединиться еще теснее..."
 GLD.23.a:0 "Можно мне сфотографироваться с лошадкой?"
 GLD.24.desc:0 "Каждому члену Организации Свободных Наций было предложено направить делегацию в Ванкувер, Канада, на первый в истории экономический саммит ОСН. Американский президент Барри Голдуотер лично отправится на Север, чтобы встретиться с официальными лицами, министрами и деловыми лидерами союзников Америки. В конце концов, все это было его идеей, способом попытаться сблизить альянс. Официально было заявлено, что целью саммита является поощрение торговли между членами единого в духе свободы и демократии альянса.\n\nТем не менее, президент США не скрывает своего желания заключать соглашения о свободной торговле и открывать больше рынков в некоторых небольших странах, которые колеблются, если не прямо враждебны. В конце концов, такие страны, как Австралия и Южная Африка, с более мелкой экономикой и бизнесом, должны были бы противостоять американским гигантам, таким как Форд, Стандарт Ойл и Боинг. Обладая огромными ресурсами, навыками и рабочей силой, американские конгломераты могли бы быстро монополизировать эти новые рынки, ослабив свою конкуренцию и полностью вытеснив из бизнеса более мелкие местные компании. Но в то же время мысль о том, что австралийские автомобили Холден или канадские самолеты Авро будут продаваться на одном из крупнейших рынков мира с небольшими тарифами, также глубоко привлекательна.\n\nТак что мы должны принять решение идти или нет. В то время как увеличение торговли между членами ОСН было бы хорошей идеей, мы также должны быть обеспокоены тем, что альянс отклоняется от своей главной цели защиты нас от фашистской угрозы."
 GLD.24.t:0 "Нас пригласили на экономический саммит"
 GLD.24.a:0 "Давайте хотя бы выслушаем предложения Голдуотера"
 GLD.25.t:0 "Тема саммита"
 GLD.25.desc:0 "Рукопожатия сфотографированы и завершены. Теперь, когда двери закрыты и министры и секретари заняли свои места за столом, наступил самый важный момент экономического саммита ОСН.\n\nВ течение нескольких недель в Вашингтоне президент Голдуотер обсуждал с советниками, членами Кабинета министров и конгрессменами наилучший курс действий для ОСН. Есть три пути, насколько может судить Голдуотер. Первый и самый простой - сохранить Организацию Свободных Наций как простой военный союз, ориентированный на внешнюю фашистскую угрозу из Европы, Азии и Африки. Объединенный комитет начальников штабов и более агрессивные советники выступают за этот курс действий, чтобы держать Америку и ее союзников сосредоточенными на реальной угрозе.\n\nДругая группа, возглавляемая госсекретарем и теми, кто стремится продвигать дипломатию, стремится использовать ОСН для поощрения свободной торговли по всему миру, особенно с государствами, которые, возможно, не являются самыми демократическими или открытыми, но все еще являются важными геополитическими партнерами США. Убедив эти страны открыть свои экономики для Запада, мы сильнее их привяжем к Америке, и эти рычаги можно будет использовать в будущем.\n\nПоследняя группа, возглаляемая министром торговли и бизнес-лидерами, стремится сделать ОСН большим, чем военный союз, и даже сделать больше, чем просто продвигать свободную торговлю по всему миру, а создать целый экономический блок. Снижение тарифов, сокращение нормативов и установление общих стандартов все для того, чтобы стимулировать расширение экономических связей между различными странами, делая всех богаче в этом процессе.\n\nРешение принято, и теперь пришло время Голдуотеру сделать заявление.\n\n"Я собрал вас здесь сегодня, чтобы обсудить...""
 GLD.25.a:0 "...как сделать нас самой сильной военной силой в мире."
 GLD.25.b:0 "...как стимулировать свободную торговлю по всему миру."
 GLD.25.c:0 "...как мы все можем работать вместе, чтобы объединить наши экономики."
 GLD.26.t:0 "Начало саммита"
 GLD.26.desc:0 "Начался экономический саммит Организации Свободных Наций! Делегации свободных наций мира прибыли в Ванкувер, чтобы встретиться с американским президентом Барри Голдуотером и обсудить будущее антифашистского альянса. Переговоры по торговым, экономическим барьерам, военным программам и многим другим вопросам состоятся на следующей неделе, когда соберутся дипломаты, политические лидеры, бизнесмены и генералы. В то время как репортеры и журналисты разъезжаются по всему городу, чтобы освещать саммит, сами переговоры ведутся за закрытыми дверями, и только министры и главы государств, которые ежедневно входят в конференц-залы отеля "Шато Ванкувер", посвящены в детали.\n\nХодят слухи, что президент Голдуотер настаивает на экономическом союзе, в то время как другие считают, что укрепление альянса является главной целью саммита. К концу саммита ситуация так или иначе изменится."
 GLD.26.a:0 "Приятно побывать в Канаде."
 GLD.27.t:0 "США нужен экономический союз!"
 GLD.27.desc:0 "Первые новости о саммите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: Объединение членов ОСН в большой экономический союз.\n\В опубликованных подробностях говорится, что эта новая организация свободных наций, не пренебрегая оборонительным альянсом, также снизит тарифные и регуляторные барьеры между различными странами и определит приоритеты торговли между членами ОСН. Голдуотер также заявил, что новое правительство направит экономическую помощь для поддержки стран, страдающих от кризиса или рецессии.\n\n"Как мы видели после 1929 года, экономический хаос, депрессия и тарифы приведут только к росту авторитарных тиранов", - сказал Голдуотер во время своего выступления.- Поэтому крайне важно, чтобы ОСН стремилась укрепить всех своих членов не только военными средствами, но и путем расширения экономических и социальных связей между всеми нами."\n\nДо сих пор общественный резонанс был неоднозначным. В некоторых странах малые предприятия боятся быть подорванными или даже вытесненными более крупными американскими компаниями, в то время как профсоюзы в США выражают опасения, что хорошо оплачиваемые производственные рабочие места будут отправлены за границу в районы с более низкими затратами. Некоторые страны также анонимно выразили обеспокоенность тем, что Америка будет обладать слишком большой властью, будучи крупнейшей экономикой в ОСН, и может использовать меньшие страны в "неоимпериалистических" целях. Но более тесные связи внутри альянса, а также укрепление экономики каждого в свою очередь, могут в свою очередь сделать всех сильнее. Но прежде чем он вступит в силу, его должны одобрить остальные члены Совета."
 GLD.27.a:0 "Экономика? Я думал, это военный союз!"
 GLD.28.t:0 "Экономическое предложение США вынесено на голосование"
 GLD.28.desc:0 "Саммит ОСН по экономике близится к завершению и вот-вот начнется голосование по предложениям США. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
 GLD.28.a:0 "Мы это одобряем!"
 GLD.28.b:0 "Мы против!"
 GLD.29.t:0 "Реформа прошла!"
 GLD.29.desc:0 "Успех! Предложение о реформировании ОСН было одобрено другими членами организации! Это огромная дипломатическая победа для сосредоточенного на внутренних проблемах президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.29.a:0 "Отличная работа, Барри!"
 GLD.32.t:0 "Предложение США о свободной экономике вынесено на голосование"
 GLD.31.t:0 "Чем свободнее экономика, тем свободнее союз..."
 GLD.31.desc:0 "Первые новости об экономическом сассите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: содействие свободной торговле между всеми демократическими странами по всему миру.\n\nВ опубликованных подробностях говорится, что эта новая Организация Свободных Наций, не пренебрегая оборонительным союзом, будет активно работать над устранением всех тарифов между членами, в то же время поощряя аналогичные меры с другими странами-единомышленниками.\n\n"Лучший способ доказать, что демократия является лучшей формой правления в мире, - это улучшить жизнь всех наций посредством свободного обмена товарами и услугами", - сказал президент Голдуотер в своем заявлении. "Тарифы и барьеры препятствуют этому, и поэтому мы должны сделать все, что в наших силах, чтобы устранить их и выровнять игровое поле во всем мире, чтобы все свободолюбивые люди имели шанс и возможность процветать."\n\nДо сих пор общественный резонанс был неоднозначным. В некоторых странах малые предприятия боятся быть подорванными или даже вытесненными более крупными американскими компаниями, в то время как профсоюзы в США выражают опасения, что хорошо оплачиваемые производственные рабочие места будут отправлены за границу в районы с более низкими затратами. Некоторые также обеспокоены тем, что есть некоторые страны, особенно в Латинской Америке, которые технически являются демократиями и республиками, но имеют некоторые довольно недемократические черты, включая военное правление и угнетение меньшинств и оппозиционных групп. Некоторые страны также анонимно выразили обеспокоенность тем, что Америка будет обладать слишком большой властью, будучи крупнейшей экономикой в ОСН, и может использовать меньшие страны в "неоимпериалистических целях". Но более тесные связи внутри альянса, а также укрепление всех военных сил в свою очередь, могут, в свою очередь, сделать всех более сильными. Но прежде чем он вступит в силу, его должны одобрить остальные члены Совета."
 GLD.31.a:0 "Свободная торговля? Я думал, это военный союз!"
 GLD.30.t:0 "Реформа проваливается!"
 GLD.30.desc:0 "Провал! Предложение о преобразовании ОСН в экономический союз было отвергнуто другими членами! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы приукрасить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не могли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имели места, альянс должен оставаться оплотом свободы в мире."
 GLD.30.a:0 "Я не могу победить их всех."
 GLD.32.desc:0 "Саммит по экономике близится к своему завершению, и вот-вот начнется голосование по реформистким предложениям США. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
 GLD.32.a:0 "Мы это одобряем!"
 GLD.32.b:0 "Мы это не одобряем!"
 GLD.33.t:0 "Реформа проходит!"
 GLD.33.desc:0 "Успех! Предложение Реформировать ОСН для поощрения свободной торговли между свободными нациями мира было одобрено другими членами ОФН! Это огромная дипломатическая победа для сосредоточенного на внутренних проблемах президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.33.a:0 "Отличная работа, Барри!"
 GLD.34.t:0 "Реформа проваливается!"
 GLD.34.desc:0 "Провал! Предложение реформы о продвижении глобальной свободой торговли было отвергнуто другими членами организации! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы улучшить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не смогли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имеют места, альянс должен оставаться оплотом свободы в мире."
 GLD.34.a:0 "Я не могу убедить их всех."
 GLD.35.t:0 "США собираются милитаризировать ОСН!"
 GLD.35.desc:0 "Первые новости об экономическом саммите ОСН были обнародованы сегодня в заявлении для прессы, сделанном президентом Голдуотером, где он официально обнародовал свои грандиозные планы: укрепление ОСН в мускулистый, агрессивный военный альянс для продвижения демократии по всему миру.\n\nВ опубликованных подробностях говорится, что эта новая Организация Свободных Наций, не пренебрегая оборонительным союзом, будет также стремиться активно сдерживать и, если возможно, даже откатывать "серую волну" фашизма по всему миру с помощью военных советников, обучения, оборудования и поддержки. Для достижения этой цели, а также для укрепления ОСН, будет проводится модернизация оборудования, такого как винтовки и боеприпасы, а также стандартизация обучения, связи и многое другое.\n\n"Война против свободы - это война против Америки и мира", - заявил президент Голдуотер в своей речи. "Америка не должна ослаблять или ослаблять защиту не только наших друзей и союзников, но и любого, кто стремится освободиться от нацистского ига или имперских цепей."\n\nДо сих пор общественная реакция была неоднозначной. В некоторых странах мысль о том, чтобы послать своих молодых людей тыкать в фашистского медведя, помогая группам сопротивления, вызвала протесты против ОСН, в то время как сторонники свободы маршировали в его поддержку. Некоторые страны также анонимно выразили обеспокоенность тем, что Америка будет обладать слишком большой властью, будучи крупнейшей военной державой в ОСН, и может использовать меньшие страны в качестве пушечного мяса для своих собственных целей или, что еще хуже, отказаться от исторических традиций в военной сфере в пользу американских. Но более тесные связи внутри альянса, а также укрепление экономики каждого в свою очередь, могут в свою очередь сделать всех более сильными. Но прежде чем он вступит в силу, его должны одобрить остальные члены Совета."
 GLD.35.a:0 "Нам придется действовать, если мы хотим жить в другом мире."
 GLD.39.t:0 "Реформа проваливается!"
 GLD.39.desc:0 "Провал! Предложение о преобразовании ОСН в еще более сильный военный союз было отвергнуто другими членами ОСН! Это поражение для президента Барри Голдуотера, который пытался использовать экономический саммит, чтобы пополнить свое резюме по иностранным делам. В то время как Голдуотер страстно и убедительно говорил о своем видении реформированного общества, подозрения других членов не смогли быть преодолены. В то время как более тесные связи, которые отстаивал Голдуотер, не имели места, альянс должен оставаться оплотом свободы в мире."
 GLD.39.a:0 "Я не могу победить их всех."
 GLD.38.t:0 "Реформа проходит!"
 GLD.38.desc:0 "Успех! Предложение о преобразовании ОСН в более сильный и мощный военный союз было одобрено другими членами! Это огромная дипломатическая победа для более внутренне настроенного президента Барри Голдуотера. Использовав свою харизму и вовлекая всех в свои грандиозные планы он протолкнул крупную реформу, обещающую великие дела в будущем для США, Организации Свободных Наций и всего мира в целом."
 GLD.38.a:0 "Отличная работа, Барри!"
 GLD.37.t:0 "Предложение о военных расходах США вынесено на голосование"
 GLD.37.desc:0 Саммит по экономике близится к своему завершению, и вот-вот начнется голосование по предложениям США реформировать ОСН. Голосование за это предложение укрепит связи внутри Организации Свободных Наций, к лучшему или к худшему. Но голосование против этих предложений не положит конец нашему участию в ОСН, а лишь ограничит более амбициозные планы президента Голдуотера. Так что же нам теперь делать?"
