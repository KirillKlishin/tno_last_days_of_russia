 USA_gld_68_a_green_future:0 "Зеленое будущее"
 USA_gld_68_dealing_with_the_labor_unions:0 "Работа с профсоюзами"
 USA_gld_68_dealing_with_the_labor_unions_desc:0 "Антипатия президента Голдуотера к профсоюзам хорошо известна; фактически, это было частью его призыва к тем, кто голосовал за него в ноябре прошлого года. Раскачиваемый пламенной, страстной риторикой, направленной против коррумпированных боссов, стремившихся подорвать нашу великую демократию во имя Маркса и Ленина, крепко вооружив трудолюбивых американцев, не оставивших иного выбора, кроме как внести свой вклад в их прославленный рэкет защиты, американский народ дал ему мандат на устранение этой серьезной угрозы, таящейся на виду.\n\nВоодушевленный их доверием, президент решил посвятить свои силы в ближайшие дни составлению планов выполнения порученной ему задачи. Он не столкнется в своем праведном марше."
 USA_gld_68_america_is_no_place_for_radicals:0 "Америка не место для радикалов"
 USA_gld_68_america_is_no_place_for_radicals_desc:0 "Несмотря на все усилия Р-ДП, экстремистские крылья НПП набирали популярность в течение последних нескольких лет. Если мы хотим защитить нашу нацию от этих радикалов, мы должны бороться с огнем огнем. Президент Голдуотер распорядился провести еще один раунд расследования НПП. Правительство будет использовать все имеющиеся у нас методы против них, и мы низвергнем их, разрушим их репутацию и возвратим к свету демократии тех заблудших дураков, которые пали под звуки сирен коммунизма или фашизма.\n\nНекоторые из этих методов могут быть не совсем законными. Некоторые из этих методов могут не быть нравственными. В конце концов, однако, все это будет стоить того. Если американская демократия не будет защищена, и эти предатели выиграют выборы, это будет означать гибель нашей нации!\n\nНекоторые советники говорят, что мы идем по тому же пути, что и Никсон на пути к импичменту. Эти трусы, похоже, думают, что мы совершим те же ошибки, что и он. Без сомнения, они предадут Белый дом Йоки и его банде. Голдуотер знает, что делает, и он будет держать в строжайшей тайне любую из наиболее сомнительных частей этой операции.\n\nВ конце концов, возможно, у Никсона были некоторые хорошие идеи, когда дело касалось подавления."
