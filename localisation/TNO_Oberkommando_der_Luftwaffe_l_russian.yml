 POLITICS_JOHANNES_STEINHOFF_DESC:0 "Йоханнес Штейнхов стал одним из самых результативных асов Второй Мировой Войны ещё во времена своего участия в операции "Морской Лев", до того как он был переброшен на Восточный фронт. Богатая боевая слава стала неоспоримым аргументом в его назначении на должность лётчика-испытателя для недавно разработанного реактивного истребителя Messerschmitt Me 262. Безупречные навыки пилотирования не смогли предотвратить воспламенение Me 262 на земле, спровоцировавший взрыв боекомплекта реактивного самолёта. Штейнхов чудом смог выбраться из объятого огнём реактивного истребителя, получив при этом ужасные ожоги по всему телу. Однако он сумел выжить и провёл следующие несколько лет в госпитале, пройдя через десяток пластических операций. Вскоре он вернулся в Люфтваффе в качестве офицера-инструктора к концу 40-х годов.\n\nК 1962 году Штайнхофа повысили до звания Генерал-лейтенанта авиации, а сам он стал одной из самых авторитетных фигур в ВВС. Во время своего пребывания в должности Офицер-инструктора он уделил особое внимание методике подготовки пилотов, что привело к заметному снижению количеству ЧП в ВВС. Во времена Вельткрига он выбрал сторону Германа Геринга, как своего командира на посту Верховного Главнокомандующего Люфтваффе. Но к его сожалению, Геринг так и не стал Фюрером, оставив Штайнхофа одним из самых высокопоставленных офицеров Люфтваффе на конец войны. Внутриполитические дрязги в Германии так и не утихли, а он и оставшиеся объединенные силы Люфтваффе находятся в Регенсбурге, под осадой кровожадных и подлых Варлордов из СС. Топлива остаётся на исходе, а авиабазы заполнены отказавшей техникой. Воздушные операции проводятся исключительно с целью защиты территорий, которые ещё можно назвать 'своими'. Они могут только наедятся, что они выживут."
 
