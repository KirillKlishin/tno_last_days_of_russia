 OKL_bingo_on_fuel:0 "Топливо на нуле"
 OKL_bingo_on_fuel_desc:0 "Некогда могущественный завод "Мессершмитт" и НФЗ, находящийся в Регенсбурге, были разбомблены до основания во время Гражданской войны, а СС, после взятия власти в Рейхе, было не до ремонта данных разрушенных фабрик. Теперь аэродромы Регенсбурга забиты самолётами всех форм и размеров, со скудным запасами топлива и боекомплекта. И теперь им предстоит сделать нечто больше, чем просто защитить Регенсбург."
 
 OKL_horten_brothers:0 "Братья Хортен"
 OKL_horten_brothers_desc:0 "Вальтер и Реймар Хортен, которых часто называют просто "Братья Хортен", - два офицера Люфтваффе и авиаконструктора, известные по своей разработке современного немецкого истребителя Horten Ho 226 с конструкцией типа Летающее крыло. Поскольку Германия снова на пороге развала на куски, братья вылетели в Регенсбург, помогая обеспечить выживание Люфтваффе любыми доступными им способ омами."
 
