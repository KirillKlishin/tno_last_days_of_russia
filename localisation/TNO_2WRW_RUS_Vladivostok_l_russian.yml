 # Events
 
 RUS_Vladivostok.1.t:0 "Пекинский Договор"
 RUS_Vladivostok.1.desc:0 "Теперь, когда переговоры завершены, пришло время подписать Пекинский договор. Мирными средствами мы достигли наших целей и отвоевали оккупированный Дальний Восток. С подписанием договора мы увидим его реинтеграцию в [RUS.GetNameDef]. Миллионы людей по всей России собрались на улицах чтоб отпраздновать это событие, и теперь они с нетерпением ждут возвращения наших русских братьев и сестер в теплые объятия нашей славной Родины."
 RUS_Vladivostok.1.a:0 "Победа для [RUS.GetNameDef]!"
 
 RUS_Vladivostok.2.t:0 "Пекинский Договор"
 RUS_Vladivostok.2.desc:0 "Теперь, когда переговоры завершены, пришло время подписать Пекинский договор. Мирными средствами мы достигли большинства наших целей и вернули оккупированный Дальний Восток, хотя некоторые в нашем правительстве выразили разочарование по поводу того, что мы так и не смогли обеспечить безопасность Владивостока. С подписанием договора мы увидим реинтеграцию Внешней Маньчжурии в [RUS.GetNameDef]. Миллионы людей по всей России собрались на улицах чтоб отпраздновать это событие, и теперь они с нетерпением ждут возвращения наших русских братьев и сестер в теплые объятия нашей славной Родины."
 RUS_Vladivostok.2.a:0 "Мы приедем во Владивосток позже"
 
 RUS_Vladivostok.3.t:0 "Пекинский Договор"
 RUS_Vladivostok.3.desc:0 "Теперь, когда переговоры завершены, пришло время подписать Пекинский договор. Мирными средствами мы вернули потерянную Биробиджанскую область и с подписанием договора увидим ее реинтеграцию в [RUS.GetNameDef].\n\nХотя в нашем правительстве многие разочарованы результатами, мы готовы продвигаться вперед с договором и приветствовать наших русских братьев и сестер на нашей славной Родине."
 RUS_Vladivostok.3.a:0 "Лучше чем ничего"
 
 RUS_Vladivostok.4.t:0 "Обращаясь к Сфере"
 RUS_Vladivostok.4.desc:0 "После нескольких недель хаоса во Внешней Маньчжурии и растущей напряженности между [RUS.GetNameDef] и [JAP.GetNameDef] японцы, наконец, обратились к нашему правительству и попросили нас встретиться в Пекине, чтобы обсудить будущее Внешней Маньчжурии. Поскольку правительство стремится отвоевать оккупированный Дальний Восток, мы согласились встретиться с ними и направили наших лучших дипломатов для переговоров с представителями Сферы."
 RUS_Vladivostok.4.a:0 "Давайте же начнём"
 
 RUS_Vladivostok.5.t:0 "Биробиджанская Проблема"
 RUS_Vladivostok.5.desc:0 "Биробиджанская область была источником партизанского движения во Внешней Маньчжурии, боровшегося с японской оккупацией территории с момента её незаконной аннексии в конце 1940-ых годов.\n\nЭта земля является родиной для большинства россиян, желающих просто вернуться в теплые объятия своей Родины. С возвращением Биробиджана вместе с ним и прекратиться большая часть российской партизанской активности."
 RUS_Vladivostok.5.a:0 "Я уверен, что они будут просто счастливы избавиться от него"
 
 RUS_Vladivostok.6.t:0 "Русские хотят Биробиджан"
 RUS_Vladivostok.6.desc:0 "В первом раунде переговоров [RUS.GetNameDef] были потребованы территории Биробиджанской области. Они утверждают, что провинция в большинстве своем русская и является источником значительной части партизанского движения.\n\nВозвращение земли прикончит большую частью русского партизанского движения, которое ослабляет Внешнюю Маньчжурию. В наших наилучших интересах, чтобы Россия вернула себе утраченную Область."
 RUS_Vladivostok.6.a:0 "Отдайте её русским"
 
 RUS_Vladivostok.7.t:0 "Япония согласна вернуть Биробиджан"
 RUS_Vladivostok.7.desc:0 "Как многие и ожидали, японцы согласились мирно вернуть Биробиджанскую область, заявив, что это будет в их наилучших интересах. Теперь, когда вопрос о Биробиджане решен, нам представлены еще два варианта. Мы могли бы закончить переговоры но этом или попытаться испытать нашу удачу и посмотреть, сможем ли мы вернуть Хабаровск."
 RUS_Vladivostok.7.a:0 "Давайте не раздражать японцев"
 RUS_Vladivostok.7.b:0 "Поднять вопрос о Хабаровске"
 
 RUS_Vladivostok.8.t:0 "Россия готова подписать Договор"
 RUS_Vladivostok.8.desc:0 "После некоторых обсуждений с правительством России, её дипломатам было дано разрешение на подписание Договора.\n\nНесмотря на то, что мы потеряем еще одну провинцию доставшуюся нам от СССР, возвращение этой территории решит большинство наших партизанских проблем и принесет пользу нашей Империи в долгосрочной перспективе."
 RUS_Vladivostok.8.a:0 "Давайте уже покончим с этим"
 
 RUS_Vladivostok.9.t:0 "Русские хотят Хабаровск"
 RUS_Vladivostok.9.desc:0 "Теперь, когда вопрос о Биробиджане решен, русские настаивают на возвращении Хабаровска и территорий Внешней Маньчжурии. Некоторые из наших дипломатов и министров в правительстве были возмущены этим требованием, но вот некоторые считают, что русские стали могущественнее после их воссоединения, а кто-то вообще боиться сказать нет "Четвертой Сверхдержаве". В конечном счете решение было принято премьер-министром."
 RUS_Vladivostok.9.a:0 "Ладно"
 RUS_Vladivostok.9.b:0 "Потребовать Компромисса"
 RUS_Vladivostok.9.c:0 "Биробиджана будет достаточно"
 
 RUS_Vladivostok.10.t:0 "Япония согласна вернуть Хабаровск"
 RUS_Vladivostok.10.desc:0 "После некоторых переговоров японцы, наконец, согласились вернуть Хабаровск и Внешнюю Маньчжурию [RUS.GetNameDef]. Наши дипломаты отпраздновали эту победу, и многое из того, что было украдено японцами, теперь мирно вернётся в Россию, где ему и место."
 RUS_Vladivostok.10.a:0 "Пришло время подписать договор"
 RUS_Vladivostok.10.b:0 "Теперь. Что на счёт Владивостока?"
 
 RUS_Vladivostok.11.t:0 "Россия готова подписать Договор"
 RUS_Vladivostok.11.desc:0 "Теперь когда большая часть Внешней Маньчжурии вернулась России, [RUS.GetNameDef] готова встретиться с нашими дипломатами в Пекине ещё раз и ратифицировать условия, которые были достигнуты в ходе переговоров."
 RUS_Vladivostok.11.a:0 "Давайте уже покончим с этим"
 
 RUS_Vladivostok.12.t:0 "Япония отказывается возвращать Хабаровск"
 RUS_Vladivostok.12.desc:0 "Несмотря на наши усилия, Япония отказалась передать Хабаровск и Внешнюю Маньчжурию, заявив, что они не могут передать так много земли [RUS.GetNameDef]. Должны ли мы просто довольствоваться тем, что у нас есть, и подписать договор или мы должны спросить их, готовы ли они заключить сделку в обмен на Хабаровск."
 RUS_Vladivostok.12.a:0 "Биробиджан сойдёт"
 RUS_Vladivostok.12.b:0 "Предложить компромисс"
 
 RUS_Vladivostok.13.t:0 "Россия хочет вернуть Владивосток"
 RUS_Vladivostok.13.desc:0 "Теперь когда [RUS.GetNameDef] заполучила большую часть Внешней Манчжурии, "россияне" теперь хотят себе город Урахио. Русские действительно серьёзно настроены, но вот это уже вопрос, который мы должны особенно внимательно рассмотреть. Должны ли мы вернуть "Владивосток" русским или мы всё же должны сохранить за собой право собственности на него?"
 RUS_Vladivostok.13.a:0 "Ладно, они могут забрать свой драгоценный порт обратно"
 RUS_Vladivostok.13.b:0 "Нам понадобятся некоторые уступки от русских"
 RUS_Vladivostok.13.c:0 "Нет, ни в коем случае!"
 
 RUS_Vladivostok.14.t:0 "Япония согласна вернуть Владивосток!"
 RUS_Vladivostok.14.desc:0 "После нескольких дней напряженного молчания японских дипломатов, они всё же согласились вернуть Владивосток [RUS.GetNameDef]. Эта новость была прекрасным подарком для нашнго правительства, поскольку наши национальные цели на Дальнем Востоке, наконец, были удовлетворены."
 RUS_Vladivostok.14.a:0 "Очередная победа для нашей Родины!"
 
 RUS_Vladivostok.15.t:0 "Русские готовы подписать договор"
 RUS_Vladivostok.15.desc:0 "После недель переговоров, [RUS.GetNameDef], получив от Японии все, что они хотели, наконец, готовы еще раз встретиться в Пекине и подписать договор, который ратифицирует условия, которые были согласованы."
 RUS_Vladivostok.15.a:0 "На благо Империи"
 
 RUS_Vladivostok.16.t:0 "Япония предлагает компромисс"
 RUS_Vladivostok.16.desc:0 "В отличие от Биробиджана, Япония уже не так охотно стремится передать Хабаровск. Вместо этого они предложили сделку. В обмен на передачу Хабаровска они попросили сохранить свои права на ресурсы во Внешней Маньчжурии и получить доступ к запасам вольфрама в Магаданской области."
 RUS_Vladivostok.16.a:0 "Это приемлемо"
 RUS_Vladivostok.16.b:0 "Мы просто возьмем Биробиджан" 
 
 RUS_Vladivostok.17.t:0 "Япония предлагает компромисс ради Владивостока"
 RUS_Vladivostok.17.desc:0 "После некоторых размышлений японские дипломаты предложили [RUS.GetNameDef] компромисс, который они считают разумным. Япония все еще переживает нефтяной кризис, который в течение некоторого времени сдерживал их экономику. В обмен на возвращение Владивостока японцы просят предоставить доступ к запасам сибирской нефти для поддержки своей экономики, а также обеспечить безопасный переезд жителей Конго в Маньчжурию."
 RUS_Vladivostok.17.a:0 "Это... приемлемо"
 RUS_Vladivostok.17.b:0 "Обойдёмся и без Владивостока"
 
 RUS_Vladivostok.18.t:0 "Японцы отказываются передавать Владивосток"
 RUS_Vladivostok.18.desc:0 "Япония отказалась передать портовый город Владивосток, заявив, что это важный транспортный пункт для Империи, и он им необходим для поддержания их превосходства в Японском море. Они не стали бы просто передавать его [RUS.GetNameDef]. Должны ли мы просто подвести итоги того, что у нас есть, и подписать договор или мы должны спросить их, готовы ли они заключить сделку ради города?"
 RUS_Vladivostok.18.a:0 "Мы зашли слишком далеко"
 RUS_Vladivostok.18.b:0 "Предложить компромисс"
 
 RUS_Vladivostok.19.t:0 "Реинтеграция Дальнего Востока"
 RUS_Vladivostok.19.desc:0 "После долгих лет разлуки Дальний Восток наконец готов воссоединиться с нашей Родиной. По всей Федерации люди празднуют возвращение законно российской земли, поскольку Президент продолжает выполнять свое обещание освободить всех граждан России от гнета тиранических властей и реинтегрировать наши законные территории в Российскую Федерацию."
 RUS_Vladivostok.19.a:0 "Добро пожаловать на Родину"
 
