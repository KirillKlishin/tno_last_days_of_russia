 GER_Bormann_EconMech_germania_copenhagen_connection:0 "Связь Germania-Копенгагена"
 GER_Bormann_EconMech_germania_copenhagen_connection_desc:0 "город Копенгагена pales по сравнению с великолепной величиной и триумфом неоклассической архитектуры, которая является Джерманией, но тем не менее это - капитал Дании и символ гордости для их людей. Вскоре после того, как Борманн установил декретом, что интеграция датского языка должна продолжиться как прежде, понятие изобретательности было поднято на его Reichsminister для Иностранных дел. Он предложил, чтобы растягивающаяся Автострада была построена от Джермании к Копенгагену в великом показе единства между нашими соответствующими нациями, чтобы далее увеличивают нашу связь с датским языком. "
 GER_Bormann_EconMech_agricultural_modernization:0 "Золотые Области Украины"
 GER_Bormann_EconMech_agricultural_modernization_desc:0 "Украина всегда предназначался, чтобы быть корзиной для хлеба Рейха, после освобождения этого от красных орд. Теперь серьезная сельскохозяйственная модернизация необходима, так что Валовой Г ураум может иметь когда-либо рост и устойчивый источник зерна. "
 GER_Bormann_EconMech_expand_manufacturing:0 "Вкладывают капитал в Промышленность Остланда"
 GER_Bormann_EconMech_expand_manufacturing_desc:0 "При недостатке в годных для использования ресурсах Земли, большие лояльные и germanized люди Остланда - главное место чтобы установить современный индустриальный центр. Этот центр конечно окажется неоценимым для немецкого производственного сектора. "
 GER_Bormann_EconMech_integrate_netherlands:0 "Объединяют Нидерланды"
 GER_Bormann_EconMech_integrate_netherlands_desc:0 "Валовой Г ураум программа наконец заплатил. С Нидерландами в когда-либо более близком союзе экономно, культурно и политически, время прибыло, чтобы объединить Westmark в Рейх навсегда. "
 GER_Bormann_EconMech_integrate_denmark:0 "Объединяют Данию"
 GER_Bormann_EconMech_integrate_denmark_desc:0 "Под способным лидерством Херманна фон Ханнекена, любезно предоставленная Рейхкоммисариат Дания сделала большие успехи. С Валовым Г ураум программа, соединяющая экономики, чтобы принести Данию в Рейх. "
 GER_Bormann_EconMech_integrate_poland:0 "Объединяют Польшу"
 GER_Bormann_EconMech_integrate_poland_desc:0 "Валовой Г ураум программа наконец заплатил. С Польшей в когда-либо более близком союзе экономно, культурно и политически, время прибыло, чтобы объединить администрацию в Рейх навсегда. "
 GER_Bormann_EconMech_integrate_ostland:0 "Объединяют Остланда"
 GER_Bormann_EconMech_integrate_ostland_desc:0 "Валовой Г ураум программа наконец заплатил. С Остландом в когда-либо более близком союзе экономно, культурно и политически, время прибыло, чтобы объединить администрацию в Рейх навсегда. "
 GER_Bormann_EconMech_continue_nordstern:0 "Заканчивают Nordstern"
 GER_Bormann_EconMech_continue_nordstern_desc:0 "Другой из проектов мечты Гитлера, город Nordstern должен был быть драгоценным камнем Норвегии - утраивают размер близлежащего Тронхейма, это было бы дом более чем триста тысяч и функция как самая северная основа Кригсмарин с Тронхеймским фьордом, становящимся домом достаточно многих военных кораблей, чтобы превратить Северное море в немецкое озеро. В то время как проект остается половиной законченного из-за недавних военных действий в Рейхе, это - теперь время, чтобы видеть законченную мечту Фахрера. "
 GER_Bormann_EconMech_open_ekofisk:0 "Открывают область Ekofisk"
 GER_Bormann_EconMech_open_ekofisk_desc:0 "открытие больших нефтяных депозитов в Северном море было удивление Северного моря предпочтительно. "
 GER_Bormann_EconMech_open_statfjord:0 "Открывают область Statfjord"
 GER_Bormann_EconMech_open_statfjord_desc:0 "открытие больших нефтяных депозитов в Северном море было удивление Северного моря предпочтительно. "
 GER_Bormann_EconMech_baku_germania_pipeline:0 "Трубопровод Баку-Germania"
 GER_Bormann_EconMech_baku_germania_pipeline_desc:0 "Любые современные пробеги экономики, Рейх не никакое исключение. Соединяя месторождения нефти в Баку с Джерманией непосредственно, мы можем упростить распределение к остальной части Pakt чрезвычайно. "
 GER_Bormann_EconMech_modernize_infrastructure:0 "Модернизация Инфраструктуры"
 GER_Bormann_EconMech_modernize_infrastructure_desc:0 "инфраструктура Рейхкоммисариатs только что не не отставали от времен. Исправление той ситуации стало необходимым. Дороги, железные дороги, водные пути и все способы транспорта расширение, модернизацию и конечно, новые строительства. "
 GER_Bormann_EconMech_expand_resource_extraction:0 "Расширяют Действия Извлечения"
 GER_Bormann_EconMech_expand_resource_extraction_desc:0 "Наша промышленность жаждает ресурсов, в то время как есть большие и невостребованные депозиты на всем протяжении Восточного Рейхкоммисариатs. Мы должны расширить и создать новые шахты и нефтяные скважины. "
 GER_Bormann_EconMech_eastern_industrial_buildup:0 "Восточное Индустриальное Наращивание"
 GER_Bormann_EconMech_eastern_industrial_buildup_desc:0 "С так многими эксрабами, бегущими вокруг, много новой работы необходимо. Наши друзья в конгломератах предложили держать на службе этих индивидуумов в недавно построенных индустриальных центрах все всюду по Востоку. Роскошная идея! "
 GER_Bormann_EconMech_dockyard_investment:0 "Военно-морские Инвестиции Промышленности"
 GER_Bormann_EconMech_dockyard_investment_desc:0 "Столько, сколько мы не любим, чтобы допустить в судостроении. Западные Рейхкоммисариатs - совершенное место для некоторых новых верфей. "
 GER_Bormann_EconMech_western_slave_repatriation:0 "Западная Репатриация Раба"
 GER_Bormann_EconMech_western_slave_repatriation_desc:0 "Это - время для рабов, расположенных в Западном Рейхкоммисариатen, который будет перемещен. Их цель обслужилась там, и они больше не имеют использование в области. Особенно не, если Рейх должен достигнуть его цели отмены в Западной Европе. Мы репатриируем рабов в восточном направлении, где с ними можно иметь дело с другим днем. "
 GER_Bormann_EconMech_krakow_railway_junction:0 "Krakau Железнодорожный узел"
 GER_Bormann_EconMech_krakow_railway_junction_desc:0 "Польша сидит в главном местоположении для тыловых дел для Рейха. Отдых в странах " легкий давать выход ", в котором линии рельса могут быть легко положены. Уже в Krakau там существует большое основание для инфраструктуры рельса, тот, который хорошо расположен для восточного расширения. С надлежащими инвестициями, Krakau будет служить железнодорожным центром для всех линий, прибывающих туда и сюда восточные территории. "
 GER_Bormann_EconMech_fortify_moskowien:0 "Укрепляют Moskowien"
 GER_Bormann_EconMech_fortify_moskowien_desc:0 "большие городские центры в стенде Moskowien высокий как бьющееся сердце самых восточных оконечностей на Дальнем Востоке. "
 GER_Bormann_EconMech_expand_groningen_gas_fields:0 "Расширяют Гронингенские Месторождения газа"
 GER_Bormann_EconMech_expand_groningen_gas_fields_desc:0 "Ниже почвы Нидерландов находится большой запас природного газа, в отличие от где-нибудь еще в Европе. Такие запасы имеют способность Groningen в Frisia, мы можем гарантировать, что энергия не будет ни в какой короткой поставке. Не в Рейхе. "
 GER_Bormann_EconMech_reactivate_siegfried_line:0 "Оживляют Сигфрида Лина"
 GER_Bormann_EconMech_reactivate_siegfried_line_desc:0 "Напряженные отношения с жуликом Шутзстаффэлем statelet в Бургундии продолжают повышаться, поскольку любые попытки связи с режимом Химмлера, оказывается, почти невозможные. Рейх оставляют, но никакой выбор, кроме как рассматривать конфликта \n\nThe для такой безопасности, существовали в течение многих десятилетий в Сигфриде Лине, но после поражения Франции во Второй Мировой войне, потребность поддержания дорогого защитного укрепления стремительно уменьшила \n\nAs результат, это будет дорогостоящее усилие, чтобы оживить Сигфрида Лина - все же усилие, которое могло оказаться необходимым для ближайшего будущего. "
 GER_Bormann_EconMech_expand_siegfried_line:0 "Расширяют Сигфрида Лина"
 GER_Bormann_EconMech_expand_siegfried_line_desc:0 "Сигфрид Лин был переукомплектован и вернулся на самые основные эксплуатационные стандарты. Однако, линия не встречает, которое Бургундцы могут делать. "
 GER_Bormann_EconMech_the_indian_ocean_outpost:0 "Наша Застава в Индийском океане"
 GER_Bormann_EconMech_the_indian_ocean_outpost_desc:0 "Теперь мы сдали вражеские силы на островах Маврикия и R Г © союз и взяли обратно то, что наше. Восстановив наш полный контроль. Уже, приготовления были сделаны для строительства обширной военно-морской и военной инфраструктуры в области \n\nBeing, расположенной в важной стратегической области между Индией и Африкой, острова будут служить нашими якорями в водах Азии. "

 GER_Bormann_EconMech_oil_investigation:0 "Исследование Северного моря"
 GER_Bormann_EconMech_oil_investigation_desc:0 "В холодных, глубоких водах Северного моря находится сокровище. Все же это - не то же самое сокровище, разыскиваемое моряками в днях старых. Сокровище здесь - намного более недавнее открытие. Нефть ложь щедрости ниже этих волн, но таким неиспользованным источником должен быть prospected. С любой удачей, полная экспедиция разведки в Северном море приведет к новым источникам нефти для Рейха. "
 GER_Bormann_EconMech_north_sea_oil_exploration:0 "Разведка нефти Северного моря"
 GER_Bormann_EconMech_north_sea_oil_exploration_desc:0 "Без большего количества разрушения границы, наши инженеры могут наконец приблизиться и настроить пирога и помогут с развитием новых месторождений нефти. "
 GER_Bormann_EconMech_expand_oil_exploration:0 "Расширяют Исследование Северного моря"
 GER_Bormann_EconMech_expand_oil_exploration_desc:0 "нефть. Мы нуждаемся в большем количестве колодцев и большем количестве буровых установок. Время, чтобы искать и рыть глубоко и жадно! "
 GER_Bormann_EconMech_infrastructure_investment:0 "Инвестируют §Ydomestic инфраструктуру§! "
 GER_Bormann_EconMech_civfactory_investment:0 "Инвестируют §Ydomestic гражданское лицо, производящее§! "
 GER_Bormann_EconMech_milfactory_investment:0 "Инвестируют §Ydomestic вооруженные силы, производящие§! "
 GER_Bormann_EconMech_breitspurbahn_project:0 "Проект Breitspurbahn"
 GER_Bormann_EconMech_breitspurbahn_project_desc:0 "не соответствующийся в железнодорожных шаблонах между Восточным и Западным Рейхом - известное раздражение. Чрезвычайно небольшое преимущество размера российского шаблона препятствовало транспорту параллельно. "
 GER_Bormann_EconMech_breitspurbahn_amsterdam_to_germania:0 " §gBreitspurbahn§!: Амстердам к Germania"
 GER_Bormann_EconMech_breitspurbahn_amsterdam_to_germania_desc:0 "Амстердам, наибольший, наиболее развитый порт Рейха - наша главная связь на глобальный рынок. Большой процент от импорта Германии и экспорта пробегает шумный порт, делая более эффективную инфраструктуру для транспортирования товаров предельной важности к оживлению нашей экономики рельса. "
 GER_Bormann_EconMech_breitspurbahn_germania_to_krakau:0 " §gBreitspurbahn§!: Germania к Krakau"
 GER_Bormann_EconMech_breitspurbahn_germania_to_krakau_desc:0 "Польша, географически, является инфраструктурными воротами к нашим колониям дальнейший восток. Много товаров, которые идут или прибывают от Восточные земли, Moskowien, или Kaukasia неизбежно, проходят через область. Krakau, уже принимая гостей за главной инфраструктурой, является совершенным кандидатом, чтобы расширить Breitspurbahn к. Соединение Kraukau к Germania позволит поток товаров между Востоком и Западом переходить намного более эффективно, быстрее, и более дешевый"
 GER_Bormann_EconMech_breitspurbahn_krakau_to_minsk:0 " §gBreitspurbahn§!: Krakau к Минску"
 GER_Bormann_EconMech_breitspurbahn_krakau_to_minsk_desc:0 "Минск, один из немногих индустриальных центров в Восточные земли, сидит в большом местоположении. Расположенный между Германией и Moskowien, это - естественный кандидат, чтобы расширить наш railines к. Мало того, что область видит большие количества потока товаров через это; это находится в центральном местоположении, чтобы далее расшириться больше линий рельса, наиболее особенно к Moskau и Риге. "
 GER_Bormann_EconMech_breitspurbahn_krakau_to_kiew:0 " §gBreitspurbahn§!: Krakau к Kiew"
 GER_Bormann_EconMech_breitspurbahn_krakau_to_kiew_desc:0 "Kiew, в течение более чем двух десятилетий, страдал очень под некоторым Коммисар Рейха, кого не будут называть. Город скользил в экономическую нищету, и находится в потребности главного повышения. Luckly, Kiew действительно имеет скромную индустриальную основу, и - центр инфраструктуры в Украине; много сельскохозяйственных товаров текут всюду по области запуска, чтобы расширить нашу сеть дальнейший восток. "
 GER_Bormann_EconMech_breitspurbahn_minsk_to_riga:0 " §gBreitspurbahn§!: Минск к Риге"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_riga_desc:0 "В то время как не наиболее промышленно развитый город Восточные земли, соединяя Ригу к остальной части нашей сети рельса жизнен для процветания Восточные земли. Рига принимает гостей за скромными индустриальными средствами обслуживания, большим портом, и административной связью RK. Соединение города к остальной части сети конечно увеличит развитие и поток товаров, и будет хорошо для экономики в долгосрочной перспективе. "
 GER_Bormann_EconMech_breitspurbahn_minsk_to_moskau:0 " §gBreitspurbahn§!: Минск к Moskau"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_moskau_desc:0 "Одна из самых важных связей рельса, Минск на Moskau линию даст Германии быстрый, легкий, и эффективный доступ природным ресурсам Москоуина. Наличие эффективного доступа к самым восточным частям нашей империи будет гарантировать, что мы можем передать немного очень необходимой торговли. "
 GER_Bormann_EconMech_breitspurbahn_minsk_to_brauchitschtadt:0 " §gBreitspurbahn§!: Минск к Brauchitschtadt"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_brauchitschtadt_desc:0 "немецкий оплот на востоке, прежний город Ленинграда - большой важный центр RK Москоуину. Хвастаясь большие индустриальные основные и скромные средства обслуживания дока, город видит, что его справедливая доля товаров прибывает и идет. Расширение Breitspurbahn здесь очень увеличит поток товаров и даст городу застоя некоторую очень необходимую инфраструктуру и даст RK эффективную связь морским трассам Балтийского моря. "
 GER_Bormann_EconMech_breitspurbahn_minsk_to_kiew:0 " §gBreitspurbahn§!: Минск к Kiew"
 GER_Bormann_EconMech_breitspurbahn_minsk_to_kiew_desc:0 "Служение вторичной связью, Минск на Kiew линию - север к южному маршруту. Это позволяет сельскохозяйственные товары из Украины путешествовать прямо в наши колонии вместо того, чтобы иметь необходимость быть разбитым к Germania, тогда обратный восток к Восточные земли или вне. Это также служит быстрым способом транспортирования для Heer и других народов, которые имеют бизнес в Рейхкоммисариатs. "
 GER_Bormann_EconMech_breitspurbahn_kiew_to_rostau:0 " §gBreitspurbahn§!: Kiew к Rostau"
 GER_Bormann_EconMech_breitspurbahn_kiew_to_rostau_desc:0 "Расположенный на Дальнем Востоке Рейхкоммисариат Украины, Rostau важен, если скромный центр инфраструктуры. Это сидит на Черном море, полном с маленькими средствами обслуживания дока. Наиболее важно, это - наша главная связь между Germania, Wolgastaat и Kaukasia. Соединение Rostau на наши линии рельса позволит нам расширять наши линии к самой далекой досягаемости нашей империи и страховать товары, и нефть будет течь гладко всюду по Рейху. "
 GER_Bormann_EconMech_breitspurbahn_rostau_to_paulusburg:0 " §gBreitspurbahn§!: Rostau к Paulusburg"
 GER_Bormann_EconMech_breitspurbahn_rostau_to_paulusburg_desc:0 "Прежний город Volgorad, Paulusburg, является административным капиталом, и дает Рейху прямую линию в юго-восточную часть российской границы. "
 GER_Bormann_EconMech_breitspurbahn_rostau_to_katarinastadt:0 " §gBreitspurbahn§!: Rostau к Katarinastadt"
 GER_Bormann_EconMech_breitspurbahn_rostau_to_katarinastadt_desc:0 "Katarinastadt, капитал для Рейха. "
 GER_Bormann_EconMech_breitspurbahn_katarinastadt_to_baku:0 " §gBreitspurbahn§!: Katarinastadt к Баку"
 GER_Bormann_EconMech_breitspurbahn_katarinastadt_to_baku_desc:0 "последняя, и возможно самая важная часть Breitspurbahn соединяет город Баку, его месторождений нефти, и больших очистительных заводов к остальной части Breitspurbahn. Завершение этого заключительного протяжения линий рельса соединит обширное нефтяное богатство Коказии с остальной частью Рейха. Это очень улучшит эффективность, и мы будем способны переместить намного больше материала от нашей далекой брошенной колонии назад к Germania. "

