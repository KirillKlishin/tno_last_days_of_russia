 bor_disII_preparation.22.a:0 "Предусмотрительная мера."
 bor_disII_preparation.22.b:0 "Подозрительный выбор."

 bor_disII_preparation.23.t:0 "Подготовка 23"
 bor_disII_preparation.23.desc_reformist:0 "Борманн потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У Сименса были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Неужели он ошибается? Он содрогнулся при этой мысли. Тем не менее, исключите любую возможность, и все, что остается, каким бы маловероятным оно ни было, должно быть правдой. Возможно, он скажет Гелену, чтобы тот перенаправил расследование. Должен же быть какой-то другой путь, какая-то возможность, которую он не учел."
 bor_disII_preparation.23.desc_militarist:0 "Борманн потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У гейленберга были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Неужели он ошибается? Он содрогнулся при этой мысли. Тем не менее, исключите любую возможность, и все, что остается, каким бы маловероятным оно ни было, должно быть правдой. Возможно, он скажет Гелену, чтобы тот перенаправил расследование. Должен же быть какой-то другой путь, какая-то возможность, которую он не учел."
 bor_disII_preparation.23.a:0 "Переориентируй свои усилия, главный шпион."

 bor_disII_preparation.24.t:0 "Коварные Бумаги"
 bor_disII_preparation.24.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О ПРОДОЛЖАЮЩЕМСЯ РАССЛЕДОВАНИИ ДЕЯТЕЛЬНОСТИ СИМЕНС\n\nРАССЛЕДОВАНИЕ ПОДОЗРИТЕЛЬНОЙ ПРЕДПРИНИМАТЕЛЬСКОЙ ДЕЯТЕЛЬНОСТИ ИДЕТ МЕДЛЕННЫМИ ТЕМПАМИ. БУМАЖНЫЙ СЛЕД, СОЗДАННЫЙ БУХГАЛТЕРАМИ И ЮРИСТАМИ СИМЕНС, ИЗВИЛИСТ, И МЫ ДО СИХ ПОР НЕ СМОГЛИ НАЙТИ НАБОР ДОКУМЕНТОВ, ОПРЕДЕЛЯЮЩИХ ЭТИ ПОСЛЕДНИЕ ПРАКТИКИ, ИЛИ ИХ АВТОРА. НЕСПОСОБНОСТЬ ПРИБЕГНУТЬ К БОЛЕЕ ИНВАЗИВНЫМ МЕТОДАМ, ТАКИМ КАК ЖУЧКИ ИЛИ ДОПРОСЫ, СИЛЬНО ТОРМОЗИТ ПРОГРЕСС. ТЕМ НЕ МЕНЕЕ РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.24.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О ПРОДОЛЖАЮЩЕМСЯ РАССЛЕДОВАНИИ ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ\n\nРАССЛЕДОВАНИЕ ПОДОЗРИТЕЛЬНОЙ ПРЕДПРИНИМАТЕЛЬСКОЙ ДЕЯТЕЛЬНОСТИ ИДЕТ МЕДЛЕННЫМИ ТЕМПАМИ. БУМАЖНЫЙ СЛЕД, СОЗДАННЫЙ БУХГАЛТЕРАМИ И ЮРИСТАМИ, ИЗВИЛИСТ, И МЫ ДО СИХ ПОР НЕ СМОГЛИ НАЙТИ НАБОР ДОКУМЕНТОВ, ОПРЕДЕЛЯЮЩИХ ЭТОТ НЕДАВНИЙ НАБОР ПРАКТИК, ИЛИ ИХ АВТОРА. НЕСПОСОБНОСТЬ ПРИБЕГНУТЬ К БОЛЕЕ ИНВАЗИВНЫМ МЕТОДАМ, ТАКИМ КАК ЖУЧКИ ИЛИ ДОПРОСЫ, СИЛЬНО ТОРМОЗИТ ПРОГРЕСС. ТЕМ НЕ МЕНЕЕ РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.24.a:0 "Только плохой мастер винит свои инструменты."

 bor_disII_preparation.25.t:0 "Врата Бальдра"
 bor_disII_preparation.25.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБНОВЛЕННАЯ ИНФОРМАЦИЯ О ДЕЯТЕЛЬНОСТИ СИМЕНС\n\nПОПЫТКИ ОПРЕДЕЛИТЬ, ГДЕ НАХОДИТСЯ КОНЕЦ БУМАЖНОГО СЛЕДА, СВЯЗАННОГО С ПОДОЗРИТЕЛЬНОЙ БИЗНЕС ДЕЯТЕЛЬНОСТЬЮ СИМЕНС, УВЕНЧАЛИСЬ УСПЕХОМ. ПОДТВЕРЖДЕНА СВЯЗЬ МЕЖДУ ВЫСОКОПОСТАВЛЕННЫМИ РУКОВОДИТЕЛЯМИ И НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ.\n\nПОДТВЕРЖДЕНО, ЧТО ЭТИ СООБЩЕНИЯ ИСХОДИЛИ ИЗ ОФИСА, ПРЕДПОЛОЖИТЕЛЬНО ПРИНАДЛЕЖАЩЕГО ФОН ШИРАХУ. ПРОВОДИТСЯ ОПЕРАЦИЯ ПО ПРОНИКНОВЕНИЮ В ОФИС И ОПРЕДЕЛЕНИЮ ЦЕЛИ ЭТИХ СООБЩЕНИЙ."
 bor_disII_preparation.25.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОБНОВЛЕННАЯ ИНФОРМАЦИЯ О ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ\n\nПОПЫТКИ ОПРЕДЕЛИТЬ, ГДЕ НАХОДИТСЯ КОНЕЦ БУМАЖНОГО СЛЕДА, КАСАЮЩЕГОСЯ ПОДОЗРИТЕЛЬНОЙ БИЗНЕС ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ, УВЕНЧАЛИСЬ УСПЕХОМ. ПОДТВЕРЖДЕНА СВЯЗЬ МЕЖДУ ВЫСОКОПОСТАВЛЕННЫМИ РУКОВОДИТЕЛЯМИ И НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ.\n\nПОДТВЕРЖДЕНО, ЧТО ЭТИ СООБЩЕНИЯ ИСХОДИЛИ ИЗ ОФИСА, ПРЕДПОЛОЖИТЕЛЬНО ПРИНАДЛЕЖАЩЕГО ФОН ШИРАХУ. В НАСТОЯЩЕЕ ВРЕМЯ ПРОВОДИТСЯ ОПЕРАЦИЯ ПО ПРОНИКНОВЕНИЮ В ОФИС И ОПРЕДЕЛЕНИЮ ЦЕЛИ ЭТИХ СООБЩЕНИЙ."
 bor_disII_preparation.25.a:0 "Коррупция на самом высоком уровне!"

 bor_disII_preparation.26.t:0 "Человек За Занавесом"
 bor_disII_preparation.26.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nО ХАРАКТЕРЕ СВЯЗЕЙ МЕЖДУ ФОН ШИРАХОМ И СИМЕНС\n\nС ОТКРЫТИЕМ СООБЩЕНИЙ БАЛЬДУРА ФОН ШИРАХА С СИМЕНС ПРОДОЛЖАЕТСЯ РАССМОТРЕНИЕ ВОПРОСА О ЦЕЛИ ЭТИХ СООБЩЕНИЙ. НЕСОМНЕННО, ЧТО ФОН ШИРАХ РУКОВОДИЛ ЭКОНОМИЧЕСКОЙ ПОЛИТИКОЙ КОМПАНИИ, ПО КРАЙНЕЙ МЕРЕ, С НАЧАЛА НЕФТЯНОГО КРИЗИСА, ОДНАКО СУЩЕСТВУЕТ НЕОПРЕДЕЛЕННОСТЬ ОТНОСИТЕЛЬНО ЕГО КОНЕЧНОЙ ЦЕЛИ. НАБЛЮДЕНИЕ БЫЛО ПОРУЧЕНО ФОН ШИРАХУ, ХОТЯ НИКАКИХ ДАЛЬНЕЙШИХ СООБЩЕНИЙ МЕЖДУ ДВУМЯ СТОРОНАМИ НЕ НАБЛЮДАЛОСЬ. СЧИТАЕТСЯ, ЧТО УВЕРЕННОСТЬ БУДЕТ УСТАНОВЛЕНА С ОБЫСКОМ В ДОСЕЛЕ НЕИЗВЕСТНОМ КАБИНЕТЕ ФОН ШИРАХА."
 bor_disII_preparation.26.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nО ХАРАКТЕРЕ СВЯЗЕЙ МЕЖДУ ФОН ШИРАХОМ И РЕЙХСВЕРКЕ\n\nС ОТКРЫТИЕМ СООБЩЕНИЙ БАЛЬДУРА ФОН ШИРАХА С РЕЙХСВЕРКЕ ПРОДОЛЖАЕТСЯ РАССМОТРЕНИЕ ВОПРОСА О ЦЕЛИ ЭТИХ СООБЩЕНИЙ. НЕСОМНЕННО, ЧТО ФОН ШИРАХ РУКОВОДИЛ ЭКОНОМИЧЕСКОЙ ПОЛИТИКОЙ КОМПАНИИ, ПО КРАЙНЕЙ МЕРЕ, С НАЧАЛА НЕФТЯНОГО КРИЗИСА, ОДНАКО СУЩЕСТВУЕТ НЕОПРЕДЕЛЕННОСТЬ ОТНОСИТЕЛЬНО ЕГО КОНЕЧНОЙ ЦЕЛИ. НАБЛЮДЕНИЕ БЫЛО ПОРУЧЕНО ФОН ШИРАХУ, ХОТЯ НИКАКИХ ДАЛЬНЕЙШИХ СООБЩЕНИЙ МЕЖДУ ДВУМЯ СТОРОНАМИ НЕ НАБЛЮДАЛОСЬ. СЧИТАЕТСЯ, ЧТО УВЕРЕННОСТЬ БУДЕТ УСТАНОВЛЕНА С ОБЫСКОМ В ДОСЕЛЕ НЕИЗВЕСТНОМ КАБИНЕТЕ ФОН ШИРАХА."
 bor_disII_preparation.26.a:0 "Тогда обыщите это чертово место!"

 bor_disII_preparation.27.t:0 "Я Ненавижу, Когда План Сходится"
 bor_disII_preparation.27.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ \nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО-  О БАЛЬДУРЕ ФОН ШИРАХ - СРОЧНО -\n\nС ОБНАРУЖЕНИЕМ ТАЙНОГО КАБИНЕТА ФОН ШИРАХА АГЕНТУ ФЛЮГЕЛЛОЗЕ ФЛЕДЕРМАУС БЫЛО ПОРУЧЕНО ПРОНИКНУТЬ ВНУТРЬ И ВЫЯСНИТЬ ЕГО ЦЕЛЬ. ВНУТРИ БЫЛ ОБНАРУЖЕН СЕЙФ, В КОТОРОМ ПОСЛЕ ВЗЛОМА ОБНАРУЖИЛСЯ КОМПЛЕКТ ДОКУМЕНТОВ НА ИМЯ ГЕЛЬМУТА МЕЙЕРА (КОПИИ ПРИЛАГАЛИСЬ К ОТЧЕТУ). АНАЛИЗ ПОЧЕРКА ПОДТВЕРДИЛ, ЧТО ГЕЛЬМУТ МЕЙЕР-ПСЕВДОНИМ ФОН ШИРАХА. ПЕРВОНАЧАЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ ПОКАЗЫВАЕТ, ЧТО ОНИ ВКЛЮЧАЮТ В СЕБЯ ПЕРЕПИСКУ С ЧЛЕНАМИ ПАРТИИ, ВКЛЮЧАЯ ГЕНРИХА МЮЛЛЕРА.\n\nПОЛНЫЙ АНАЛИЗ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.27.a:0 "Что ты скрываешь, предатель??"

 bor_disII_preparation.28.t:0 "Это Не Паранойя, Если Они Преследуют Тебя"
 bor_disII_preparation.28.desc_reformist:0 "Борманн потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У него были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Это нисколько не облегчило его беспокойства. Сименс и ему подобные, без сомнения, были змеями -то, что у него было подготовлено объяснение, только подтверждало, что эта деятельность была чем-то, что он предпочитал держать в тайне. Нет, это было гораздо больше, чем то, что говорил ему бизнесмен. Пора посмотреть, что они скажут, когда его не будет в комнате. Он снял трубку и набрал номер агента 'Кляйнера Фукса'."
 bor_disII_preparation.28.desc_militarist:0 "Борманн потягивал вино, обдумывая разговор теперь, когда он избавился от своего гостя. У гейленберга были ответы на все его вопросы, и он ни разу не позволил маске приятной беседы соскользнуть. Это нисколько не облегчило его беспокойства. Гейленберг и ему подобные, без сомнения, были змеями - то, что у него было подготовлено объяснение, только подтверждало, что он предпочитал держать эту деятельность в секрете. Нет, это было гораздо больше, чем то, что говорил ему бизнесмен. Пора посмотреть, что они скажут, когда его не будет в комнате. Он снял трубку и набрал номер агента 'Кляйнера Фукса'."
