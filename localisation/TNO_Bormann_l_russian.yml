 GER_Bormann_Sphere_Trade_suck_up_to_japan:0 "Продвигают Сотрудничество"
 GER_Bormann_Sphere_Trade_suck_up_to_japan_desc:0 "Начиная с момента. "
 GER_Bormann_Sphere_Trade_open_to_zaibatsus:0 "Открытый к Zaibatsus"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_desc:0 "Открытие нашей страны к Zaibatsu не был полностью вреден для немецких видов коммерческой деятельности. Сталкивающийся с соревнованием от Восточных торговых семейств, немецкие компании были поощрены использовать их активы более эффективно соревнования. "
 GER_Bormann_Sphere_Trade_encourage_trade:0 "Поощряют Торговлю Межблока"
 GER_Bormann_Sphere_Trade_encourage_trade_desc:0 "Между потоком японских товаров в Рейх и эксплуатацию границ Китая и Ост-Индии немецкими бизнесменами, обещания содействия бизнесу межблока между Pakt и Сферой выглядят очень привлекательными \n\nHowever, это должно быть принято во внимание, что расширение торговли с Японией и ее сферы может ослабить наш Валовой Г ураум Kontinentaleuropa программа. Наши отношения с зависимостями в Европе базировались на идее относительно автаркии и самостоятельности, и чрезмерная международная торговля может затруднить такой заказ ... "
 GER_Bormann_Sphere_Trade_stop_spying:0 "Уменьшают HVA Действия в Восточной Азии"
 GER_Bormann_Sphere_Trade_stop_spying_desc:0 "Законно указание нашего небольшого энтузиазма по вопросу, японец предложило нам дело, обещание дополнительных торговых привилегий для наших бизнесменов и обеспечения дополнительного технологического оборудования в обмен на прекращение большинства HVA миссий в азиатских звуках предложения countries.\n\nTheir, очаровывающих, но мы действительно желаем оставлять большинство действий в Восточной Азии и Юго-восточной Азии, так же как наносить вред нашим силам сведений и короткой поставки в деньгах и игрушках? "
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country:0 "Устанавливают Присутствие в [BOR_SphereTrade_NeogitatePresence_GetCountry] "
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country_desc:0 "экономическая политика наше экономическое присутствие в [BOR_SphereTrade_NeogitatePresence_GetCountry]. "
 GER_Bormann_Sphere_Trade_invest_in_manufacturing:0 "Вкладывают капитал в Производство"
 GER_Bormann_Sphere_Trade_invest_in_manufacturing_desc:0 "Теперь, когда мы можем влиять на развитие [BOR_SphereTrade_NeogitatePresence_GetCountry], мы можем установить первые немецкие средства обслуживания на их территории. Арийский предприниматель не используется к климату и невоспитанности Востока, но он может все еще следовать впереди даже далеко от Родины \n\nAccessing их ресурсы, мы можем развить наше собственное производство в [BOR_SphereTrade_NeogitatePresence_GetCountry] и продать наши товары поперек целой Сферы Процветания компании. "
 GER_Bormann_Sphere_Trade_invest_in_extraction:0 "Вкладывают капитал в Извлечение Ресурса"
 GER_Bormann_Sphere_Trade_invest_in_extraction_desc:0 "разнообразные и простирающиеся страны Юго-восточной Азии обильны с природными ресурсами, которые редко могли быть замечены в таком количестве где-нибудь еще в мире. Почему бы не использовать это для нашей собственной пользы, если Японцы самостоятельно желают обеспечивать это на их условиях? \n\nBy инвестирующий в их сектор горной промышленности и обеспечение их рабочей силы с необходимыми инструментами, мы можем извлечь сырые ресурсы Азии для нашего собственного использования при разделении части нашего изделия с японскими компаниями. "

 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission:0 " §RDemand:§! Откройте Pakt к Zaibatsus"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission_desc:0 "Поскольку мы расширились в экономическом месте Азии, японец выражал их недовольство об односторонности наших недавних соглашений. Чтобы ратифицировать появляющиеся неравенства, поскольку они называют Германии \n\nSuch, очевидно вызванное недовольство среди политической и деловой элиты подобно, но в то же самое время, поспешный отказ может закончить наше торговое сотрудничество преждевременно. "
 GER_Bormann_Sphere_Trade_encourage_trade_mission:0 " §RDemand:§! Расслабьте Торговые Ограничения"
 GER_Bormann_Sphere_Trade_encourage_trade_mission_desc:0 "Не являющийся просто удовлетворенный их присутствием в немецких рынках, японская делегация просила снять с японскими видами коммерческой деятельности, какое-то время являющимися. "
 GER_Bormann_Sphere_Trade_stop_spying_mission:0 " §RDemand:§! Господство в HVA"
 GER_Bormann_Sphere_Trade_stop_spying_mission_desc:0 "Хотя варвар, поскольку они могут быть, Японцы - не дураки, когда это прибывает во внутреннюю безопасность, поскольку они взяли уведомление\n\nWith, что в памяти, японская делегация попросила уменьшать действия HVA на их зависимых территориях. Не может быть никакого вопроса капитуляции нашего агентства в Азии - но прямой отказ к японским просьбам может подвергнуть опасности наши отношения даже далее. "

