 bormann.1716.t:0 "французской ярости"
bormann.1716.desc:0 " посол французского государства был задержан сегодня при попытке проникнуть в Рейхсканцелярию. Хотя его быстро отпустили, чтобы избежать дипломатического инцидента, письмо, которое он передал фюреру, ясно давало понять, что уже слишком поздно. Французы возмущены продолжающейся поддержкой Германией "сепаратистских повстанцев" в Бретани, и в письме ясно говорится, что если новый фюрер не выполнит обещания Адольфа Гитлера уважать территориальную целостность и независимость близких союзников и друзей Германии во Франции, то французскому правительству придется пересмотреть свои отношения с Рейхом и искать других партнеров для восстановления своей национальной целостности и безопасности.хотя мы не думаем, что это означает, что французы достаточно самоубийственны, чтобы встать на сторону американцев, это может означать, что они встанут на сторону итальянцев, если мы продолжим наш нынешний курс."
bormann.1716.a:0 " итальянское мастерство в оружии и французский боевой дух вместе? О нет. В любом случае..."

bormann.1717.t:0 "документ из Ниццы"
bormann.1717.desc:0 " сегодня пришло известие о странном дипломатическом инциденте, имевшем место в провинции Ницца. Представители местных властей прибыли в Рим с набором дипломатических документов из Франции, подробно описывающих долгую историю "сотрудничества и братства" между французским и итальянским народами, затем расходящихся в осуждении германской гегемонии и заканчивающихся перечнем оскорблений, которые Германия якобы совершила как против Франции, так и против Италии за последние два десятилетия., подчеркивание Атлантиды как всего лишь одного из ряда ошибочных немецких проектов, принесших разорение Европе.по-видимому, причина, по которой коммюнике не были отправлены раньше, заключалась в том, что местные дипломаты действительно не знали, что с ними делать, и не могли даже проверить, пришли ли они из официального источника или были просто еще одной партизанской организацией, надеющейся на итальянскую помощь. Теперь, получив нетерпеливое подтверждение от французского правительства, они были отправлены в Рим с небольшим опозданием. Рядом с ними лежал небольшой итальянский портфель с подробным описанием того, как недавние шаги Германии к примирению с Бретонским государством вбили клин В и без того напряженные франко-германские отношения, побудив Бордо искать новых союзников за рубежом, причем Италия была главным элементом их соображений.документ теперь лежит на полированном столе в Риме, и ясно обозначились два варианта: принять отчаяние Франции и укрепить наши отношения с новым европейским союзником или оставить французов в их безумных поисках союзников. Оба решения, несомненно, изменят баланс сил в Европе, позволив нам либо направить ресурсы на новый и добровольный оплот против германского влияния, либо, с другой стороны, избежать правительства Бордо и укрепить нашу собственную сферу влияния против германской агрессии. Мяч на нашей площадке, и часы тикают."
bormann.1717.a:0 " очень хорошо, готовьте делегацию в Бордо!"
bormann.1717.b:0 "это в наших интересах, чтобы оставить позади Францию."

bormann.1718.t:0 "фюрер не Франция"
bormann.1718.desc:0 " в неожиданном повороте событий, который отодвинул на второй план большинство международных аналитиков, не знающих о кипящей напряженности между Рейхом и французским государством из-за Бретани, французское правительство выслало немецких послов и дипломатов через их территории. Правительство также пообещало свою поддержку итальянскому делу пересмотра европейских отношений власти в сторону от доминирования Германии. Нынешний немецкий фюрер Мартин Борман, как сообщается, в ярости на французов за их нелояльность и пообещал карательные меры за нарушение статей альянса, которые, как утверждают французы, немцы игнорировали почти с самого начала. Прямой конфликт между государствами, однако, считается маловероятным из-за того, что они разделены государством-изгоем, известным как Бургундия, и немецкой нерешительностью бросить вызов итальянской сфере на поле боя в ее нынешних экономических и социальных пристрастиях. Что бы ни ожидало французов в будущем, это не немецкое будущее."
bormann.1718.a:0 " Они просто завидуют нашей превосходной кухне."
bormann.1718.b:0 " триколоры снова летят вместе!"

bormann.1719.t:0 " Генрих и его теневое государство"
bormann.1719.desc:0 " фюрер сидел один в своем кабинете с сигарой во рту и огромной кипой документов и отчетов на столе. Он читал последний доклад Гелена о Бургундских агентах в Германии. Его мысли, однако, были заняты Генрихом Гиммлером и их общим прошлым во время подъема национал-социализма. Гиммлер никогда не был их другом, но внешне они сохраняли видимость сердечности и уважения. На самом деле один всегда пытался подорвать другого, и оба были вовлечены в Большую игру за контроль над партией. Эта игра продолжалась до конца Западнорусской войны и закончилась предательством рейхсфюрера и попыткой переворота СС. Теперь, думал Борман, Гиммлер и он сам оказались втянутыми в холодную войну, которая накалялась с каждым днем.\n\nсмс сигара была рядом с горящими пальцами. Фюрер бросил сигарету в пепельницу и закурил другую. Он попытался прочесть один из документов Хьюела, но его мысли снова вернулись в прошлое. Переворот СС был прекрасной возможностью, единственным верным способом избавиться от Гиммлера и его шайки безмозглых тварей. Однако, прежде чем Борман успел захлопнуть свою ловушку, эта маленькая змея разыграла его карту. Гитлер объявил о своих планах создания Бургундского Орденштаата СС, и протесты Бормана ни к чему не привели. У рейхсфюрера СС была своя вотчина, далекая от влияния Мартина. Прошло десятилетие, а теневое государство осталось, не заботясь о переменах, происходящих в Отечестве. Борман считал, что эта ситуация неустойчива, и он должен взять верх. Гиммлеру больше нельзя было позволять править своим маленьким королевством без последствий.\n весь офис Н\nфюрер турецкие сериалы на русском языке все гарью и сейчас. Он еще раз пролистал бумаги и пришел к единственному выводу. Рейх должен действовать против теневого государства, а Фюрер Мартин Борман должен уничтожить Гиммлера. Борман подошел к телефону и набрал номер Вальтера Хьюела."
bormann.1719.a:0 "" Хьюел? Нам нужно поговорить о Бургундии.""

