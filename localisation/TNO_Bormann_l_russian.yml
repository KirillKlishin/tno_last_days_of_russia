bormann.1800.t:0 "Желтая раса"
 bormann.1800.desc:0 "Вальтер Хевель вошел в кабинет со своей обычной вежливой улыбкой. Он быстро сел, перетасовал свои документы и сделал большой глоток из стакана воды, который его ждал. \n \n" Извинения за опаздываю, мой фюрер " Хевель пролистал документы и пододвинул два листа бумаги к концу стола. Борман затянулся сигаретой, выдергивая их свободной рукой.« Я составил краткое изложение. два наших наиболее реалистичных курса действий в отношении Японии. Самым безопасным вариантом была бы умеренная разрядка, позволяющая снизить напряженность и установить дипломатические отношения. В качестве альтернативы, мы могли бы применить более ... конфронтационный подход. Относитесь к ним как к угрозе на мировой арене. Попытайтесь отвратить от них любых потенциальных союзников. "\n \n" Пора нам выработать конкретный подход к Японии ", - ответил Борман. Различные рейхсминистры, сидевшие за столом, кивнули в знак согласия." Желтая раса лукавит, но в конечном счете труслив. Тараканы, как правило, суетятся, когда вы обращаете на них свой взор " \n \nКабинет взревел от смеха. \n \n« Открытие отношений с Японией принесет пользу Рейху, - помпезно вмешался Бальдур фон Ширах. сабли против ядерной сверхдержавы. "\n \n" Мое министерство потратило бесчисленное количество часов на формулирование конфронтационного подхода, - отрезал Хевел. Он устал от претензий аристократа. "Это называется жесткой дипломатией". \n \nБалдур фон Ширах поправил его безупречная форма с раздраженным лицом. Борман наморщил лицо в глубокой задумчивости, его дымящаяся сигарета чуть не выскользнула из его пальцев"
 bormann.1800.a:0 "Я поддерживаю разрядку с Японией"
 bormann.1800.b:0 "Конфронтационный подход защитит Рейх"

 bormann.1801.t:0 "Erinnerungsspur"
 bormann.1801.desc:0 "Фюрер Мартин Борман сел за свой стол и уставился на карту перед собой. Знакомое зрелище, учитывая его статус законного правителя мира. Это была старая карта, созданная еще до арийцев. раса утвердила свое мировое превосходство. Булавки и дыры отмечены там, где великолепные легионы Оси столько раз сокрушали своих врагов. Так много мест для победы над большевиками и евреями! Шестерни в голове Бормана повернулись, и старая карта превратилась в старые воспоминания наполняют его разум. \n \nНачало их союза с целью завоевания мира. Тогда было время убожества и упадка, но время многообещающих. Сначала итальянцы присоединились к Оси, затем японцы. Различные расы, конечно, но у них был общий враг большевиков - по крайней мере, они знали, кто представляет реальную угрозу. Пока Рейх одерживал победу над своими врагами - ох, как его сердце наполнилось радостью, когда он вспомнил о покорении Европы - японцы сражались своих врагов, сокрушая коммунистов в Китай и утверждают свое превосходство на азиатском континенте. \n \nЕго взор вернулся в реальный мир на мгновение, болезненную секунду, прежде чем обнаружил дыру в Тихом океане, на маленьком острове Иводзима. Он полагал, что даже эти азиаты могут одержать победу. В сообщениях говорилось о том, как море наполнилось кровью и железом, о кладбище, покрытом волнами, и о полном разгроме американцев. Вскоре после этого в Перл-Харборе было взорвано главное оружие Рейха, продукт величайших умов мира, и война подошла к концу. \n \nКогда война закончилась, мир принадлежал Оси. Больше не было большевиков, которые нужно было побеждать, и поэтому с триумфом ось пришла в упадок. Нет больше объединяющего врага и больше нет причин для сотрудничества. Ось просуществовала примерно столько же, сколько и война, но Рейх продержался дольше - и так будет вечно. Путь памяти догнал наши дни, и Борман оказался в реальном мире, где Япония больше не была союзником "
 bormann.1801.a:0 "Боль друзей превратилась в врагов"

 bormann.1802.t:0 "Статуя тысячелетия"
 bormann.1802.desc:0 "В столице мира был прекрасный солнечный день. Птицы парили высоко, а дороги кишели гражданами вокруг только что коронованной площади Гитлерплац. Рядом с центром, у центральной статуи, в настоящее время покрытой На холсте был изображен фюрер, гордо стоящий со скрытой улыбкой на лице. \n \n "Под этим занавесом, - сказал он, и скрытность его улыбки исчезла», - это портрет величайшего человека, которого когда-либо знал мир. Герой арийской расы и убийца иудео-большевистской угрозы, которая когда-то правила этим миром, теперь под немецкой пятой! »Он ждал аплодисментов толпы.« Человек, чье наследие продлится тысячу - нет, два тысяча лет! Три! Вечное наследие бессмертного человека. Наследие, которое, к сожалению, должно было пережить его. "\n \n" Этот человек, - у него намеренно прервался голос, - был отнят у нас. Отнятые у нас этой азиатской угрозой, теми японскими ордами, которые лежат за океаном. Их хитрый убийца, это чудовище Кенпэйтай - его пули, к сожалению, поразили этого великолепного человека и отправили его вниз по спирали здоровья. Теперь мы знаем, что у нас все еще был бы спаситель арийской расы, если бы не предательство японцев! Будьте уверены, немецкие люди, однажды справедливость восторжествует. Наши солдаты однажды восторжествуют, и Япония однажды заплатит! А пока позвольте Императору на этих островах увидеть этот золотой монумент и плакать! "\n \nБорман протянул руку и попытался оторвать холст - попытался. Его рука подвела его, и он почувствовал внезапный приступ боли и нет сил сорвать занавес. Ближайший телохранитель заметил это и быстро помог оторвать холст. Никто не заметил бы, потому что статуя действительно была великолепна - стоящая на высоте двух мужчин, чистый, цельный золотой Адольф Гитлер, держащий великий меч "
 bormann.1802.a:0 "Воистину бессмертный человек"

 bormann.1803.t:0 "Смерть и бесчестие"
 bormann.1803.desc:0 "Борман стоял на трибуне. Это было на меньшей площади, чем то, на чем он обычно делал такое важное объявление, но было бы ужасной оптикой объявлять об изменении политики Гитлера на площади под названием в честь него, и, ну, все большие площади были названы в честь Гитлера. Он наклонился к микрофону и начал новое определение расовой иерархии всего человечества. \n \n "Немецкие народы", - начал он, - "У меня есть могила Новости. Вдали от Отечества, за этими ублюдками в русских пустошах, лежит Японская империя. Мне стыдно сказать, что эти люди когда-то были друзьями немецкого народа. Действительно, мы стояли бок о бок, уничтожая большевиков, евреев в Америке и всех остальных, кто стоял на нашем пути! Мир был разделен между двумя нашими великими империями. Действительно, их дружба была такова, что мы даже позволили им получить статус почетных арийцев, чтобы им было позволено стоять с нами в немецкой нации! "\n \nГолос Бормана в этот момент приобрел более мрачный оттенок, высвободив вместе с ним его гнев , Германии ". Но они предали нас. Они разорвали наш союз, доказав, что они были марионетками иудео-большевиков, как и все они. Действительно, статус их расы был основан на лжи, что они были союзниками арийской расы. Такое предательство должно иметь серьезные последствия. "\n \n" С этого дня почетное арийство японской расы было отменено задним числом - оно было полностью построено на лжи и было ошибкой. Японцы такие же низкие, как любой славянин - нет, любой еврей! Они враги арийской расы и противники чистоты человечества. Немецкий народ несет ответственность за борьбу с этой угрозой ради наших детей "
 bormann.1803.a:0 "Гонка в одиночку"

bormann.1804.t:0 "Вода со спины утки"
 bormann.1804.desc:0 "Последние новости пришли со всего континента, что фюрер Мартин Борман переоценил неудачную и непрочную расовую иерархию, продвигаемую его предшественниками, и лишил народы ямато их статуса" почетных арийцев "в немецкой медицинской науке. Отношение японской общественности к аннулированию, высмеянное как политический шаг, было в лучшем случае беззаботным, поскольку очень немногие в империи искренне верят в чушь, которую поддерживают ученые-шарлатаны, оправдывающие европейское варварство. \n \nЧлены кабинета перед прессой в последующие дни, и общее мнение кажется небрежным и полным безразличием к заявлению Германии. Сам министр иностранных дел [GetJAPforeignminister] прокомментировал, что "непоследовательные и взаимозаменяемые« расовые теории », которые немецкие глашатаи представляют, является свидетельством его непостоянства. и наивное понимание мира "- это совсем не похоже на жестокую риторику Германии в последние недели. \n \nХотя новости уже появились серия поразительных дипломатических мер по оказанию давления на Сферу совместного процветания, если заявленная цель фюрера Бормана в этом акте состоит в том, чтобы вселить страх в сердца японцев, то он потерпел неудачу "
 bormann.1804.a:0 "Хорошая попытка, но вы не можете нас напугать"

 bormann.1805.t:0 "Встреча в Токио"
 bormann.1805.desc:0 "Посол Генрих Меркель вышел из своего самолета в Токио, делая записи о достопримечательностях по пути внутрь. Несмотря на статус" мировой столицы "Германии, Токио был не менее, если не более густонаселенным городом, и это было весьма впечатляюще во многих отношениях. Он сделал несколько заметок - его начальство на родине быстро разобралось в деталях - и отправился на место встречи с японским послом. \n \n "Меркель-сан», - сказала посол Канеко, "Для меня большая честь встретиться с вами" Они обменялись рукопожатием - Меркель был почти уверен, что с юридической точки зрения японцы теперь дегенераты, но было бы слишком грубо отказываться от его руки " Точно так же, - быстро заявил Меркель. прочь быстрой речью Канеко. "От имени Японской Империи я хотел бы извиниться за покушение на вашего предыдущего фюрера и за большой вред, который это нанесло не только ему, но и вашей стране. Мы понимаем, что слов может быть недостаточно, однако мы, как всегда, открыты для дипломатии " \n \n« Спасибо, посол Канеко », - сказал Меркель. Он был удивлен тем, как легко посол извинился, но он не был одним из них. посмотреть дареному коню в рот " Слышать такие слова - это здорово. От имени фюрера германской нации для меня будет честью выступить в качестве представителя в установлении дипломатических отношений между нашими странами " Канеко был поражен - если честно, объявление войны казалось более вероятным, чем попытка нормализация отношений, учитывая недавние замечания Бормана, но Канеко придерживалась того же мнения о подарочных лошадях, что и Меркель. \n \n "Отлично. Приступим к процессу - наши каналы, конечно, нужно будет формализовать "
 bormann.1805.a:0 "Может, они не такие уж дегенеративные, как мы думали?"
 bormann.1805.b:0 "Что делают немцы?"

 bormann.1806.t:0 "Создание паутины"
 bormann.1806.desc:0 "Мартин Борман сидел за своим столом, пытаясь пробить стопку бумажных отчетов на своем столе. Большинство из них были неактуальными и, если честно, довольно скучными, и он просто просмотрел их, чтобы убедиться, что явных признаков фальсификации не было. Пройдя через стопку, он, наконец, нашел кое-что интересное. \n \n "ЯПОНСКАЯ ДИПЛОМАТИЧЕСКАЯ НОРМАЛИЗАЦИЯ ПРОДОЛЖАЕТСЯ - СОЗДАЕТСЯ ПОСОЛЬСТВО". Приятно видеть. Борман подумал, что японцы ему по какой-то причине доверяют. Посольству, конечно, нужны телефоны, чтобы он позаботился о том, чтобы Рейх прислал телефоны. Технически они не были предварительно прослушаны - их просто невероятно, невероятно легко подключать, так что не было необходимости иметь в них обнаруживаемые ошибки. Затем ему нужно было убедиться, что новые переводы - шпионы, очень, очень тонко замаскированные под дипломатов, - прижились. \n \n "Майн фюрер», - сказал посол Меркель в интервью телефон - один из японских, пока - "дипломатические отношения налаживаются g довольно хорошо, и японцы, кажется, нам доверяют. Посол Канеко провел чайную церемонию, и ... "\n \n" Вы пили чай с дегенератами? Христос. Во всяком случае, это не имеет значения. Прижились ли новые переводы? "\n \n" Да, есть, но, простите меня, фюрер, похоже, у них нет большого опыта в дипломатии - "\n \n" Ничего страшного, у меня есть полная вера в то, что они могут хорошо выполнять порученную им работу - и эта работа - это не гребаный чай с паразитами. Теперь в посольство в Токио направляются такие вещи, как телефоны. Следующим шагом вы откроете посольство в Пекине, понятно? Придумайте какое угодно дерьмовое оправдание. Эти посольства принесут пользу Рейху. Вы уволены, теперь приступайте к работе ""
 bormann.1806.a:0 "Да ... майн фюрер ..."

 bormann.1807.t:0 "Обмани меня дважды ..."
 bormann.1807.desc:0 "[JAP.GetLeader] не успел подготовиться к прибытию представителей Рейха. Они просили провести переговоры во время особой напряженности между Германией и Токио, но прибыли с шампанским и Появление радостной вести. Они приветствовали премьер-министра Японии, пожали ему руку и обсудили возможные немецкие деловые предприятия в Сфере совместного процветания. \n \nВ течение последних двадцати лет Сфера оставалась закрытой для иностранных экономических интересов, особенно немецкого и американского происхождения; теперь, когда некоторые начинают предсказывать появление трещин, присутствие немецких частных инвестиций стало более теплой мыслью, особенно по вопросам занятости и освоения ресурсов в Бенгалии и Юго-Восточной Азии. с диаграммами и документами, каждая из которых представляет потенциальную экономическую выгоду от приветствия немецкого бизнеса на Востоке. \n \nПока делегация болтала, ухмыляясь хитрыми улыбками и кукарекая ног, взгляд [JAP.GetLeader] был прикован к пылающим красным повязкам на рукавах представителя. Он стиснул зубы; темная черная пустота со свастикой вызывала у него отвращение, когда он думал об опустошающем хаосе немецкого присутствия в Восточной Европе и Африке, поскольку миллионы были перемещены, оскорблены и полностью очищены от земли, чтобы фюрер мог добиться своего. \n \nГлотая с пересохшим горлом, [JAP.GetLeader] подозрительно посмотрел на мужчин. Он мог допустить хоть какое-то присутствие немецкого бизнеса и практически пригласить врага за японскую оборону или выбросить их и лишить Сферу еще одной возможности для восстановления экономики "
 bormann.1807.a:0 "Есть толк в своих предложениях"
 bormann.1807.b:0 "Нас не обманут!"

bormann.1808.t:0 "Копаем могилу империи"
 bormann.1808.desc:0 "Борман приземлился в Кабуле после долгого, трудного и чрезвычайно утомительного маршрута - прилетал с вертолета, взлетал с авианосца, куда его доставили на самолете, по очень долгому маршруту, чтобы избежать враждебное воздушное пространство. Он был более чем готов выйти из своего вертолета и встретиться с этим королем - Мохаммедом Захир Шахом. \n \nДворец был большим зрелищем, лучше, чем остальной Кабул. Никаких великолепных золотых столпов, как у мифических королей прошлого Хотя Борман нашел коврики довольно красивыми. Там был большой стул, который Борман решил, что это своего рода трон, но он был пуст - довольно превосходным, поскольку Борман не потерпел бы встречи с каким-нибудь мусульманином на большом троне наверху. Его отвели в боковую комнату, где он увидел, что король Мухаммед сидит за столом и ждет его. \n \n "Ты враг Японии" Борман был прямолинеен; растягивание разговора не имело смысла. для него много пользы. \n \n "Верно, - сказал король. - И миллионы афганцев тоже o враги Японии. К сожалению, нет миллионов одинаковых орудий. "\n \n" Я понимаю вашу точку зрения. У Рейха больше пушек, чем солдат, и я уверен, что они скоро попадут в руки афганцев, если вы такой же великий враг Японии, как вы говорите. "\n \n" Я. "\n \n "Тогда тебе нечего бояться. Рейх позаботится о том, чтобы враги Японии были сильными " \n \n На лице Мохаммеда появилась улыбка - возможно, этот немец в конце концов был вполне разумным!« Теперь, - сказал Шах, - нам нужно обсудить экономические вопросы " Борман подавил стон. "Теперь железная дорога здесь позволит легко добраться от наших шахт до нового промышленного центра здесь, и ..."
 bormann.1808.a:0 "Эта встреча продлится какое-то время ..."

 bormann.1809.t:0 "В гости к шаху"
 bormann.1809.desc:0 "Вальтер Хевель простаивал несколько минут в зале ожидания Shavand Palace, когда помощник шаха пригласил его в кабинет. Мохаммед Реза Пехлеви был одет в военную форму, и его окружала его Императорская гвардия \n \n "Ваше Величество! - воскликнул он несколько нетерпеливо. - Тегеран великолепен. Я вижу, что ваши архитекторы черпали вдохновение у нас! "- сказал он с усмешкой. \n \n" Конечно, министр Хевель, мы все хотим, чтобы наша столица однажды достигла высот Германии ", - ответил монарх. немного нервничал. \n \nНервничать - это хорошо, подумал Хевел. Он мог бы это использовать. \n \nПрошел час, и встреча продолжалась. Главная цель Хевела состояла в том, чтобы подтвердить обязательства Рейха перед Ираном и его обороной, а также чтобы узнать о слухах о противодействии шаха, который в последнее время казался более храбрым, чем когда-либо. Его поездка от аэропорта до дворца была проницательной. Тегеран действительно был красивее, чем когда-либо, но можно было видеть его упадок и волнения среди его жителей. министру нужно было услышать это прямо из пасти льва. \n \n "Итак, пока мы можем ожидать некоторой агрессии со стороны иракцев…» Шах был в середине своего предложения, когда Хевел поднял руку в знак отписки. \n "Ваше Величество, простите меня за мою резкость, но мы оба знаем, что Ирак не представляет угрозы для вашего народа" Хевел приспособился на своем месте, а шах оставался ошеломленным и продолжил. "Я буду более прямолинейным. Наши разведывательные отчеты показывают, что ваша оппозиция становится все более смелой с каждым днем. Мне нужно сообщить фюреру: должен ли Рейх обратить свой взор на Иран? Или вы держите ситуацию под контролем?» \n \nПервая мысль шаха была о том, как его министры никогда не прервут его так резко. Свою вторую он вскоре озвучил "
 bormann.1809.a:0 "" В будущем нам может понадобиться помощь Рейха, министр Хевель "

bormann.1810.t:0 "Буря пыли и железа"
 bormann.1810.desc:0 "Горячий ветер свистел, проходя сквозь трещины пыльных гор. От нерушимой дисциплины македонской фаланги до безудержного насилия ордов Тимура, древняя пустыня была свидетелем поисков армий древних цивилизаций ради смерти или славы. Персидские земли всегда были жизненно важной стратегической позицией на азиатском континенте, и открытие природных ресурсов только подтвердило этот факт. Германский Рейх не упустил из виду это ценное знание. \n \nПришел вихрь пыли. Форма, поднимающая пыль и песок из засушливой почвы. Громовые лопасти вертолета нарушали тишину пустыни, рассекая ветер своим интенсивным вращением. Когда он медленно коснулся земли, люди в серой и зеленой форме вышли изнутри , выкрикивая приказы на фарси и немецком языке. Та же сцена повторилась в паре ярдов от нас, когда на землю приземлились еще несколько вертолетов. К ним присоединились десятки пехотных машин и танков, наступавших в пехота синхронно. Издалека иранский офицер опустил бинокль. Он повернул голову, обращаясь к своему подчиненному. \n \n "Как наше время?» \n \n "Неплохо, сэр. Наши люди достигли своих целей всего в паре секунд от немцев», \n \n "А наши машины? Они хорошо себя вели?» \n \n "Никаких проблем, сэр" \n \nУдовлетворенно улыбнувшись, офицер открыл свою маленькую записную книжку, чувствуя огромную гордость с каждым росчерком пера. \n \n "Статус военных учений: полный успех. Спецназ готов к будущим операциям"
 bormann.1810.a:0 "Пустыня никогда не отдыхает"

 bormann.1811.t:0 "Иссохший страх"
 bormann.1811.desc:0 "Шум воды, устремляющейся из небольшого водопада, в сочетании с щебетанием птиц сделали сад дышащей живой средой. Цветы всех цветов украшали окрестности, создавая приятное зрелище для наблюдателя. Из крытой галереи немецкий посол с восхищением распахнул объятия: "Ах, какая красота! Желтые цветы, розы, гвоздики. Есть цветы всех видов! »Рядом с ним индийский дипломат гордо улыбнулся.« Я ценю ваш хороший вкус, посол. Уход за этим садом стоит недешево, и комплименты всегда приветствуются ". \n \nПосле наблюдения за цветочными клумбами в течение нескольких минут посол решил сосредоточиться на своей миссии." Японцы и их приспешники представляют потенциальную угрозу для вашего правительства. Я предлагаю вам занять более агрессивную позу. Желтая раса пахнет слабостью, как акулы нюхают кровь в воде, - выражение лица индийского дипломата изменилось, он обиделся на этот комментарий. - При всем уважении, посол, мне не нравится думать, что вы только что описали мою нацию как "слабый», - посол немного сглотнул, но быстро скрыл это с вынужденным смехом. "Конечно, нет, мой друг. Индия никогда не была такой сильной. Однако страна, которая недооценивает своих врагов, обречена на падение ", \n \nПосол повернул голову обратно к саду, делая фальшивый вздох беспокойства." Можете ли вы представить, что варвары Азад Хинд сделали с этим чудесным садом? На мгновение индийский дипломат представил себе, что сад превратился в пепел и ужасный запах трупов и горящих лепестков, опьяняющий воздух. Его немецкий коллега самодовольно заметил озабоченность на его лице. В этот момент один из них мог думать только об одном. предмет."
 bormann.1811.a:0 "" Я понял. ""
 bormann.1811.b:0 "" Может ... такое может случиться? ""

 bormann.1812.t:0 "ОБЗОР ФИЛЬМА ZANJEER!"
 bormann.1812.desc:0 "Истоки мастеринга фильма часто лежали в основе пропаганды - возьмите« Рождение нации в Америке », очень явно расистский фильм, но ответственный за многие современные методы кинематографии, которые действительно модернизировали кино. в то время как многие из моих соотечественников осуждают Занджир как тонко завуалированную антияпонскую пропагандистскую картинку, это поистине новаторская и приятная картина! \n \nУдив от одержимости Болливуда романтическими фильмами, "Занджир» представляет собой мрачную криминальную драму. актер, Амитабх Баччан, доказывает, что он разносторонний актер, но на самом деле он не является звездой сериала. Фильм вызвал споры из-за того, что в нем изображена обстановка, в которой Япония оккупировала Индию. Коррупция чрезвычайно распространена, и большинство полиции бесполезны - коллеги Баччана в полиции, в основном японцы, упиваются жестокостью и безнадежно коррумпированы, делая щедрые покупки на взятки, которые они накапливают с течением времени. \n \nСтоит отметить, что пропаганда фильма По мере того как фильм продолжается, индийские тенденции становятся все более заметными. Когда главный герой арестован, тюрьмы представляют собой ужасающе суровое изображение жизни под властью японцев, почти без еды для заключенных, и невероятно жестокий тюремный персонал балансирует между ужасающим изображением японских ужасов и смехотворной попыткой быть жестокий ради жестокости. Конечно, большинство людей не думают о таких нюансах, как изображение японца, когда указывают на пропаганду этого фильма. После того, как фильм заканчивается, титры идут большими белыми буквами: "НАСТОЯЩИЙ ОБРАЗ ЖИЗНИ В ОККУПИРОВАННОЙ ЯПОНИИ ИНДИИ. МОЖЕМ МЫ ВЕРНЕМСЯ К НИМ И ПОРАДОВАТЬСЯ В МИРЕ" \n \nВ целом, Занджер был отличным фильмом, и я смотрю с нетерпением жду встречи с будущим этого режиссера и этих актеров - и, как и большая часть Индии, я с нетерпением жду встречи с нашими соотечественниками, находящимися под властью Японии "
 bormann.1812.a:0 "Рад видеть, что индейцы ведут пропаганду, которую мы хотим"
 bormann.1812.b:0 "Может быть, сегодня хороший день, чтобы сходить в кино!"

 bormann.1813.t:0 "Неудобное посягательство"
 bormann.1813.desc:0 "Из источников как в СМИ, так и в органах государственной безопасности, в последнее время наблюдается рост антияпонских высказываний со стороны членов правящей партии правительства Дели и официальной кампании. Обвинение правительства Калькутты в« радикализме » "и" измена "за вступление в военный союз с Токио, многие в Дели и на всем субконтиненте были убеждены в том, что правительству Свободной Индии нужно противостоять словами или войной раньше, чем позже. Как ни странно, это вызвало удивление у многих в Японии, так как многие задаются вопросом, назревает ли насильственный конфликт на горизонте. \n \nОднако, что неудивительно, Рейх, похоже, поощряет правительство Дели, бьет в барабаны войны, чтобы вытеснить японское влияние. Бенгалии. Хотя то, что основные противники Японии поддерживают враждебный режим, вполне предсказуемо, дипломатические последствия обострения конфронтации вызывают тревогу за закрытыми дверями. е в серии обострения напряженности между Германией и Токио, поскольку фюрер Борман настаивает на усилении влияния на периферии, помимо непосредственного военного присутствия Германии. \n \nЯпонцы следят за Бенгалией, ожидая дальнейших мер со стороны Дели в ближайшие недели и месяцы. предвидя момент, когда им, возможно, придется провести черту на песке "
 bormann.1813.a:0 "Борман становится серьезным"

bormann.1814.t:0 "ОТЧЕТ О ДЕЙСТВИЯХ KRIEGSMARINE SACRE0723"
 bormann.1814.desc:0 "РЕЗЮМЕ: Операция« Тропический рай »имеет оглушительный успех. Восстановление законных территорий Рейха в SACRE (восточный прибрежный регион Южной Африки) не встретило большого сопротивления и позволило захватить территории, утраченные во время поздней и постгитлеровской нестабильности период. \n \nПОЛОЖЕНИЕ ВРАГОВ: противник не был подготовлен к каким-либо устойчивым атакам, особенно со стороны развитой страны. Не было дотов, мало траншей, а их вооружение было заметно низкого качества. Это было идеальное изображение Группы повстанцев так много раз подавлялись Рейхом. \n \n СООБЩЕНИЕ О НАРУШЕНИИ: Кригсмарине началось с обстрела позиций противника, хотя обстреливать было нечего. За это время враг понес много потерь, гораздо больше, чем обычно, как Кригсмарине солдаты заметили очень много врагов, у которых были признаки гибели в результате взрывов. \n \n СЛУЧАЙНЫЙ СЛУЧАЙ: Кригсмарине сообщает о 25 убитых и 156 раненых. \n \n ЗАКЛЮЧЕНИЕ: Это был предсказуемый успех против очень плохих или враг. Фактически, Кригсмарине был почти СЛИШКОМ осторожен - в будущих атаках на позиции противника, подобные этой, было бы безопасно обстреливать врага в течение более длительного времени, вместо того, чтобы спешить на штурм, опасаясь слишком позднего штурма - это просто не так. противник может подготовиться к штурму в тех условиях, в которых он находился "
 bormann.1814.a:0 "ОТЧЕТ ПОЛУЧЕН."

 bormann.1815.t:0 "Шелковый путь, железный кулак"
 bormann.1815.desc:0 "Мартин Борман уставился на карту над своим столом - к этому моменту он стал постоянным клиентом немецких картографов. Современная карта Азии, начиная с запутанного и, скорее всего, неточного изображения России, до от итальянского Ближнего Востока до японской Восточной Азии. И, конечно же, между всем этим, этот "четвертый мир", нейтральные страны, не находящиеся под контролем ни одной мировой сверхдержавы, независимые от блоков, вовлеченных в эту холодную войну. , он найдет своих союзников. \n \nИран был очевидным выбором. Их правительство уже было в какой-то степени связано с Рейхом, и было бы несложно заставить их сотрудничать с Германией против Японской империи. Ходят слухи о внутренней нестабильности , но эти слухи ходили почти во всех странах мира. Не было особых причин обращать на них внимание. \n \nСледующей очевидной страной была Индия. Хотя индийское правительство, как правило, склонялось гораздо больше влево, чем Рейх нашел бы подходящий, и там были ру После их партнерства с американцами в некоторых областях современный мир был полностью основан на реальной политике, и было невозможно отказаться от партнерства с такой большой нацией и с такой хорошей причиной ненавидеть Японию - они оккупировали свою территорию, Ради бога! \n \nНаконец, Афганистан. Он был менее мощным и менее развитым, чем два других; но это не имеет значения. Важно то, что Афганистан - это кладбище империй, и есть некая Империя, которой Борман хотел бы вырыть могилу. Таким образом, Афганистан становится третьим участником антияпонского пакта "
 bormann.1815.a:0 "Азия будет освобождена от японской угрозы"

bormann.1816.t:0 "Восточные ночи"
 bormann.1816.desc:0 "В Дели был великолепный, ясный день. Это было прекрасное место, чтобы снова провести встречу. Япония, будучи столицей нескольких империй, в целом большим городом, достаточно центральным, чтобы обеспечить легкий доступ для иранцев и афганцев. Борман не имел в виду такие нюансы, когда выбирал Дели для встречи; он просто думал, что столица самой большой страны будет подходящей. \n \nСовещание, честно говоря, было чем-то вроде беспорядок. Остальные участники, казалось, уделяли столько же внимания нюансам, как и Борман. Ликер текла реками, и хотя некоторые из посетителей не испытывали особой привязанности к индийской выпивке, они действительно любили сбежать от скучной встретились через путь алкоголя. \n \nЭто были очень яркие персонажи. Представитель Ирана встретился с фюрером и рассказал о том, как приятно говорить от одного арийца к другому, сбивая его с толку. Когда индийский представитель сказал, что то же самое, он быстро начал сожалеть t количество алкоголя, присутствующего на этой конференции. Немногочисленные настоящие дискуссии, скорее всего, будут полностью забыты на следующее утро. Короче говоря, это не было настоящим рецептом к успеху. \n \nОдин значимый момент ночи был поздним, когда она подходила к концу. Фюрер споткнулся на сцене в сопровождении телохранителя. Там он произнес короткую, но запоминающуюся речь. \n \n "Мы все собрались здесь сегодня в надежде, что однажды азиатский континент освободится от ... японцев!" Рев из зала аплодисментов. По крайней мере, все они могли согласиться в одном "
 bormann.1816.a:0 "По крайней мере, мы смогли договориться в конце концов!"
 bormann.1816.b:0 "Избавимся от Империи!"

 bormann.1817.t:0 "Вермахт в раю!"
 bormann.1817.desc:0 "Борман наблюдал за тропическим раем Маврикия. Это действительно было красивое место. Нетронутые пляжи, пышные зеленые холмы, идеально голубой океан - почему, если у него когда-нибудь было время, он может захотеть здесь отпуск! Эта мысль была развеяна, поскольку у Бормана никогда не будет времени - он будет фюрером до самой своей смерти. \n \nМаврикий имел больше, чем просто красивое место для отдыха. Он находился в стратегическом месте, являясь ключевым остров между немецкими африканскими владениями и Индийским океаном, на котором присутствовало мало сверхдержав, и из присутствия сверхдержав там, в основном, была Сфера. В рамках холодной войны в раю нужно было стать немного горячее. место для портов, и кораблей, и самолетов, и пушек, и солдат, о боже! Возможно, остров погрузится в море под всем этим стрессом, и, возможно, местные жители тоже утонут под всем этим стрессом. Пришло время принять прогуляйтесь и посмотрите, какие наиболее важные места будут e для наращивания военного потенциала. \n \nНа острове было несколько мест для естественных портов, и было бы легко создать военно-морскую базу. Он был действительно почти идеально построен, какой-то подарок, наконец, попал в руки Рейха. Он встретил одного из адмиралов, которому тоже нравилось это место. "Это красиво, не так ли?" - сказал адмирал. \n \n "Верно. Кригсмарине отлично справились с охраной этого места" \n \n "В самом деле. Я не думаю, что что-то могло бы улучшить это место" \n \n "А? Я мог придумать одну вещь. "\n \n" И что это? "
 bormann.1817.a:0 "Вермахт"

bormann.1818.t:0 "Свернуть"
 bormann.1818.desc:0 "Рейхминистр экономики Курт Ланге сидел возле кабинета фюрера и ждал, когда его вызовут. Ланге слегка трясло, когда он глотал напиток, чтобы успокоить нервы. Он получил телеграмму Вчера поздно вечером, сообщив ему, что Япония больше не желает более тесного экономического сотрудничества с Рейхом. Таким образом, всем немецким компаниям, инвестировавшим в Японию, следовало бы любезно уйти. Ланге не был уверен, будет ли он виноват в этом Он опасался, что это будет и то, и другое. \n \nБорман звал его, не объясняя причин его вызова. Он, казалось, не особо торопился позвать его и, казалось, разговаривать по телефону. Ланге не считал разумным прерывать его именно в этот момент. \n \nВнезапно Ланге чуть не упал со стула, когда из двери фюрера раздался оглушительный рев. "Если вы хотите ебля политика изменилась, герр Абс, я могу дать вам телефон ню Мбер гребаного Императора Японии! Не могу обещать, что ему плевать на ваши лекарства, но он мог бы хоть что-нибудь с этим поделать! »Раздался громкий лязг, когда Борман швырнул трубку на свой стол. \n \nДверь в офис распахнулась. Открыто, раскрывая фюрера. Он, казалось, не спал, и был в общем состоянии растерянности. Если бы немцы увидели его сейчас, подумал Ланге, они были бы шокированы. Лидер Рейха тихо смотрел на Ланге. скрипя зубами. Ланге прочистил горло "
 bormann.1818.a:0 "" Надеюсь, вы слышали. "

 bormann.1819.t:0 "Предупреждение из Токио"
 bormann.1819.desc:0 "Немецкому фюреру, \n \nВы не настолько дурак, чтобы думать, что ускользнуло от взора нашей великой страны, что вы поставляли оружие и инструменты китайскому правительству, по-видимому, ни с одной другой целью, кроме разжигания инакомыслия среди наших народов и побуждения китайцев к нарушению правил и договоров, на которые они добровольно согласились, в интересах Паназиатского братства и защиты своей нации от опасных диссидентских групп. \n \nФюрер может быть уверен в том, что страны Большой Восточноазиатской Сферы совместного процветания твердо и полностью едины во всех вопросах, и все стороны твердо желают, чтобы Рейх не участвовал в межсферных операциях. Это не место Рейха. в том, как работает наша организация, и это определенно не то, чем мы позволим Германии заниматься без быстрой и верной репрессалии. \n \nХотя зависть Германии к силе и могуществу Сферы понятна, w Мы должны сообщить вам, что второго предупреждения по столь серьезным вопросам не будет. Еще раз действуйте таким образом, и это будет воспринято как проявление агрессии против Императора Японии и всех его подданных "
 bormann.1819.a:0 "Может, китайцы их заткнут ..."

bormann.1820.t:0 "Кинжал в сердце"
 bormann.1820.desc:0 "Рошан знал, что его работа важна, но он не знал, что она настолько важна. Он, конечно, знал, что его нанимают для строительства ракетных шахт, но он не знал, что ракеты внутри будет принадлежать Германии. Он также не подозревал, что это будут ракеты такого ... разрушительного разнообразия. Он уставился на лежащие перед ним чертежи, отвесив челюсть. \n \nИз своих шахт на пляжах Цейлона , немцы смогут беспрепятственно запустить свое оружие по всей Азии. Рошан задавался вопросом, раскрыли ли уже Кентемпаи этот заговор, или они будут пойманы так же врасплох, как и он сейчас. Как только ракеты появятся, это будет не оставаться в секрете надолго. Японцы никогда не перестанут пытаться уничтожить немецкое преимущество, которое принесут ракеты на Цейлоне. \n \nИ, конечно же, есть и другие последствия, которые следует учитывать. Так полностью присоединившись к Рейху, Цейлон будет стать, а не маленьким, относительно дружелюбным островом На протяжении многих лет он был ракетоносцем. Оружие Германии против японцев. Будет ли Рошан действительно готов помочь в этом? Он снова взглянул на чек, который ему выписали за помощь в проекте "
 bormann.1820.a:0 "Да, хотел бы"
 
 #Bormann OFN/US Events
 bormann.1900.t:0 "Трансатлантическая оттепель"
 bormann.1900.desc:0 "Солнце наконец прорвалось сквозь облака, омывая сад своим теплым сиянием. Борман развязал галстук и хлопнул себя по бедру. Бульдог с рычанием повернулся, попав в челюсть, и побежал. в кусты. \n \n "Верни его, Адольф! Верни его! - громко фыркнул Борман. - Он все еще учится, Бальдур. Он крутой ублюдок, как и его тезка. Не знает, когда отпустить. Борман наклонился на колени и хлопнул в ладоши. Адольф вылез из подлеска и, тяжело дыша, побежал к нему. "Как ни больно мне это говорить ... время пришло. разморозить отношения с США. В конце концов, я планировал дипломатическую поездку до кончины фюрера. "\n \n" И, если я правильно помню, я планировал присоединиться к вам ", - ответил Бальдур фон Ширах. Он бросил палку высоко в воздух. , но сидевший у его ног бигль отказывался сдвинуться с места. "Давай, Карл! Возьми! Ах, да ладно, - он скрестил руки на груди. - Мой фюрер, я хотел бы помочь в организации предстоящей разрядки. Мой английский лучше, чем у Вальтера, и ... "\n \n" И у вас есть естественная близость к родине своей матери? "- с улыбкой вмешался Борман, смеясь, когда юный Адольф вскочил, чтобы лизнуть его, хотя в его голосе не исходило тепла. . "Запрос отклонен. Вальтер организует предстоящую конференцию. У вас есть внутренние политические вопросы. Вы знаете, насколько американцы зациклены на себе; Если вы вмешаетесь, они сделают вас лицом разрядки. \n \nКарл внезапно резко повернул голову и злобно залаял Адольфу. Бульдог вскрикнул и съежился у ног Бормана. Борман выругался и ударил бигля ногой. который закричал от боли и убежал. \n \n "Держи свою гребаную собаку под контролем!» - яростно рявкнул Борман. Лицо фон Шираха стало темно-красным, но он молча кивнул."
 bormann.1900.a:0 "Вперед, с разрядкой"

 bormann.1901.t:0 "Интервью"
 bormann.1901.desc:0 "Ричард Дадман нервно поправил галстук-бабочку. Это интервью либо продвинет его карьеру к звездам, либо пошлет ее по спирали в грязь. К счастью для него, нацисты предоставили исчерпывающий список тем, которых следует избегать. О, как он был благодарен этим ублюдкам и их документам. Ему не терпелось провести целый час долбаной нацистской пропаганды. Каковы были альтернативы? Скажи что-нибудь нестандартное и мгновенно заверши интервью? Может, даже нанести ущерб американо-германской разрядке до того, как она должным образом началась? Его журналистская жажда вынудила его согласиться на интервью, решение, о котором он очень скоро пожалел. \n \n "Хайль Борман!» раздался голос. Дудман вскочил на ноги. когда приблизился салютующий карлик. Мужчина был коренастым и крупным, с простым круглым лицом. Это был фюрер? Он был похож на мясника, который пережил кризис среднего возраста и присоединился к бойскаутам. Дудман поднял руку в ответ . \n \n "А, Хайль Дудман?» - ответил он. Глаза Бормана. - обратился к своим адъютантам. Развлечение? Гнев? По его спине пробежал холодок. Он напомнил себе, что это не местный мясник. Это был мясник Европы. Фюрер сел напротив него, к нему присоединился переводчик в очках. "Спасибо за согласие на это интервью, мистер Борман. Чего вы надеетесь достичь на предстоящей конференции в Стокгольме?» \n \n "Фюрер Борман», - поправил переводчик Бормана с фальшивой улыбкой. "Что ж, мистер Дудман, я хочу улучшить германо-американские отношения. Пришло время таять льды. Предстоящая конференция - это жест моей дипломатической доброй воли" \n \n "Итак, фюрер Борман ...» Дудман замолчал. Нацисты в униформе вокруг комнаты смотрели на журналиста с вежливыми улыбками и горящими глазами. Его охватил приступ вдохновения. Эти нацистские ублюдки могли контролировать интервью, но они не могли контролировать то, как американская общественность восприняла его. Дудман ухмыльнулся. "Еще одна неприятность для вас, фюрер Борман. У вас есть домашнее животное?"
 bormann.1901.a:0 "" А твой любимый цвет? ""

 bormann.1902.t:0 "Стокгольмская конференция - открытие"
 bormann.1902.desc:0 "Впервые за долгие годы несколько представителей Соединенных Штатов Америки и Германского Рейха собрались без начала перестрелки или угрозы ядерного уничтожения, которая все больше приближается к реальности. Конференция призвана служить средством разрядки и улучшения отношений, хотя для мужчин, которые будут присутствовать на ней, напряжение, по-видимому, более ощутимо, чем когда-либо. Если конференция пройдет успешно, обе стороны будут стремиться извлечь выгоду из расширения сотрудничества. A плохой результат, однако, может привести к довольно резкой эскалации конфликтов между двумя сторонами. \n \nВстреча в столице нейтральной Швеции, президент и фюрер обмениваются короткими бессмысленными любезностями в глазах общественности, прежде чем продолжить движение в здание. это было отложено для конференции. Соединенные Штаты выступят первыми, установив условия того, что они считают необходимым для расширения сотрудничества между собой и Германским Рейхом. Немцы ответит тем же, и поэтому конференция сначала прошла хорошо, обе стороны пошли на незначительные уступки и избегали большинства обсуждений войны в Южной Африке. \n \nВ конце концов, однако, делегация Соединенных Штатов внесла предложение, которое потребовало больше внимания, чем предыдущие: американцы хотели, чтобы немцы согласились дать своему президенту прямую линию связи с фюрером для быстрых действий во время кризиса. Немецкая делегация быстро начала обсуждать этот вопрос между собой "
 bormann.1902.a:0 "Как немцы ответят?"

 bormann.1903.t:0 "Стокгольмская конференция - ответ"
 bormann.1903.desc:0 "Необходимый аспект сотрудничества - это общение " Американский переводчик объявляет на немецком с легким акцентом, обращаясь больше к аудитории, чем к самому Борману.« Если Рейх желает работать с Соединенными Штатами, они должен дать согласие на установку горячей линии между Овальным кабинетом и Германией. Это простая мера для установления доверия между нашими странами и позволяет быстро разрешать любые инциденты, которые могут возникнуть. Метод, которым наши лидеры разрешают такие вопросы, имеет решающее значение для расширения отношений ". \n \nФюрер не был уверен в преимуществах такого плана. Несомненно, это могло привести к разрешению некоторых споров, но он также знал, что это приведет к тому, что американцы будут предъявлять к нему требования гораздо чаще. Одно дело, когда Соединенные Штаты возражали против действий Рейха в форме речи через море. Другое дело - дать им способность направлять эти критические замечания непосредственно фюреру в любое время, когда они сочтут нужным. Это подняло бы американцев почти до уровня равных. \n \nПоскольку немецкие делегаты спорили между собой по поводу ответа Германии, Борман позволил себе подумайте о сути предложения. В конце концов, Борман принял свое решение, передал его своим товарищам и немедленно прекратил все дальнейшие дебаты по этому вопросу. Немецкий переводчик дал официальный ответ Рейха на американское предложение "
 bormann.1903.a:0 "Отличная идея"
 bormann.1903.b:0 "Возможно, надуманный, может быть, в будущем"
 bormann.1903.c:0 "Такое предложение ниже нас"

 bormann.1904.t:0 "Немцы соглашаются на горячую линию"
 bormann.1904.desc:0 "Большой успех! Германия согласилась с нашим требованием о прямой линии между президентом и фюрером. Пока мы говорим, правительства Соединенных Штатов и Германского рейха устанавливают связь! Если повезет, Будущие инциденты с участием наших двух стран будут решаться гораздо легче, с кровопролитием с обеих сторон. \n \nВ повестке дня осталось мало пунктов, и конференция, похоже, пройдет лучше, чем ожидали многие наши эксперты. Если не будет брошен серьезный рывок в работах к концу конференции кажется вероятным, что Германия и Соединенные Штаты смогут найти точки соприкосновения. В противном случае, по крайней мере, эти двое не будут грызть друг друга "
 bormann.1904.a:0 "К следующему предложению ..."

 bormann.1905.t:0 "Немцы задерживают установку горячей линии"
 bormann.1905.desc:0 "Когда мы предложили немцам установить горячую линию в Белый дом, мы не ожидали большого сопротивления со стороны Германии. В конце концов, это было практически неприятие. Обеим сторонам было нечего терять. и все, чтобы выиграть. И все же каким-то образом Борману удалось превратить этот вопрос в дискуссию. \n \nНесмотря на то, что мы настаиваем на важности вопроса, немцы отказались подключиться к горячей линии, просто заявив, что такая вещь "возможно, это возможно в будущем, если ситуация позволит" Хотя это может означать, что они будут готовы поднять этот вопрос, как только отношения нормализуются, это также может означать, что они не желают полностью посвятить себя разрядке. им дать ответ? "
 bormann.1905.a:0 "Мы настаиваем на прямой линии"
 bormann.1905.b:0 "Небольшая неудача"

 bormann.1906.t:0 "Горячая линия немцев отказывается"
 bormann.1906.desc:0 "Когда мы предложили немцам установить горячую линию в Белый дом, мы не ожидали большого сопротивления со стороны Германии. В конце концов, это было практически отказом от уступок. Обеим сторонам было нечего терять. , и все, чтобы выиграть. И все же каким-то образом Борману удалось превратить этот вопрос в дискуссию. \n \nНесмотря на то, что мы настаиваем на важности вопроса, немцы категорически отвергают любую возможность горячей линии между лидерами нашей страны. прямая линия ни в коем случае не является строго необходимой для достижения разрядки, откровенный отказ от нашего первого предложения, которое было бы полностью взаимовыгодным, вызывает у нас раздражение. Должны ли мы требовать, чтобы они согласились? "
 bormann.1906.a:0 "Настаиваем на горячей линии"
 bormann.1906.b:0 "Небольшая неудача"

bormann.1907.t:0 "США настаивают на горячей линии"
 bormann.1907.desc:0 "Похоже, американцев больше волнует проблема горячей линии, чем мы изначально ожидали. Наши попытки продвинуть конференцию дальше были заблокированы, и американская делегация настаивает на том, что для отношений между Рейхом и Соединенными Штатами Государствам необходимо улучшить, это требование строго необходимо. Отказ удовлетворить его, говорят они, будет рассматриваться как отказ от сотрудничества с Америкой. \n \nВ то время как многие из наших делегатов считают, что отказ от прежней позиции был бы признаком слабость, другие утверждают, что для Германии лучше всего уступить американцам хотя бы один раз. Начинает выглядеть так, как будто переговоры с американцами полностью провалятся, если фюрер не допустит реализации этого плана "
 bormann.1907.a:0 "Мы смягчаемся ради мира"
 bormann.1907.b:0 "Нам не диктуют условия"

 bormann.1908.t:0 "Стокгольмская конференция успешна!"
 bormann.1908.desc:0 "Когда Мартин Борман пожал руку президенту, он не мог не почувствовать значительный подъем тяжестей со своих и без того тяжелых плеч. Американцы были готовы пойти на сделку, и Рейх от этого будет много пользы. Естественно, американцы не стали друзьями в одночасье, но фюреру не нужны были друзья. Ему нужно было, чтобы американские ракеты были нацелены на Токио, а не на Германию, и именно это он получил. Любое большее, чем это было просто благословением. \n \nФюрер, редкая улыбка играла на его лице, вернулся к делегации, которая собирала свои припасы, чтобы покинуть конференц-центр. "Мы одержали великую победу для Рейх сегодня " Он сообщил им.« Гордитесь собой и своей страной за прекрасную работу, которую вы проделали сегодня " Они, конечно, не все были особенно полезны, но он был в слишком хорошем настроении, чтобы жаловаться. \n \nОн оглядел комнату, и его глаза встретились с взглядом американского президента. ент на краткий миг. Он задавался вопросом, что бы Гитлер сделал из того, что произошло здесь сегодня. Осудил бы он действия Бормана, осудил бы перспективу когда-либо союза с нацией, полной евреев и капиталистов? Позволил бы он Рейху, который он выковал кровью и железом, сотрудничать с коррумпированной страной, построенной на либерализме и демократии? \n \n Однако мысли Бормана вскоре прервались. "Мой фюрер" Казалось, рейхсминистр Хевел чего-то хотел от него. "Этот подвиг был совершен благодаря вашему остроумию и смелости в отношении народа" Хевел снова посмотрел на дипломатов. "В знак празднования я предлагаю остаться, чтобы выпить лучшую шведскую водку, прежде чем вернуться в Рейх. Мое удовольствие" \n \nФюрер некоторое время обдумывал предложение этого человека. В конце концов, однако, он покачал головой. "Не сегодня, Вальтер"
 bormann.1908.a:0 "" Впереди еще много работы. ""

bormann.1909.t:0 "Стокгольмская конференция успешна!"
 bormann.1909.desc:0 "Президент Соединенных Штатов мягко сжал руку фюрера и пожал ее, думая обо всех людях, погибших в Южной Африке. Надеюсь, что с этим соглашением подобное больше никогда не повторится. Организация свободных наций была в безопасности от любых дальнейших нападений, по крайней мере, с востока. Если японцы на западе начнут мобилизоваться против них, тем временем Император столкнется с мощью двух сверхдержав, а не только одной. Свободный мир может очень хорошо были спасены в этой самой комнате. \n \nДжек Кеннеди хвалили всю страну за разрешение Гавайского ракетного кризиса, правда. Но что американская общественность подумает о главнокомандующем, остановившем Бретонскую ракету Кризис еще до того, как он случился? Это определенно был насыщенный событиями день, это точно. \n \nКогда американскую делегацию сопровождали из конференц-зала Секретная служба, президент случайно встретился взглядом с сидящим Борманом. среди его товарищей Наз - возбужденно бормотали по-немецки. \n \nТяжелость того, что сделал президент, наконец-то ударила. Америка впервые в истории заключила сделку с краутами. Фашистская держава, жестокая и холодная в подавлении всякого инакомыслия, и светоч свободы в мире продемонстрировали свою готовность пойти на компромисс с ними. Внезапно то, что случилось с мальчиками в Южной Африке, больше не было обнадеживающей мыслью. \n \nТем не менее, президент избавился от страха, отбросил их сомнения в сторону и вошел в двери конференц-зала. Немедленно группа репортеров заполнила группу, мигая фотоаппаратами и задавая вопросы. Из всех остальных раздался голос репортера, который спрашивал президента, что произошло за этими закрытыми дверями. Президент вздохнул и ответил "
 bormann.1909.a:0 "" Мы творили историю. ""

 bormann.1910.t:0 "Стокгольмская конференция провалилась!"
 bormann.1910.desc:0 "Мартин Борман только убедился, что горячая линия для американцев - плохая идея. В конце концов, если бы они так говорили с ним сейчас, на официальной встрече такого значения, он не мог представьте себе разглагольствования, которое раздастся по маленькому красному телефону, которым они, казалось, были так увлечены. Это был бы безбожный бардак. \n \nВ конце концов, фюреру надоели все разговоры о горячих линиях. Он ведь дал свой ответ, не так ли? Он жестом привлек внимание переводчика и попросил его сменить тему на тему тарифов. Надеюсь, американцы получат сообщение о том, что он не желает сдвинуться с места в этом вопросе, и бросят его. \n \nЧего фюрер не ожидал однако американский президент начал выкрикивать ему слова довольно враждебным тоном. Борман ждал, но не нашел ответа. В нетерпении он посмотрел на американского переводчика. "Ну? Что он сказал? »- потребовал фюрер.« Ответь мне " Переводчик молчал, дрожа, пока фюрер стоял. Тогда это было какое-то издевательство. Борман не допустил насмешек. \n \n« Вся эта конференция был фарсом, - заявил Борман, явно исполненный некоторой сдерживаемой ярости. - Соединенные Штаты явно не желают работать с моим правительством без моей полной капитуляции по всем вопросам! Я просил о разрядке напряженности, но Америка явно не желает ее достичь. Эта встреча окончена. \n \nФюрер вылетел из комнаты, оставив после себя отчаянного переводчика, который пытался одновременно передать послание Бормана и продолжающиеся попытки рейхсминистра Хевеля вести переговоры по горячей линии. Конференция продолжалась недолго после этого."
 bormann.1910.a:0 "Какой бардак ..."

 bormann.1911.t:0 "Стокгольмская конференция провалилась!"
 bormann.1911.desc:0 "Президент дотошно объяснил, что казалось уже в сотый раз, почему две страны отчаянно нуждаются в горячей линии между ними. Был упомянут Гавайский ракетный кризис, а также необходимость быстро отреагировать, если Япония должна была выступить против любого из них. Если у двух стран не будет средств для совместной работы, альянс развалится. Президент был уверен, что Бормана наконец убедили. Казалось, он слегка кивает, как будто в согласии. Когда он дал свой ответ переводчику, президент не услышал там ни единого "nein" \n \nВместо этого переводчик сказал: "Фюрер теперь хотел бы обсудить статус эмбарго между наши две страны ". \n \nВ ответ на это президент, сознательно или нет, выразил несколько избранных чувств немецкому фюреру. Американский переводчик, стремясь избежать разжигания ядерной войны, решил не передавать эти чувства Борману . Тем не менее он, похоже, понял суть того, что сказал президент. \n \nПрежде чем кто-либо мог сказать что-либо еще, немецкий лидер сделал несколько смелых заявлений о легитимности конференции и намерениях американцев. В течение нескольких минут в комнате было тихо, обе делегации были слишком ошеломлены, чтобы действовать. \n \nНаконец, Хевел заговорил, его голос был несколько слабым. "Возможно ли, что мы сможем условно воспользоваться такой горячей линией?» После этого конференция продолжалась недолго "
 bormann.1911.a:0 "Какой бардак ..."

 bormann.1912.t:0 "Стокгольмская конференция успешна!"
 bormann.1912.desc:0 "Мир, затаив дыхание, ждал, когда президент Соединенных Штатов и фюрер Германского рейха встретятся в нейтральном Стокгольме, чтобы обсудить методы разрядки напряженности и потепление отношений между двумя странами. Это было смелый план, идея сотрудничества между Рейхом и Америкой, и многие страны по всему миру хотели, чтобы он был успешным или неудачным по своим собственным причинам. Может ли гегемон Европы и бастион свободы сходиться во взглядах? \n \nВ повороте событий, шокирующих многих, Стокгольмская конференция имела огромный успех для всех сторон. Несмотря на некоторые первоначальные разногласия, в целом мероприятие прошло гладко, и между двумя сторонами было достигнуто множество сделок и соглашений. Теперь эти две державы переключат их внимание друг на друга и на другую цель: скорее всего, Японскую империю "
 bormann.1912.a:0 "Два орла, достоинства одинаковые ..."

bormann.1913.t:0 "Стокгольмская конференция провалилась!"
 bormann.1913.desc:0 "Мир затаив дыхание ждал, когда президент Соединенных Штатов и фюрер Германского рейха встретятся в нейтральном Стокгольме, чтобы обсудить методы разрядки напряженности и потепления отношений между двумя странами. Это было смелый план, идея сотрудничества между Рейхом и Америкой, и многие страны по всему миру хотели, чтобы он увенчался успехом или провалом по своим собственным причинам. Может ли гегемон Европы и бастион свободы сходиться во взглядах? \n \nВ неожиданном повороте событий переговоры провалились почти сразу. Американское требование о горячей линии в Германию было встречено не только с несогласием, но и с активным презрением, и это лишь задало тон всей конференции. , мероприятие закончилось громкими личными разногласиями между лидерами двух сверхдержав. Кажется, альянс, даже ограниченный, невозможен. \n "
 bormann.1913.a:0 "Ничего удивительного"

 bormann.1914.t:0 "Английский выпуск"
 bormann.1914.desc:0 "Фюрер смотрел телевизор в углу офиса, тихо скрипя зубами. Американский дипломат, имя которого Борман не мог вспомнить, казалось, настаивал на более тесных связях с англичанами. Он был достаточно нагл, чтобы публично призвать или, по крайней мере, предположить, что британцы найдут хороший, удобный дом со своей бывшей империей в Организации свободных наций. Борман усмехнулся. Как будто OFN был союзом дружбы и идеалов. , вместо военного пакта, как и любой другой. \n \nТем не менее, это необходимо было решить. Если американцы и Рейх должны были работать вместе, Британии нельзя было позволить использовать в качестве плавучей ракетной шахты сразу за пределами Einheitspakt. Фюрер был уверен, что американцы это поймут. \n \nНе желая пропустить момент трансляции, Борман не сводил глаз с экрана, хватаясь за телефон. Он почувствовал, что его рука сомкнулась на трубке, и тут же потянул. это до его советника р. "Мне нужен Хьюел, чтобы попасть сюда" - приказал фюрер, наблюдая, как говорят американский делегат и премьер-министр "
 bormann.1914.a:0 "Британцы создают проблемы"

 bormann.1915.t:0 "Японский концерн"
 bormann.1915.desc:0 "" Рейх был бы готов предложить своим друзьям в Соединенных Штатах информацию о военных частях Временного правительства Свободной Индии ", - объявил Франц, забирая папку, содержащую ту же самую информацию. дал ему очень подробный список того, какую информацию ему будет разрешено предоставить американцам, и когда ему будет разрешено это сделать. В конце концов, Рейх очень боялся, что участие в этом обмене оставит больше в неведении. \n \n Эн-Хэнк приподнял бровь: "Соединенные Штаты Америки хотели бы в свою очередь предоставить последние отчеты о состоянии Императорского флота Японии" Он положил свою папку на стол, неся информацию американской разведки. Без слов два агента обменялись местами. информации, каждый бегло взглянул на бумаги, прежде чем убрать их. \n \n Это продолжалось еще десять или около того минут, каждый из мужчин предлагал информацию о японцах, а другой давал отдельный список деталей о Сфере. заменить его. Первые несколько дней этих переговоров были более напряженными, с большим количеством бартера и дискурса, но Франц и Хэнк быстро поняли, что реальный объем информации, которым обмениваются их страны, никогда не изменится. Таким образом, они разработали более быстрый способ сделать это. \n \nПосле того, как дневная квота совершенно секретных документов была поделена, они обменялись взглядами в тихой комнате. Франц заговорил первым. "Я думаю, что бразильцы снова заберут кубок. Их команда просто слишком хороша" Все остальное время, отведенное для их встречи, два агента разведки спорили о своих любимых командах "
 bormann.1915.a:0 "" Оплот против желтой угрозы ... ""

 bormann.1916.t:0 "Соглашение об Англии"
 bormann.1916.desc:0 "Казалось, что членство Англии в Организации свободных наций не должно было быть. \n \nУ янки было несколько требований к этой сделке, которые Рейх смог удовлетворить. Если Англия не смогла бы это сделать. присоединиться к OFN, то ему также будет отказано во вхождении в Einheitspakt. Естественно, это также означало, что вторжение Рейха на небольшой остров и принуждение их к сфере влияния Германии также было исключено. Казалось, что Англия будет навсегда обречена. как нейтралитет в то время, когда нейтралитет был все менее и менее устойчивым. \n \nХотя, конечно, не идеально, с этим было легко согласиться. Безопасность Рейха была на первом месте, и Англия не была призом, достойным того, чтобы рисковать. Сделка также была ранним признаком того, насколько выгодным был Стокгольм. Американцы и Германский Рейх продолжат свое тесное дружеское сотрудничество, и небольшая морщинка, которой была Англия, была легко устранена. \n \nЭта победа служит напоминанием для сомнительно насколько действительно полезен Стокгольм для рейха. В конце концов, если бы мы не нашли общего дела с янки, вполне возможно, что теперь могли бы быть ракеты, нацеленные в самое сердце Германии. Хайль Борман, который принес нам эту великую победу на дипломатической арене!"
 bormann.1916.a:0 "Только Англия"

 bormann.1917.t:0 "Соглашение об Англии"
 bormann.1917.desc:0 "Казалось, что членство Англии в Организации свободных наций не должно было быть. \n \nКонечно, немцы не были уверены в этом без нескольких собственных уступок. Если Англия не сможет чтобы присоединиться к OFN, то ему также будет отказано во вхождении в Einheitspakt. Естественно, это также означало, что немцы вторглись на небольшой остров и заставили их войти в сферу влияния Германии. Казалось, что Англия будет навсегда обреченный как нейтралитет в то время, когда нейтралитет был все менее и менее устойчивым. \n \nЭто не было соглашением огромной популярности среди наших друзей в OFN. Канада особенно была менее чем довольна исключением Англии из организации. Однако это Недовольство было легко нейтрализовано перспективой второго морского льва. Это то, от чего эта сделка спасла англичан. В дополнение к этому аргументу против канадцев, однако, была истина, которую каждый человек у власти знал в глубине души. f hearts: Рейх был бесконечно более ценным союзником, чем британцы могли когда-либо быть. \n \nМы поставили эту палатку в Стокгольме, и это не то, от чего мы можем отступить, если мы хотим абсолютной и полной победы над Японией. К лучшему или к худшему, мы выбрали нашу дружбу и не можем позволить ей испортиться. Мы можем только надеяться, что англичане поймут "
 bormann.1917.a:0 "Только Англия"

 bormann.1918.t:0 "Поддержка требований Тихоокеанского региона"
 bormann.1918.desc:0 "Вальтер Хевель, рейхсминистр иностранных дел, подходит к микрофону. Его окружает пресса, в основном из Рейха, но некоторые были приглашены из других стран. Примечательно, что репортеров из Японии и других стран нет. из ее союзников в сфере были приглашены. Хевел полагал, что их исключение приведет к более слабой реакции со стороны японцев, и так будет лучше. \n \n "Японская Империя», - начал Хевел, воспользовавшись моментом для толпу успокоить, прежде чем продолжить. "Давно оккупировал части Соединенных Штатов и пятьдесят штатов, составляющих их всю" Хевел постарался выделить слово "пятьдесят" "Фюрер попросил меня прояснить свою позицию , и Рейх, о незаконном размещении гарнизонов на чужих землях ". \n \n" Германский Рейх, в отношении Гавайев и договорных портов, признает эти земли законными, полностью и в основном американскими ", - невозмутимо продолжил Хевел. бормотанием и выкрикиванием вопросов, которые вскоре разразились тер. "Таким образом, фюрер настоятельно призывает Японскую империю вывести свои войска из Соединенных Штатов и начать процесс передачи этих земель их законной американской администрации" \n \nКогда репортеры устремились вперед, чтобы задать вопросы, Хевел ответил как мог, хотя и отказался предоставить гораздо больше информации. Его мысли были в другом месте, когда он сосредоточился на выражениях волнения, отчетливых на лицах американской прессы. Он мог только надеяться, что американская общественность разделяет признательность "
 bormann.1918.a:0 "Дружба приносит пользу ..."

 bormann.1919.t:0 "Просить приглашения"
 bormann.1919.desc:0 "" Тост за разрядку! "- невнятно пробормотал Вальтер Хевель. \n \n" Тост за фюрера! "- воскликнул Ханс Крупп, красивый молодой подчиненный Хевеля. \n \nВзрыв аплодисментов За обеденным столом раздались звон бокалов. Пьяные бюрократы из Министерства иностранных дел опрокинули стаканы и вытерли последние остатки еды, когда официант принес новую бутылку шампанского. \n \n "Шведская водка, теперь шампанское ... Я думаю, что Хевель напивается. Фон Ширах криво улыбался, нежно потягивая свой бокал игристого вина. Если он и был возмущен своим отсутствием участия в Стокгольмской конференции, он этого не показал. \n \n "Пока он трезв для нашей поездки в Вашингтон, - ухмыльнулся Борман. - Я все еще жду ответа от американцев. Почему они так долго? Фюрер Большого Рейха на американской земле - идеальная пропаганда для обеих наших стран. "\n \n" Может быть, я смогу сопровождать вас? "Фон Ширах рассеянно смотрел на Ганса Круппа, который поднялся на ноги, чтобы предложить еще один тост . \n \n "Мы прошли через это, Бальдур. Оставайся на месте. Если американцы попытаются сделать что-нибудь глупое, мне понадобится кто-нибудь в Германии, чтобы взять бразды правления в свои руки "
 bormann.1919.a:0 "Мы ждем их принятия"

 bormann.1920.t:0 "Просьба Бормана"
 bormann.1920.desc:0 "Рейхсское министерство иностранных дел направило интересный запрос в наш Государственный департамент. Они хотят, чтобы президент публично пригласил фюрера в Вашингтон, округ Колумбия, что немцы открыто и любезно примут. Мартин Борман и его министр иностранных дел Вальтер Хевель затем отправится в Америку для дальнейших двусторонних переговоров и возможности обменяться рукопожатием с президентом перед камерами. Хотя это, похоже, больше похоже на пропагандистский маневр, чем на подлинную попытку расширить разрядку, потенциал положительный момент умиротворения фрицев не может быть отклонен "
 bormann.1920.a:0 "До нацистов на американской земле слишком далеко"
 bormann.1920.b:0 "Поездка доброй воли в порядке"

 bormann.1921.t:0 "Американцы отказывают нам в просьбе"
 bormann.1921.desc:0 "Густое облако дыма нависло над офисом. Борман ухмыльнулся, закурил еще одну сигару и бросил зажигалку Бальдуру фон Шираху, который без труда поймал ее. Шеф партийного канцлера всегда был начальником партии. забавный мужчина, чтобы выпить с ним, по крайней мере, так подумал Борман. Он был скользким, как угорь, женоподобным, как выродок, и более претенциозным, чем гребаный священник ... но тем не менее забавным. в комнату. \n \n "Мой фюрер», - кивнул Герхард Клопфер Борману. Он повернулся к фон Шираху. "Партейканцлер. Американцы откликнулись на нашу просьбу. Они хотят сохранить разрядку, но отклонили ваше предложение о встрече с президентом в Вашингтоне, округ Колумбия. "\n \nУлыбка исчезла с лица Бормана в одно мгновение, когда он сжал кулак, ломая свежую сигару пополам. Он стиснул зубы вместе. прежде чем сделать глубокий вдох. \n \n "Да будет так, - пробормотал он сквозь стиснутые зубы. - Дворняги все еще хотят открытых отношений с нами. Они просто не хотят, чтобы фюрер находился на их выродившейся земле. Да будет так. - Он вскочил и обошел вокруг стола. - Знаете почему, господа? Страх. Американская дворняга боится нас. Президент опасается нас по понятным причинам. Какая чертовски жалкая нация. "\n \nФон Ширах посмотрел на часы. Ночь обещала быть долгой"
 bormann.1921.a:0 "Мы оставим это оскорбление без внимания"

 bormann.1922.t:0 "Незнакомец в чужой стране"
 bormann.1922.desc:0 "Лучи утреннего солнца отвратительно сверкали в лабиринте из стали и стекла. Белые, дворняги, негры и евреи собрались внизу в отвратительной оргии смешанного брака и вырождения, игнорируя политику своих коррумпированные карьеристские лидеры. За несколько месяцев до Бургеркрига несколько пылких милитаристов открыто способствовали вторжению в Америку. Фантазия, созданная безумцами. Тем не менее, Борману это не помешало представить, как уродливое чудовище под ним будет сброшено в один огненный некрополь. . \n \n "Мне придется купить сувенир для Бланды», - внезапно сказал Хевел. Он сидел на противоположной стороне стола со стаканом в руке и смотрел в иллюминатор самолета. "Может быть, что-то вроде Диснея. часы с Микки Маусом. А что насчет подарка для Бальдура? Я знаю, как сильно он хотел быть в этой поездке. "\n \n" Я не знал, что мы были в отпуске ... "Борман ответил с выражением притворного замешательства. Хевел замолчал. Борман снова посмотрел на горизонт. "Мы творим историю, Вальтер. История! Будущие поколения узнают о нашем дипломатическом гении! Перестань вести себя как гребаный ребенок. "\n \nВозможно, ему все-таки следовало привести Бальдура фон Шираха? Он был скользким, как угорь, женоподобным, как дегенерат, и более претенциозным, чем гребаный священник ... но, в отличие от скучного, Бюрократ фон Ширах обладал острым умом, и Борман не мог не уважать его. \n \nБорман налил себе стакан шнапса. Фон Ширах был наполовину американцем, но даже он не смог бы объяснить эту странную страну фюреру. "
 bormann.1922.a:0 "Президент ждет ..."

 bormann.1923.t:0 "Любимый фашист Америки"
 bormann.1923.desc:0 "Кольцо-кольцо. Кольцо-кольцо. Кольцо-кольцо. \n \nОн подошел к визжащему телефону, зевая, лениво заправляя рубашку в брюки. Политик поднял белую ручку одним рукой, другой рукой заткнул сигарету в пепельницу и объявил свое имя. \n \n "Это Ревило», - последовал ответ. "Вы не поверите, что только что произошло, Фрэнсис. С нами связались МИД Германии. Я не говорю о каком-то бюрократе или государственном служащем, я не говорю только о каком-то старом чмо. Сам герр Хевель! Он хочет, чтобы вы поехали в Германию, чтобы встретиться с Мартином Борманом. "\n \n" Мартин Борман? "- ответил Фрэнсис, разинув рот. Он быстро схватил еще одну сигарету." О какой встрече мы говорим здесь, Ревило? " Частным или публичным? "\n \n" Он не сказал. \n \nФрэнсис Паркер Йоки уставился в космос, нахмурив брови в глубокой задумчивости. Сам фюрер хотел встретиться? Если Гитлер был родоначальником европейского национал-социализма, тогда Мартин Борман был его самым преданным опекуном. Действительно ли Борман признал Йоки еще одним стойким защитником Белой расы? \n \n Тем не менее, опухшая гордость в его груди была испорчена чем-то еще. Беспокойство. Как бы он ни уважал Бормана, он знал, что поездка в Германию и рукопожатие фюреру будет политическим самоубийством. В конце концов, Йоки был патриотом. Он хотел, чтобы его фамилия была синонимом "Америка" Поездка в чужую страну, чтобы поцеловать задницу ее лидеру, означала бы уничтожить Национальный авангард за один день "
 bormann.1923.a:0 "" Ревило, мы должны уважительно отклонить это предложение "

 bormann.1924.t:0 "Закрытый занавес"
 bormann.1924.desc:0 "Любые шансы на разрядку в Америке были упущены. Хевел знал, что это правда, и фюрер критиковал его за это больше раз, чем он хотел бы вспомнить. Хевел напомнил этому человеку, как Тем не менее, американцы были совершенно неразумны, и это, казалось, уменьшило вину Хевеля в глазах Бормана. Это почти наверняка спасло Хевеля его положение. Теперь фюрер собрал своих министров, чтобы обсудить последствия этого и то, что они будут делать дальше. \n \nФюрер немедленно начал отдавать приказы, не оставляя времени людям для ответа. "Ланге, я надеюсь, вы получили новый бюджет" Курт кивнул, нажав на папку, которую он принес с собой. Борман продолжил: "Нам нужно наращивать военное производство, если мы хотим быть готовы к атакам со стороны американцев и японцев. Ясно, что американцы не желают сражаться с Империей азиатов, поэтому мы можем только предполагать, что они работают вместе, чтобы подорвать нас " \n \nДалее фюрер повернулся к Мюллеру, сидящему справа от него. сказал подрыв не прижился. Кроме того, многие высокопоставленные должностные лица НСДАП открыто высказывались в пользу Стокгольмской конференции. Убедитесь, что они не питают никаких симпатий к Америке, о которых мы не знали. "Глава Ordnungspolizei кивнул. Было бы легко найти козла отпущения за провал конференции. \n \nНаконец, Борман поговорил со своим заместителем." Фон Ширах, я хочу вы должны сообщить OKW, что их текущий уровень бурения неприемлем. Армия, Крейгсмарине, Люфтваффе ... все должно быть на несколько миль выше своих современников. Нельзя допустить, чтобы Рейх отставал, иначе арийская раса будет окружена его противниками со всех сторон " \n \nКогда фюрер уволил своих министров, все четверо заметили, что никаких новых инструкций для Хевеля не поступало. это было ясно видно каждому "
 bormann.1924.a:0 "Время дипломатии прошло" # "убей меня" - Hexcron :)

bormann.1925.t:0 "Странная страна"
 bormann.1925.desc:0 "Заходящее солнце осветило небо оранжевым оттенком, купая Мартина Бормана и его окружение теплым сиянием. Отдаленные крики протеста были заглушены болтовней журналистов и операторов, окружавших нацистов как стервятники из-за защитной стены телохранителей ОрПо. Американское правительство закрыло весь участок в качестве "подарка» Борману, заявив, что они хотят, чтобы немцы видели, как живут американцы. \n \nБорман не был дураком. Вся экспедиция была попыткой издеваться над фюрером, предоставить американскому Minderwertige забавные кадры, чтобы над ними хохотать. Без ведома Государственного департамента Борман знал, как бороться с огнем огнем. Американская аудитория получала их пропаганду ... в то время как немецкая люди пострадали бы от понимания дегенерации Америки. Он вошел в логово льва, чтобы не позволить зверю поглотить его, но чтобы предстать перед ним как высшее существо. \n \n "Хочешь жареного с этим?» - спросил Гуфи. Борм Переводчик Энн прошептал ему на ухо. \n \n "Я просто хочу бургер", - отрезал Борман. Переводчик передал ответ, и большая антропоморфная собака подала небольшую жирную еду. Борман схватил его и схватил. Он бросил обертку в ближайший мусорный бак и повернулся к камерам. "Господа, вы можете приступить к съемкам прямо сейчас" Переводчик выкрикнул приказ на английском. \n \nБорман скрестил руки на груди и вызывающе уставился на снисходительную демонстрацию капитализма, окружавшую его. Герхард Клопфер присоединился к нему, уперев руки в бедра и от гнева скрежетал челюстями. Вальтер Хевел быстро передал свою сладкую вату Микки Маусу и зашагал перед камерами, с отвращением покачивая головой "
 bormann.1925.a:0 "Немцы должны знать об упадке Диснейленда"

 bormann.1926.t:0 "Президент Голдуотер отказывается от переговоров"
 bormann.1926.desc:0 "" Соединенные Штаты Америки не нуждаются и не желают сотрудничать с Германским Рейхом, этим жалким режимом, который обрушил смерть и разрушения на стольких невинных людей. Чтобы добиться разрядки между нашими народами, германской нации необходимо полностью демонтировать свою систему национал-социализма и отказаться от нежелательной гегемонии над странами Европы, уничтоженными нацистами в несправедливых, беспричинных войнах ". \n \nГерманский фюрер выпустил поток ругательств, читая письмо. Некомпетентный еврей в Белом доме, казалось, был истинным членом своей презренной расы. На мгновение он подумал, что может винить во всей этой идее Хевеля. но отказался от этого. Даже самые серебряные языки не могли убедить сорняк подружиться с сорняками. Если Борман действительно хотел освободить Германию от еврейского влияния, было бы глупо сотрудничать с нацией, столь созревшей ненавистью к арийцам и Западная цивилизация. \n \nПо крайней мере, Борман считал это пропагандистской победой. Он мог показать своим согражданам, что пытался быть разумным, протянуть руку дружбы: то, что Соединенные Штаты ударили ушел. Конечно, сейчас нельзя было думать о немцах как об агрессоре в этой холодной войне. Кроме того, это дало бы немецкому народу силы узнать, насколько Соединенные Штаты заражены либерализмом. Как глубоко укоренилась в их культуре ненависть к немецкому народу. Это еще раз докажет, что немецкий народ находится под постоянной угрозой со стороны сил, которые так долго работали против него "
 bormann.1926.a:0 "Разве они не заботятся о мире и братстве?"
 
bormann.1928.bennett:0 "Мир и торговля"
 bormann.1928.bennett.desc:0 "Президент Уоллес Беннетт с мрачным нетерпением наблюдал, как бронемашины подъезжали к фасаду Белого дома. Автомобиль в середине колонны остановился, и трое мужчин вышли наружу. Беннетт прищурился и задумался. Он вспомнил лица со Стокгольмской конференции: высокий веселый человек в черном костюме был Вальтер Хевель, министр иностранных дел; тощий, хмурый человек, держащий пачку документов, должен был быть Герхардом Клопфером. , Шеф рейхсканцелярии; приземистым бульдогом человека мог быть только фюрер Мартин Борман. \n \nБеннетт выдавил синтетическую улыбку, когда официальный фотограф Белого дома начал делать снимки. Двери других автомобилей открылись, и появилась коричневая Волна бюрократов и телохранителей в форме, включая переводчика в очках, быстро догнала целеустремленного шага Бормана. Фюрер снял остроконечную коричневую фуражку, протянул ее Клопферу и протянул открытую руку. \n \n "Это так. Для меня большая честь познакомиться с вами, господин президент, - переводчик передал послание фюрера. \n \n "Это моя честь, мистер Борман», - солгал Беннет, ухмыляясь в камеры. "Я верю, что мистер Хевель, мистер Клопфер и вы приятно провели время в этой прекрасной стране?» \n \n "Конечно, господин президент», - сказал переводчик немного более приятным тоном, чем его хозяин. "Мы все были в приподнятом настроении после успеха Стокгольма. Надеюсь, эта встреча еще больше снизит напряженность между нашими странами" \n \n "Мир и торговля, г-н Борман" Беннетт встретил жестокий взгляд тирана. "Это мир, который мы все хотели бы увидеть"
 bormann.1928.bennett.option:0 "Некоторых больше, чем других"

 bormann.1928.lbj:0 "Фотография Овального кабинета"
 bormann.1928.lbj.desc:0 "Линдон Джонсон бродил по Овальному кабинету, засунув руки в карманы. Среди разбросанных по комнате телохранителей, помощников и адъютантов стоял одинокий фотограф. Президент не поделился фотографией. с коренастым маленьким немецким тираном во время Стокгольмской конференции, и он хотел исправить это. \n \nКучка бюрократов и мускулистых приспешников ворвалась в комнату. Джонсон попытался скрыть насмешку над напыщенной коричневой формой. Он сразу узнал лысый карлик мчится к нему в образе Мартина Бормана, за которым следил переводчик в очках. \n \n "Для меня большая честь познакомиться с вами, господин президент, - передал послание фюрера переводчик Бормана. - Со мной Вальтер Хевель, мой министр иностранных дел. , и Герхард Клопфер, мой секретарь. "Он указал на двух мужчин позади себя, веселого дипломата в черном костюме и хмурого бюрократа в партийной форме. \n \n" Я рад встрече с вами, мистер Борман, "Джонсон ответил на хин улыбка. Он схватил Бормана за руку. Это была удивительно крепкая хватка. Президент сжал ее крепче и притянул к себе. Борман отодвинул ее и сильно затряс, сжимая изо всех сил. Улыбки на их лицах остались нейтральными. "Быстрое фото для записей, мистер Борман?" Фотограф тут же принялся за дело и занял позицию. Президент выпрямился, положил руки на бедра и встал рядом с крошечным диктатором. Камера вспыхнула. Джонсон повернулся к Борману, возвышаясь над ним, как падающее дерево. "Может, мы начнем обсуждение?» \n \nБорман смотрел в ответ, не дрогнув. Он скрестил руки, выпятил челюсть и твердо кивнул "
 bormann.1928.lbj.option:0 "Фотография на века"

bormann.1928.rfk:0 "Садовые дебаты"
 bormann.1928.rfk.desc:0 "Джо обратил внимание и поднял видеокамеру, пока президент Соединенных Штатов и фюрер Большого Рейха прогуливался по садам Белого дома. Роберт Фицджеральд Кеннеди вынужденно улыбнулся в камеру. Борман неловко кивнул. За спиной двух могущественных людей, как стервятники, кружилась целая куча бюрократов и телохранителей обеих национальностей. \n \n "... Я также приведу на переговоры моего министра иностранных дел Вальтера Хевеля и моего секретаря Герхарда Клопфера. , "переводчик в очках закончил с немецким акцентом. \n \n" Надеюсь, вы не возражаете против камер, мистер Борман ", - ответил Кеннеди, указывая на Джо." Мы отправим отснятый материал вашим людям, как ну, если хотите, - Борман выслушал перевод и грубо кивнул. - У меня для вас есть предложение. В знак того, что наши отношения тают, возможно, нам стоит открыть культурные выставки в странах друг друга. Немецкий народ мог бы испытать американские продукты, сделанные ... добровольными руками американцев. "\n \n" Почему мы должны демонстрировать вырождение американского капитализма? "Переводчик Бормана не соответствовал насмешливому тону своего фюрера. миллионеры, люди, которые используют простых рабочих, чтобы набить карманы. Наша экономика организована так, чтобы приносить пользу Германскому Рейху и Немецкому Народу на века вперед. Ваша система не является устойчивой! "\n \n" Неустойчивой? "Кеннеди весело рассмеялся, хотя в его глазах вспыхнула ненависть." А как насчет вашего краха 50-х? Я не буду говорить, что капитализм идеален, это далеко не так, но не действуйте так, как будто национал-социализм не эксплуатирует рабочий класс. Посмотрите на мегакорпорации! "\n \nПосле получаса дебатов двое мужчин согласились транслировать отснятый материал в своих странах, пожали друг другу руки и направились к Овальному кабинету."
 bormann.1928.rfk.option:0 "Неожиданная дискуссия"

 bormann.1928.wallace:0 "Нежелательная похвала"
 bormann.1928.wallace.desc:0 "Что-то ледяное текло по венам Джорджа Уоллеса, скручивало его живот и заставляло потеть. Среди телохранителей, помощников и адъютантов, разбросанных по Овальному кабинету, стоял одинокий фотограф. Христос были его противниками. собираюсь доить эту предстоящую фотографию. Двери открылись, и группа бормочущих немцев ворвалась внутрь. Мартин Борман, как бульдог в униформе, мчался к Уоллесу с протянутой рукой. \n \n "Для меня большая честь познакомиться с вами, господин президент, - сказал переводчик в очках с легким акцентом. Борман указал на двух мужчин позади него, на высокого дипломата в темном костюме и тощего бюрократа в коричневой форме. "Со мной Вальтер Хевель, мой министр иностранных дел, и Герхард Клопфер, мой секретарь ". \n \n Вспышка камеры взорвалась на неловкой улыбке президента и суровом взгляде фюрера, когда они пожали друг другу руки. \n \n" Спасибо, что приехали в мою страну, мистер Борман ", - ответил Уоллес. нет ничего важнее, чем установление мира между нашими сверхдержавами. "\n \n" Немецкий народ восхищается изменением вашей нации расовой политики. Мы надеемся увидеть его эволюцию " \n \n« Надеюсь, эта встреча станет сигналом к ​​дальнейшему ослаблению напряженности между нами. »Уоллес неловко поморщился и поблагодарил Бога за то, что в Овальном кабинете не было движущихся камер"
 bormann.1928.wallace.option:0 "Может быть, на пресс-конференции следует запретить определенные темы ..."

 bormann.1928.mcs:0 "Враг моего врага"
 bormann.1928.mcs.desc:0 "Убирайтесь отсюда, - крикнула Маргарет Чейз Смит фотографу Белого дома. - Сохраните фотографии для пресс-конференции. Эта встреча посвящена разрядке, а не пропаганде ". \n \nПрезидент Смит скрестила руки в ожидании. Дверь открылась, и группа бюрократов и телохранителей в коричневых костюмах ворвалась в комнату. Во главе нападения был мужчина с маленьким бульдогом. Мартина Бормана, за которым следили переводчик в очках и два лакея. \n \n "Для меня большая честь познакомиться с вами, миссис Смит», - сказал переводчик, когда фюрер нежно пожал Смиту руку. "Со мной Вальтер Хевель, мой Министр иностранных дел и Герхард Клопфер, мой секретарь ". \n \n" Давайте приступим к делу, мистер Борман. "Смит села за стол Овального кабинета и сцепила пальцы вместе. Нацистские головорезы, парящие позади Бормана, смотрели насмешливо." Японцы - самая большая угроза для Америки. Они тоже не очень хорошо относятся к Германии. Мы должны противостоять Сфере как партнеры, если мы хотим положить конец их господству " \n \n« Премьер-министр Японии - ласка в костюме, - ответил переводчик, не совсем соответствуя пренебрежительному тону Бормана. нация предпочитает следовать, поскольку ее лидер часто говорит с характером своего народа ... "Хевел что-то прошептал Клопферу, который ухмыльнулся. Борман снова заговорил, и на этот раз переводчик колебался на несколько секунд." Возможно, мы могли бы поговорить с вами. Госсекретарь по таким вопросам? "\n \n" Почему это должно быть, мистер Борман? "Смит вскочил, как развернувшаяся змея." Если вы не хотите разговаривать с самим президентом Соединенных Штатов, тогда вы может улететь домой в Германию! Нет? Я вижу эти трясущиеся головы? Тогда закрой рты и послушай, что я скажу "
 bormann.1928.mcs.option:0 "В аду нет ярости ..."

 bormann.1928.harrington:0 "Ботинки в Овальном кабинете"
 bormann.1928.harrington.desc:0 "Майкл Харрингтон ждал перед столом Овального кабинета, сцепив вместе вспотевшие руки. Он потер ими свои брюки и изменил позу, держа обе руки по бокам. Стоя среди телохранителей, Разбросанные по комнате помощники и адъютанты были одиноким фотографом. Харрингтон выпрямился, когда дверь резко открылась. Он не мог позволить своей маске соскользнуть, иначе бурлящий поток гнева и отвращения, закружившийся в нем, вырвался наружу. \n \nЧетыре человека вошли в комнату в сопровождении их бандитских телохранителей. Харрингтон не знал тощего мужчину с выпуклым лбом, хотя он узнал в высоком дипломате в черном костюме и галстуке Вальтера Хевеля. В коричневой форме был Мартин Борман, которого сопровождал переводчик в очках. \n \n "Для меня большая честь познакомиться с вами, господин президент», - переводчик Бормана передал послание фюрера. Сам Борман жестом приветствовал с двумя лакеями. "Со мной Вальтер Хевель, мой министр иностранных дел, и Герхард Клопфер, мой секретарь" \n \n "Здравствуйте, мистер Борман», - приглушенно сказал Харрингтон, пожимая руку тирана, как если бы он был не более чем Свидетелем Иеговы, которого он хотел его лужайка. "Может, попозируем фотографу?" Фотограф немедленно начал действовать. Борман с натянутой улыбкой смотрел в камеру, в то время как Харрингтон сохранял нейтральное выражение лица. "К сожалению, у меня очень плотный график, мистер Борман. Вас проводят к Глену Тейлору, у которого есть лишний час. Спасибо" \n \nБорман, Хьюел и Клопфер молча смотрели друг на друга, когда их выводили. Овального кабинета. Харрингтон сидел за своим столом, делая вид, что что-то записывает. В тот момент, когда немецкие головорезы вышли из комнаты, он закрыл лицо руками и застонал "
 bormann.1928.harrington.option:0 "Это все для общего блага"

bormann.1928.glenn:0 "Самая важная раса?"
 bormann.1928.glenn.desc:0 "Поток нацистов в коричневых костюмах хлынул в Овальный кабинет, их грубые лица осветились вспышками фотоаппаратов. Джон Гленн стоял перед столом с натянутой улыбкой. Он подумал о нацистских сапогах, шагающих по Белому дому, но не позволил своему лицу выдать себя. Возглавлял атаку дородный маленький человечек, которого Гленн узнал по Стокгольмской конференции. Мартин Борман. Гленн натянуто улыбнулся и пожал ему руку . \n \n "Для меня большая честь познакомиться с вами, господин президент», - переводчик в очках передал послание фюрера. Сам Борман указал на двух своих подручных. "Со мной Вальтер Хевель, мой министр иностранных дел, и Герхард Клопфер, моя секретарша. "\n \n" Спасибо, что приняли мое приглашение, - сквозь зубы ответил Гленн. - Он повернулся к фотографу. - Вот и все, Бобби. Вы можете сделать больше снимков на пресс-конференции. Давайте начнем. - Гленн снова повернулся к маленькому лысому тирану. - Нам есть что обсудить, мистер Борман. Нет времени откладывать. Как вы знаете, наши два народа могут в одно мгновение уничтожить друг друга, если все пойдет не так. Я хотел бы предложить серию договоров о денуклеаризации ". \n \nГлаза Бормана расширились, когда переводчик замолчал. Затем он взорвался смехом. Хевел в темном костюме усмехнулся, а тощий бюрократ Клопфер напряженно нахмурился. Борман скрестил руки на груди. агрессивно и начал говорить. \n \n "У меня нет желания обсуждать гонку вооружений, - быстро сказал переводчик. - Хотя космическая гонка - другое дело. Я слышал, вы наконец пытаетесь догнать Рейх? Это пустая трата времени. Немец будет первым человеком на Луне и первым человеком на Марсе. По нашим оценкам, к началу восьмидесятых. "\n \n« Так далеко? »- ответил Гленн, приподняв бровь. Теперь настала очередь американцев смеяться"
 bormann.1928.glenn.option:0 "Дружеское соревнование?"

 bormann.1928.lemay:0 "Коричневый кардинал в Белом доме"
 bormann.1928.lemay.desc:0 "Кертис ЛеМэй нетерпеливо прогуливался по Овальному кабинету, бормоча себе под нос. Этот нацистский карлик топтал Белый дом, пачкая пол своими грязными ботинками Краута. его причудливый коврик. Наконец двери открылись, и бюрократы в коричневой форме хлынули, как волна дерьма. Мартин Борман возглавил атаку, устремившись к президенту, как бешеный бульдог. За ним последовали три приспешника. \n \n "Для меня большая честь познакомиться с вами, господин президент», - говорил переводчик в очках, когда Борман схватил протянутую руку ЛеМэя. "Со мной мой министр иностранных дел Вальтер Хевель и мой секретарь Герхард Клопер" Прежде чем ЛеМей успел ответить, что-то уловило его глаз. \n \n "Эй! - крикнул ЛеМэй оператору. - Что я, блядь, сказал? Сохраните это для конференции! Это не возможность для маленького Мартина раскачивать свой член. Сначала переговоры, затем пропагандистское дерьмо. "\n \n" Не смей меня так называть, - спокойно сказал переводчик, когда Борман начал разглагольствовать. - Прояви хоть какое-то уважение, или иначе " Преодолей себя, сквирт, - снисходительно ответил ЛеМэй. - Ты меня не запугиваешь. Ты нужен мне, ты мне нужен. Япошки сейчас представляют собой большую гребаную угрозу. Если бы это было не так, я бы не пожал руку гребаному нацистскому ублюдку, как ты. "\n \n" Твоя гребаная нация на много лет не переживет Японию ", - сказал переводчик, его голос был едва слышен выше Кричит Борман: "История это докажет" \n \n "Мне плевать, что вы думаете. Нравится вам это или нет, но история на стороне Америки. Мы тебя похороним! ""
 bormann.1928.lemay.option:0 "... Камера все еще крутится?"


 bormann.1928.thurmond:0 "Ветеран и фюрер"
 bormann.1928.thurmond.desc:0 "Стром Турмонд схватился за пояс и мощно встал перед столом. Он не был легкомысленным, и крауты собирались знать об этом в тот момент, когда они вошли. Он был примирительным во время Стокгольмская конференция, но теперь нацисты были на его территории. \n \nДверь открылась, и нацисты вошли в Овальный кабинет. Турмонд с отвращением наблюдал за ними, этими вскочившими бюрократами в пышной коричневой милитаристской форме. Сколько из этих людей действительно служил? Кто-нибудь из них раньше держал винтовку? Маленький бульдог Мартин Борман мчался к нему с протянутой рукой. Термонд крепко взял ее и пожал. \n \n "Для меня большая честь познакомиться с вами, господин президент, - сказал переводчик в очках с легким акцентом. Борман указал на двух мужчин позади него, высокого дипломата в темном костюме и тощего бюрократа в коричневой форме. "Со мной Вальтер Хевель, мой министр иностранных дел, и Герхард Клопфер, мой секретарь. "\n \n" Благодарю вас за посещение этого gl - ответил Турмонд, положив руки на бедра. Борман выпрямился и скрестил руки на груди, не нарушая зрительного контакта с президентом. "Мы оставляем наши разногласия позади во имя мира и сотрудничества. Это непросто, мистер Борман. Я сражался и убивал во время вторжения в Англию" \n \n "Изменения естественны, - сказал переводчик. Борман продолжал пристально смотреть в глаза. "Возьмите вашего предшественника. Немецкий народ восхищался расовой политикой Уоллеса, и мы надеемся увидеть ее эволюцию под вашим премьерством" \n \nТурмонд прервал зрительный контакт и неловко закашлялся."
 bormann.1928.thurmond.option:0 "" Довольно светской беседы, мистер Борман. Давай договоримся. ""

 bormann.1927.t:0 "Чего нельзя вынести"
 bormann.1927.desc:0 "Дед Майк всегда смеялся, когда Барри навещал его в Лондоне. Барри мог вспомнить многое об этом человеке, если не многое другое. Его всегда расстраивало, когда кто-то выкрикивал непристойные слова в их адрес. а дедушка Майк просто посмеялся над ними. Он никогда не понимал этого в детстве, даже тогда думал, что его дед должен был поднять кулаки или, по крайней мере, свой голос. Если бы он сделал это, то мучения наверняка прекратятся. Он никогда не делал этого. Майкл Голдуотер был действительно странным человеком. \n \nПрезидент Голдуотер в третий раз или около того пролистал бумаги, которые ему переслала немецкая делегация: "Германский Рейх в свете угрозы японской угрозы, желает установить прочную и взаимную разрядку с Соединенными Штатами Америки. Это пойдет на пользу обеим нашим сильным нациям и послужит началом нового золотого века Германии и Америки " Голдуотер перестал читать там. Остальную часть письма он уже выучил наизусть. \n \nДедушка Майк всегда молчал о том, почему он уехал из России. Барри спрашивал его снова и снова. Честно говоря, ответ часто менялся, но Барри больше всего запомнил один из его ответов. "Ну, Барри», - начал его дед, наклоняясь, чтобы поговорить с мальчиком. "В России были люди, плохие люди, которые не хотели, чтобы с другими мужчинами обращались как с их собратьями. , а вместо этого как собственность. Некоторые очень хорошие люди пытались изменить это, и когда они потерпели неудачу, мне пришлось уйти. \n \nПрезидент Голдуотер вытер слезы, которые начали выступать на его глазах. Было не так уж маловероятно, что его дед остался бы, и что Бедный молодой Барри погиб бы в лагерях Гитлера среди многих других. Президент Голдуотер начал писать, яростно записывая свой ответ на дерзость, крайнее лицемерие Бормана, предложившего мир, когда он не принес ничего, кроме войны, и предложить дружбу, пока он сам дюжины истребленных семей "
 bormann.1927.a:0 "Америка с монстрами не договаривается"

 # Econ Oil investigation events
 bor_econ.2.t:0 "Доклад из Северного моря"
 bor_econ.2.d:0 "Мартин Борман с интересом листал документы, его энтузиазм рос с каждой новой страницей. Некоторые сообщения из отдалённых уголков планеты указывают на наличие нефти в Северном море. Тем не менее Фюрер не до конца доверял подобному рода слухам. Но, а если это правда? Вдруг настолько большой нетронутый драйвер экономического роста спрятан между Британскими островами и Северной Европой?\n\n Был ли такой неиспользованный потенциал экономического роста спрятан между Британскими островами и Северной Европой. Оптимизм без причины не имеет смысла. Борман схватил ручку и начал заполнять какой-то бланк. Приказано: начать секретное расследовани для установления достоверности этих сообщений. Конечно он ожидал, что его сомнения подтвердятся. А если эти исследования приведут к открытию..."
 bor_econ.2.a:0 "Давайте просто подождём."

 bor_econ.3.t:0 "Преспективная область"
 bor_econ.3.d:0 "Предварительные донесения по охоте за нефтью поступили на стол Фюрера от наших исследователей Северного моря. Наше счастье, что наши исследования проходят как планировалось и никакие внешние обстоятельства не мешают нам. Даже больше - перед нами открылись некоторые возможности, которыми мы сможем воспользоваться для успешного завершения исследований. Эти исследования становятся всё более преспективными."
 bor_econ.3.a:0 "Мы затаили дыхание и ждём ответа."

 bor_econ.5.t:0 "Нефтяной отчёт"
 bor_econ.5.d:0 "Забыв свои принципы, Мартин Борман с жадностью потёр руки и незамедлительно открыл запечатанный документ. Это был последний отчёт геологической разведки Северного моря. Всё это время он держал в голове, что одержимо ожидать чего-то это пустая трата нервов. Конечный итог, к сожалению, был неутешителен - отчёт начинался с констатации факта, что в самом Северном море не было обнаружено никаких следов нефти, а всё расследование оказалось пустой тратой времени и ресурсов. Однако...\n\nОн не мог поверить в то что прочитал далее. Его глаза бегали по страницам всё быстрее, пока он не стукнул кулаком по столу и громко не рассмеялся. Нефть была найдена на Северном шельфе! Нетронутая  и драгоценная нефть, на которую ещё ни одна нация не заявила претензию. Борман улыбнулся, не в силах нарадоваться собственной гениальности. Рейх объявит права на нефть Северного моря."
 bor_econ.5.a:0 "Эта не нефть принадлежить исключительно Германской нации."

 bor_econ.6.d:0 "Другие страны в регионе возражают"
 bor_econ.6.a:0 "Сраные миноры"

 bor_econ.7.t:0 "Североморская нефтяная конференция"
 bor_econ.7.d:0 "Фюрер решил созвать конференцию для урегулирования споров вокруг провозглашения Германским Рейхом прав на нефть Северного моря. На неё приглашены представители жалких маленьких стран, которым хватит смелости предъявлять претензии Рейху. Когда эти делегации прибудут, их несомненно должен охватить страх, когда они наконец-то поймут КОМУ они собираются высказывать обиды.\n\nОни должны уяснить одну константу: Германский Рейх открыл нефть, Германский Рейх потребовал нефть и Германский Рейх будет  добывать эту нефть на благо арийской расы!"
#[Представители Соединенных Штатов также будут присутствовать в качестве сторонних наблюдателей, чтобы обеспечить хорошее отношение к делегации их нового английского марионеточного государства.]\n\n
 bor_econ.7.a:0 "Пусть приходят!"

 bor_econ.8.t:0 "Приглашение из Германии"
 bor_econ.8.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Норвежского правительства, чтобы удовлетворить их просьбу."
 bor_econ.8.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

 bor_econ.9.t:0 "Приглашение из Германии"
 bor_econ.9.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Датского правительства, чтобы удовлетворить их просьбу."
 bor_econ.9.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

 bor_econ.10.t:0 "Приглашение из Германии"
 bor_econ.10.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Английского правительства, чтобы удовлетворить их просьбу."
 bor_econ.10.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

 bor_econ.11.t:0 "Приглашение из Германии"
 bor_econ.11.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Шоттландского правительства, чтобы удовлетворить их просьбу."
 bor_econ.11.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

 bor_econ.12.t:0 "Приглашение из Германии"
 bor_econ.12.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались протестам Англии - это выше нашего понимания. Тем не менее, мы пошлем представителей американского правительства, чтобы следить за ходом дела и обеспечить справедливое обращение с нашими английскими союзниками."
 bor_econ.12.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

 bor_econ.13.t:0 "Северные страны приняли приглашения"
 bor_econ.13.d:0 "Норвегия, Дания, Англия и Шотландия приняли приглашение Германии на предстоящую нефтяную конференцию посвящённую проблемам Северного моря, где будут пересмотрены положения морских границы и раз и навсегда урегулирован статус Северного шельфа."
 bor_econ.13.a:0 "Конференция скоро начнётся."

 bor_econ.14.t:0 "Саммит в Бремене"
 bor_econ.14.d:0 "Делегаты из Норвегии, Дании, Англии и Шотландии собрались в немецком городе Бремен, где ожидается начало Североморской нефтяной конференции. По поручению Германского правительства им были предоставлены самые лучшие условия проживания. В то время как некоторые видят в этом обширный жест доброй воли, другие рассматривают данный шаг очередной дипломатической манипуляцией.\n\nНаблюдатели из Соединенных Штатов также прибыли, потратив много времени на обсуждение и с таким же подозрением относятся к роскошному обращению."
 bor_econ.14.a:0 "Наверное для всех большая неожиданность, что Рейх может решать проблемы дипломатией."

 bor_econ.15.t:0 "Слово Германии"
 bor_econ.15.d:0 "Представители различных стран собрались вокруг большого круглого стола просторного конференц-зала. Напротив стола стоял крупный макет Северного моря, на границах которого возвышались немецкие Флаги. Каждый участник конференции имел на столе бутылку воды, блокнот, карточку с ФИО и маленький флажок государства, который этот делегат представляет.\n\nПредставители Рейха сразу выдвинули свой ультиматум другим дипломатам: претензии Германии на Северное море не обсуждаются, а все кто попробуют не соглаится с данной простой истиной, столкнутся с рядом неопределённых 'последствий'. Но в случае если иностранные представители не имеют никаких возражений, то они должны подписать соответствующий документ, свидетельствующий об абсолютном согласии держав, котоыре они представляют."
 bor_econ.15.a:0 "Склонность нацистов к жёсткому отстаиванию своих интересов нельзя игнорировать. Мы принимаем эти условия."
 bor_econ.15.b:0 "Этот ультиматум возмутителен!"

 bor_econ.16.t:0 "Делегации ответили согласием"
 bor_econ.16.d:0 "После продолжительных дебатов в конференц-зале (и приватных дискуссий за его пределами), представители Норвегии, Дании, Англии и Шотландии согласились с безкомпромиссными требованиями Германии, во имя сохранения мира. Споры насчёт притязания Рейха на нефть Северного моря отныне остались в прошлом и каждая из присутствующих стран официально признаёт законность этих претензий.\n\nАмериканская наблюдательная группа также имела право внести свою лепту, во многом определив итоговое решение Англии, заявив, что любое сопротивление ультиматуму Германии может спровоцировать ядерную войну между ОСН и Пактом Единства.\n\nДелегаты вернулись обратно на свои родины, чтобы полноценно ответить перед судом за предательство национальных интересов и проявленную трусость."
 bor_econ.16.a:0 "Нефть потечёт рекою."

 bor_econ.17.t:0 "Невообразимое богатство"
 bor_econ.17.d:0 "Борман глубоко затянулся дымом из сигарой, когда адъютант принёс последние донесения из прошедшей накануне конференции. Североморская нефтяная конференция завершилась. Упрямые делегации стран участников с неохотой уступили требованиям Рейха и легально приняли её претензии на нефть. И кто говорил, что данные вопросы можно решать исключительно силой?\n\nЭто показательное собрание дало Германии возможность начать добычу столь драгоценного ресурса без надобности считаться с претензиями иностранных держав. Миллионы баррелей нефти, недостаток которых стал серьёзной проблемой экономического развития Германии в первое десятилетие своего существования, спокойно ожидали немецкие буровые платформы. Фюрер положил документ на стол и спокойно выдохнул. Осталось только достать специально заготовленную бутылку шампанского из-за стола и отпраздновать очередную дипломатическую победу."
 bor_econ.17.a:0 "Ведь эта нефть наша!"

 bor_econ.18.t:0 "Делегации не согласны"
 bor_econ.18.d:0 "После продолжительных дебатов в конференц-зале (и приватных дискуссий за его пределами), представители Норвегии, Дании, Англии и Шотландии отказываются соглашаться с непреклонными требованиями Германии. В свою аргументацию они объявили претензии Рейха абсолютно незаконными, утверждая то, что они нарушают целостность международно признанных Исключительных Экономические Зон.\n\n\nосле коллективного отказа, они предложили компромисс Германии в виде уступок по более справедливому распределению нефти."
 bor_econ.18.a:0 "Теперь они ожидают ответа."

 bor_econ.19.t:0 "Германия уступает"
 bor_econ.19.d:0 "Удивительным образом представители Германии официально уступили требованиям иностранных дипломатов. Рейх официально займется распределением нефти Северного моря среди четырёх стран с учётом обговорённых объемов. Правительства Дании, Норвегии, Англии и Шотландии удовлетворены окончательным соглашением.\n\nКонференция завершилась, а делегаты возвращаются обратно в свои страны, чтобы отпраздновать со своими лидерами удачно заключённую сделку."
 bor_econ.19.a:0 "Искусство дипломатии."

 bor_econ.20.t:0 "Уступки, которые всех устроят."
 bor_econ.20.d:0 "Борман глубоко затянулся дымом из сигарой, когда адъютант принёс последние донесения из прошедшей накануне конференции. Североморская нефтяная конференция завершилась. Упрямство иностранных дипломатов вынудило наших представителей пойти на незначительные уступки по распределнию нефтяных ресурсов. Вот вам и дипломатия.\n\nНу, это не имеет значения. Огромная доля нефтяных ресурсов теперь законно перешла под контроль Германии. Миллионы баррелей нефти, недостаток которых стал серьёзной проблемой экономического развития Германии в первое десятилетие своего существования, спокойно ожидали немецкие буровые платформы. Фюрер положил документ на стол и спокойно выдохнул. Осталось только достать специально заготовленную бутылку шампанского из-за стола и отпраздновать очередную, хоть и частичную, дипломатическую победу."
 bor_econ.20.a:0 "Большая часть нефти теперь принадлежит нам."

 bor_econ.21.t:0 "Провал конференции"
 bor_econ.21.d:0 "Во время напряжённых переговоров немецкая делегация неприклонно отстаивала своё решение. Германский Рейх никому не уступит контроль над своей нефтью, считая нужным не утруждать себя делиться черным золотом с другими, незначительными странами. По мнению немецкого правительства решающее слово должен высказать тот, кто первый выдвинул претензию.\n\nИностранные представители, естественно, не согласны с данным утверждением. Вместе они обвинили Германию в том, что конференция имеет постановочный характер и Германия с её помощью пытается легализовать свои права на самоличную добычу в нефтяных бассейнах шельфа, поэтому они отказываются отозвать претензии о справедливом распределении нефти."
 bor_econ.21.a:0 "И вот мы пришли к тупику..."

 bor_econ.22.t:0 "Исход скоро станет ясен"
 bor_econ.22.d:0 "Интенсивность споров достигла своего апогея, и немцам не остаётся ничего другого, как принципиально отстаивать свою позицию. Германские делегаты обвинили своих иностранных коллег в том, что их упрямство не отвечаюет их незначительному статусу стран, которые они представляют. Некоторые отдельные споры заканчивались угрозами военного решения вопроса, в случае если они снова попробуют отвергнуть германский ультиматум. Несмотря на гневный протест в отношении подобного рода 'запугиваний', немцы всё ещё не сдерживались в выроржениях, продолжая сравнивать мощь и размеры Сухопутной армии и Кригсмарине с невпечатляющими величинами армий и флотов стран участников конференции."
 bor_econ.22.a:0 "Угроза нарастает."

 bor_econ.23.t:0 "Непредвиденные последствия"
 bor_econ.23.d:0 "Наши издевательства над немощью Северных стран оказались довольно эффективными и иностранным представителям не остаётся ничего, кроме как одобрить наши притязания на нефть Северного моря. Однако ожидается, что из-за угроз с нашей стороны и нежеления заключать компромисс, данные государства гораздо менее охотно будут оказывать нам услуги в помощи нефтедобычи и будут стараться макстиально тянуть время, не позволяя нам эффективно вести нефтеразработку. Это, к сожалению, отрицательно отразится на количестве добываемых ресурсов."
 bor_econ.23.a:0 "И как я должен это понимать? Он же вся наша."

 bor_econ.24.t:0 "Провал конференции"
 bor_econ.24.d:0 "Во время напряжённых переговоров немецкая делегация неприклонно отстаивала своё решение. Германский Рейх никому не уступит контроль над своей нефтью, считая нужным не утруждать себя делиться черным золотом с другими, незначительными странами. По мнению немецкого правительства решающее слово должен высказать тот, кто первый выдвинул претензию.\n\nИностранные представители, естественно, не согласны с данным утверждением. Вместе они обвинили Германию в том, что конференция имеет постановочный характер и Германия с её помощью пытается легализовать свои права на самоличную добычу в нефтяных бассейнах шельфа. Но самое большое недовольствие проявили Американцы, озлоблённые презрительным отношением Рейха к их английскому союзнику. В ответ, наблюдатели ОСН заявили, что их островной партнёр получит при необходимости полную поддержку со стороны ВМС США."
 bor_econ.24.a:0 "Ставки растут..."

 bor_econ.25.t:0 "Английское сопротивление"
 bor_econ.25.d:0 "Английские дипломаты официально отвергнули Немецкий ультиматум, выдвинув в ответ свои собственные требования на обширную долю нефтяного бассейна Северного моря. Несмотря на угрозы со стороны немцев, англичане заявили, что они больше не подобострастное марионеточное государство, которому Рейх может ставить условия, а могущественная нация с еще более могущественными союзниками."
 bor_econ.25.a:0 "Это может закончится очень плохо..."

 bor_econ.26.t:0 "Английское сопротивление"
 bor_econ.26.d:0 "Наши Английские дипломаты официально отвергнули Немецкий ультиматум, выдвинув в ответ свои собственные требования на обширную долю нефтяного бассейна Северного моря. Несмотря на угрозы со стороны немцев, англичане заявили, что они больше не подобострастное марионеточное государство, которому Рейх может ставить условия, а могущественная нация с еще более могущественными союзниками."
 bor_econ.26.a:0 "Мы никогда не будем рабами."

 bor_econ.27.t:0 "Английское сопротивление"
 bor_econ.27.d:0 "Наши Английские друзья официально отвергнули Немецкий ультиматум, выдвинув в ответ свои собственные требования на обширную долю нефтяного бассейна Северного моря. Несмотря на угрозы со стороны немцев, англичане заявили, что они больше не подобострастное марионеточное государство, которому Рейх может ставить условия, а могущественная нация с еще более могущественными союзниками. Мы поддерживаем их заявление. А ВМС США окажет любую необходимую помощь!"
 bor_econ.27.a:0 "Посмотрим, что немцы ответят на это."

 bor_econ.28.t:0 "Норвежские претензии"
 bor_econ.28.d:0 "Народ Норвегии откликнулся на утврждённую Фюрером Декларацию по Североному Морю. Они утверждают, что нефть Северного Шельфа, лежащая к западу от их границ, принадлежит им. Правительство Норвегии призвало Мартина Бормана немедленно отказаться от заявленных ранее претензий. Конечно, ничего подобного мы не сделаем. В конце концов, норвежцев по-настоящему не особо волнует нефть; они просто горько переживают своё позорное поражение в 1940 году, а также последующую оккупацию."
 bor_econ.28.a:0 "Им определённо нужно было остаться Рейхскоммисариатом..."

 bor_econ.29.t:0 "Нефть Северного моря"
 bor_econ.29.d:0 "Германский Рейх выпустил официальное объявление, что немецкими исследователями в Северном море были обнаружены крупные запасы нефти и соотвественно Рейх имеет полное право на единоличную добычу найденных ресурсов. Английское правительство в ответ отвергло претензии Рейха, и заодно потребало, чтобы Германское правительство немедленно отказалось от своих единоличных притязаний."
 bor_econ.29.a:0 "Эта нефть должна принадлежать нам!"

 bor_econ.30.t:0 "Протест Англии"
 bor_econ.30.d:0 "Народ Англии откликнулся на утврждённую Фюрером Декларацию по Североному Морю. Возмущенные англосаксы отказываются признать законные права Рейха на нефть Северного моря и утверждают что драгоценные ресурсы лежащие к востоку от их границ, принадлежат им. Английское правительство призвало Мартина Бормана немедленно отказаться от заявленных ранее претензий. Конечно, ничего подобного мы не сделаем."
 bor_econ.30.a:0 "Зависть поднимает свою уродливую голову."

 bor_econ.31.t:0 "Нефть Северного моря"
 bor_econ.31.d:0 "Германский Рейх выпустил официальное объявление, что немецкими исследователями в Северном море были обнаружены крупные запасы нефти и соотвественно Рейх имеет полное право на единоличную добычу найденных ресурсов. Шоттландское правительство в ответ отвергло претензии Рейха, и заодно потребало, чтобы Германское правительство немедленно отказалось от своих единоличных притязаний."
 bor_econ.31.a:0 "Эта нефть должна принадлежать нам!"

 bpr_econ.32.t:0 "Сделка с Германией"
 bor_econ.32.d:0 "Представители различных стран собрались вокруг большого круглого стола просторного конференц-зала. Напротив стола стоял крупный макет Северного моря, на границах которого возвышались немецкие Флаги. Перед каждым участником конференции на столе находились бутылка воды, блокнот, карточка с ФИО и маленький флажок государства, который этот делегат представляет.\n\nНаших английские представители сопровождают наблюдатели наблюдательной делегации ОСН, которые представляют 'нейтральную' сторону. Проявляя откровенное неуажение к остальным участникам, немецкая группа обратилась напрямую к американским коллегам, оглашая свой ультиматум.\n\nГермания выдвигает претензии на весь нефтяной бассейн Северного моря, предупреждая что несогласные могут столкнуться с возможными 'последствиями' их "недальновидного" решения. Но в случае если наши представители не имеют никаких возражений, то они должны подписать соответствующий документ, свидетельствующий об абсолютном согласии держав, котоыре они представляют."
 bor_econ.32.a:0 "Склонность нацистов к жёсткому отстаиванию своих интересов нельзя игнорировать. Мы принимаем эти условия."
 bor_econ.32.b:0 "Эти условия возмутительны!"

 bor_econ.33.t:0 "Наш меморандум"
 bor_econ.33.d:0 "Представители различных стран собрались вокруг большого круглого стола просторного конференц-зала. Напротив стола стоял крупный макет Северного моря, на границах которого возвышались немецкие Флаги. Перед каждым участником конференции на столе находились бутылка воды, блокнот, карточка с ФИО и маленький флажок государства, который этот делегат представляет.\n\nАнглийских представителей сопровождают наблюдатели наблюдательной делегации ОСН, которые представляют 'нейтральную' сторону. Мы проявим дальновидность и обратимся напрямую к Американским послам, когда они будет объявлять свой ультиматум.\n\nГермания выдвигает претензии на весь нефтяной бассейн Северного моря, заодно предупреждая, что несогласные могут столкнуться с возможными 'последствиями' их "недальновидного" решения. Но в случае если иностранные представители не имеют никаких возражений, то они должны подписать соответствующий документ, свидетельствующий об абсолютном согласии держав, котоыре они представляют."
 bor_econ.33.a:0 "Исскуство заключения сделок."

 bor_econ.34.t:0 "Необходимость ответа"
 bor_econ.34.d:0 "Отрицательная реакция на наш ультиматум и протесты зарубежных послов стали для нас неожиданностью. Нам следует как можно скорее дать ответ. Мы можем уступить и обеспечить справедливое деление нефти с остальными участниками. Это может предотвратить ряд нежелательных последствий или даже свести на нет возможность возникновения конфликта. Альтернативным вариантом мы могли продолжать настаивать на своём и указать этим выскочкам на их законное место."
 bor_econ.34.a:0 "Допустим. Мы можем уступить."
 bor_econ.34.b:0 "Мы не отсутпим от наших требований!"

 bor_econ.35.t:0 "Приглашения разосланы"
 bor_econ.35.d:0 "Все ничтожные государства, что смеют заявлять права на найденные нами ресурсы, к данному моенту дожны уже получить свои приглашения. Вежливым, но решительным тоном мы пригласили их дипломатически решить сложившуюся проблему, присоединившись к нашей конференции по нефти Северного моря, где мы сможем обсудить все возникшие проблемы касательно прав на нефть. Благодаря нашему дипломатическому мастерству мы имеем полное право требовать себе весь Северный шельф."
 bor_econ.35.a:0 "Пусть приходят."

 bor_econ.36.t:0 "Флот ОСН в Северном Море"
 bor_econ.36.d:0 "Разведка Кригсмарине докладывает об обнаружении патрулей ВМС США близ Северного шельфа, действующие с целью провокации. Проконсультировавшись с высокопоставленными офицерами Флота, Мартин Борман дал добро на развёртывание соединений Кригсмарине, в надежде предотвратить дальнейшие действия по дистабилизации ситуации в Северном море со стороны ОСН. И хотя этот оборонительный акт послужит хорошим стимулом для амеркианцев не вмешиваться не в своё дело, он значительно усилит напряжённость данного региона и помешает реализации множества планов по добыче."
 bor_econ.36.a:0 "Демонстрировать силу стоит очень дорого."

 bor_econ.40.t:0 "Последнее достижение Имперского министерства путей сообщения"
 bor_econ.40.desc:0 "Министерство транспорта Рейха с триумфом анонсировало начало строительсвта своего последнего крупномасштабного проекта. Речь идёт о концепции "Брейтсбурбан", целесообразность постройки которой обсуждалось ещё во времена первых лет правления Гитлера. Первоначальные планы Фюрера, которые в самых вежливых выражениях партийными чиновниками назывались "недальновидными" и "чрезчур смелыми", в конечной реализации были полностью изменены. Изначальное увелчение колеи до 3000мм в конечном итоге было уменьшено до 2000мм, но в качестве альтернативы предлагается постройка автобанов параллельно железной магистрали.\n\nУже появились слухи, что Рейхсминистры других ведомств остались недовольны "непропорциональным" финансированием данного проекта. Однако сам Фюрер Борман похвалил начало реализации ещё одного проекта своего предшественника, заочно объявив его "еще одним шагом к осуществлению мечты Гитлера о Германии"."
 bor_econ.40.a:0 "Разве им не придется переделывать все поезда?"
 
 #Econ I events#
 bor_econ.100.t:0 "Современное Вундерваффе"
 bor.econ.100.d:0 "Мартин Борман, как и обычно, пришёл раньше положенного времени. Когда Рейхсминистр Ланге и его люди вошли в кабинет Фюрера, те застали его за перестукиванием стола.\n\n"Пореще занимайте свои места, джентельмены, нам сегодня предстоит ещё много чего обсудить." Он разёл своими руками по сторонам. "Рейхсминистр Ланге и я разработали новую доктрину, призванную укрепить наш статус Абсолютного гегемона Европы. Мы назвали её 'Современная Вундерваффе'." Экономисты удивлённо переглянулись и энергично закивали. "Вкратце - Мы будем инициировать возведение различных правительственных инфраструктурных и трубопроводных проектов по всей Германии. Этот город станет связующим звеном континента в следующем десятилетии! Рейхсминистр Ланге, будьте любезны."\n\n"Конечно, мой Фюрер,", - отозвался Курт Ланге. Это был непримичательный, лысый человек в тускло-сером костюме. Образцовый функционер государства. "Как мы все знаем, зависимость экономики от рабства нанесла ей в итоге неизгладимый урон. Но попомните мои слова, рабский труд не будет использоваться при реализации доктрины 'Современное Вундерваффе'. Только руки немецких рабочих будут трудиться и потеть над этими проектами, а заработанные ими деньги будут возвращаться обратно в экономику через их траты. Многие немецкие Фирмы стали жертвами кризиса и их коллапс увеличил количество безработных, но экономический толчок, обеспечиваемый новой волной расходов, должен в полной мере обеспечить рост занятости  немецого населения."\n\n"Нужно только подтолкнуть и снежный ком превратится в лавину", - подытожил Мартин Борман с заметным удоволетворением."
 bor_econ.100.a:0 "А куда мы денем рабов?"

 bor_econ.101.t:0 "Корпоративное решение"
 bor.econ.101.d:0 ""Слушайте все!", - прокричал Борман в попытке обратить на себя внимание спорящих экономистов. В туже секунду они разом замолчали. "Мы с Рейхсминистром Ланде всё ещё раз обсудили и внесли доработки в проект "Совеременное Вундерваффе". Чтобы обеспечить успех реализации проетов, в первую очередь нам предстоит решить рабский вопрос. Освобождение рабочих мест для немцев будет достигнуто депортацией рабов на небольшие этнические анклавы и недавно созданные гетто по всей Восточной Европе. Совпадает-ли место их дальнейшего проживания с их этнической принадлежностью - не имеет для нас значения. Ибо нам нет никакого дела до этих унтерменшей."\n\n"Разрешите мне задать вам несколько вопросов, мой Фюрер," - спросил чиновник в очках, неловко поднимая руку. Борман дал разрешение. "Сколько времени займёт пермещение такого крупного числа людей? И что на этот счёт думает Большая Четвёрка?"\n\n"Это будет долгим процессом,", - с этих слов начал своё объяснение Борман. "Депортация будет происходить в разумных, постепенных темпах. Самые способные рабы, конечно, будут депортированы последними, чтобы в процессе ожидания они могли дополнить инфраструктурные проекты своим трудом."\n\n"А насчёт так называемой Большой четвёрки, позвольте мне,", - ответил Ланде вместо Бормана, пролистывая кипу своих бумаг. "Вероятно, вы имеете в виду мегакорпорации? Что ж, мы попытаемся заручиться поддержкой всех четверых, но, естественно, только одна из них станет нашим главным партнёром. Сименс является самой лояльной нам, но и одновременно самой небольшой. И по возрастанию, чем больше компания, тем она менее нам лояльна. Начиная с Даймлер-Бенз и Рейхсверке, чья лояльность достаточно небольшая, и заканчивая ИГ Фарбеном, чью преданность можно назвать даже сомнительной."\n\n"Достаточно, Рейхсминистр, благодарю вас,", - перебил его Борман. "На этот счёт я уже сделал решение.""
 bor_econ.101.a:0 "Благонадёжность Сименса меня устраивает."
 bor_econ.101.b:0 "Даймлер-Бенз станет хорошим выбором."
 bor_econ.101.c:0 "Рейхсверке славится своими размерами и лояльнее ИГ Фарбена."
 bor_econ.101.d:0 "ИГ Фарбен крупнейшая и соотвественно самая полезная корпорация."
 
 bor_econ.102.t:0 "Сделка с Сименск"
 bor.econ.102.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nЭрнст Фон Сименс вошёл в комнату и радостно поприветствовал Фюрера. "Его пасмурное высочество", - подумал с самодовольством Борман. В своём сером фраке, который на нём до кучи плохо сидел, мрачном выражении лица и редкими седыми волосами на голове он совершенно не напоминал мультимагната, скорее канцелярную крысу. Но всё же его статус выдавали два зияющих интеллектом глаза, которые он всегда остро держал на готове. Борман предложил ему занять своё место и они синхронно опустились в большие удобные кресла.\n\n"Отталкиваясь от нашего телефонного разговора...", - начал Борман. "Я так понимаю что вас всё устроило? Если это так, то похоже и корпорация Сименс готова протянуть руку помощи государству и взять под личный контроль процедуры по депортации рабов. Этим жестом вы проявили себя настоящим Национал-социалистом и заслужили моё доверие."\n\n"Без лишних слов, я пришёл помочь вам,", - с согласием ответил Сименс. "Мы уже обо всём договорились. Мы постараемся сделать всё что возможно, хоть активы которыми мы располагаем и ограничены." Вежливо улыбаясь, он наклонился поближе к Фюреру. "Но я хочу прояснить одну немаловажную вещь. Сименс единственная немецкая мега-корпорация, которая котируется на международном рынке. Потому что мы не используем рабский труд, в отличии от наших конкруентов. А все эти резервации, гетто, лагеря - как бы вы их ни называли - государство не должно афишировать их существование. Если вы согласны с данным условием, то считайте что сделка совершена.""
 bor_econ.102.a:0 "Сделка, так сделка!"
  
 bor_econ.103.t:0 "Сделка с Фликом"
 bor.econ.103.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nФридрих Флик вошёл в зал, тяжкая хмурость грузом висела на его лице. Это был пожилой мужчина в тёмно-коричневом костюме, слишком большим для его худощавой фигуры. Перед приветствием он с подзритением рассмотрел комнату своими недоверчивыми глазами. Борман предложил ему занять своё место и они оба сели в большие удобные кресла.\n\n"Давайте для начала ещё раз обсудим темы нашего телефонного разговора.", - начал Борман. "Я понимаю ваши опасения. Во времена своего расцвета Даймлер-Бенз получил грандиозную прибыль от полномасштабного использования рабского труда. И ваши коллеги из корпоративных кругов придерживаются такого же мнения. И все же я предлагаю вам получить прибыль и от решения рабского вопроса." Флик в ответ лишь немного улыбнулся, оставив Бормана без ответа. "Герр Флик, столь успешный промышленник как вы должны понимать не хуже меня, что рабство том виде, которое существует сейчас, не имеет возможности существовать дальше и приведет к краху всех отраслей нашей экономики, включая и Даймлер-Бенц. Я представляю вам возможность одновременно послужить Рейху и делу национал-социализма, но и сделать великое дело для будущего вашей Корпорации." "Нам ещё нужно много чего обсудить.", - наконец-то Флик решил что-то сказать в ответ. "Уверен, что вам это не впервой. Как минимум количество подчинённых мне активов будет достаточно, чтобы обеспечить все ваши строительные потребности."\n\nБорман знал, что воззвание к его любимым вещам, деньгам и идеалогии, принесёт требуемый результат. Ему, вероятно, можно даже было бы доверять, но все равно не помешает обеспечить более высокий уровень контроля за вкладом Даймлер-Бенц в доктрину "Современное Вундерваффе"."
 bor_econ.103.a:0 "Давайте договоримся!"

 bor_econ.104.t:0 "Сделка с Гейленбергом"
 bor.econ.104.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nЭдмунд Гейленберг вошёл в комнату и поздоровался с Фюрером, не скрывая ехидную улыбку. Если бы не надетый на нём дорогостоящий тёмно-серый костюм, то Борман запросто спутал-бы его квадратную челюсть и небольшие глаза за офицера ОрПо. Борман предложил ему занять своё место и они оба сели в большие удобные кресла.\n\n"Давайте для начала ещё раз обсудим темы нашего телефонного разговора.", - начал Борман. "Ваши опасения мне понятны. Идти на столь очевидный риск такой огромной компании, как Рейхсверке, вложившая несметные суммы в поддержание рабской отрасли..."\n\n"Да, это действительно так.", - перебил его Гейленберг. "Я сюда примчался для того чтобы услышать ваши доводы, а не обсуждать мои опасения. Рейхсверке богат и могущественен, наши мощности смогут удоволетворить любой ваш проект. Но мне какая от этого польза?"\n\n"ИГ Фарбен намного богаче и могущественее,", - резко ответил Борман, в его голосе чувствовалось недовольство наглостью его собеседника. "Тем не менее, поддержка такого высокорискового проекта окупит все ваши издержки. Можно даже сказать, продвинет намного дальше всех ваших конкурентов.  Когда люди говорят о корпоративных гигантах, они должны думать об Эдмунде Гейленберге, а не о Германе Йозефе Абсе."\n\nМаленькие глаза Гейленберга засверкали интересом. Борману пришлось действовать осторожно. Он знал, каким рискованным партнером станет Рейхсверке, а эффективный надзор будет трудно поддерживать..."
 bor_econ.104.a:0 "до тих пор, пока его размеры не позволят противостоять государству..."
 
 bor_econ.105.t:0 "Сделка с Дьяволом"
 bor.econ.105.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nГерман Йозеф Абс вошёл в комнату с неподдельным лукавством на лице. Это был солидный мужчина пожилой мужчина с седеющими усами , одетый в чёрном костюм-тройка. Борман предложил ему занять своё место и они оба сели в большие удобные кресл.\n\n"Давайте для начала ещё раз обсудим темы нашего телефонного разговора.", - начал Борман.\n\n"Может сигару?", - резко сменил тему Абс, открывая свой партсигар. Борман невозмутимо посмотрел в хитрые глаза бизнесмена и согласился. Через минуту они оба затягивались сигаретным дымом, пропитывая зал смрадом табака. "Меня очень заинтриговало ваше предложение. ИГ Фарбен, без лишних преукрасов, является крупнейшей корпорацией во всей Европе. У нас больше всего ресурсов для релизации ваших ... доктрин. Но я не могу игнорировать тот факт, что рабство принесло нам солидный успех, и если ваши планы по экономическому возрождению потерпят неудачу, то и моя компания тоже. Вы должны гарантировать мне субсидии и гарантии, если вы ожидаете, что я соглашусь на эту сделку."\n\n"Иначе говоря, вы предлагаете переговоры,", - спокойно ответил Фюрер, выдувая сигаретный дым из ноздрей. Абс был безжалостным бизнесменом. Но его вклад в проекты почти гарантированно приведёт к их успеху. Конечно, если доктрина Современное Вундерваффе окажется успешной, Абс и ИГ Фарбен станут только более могущественными.\n\n"Давайте приступим, мой Фюрер.""
 bor_econ.105.a:0 "Теперь нам необходимо заключить Фаустово соглашение."
 
 bor_econ.106.t:0 "Старая кровь"
 bor.econ.106.d:0 "Антонин Грживач не годился для такой работы. Принуждённый стоять на ногах часами напролет, постоянно в движении, из разу в раз вынужденный слышать болезненный щелчки кнута и последующие крики от боли, которые сопровождают его без малого всю жизнь. Жизнь в Лодзи была непростой - по крайней мере, так она называлась раньше. Её нынешнее название - Лицманнштадт, по мнению 47-летнего Антонина являлось одной из крупнейших бойнь на всём пространстве бывшей Польши. И он ничего не мог с этим поделать. Только заниматься нечеловеским трудом, пока его тело окончательно не сдастся.\n\nРаньше он работал на автозаводе в какой-то компании, названия которой так и не узнал, но, видимо, начальство решило, что он "достоин" чего-то другого. Но чего? Сдохнуть от переутомления, не дожив до 50-ти лет? Окружающие его мужчины были намного моложе его. Его терзали подозрения, что он просто совершил какую-то административную ошибку. Но сейчас это не имеет зачения, так как ещё много неуложенных шпал ждало его впереди, которые стали частью его жизни. Даже если она и не имела особого смысла.\n\nОднажды Антонин пришел на работу и увидел что в его бригаде появился новый работяга - его звали Алексий. Он был молодым и умным. Если он был арийцем, то занял-бы высокое место в Немецком обществе.\n\n"Пан Грживач!", - выкринул Алексий, заставляя обратить на себя внимания. "Пан Антонин, вы слышали о последних новостях?"\n\nАнтонин в ответ хотел выпалить что-то из разряда чёрного юмора, но в итоге передумал. Он не хотел показаться депрессивным человеком. "Что такое, Алексей?", - задал он вопрос без лишнего энтузиазма, разглядывая взволнованное лицо молодого человека.\n\n"Они говорят что...", - он потёр затылок. "Ну... Я слышал, что некоторых из нас могу отпустить обратно в Польшу. Вернуться к своим!" Тяжелый стальной брусок, который Антонин вынужден был держать, был отпущен на пол. Ответом Грживача послужил вгляд, полный недоверия. Алексий сразу почувствовал, как его радость начинает постепенно угасать.\n\n"Парень...""
 bor_econ.106.a:0 ""Ты думаешь там лучше?""
 
 bor_econ.107.t:0 "Рим Севера"
 bor.econ.107.d:0 "Для существования данной поговорки была причина. Словно речная система, протоки всей Европейской инфраструтуры, приливы и отливы людей и ресурсов, всё имеет точку назначения в Риме. Империя Цезаря расширялась кровью и завоеваниями, но Рим неизменно оставался центром Мира. Когда все дороги ведут в Рим, победу можно найти только в одном месте. Но всё имеет свой конец, даже величайшая в мире Империя. И Рим пал именно от рук германцев. Нация римлян стала жертвой растущей деградации и упадка, что тяготило Европейскую нацию и в современной истории, до того как немецкая раса навела порядок.\n\nОдин человек не может править всей Европой, хотя Борман иногда и считал иначе. К сожалению все бразды правления все равно приходилось разделять с недоФюрерами и их Рейхскоммисариатами. Они помогали ему строить и содержать дороги, которые вели к Северному Риму. Гёте провозгласил Рим 'столицей мира', но теперь этот титул принадлежал Германии, и настал черёд экономически его обосновать.\n\nБорман вошёл в главный зал заседаний Фолькшхалле и увидел, что ссорящиеся 'губернаторы' Германских колоний незамедлительно встали по стойке смирно. 'Хайль Борман!', - поприветствовал Борман своих подчинённых и сел за стол. Рейхскомиссары сели следом.\n\nВелось обсуждение планов. Проекты по возвдению инфраструкты по всей территории Рейхскомиссариатов должны быть реализованы так, чтобы все РК зависили от Метрополии. Германия должна оставаться бесспорным гегемоном Европы, чтобы не впасть в либеральный кпадок, от которого её спас Гитлер. Железные дороги, нефтепроводы, электростанции. "В первую очередь вы должный думать об интеграции,", - произнёс Борман. "Рейх обрёл союзников, чтобы сотрудничество сделало нас сильнее, чем когда мы действуем раздельно." \n\nВ завершении Борман сказал, - "Да и действовать отдельно от самой могущественной военной силой Европы со стороны Рейхскоммисариатов было-бы глупым решением. Враги Германии боятся её не просто так." \n\nЗа секунду Борман пробежался глазами по взбудораженным лицам Рейхскоммисаров, чтобы убедиться, что они поняли его посыл. Удовлетворенный своей работой, Фюрер встал и вышел из комнаты."
 bor_econ.107.a:0 "Все дороги ведут в Рим."
 
 bor_econ.108.t:0 "Золото Науки"
 bor.econ.108.d:0 "Грамотная Национал-Социалистическая экономика предполагает то, что государство должно полностью обеспечивать финансирование инноваций и прогресса. Ну так по крайнее мере считается. Оснащение научных проектов всем необходимым как правило приводит к положительным результатам.\n\nБорман и сам иногда считал себя человеком науки. Он испытывал огромное уважение к фундаментальным наукам и великим арийским умам, которые вкладывали все свои усилия в продвижение научного потенциала Рейха. Именно в эти умы он теперь вложил огромные средства; научно-исследовательские институты по всему Рейху теперь получали солидные правительственные гранты на каждый новый начатый проект. Германия бесспорна стала мировым центром науки, но Фюрер знал, что это ещё не предел.\n\nРеализуя на деле немецкие идеалы науки и прогресса, Борман осознавал, что эти инвестиции принесут огромную пользу немецкой экономике. Будучи международным технологическим центром, Рурский регион имел право называться лучшим, наравне с Калифорнией и Токио. Хотя это касалось лишь формального вопроса репутации. Фактически никто не сомневался в превосходстве немецкой науки."
 bor_econ.108.a:0 "Немецкая наука - лучшая в мире!"
 
 bor_econ.109.t:0 "Контроль цен - это цена контроля"
 bor.econ.109.d:0 "Накануне Фюрером было анонсировано скорое введение одной из последних экономических реформ, касающаяся в первую очередь ограничений для Мегакорпораций. Очередные государственные регулировки должны ввести систему контроля цен, призванной увеличить регулирование государством частным сектором экономики. Фюрер Борман, оглашая будущие регулировки, не забыл объявить добываемое частными компаниями сырьё собственностью Рейха, в связи с чем он имеет полное право потребовать от компаний продавать товары по ценам, установленным Министерством экономики. Точно так же все продажи государству будут производиться по заранее установленным ценам. Высшие корпоративные круги уже успели негативно оценить будущие поправки.\n\nДанный комплекс мер включает в себя также обширный комплекс разнообразных субсидий, которые должны помочь ибежать дефицита определённого круга товаров на рынке. Известные политические фигуры, такие как Герман Йозеф Абс и Фридрих Флик, как сообщается, высказали свои недовольство в частном порядке. Но другого выбора, кроме как склониться перед желаниями Фюрера и продолжить заниматься своими обязанностями, у них нет, если конечно они не хотят оказаться за решёткой.\n\nЭкономика переживёт подобные регулировки и продолжит существовать, но потоки денег теперь будут проходить ближе ко взору государства. Бюрократический поводок на шее экономики затянулся ещё туже. "
 bor_econ.109.a:0 "Они должны понимать кто тут главный."
 
 bor_econ.110.t:0 "Энтсшайдунснетсверг"
 bor.econ.110.d:0 ""Через десяток лет любая экономическая операция будет проходить в цифровом простраствен. Киберсин не просто сделает Германию первой на прямой - она создаст новую линию."\n\nБорман внимательно осмотрел комнату в которой находился. В центре стояло кольцо вращающихся кресел, обитых ярко-оранжевой тканью, а стены, обшитые деревянными панелями, были увешаны панелями и мигающими лампочками. Это был всего-лишь макет, но уже был виден весь замысел - окружённый всей собранной информацией со всего Рейха, он мог одним небольшим движением рук принять решение и это была гораздо более организованная система, чем горы документов, которыми он обычно был завален. Даже если это выглядело так, как будто он был капитаном космического корабля.\n\n"И что все эти компьютеры смогут сделать, что не сможет человек? У меня есть сотня другая экономических консультантов, которые смогут реализовать решение любой математической задачи."\n\nВ глазах учёного появился блеск, который напомнил Борману реакцию продавца, которому задали правильный вопрос. Он наклонился в кресле и ответил Фюреру. "Даже если они все и вправду настолько хороши, тем не менее они не смогут работать без отдыха. Их работоспособность ограничивается максимум 12-тью часами в день, с перерывами на еду, туалет и перекуры. Киберсин не ест, не пьёт и не имеет своего собственного мнения. Он не может расстраиваться, жаловаться или бастовать. Он просто получает информацию и действует в соотвествии с программой. О нехватке угля в Рейнской области через мгновенье узнают на шахтах рурского угольного бассейна, лишние боеприпасы из Пруссии доставят в Украину быстрее, чем поступит соотвествующий телефонный звонок, а о забастовках в Силезии автоматически сообщат в столицу." \n\nБорман откинулся в кресле. Для учёного он был слишком хорошим продавцом. Если мы не сможем доверять машине, то кому вообще можно будет довериться в этом мире?"
 bor_econ.110.a:0 "Вы получите своё финансирование."
 
 bor_econ.111.t:0 "Виртшафтвундер"
 bor.econ.111.d:0 "Борман снова сидел в просторном ярко-оранжевом вращающемся кресле, но на этот раз остальные стулья были заняты. Он проинструктировал испытателей не обращать на него внимание, а они в свою очередь старались следовать указаниям Фюрера. Кроме одного, сидящего на месте Бормана, который из-за всех сил пытался игнорировать пристальный взгляд Фюрера в свою сторону. Их стулья вращались влево и вправо, словно отталкивающие магниты, когда они называли проценты и числа  - в их предложениях не слышались слова вроде "это" и "и", чьё отсуствие, с синтаксической точки зрения, невозможно для построения предложения, но судя по всему они понимали друг-друга и с полу слова. Комната была почти идентична макету, за исключением нескольких пепельниц, которые доверху были наполнены бычками, остатками сотен сигрет выкуренных группой из семи планировщиков.\n\nБорман немного пнул кресло вместе с инженером так, чтобы оно закружилось. От сюда он мог увидеть всё, что ему было надо - показатели производства в Гамбурге, безработица в Мюнхене, дефицит бюджета Германии. Киберсин уже окупил себя, одним только отбраковыванием бесполезных гражданских служащих и оптимизацией поступления информации о состоянии экономики. Проектировщики уже работают над расширением его вычислительной мощности, давая компьютеру возможность делегировать ещё больше функций постоянно расширяющейся информационной сети.\n\n В будущем не будет необходимости в экономистах... Борман задумчиво вздохнул и пнул свой стул в очередной оборот. На краткий миг научное сообщество поднялось в его глазах. Кроме владельца этого кресла. Пусть проваливает, да побыстрее. "
 bor_econ.111.a:0 "И они ещё говорят, что это не сработает."
 
 bor_econ.112.t:0 "Никому не нужные проекты"
 bor.econ.112.d:0 "На этот раз Борман находился не в научно-фантастической диспетчерской Киберсина, а в его кишках. Он блуждал по огромному лабиринту сложенных друг на друге компьютеров, паутина проводов от которых постоянно мешала Фюреру пройти дальше. По-видимому у кого-то не стояло в приоритете грамотно расположить кабеля.\n\nНефтяной кризис, ужасный позор нации, спутал все планы Фюрера. Конструкторы, работающие над Киберсином, проделали впечатляющую работу над оптимизацией экономического управления дел Государства, хотя похоже что внутренее управление конструкторского бюро не было таким же слаженным. С приходом кризиса пришлось затянуть не малое количество поясов, перекрыв финансирование в том числе и АйТи компаниями. В итоге Борман узнал, что компания обслуживавшая Киберсин разорена.\n\nВ обострение кризиса Энтсшайдунснетсверк проходил модернизацию и столкнулся с недостатк средств на продолжение. Дополнительные компьютеры, вместе с грудой кабелей, так и остались нетронутыми лежать в пустых помещениях предназначенных для развёртывания дополнительной мощности автоматизированных систем. Техники ещё до завершения модернизации покинули проект, оставив Киберсин работать в ограниченных мощностях. Реализация мечты Фюрера об экономике без экономистов были намного дальше, чем он мог предположить."
 bor_econ.112.a:0 "Ганс, принеси мне то вращающиеся кресло когда будешь вовращаться."
 
 bor.econ.113.t:0 "В Стазисе"
 bor.econ.113.d:0 "На этот раз Борман находился не в научно-фантастической диспетчерской Киберсина, а в его кишках. He was wandering through an immense maze of stacked computers. Аккуратно связанные жгуты проводов ползли по полу, словно корни деревьев, соединяя огромную сеть в целый организм компьютера. Нефтяной кризис, ужасный позор нации, спутал все планы Фюрера. Конструкторы, работающие над Киберсином, проделали впечатляющую работу над оптимизацией экономического управления дел Государства, хотя похоже что внутренее управление конструкторского бюро не было таким же слаженным. С приходом кризиса пришлось затянуть не малое количество поясов, перекрыв финансирование в том числе и АйТи компаниями. В итоге Борман узнал, что компания обслуживавшая Киберсин разорена.\n\nFortunately the system had recently completed its initial period of bug-fixes and processing power expansion, so the computers were still eagerly ticking away, unaware that their technicians had been forced to move to greener pastures. Whilst Bormann had already instructed his own technicians to figure out the tangle of code that somehow described the Reich's economy it would be a long time before they could understand it the way its designers did. His dream of an economist-less economy was evidently further away than he had dreamed."
 bor_econ.113.a:0 "Ганс, принеси мне это вращающиеся кресло когда будешь вовращаться."
 
 bor_econ.114.t:0 "Мой сын робот"
 bor.econ.114.d:0 "This time, Bormann was not in the science-fiction control room of Cybersyn, but down in it's guts. He was wandering through an immense maze of stacked computers. Neatly tied wire bundles crawled across the floor like tree roots, connecting the vast network of thinking machines like no person ever could. Ahead of him walked a spotty computer technician, awkwardly doing his best to explain the array of transistors and wires to his Führer, who simply nodded and walked.\n\nThe Oil Crisis had affected many of his plans, but at least this one had done him the courtesy of notifying him before failing. While Cybersyn's designers had done an impressive job with the Reich's finances it seemed they were less adept at managing their own. With belt-tightening occurring across the Reich, funding had dried up, until the company had finally been forced to admit defeat and dissolve. Fortunately their last act had been to gather all the plans and attempt to write at least rudimentary documentation for the circuitous system of code that somehow described the Reich's economy.\n\nThe system had recently completed its initial period of bug-fixes and processing power expansion, so the computers were still eagerly ticking away, unaware that their technicians had been forced to move to greener pastures. Bormann could only hope the Entscheidungsnetzwerk was no fluke, and that his own men were up to the task of running it. His dream of an economist-less economy was going to have to be put on hold."
 bor_econ.114.a:0 "Ганс, принеси мне это вращающиеся кресло когда будешь вовращаться."

bormann.1400.t:0 "Скривив губы в усмешке хладной"

bormann.1400.desc:0 "Мартин Борман подошёл к трибуне, выпятив грудь, и положил на неё свои руки. Его беспокойство окончательно отступило, когда он увидел перед собой ожидающую в предвкушении толпу. Он никогда не был тщеславным или транжирным человеком. Перед тем как что-то сказать, он вспомнил разговор со своей покойной женой, которой он сознался, что предпочел бы больше безымянную канаву, чем пышные похороны. Коричневые партийные мундиры были горды собой, гигантизм зданий Германии гротескен, различные медали, портреты и символы не означали ничего, кроме претенциозности.\n\nНо всё это необходимо, необходимо чтобы заставить сердца и умы людей меняться. Необходимо для сохранения наследия Рейха. Каким образом будущие поколения арийцев будут смотреть на годы Бормана, будут-ли считать его триумфальным лидером Германии? Эти размышления доставляли ему огромное удовольствие. Адольф Гитлер, первый человек Рейха, его создатель. Мартин Борман, спаситель Германии.\n\n"Дамы и господа,", - произнёс он свои первые слова в микрофон. "Коррумпированное до корней бывшее Министерство Экономики, возглавляемое не кем иным, как предателем Альбертом Шпеером, ответственна за экономические кризисы, главным из которых является рабская система. Распад рабовладельческого строя сегодня достигнет наконец достигнет своего апогея! Настоящим я заявляю, как ваш Фюрер, что рабство будет отменено! Рабочий класс скоро ждёт славное будущее. Возьмите лопаты и прокормите свои семьи! Ведь нас ждут великие свершения! Зиг Хайль!""

bormann.1400.a:0 "Пусть мой триумф, столь видный, поражает!"

bormann.1401.t:0 "Добро пожаловать в механизм"

bormann.1401.desc:0 "Прошла неделя с тех пор, как Антонина официально объявили "освобожденным рабом". И кто он теперь? Гражданин Рейха? Или гражданин второго сорта? Действительно ли он является чем-то, что не было просто цифрой, добавленной к статистике труда? Ему дали собственную убогую каморку, а статус трудоустройства сменили на "служащий". Но для него это "освобождение" не является чем-то особенным. Сегодня утром он начал поиск Алексия, так как прошёл уже третий день с тех пор, как он исчез. В начале он предположил, что у Алексия какая-то травма и он вынужден лечиться, но через какое-то время Антонин начал беспокоиться. Единственная, кто мог знать что с ним случилось - женщина по имени Сусанна.\n\n"Могу я у вас спросить, что случилось с Алексием?", - спросил Антонин, испытывая чувство неумолимого беспокойства, которое, как он думал, никогда не испытает снова после того, как немцы запихнули его в Лицманнштадт и обратили его прошлое в пепел.\n\nСначала казалось, что Сусанна так и не решится ответить. Но яростный и пронизывающий взгляд Антонина заставил её передумать. "Его перевели. Три дня назад его освободили и направили в Польшу."\n\nЧто-то в тоне ее голоса показалось ему странным. Чувствовалось, что она лишь частично говорит правду. Его дальнейшие слова сформировывались скорее инстинктивно, чем мысленно, даже он сам не понимал почему. "Это не всё!", - ответ звучал практически на гране крика, заставив девушку вздрогнуть. "Я знаю, что с н-ним что-то случилось - он добрался до туда в целостности? Всё с ним хорошо?!"\n\nЕй хотелось сбежать, но она понимала, что Антонин не оставит её в покое без ответ."... его... Я слышала, по дороге туда он заболел-".У Антонина перехватило дыхание. Сусанна выдохнула, перед тем как продолжить. "И я слышала, что... ему не смогли помочь. Мне очень жаль."\n\nГолова у Антонина заболела так сильно, как будто она готова была лопнуть. Пусто кивнув Сусанне, он посмотрел на свои трясущиеся руки. Эта ситуация напомнила ему о воспоминании, которое он никогда больше не хотел выкапывать. В молодости, когда ему не было и тридцати лет, он знавал одного парня. Он не был даже мужчиной - всего лишь мальчишкой, заболевшим в вагоне поезда, набитым такими же, как и он. И вскоре... он..."

bormann.1401.a:0 ""Господи... Алексий... точно также, как и Шимон...""

bormann.1402.t:0 "Королевский двор Коричневого Кайзера"

bormann.1402.desc:0 "Гелен сложил свои тонкие пальцы в ожидании ответа Фюрера. С замиранием сердца он наблюдал, как лицо Бормана корчится от недоверия и ярости.\n\n"Ты что, пытаешься меня обдурить, Рейнхард?!", - в конечном итоге рассвирепел Борман, швырнув рапорт обратно, прямо в лицо начальнику Орпо. "Это полный нонсенс!"\n\n"Мы включили множество исследований в данный отчёт,", - невозмутимо ответил Гелен. "Немецкий народ в подавляющем большинстве выступает против многоженства, морально и этически."\n\n"Ну естественно ты так считаешь!", - Борманн беспричинно рассмеялся, его разъяренное лицо стало выражать самодовольство. У Гелена пересохло во рту. Он долго боролся со слухами о своём отношении к Католической вере. "Всё, моё решение окончательно. С сегодняшнего дня я легализую полигамию. Это в природе человека - распространять своё семя и укреплять свою расу. Моногамия - это иудео-христианская чушь, призванная задушить арийскую демографию!! Но не волнуйтесь, Рейнхард, я покажу вам как надо. Я буду женат на Фатерлянде и оттрахаю столько фотомоделей, сколько я нахуй захочу!"\n\nДва слезящихся глаза, виднеющиеся через морщины Бормана, горели похотливой злобой. Гелен почувствовал, как его лицо скривилось. В секретарях Бормана числилось множество девушек, если бы они это слышали, то на их привлекательных лицах наверняка бы застыло оцепенение. Фюрер не держал в секрете свои "Завоевания", и любая встреча с ним редко заканчивалась без хвастовства об очередной соблазнённой киноактрисе, и не имело никакого значения хотела-ли она столь близкого знакомства с Фюрером, или нет.\n\n'Коричневый Кайзер', - шептались в тёмных коридорах Рейхстага. Рейхсканцелярия была его троном, а столица мира великая Германия была его Королевским двором."

bormann.1402.a:0 "Арийская раса будет расти вечно!."

bormann.1403.t:0 "Неутешительная правда"

bormann.1403.desc:0 "Борман, весь потный и с раскрасневшимся лицом ввалился в комнату. Все в кабинете знали, почему он опоздал, но они молчали. Никто все равно и не осмелится подвергнуть сомнению внезапный приток многочисленных молодых женщин на различные должности или упомянуть вечеринки с участием моделей и киноактрис. Борман плюхнулся в свое кресло и показал пальцем на Герхарда Клопфера.\n\n"Мой Фюрер, Я уже подробно проинформировал Рейхсминистров о ваших предварительных предложениях по большому проекту,", - начал свой доклад Клопфер. Эффективность Партийной канцелярии под его контролем взлетела до астрономических высот.\n\n"Дальнейшее расширение Энтсшайдунснетсверга является достаточно интересным проектом", - подняв бровь, сказал Герман Абс.\n\n"Ну ещё и космическую гонку можно вспомнить!", - с ехидством ответил Хьюел. "Я всё ещё помню тот 62 год, когда по телевизору показывали отправление человека на Луну."\n\n"Хорошее было развлечение для простого люда", - без энутзиазма откликнулся Гелен. Сегодня он выглядел ещё более уставшим, чем обычно.\n\n"С большими ожиданиями мы смотри на следующие 10 лет–", - вдруг череда хриплого кашля вырвалось из горла Фюрера. Он поднёс стакан к губам, но из-за приступа он уронил его на стол. Он скрючился от боли, кашель отдавался спазмами по всему телу. В один момент он отдёрнул руку и с ужасом посмотрел на рукав. Он весь был покрыт пятнами алой крови. Присутствующие повскакивали с мест и начали звать врача, но Борман резко приказал им замолчать и сесть обратно. Его взгляд уставился на кровь. Впрочем, они правы."

bormann.1403.a:0 "Доктор ему определённо был нужен."

bormann.1404.t:0 "Окровавленные оковы"

bormann.1404.desc:0 "Убийство Вальтера Хевеля ввергло весь Рейх в откровенное безумие. Гелен его подвёл. Но намеренно ли? А какая роль язвительного Абса? А может Вальтер ещё жив?\n\nБорман с трудом вырвал себя из потока нелепых инсинуаций. Он устал. Он очень устал. Он практически не смыкал глаз. Каждый раз, когда он закрывал свои глаза, он видел обнажённое тело Хьюела, покрытое кровью, а всякий раз как он их открывал, его одолевал страх, что убийца выскочит из тени его спальни. Он почти не смыкал глаз. Каждый раз, когда он закрывал глаза, он видел обнаженное тело Хьюела, покрытое кровью, и всякий раз, когда они были открыты, он боялся, что убийца выскочит из тени его спальни. В тех редких случаях, когда сон овладевал Борманом, серия мучительного приступа кашля, вырывавшихся из его легких, раз за разом заставляло его просыпаться.\n\nНельзя описать словами, как он страдал за Рейх. Десятилетия невыносимой работы и стресса, десятилетия интриг и паранойи, десятилетия бесчисленных жертв в прямом и фигуральном смыслах. Разве он не заслужил покоя? Разве он не заслужил того, чтобы спокойно наслаждаться своей властью и заниматься любимыми делами? Он создал нацию, способную просуществовать тысячу лет. А может и тысячи лет мало?\n\nОн беспомощно усмехнулся. Впервые в жизни он задумался о существовании бога.\n\n"Боюсь, у меня для вас плохие новости.", - промолвил Доктор, повернувшись к Фюреру лицом. Борман окончательно оторвался от своих мыслей и с мрачным напряжением прислушался. "У вас неизлечимый рак лёгких. Соблюдая клинические рекомендации по лечению, вы сможете выиграть для себя ещё полтора года. Мне очень жаль, мой Фюрер."\n\nБорман сидел в гробовом молчании. Он вытащил сигару, закурил и глубоко затянулся. Дым повалил из его носа прямо в лицо доктора.\n\n"Я принял решение,", - сказал Фюрер с остекленевшими глазами. "Тысячи лет недостаточно.""

bormann.1404.a:0 ""Тысячи лет никогда не будет достаточно.""

# Econ Oil investigation events

bor_econ.2.t:0 "Доклад из Северного моря"

bor_econ.2.d:0 "Мартин Борман с интересом листал документы, его энтузиазм рос с каждой новой страницей. Некоторые сообщения из отдалённых уголков планеты указывают на наличие нефти в Северном море. Тем не менее Фюрер не до конца доверял подобному рода слухам. Но, а если это правда? Вдруг настолько большой нетронутый драйвер экономического роста спрятан между Британскими островами и Северной Европой?\n\n Был ли такой неиспользованный потенциал экономического роста спрятан между Британскими островами и Северной Европой. Оптимизм без причины не имеет смысла. Борман схватил ручку и начал заполнять какой-то бланк. Приказано: начать секретное расследование для установления достоверности этих сообщений. Конечно он ожидал, что его сомнения подтвердятся. А если эти исследования приведут к открытию..."

bor_econ.2.a:0 "Давайте просто подождём."

bor_econ.3.t:0 "Перспективная область"

bor_econ.3.d:0 "Предварительные донесения по охоте за нефтью поступили на стол Фюрера от наших исследователей Северного моря. Наше счастье, что наши исследования проходят как планировалось и никакие внешние обстоятельства не мешают нам. Даже больше - перед нами открылись некоторые возможности, которыми мы сможем воспользоваться для успешного завершения исследований. Эти исследования становятся всё более перспективными."

bor_econ.3.a:0 "Мы затаили дыхание и ждём ответа."

bor_econ.5.t:0 "Нефтяной отчёт"

bor_econ.5.d:0 "Забыв свои принципы, Мартин Борман с жадностью потёр руки и незамедлительно открыл запечатанный документ. Это был последний отчёт геологической разведки Северного моря. Всё это время он держал в голове, что одержимо ожидать чего-то это пустая трата нервов. Конечный итог, к сожалению, был неутешителен - отчёт начинался с констатации факта, что в самом Северном море не было обнаружено никаких следов нефти, а всё расследование оказалось пустой тратой времени и ресурсов. Однако...\n\nОн не мог поверить в то что прочитал далее. Его глаза бегали по страницам всё быстрее, пока он не стукнул кулаком по столу и громко не рассмеялся. Нефть была найдена на Северном шельфе! Нетронутая и драгоценная нефть, на которую ещё ни одна нация не заявила претензию. Борман улыбнулся, не в силах нарадоваться собственной гениальности. Рейх объявит права на нефть Северного моря."

bor_econ.5.a:0 "Эта нефть принадлежит исключительно Германской нации."

bor_econ.6.d:0 "Другие страны в регионе возражают"

bor_econ.6.a:0 "Сраные миноры"

bor_econ.7.t:0 "Североморская нефтяная конференция"

bor_econ.7.d:0 "Фюрер решил созвать конференцию для урегулирования споров вокруг провозглашения Германским Рейхом прав на нефть Северного моря. На неё приглашены представители жалких маленьких стран, которым хватит смелости предъявлять претензии Рейху. Когда эти делегации прибудут, их несомненно должен охватить страх, когда они наконец-то поймут КОМУ они собираются высказывать обиды.\n\nОни должны уяснить одну константу: Германский Рейх открыл нефть, Германский Рейх потребовал нефть, и Германский Рейх будет добывать эту нефть на благо арийской расы!"

#[Представители Соединенных Штатов также будут присутствовать в качестве сторонних наблюдателей, чтобы обеспечить хорошее отношение к делегации их нового английского марионеточного государства.]\n\n

bor_econ.7.a:0 "Пусть приходят!"

bor_econ.8.t:0 "Приглашение из Германии"

bor_econ.8.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Норвежского правительства, чтобы удовлетворить их просьбу."

bor_econ.8.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

bor_econ.9.t:0 "Приглашение из Германии"

bor_econ.9.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Датского правительства, чтобы удовлетворить их просьбу."

bor_econ.9.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

