 ####################
 bormann.0.t:0 "Политическое Родео"
 bormann.0.desc:0 "С ужасами война позади нас, Ферер осмелился ждать некоторое подобие порядка и стабильности, чтобы вернуться в рейх. К сожалению, это, кажется, только так. Несмотря на то, что остатки сил предателя были реинтегрированы в Рейх, благодаря милосердию Фюрера некоторые, включая босса Шрнера, продолжают продвигать свои планы и не одиноки. Остатки клики предателя Спир по-прежнему агитируют молодых людей, разглагольствуя и бредуя о реформах и либерализации. Реформы произойдут, но не так, как это представлял Спир. Рейх не будет погружаться в разврат, против которого он боролся так трудно, но поднимет пепел недавней памяти, как феникс. Усилия по повторному редактированию диссидентов уже начались, и усилия по реинтеграции, лично заказанные фюрером, быстро продвинулись вперед, чтобы гарантировать, что забытое повстанцами наследие Адольфа Гитлера является единственной философией рейха. Heer уже был развернут в ключевых областях для обеспечения большей стабильности, и Ферер работает 24 часа в сутки, чтобы реформировать рабскую систему на что-то более экономически обоснованное. Наши рейхскомиссиарии будут взяты обратно в лоно, как обещал Фюрер снова и снова, и коренные восстания будут быстро снесены. Что касается тех, кто сомневается в Фюрере, они задаются вопросом, что было бы, если бы другие сидели в Рейхстаге, они будут решаться быстро. Ферер, с его характерной политической мудростью, уже начал работу по увечью основ коварных институтов и замене их национал-социалистическими лоялистами. Heer будет выстроились, и студенты научатся видеть причину. И когда работа будет сделана, рейх будет выше врагов, и фюрер даст миру славу истинного национал-социализма."
 bormann.0.a:0 "Heil Bormann!"
 bormann.0.a_tt:0 "§YThe Карточный домик теперь доступен.§!\n§g-----------------§!\n§RTo обеспечивают§! §YControl§! §RГермания мы должны работать, чтобы обеспечить §Yлояльность§! различной демографии и групп интереса в пределах Германии, или этого или предела §Yсилы§! из тех мы не можем управлять. Это - только, доминируя над этим§! §Yдомом карт§! §Rтак мы можем поддержать стабильность в Рейхе и произвести чистку наших врагов§!"

 bormann.1.t:0 "Bormann является Победным"
 bormann.1.desc:0 "Bormann ехал в триумфе через, остается от Germania сегодня к Людизал, поскольку полосы, созданным потом и тяжелым трудом десятилетий Немцев прежде, и сэкономленный и принесенный в следующее десятилетие потом и тяжелым трудом Немцев, теперь \n\nИнтернациональный ответ нем, как Соединенные Штаты и Япония и закопать их ноги и готовиться к большему количеству того же самого из Германии."
 bormann.1.a:0 "Наконец Рейх наш! "
 
 bormann.2.t:0 "Коридор"
 bormann.2.desc:0 "война тянется, и не видит никакого признака окончания. Много беспокойств Гражданская Война приближаются к новой сцене: абсолютная анархия \n\nникакая центральная власть и родина, пожираемая ее детьми, различные государства претендента теряют их способность снабдить их города, и голод начал распространяться поперек разорённой страны. Одна вещь ясна, война должна закончиться, и скоро \n\nГенералы называют это Germania коридором. Город был бы очень милитаризован Speidel и его мужчинами и не будет легкой борьбой, чтобы победить, но если мы были способны сокрушить его и его обороноспособность и прорваться через другую сторону, это мог быть достаточный толчка, чтобы качать войну в нашей пользе, так же как обеспечивать нас, престиж отыгрывания городского \n\nOf курса, Speidel будет трудным яйцам, чтобы треснуть, но если мы не делаем этого, конечно кто - то еще будет пробовать это скоро."
 bormann.2.a:0 "Мы март на Germania"
 bormann.2.b:0 "Мы будем коронованы в мире."
 
 bormann.3.t:0 "Господство Анархии"
 bormann.3.desc:0 "война тянулся, голод начал распространяться поперек городов как продовольствие, и вода стала более твердым найденным ресурсом чем любой другой. Мужчин все уходят, мертвым или умирающим выбором или силой на поле битвы. Миллионы мертвы, и главные города Германии были абсолютно вытерты, ни один не освобождает от некоторой формы devestation или другого. Как все более небольшого сохранения infastructure становится жертвой различных военных усилий, продовольствия и не поставляет больше движению вокруг, и голод только ухудшается, болезнь быстро после наряду с этим \n\nЭто - истинное начало того, что люди называют немецкой Анархией, и худшее должно все же прибыть."
 bormann.3.a:0 "Камни падают, каждый умирает."
 
 bormann.4.t:0 "Борман Заказывает Ядерные Забастовки"
 bormann.4.desc:0 "В шаге, которое конечно потрясет не только международных обозревателей, или даже наши враги, но также и наши родные люди, Bormann решили, в отчаянном движениишаге снять его врагов, официально начинатьзапускать ядерный боеголовка.\n\nЭто прибывает как удар к международным обозревателям во всем мире, из-за продолжающегося безвыходного положения, что воинственные нации были впутаны в в течение прошлых нескольких десятилетий. Ядерный запуск в любую нацию мог угрожать разлучать союзы, нации непосредственно, и даже текущий мировой заказ. Это будет, без сомнения, иметь далеко достигающие последствия, которые не оставят никакой нации, или человека, нетронуты ..."
 bormann.4.a:0 "Пожар далеко!"
 
 bormann.5.t:0 "Победа, почти Уверенная"
 bormann.5.desc:0 "Родина стоит в триумфе! Спира и его грязных крыс послали, управляя, Гоеринг и его разрушенные стенды ревизионистов, и марионетку Химмлера Хеидрич посылали его проклятой Бургундии! Однако, Война не закончена все же - Германия имеет еще одно препятствие прежде, чем это может возвратиться к величию, это всегда имело - который будет Speidel, и его германской силой защиты. Чудом Бога, наш Welthauptstadt Germania остался относительно целым войной, и ее жители приветствуют Speidel и его прежнего командующего, Эрвина Роммэля, поскольку герои чтобы экономить красивые ориентиры шага финала Германии \n\nThe к воссоединяющейся Германии и возвращающий к славе должны иметь Speidel, заставляют его охраны уступить место, и позвольте нам входить в Germania. Все же Speidel находится в контроле его армии, и это - до него, чтобы делать выбор для этого, чтобы кланяться нам. "
 bormann.5.a:0 "Мы стоим победный!"
 
 bormann.6.t:0 "Спидель Сдает Germania! "
 bormann.6.desc:0 "раненная Германия, которую мы запрещали, был отмечен с напряженностью в прошлые дни, в то время как Спидель рассмотрел его ответ на наш запрос надевания его сил, уступают место заказы. Однако, полная нация взяла вздох облегчения и радости, когда Спидель и Rommel объявили, что их разногласия уступят место впервые, с тех пор как Германия охватывала себя во внутреннем конфликте, и позволять силам Борманна входить в Germania мирно. Поскольку звонки церкви звонили поперек Баварии, и пиво раздавалось к импровизированным толпам в германских пабах и залах пива, казалось, что никакое место в Рейхе не делало кое-чего, чтобы праздновать конец терзающей гражданской войны, которая требовала такого большого количества немецкой крови. "
 bormann.6.a:0 "Может Рейх процветать в течение одной тысячи лет! "
 
 bormann.7.t:0 "Джермания Решает Бороться! "
 bormann.7.desc:0 "Даже при том, что последние отчаянные затяжки продолжаются к войне заработной платы с нашей армией, мы сочли нас победными и направили наши глаза к последнему шагу к весьма необходимому воссоединению Родины - Джермании Спеидэля. Поскольку вся Германия одновременно проводила ее дыхание, Спидель решил судьбу Джермании. Дыхание Родины было прервано, однако, с ударом к животу - Спидель объявил, что Джермания не будет уступать место Борманну и приказала, чтобы Джермания подготовилась к 'заключительному сражению' с нами. Такое сражение не выглядит хорошим для Джермании - большая часть Welthauptstadt предсказана, чтобы быть разрушенной в борьбе - и наши граждане наблюдают в ужасе. Хотя мы являемся победными, оливковый голубь не отдохнул только все же, и заключительная, решающая борьба должна теперь начаться для судьбы нации, за которую мы заплатили так нежно в душах. "
 bormann.7.a:0 "Мы сокрушим того 'генерала' в пыль! " 

 bormann.8.t:0 "The Анти-Хейдрич Договор"
 bormann.8.d:0 "Неожиданные новости достиг нас из Северной Германии сегодня. Кажется, что реформистские либералы, во главе с предателем Альбертом Спиром, приблизились к нам с предложением перемирия. К сожалению, это - не то, потому что они желают присоединиться к нашей причине - скорее, это - потому что угроза, больше в их глазах чем наша фракция совала \n\nРейнхард Хеидрич, бесспорно один из худших мужчин во всем Рейхе, устойчиво получил мощь и влияние, в то время как другие фракции боролись друг с другом. Он теперь достаточно мощен быть распознаваемой угрозой, на паритете с Боданием и Спиром. Это волновало Спиеристы, кто теперь приближается к нам с предложением отложить наши различия и уничтожить общую угрозу - что из Секретной службы и их грязного бургундского курса Системы \n\nOf, это является общей верой среди наших солдат, что мы могли легко иметь дело с толпой Секретной службы без помощи некоторых студенческих милиций, но освобожденные солдаты конечно будут весьма помощью в сокрушительном эта угроза раз и навсегда. Это - наше решение делать. "
 bormann.8.a:0 "перемирие является соответствующим. "
 bormann.8.b:0 "Мы не нуждаемся в их помощи. "

 bormann.9.t:0 "The Анти-Хейдрич Договор"
 bormann.9.d:0 "Четыре мужчины вступил в сражение за будущее Германии, но наиболее единственную мысль было три истинных соперника - Борманн, Бодание, и Спир. Четвертый, Хеидрич, был широко замечен как не что иное как обреченный отход, без общественной поддержки, небольшого количества поддержки Heer, и разъединенной территории. Наиболее отвергнутый его кандидатура от начала - конечно кто - то сокрушил бы его быстро, и кошмар будет закончен, события не ушли способ, которым мы ожидали. Хеидрич быстро получает скорость и импульс, и больше всего признавать его как реальная угроза принять Германию, несмотря на сопротивление большинства людей. Столько, сколько мы ненавидим наших товарищей конкурентов, мы можем все согласиться - Хеидричу нельзя разрешить взять под свой контроль Рейх, поскольку он конечно принесет только смерть и разрушение к этому \n\nAs такой, мы пригласили наших претендентов на конференцию вести переговоры временный "Anti-Хейдрич Договор" - построенный не как совершенное решение Бургерконфликт, но как средство остановить Хеидрича прежде, чем он становится слишком мощным для нас, чтобы содержать."
 bormann.9.a:0 "Мы должны объединиться, или мы умрем."
 bormann.9.b:0 "Мы должны объединиться, или мы умрем."
 
 bormann.10.t:0 "Бодающий отказывается"
bormann.10.t:0 ""Мы должны объединиться, или мы умрем."
 bormann.10.d:0 "Неутешительно, кажется, что эго Бодающего добилось успеха по его мозгу. В неудивительно , все же отвратительно раздражая сообщение, Бодание отказалось вступать в перемирие с нашей фракцией, утверждая, что его Heer является больше чем достаточный, чтобы сделать работу. В то время как не точно неожиданный ответ от классно агрессивного человека, это - задержка \n\nПока мы уверены в способности наших сил нанести поражение Хеидричу и послать ему упаковку, конечно было бы более просто, если мы могли бы концентрировать все наши силы на их линии фронта. "
 bormann.10.a:0 "мы не можем действительно договориться ни о чем?"

 bormann.11.t:0 "Голландцы посылают добровольцам"
 bormann.11.d:0 "Теперь, когда пыль обосновалась в RK Niederlande и Ване Гилкеркен, является ответственным, новое голландское правительство решило собрать и обучать разделение добровольцев посылать нам. "
 bormann.11.a:0 "Нам похуй"
 
