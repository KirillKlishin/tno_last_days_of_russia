BOR_guten_tag_tehran_desc:0 "Иранское государство! "

BOR_aryans_of_the_east:0 "Арийцы Востока"
BOR_aryans_of_the_east_desc:0 "сама Индия - относительно новый актер на мировой арене. В течение многих столетий Индия была просто описанием, срок, препятствовать японской марионетке порабощать более гордых арийских мужчин и женщин. "

BOR_international_forum_on_the_stability_of_asia:0 "международный Форум по Стабильности Азии"
BOR_international_forum_on_the_stability_of_asia_desc:0 "окруженные стенды Японии. Зудящий палец спускового механизма Американцев держит Токио на краю всегда. В днях старых, Япония не должна волноваться о Рейхе, их союзнике. Это изменилось, когда японская развращенность была помещена в полный показ в течение предпринятого убийства \n\nThe, пристальный взгляд Фахрера был направлен к востоку, горячая точка для конфликта и гражданской борьбы. С множеством мира, бросающего вызов японской империи, это обязательно для мира видеть различную сторону Фахрера, расчетного и стратегического. Хотя немного, вероятно, прибудет от Форума, Фахрер будет способен использовать возможность публично осудить японское правительство. "

BOR_a_heist_for_the_ages:0 "Грабеж для Возрастов"
BOR_a_heist_for_the_ages_desc:0 "Япония пожертвовал всем за Китай. Миллионы мужчин, иены, и пуль весь сожженный в жертвенном алтаре от имени империи. Если британским драгоценным камнем в короне была Власть их стратегии и использования этого против них. "

### Постдемонтаж Борманна I деревьев ###
BOR_sweeping_the_dregs:0 "Уборка Мути"

BOR_sweeping_the_dregs_desc:0 "При помощи наших так называемых "союзников", предатели, которые смели выступать против нас, были сокрушены без милосердия. Все же это не никакое время для отдыха или льготы; пока его нагноение врагов в пределах немецких учреждений, Борманн никогда не будет безопасен от узурпации. Сочувствующие наших "союзников" и остатков сокрушенных предателей скрываются в пределах Веркхмархт  и мегакорпораций. И реформисты и милитаристы - наши враги, и ни одному нужно не дать возможность получить больше влияния чем Сторона. "

BOR_our_one_true_ally:0 "Наш Истинный Союзник"
BOR_our_one_true_ally_desc:0 "Несмотря на предательство, несмотря на инвазию диссидентов, интригующих всюду по Рейху, несмотря на массу специальных групп интереса защитить Родину от угроз и внутренний и внешний. "

BOR_the_orpos_expansion:0 "Расширение Орпо"
BOR_the_orpos_expansion_desc:0 "Так же как служение нашей полицией, Порядочная полиция поглотит пошлины и вытереть мятеж. "

BOR_a_new_leader:0 "Новый Лидер"
BOR_a_new_leader_desc:0 "Эта смелая новая организация требует, чтобы смелый новый лидер вывел ее много административных сложностей. Bormann установил декретом, что текущую голову OrPo, Генриха Муллера, будут называть его первым Руководителем. В чем он испытывает недостаток в идеологическом рвении, которое он восполняет в бюрократическом мастерстве; выбор этого прежнего лидера Гестапо несомненно окажется популярным в пределах Стороны. "

BOR_die_strategische_unterstutzungspolizei:0 "Ди Стратеджиш Унтерстатзангсполизеи"
BOR_die_strategische_unterstutzungspolizei_desc:0 "способность Орпо собирать информацию препятствовался многими вещами. Недостаток фондов, политического вмешательства, Вы называете это. Мы должны остановить это любой ценой и удвоиться, усилия к combatting вырождению \n\nTo делают это, новое бюро должно быть сформировано, чтобы работать в соединении с Гестапо. Стратеджиш Unterstutzungpolizei, самый прекрасный gatherers информации Рейх когда-либо видела. Их работа должна наблюдать и слушать, всегда приводить в готовность для вырождения. Всякий раз, когда они видят это, они заставляют Гестапо действовать - и затем вырождение disappears.\n\nAnd это только так случается, что нелояльность к фюрер - вырождение. "

BOR_and_deeper_pockets:0 "И Более глубокие Карманы"
BOR_and_deeper_pockets_desc:0 "В то время как мы можем расширяться, Орпо, чтобы гарантировать военных не принимает, orpo, как гарантируют, не будет лояльным. Мы должны установить это, независимо от того стоимость. И будет требоваться тяжелая стоимость. Буквально \n\nПока некоторые могут назвать это кумовством, мы называем это прагматизмом. И мы нуждаемся в прагматизме в эти времена попытки. Сторона". Они действительно заслуживают это, в конце концов. Они остались лояльными к фюрер, когда никто еще не имеет. Мы покажем им, что лояльность имеет ее награду. "
BOR_and_new_agenda:0 "И Новая Повестка дня"

BOR_and_new_agenda_desc:0 "люди стали немного непослушным в последнее время. Политизация Вехрмакхта и демонтаж только подчеркнули это. В то время как Вехрмакхт в настоящее время почти неосязаем, мы можем тронуть людей. Последняя вещь, которую мы хотим - больше студенческих протестов. Орпо будут давать новый список целей и вещей, чтобы наблюдать за. Мы резервируем вырождение везде, где мы видим это. Расширение Орпо будет вести к более низким уровням вырождения чем когда-либо прежде. Некоторые могут обвинить нас в использовании этого как оправдание, чтобы выкорчевать политических противников. Это не походит на старый фюрер, не делал того же самого. Мы убедимся, что удостоверились, что те люди видят ту точку зрения. Или иначе. "
BOR_are_always_here:0 "Являются Всегда Здесь"

BOR_are_always_here_desc:0 "Наши враги не безопасны. Далекий от этого. Вокруг каждого угла, позади каждой стены, каждая газета, позади каждой дорожки, позади каждого камня оставила непревращенным, мы - там. Позади Вас, около Вас, выше Вас, мы всегда ждем. Если Вы думаете в течение одной секунды, Вы - вне досягаемости фюрер, Вы являетесь неправы. Мы - всегда там. И мы всегда готовы ударить. Вы лучше всего были бы осторожны, как Вы действуете. Мы - прямо позади Вас, наблюдая Вас полный путь. "
BOR_always_watching:0 "Всегда Наблюдающий"

BOR_always_watching_desc:0 "В то время как мы не можем буквально быть вокруг Вас все время, мы можем все еще контролировать ваше каждое движение, мы можем всегда видеть Вас. Вы никогда не безопасны. Мы - там, даже когда мы - не там. Даже если Вы отступаете к самому отдаленному горному из самой отдаленной горы в самой отдаленной стране в мире, мы можем все еще находить Вас. Вы должны быть на вашем лучшем поведении. Вы не хотите закончиться в лагере, в конце концов, теперь сделать Вас? "

BOR_ever_ready:0 "Когда-либо Готовый"
BOR_ever_ready_desc:0 "Мы готовы ударить всегда. Наши угрозы имеют значение к ним. Вы когда-либо видели, что кто - то исчезает беспорядочно? Вы когда-либо видели, что кто - то идет, чтобы работать и никогда не возвращается? Это было нами. Мы уничтожим всех врагов фюрер, оставляя только самый лояльный живой. Орпо готов к чему - нибудь и любому, и не боящийся достать грязный так, чтобы фюрер мог безраздельно властвовать. Уведены дни политических влезающий в каждое единственное действие и арестовывают сделанный. Есть новый Рейх теперь, и новый раунд арестов, которые будут сделаны. "

BOR_constantly_listening:0 "Постоянно Слушающий"
BOR_constantly_listening_desc:0 "Орпо слышит Вас. Мы всегда слышим Вас, и всегда слышали Вас. Они имеют ошибки. Мы будем слышать Вас независимо от того, где Вы скрываетесь. Ничто не звуконепроницаемо. Вы должны замолчать, если Вы хотите остаться живыми. "
BOR_torching_the_evidence:0 "Torching Свидетельство"
BOR_torching_the_evidence_desc:0 " "
BOR_speidels_merry_band:0 "Веселая Полоса Спеидэля"
BOR_speidels_merry_band_desc:0 "Что идиот Спидель и его полоса, что мы даже сотрудничали с ними во-первых. Пришло время пресекать реформистов, показывать распутнику, который является боссом. Борманн фюрер теперь, и это - его Рейх. Он добирается, чтобы решить то, что продолжается. "
BOR_carrot_in_one_hand:0 "Морковь в Одной Руке"
BOR_carrot_in_one_hand_desc:0 "В то время как мы конечно могли только убить ублюдков, не точно сделано со вкусом сделать так. Это делало бы много людей, сердитых и создавало бы много работы, с которой Борманн не хочет иметь дело. Лучший выбор в военных и выкорчевали бы часть из, ухудшается, в настоящее время угрожая Рейху. Реформисты могут с подозрением относиться к нам после обнаружения, что большое количество влиятельных реформистов внезапно стало невероятно лояльным к Борманну. Они - либералы, однако, и вероятно слишком глупые, чтобы заметить кое-что так очевидно очевидный. "
BOR_rifle_in_the_other:0 "Винтовка в Другой"
BOR_rifle_in_the_other_desc:0 "Мы могли пробовать убедить некоторых из реформистов присоединяться к нам, делая их менее мощный и увеличивая наше влияние в Heer. С другой стороны, мы могли только стрелять их напрямую. Все мы знаем, что те либералы заслуживают это, так или иначе. Кто будет заботиться, пропадают ли несколько солдат без вести здесь, несколько чиновников, внезапно идущих тихий. Это напомнит обычный бизнес. Особенно, потому что, если Вы говорите, что что - нибудь странное продолжается, Вы идете в лагеря, Вы грязный Еврей. Хотя не вероятно, что они просто позволят себе быть очищенными. Кто заботится что они заботятся, так или иначе? С тех пор, когда имеют, мнения относительно грязного ухудшаются, имел значение, особенно с решениями фюрер? "
BOR_isolate_our_saviour:0 "Изолируют нашего Спасителя"
BOR_isolate_our_saviour_desc:0 "Спидель невероятно популярен во всех отраслях без вести загадочно. Если немногие обнаруживаются с ушибами и начинают хвалить фюрер Борманна намного больше, чем они использовали к. Если несколько солдат внезапно освобождены от обязательств. Мы не можем быть достаточно мощны снять Спеидэля теперь, но мы можем по крайней мере обеспечить будущее для того, когда мы можем. "
BOR_I_am_hitler:0 "я - Гитлер"
BOR_I_am_hitler_desc:0 "Наш великолепный фюрер Борманн - единственный фюрер, который имеет значение теперь, так или иначе. Нет никакой потребности в старых присягах Гитлеру. Он мертв, и он взял его Рейх с ним. Это - Рейх Борманна теперь. И нет никакого места для мертвого левого. Мы будем помнить его во всей его славе, но пришло время идти дальше. Не будет больше присяг, или речей, или эмблем пропаганды, или традиций, чтя Гитлера в Рейхе. Они будут чтить одного Гитлера, названного как его преемник, Фахрер Борманн, истинный Фахрер. "
BOR_I_am_the_reich:0 "я - Рейх"
BOR_I_am_the_reich_desc:0 "Это не был Рейх Шоернера, и это - не Рейх Спеидэля или чей-либо Рейх. Это - Рейх Борманна теперь, и мы покажем это. Либеральные ухудшаются, будут чувствовать гнев Борманна в полную силу, когда это - их время. Они забывают, что нет никакого драгоценного Heer без Борманна, никакой Kriegsmarine без Борманна, никакой Luftwaffe без Bormann-, это является всем созданием Борманна, и если он идет, Рейх идет с ним. Те предатели в Веркхмархт -они - все дураки. Дураки и ухудшаются. И что мы делаем с, ухудшается в Рейхе? Мы производим чистку их. Мы всегда производили чистку их. Спидель слишком популярен теперь. Больше в Heer держат преданность предателю, а не истинному Фахреру. В назначенное время, они ухудшаются, умрет. Они умрут чтобы выступить против Рейха, выступая против Борманна. "

BOR_schorners_gang_of_minderwertige:0 "Бригада Шорнера Minderwertige"
BOR_schorners_gang_of_minderwertige_desc:0 "Шоернер и его бригада, стоящей в их пути: Фахрер Борманн непосредственно. Мы сокрушим разинувшие рот, ухудшается прежде, чем они могут пробовать что - нибудь. По крайней мере они очень, намного более глупы чем реформисты. Они не будут понимать, что они не могут действовать не встретившими сопротивления, пока это не слишком поздно. "

BOR_cage_the_beast:0 "Клетка Животное"
BOR_cage_the_beast_desc:0 "Если мы даем милитаристам дюйм тогда, они возьмут милю. Наш единственный выбор их в клетку. Угол их. Делайте их боящийся сделать что - нибудь. "
BOR_expose_the_superiors:0 "Выставляют Старших"
BOR_expose_the_superiors_desc:0 "Нелояльность не будет допускаться в Рейхе. Борманн - ваш единственный Фахрер. Он - Рейх. Мы должны учить этим выродившимся большим шишкам в Веркхмархт , что их лояльность должна быть направлена к Борманну и только Борманн. Чтобы сделать это, мы должны делать некоторые ... примеры, из них. Несколько исчезновений и списков названий, чтобы убить должны добиться цели. Это будет делать остающихся милитаристов чрезвычайно несчастными, но кто заботится? Они не будут способны возразить, когда они весь мертвы, так или иначе. "
BOR_redirect_the_rabble:0 "Redicrect Толпа"
BOR_redirect_the_rabble_desc:0 "Если эти распутники хотят больше положений как секретарь, Вы Judeo-большевистский hogfucker. "
BOR_salvage_what_we_can:0 "Спасение, что Мы Можем"
BOR_salvage_what_we_can_desc:0 "милитаристы - идиоты, но есть по крайней мере несколько скрытых драгоценных камней в пределах них. Если мы можем вынудить эти драгоценные камни становиться лояльными к нам, и остальное чистки тогда мы могли закончиться с более компетентным Веркхмархт . Это также требовало бы менее бюрократической головной боли, поскольку никто не подвергает сомнению списки лагеря, поскольку сами они не хотят закончиться в них. Если компетентные чиновники могут быть побиты в лояльность, то мы хороши. Несколько пыток не будут поднимать слишком много бровей. "
BOR_the_new_okw_chief:0 "Новый OKW Руководитель"
BOR_the_new_okw_chief_desc:0 "Шоернер собирается быть разъяренным. Это собирается быть веселым, когда он идет к его офису по одному дню и находит, что это захватило. И с добавленной выгодой наблюдать Шоернера имеют истерику, поскольку Веркхмархт  говорит присяги Борманну а не нему"

BOR_the_fat_industrialists:0 "Жирные Промышленники"
BOR_the_fat_industrialists_desc:0 "Geilenberg был удален от его положения как главный администратор Рейхсработает. Это - соответствующая судьба для той, кто сделал окончательную несправедливость Фахреру: выравнивание к его врагам. В то время как очевидные выгоды от удаления влиятельного милитариста с готовностью доступны, другие выгоды могут прибыть от наличия Рейхсработает полностью в прихоти Фахрера. Это - превосходная возможность получить большое количество фондов. Мы должны эксплуатировать этот безголовый Рейхсработает в максимально возможной степени и держать это из корчующих деньгами еврейских рук реформистов. "
BOR_gave_themselves_on_a_silver_platter:0 "Дал Себя на Серебряном Жестком диске"
BOR_gave_themselves_on_a_silver_platter_desc:0 "Рейхсработает может быть по сравнению с свиньей. Это было заполнено выродившимися свиньями, и они встретились, те же самые свиньи судьбы делают: Они были казнены и обслужились Фахреру на серебряном жестком диске. Мы будем теперь банкет на плоти этого животного, которое мы имеем убитый непосредственно, поскольку это - наша справедливая награда для нашей борьбы против вырождения. Наш банкет будет великолепен, поскольку наши завоевания являются большими и могущественными. Фонды, которые мы получим от Рейхсработает, будут кормить Рейх много лет. Другие могут пробовать украсть от нашей пластины, но мы остановим их. Это - наша пища. "
BOR_reichs_werke:0 "Werke "Рейха""
BOR_reichs_werke_desc:0 "60 %. Это - число Рейхов. Мы могли блокировать продажи, но это не может подходить к нашим "союзникам". "
BOR_under_our_control:0 "При нашем Контроле"
BOR_under_our_control_desc:0 "остающиеся 40 % долей Рейха теперь, не некоторой мелкой марионетки милитариста. Это все включает при Фахрере Борманне с этого времени, на \n\nThis несомненно расстроит некоторых мелких банкиров и бизнесменов, которые стремились нырять назад в Рейхсработает и начинать поворачивать это против Фахрера еще раз. Они теперь начинают стоять с реформистами подобно Judeo-большевистским марионеткам, которые они. Они являются несоответствующими, так или иначе, теперь, когда мы управляем большой частью Рейхсработает. "
BOR_a_message:0 "Сообщение"
BOR_a_message_desc:0 "Мы пренебрегли очевидным решением к банкирам, которые угрожают скупать запасные акции\n\nKilling всего Реичсверк их \n\nWe'll, посылают сообщение тем, кто выступает против Фахрера. Это определенно расстроит реформистов и другие политические выбросы, но мы не заботимся об этом. Пока они не действуют, они будут прекрасны. Если они делают вещи, мы не любим, подобно этим выродившимся банкирам, то мы произведем чистку их. Это - простой кодекс поведения для простаков. Давайте надеяться, что они повинуются этому, так Фахрер не должен тратить впустую время, пишущий другой список арестов. "
BOR_germanys_new_banks:0 "Новые Банки Германии"
BOR_germanys_new_banks_desc:0 "Мы захватили полный контроль Фахрера росла больше. Есть больше давления, чтобы быть лояльным, кое-что, что будет критическое в нашем крестовом походе против реформистского вырождения. "
BOR_the_fuhrers_new_banks:0 "Новые Банки Фахрера"
BOR_the_fuhrers_new_banks_desc:0 "Мы захватили полный контроль Фахрера росла больше. Есть больше давления, чтобы быть лояльным, кое-что, что будет критическое в нашем крестовом походе против реформистского вырождения. "
BOR_poor_naive_siemens:0 "Бедный Наивный Siemens"
BOR_poor_naive_siemens_desc:0 "реформистские предатели в Siemens действительно думал, что они могли уйти от гнева Фахрера Борманна. Как жалкий. Сам Siemens будет удален от его положения Фахрера. Плюс, мы можем получить много денег от безголового животного, которое является теперь Siemens. "
BOR_shall_be_first_to_go:0 "Будет Сначала, чтобы Идти"
BOR_shall_be_first_to_go_desc:0 "Наше быстрое подавление сопротивления на реформистах оставил очень хорошее впечатление на милитаристах. Шоернер знает силу, когда он видит это, и так сделайте остальную часть милитаристов. Более ли управляемый опасением или уважением над корпорацией в будущем. Есть, только немногие другой нелояльный ухудшаются левыми, чтобы иметь дело теперь ... "
BOR_to_the_highest_bidder:0 "Лицу, предлагающему самую высокую цену"
BOR_to_the_highest_bidder_desc:0 "другие три мегакорпорации пытаются покупать большие части долей предлагаются самому лояльному, тогда они все конкурируют за то, кто может быть самым лояльным. В конце концов, единственная вещь, которую те корчующие деньгами ублюдки знают - прибыль. Дайте им деньги, и они забывают все об идеологии. "
BOR_screen_the_buyers:0 "Показывают на экране Покупателей"
BOR_screen_the_buyers_desc:0 "В то время как три других мегакорпорации лояльны к нам, другая проблема возникает с остальной частью тех, которые пытаются покупать доли в Siemens. Они интересуются не как лояльностью, и в то время как они действительно любят хорошую прибыль, они столь не загипнотизированы деньгами как мегакорпорации. Короче говоря, независимые покупатели - неуверенность, которую мы не можем позволить себе, чтобы держать вокруг. В то время как мы использовали главным образом чистые методы чтобы демонтировать Siemens пока, мы должны будем достать грязными для этого. Мы должны предписать лояльность в независимых покупателях через любые необходимые средства, даже если это означает шантажировать их. "
BOR_find_the_dirt:0 "Находят Грязь"
BOR_find_the_dirt_desc:0 "Мы отослали конверты независимым покупателям, содержащим некоторые ... сочные тайны. Это был бы позор, если кто - то должен был пропустить их. К счастью, есть способ гарантировать, что, что никогда не случается. Пока они остаются лояльными к Фахреру, он будет держать их тайны хорошими и захороненными. Но если они так много как немного шаг из линии, тогда, который они могут рассмотреть самостоятельно мертвый, где они стоят. Некоторые могут назвать нас грязными, некоторые могут сказать, что мы безумны. Они не должны сказать эти вещи, если они не хотят их собственные тайны, показал. Не будет никакой терпимости к нелояльности в Рейхе Фахрера Борманна. "
