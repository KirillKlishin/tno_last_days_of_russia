 bor_econ.2.t:0 "Сообщения из Северного моря"
 bor_econ.2.d:0 "Мартин Борманн thumbed через документы с интересом привели к открытию ... "
 bor_econ.2.a:0 "Позволяют нам ждать и видеть. "

 bor_econ.3.t:0 "Многообещающее Лидерство"
 bor_econ.3.d:0 "Предварительные сообщения, имеющие отношение к охоте для нефти и посвящением. Слухи могли быть верны? "
 bor_econ.3.a:0 "Мы ждем ответ затаив дыхание. "

 bor_econ.5.t:0 "Нефтяное Сообщение"
 bor_econ.5.d:0 "Несмотря на себя, Мартин Борманн тер Северного моря быть исключительно немцем. "
 bor_econ.5.a:0 "Что нефть - законная немецкая собственность. "

 bor_econ.6.d:0 "Другие страны в области поднимают возражения"
 bor_econ.6.a:0 "Проклинают младших"

 bor_econ.7.t:0 "Конференция Нефти Северного моря"
 bor_econ.7.d:0 "Фахрер решил назвать! "
# [Представители Соединенных Штатов будут также следить как пассивные наблюдатели рассматривают хорошо.]\n\n
 bor_econ.7.a:0 "Позволяют им прибывать! "

 bor_econ.8.t:0 "Приглашение от Germania"
 bor_econ.8.d:0 "Фахрер Мартин Борманн послал формальное приглашение на нашу нацию. Он пригласил нас участвовать в 'Конференции Нефти Северного моря. Почему Немцы слушали бы наши заявления - вне нас. Тем не менее, мы пошлем представителям норвежского правительства к юмору их запрос. "
 bor_econ.8.a:0 "Давайте надеяться, что эта конференция объявляет хорошие новости. "

 bor_econ.9.t:0 "Приглашение от Germania"
 bor_econ.9.d:0 "Фахрер Мартин Борманн послал формальное приглашение на нашу нацию. Он пригласил нас участвовать в 'Конференции Нефти Северного моря. Почему Немцы слушали бы наши заявления - вне нас. Тем не менее, мы пошлем представителям датского правительства к юмору их запрос. "
 bor_econ.9.a:0 "Давайте надеяться, что эта конференция объявляет хорошие новости. "

 bor_econ.10.t:0 "Приглашение от Germania"
 bor_econ.10.d:0 "Фахрер Мартин Борманн послал формальное приглашение на нашу нацию. Он пригласил нас участвовать в 'Конференции Нефти Северного моря. Почему Немцы слушали бы наши заявления - вне нас. Тем не менее, мы пошлем представителям английского правительства к юмору их запрос. "
 bor_econ.10.a:0 "Давайте надеяться, что эта конференция объявляет хорошие новости. "

 bor_econ.11.t:0 "Приглашение от Germania"
 bor_econ.11.d:0 "Фахрер Мартин Борманн послал формальное приглашение на нашу нацию. Он пригласил нас участвовать в 'Конференции Нефти Северного моря. Почему Немцы слушали бы наши заявления - вне нас. Тем не менее, мы пошлем представителям шотландского правительства к юмору их запрос. "
 bor_econ.11.a:0 "Давайте надеяться, что эта конференция объявляет хорошие новости. "

 bor_econ.12.t:0 "Приглашение от Germania"
 bor_econ.12.d:0 "Фахрер Мартин Борманн послал формальное приглашение на нашу нацию. Он пригласил нас участвовать как наблюдатель Северного моря. Почему Немцы слушали бы заявления Англии - вне нас. Тем не менее, мы пошлем представителям американского правительства, чтобы следить за слушаниями и гарантировать, что наших английских союзников рассматривают справедливо. "
 bor_econ.12.a:0 "Давайте надеяться, что эта конференция объявляет хорошие новости. "

 bor_econ.13.t:0 "Все Нации Принимают"
 bor_econ.13.d:0 "Норвегия, [BOR_DoesDenmarkExist] Англия и Шотландия все приняли приглашение Германии на наступающую Конференцию Нефти Северного моря, где навигационные границы будут улажены, и статус Северной Полки улажен раз и навсегда. "
 bor_econ.13.a:0 "Конференция ждет. "

 bor_econ.14.t:0 "Встреча в Бремене"
 bor_econ.14.d:0 "делегаты из Норвегии, [BOR_DoesDenmarkExist] Англия и Шотландия все встретились в немецком городе Бремена, где они ждут инициирование Конференции Нефти. "
 bor_econ.14.a:0 "Кто знал, Рейх мог решить проблемы с дипломатией? "

 bor_econ.15.t:0 "Предложение Германии"
 bor_econ.15.d:0 "делегаты собрались вокруг большого круглого стола Северного моря, и любому, кто не соглашается, столкнется с неопределенными 'последствиями. Если иностранные делегаты уступают, однако, они должны подписать отходы бумаги, сообщающей их национальное абсолютное принятие. "
 bor_econ.15.a:0 "Нацистская склонность к конфликту не может быть недооценен. Мы примем эти сроки. "
 bor_econ.15.b:0 "Эти сроки возмутительны! "
 bor_econ.15.c:0 "Эти сроки возмутительны! "

 bor_econ.16.t:0 "Нации Принимают"
 bor_econ.16.d:0 "После большого количества дебатов в зале Конференции (и частное обсуждение вне этого), делегаты Норвегии, Дании, Англия и Шотландия все согласились на дикие требования Германии от имени мира. Требование страны официально признает, что законность таких claims.\n\nThe американских делегатов сделала так, чтобы фирма сказала в направлении Англии к ее заключительному решению, утверждая, что любое сопротивление ультиматуму Германии могло вызвать ядерную войну между OFN, и делегаты Договора \n\nThe Единства теперь возвратились к их странам происхождения, чтобы столкнуться с суждением их лидеров с их хвостами, подвернутыми между их ногами. "
 bor_econ.16.a:0 "нефть будет течь. "

 bor_econ.17.t:0 "Богатство Невообразимый"
 bor_econ.17.d:0 "Борманн сосал глубоко на его сигаре и хихикал, поскольку новости проникли. Конференция Нефти, недостаток которой мучал Рейх в его ранние годы, только сидела на севере, ждущем извлечение. Борманн колебал его голову в недоверии. Он вынул бутылку шампанского от его ящика стола и вздыхал contentedly. Пришло время праздновать. "
 bor_econ.17.a:0 "нефть наш! "

 bor_econ.18.t:0 "Нации Отклоняют"
 bor_econ.18.d:0 "После большого количества дебатов в Зале Конференции (и в частном обсуждении вне этого), делегаты Норвегии, Дании, Англия и Шотландия все отклонили дикие требования Германии. Они утверждали, что требования. "
 bor_econ.18.a:0 "Они ждут ответ. "

 bor_econ.19.t:0 "Германия Уступает"
 bor_econ.19.d:0 "В удивительном движении Северного моря к этим четырем нациям с относительной справедливостью. Дания, Норвегия, Англия и Шотландия весь удовлетворены этими слушаниями \n\nThe, которые конференция заключила, и делегаты возвращаются к их странам происхождения, чтобы праздновать с их лидерами. "
 bor_econ.19.a:0 "искусство дипломатии. "

 bor_econ.20.t:0 "Приемлемая Концессия"
 bor_econ.20.d:0 "Борманн сосал глубоко на его сигаре и вздыхал от раздражения, поскольку новости проникли. Конференция Нефти, недостаток которой мучал Рейх в его ранние годы, только сидела на севере, ждущем извлечение. Борманн колебал его голову в недоверии. Он вынул бутылку шнапса от его ящика стола и вздыхал contentedly. Почему бы не праздновать? "
 bor_econ.20.a:0 "нефть наш. "

 bor_econ.21.t:0 "Крах Конференции"
 bor_econ.21.d:0 "После ряда интенсивных внутренних обсуждений, немецкая делегация поставила их ответ. Немецкий Рейх не будет оставлять контроль Конференции как западня, чтобы узаконить их самозванные нефтяные права, и отказываются забирать их собственные требования на нефтяное распределение. "
 bor_econ.21.a:0 "Здесь прибывает безвыходное положение ... "

 bor_econ.22.t:0 "Заключительный Стенд"
 bor_econ.22.d:0 "аргументы и размер Heer и Kriegsmarine к менее внушительным армиям земли и флотам существующих стран. "
 bor_econ.22.a:0 "мощная угроза. "

 bor_econ.23.t:0 "Непреднамеренные Последствия"
 bor_econ.23.d:0 "Наше запугивание доказал эффективный, и иностранные делегаты имеют begrudgingly и юридически приняли наши требования, нации намного менее желают обеспечивать нас надлежащей помощью в извлечении ресурса, и будут очень ясно тянуть их пятки в разрешении нам полностью эксплуатировать это. Это к сожалению ограничит количество, которое мы можем извлечь. "
 bor_econ.23.a:0 "Что имеет значение? Это - весь наш. "

 bor_econ.24.t:0 "Крах Конференции"
 bor_econ.24.d:0 "После ряда интенсивных внутренних обсуждений, немецкая делегация поставила их ответ. Немецкий Рейх не будет оставлять контроль, уверенном, чтобы привести в бешенство Немцев, делегаты OFN объявили, что их союзник острова имеет полную поддержку флота Соединенных Штатов. "
 bor_econ.24.a:0 "доли были подняты ... "

 bor_econ.25.t:0 "английское Сопротивление"
 bor_econ.25.d:0 "английские делегаты официально сопротивлялись немецкому ультиматуму, подталкивая, над которым можно измываться Рейхом, но мощной нацией в ее собственном праве с еще более могущественными союзниками. "
 bor_econ.25.a:0 "Это не будет заканчивать хорошо ... "

 bor_econ.26.t:0 "английское Сопротивление"
 bor_econ.26.d:0 "Наши английские делегаты официально сопротивлялись немецкому ультиматуму, подталкивая, над которым можно измываться Рейхом, но мощной нацией в ее собственном праве с еще более могущественными союзниками. "
 bor_econ.26.a:0 "Мы никогда не будем рабами. "

 bor_econ.27.t:0 "английское Сопротивление"
 bor_econ.27.d:0 "Наши английские друзья официально сопротивлялись немецкому ультиматуму, подталкивая. Флот Соединенных Штатов стоит с его союзниками! "
 bor_econ.27.a:0 "Давайте видеть то, что немец должен сказать этому. "

 bor_econ.28.t:0 "Возражение Норвегии"
 bor_econ.28.d:0 "нация Норвегии ответил на Декларацию Северного моря Фахрера. Требуя, что нефть Рейха немедленно. Естественно, мы не сделаем такой вещи. В конце концов, Норвежцы действительно не заботятся о таких вещах; они только ожесточены по их смущающему поражению 1940 и последующего Занятия. "
 bor_econ.28.a:0 "Возможно они должны были остаться Рейхкоммисариат ... "

 bor_econ.29.t:0 "Нефть Северного моря"
 bor_econ.29.d:0 "немецкий Рейх официально обнаружил нефть немедленно. "
 bor_econ.29.a:0 "Что нефть должна быть нашей! "

 bor_econ.30.t:0 "Возражения Англии"
 bor_econ.30.d:0 "нация Англии ответил на Декларацию Северного моря Фахрера. Обиженные Anglos отказываются принимать законное требование немедленно, от которых мы конечно строго откажемся. "
 bor_econ.30.a:0 "Ревность поднимает ее уродливую голову. "

 bor_econ.31.t:0 "Нефть Северного моря"
 bor_econ.31.d:0 "немецкий Рейх официально обнаружил нефть немедленно. "
 bor_econ.31.a:0 "Что нефть должна быть нашей! "

 bor_econ.32.t:0 "Предложение Германии"
 bor_econ.32.d:0 "делегаты собрались вокруг большого круглого стола Северного моря, и любому, кто не соглашается, столкнется с неопределенными 'последствиями. Если иностранные делегаты уступают, однако, они должны подписать отходы бумаги, сообщающей их национальное абсолютное принятие. "
 bor_econ.32.a:0 "Нацистская склонность к конфликту не может быть недооценен. Мы примем эти сроки. "
 bor_econ.32.b:0 "Эти сроки возмутительны! "

 bor_econ.33.t:0 "Наше Предложение"
 bor_econ.33.d:0 "делегаты собрались вокруг большого круглого стола Северного моря, и любому, кто не соглашается, столкнется с последствиями. Если иностранные делегаты уступают, однако, они должны подписать официальный документ, сообщающий их национальное абсолютное принятие. "
 bor_econ.33.a:0 "искусство дела. "

 bor_econ.34.t:0 "Наш Ответ"
 bor_econ.34.d:0 "заявления делегатов потрясли нас к нашему ядру. Мы должны определить следующее решение. Если бы мы уступили наш ультиматум вперед и показать этим патетическим мужчинам их законное место на мировой арене. "
 bor_econ.34.a:0 "Признают их требования. "
 bor_econ.34.b:0 "Мы не будем отступать! "

 bor_econ.35.t:0 "Приглашения, посланные"
 bor_econ.35.d:0 "письма были отосланы к крошечным нациям, ссорящимся по нашим действиям. С вежливым, но устойчивым тоном, мы пригласили их решать проблему в требовании полной Северной Полки для нас непосредственно. "
 bor_econ.35.a:0 "Позволяют им прибывать. "

 bor_econ.36.t:0 "ВМС США в Северном море"
 bor_econ.36.d:0 "Мы получили сообщения Флота Соединенных Штатов патрулирование Северной Полки и беспокойства нас в акте чистой провокации. В консультации с его адмиралами, Мартин Борманн дал сигнал, чтобы развернуть Kriegsmarine, в надеждах относительно препятствования ВМС США действовать слишком абсурдно. В то время как этот защитный акт вероятно ужаснет Американцев серьезным основанием, это по общему признанию увеличит напряженные отношения в области и предотвратит крупномасштабные нефтяные действия извлечения. "
 bor_econ.36.a:0 "ценовая ценность, платящая за показ силы. "

 bor_econ.40.t:0 "Объявление от Reichsverkehrsministerium"
 bor_econ.40.desc:0 "Министерство транспорта Рейха, в бюрократическом триумфе, объявил инаугурацию их последнего крупномасштабного проекта работ. Понятие это "другой шаг к мечте Гитлера для Германии". "
 bor_econ.40.a:0 "-Не ли, они оказывающийся перед необходимостью перепроектируют все поезда? "
 
 #Econ я события #
 bor_econ.100.t:0 "Современный вундерваффе"
 bor_econ.100.d:0 "Мартин Борманн, как когда-либо, был ранний. Он играл на столе и опустошила рабочий класс. Рабы будут только вовлечены в Современную вундерваффе инициативу, марка мои слова. Это - немецкий рабочий, который должен трудиться и потеть по этим проектам, и их недавно-заработанная заработная плата поощрит больше расхода. Много немецких фирм материально разрушаются и сокращают рабочие места, но экономическое повышение, обеспеченное этой новой волной расхода должно гарантировать повышение занятости. "\n\n " Все, что мы должны сделать - толчок, и снежок должен превратиться в лавину, " Борманн закончил с самодовольным удовлетворением. "
 bor_econ.100.a:0 "Но что должно быть сделано с рабами? "

 bor_econ.101.t:0 "Корпоративное Решение"
 bor_econ.101.desc:0 ""Слушают! " Борманн кричал на болтающих экономистов, собранных вокруг стола самая сомнительная - хотя это должно быть сказано, они наибольшие и самые мощные, и поэтому самые полезные. "\n\n " Достаточно, Reichsminister, " Борманн вставлял замечание. "Я уже сделал мое решение. ""
 bor_econ.101.a:0 "Siemens - самая лояльная корпорация. "
 bor_econ.101.b:0 "Daimler-Benz будет сотрудничать с нами. "
 bor_econ.101.c:0 "Рейхсработает мощен подобно Фарбену, но немного более лоялен. "
 bor_econ.101.d:0 "IG Фарбен наибольший, и самый полезный, корпорация. "
 
 bor_econ.102.t:0 "Дело с Siemens"
 bor_econ.102.d:0 ""Пожалуйста вступите, " Борманн вызвал. Он выбрал просторный, но частный, вниз встречая. Согласитесь на это, и дело сделано. ""
 bor_econ.102.a:0 "Тогда дело сделано! "
 
 bor_econ.103.t:0 "Дело с Щелчком"
 bor_econ.103.d:0 ""Пожалуйста вступите, " Борманн вызвал. Он выбрал просторный, но частный, вниз встречая был бы обеспечен к Daimler-Benz's вкладу в Современный вундерваффе. "
 bor_econ.103.a:0 "Давайте вести переговоры! "

 bor_econ.104.t:0 "Дело с Geilenberg"
 bor_econ.104.d:0 ""Пожалуйста вступите, " Борманн вызвал. Он выбрал просторный, но частный, вниз встречая. "
 bor_econ.104.a:0 "Пока они не становятся достаточно мощными выступить против государства ... "
 
 bor_econ.105.t:0 "Дело с Дьяволом"
 bor_econ.105.d:0 ""Пожалуйста вступите, " Борманн вызвал. Он выбрал просторный, но частный, вниз встречая. Конечно, если бы Современная вундерваффе инициатива оказалась успешной, Абс, и IG Farben только стал бы более мощным \n\n " Позволяют нам начинаться. Мой фюрер. " Его тон почти дразнил. "
 bor_econ.105.a:0 "Мы должны продолжить эту Faustian договоренность. "
 
 bor_econ.106.t:0 "Старая Кровь"
 bor_econ.106.d:0 "Антонен Грзивак не был пригоден для этого вида работы. Принудительный оставаться его ноги в течение многих часов в конце, постоянно на движении и с обильными количествами недоверия. Aleksy мог немедленно чувствовать, что часть его счастья начинает рассеивать \n\n " Мальчика ... " "
 bor_econ.106.a:0 ""Вы думаете, что этому любой лучше там? " "
 
 bor_econ.107.t:0 "Рим Севера"
 bor_econ.107.d:0 "была причина. "
 bor_econ.107.a:0 "Каждый, рано или поздно, приходит Римом. "
 
 bor_econ.108.t:0 "Золото для Науки"
 bor_econ.108.d:0 "В хорошей национальной Социалистической экономике. Как центр новшества, Рур теперь был бы способен конкурировать с лучшим из Калифорнии или Токио. Это только защищало эту репутацию однако. Никогда не было сомнения в немецком превосходстве, конечно. "
 bor_econ.108.a:0 "Конечно. "
 
 bor_econ.109.t:0 "Ценовой Контроль - Цена Контроля"
 bor_econ.109.d:0 "последний в ряде экономических реформ, введенных с документами, их привязь была сокращена. "
 bor_econ.109.a:0 "Они должны узнать, что Рейх - их владелец. "
 
 bor_econ.110.t:0 "Entscheidungsnetzwerk"
 bor_econ.110.d:0 ""Через десять лет каждая экономика? "
 bor_econ.110.a:0 "Вы имеете ваше финансирование. "
 
 bor_econ.111.t:0 "Wirtschaftswunder"
 bor_econ.111.d:0 "Еще раз Bormann сидел в том резком апельсине автоматически возобновляемый стул, хотя на сей раз другие стулья были заняты. Он проинструктировал мужчин игнорировать его, и они старались, кроме того, стул которого Bormann занял. Он старался не смотреть с негодованием на его Фахрера, когда он думал, что он не смотрел. Их стулья вращались назад и вперед подобно отпору магнитов, поскольку они вызвали проценты, и фигуры, наука повысилась на его оценке. Кроме владельца этого стула. Он должен был бы быть исчезнут. "
 bor_econ.111.a:0 "И они говорят, что эти проекты никогда не работают. "
 
 bor_econ.112.t:0 "Осиротевшие Проекты"
 bor_econ.112.d:0 "на сей раз, Bormann не был в диспетчерской научной фантастики Cybersyn, но вниз в это - кишки. Он блуждал через огромную конюшню экономиста меньше была очевидно еще дальше, чем он мечтал. "
 bor_econ.112.a:0 "Ханьшуй, получите меня вертящийся стул на выходе. "
 
 bor_econ.113.t:0 "В Застое"
 bor_econ.113.d:0 "на сей раз, Bormann не был в диспетчерской научной фантастики Киберсина, но вниз в это - кишки. Он блуждал через огромную конюшню экономиста меньше была очевидно еще дальше, чем он мечтал. "
 bor_econ.113.a:0 "Ханьшуй, получите меня вертящийся стул на выходе. "
 
 bor_econ.114.t:0 "Мой Сын Робота"
 bor_econ.114.d:0 "на сей раз, Bormann не был в диспетчерской научной фантастики Киберсина, но вниз в это - кишки. Он блуждал через огромную конюшню экономиста меньше оказывалась перед необходимостью быть помещенной в ожидании. "
 bor_econ.114.a:0 "Ханьшуй, получите меня вертящийся стул на выходе. "
 
