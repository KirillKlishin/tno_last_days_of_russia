 bor_disII_preparation.29.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О БЕСЕДАХ СИМЕНСА\n\nКАК И БЫЛО ПРИКАЗАНО, КАБИНЕТ И КОНФЕРЕНЦ ЗАЛ СИМЕНСА ПРОСЛУШИВАЛИСЬ АГЕНТОМ ФЛЮГЕЛЛОЗЕ ФЛЕДЕРМАУС. ПОЛНЫЕ СТЕНОГРАММЫ СООТВЕТСТВУЮЩИХ БЕСЕД МОЖНО НАЙТИ НА ЧЕТВЕРТОЙ СТРАНИЦЕ.\n\nПОСЛЕ ВСТРЕЧИ С ФЮРЕРОМ СИМЕНС ОРГАНИЗОВАЛ РЯД ВСТРЕЧ С ПОДЧИНЕННЫМИ, ЗА КОТОРЫМИ ПОСЛЕДОВАЛ ТЕЛЕФОННЫЙ РАЗГОВОР. АНАЛИЗ ЗАСЕДАНИЯ КОМПАНИИ ПОКАЗЫВАЕТ, ЧТО НА САМОМ ДЕЛЕ УДЕРЖИВАЕТ НЕФТЬ И СОКРАЩАЕТ ДОБЫЧУ НЕ ДЛЯ ТОГО, ЧТОБЫ СМЯГЧИТЬ КРИЗИС, А ДЛЯ ТОГО, ЧТОБЫ ОБОСТРИТЬ ЕГО С ЦЕЛЬЮ НАСТРОИТЬ ОБЩЕСТВЕННОЕ МНЕНИЕ ПРОТИВ ДЕЙСТВУЮЩЕГО ПРАВИТЕЛЬСТВА.\n\nПОСЛЕДУЮЩИЙ ТЕЛЕФОННЫЙ ЗВОНОК СИМЕНСА ПОДТВЕРЖДАЕТ ИХ СВЯЗЬ С ВНУТРЕННЕЙ ОППОЗИЦИЕЙ. ТЕЛЕФОННЫЙ ЗВОНОК БЫЛ НЕ КОМУ ИНОМУ, КАК НАЧАЛЬНИКУ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРУ ФОН ШИРАХУ, В КОТОРОМ ОН ВЫРАЗИЛ БЕСПОКОЙСТВО, ЧТО ОРПО БЛИЗОК К РАСКРЫТИЮ ИХ ЗАГОВОРА. КОНЕЧНАЯ ЦЕЛЬ ФОН ШИРАХА НЕ ПОДТВЕРЖДЕНА, НО ДОКУМЕНТЫ, ПОЛУЧЕННЫЕ ВО ВРЕМЯ ВЗЛОМА, УКАЗЫВАЮТ НА ТО, ЧТО ШИРАХ ИМЕЕТ ОФИС В ГЕРМАНИИ, РАНЕЕ НЕИЗВЕСТНЫЙ НАМ. ПРЕДПРИНИМАЮТСЯ УСИЛИЯ ПО ПОИСКУ ЭТОГО ОФИСА."
