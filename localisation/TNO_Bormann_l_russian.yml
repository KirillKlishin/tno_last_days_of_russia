 BOR_der_Burgerkreig:0 "Der Burgerkreig"
 BOR_der_Burgerkreig_desc:0 "Это началось. Что много Немцев подозревали и были боязнью, наконец случился; немецкая Гражданская Война наконец вспыхнула! \n\nThe Рейх окружается предателями и узурпаторами на всех сторонах. Безумие Хейдрич, упадок Speer, ни неочищенных методов Бодающий - не срочный контракт, в котором Германия нуждается, ни заслуживает. Только Мартин Борманн действительно представляет ценности национального Социализма, которые принесли Рейх к величию во-первых. Мы покажем эту правду людям, Европе и к миру. Когда лоялисты Борманна сокрушили всех предателей Рейха, будет безопасность наших людей быть защищенной. Мы еще раз создадим общество, которое выдержит испытание времени, и это будет жить в течение тысячи лет навсегда. "
 BOR_the_faith_of_the_people:0 "Вера Людей"
 BOR_the_faith_of_the_people_desc:0 "Несмотря на Пропаганду наших врагов, поддержка Борманна является подлинной и широкой. Например, это письмо от Мюнхенской домохозяйки здесь или этого от фермера около Вены. Письма, подарки и другие признаки телевидения: Люди имеют веру в нас и нас только. "
 BOR_the_peoples_champion:0 "Народный Чемпион"
 BOR_the_peoples_champion_desc:0 "Все поперек Рейха те, которые видят Борманна для того, каков он: Не преследователь узкого личного интереса милитариста подобно Бодающий, ни развращенной молодежи людей, не так ли? "
 BOR_rally_the_fatherland:0 "Сплачивают Родину"
 BOR_rally_the_fatherland_desc:0 "есть звук, который отзывается эхом с востока на запад. Он, кто может слышать, слышит; \n\nThe звук, которым никто не может остаться от, До того, кого Германия клянется преданность; \n\n110 миллион, один Фахрер. Позвольте тем, кто желает отрицать это \n\nIn гармония сердец, ложь, желание и люди власти\n\nThe являются бессмертными, которые достигают единства \n\nGermany для Вас, день прибыл, Германия для Вас, день прибыл \n\n110 миллион, одна фюрер.\n\n-Bormannite брошюра"
 BOR_full_political_mobilization:0 "Полная Политическая Мобилизация"
 BOR_full_political_mobilization_desc:0 "С Гражданской Войной, начинающей собрать пар в интенсивности, мобилизация людей, промышленность и администрация случаются. Но это - недостаточно, если победа должна быть обеспечена. Для Борманна, чтобы исправить как истинный преемник Гитлера должна быть политическая мобилизация также. От каждого уровня правительства, знаменитостям, отделам пропаганды, ассоциациям и многим еще многие, полная политическая мобилизация будут иметь место. Каждый должен знать, что Борманн имеет поддержку, намного большую и более широкую чем его противники. "
 BOR_promise_the_calm:0 "Обещают Спокойствие"
 BOR_promise_the_calm_desc:0 "немецкие люди могут быть сильные, квалифицированные и воинственные люди; но они - также люди та ценность Общественный порядок. С Гражданской Войной, продолжающейся мы - очевидно как далеко от этого насколько возможно. Однако, обещание возвращаться к стабильности необходимый может быть мощным действительно, и Борманн должен делать то обещание в каждой речи и брошюре: спокойствие имеет название, и это - Борманн. "
 BOR_fight_for_the_calm:0 "Борьба за Спокойствие"
 BOR_fight_for_the_calm_desc:0 "может быть без сомнения, что, если общественный порядок должен когда-либо возвращаться, это должно быть через Фахрера Борманна. Он - наша первая и последняя надежда от Speerian вырождения, безумия Секретной службы и Goeringite коррупции, это должно быть ясно дано понять к каждому в Рейхе. С частями министерства пропаганды все еще при контроле, что он борется за спокойствие, которое Борманн принесет. "
 BOR_fight_for_the_peace:0 "Борьба за Мир"
 BOR_fight_for_the_peace_desc:0 "Хотя постоянный мир делает слабым и декадентским согласно национальному Социалисту, думал, мир среди тех, кто составляет фонды Рейха - потребность. Чем быстрее эти концы конфликта, тем быстрее Рейх может вернуться на мир, который восстановит убытки, уже сделанные. Это должно быть ясно дано понять ко всем единицам, кто борется: тяжелее они борются, ранее они могут идти домой и обслуживать Рейх и Фахрера Борманна в иначе. "
 BOR_great_friends_in_high_places:0 "Большие Друзья в Высоких Местах"
 BOR_great_friends_in_high_places_desc:0 "Wittelsbach, Hohenzollern, Welfe и даже габсбургский. Влияние старой Аристократии, возможно, исчезло, но это - все еще там и так - их старые деньги, их холдинги и их названия после этих связей. Несколько обедов здесь, некоторые тайные встречи там. Обещания, взятки, угрозы, если необходимый и лидеры старых поможет вперед Фахреру новых. "
 BOR_keep_your_friends_close:0 "Держат Ваших Друзей Близко ... "
 BOR_keep_your_friends_close_desc:0 "сеть поддержки, которая была построена Борманном за эти годы, обширен. И это оказывается удобный инструмент в течение дней Гражданской Войны. Все же тот размер также приносит с этим некоторые проблемы: Среди числа Фахрера ясны, рисковать. "
 BOR_and_their_friends_closer:0 "... И Их Друзья Ближе"
 BOR_and_their_friends_closer_desc:0 "можно было бы думать, что среди четырех враждующих соперников и так называемых опекунов Germania, каждый человек значимого влияния в Рейхе уже выбрал стороны. Однако это - не так даже среди области, управляемой нашими силами. Борманн конечно не может только игнорировать эти потенциальные ресурсы в лучшем случае и потенциальных предателей в худшем случае. Через его разнообразные личные связи он начнет тянуть некоторые вереницы и приносить этим индивидуумам к его стороне.... С небольшим количеством предосторожностей конечно. "
 BOR_the_faith_of_our_leaders:0 "Вера наших Лидеров"
 BOR_the_faith_of_our_leaders_desc:0 "От старых Аристократов и прусских юнкеров с их великими старыми состояниями, генералам и чиновникам, на который Германия будет сделана большой снова. Мобилизуя их поддержку всякий раз, когда необходимо, мы можем получить край в гражданской Войне, в которой мы нуждаемся. Мы вознаградим их веру, как только это - ситуация, все выигран и сделан. "
 BOR_friends_in_the_banks:0 "Друзья в Банках"
 BOR_friends_in_the_banks_desc:0 "От Немецкого Банка до Commerzbank и от Dresdner Банка до Reichsbank непосредственно, влияние Борманна достигает далекий и широкий. Также, как арийские предприниматели предоставили руку десятилетия повышения последнего Гитлера назад, так будут они помогать в разрешении Борманну требовать его законного положения с конца гражданской войны, мы должны получить даже больше помощи по нашей причине. "
 BOR_we_have_the_money:0 "Мы Имеем Деньги"
 BOR_we_have_the_money_desc:0 "Это походит на всю основу Борманн, положенный перед, гражданская война, строя связи с банкирами, функционерами и аристократами подобно наконец заплатила. Устойчивый поток пожертвований и субсидий защищает наше военное усилие, по крайней мере в настоящее время. Мы должны использовать то преимущество, в то время как мы все еще можем и скупать так много вооружения, как мы можем. "
 BOR_the_reichstags_champion:0 "Чемпион Рейхстага"
 BOR_the_reichstags_champion_desc:0 "В то время как некоторые могут сказать, что представители от на всем протяжении Рейха присоединяться к нам по нашей причине. "
 BOR_rally_the_bureaucrats:0 "Сплачивают Бюрократов"
 BOR_rally_the_bureaucrats_desc:0 "недостаточно, что просто высокие менеджеры уровня, администраторы и лидеры сплачиваются труда, который мог бы только дать Фахреру Борманну край, за которым он должен следовать по предателям. "
 BOR_fight_for_your_money:0 "Борьба За Ваши Деньги"
 BOR_fight_for_your_money_desc:0 "К сожалению, Солдат не может бороться от веры в Фахрера и одну Родину. Мирские вещи типа продовольствия, отдыха и восстановления или даже доступ, чтобы выполнять другие основные деньги стоимости желаний и даже самый верный Ландсер получает долгие размышления, когда его плата - miniscule. С нашими глубокими финансовыми запасами это - время для общего повышения платы для всех наших сил поперек фронта. С этим конечно мораль повысится, и нормы дезертирства понизятся. И возможно это даже убедит некоторых из более неосновательных сторонников среди наших конкурентов переключать к нашей причине. "
 BOR_we_need_the_men:0 "Мы Нуждаемся в Мужчинах"
 BOR_we_need_the_men_desc:0 "С гражданской войной, все еще продолжающейся, наши трудовые ресурсы - не то, чем это имело обыкновение быть. Understrength единицы начинают изо всех сил пытаться управлять линиями фронта. Мы нуждаемся в большем количестве мужчин, даже если мы должны идти на компромисс на качестве. От непригодных обслуживать, дезертирам и даже несколько undesirables, те мужчины, которые пока провалились трещины нашей вербовки и уклонились от их ответственности, будут убеждены, чтобы присоединиться к нашей причине навсегда. Фахрер Борманн нуждается в каждом человеке в конце концов. "
 BOR_ALL_the_men:0 "ВСЕ Мужчины"
 BOR_ALL_the_men_desc:0 "Мы нуждаемся в большем количестве мужчин. Мы нуждаемся в них всех, и мы нуждаемся в них теперь, но это только возможно, увеличивая длину проекта и понижая требования обучения. Выполнение, которое не собирается быть популярным, но победа, не может быть достигнуто без жертвы. И с ситуацией поперек Рейха, быстро начинающего спускаться и гражданская война, все еще продолжающаяся, большая жертва все еще ждет немецких людей. "
 BOR_we_need_the_cash:0 "Мы Нуждаемся в Наличных деньгах"
 BOR_we_need_the_cash_desc:0 "Без конца этой взорванной гражданской войне в поле зрения одна правда становится очевидной: Большинство мужчин не может бороться на вере в один Рейх. Оружие, Продовольствие и боеприпасы требуют богатства, даже теперь. Контакты Борманна все поперек Общества могут получить нас большая часть наличных денег, но выдержать устойчивый поток, мы должны сжать и оказать давление на Банки, конфисковать собственность, которая принадлежала изменническим индивидуумам и ограблению то имущество, в которое мы входим в течение борьбы. "
 BOR_ALL_the_cash:0 "ВСЕ Наличные деньги"
 BOR_ALL_the_cash_desc:0 "ситуация ухудшается. Теперь даже наш прежде так глубокие карманы все более и более очищают баррель, чтобы финансировать головореза, реквизируя даже от лоялистских семейств и нажимая даже таковые из наших сторонников, которые не могут дать много для Reichsmark или два. И если это - не, достаточно мы должны будем начать убирать мусор и продавать сырье и спасение. Давайте надеяться, что это - достаточно. "
 BOR_we_need_the_calm:0 "Мы Нуждаемся в Спокойствии"
 BOR_we_need_the_calm_desc:0 "некоторые из наших людей становятся довольно возбужденным. Гражданская война тянется вперед и вперед. Это будет действительно заканчиваться скоро? Конечно это будет! Это - Фахрер Борманн в конце концов. И он вернет общественный порядок на немецкие страны. Для этого он нуждается в спокойствии, дисциплине и обязанности. Спокойствие - то, что держит нас выше анархии студентов или безумия Секретной службы. Так все из Вас, держите спокойствие и борьбу за Борманна, только время дольше. Пожалуйста. "
 BOR_ALL_the_calm:0 "ВСЕ Спокойствие"
 BOR_ALL_the_calm_desc:0 "ситуация поперек Рейха, ну, в общем, не идеал больше. Длина гражданской войны все более и более оставляет постоянные шрамы и на пейзаж и на людей. Некоторые слабые склонные дураки даже начали шептать, это, возможно Борманн - не человек, способный к возвращению общественного порядка к Рейху. Они будут доказаны неправильно конечно, но с вещами, поскольку они - возможно мы должны предпринять некоторое действие, чтобы удостовериться, что они убеждены. "

