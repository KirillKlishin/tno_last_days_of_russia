 #Dismantlement я Антиреформистские события #
 BOR_Dismantlement_I.1.t:0 "Нарушители спокойствия"
 BOR_Dismantlement_I.1.desc:0 ""Schei Г Вы, не другой. "\n\n " BORMANN AUS" было название их? Они должны быть прокляты хорошо заплачены за риск, который они берут. " Его Сержант партнера Уогнер оторвал эмблему от стены. Слово BORMANN оставалось приклеиваемым к кладке \n\n " я не знаю, но чей - то оказывающийся перед необходимостью изучают это. Если любой видит, что это там собирается быть вопросами, и я не хочу быть тем, кто должен ответить на них. ""
 BOR_Dismantlement_I.1.a:0 "Время, чтобы начаться, чтобы изучить это. "

 BOR_Dismantlement_I.2.t:0 "Регистрация Мухи"
 BOR_Dismantlement_I.2.desc:0 ""Oi! Руки! " При крике Дитрича хулиганы ступили далеко от полуприклеиваемой эмблемы с началом. Они ясно рассматривали делать баллотировавшим это, но сделали шикарный думал бы? " Он размахивал вооруженными силами I.D. подобно оружию курения. "
 BOR_Dismantlement_I.2.a:0 "Это - трибунал для Вас. "
 BOR_Dismantlement_I.2.b:0 "Местные преступления призывают к государственным властям. "

 BOR_Dismantlement_I.3.t:0 "Открытый и Закрытый Случай"
 BOR_Dismantlement_I.3.desc:0 "Сержант Дитрич был мистифицирован. Его назвали. "
 BOR_Dismantlement_I.3.a:0 "О не, я не не достаточно храбр для политики. "

 BOR_Dismantlement_I.4.t:0 "Оскорбленное Запястье"
 BOR_Dismantlement_I.4.desc:0 ""Вы видите это дерьмо? " Bormann бросил бумагу вниз на его стол с гневом. "Эти идиоты объявляют - я хочу, чтобы Вы узнали. Кто ответственен за эту ошибку правосудия? Найдите их, и принесите мне их голову. ""
 BOR_Dismantlement_I.4.a:0 "Jawohl, mein Фахрер. "

 BOR_Dismantlement_I.5.t:0 "Загнанное в угол Исследование"
 BOR_Dismantlement_I.5.desc:0 ""Что Вы подразумеваете, это невозможно? " Гнев Борманна только содержался его маской терпения \n\n " я сожалею сказать, что это, мой Фахрер, но вмешательство от Oberkommando der Heer препятствовало моему исследованию от Oberkommando der Веркхмархт . " Солнечные очки Шоернера отразили искаженное лицо, поехавшее с яростью \n\n " Для пользы fuck. Я должен сделать все непосредственно в эти дни. " Борманн собрал его телефонного и спугнувшего Шоернера с щелчком его запястья \n\n " Получают меня Speidel. Он ответит для этого. ""
 BOR_Dismantlement_I.5.a:0 "Кольцевое кольцо. "

 BOR_Dismantlement_I.6.t:0 "Запрос От Босса"
 BOR_Dismantlement_I.6.desc:0 "Спидель проводил. Теперь он только должен был узнать то, чем точно это было, он делал. "
 BOR_Dismantlement_I.6.a:0 "я имею подозрение. "

 BOR_Dismantlement_I.7.t:0 "Пустота Shell"
 BOR_Dismantlement_I.7.desc:0 "Рейхсработает ПОКАЗАЛ В ИНОСТРАННОЙ КОРРУПЦИИ SCANDAL\n\nSources близко к Ди Зеит, показали, что Рейхсработает, в отвратительной подрывной деятельности ценностей Джермана, создали сеть компаний снаряда контакт с США. Директор Реичсверк Действий Эдмунд Гейленберг пока еще не сделал никакого комментария относительно ситуации. Официальный ответ на этот скандал должен все же быть объявлен, но как ожидается, будет только и резким. "
 BOR_Dismantlement_I.7.a:0 "Вы только не можете доверять этим корпорациям. "

 BOR_Dismantlement_I.8.t:0 "Чтобы Делать Пример"
 BOR_Dismantlement_I.8.desc:0 ""Пожалуйста мой фюрер, Вы должны верить мне - "\n\n " я должен? Это - не для Вас, чтобы решить то, что я должен и не должен сделать, Herr Geilenberg. Все, что я должен сделать - освобождают правосудие, и в настоящее время лучший способ сделать, который, казалось бы, помещал вашу голову в шип. "\n\nEdmund проглоченный. Он выбрал его следующие слова тщательно. "Я извиняюсь. Но это - совет, который мне давали, Немецким Банком непосредственно! " Другие члены правления Реичсверк директоров кивали, отчаянно \n\nBormann повысился тихо. Балдур фон Ширах следовал, и они вышли из комнаты это, я склонен верить ему, " von Ширах говорил сначала. "Немецкий Банк - область Абса. Он хотел бы бросить одного из его самых больших конкурентов под автобусом, и он хотел бы это даже больше, если Geilenberg сделал это непосредственно. ""
 BOR_Dismantlement_I.8.a:0 "Наказывают этих клоунов Реичсверк по всей строгости закона. "
 BOR_Dismantlement_I.8.b:0 "Видят то, что те банкиры должны сказать. "

 BOR_Dismantlement_I.9.t:0 "Повторяют Обидчиков"
 BOR_Dismantlement_I.9.desc:0 "солдат надевал наручники к его столу, очевидно имел по крайней мере одну мозговую ячейку, так как\n\nThis озадачивали. "
 BOR_Dismantlement_I.9.a:0 "военные ясно терпел неудачу. Пошлите их суду Стороны. "
 BOR_Dismantlement_I.9.b:0 "Веркхмархт  Высокий Суд будет конечно иметь дело с этим. "

 BOR_Dismantlement_I.10.t:0 "Удовлетворяющее Заключение"
 BOR_Dismantlement_I.10.desc:0 ""суд посчитал Вас виновными в вандализме, нарушая мир, и измену. Вы тем самым оба приговорены к заключению пятнадцати лет. Пошлите им вниз. "\n\nDietrich улыбнулся в удовлетворении. Другая пара нарушителей спокойствия поставила правосудие. Он действительно задавался вопросом, однако, только, почему требуется столь долго. Конечно трибунал должен был иметь дело эти годы идиотов назад? И если они не имели только, сколько другие диссиденты скрывались в разрядах Heer? Он дрожал, чтобы думать. Это не была его работа, чтобы думать, хотя, и выполнение так мог бы получить его в неприятности. "
 BOR_Dismantlement_I.10.a:0 "праздничный напиток. "

 BOR_Dismantlement_I.11.t:0 "Неудовлетворяющий Конец"
 BOR_Dismantlement_I.11.desc:0 ""Reichskrieggericht посчитал Вас виновными в вандализме и опьянении. Ваше наказание будут оставлять вашему командиру. "\n\nDietrich был потрясен. Если бы он сделал то же самое, он был бы удачлив уйти без дополнительного отверстия в его черепе - и теперь эти мужчины возвратятся к активной обязанности? Один из них, Jung, дал ему пищевую дерьмом усмешку, поскольку он вышел. Он хмурился в ответе. По крайней мере теперь он знал, как они, свинья избежала неприятностей с этим так много раз прежде - суд, позволяют им. Сколько другие мужчины были виновны в тех же самых преступлениях, и были оправданы? Целое проклинает Heer, должен быть пронизан гнилью от вверх дном. Это не была его работа, чтобы думать, хотя, и выполнение так мог бы получить его в неприятности. "
 BOR_Dismantlement_I.11.a:0 "напиток утешения. "

 BOR_Dismantlement_I.12.t:0 "Левый В темноте"
 BOR_Dismantlement_I.12.desc:0 "Борманн сидел в тусклом мраке его изучения, освещенного. Хорошо, он скоро положил бы конец этому. Он собрал его телефон. "
 BOR_Dismantlement_I.12.a:0 "Получают меня Шоернер. "

 BOR_Dismantlement_I.13.t:0 "Стоимость Бизнеса"
 BOR_Dismantlement_I.13.desc:0 "Рейхсработает ОБВИНЕННЫЙ В FRAUD\n\nIn след продолжающегося скандала, в котором Реичсверк был показан, чтобы вложить капитал в американские корпорации через шведские компании снаряда против компании непосредственно, хотя без правосудия сомнения будет сделан против жадного прежнего правления директоров. фюрер Борманн похвалился за его быстрое действие против коррупции, по-видимому местной Реичсверк. "
 BOR_Dismantlement_I.13.a:0 "Наконец, честный бухгалтерский учет. "

 BOR_Dismantlement_I.14.t:0 "Работа Твердого Дня"
 BOR_Dismantlement_I.14.desc:0 "Муллер протертый в его глазах. Это был долгий день, контролируя допрос полного правления Реичсверк директоров, не сделал никакой более легким криком, просьбы относительно милосердия, и криков боли. Несмотря на всю работу он вставил, тем не менее они все сказали той же самой истории - что это был Немецкий Банк, который дал совет, чтобы формировать компании снаряда им проходить Швецию, где американская и немецкая валюта была обе с готовностью доступна \n\nIf, это было верно, тогда Реичсверк был действительно уведен. Любой в Немецком Банке знал бы, что, кто бы ни был найден, чтобы торговать с Американцами, будет поражен тонной кирпичей. Он должен был бы дать его сообщение Борманну скоро. "
 BOR_Dismantlement_I.14.a:0 "Все признаки указывают на кого - то в банке, дающем дефектный совет. "

 BOR_Dismantlement_I.15.t:0 "Вы Не можете Доверять Банкам"
 BOR_Dismantlement_I.15.desc:0 "НЕМЕЦКИЙ БАНК, НА КОТОРЫЙ СОВЕРШАЕТ НАБЕГ ORPO\n\nIn след продолжающегося скандала Реичсверк, OrPo агенты совершил набег на франкфуртские офисы Немецкого Банка, арестовывая несколько старших исполнителей и захватывая документы, связанные с Реичсверк, и это - компании снаряда. Эти исполнители, как полагают, будут названы правлением Реичсверк директоров как предоставление преднамеренно дефектным советом к организации, заканчивающейся скандалом, что теперь рискует сажать их, тюрьма sentences.\n\nIt неизвестна, будут ли эти слухи найдены истинными или не - тем не менее, они держат судьбу одного из наибольших предпринимателей Германии в их руках. "
 BOR_Dismantlement_I.15.a:0 "Другой понижает вьющийся след. "
 BOR_Dismantlement_I.15.b:0 "Другой понижает вьющийся след. "

 BOR_Dismantlement_I.16.t:0 "Tattletale"
 BOR_Dismantlement_I.16.desc:0 ""Heil Bormann! " Шоернер вступил без удара, порождение Bormann, чтобы почти понизить его сигарету. Он хмурился на Generalfeldmarschall.\n\n " Извинения, мой фюрер, но я прибываю, перенося важную информацию. Спидель оставил его офис в Germania. "\n\nBormann's угрюмый вид углубился. "Какой новости! Я удачен иметь такого прилежного и привлекательного секретаря. "\n\nSchoerner открытый и закрытый его рот подобно рыбе. "Сарказм - ниже Вас, моего фюрер. Спидель в настоящее время на пути к Франкфурту, где я полагаю, что он имеет бизнес, чтобы следить - возможно бизнес с его близкими друзьями в Немецком Банке. "\n\nBormann взял тянущийся из его сигареты. Бог, но он желал, чтобы Шоернер прекратил его неустанную навязчивую идею с Хансом Спеидэлем. Однако, каждая история содержала элемент правды. Если бы Спидель был действительно на пути к Франкфурту, возможно это сделало бы, чтобы следовать за ним. Возможно тогда он нашел бы, куда этот след банкиров вел. "
 BOR_Dismantlement_I.16.a:0 "Следовали за Спеидэлем. "
 BOR_Dismantlement_I.16.a:0 "Поддерживают наш центр на банке. "

 BOR_Dismantlement_I.17.t:0 "Допрос Банкиров"
 BOR_Dismantlement_I.17.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nON ОПРОС СТАРШЕГО НЕМЕЦКОГО БАНКА OFFICIALS\n\nFOLLOWING ОПРОС НЕСКОЛЬКИХ СТАРШИХ ЧЛЕНОВ НЕМЕЦКОГО БАНКА, НИКАКОЕ ЗАКЛЮЧИТЕЛЬНОЕ СВИДЕТЕЛЬСТВО ИЛИ ИСПОЛЬЗОВАТЬ ШВЕЦИЮ КАК ПОСРЕДНИК ДЛЯ ИХ ДЕЛОВЫХ ОТНОШЕНИЙ. ДОКУМЕНТЫ, ЗАХВАЧЕННЫЕ ИЗ ФРАНКФУРТСКИХ ОФИСОВ НЕМЕЦКИХ БАНКОВ - ПОДОБНО INCONCLUSIVE\n\nCONCLUSION ЭТОГО СООБЩЕНИЯ - ТО, ЧТО Рейхсработает ЯВЛЯЕТСЯ ОТВЕТСТВЕННЫМ ЗА ЭТИ ДЕЛОВЫЕ ОТНОШЕНИЯ. "
 BOR_Dismantlement_I.17.a:0 "Делают пример из этих идиотов Реичсверк. "
 BOR_Dismantlement_I.17.b:0 "Держат это тихим и продолжают исследовать. "

 BOR_Dismantlement_I.18.t:0 "Личная Вендетта"
 BOR_Dismantlement_I.18.desc:0 "Шоернер прошел из офиса Фахрера, сопротивляясь убеждению поместить весну в его шаг. Поворачивая первый угол, он был встречен одним из его помощников - проклял бы, если он мог бы помнить их названия его руки вместе. Чтобы быть избавлен от той побочной собаки славы, Спидель был бы мечтой, осуществляются. "
 BOR_Dismantlement_I.18.a:0 "я люблю это, когда план объединяется. "

 BOR_Dismantlement_I.19.t:0 "Конец Спидель"
 BOR_Dismantlement_I.19.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING ДЕЙСТВИЯ ХАНЬШУЙ SPEIDELn\nFOLLOWING SPEIDEL'S ХАНЬШУЙ НЕОБЪЯВЛЕННЫЙ ОТЪЕЗД К ФРАНКФУРТУ ОН НАБЛЮДАЛСЯ ПРОБИТЬСЯ С ПАРОЙ ВОЕННЫХ ПОМОЩНИКОВ РЕСТОРАНА В ЗАПАДНОЙ ЧЕТВЕРТИ ПАРЕ, ХОТЯ ВЕРОЯТНО ИМЕЮТ ЗНАНИЕ ИСТИННОЙ ЦЕЛИ Встречающихся \n\nNEXT ШАГОВ НА РАССМОТРЕНИИ"
 BOR_Dismantlement_I.19.a:0 "Это - ясно незначительная встреча. Назад к банкам. "
 BOR_Dismantlement_I.19.b:0 "подозрительная встреча. Задержите помощника, и см. то, что он знает. "
 
 BOR_Dismantlement_I.20.t:0 "Помещение в мешки Помощника"
 BOR_Dismantlement_I.20.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nON ОПРОС SPEIDEL'S ХАНЬШУЙ AIDE\n\nFOLLOWING НАБЛЮДЕНИЕ SPEIDEL'S ХАНЬШУЙ, ВСТРЕЧАЮЩЕГО SPEIDEL'S ХАНЬШУЙ ДЛЯ ТОГО, ЧТОБЫ КОНТАКТИРОВАТЬ С HEINEMANN В КОНЕЧНОМ СЧЕТЕ НЕИЗВЕСТНА, НО ПОДОЗРЕВАЕТСЯ БЫТЬ СВЯЗАННЫМ С НЕДАВНИМ СКАНДАЛОМ Рейхсработает. "
 BOR_Dismantlement_I.20.a:0 "Schoerner говорил правду? Сверхъестественный. "

 BOR_Dismantlement_I.21.t:0 "Заказывающие Аресты"
 BOR_Dismantlement_I.21.desc:0 "Bormann был удивлен. Встреча Спеидэля показала неожиданную связь, хотя он не понимал, как это сходится. Он должен был бы арестовать Спеидэля и Хеинеманна, естественно, и это покажет правду; но думать, Фердинанд Шоернер прибыл к его офису с честно полученной информацией для пользы Рейха. Невероятный \n\nHe хмурился. Да. Невероятный. Schoerner имел некоторый повод здесь - вероятно крушение его коллеги, как обычно. Это должно было бы ждать. Как только Хеинеманн и Спидель были в заключении, все покажут себя. "
 BOR_Dismantlement_I.21.a:0 "Они - почти в пределах моего схватывания. "

 BOR_Dismantlement_I.22.t:0 "Один Из Двух"
 BOR_Dismantlement_I.22.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nON ПРЕДПРИНЯТЫЙ АРЕСТ ХАНЬШУЙ SPEIDEL И ГУСТАВА HEINEMANN\n\nONCE ЗАКАЗЫ. УСИЛИЯ ПРОДОЛЖАЮТСЯ. "
 BOR_Dismantlement_I.22.a:0 "я хочу информацию, damnit. "

 BOR_Dismantlement_I.23.t:0 "Правосудие Обслуживается"
 BOR_Dismantlement_I.23.desc:0 "Рейхсработает ДОЛЖНОСТНЫЕ ЛИЦА SENTENCED\n\nThe заключительное заключение Рейхсработает скандала, правление исполнителей было официально обвинено в мошенничестве и приговорено к заключению двадцати лет, без шанса на обращение гарантировать, что никакой такой скандал когда-либо не происходит снова. "
 BOR_Dismantlement_I.23.a:0 "истинная победа! "

 BOR_Dismantlement_I.24.t:0 "Грызущийся В Приманке"
 BOR_Dismantlement_I.24.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ДЛИТЕЛЬНОМ КОНТРОЛЕ НЕМЕЦКОГО БАНКА OFFICIALS\n\nUPON ИХ ВЫПУСК ОТ ХРАНЕНИЯ, СТАРШИЕ НЕМЕЦКИЕ ДОЛЖНОСТНЫЕ ЛИЦА БАНКА ВОЗВРАТИЛИСЬ К ИХ ЕЖЕДНЕВНЫМ ЖИЗНЯМ. НЕСКОЛЬКО, однако, БЫЛИ ОТМЕЧЕНЫ, ЧТОБЫ ПОДДЕРЖАТЬ, ИЗВЕСТНОГО ORPO, ГУСТАВ HEINEMANN. HEINEMANN ИМЕЕТ НЕБОЛЬШУЮ РОЛЬ В ФИНАНСОВОМ СЕКТОРЕ, И ИЗВЕСТЕН ПРЕЖДЕ ВСЕГО КАК РЕФОРМИСТСКИЙ ГОЛОС В ПРЕДЕЛАХ РЕЙХА. ЭТОТ КОНТАКТ СЧИТАЮТ НЕОБЫЧНЫМ. "
 BOR_Dismantlement_I.24.a:0 "я знал, что они были кое до чего. Введите Heinemann для опроса. "
 BOR_Dismantlement_I.24.b:0 "Он вероятно ловит рыбу для поддержки. Игнорируйте это. "

 BOR_Dismantlement_I.25.t:0 "Человек Интереса"
 BOR_Dismantlement_I.25.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nON ОПРОС ГУСТАВА HEINEMANN\n\nFOLLOWING HEINEMANN'S, ВСТРЕЧАЮЩИЙ ЕГО ТИШИНУ, НЕСМОТРЯ НА ОБШИРНУЮ ТИШИНУ Допроса \n\nHEINEMANN'S САМОСТОЯТЕЛЬНО ПОДОЗРИТЕЛЕН. МНЕНИЕ ОТНОСИТЕЛЬНО ЭТОГО СООБЩЕНИЯ - ТО, ЧТО ЕСТЬ ДЕЙСТВИТЕЛЬНО НЕМНОГО СОТРУДНИЧЕСТВА МЕЖДУ HEINEMANN И ЭТИМИ ДОЛЖНОСТНЫМИ ЛИЦАМИ, ВОЗМОЖНО СВЯЗАННЫМИ С ПРОДОЛЖАЮЩИМСЯ Рейхсработает СКАНДАЛОМ. ОПРОС ПРОДОЛЖИТСЯ. "
 BOR_Dismantlement_I.25.a:0 "Что является вашей игрой, Heinemann? "

 BOR_Dismantlement_I.26.t:0 "Гибнуть"
 BOR_Dismantlement_I.26.desc:0 "Рейхсработает ЦЕННОСТЬ ЗАПАСА организации резко упала. Рейхсработает сообщает о рекордных потерях как инвесторы, и деловые партнеры поперек Рейха потеряли веру в их управление, забирая инвестиции и поддерживая из бесчисленных деловых дел. Возложение ответственность за дело на Немецком Банке не выиграло их никакие друзья, поскольку общенациональные банки отказались предоставлять им, кредит \n\nReichswerke был вынужден подвергнуться драматическому перевычислению, это - действия, делая бесчисленный избыток и продавая его средства обслуживания и материал поперек Рейха. Еще неизвестно, будет ли компания способна оправиться, или будут ли они вынуждены объявить полное финансовое банкротство. "
 BOR_Dismantlement_I.26.a:0 "большие четыре скоро станет три? "

 BOR_Dismantlement_I.27.t:0 "Испытывающий недостаток в резервах"
 BOR_Dismantlement_I.27.desc:0 "ФРАНКФУРТСКАЯ ФОНДОВАЯ БИРЖА СООБЩАЕТ О SLUMP\n\nПока ситуация не ушла, насколько быть объявленной полное крушение. "
 BOR_Dismantlement_I.27.a:0 "Плохие новости - единственные новости в эти дни. "

 BOR_Dismantlement_I.28.t:0 "Оружие Дрездена"
 BOR_Dismantlement_I.28.desc:0 "финансовая ненадежность Рейха прибыл к голове. Крушение во Франкфурте, уличные поединки в Бремене, и наконец полная унесенная перестрелка в Дрездене \n\nReports от города утверждала, что в течение полного часа, вооружился, мужчины заполнили улицы, меняя пули. Сообщения изменяются относительно идентичности этих мужчин, но в ответе Heer был развернут, чтобы окружить главные дороги и предписать комендантский час. "
 BOR_Dismantlement_I.28.a:0 "это - полно-унесенное восстание? "

 BOR_Dismantlement_I.29.t:0 "Брифинг"
 BOR_Dismantlement_I.29.desc:0 "были мужчины, бегущие в и из комнаты к установлению только, какая линия команды была сокращена. Bormann основывают другую сигарету в его пепельницу переполнения. "
 BOR_Dismantlement_I.29.a:0 "Скоро мятежники будут идти доска. "

 BOR_Dismantlement_I.30.t:0 "Fixer"
 BOR_Dismantlement_I.30.desc:0 "комната? "\n\n" Извинения, мои фюрер, но мои усилия распространены тонкими поперек Рейха. Я осмотрел отряды - "\n\n " Вы будете осматривать внутреннюю часть гроба, если Вы не имеете дело с этим. Получите вашу задницу к Дрездену, и подавите это восстание, теперь! " \n\nIt был невозможен сказать, если звуком, который вышел из телефона, было искаженное потрескивание или вздох. "
 BOR_Dismantlement_I.30.a:0 "Да, мой фюрер. "

 BOR_Dismantlement_I.31.t:0 "Проблема"
 BOR_Dismantlement_I.31.desc:0 "бровь Борманна был furrowing, поскольку он осветил, и начал возиться для его легче. "
 BOR_Dismantlement_I.31.a:0 "По крайней мере мы имеем одно лидерство. "

 BOR_Dismantlement_I.32.t:0 "Проливают Бобы"
 BOR_Dismantlement_I.32.desc:0 ""Heinemann сломался при опросе, сэре. " Чиновник голову будет бессмысленно. "
 BOR_Dismantlement_I.32.a:0 "Шаг тщательно. Содержите мятеж, и держите ваши уши открытыми. "
 BOR_Dismantlement_I.32.b:0 "Арестовывают любых подозреваемых и выявляют остальное. "

 BOR_Dismantlement_I.33.t:0 "Собирающее Лидерство"
 BOR_Dismantlement_I.33.desc:0 "Борманн не оставил его стол в течение многих часов. Его пепельница заполнилась, вышла за пределы, заменена и вышла за пределы снова. Он был пробужден от его мечтательности еще одним чиновником? "
 BOR_Dismantlement_I.33.a:0 "Искали его офисы. "

 BOR_Dismantlement_I.34.t:0 "Роющий Через"
 BOR_Dismantlement_I.34.desc:0 "Feldgendarmerie преуспел. Офис Спеидэля был незанят, но они сумели захватить каждые отходы бумаги в месте, и они приняли столовую, чтобы детально изучить каждый лист. Дневники, полевые сообщения, осмотры - они не позволили бы единственной, который не имел никакого бизнеса с Heer вообще? Простой факт, что Globke никогда не упоминал это, был достаточно заключителен для Борманна. Это был только короткий прыжок, чтобы связать Globke, и Heinemann через Speidel.\n\nBormann смотрел с негодованием. Не только разве он не мог доверять армии, но и его собственным подобранным мужчинам? Он оказывался перед необходимостью быть намного более осторожным в будущем. "
 BOR_Dismantlement_I.34.a:0 "Выявляют Спеидэля и арестовали его. "

 BOR_Dismantlement_I.35.t:0 "Крысы Бегут Из Снижающегося Судна"
 BOR_Dismantlement_I.35.desc:0 "Feldgendarmerie послал их мужчинам, чтобы арестовать Спеидэля, но очевидно он сделал несколько друзей. Ко времени они достигли его дома, это было уже оставлено, запрещая несколько личных эффектов. Слово явно достигло его его надвигающегося ареста, и он сбежал подобно трусу, которого он доказал самостоятельно, чтобы быть смягченным немного тем не менее. Спидель вероятно уже сбежал из Рейха, к Америке или Италии или somesuch. Пока он ушел, мятежные Heer единицы не имели никакой фигуры терпел неудачу. Остальное было бы просто к швабре. "
 BOR_Dismantlement_I.35.a:0 "Время, чтобы получить планирование. "

 BOR_Dismantlement_I.36.t:0 "Позади Закрытых Дверей"
 BOR_Dismantlement_I.36.desc:0 "Борманн повысился от его стула впервые в том, каковы чувствовал себя подобно годам, grimacing от судороги в его телятах. Он тратил инициативу. "
 BOR_Dismantlement_I.36.a:0 "Готовятся выполнять. "

 BOR_Dismantlement_I.37.t:0 "Обычные Подозреваемые"
 BOR_Dismantlement_I.37.desc:0 "не было никакого времени, чтобы быть тонким или осторожным. Этот мятеж случался теперь, и они собирались иметь дело с этим теперь. OrPo агенты был отослан в мертвых ночи к домам известных нарушителей спокойствия, те должностные лица стороны в Дрездене была незначительна в лучшем случае но это были все, что они имели обычных подозреваемых, гниющих в ячейке, они могли с надеждой иметь дело с мятежниками. С надеждой. "
 BOR_Dismantlement_I.37.a:0 "Теперь, чтобы закончить это. "

 BOR_Dismantlement_I.38.t:0 "Кровавый Фердинанд"
 BOR_Dismantlement_I.38.desc:0 ""заговорщики имеются дело, теперь это пришло время акциз рак Хира. "\n\n " Это было бы мое удовольствие, мой фюрер. " Schoerner понизил приемник и возвратил это солдату, проводящему металла, заменяющего однажды величественные здания подобно листве небольшого количества иностранной планеты. Он улыбнулся. "
 BOR_Dismantlement_I.38.a:0 "есть красота во всех вещах. "

 BOR_Dismantlement_I.39.t:0 "Необычно Невинный"
 BOR_Dismantlement_I.39.desc:0 ""опрос закончен, мой фюрер. В то время как подозреваемые виновны в нескольких меньших преступлениях, мы не нашли никакого свидетельства их для того, чем адом это является, они виновны в тогда, мы могли бы также избавиться от них, в то время как мы имеем шанс. " Goddamnit, только кто управлял этим заговором? "
 BOR_Dismantlement_I.39.a:0 "Находят меня этой змеей! "

 BOR_Dismantlement_I.40.t:0 "я Должен Возразить"
 BOR_Dismantlement_I.40.desc:0 ""Мой фюрер, я должен возразить. Они - честные мужчины, лояльные на вечеринку! Конечно Вы не можете полагать, что они имели какое-либо отношение к этим мятежам? " Ханс Глобк был между нескольких менее важных и менее храбрых мужчинах, которые были довольны позволить ему делать разговор при кивании вперед \n\nBormann протертого в его глазах. "Я могу уверить Вас, что эти мужчины виновны, если не одного преступления тогда другого. Они - опасные времена, и мы должны все делать жертвы. "\n\n " Прощают мне мой фюрер, но я требую больше чем ваши гарантии. Рейх - место закона, не экстравагантного заключения, поставленного по простому подозрению. " В этом, Борманн почти смеялся. "
 BOR_Dismantlement_I.40.a:0 "я уверяю Вас все, что правосудие будут поставлять скоро. "

 BOR_Dismantlement_I.41.t:0 "Дрезденская Резня"
 BOR_Dismantlement_I.41.desc:0 ""действительно ли мы готовы? " Адъютант Шоернера дал тихий поклон. Полеты все! " "
 BOR_Dismantlement_I.41.a:0 "артиллерия был оглушителен. "

 BOR_Dismantlement_I.42.t:0 "Неправомочные Маневры"
 BOR_Dismantlement_I.42.desc:0 ""единицы Шоернера вступили в Дрезден. В то время как борьба была тяжела, он успешно подтолкнул". " \n\nBormann бледнел. Это было больше, чем он думал. "
 BOR_Dismantlement_I.42.a:0 "я оказываюсь перед необходимостью полностью выкладываться. "

 BOR_Dismantlement_I.43.t:0 "Общественное Объявление"
 BOR_Dismantlement_I.43.desc:0 "Борманн выправил его связь, и бороться за истинный Рейх! Sieg Heil! " "
 BOR_Dismantlement_I.43.a:0 "Sieg Heil! "

 BOR_Dismantlement_I.44.t:0 "Блокируют Прерыватели"
 BOR_Dismantlement_I.44.desc:0 "С переданным по телевидению объявлением Борманна, переходил к действию Веркхмархт . Понимание, что любой левое заседание на заборе был бы скоро соединен, и несмотря на широко распространенное дезертирство среди Хира занимает место, много единиц оказались очищенные их собственными товарищами. "
 BOR_Dismantlement_I.44.a:0 "Мы были на краю разрушения. "

 BOR_Dismantlement_I.45.t:0 "Неожиданная Встреча"
 BOR_Dismantlement_I.45.desc:0 "заметное исчезновение Реформистской крысы Ханс Спидель открыл много возможностей для фюрер. Bormann приказал, чтобы Feldmarschal был официально но спокойно лишен его разрядов и удален как Руководитель OKH, быть заменен послушным лоялистом \n\nMeanwhile, инструкции Генриха Муллера, чтобы иметь OKH офис предателя, и частное место места жительства, на которое совершает набег его Ordnungspolzei привело к интересным результатам. Больше свидетельства. Bormann приказал, чтобы Маллер имел дело с Хансом Глобком как можно скорее. "
 BOR_Dismantlement_I.45.a:0 "Захватывают его. "

 BOR_Dismantlement_I.46.t:0 "Допрос"
 BOR_Dismantlement_I.46.desc:0 "Генрих Муллер ненавидел допросы. Они были настолько громки. Столь интуитивный. Так гротеск. Увы, вместо того, чтобы хоронить себя в методическом комфорте подписания документов, он вынудил себя посещать опрос Ханса Глобк. Руководитель Президентской Канцелярии был схвачен с удивлением непринужденности и стремительности. Муллер улыбнулся к себе в удовлетворении. Он действительно преобразовал OrPo в совершенно гладкий государственный аппарат \n\n " Ждут, ждут! " Глобк кричал, извиваясь в его маленьком металлическом стуле, поскольку следователь подготовился ударять его в животе еще раз. "Я буду говорить! Обещание Вы не будете убивать меня, я должно сказать Вам все! " \n\n " Почему мы убили бы Вас? Вы слишком ценны. " Муллер grimaced в раздутых ушибах на голой плоти человека! " "
 BOR_Dismantlement_I.46.a:0 "Почему они всегда ломаются так скоро? "

 BOR_Dismantlement_I.47.t:0 "Крах Заговора"
 BOR_Dismantlement_I.47.desc:0 "Борманн просмотрел OrPo документы с клубком. Спидель и Глобк показали все. Немецкие исполнители Банка были позади frauding Рейхсработает. Та самодовольная свинья. Не лучше чем крысы в солнечных исках Спеидэлю, чтобы обслужить Рейх покорно, и вместо этого он вызвал в воображении заговор против Борманна. Мужчины ответственно собирались страдать. "
 BOR_Dismantlement_I.47.a:0 "нет никакой комнаты. "

 BOR_Dismantlement_I.48.t:0 "КОЛЬЦО МОШЕННИЧЕСТВА, ОБНАРУЖЕННОГО В НЕМЕЦКОМ БАНКЕ"
 BOR_Dismantlement_I.48.desc:0 "В отвратительном ряде событий, кольцо мошенничества было раскрыто, работая в верхних эшелонах Немецкого Банка. Должностные лица банка были обнаружены, давая преднамеренно дефектный совет к Рейхсработает, чтобы настроить и Веркхмархт . Должностные лица Реичсверк были теперь освобождены от вины, и они выразили благодарность фюрер и Генриху Муллеру OrPo чтобы раскрыть правду. "
 BOR_Dismantlement_I.48.a:0 "Больше на Странице Шесть. "

 BOR_Dismantlement_I.49.t:0 "Смерть Реформистского Заговора"
 BOR_Dismantlement_I.49.desc:0 "После слушания подтверждения получения демонтажа Немецкой интриги Банка, и лично заканчивание на выполнении Speidel и Globke, Борманн хотело праздновать. Его приглашение на Фердинанда Шоернера, Балдура фон Шираха и Генриха Муллера для праздничной пищи бифштекса и вина было стремительно принято. Руководитель OrPo был удовлетворен после двух стаканов. Борманн наблюдал напиток Schoerner с удовлетворением. Feldmarschall был достаточно глуп, чтобы верить обещанию Борманна полностью принятия требований Милитаристов. Разве он не узнал урок? "
 BOR_Dismantlement_I.49.a:0 "Никому можно не доверять. "

 BOR_Dismantlement_I.50.t:0 "Строгая изоляция"
 BOR_Dismantlement_I.50.desc:0 "Рейхсканцелеи был в полной строгой изоляции. Порядочная полиция отряды патрулировали каждый коридор, охраняя каждую комнату вниз телефон. Он пробовал войти в контакт с Фердинандом Шоернером, который разрушился блокада Germania с его союзниками Милитариста, чтобы нанести ущерб против Реформистов. Это было бесполезно. Собаке Мэг позволили от его привязи. "
 BOR_Dismantlement_I.50.a:0 "Давайте надеяться, что это заканчивает прежде, чем гражданская война вспыхивает. "

 BOR_Dismantlement_I.51.t:0 "Речь Глобк"
 BOR_Dismantlement_I.51.desc:0 "Как город шатаний нужно обратиться! "
 BOR_Dismantlement_I.51.a:0 "Кто борется кто снова? "

 BOR_Dismantlement_I.52.t:0 "Распутывание"
 BOR_Dismantlement_I.52.desc:0 ""Они сделали какой измены, " возбужденный голос продолжал вниз телефон. "Он утверждал, что они составляли заговор, чтобы использовать Вас как марионетка для Feldmarschall Schoerner. "\n\n " Что лежащий мешок дерьма, " Bormann шипел. "Получите Schoerner на линии! ТЕПЕРЬ! " "
 BOR_Dismantlement_I.52.a:0 "Это продолжилось для слишком длинного! "

 BOR_Dismantlement_I.53.t:0 "Экстраординарные Времена"
 BOR_Dismantlement_I.53.desc:0 ""Feldmarschal Schoerner, я пробовал войти в контакт с Вами! " Борманн кричал в раздражении. "Балдур фон Ширах был арестован! Члены Канцелярии Стороны Henrich Муллер. OrPo поможет Вам каждый шаг пути. ""
 BOR_Dismantlement_I.53.a:0 "голова Ханса Спеидэля должен быть помещен в гребаный шип. "

 BOR_Dismantlement_I.54.t:0 "Неожиданная Встреча"
 BOR_Dismantlement_I.54.desc:0 "Feldmarschall Ханс Спидель paced через коридоры OKH Штаба, бормоча к себе как его мозг пробегал сценарии и сформировал связи. Секретари, администраторы и чиновники скользил из двери подобно тени. "
 BOR_Dismantlement_I.54.a:0 "главарь выходит с хныканьем. "

 BOR_Dismantlement_I.55.t:0 "Крах Заговора"
 BOR_Dismantlement_I.55.desc:0 "Bormann высосанный на его сигаре и управлял его руками по его лысому скальпу. Они колебались от адреналина. Или так что он сказал себя \n\nNot желающий быть отодвинутым на задний план Фердинандом Шоернером, OrPo Руководитель Генрих Муллер послал его лучшему агенту, чтобы пропитать OKH Штаб и отключить уклонился от ареста. "
 BOR_Dismantlement_I.55.a:0 "... Что точно только случилось? "

 BOR_Dismantlement_I.56.t:0 "Смерть Реформистского Заговора"
 BOR_Dismantlement_I.56.desc:0 "Несмотря на беспорядок был достаточно глуп, чтобы верить обещанию Борманна полностью принятия требований Милитаристов. Разве он не узнал урок? "
 BOR_Dismantlement_I.56.a:0 "Никому можно не доверять. "

 BOR_Dismantlement_I.57.t:0 "Один Последний Выстрел"
 BOR_Dismantlement_I.57.desc:0 "Bormann шагал к его автомобилю, между двух огромных охранах OrPo. Его мнение никогда не гналось столь быстро. Он помнил разочарование в глазах Спеидэля, когда он отклонил его назначение как Руководитель OKW в пользу Schoerner. Он должен был произвести чистку его скорее. Он, возможно, никогда не ожидал, что разочарование повернет к разъяренному заговору \n\n " Мой фюрер! " голос вызвал. Bormann перевернутый, и нес его к безопасности. "
 BOR_Dismantlement_I.57.a:0 "я собираюсь умирать? "

 BOR_Dismantlement_I.58.t:0 "Удачный ход"
 BOR_Dismantlement_I.58.desc:0 "отряды идут всюду по городу \n\nLed Feldmarschall Хансом Спеидэлем, Реформистские отряды внезапно захватили ключевые положения всюду по Germania. Рейхстаг находится под строгой изоляцией. Людизал находится под строгой изоляцией. OrPo Штаб штурмовался, и OKW Штаб готовит себя к неизбежной осаде \n\nFeldmarschall Globke и Руководителю Президентской Канцелярии, в которую Ханс Глобк официально объявил новое временное правительство к переходу Германия далеко от предполагаемой коррупции Консерваторов и безумия Милитаристов. "
 BOR_Dismantlement_I.58.a:0 "Куда фюрер ушел? "

 BOR_Dismantlement_I.59.t:0 "Наступление Милитариста"
 BOR_Dismantlement_I.59.desc:0 "Несмотря на их лучшие усилия, отряды Реформиста Хира были не в состоянии захватить OKW Штаб. Фелдмаршол Фердинанд Шоернер и другие развернутые Военные единицы перегруппировали, чтобы нанести ответный удар против их противников, и война прорвалась на улицах города в сценах может только терпеть неудачу все же. "
 BOR_Dismantlement_I.59.a:0 "Кто должен быть новым фюрер? "

 BOR_Dismantlement_I.60.t:0 "Противоудачный ход"
 BOR_Dismantlement_I.60.desc:0 "Поражение был схвачен от челюстей наступления Реформиста победы \n\nThe, имеет полностью крах из-за нападения Милитаристов Шоернера и Порядочная полиция Маллера, со многими единицами или убегание из города или капитуляция. Рейхстаг и Людизал были исправлены, и предательский Ханс Глобк, арестованный за его crimes.\n\nHans Спеидэля непосредственно, очень подобно фюрер, исчез без следа. "
 BOR_Dismantlement_I.60.a:0 "Заказ восстановлен. "

 BOR_Dismantlement_I.61.t:0 "Грозовые Аплодисменты"
 BOR_Dismantlement_I.61.desc:0 "душная влажность Рейхстага пересиливал. Фердинанд Шоернер стоял гордо в его униформе, между Отто Эрнсте Ремере и Балдуре фон Ширахе. Бледные лица, смотрящие назад на него были гравированы с беспорядком должен быть восстановлен под моим лидерством этого Временного Правительства. Sieg Heil! " "
 BOR_Dismantlement_I.61.a:0 "Sieg Heil. "

 #Dismantlement я Антимилитаристские события #
 BOR_Dismantlement_I.100.t:0 "Продают, Продают, Продают"
 BOR_Dismantlement_I.100.desc:0 "FARBEN СГРУЖАЕТ ЗАПАС обеих организаций и одного из наибольших акционеров Фарбена - хотя, кто знает, как долго ситуация будет длиться. Модернизации продолжатся. "
 BOR_Dismantlement_I.100.a:0 "На этот раз, бумаги могли бы быть кое на что. "

 BOR_Dismantlement_I.101.t:0 "Клоуны Налево от Меня, Шутники Направо"
 BOR_Dismantlement_I.101.desc:0 ""Объясняют, на что я смотрю, Херманн. "\n\nHajo Херманн жестикулировал при двух финансовых сообщениях, сидящих на столе. "Слева от Вас, Вам представили Балдур фон Ширах вмешался. " Униформы стираются, Херманн. Мы не можем иметь наших отрядов, блуждающих по в изодранных униформах, которые не видели иглу начиная с Западной российской Войны. "\n\nHermann's ноздри вспыхнул. "Расходы, которые были уже объяснены! Мой фюрер, кое-что - прочь здесь. Я полагаю, что истинные расходы OKW скрываются от нас von Роенн и его Реформистскими друзьями. " Он хмурился. "
 BOR_Dismantlement_I.101.a:0 "я не имею никакого времени для ваших мелких ссор! "
 BOR_Dismantlement_I.101.b:0 "я делаю не желающий финансовое неумелое руководство. Исследуйте это далее. "

 BOR_Dismantlement_I.102.t:0 "Сообщение Рассказов"
 BOR_Dismantlement_I.102.desc:0 "Алексис фон Роенн стоял теперь в том же самом, определяют его обвинителя Хаджо Эрманна, стоял, руки, сжатые позади его спины \n\n " Действительно, расход на униформы в этом году был выше чем обычно. Некоторый дурак в Риге забыл применять нафталиновые шарики к униформам в хранении, гарантируя почти полную замену запаса. Я думал это ниже уведомления\n\n " Он и Эрманн встретилась несколько регулярно. Вы не знали, мой Фахрер? " \n\nBormann's furrowed бровь достиг его рта как угрюмый вид. "Я не был. ""
 BOR_Dismantlement_I.102.a:0 "Получают Эрманна здесь. Я буду слышать это от него лично. "
 BOR_Dismantlement_I.102.b:0 "Имеют затененного Эрманна. Кое-что-. "
 BOR_Dismantlement_I.102.c:0 "Только другая попытка получить его товарища в неприятности. Выйти. "

 BOR_Dismantlement_I.103.t:0 "Объясняются"
 BOR_Dismantlement_I.103.desc:0 "Еще раз, Хаджо Эрманн оказался в офисе Фахрера, хотя не по причине об этом. Его объяснение было бы разумно, даже если он действительно имел его сомнения. Был, немного он мог сделать другой чем, продолжают тянуть Эрманна и von Роенн в его офис, один за другим. Нет, это было небольшим количеством мелкой конкуренции, которая вышла из-под контроля, и он был утомлен этим. "
 BOR_Dismantlement_I.103.a:0 "Вы уволены.] "

 BOR_Dismantlement_I.104.t:0 "Развитие"
 BOR_Dismantlement_I.104.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING ДЕЙСТВИЯ HAJO HERMANN\n\nINFORMANTS В ПРЕДЕЛАХ OKW, РАЗМЕЩЕННОГО В Восточные земли ПОДТВЕРДИЛИ ВСТРЕЧИ МЕЖДУ BRIGADEGENERAL HAJO HERMANN И FELDMARSCHALL SCHoeRNER НЕ ТРЕБУЕМЫЙ ПРИ НОРМАЛЬНОЙ ПРАКТИКЕ. ЭТИ ВСТРЕЧИ НЕ БЫЛИ ЗАРЕГИСТРИРОВАНЫ И НЕ КАСАЮТСЯ ОФИЦИАЛЬНЫХ ДЕЙСТВИЙ В ПРЕДЕЛАХ Восточные земли.\n\nFURTHER НАБЛЮДЕНИЯ, ТАКЖЕ ПОДТВЕРДИЛ КОНТАКТ С ОБЩИМ FEDOR VON КРЕПКОЕ ТёМНОЕ НЕМЕЦКОЕ ПИВО, КТО ВСЕМИ ПРАВАМИ НЕ ДОЛЖЕН ИМЕТЬ НИКАКОГО ЗАКОННОГО БИЗНЕСА В Восточные земли ИЗ-ЗА ЕГО ОБЯЗАННОСТЕЙ В MOSKOWIEN. VON КРЕПКОЕ ТёМНОЕ НЕМЕЦКОЕ ПИВО - ОТКРОВЕННЫЙ ЗАЩИТНИК ДЛЯ Веркхмархт  РАСШИРЕНИЯ И - ЗНАЮТ, ЧТОБЫ ИМЕТЬ КОНТАКТЫ, ИМЕЯ ГАРАНТИРОВАНО. "
 BOR_Dismantlement_I.104.a:0 "Приносят мне Schoerner, он может объяснить это. "

 BOR_Dismantlement_I.105.t:0 "Колеса Беспорядка"
 BOR_Dismantlement_I.105.desc:0 "Reichsminister для Экономики. "
 BOR_Dismantlement_I.105.a:0 "Подозрительный. Прикажите, чтобы Kehrl прекратил продажи и счет непосредственно. "
 BOR_Dismantlement_I.105.b:0 "наиболее любопытный. Я хочу говорить с Abs и Kehrl. "
 BOR_Dismantlement_I.105.c:0 "я уверен, что есть некоторое экономическое объяснение. "

 BOR_Dismantlement_I.106.t:0 "Полный Бухгалтерский учет"
 BOR_Dismantlement_I.106.desc:0 "Рейхсработает Правление члена Директоров Ханса Кехрла сидел в офисе Фахрера, наслаждаясь стаканом типа него. Однако, конечно звучало, как если бы это имело смысл. "
 BOR_Dismantlement_I.106.a:0 "Вы - проницательный человек, Кехрл. Я только проверял Вас. "
 BOR_Dismantlement_I.106.b:0 "Вы не можете доверять этим типам. Арестуйте его, пока мы не узнаем то, что продолжается. "

 BOR_Dismantlement_I.107.t:0 "Коррупция и Взяточничество? "
 BOR_Dismantlement_I.107.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ДЕЙСТВИЯХ Рейхсработает\n\nINVESTIGATION В ФИНАНСЫ СТАРШИХ ЧЛЕНОВ ПРАВЛЕНИЯ Рейхсработает ОПРЕДЕЛИЛИ СВИДЕТЕЛЬСТВО В ФИНАНСЫ GEILENBERG И ДЕЙСТВИЯ Рейхсработает РЕКОМЕНДУЕТСЯ. "
 BOR_Dismantlement_I.107.a:0 "Geilenberg лучше имеют хорошее объяснение этого. "
 BOR_Dismantlement_I.107.b:0 "Продолжают рыть. Должен быть больше к этому бумажному следу. "

 BOR_Dismantlement_I.108.t:0 "Кое-что Бетон"
 BOR_Dismantlement_I.108.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\n-СРОЧНЫЙ - СООБЩЕНИЕ ОТНОСИТЕЛЬНО РАСТРАТЫ ДЕНЕГ ОТ ФИНАНСОВ OKW - СРОЧНОЕ-\n\nFURTHER РЫТЬЕ В ФИНАНСЫ ХАНЬШУЙ KEHRL И ЭДМУНДА GEILENBERG ПОКАЗАЛО ДАЛЕЕ ПЕРЕДАЧИ, ВЕДЯ НЕПОСРЕДСТВЕННО НАЗАД К GEILENBERG. АКТИВЫ, ПРЕДПОЛОЖИТЕЛЬНО ПРОДАВАЕМЫЕ НЕ ПРИНАДЛЕЖАТ Рейхсработает, НО OBERKOMMANDO DER Веркхмархт . КОНТАКТ ДЛЯ ЭТИХ СДЕЛОК БЫЛ HAJO HERMANN, КТО ОЧЕВИДНО ИСПОЛЬЗУЕТ НЕПРАВОМОЧНУЮ ПРОДАЖУ АКТИВОВ, ЧТОБЫ ОБОГАТИТЬ СЕБЯ И ЕГО КОЛЛЕГ. Рейхсработает ИСПОЛЬЗУЕТСЯ ДЛЯ ЦЕЛЕЙ СТИРАТЬ ЭТИ ДЕНЬГИ. СВЯЗЬ СУЩЕСТВУЕТ МЕЖДУ HERMANN И FELDMARSCHALL SCHoeRNER. "
 BOR_Dismantlement_I.108.a:0 "Корыстные крысы! "

 BOR_Dismantlement_I.109.t:0 "Называющий Geilenberg"
 BOR_Dismantlement_I.109.desc:0 "Эдмунд Гейленберг был очевидно более шикарен был бы катастрофический. "\n\nHow Борманн ненавидел этих бизнесменов. Он никогда не мог говорить, когда они говорили правду, потому что это походило к ним, правда не существовала. Очевидно они узнали кое-что из NSDAP в конце концов. "
 BOR_Dismantlement_I.109.a:0 "Отзывают исследование, я сыт по горло финансами. "

 BOR_Dismantlement_I.110.t:0 "Вызывают Wehrwirtschaftsfuhrer"
 BOR_Dismantlement_I.110.desc:0 "О столе сигару и начал уносить кольца дыма. Лицом щелчка была бледная маска, как всегда. Siemens просто глядел на пустой стул с неприятным выражением. "
 BOR_Dismantlement_I.110.a:0 "Давайте добираться к этому. "

 BOR_Dismantlement_I.111.t:0 "Из Моих Рук"
 BOR_Dismantlement_I.111.desc:0 ""Позволяют нам начинаться с Farben. Herr Абс, как Вы объясняете недавнюю продажу Фарбена половины ее долей его оценку звука ситуации. "
 BOR_Dismantlement_I.111.a:0 "Ерунда. Каждый знает, что Вы - рука, которая тянет вереницы. "
 BOR_Dismantlement_I.111.b:0 "И каков ваш взять на Рейхсработает? Фарбен - тот, покупая большинство их активов. "

 BOR_Dismantlement_I.112.t:0 "Заставление раскрыть карты"
 BOR_Dismantlement_I.112.desc:0 "Абс хихикал. "Вы можете думать так, мой фюрер, но мой, чтобы держать компанию более хрупок чем когда-либо. Если Вы верите мне лгун, не стесняйтесь осматривать счета Фарбена - они - открытая книга к Вам. Однако, я не буду сидеть здесь просто, чтобы быть оскорбленным. Я думаю, что я возьму мой отпуск - я уверен, щелчок Herren и von Siemens могут обучить Вас о ситуации. " Он смотрел Bormann в глазах, поскольку он основывает его сигару в кристаллической пепельнице \n\nFlick, и von Siemens поглядел друг на друга с только скрытой ненавистью, и Абс ухмылялся. Они были отклонены их шанс к выходу - он взял его отпуск. "
 BOR_Dismantlement_I.112.a:0 "Когда Вы надуваете, Вы должны быть готовы быть вызванными. "

 BOR_Dismantlement_I.113.t:0 "Вежливость - Благо"
 BOR_Dismantlement_I.113.desc:0 ""Снова, мой фюрер, я должен подчеркнуть различие между множеством и большинством. Действительно, Фарбен наибольшее единственное. Если Вы следуете за следом, я уверен, что Вы найдете реального покупателя. "\n\nBormann был озадачен неожиданной честностью. Кто мог покупать такое колоссальное количество активов, больше чем IG Фарбен? Его глаза дрейфовали к пустому стулу. "
 BOR_Dismantlement_I.113.a:0 "Что является вашей игрой, Geilenberg? "

 BOR_Dismantlement_I.114.t:0 "Бумага Shell"
 BOR_Dismantlement_I.114.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА КОМПАНИЯХ СНАРЯДА В ПОКУПКУ Рейхсработает АКТИВОВ В УКРАИНЕ ПОДТВЕРДИЛ, ЧТО БОЛЬШИНСТВО ЗАКУПОК БЫЛО СДЕЛАНО КОМПАНИЯМИ С ПОЧТИ НИКАКИМИ ПРЕДЫДУЩИМИ МАТЕРИАЛЬНЫМИ АКТИВАМИ ИЛИ СЛУЖАЩИМИ. ПОСЛЕ БУМАЖНОГО СЛЕДА УСТАНОВИЛ, ЧТО БОЛЬШИНСТВО ПРИБЫЛИ ОТ ЭТИХ ПРОДАЖ ПРОБИЛОСЬ К ХАНЬШУЙ KEHRL, И ЗАТЕМ ДАЛЕЕ ВВЕРХ ЭДМУНДУ GEILENBERG. ЗАКЛЮЧЕНИЕ ЭТОГО АГЕНТСТВА - ТО, ЧТО ЭТИ ПРОДАЖИ ИСПОЛЬЗУЮТСЯ ДЛЯ СТИРКИ ДЕНЕГ, ИСТОЧНИК КОТОРЫХ - НЕМНОГО БЛИЗКОГО КОНТАКТА GEILENBERG. "
 BOR_Dismantlement_I.114.a:0 "я не имею никакой терпимости к мошенничеству. Подготовите арест Гейленберга. "

 BOR_Dismantlement_I.115.t:0 "Деньги Ни для чего"
 BOR_Dismantlement_I.115.desc:0 "Bormann наслаждался его завтраком, прекрасный бифштекс, готовый его личным поваром с жареным луком и перечным соусом, когда Кюрт Долго врываются в комнату в глазах его Фахрера при том, чтобы быть прерванным, но вырвался вперед тем не менее \n\n " Мой Фахрер, это - бедствие! Фондовая биржа во Франкфурте - " он делал паузу на мгновение, чтобы отдышаться. "Это разбито! Компании, те, покупая Рейхсработает активы - они не ничто. Очевидно некоторый толкач карандаша собрал на один и распространение новости, теперь каждые инвестиции, которые были сделаны в них, ушел! " \n\nBormann пожал плечами, сокращая часть бифштекса. "Да, бизнес - игра дурака. Что еще? " \n\nLange заикался. "Что еще? Мой Фахрер, это - бедствие! Есть бунты во Франкфурте, бунты, распространяющиеся поперек Рейха, поскольку мы говорим! Бесчисленные люди потеряли все. "\n\nBormann чувствовал взбалтывание в его животе, и неохотно понизил бифштекс. Прокляните их для того, чтобы разрушить его пищу. "
 BOR_Dismantlement_I.115.a:0 "Мы должны содержать бунты. Разверните Heer. "

 BOR_Dismantlement_I.116.t:0 "Безголовые Цыплята"
 BOR_Dismantlement_I.116.desc:0 "встреча Oberkommando der Веркхмархт  подозрительно отсутствовал один член. Bormann eyed пустой стул с растущим подозрением, поскольку генералы кудахтали подобно курицам матери, суетящимся о развертывании отряда и отгрузках \n\n рук " Где - Schoerner? " Он спросил пониженным голосом, прерывая их \n\n " я боюсь, что Feldmarshall Schoerner был вне контакта в течение прошлого дня, моего Фахрера. Все попытки определять местонахождение его терпели неудачу. Отряды под его командой подобно не отвечают на коммуникации. "\n\nBormann's боль живота ухудшался. Вещи становились все более и более ясными, и он не любил это один бит. "
 BOR_Dismantlement_I.116.a:0 "Если Вы видите его, стреляйте его. "

 BOR_Dismantlement_I.117.t:0 "Аромат Заговора"
 BOR_Dismantlement_I.117.desc:0 ""Ах, Feldmarschall, " Борманн сказал с гримасой, массажируя его болящий живот. Он встал от его стола и хромал вперед. "Спасибо за достижение такого короткого уведомления против меня, против Вас, и против полного Правительства! " Он хромал назад к его столу \n\n " Мой Фахрер... " Speidel начался нерешительно, bemusement гравированный на его лицо \n\n " Куда он ушел?! " Борманн воскликнул, прислоняясь к столу с глубоким выдохом. " Он готовит кое-что, Ханьшуй. Замышление в тенях, ожидание правильной возможности ударять. Нет сомнения, что в моем мнении. ""
 BOR_Dismantlement_I.117.a:0 "Боятся презираемого человека. "

 BOR_Dismantlement_I.118.t:0 "Пустой Стул"
 BOR_Dismantlement_I.118.desc:0 "Speidel свернул его руки, хватая к вниманию. "Мы попытались входить в контакт с Feldmarschall Schoerner и его мужчинами напрасно. "\n\nSpeidel резко снизился вниз в его стуле с пепельным лицом. Подозрения Фахрера были верны. Не могло быть никакого отрицания это. Фердинанд Шоернер готовил кое-что. "
 BOR_Dismantlement_I.118.a:0 "пришло время действовать. "
 BOR_Dismantlement_I.118.b:0 "пришло время действовать. "

 BOR_Dismantlement_I.119.t:0 "Осмотр"
 BOR_Dismantlement_I.119.desc:0 "Начиная с назначения Ханса Спеидэля как Руководитель OKW Мартином Борманном, было ворчание инакомыслия всюду по Веркхмархт , наиболее громкий, которого происходят от радикальной клики Милитариста Фердинанда Шоернера. Что началось, поскольку горечь по потере власти вЂ“ были tasked с просеиванием через все единицы с целью рассеивания тумана тайны, которая спускается на Рейх. "
 BOR_Dismantlement_I.119.a:0 "правда будет раскрыт. "

 BOR_Dismantlement_I.120.t:0 "Фердинанд Шоернер вЂ“ Пропавший без вести"
 BOR_Dismantlement_I.120.desc:0 "Несмотря на общенациональный осмотр, заказанный Хансом Спеидэлем, Фелдмаршол Фердинанд Шоернер был не в состоянии вступить в контакт с OKW. Мы также потеряли связь с несколькими военными единицами под его командой, особенно члены его радикальной клики \n\nИмея Милитариста официально объявляли, что эти мужчины были Пропавшими без вести и заказывающими, его отряды, чтобы установить их местоположение, Спидель имеют обращение по телефону, чтобы делать. "
 BOR_Dismantlement_I.120.a:0 "Фахрер должен быть информирован. "

 BOR_Dismantlement_I.121.t:0 "Строгая изоляция"
 BOR_Dismantlement_I.121.desc:0 "власть, Фелдмаршола. Я хочу, чтобы Вы организовали с Муллер и OrPo. Рейх входит в полную строгую изоляцию. Пока та змея и его род не найдены, я хочу границы, полностью закрытые. Werner Naumann и RMVP будет иметь дело с публикой; 'границы закрывают для связанных с безопасностью целей или кое-чего подобного. Вы понимаете меня? " "
 BOR_Dismantlement_I.121.a:0 ""Да, мой Фахрер. ""

 BOR_Dismantlement_I.122.t:0 "Измена в Сердце Germania"
 BOR_Dismantlement_I.122.desc:0 "Bormann шагал к его автомобилю, между двух огромных охранах OrPo. Его мнение никогда не гналось столь быстро. Он помнил купорос, горящий в глазах Шоернера, когда он отклонил его назначение в пользу Speidel. Он должен был произвести чистку его скорее. Он недооценил явное безумие \n\n человека колебалось с адреналином. Кое-что влажное управляло вниз его ногами. После минуты тишины, давление охраны оставило его спину, и правда поражает его. "
 BOR_Dismantlement_I.122.a:0 "Он был жив. "

 BOR_Dismantlement_I.123.t:0 "Мятеж За границей"
 BOR_Dismantlement_I.123.desc:0 "Смерть. Смерть прибыла, так близко он мог чувствовать, что ее металлический вкус просочился через его рот. Bormann собрал бутылку шнапса колеблющейся рукой и лил себя стакан\n\nBormann и von Schirach немедленно сопроводились назад к Рейхсканцелеи, который непосредственно был помещен под полной строгой изоляцией. При порицании гордости Шоернера, Bormann почти стал жертвой вторичного шофера его собственного \n\nThe Фахрера, молодой Niklas Krupp, был арестован и допрошен OrPo. Согласно Генриху Муллеру, он скоро сломался при опросе и признался в разрешении некоторым солдатам Милитариста "доступ" к автомобилю в то время как закрывающий глаза. Деньги, не идеология, мотивировали честолюбивого молодого человека. Такое оправдание не спасло бы его, петля \n\nBormann преднамеренно лежала низко. Слухи уже распространились. Сообщения затопили в Веркхмархт  единиц в восточном Рейхкоммисариатs объявление Фахрера быть смертельно раненными и повторно ревение. Восточные земли в особенности видел самые высокие уровни мятежа. "
 BOR_Dismantlement_I.123.a:0 "Speidel будет качаться, если он не находит Шоернера! "

 BOR_Dismantlement_I.124.t:0 "Arnsbach Убийство"
 BOR_Dismantlement_I.124.desc:0 "В ленивой высокой температуре дня, взрыв колебал деревню Arnsbach.\n\nDuring, встреча с некоторыми из его подчиненных, отмеченный Реформистский чиновник Алексис фон Роенн была убита наряду с четырьмя другими в нападении бомбы в Arnsbach гарнизоне. Трагический случай описывается как политическое убийство, и многие указали, палец вины клике \n\nChief Милитариста Фердинанда Шоернера OKW Ханса Спеидэля предложил его самые глубокие симпатии von семейству Роенн, в то время как Фахрер поклялся месть к преступникам преступления. "
 BOR_Dismantlement_I.124.a:0 "Шоернер ответит для этого! "

 BOR_Dismantlement_I.125.t:0 "Прогулка Через ШТАБ - КВАРТИРУ"
 BOR_Dismantlement_I.125.desc:0 "Feldmarschall Ханс Спидель paced через коридоры OKW Штаба, бормоча к себе как его мозг пробегал сценарии и сформировал связи. Секретари, администраторы и чиновники был безумен; не мог быть никакого вопроса. Что он планировал в том искривленном мнении его? "
 BOR_Dismantlement_I.125.a:0 "я буду качаться, если я не нахожу этого предателя. "

 BOR_Dismantlement_I.126.t:0 "Строгая изоляция"
 BOR_Dismantlement_I.126.desc:0 ""нет никакого времени, чтобы потерять, " Bormann хватал как его власть. " Его возбужденные пальцы играли на столе. "Пока та змея и его род не найдены, я хочу границы, полностью закрытые. Werner Naumann и RMVP будет иметь дело с публикой; 'границы закрывают для связанных с безопасностью целей или кое-чего подобного. Вы понимаете меня? " "
 BOR_Dismantlement_I.126.a:0 ""Да, мой фюрер. ""

 BOR_Dismantlement_I.127.t:0 "Предпринятое Убийство"
 BOR_Dismantlement_I.127.desc:0 "В ленивой высокой температуре дня, попытку убийства помешали в деревне Arnsbach.\n\nDue к предупреждению FHO, отмеченный Реформистский чиновник, чтобы разоружить взрывчатое устройство, которое, оказалось, было успешным действием \n\nThe, неудавшаяся бомбежка была ясно испорченным политическим убийством кликой \n\nChief Милитариста Фердинанда Шоернера OKW Ханса Спеидэля, убедил предостережение, в то время как фюрер поклялся месть к преступникам преступления. "
 BOR_Dismantlement_I.127.a:0 "Schoerner ответит для этого! "

 BOR_Dismantlement_I.128.t:0 "Видение Гражданской Войны"
 BOR_Dismantlement_I.128.desc:0 "Рейхсканцелеи был в полной строгой изоляции. Порядочная полиция отряды патрулировали каждый коридор, охраняя каждую комнату Фердинанда как фюрер его пепла. "
 BOR_Dismantlement_I.128.a:0 "Время. Это все сводится ко времени. "

 BOR_Dismantlement_I.129.t:0 "Крупное достижение"
 BOR_Dismantlement_I.129.desc:0 "пронзительное кольцо телефона проник в уши Борманна. Он бросился от окна и захватил это без колебания \n\n момента. "
 BOR_Dismantlement_I.129.a:0 "решение должен быть сделан. "

 BOR_Dismantlement_I.130.t:0 "Убийство Фердинанда Шоернера"
 BOR_Dismantlement_I.130.desc:0 ""далее анализировавший ситуацию, " говорил утомленный голос Спеидэля, " я полагаю что, мы должны действовать с предостережением. Запуск нападения на местоположение Шоернера с нашими Веркхмархт  отрядами слишком опасен, и не особенно необходим. "\n\n " я соглашаюсь, " Борманн отвечал. "Мы должны душить младенца в его хлеве. Инструктируйте ваших FHO агентов убивать Reichsmarschall. Без Фердинанда Шоернера, ведущего нагрузку, его коварная интрига должна скоро разрушиться. "\n\n " Точно, что я собирался предлагать, мой Фахрер, " Спидель отвечал нетерпеливо \n\nThe, змея была не в состоянии скользить из-под ботинка Борманна. Пришло время собирать существо, захватывать его чешуйчатую голову, и завихрение. "
 BOR_Dismantlement_I.130.a:0 "Выполняют"

 BOR_Dismantlement_I.131.t:0 "Отряды на Границе"
 BOR_Dismantlement_I.131.desc:0 "Как FHO агенты стремятся определять точное местоположение Фердинанда Шоернера в Риге и готовить его убийство, многократные Веркхмархт  единицы были тайно перемещены, который рисковал. "
 BOR_Dismantlement_I.131.a:0 "Ожидают лучшее, план относительно худшего. "

 BOR_Dismantlement_I.132.t:0 "FHO СООБЩАЮТ"
 BOR_Dismantlement_I.132.desc:0 "OBERKOMMANDO DES HEERES вЂ“ FREMDE HEERE OST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN SCHLANGE\n\nFHO АГЕНТЫ ОПРЕДЕЛИЛИ ТОЧНОЕ МЕСТОПОЛОЖЕНИЕ REICHSMARSCHALL ФЕРДИНАНДА SCHoeRNER. НАШИ ИССЛЕДОВАНИЯ\n\nHEIL BORMANN! "
 BOR_Dismantlement_I.132.a:0 "Убивают его. "

 BOR_Dismantlement_I.133.t:0 "Половина Жизни"
 BOR_Dismantlement_I.133.desc:0 "Фердинанд Шоернер обертывал его стройный, колебля пальцы вокруг лопуха, проливая горячий чай всюду. Он был утомлен. Так очень утомлено. Короткий отдых был всеми, что он нуждался, тогда он мог вернуться, чтобы работать. Только еще одна дремота ...\n\nThe доктора нашла его час спустя. 'Дыхательный дефицит' был написан на смертельном свидетельстве. "
 BOR_Dismantlement_I.133.a:0 "порошок работал только прекрасным. "

 BOR_Dismantlement_I.134.t:0 "Смерть Заговора Милитариста"
 BOR_Dismantlement_I.134.desc:0 "смерть Фердинанда Шоернера причинял огромный беспорядок среди его последователей Милитариста. Много единиц обратились против их прежних союзников. Другие сбежали из дальнейшего востока. Немногие, которые оставались быстро, спускались в intercine перестрелки и власть Милитариста помешали. Его лидеры были мертвы. Speidel был достаточно глуп, чтобы верить обещанию Борманна полностью принятия требований Реформистов. Разве он не узнал урок? "
 BOR_Dismantlement_I.134.a:0 "Никому можно не доверять. "

 BOR_Dismantlement_I.135.t:0 "Тупой Подход"
 BOR_Dismantlement_I.135.desc:0 ""После того, как убийство von Roenne, " говорил ожесточенный голос Спеидэля, " я полагаю что, мы должно ударить с жестокостью. Запуск нападения на Шоернера' местоположение с нашими Веркхмархт  отрядами не должен быть слишком труден. "\n\n " я соглашаюсь, " Борманн отвечал. "В конце концов, мы имеем элемент удивления. Мы должны душить младенца в его хлеве, и стрелять того ублюдка Шоернера между глазами. "\n\n " Точно, что я собирался предлагать, мой фюрер, " Спидель отвечал нетерпеливо \n\nThe, змея была не в состоянии скользить из-под ботинка Борманна. Пришло время собирать существо, захватывать его чешуйчатую голову, и завихрение. "
 BOR_Dismantlement_I.135.a:0 "Выполняют"

 BOR_Dismantlement_I.136.t:0 "Нападение Риги"
 BOR_Dismantlement_I.136.desc:0 "На заказах были арестованы, суд-martialled, и застрелены на месте для их преступлений против Государственной \n\nThe охоты для самого Фердинанда Шоернера, начался. "
 BOR_Dismantlement_I.136.a:0 "Стреляют ублюдка и быть сделан с этим! "

 BOR_Dismantlement_I.137.t:0 "Никакой Приют для Беглецов"
 BOR_Dismantlement_I.137.desc:0 "Kriegsmarine приказался блокировать город Риги, препятствуя любым судам приплыть далеко \n\nLikewise, взлеты Luftwaffe по городу, который был официально объявлен зона без полета Фердинанда? "
 BOR_Dismantlement_I.137.a:0 "сеть закрывает в. "

 BOR_Dismantlement_I.138.t:0 "Монстр в Униформе"
 BOR_Dismantlement_I.138.desc:0 "Фердинанд Шоернер несся через улицы Риги, вздрагивая как выстрелы, и взрывы тянули и раздавил его лицо, пробуя выглядеть настолько неузнаваемым насколько возможно. Шаги прибыли ближе и ближе. Он оборачивался и начал бормотать в акценте \n\n Rhinelander " Это - его! " один из Heer солдат задыхался. "Это - Фердинанд Шоернер! " \n\n " нет, пожалуйста, я не знаю, кто это isвЂ“ " Шоернер визжал. Другой солдат поднял его автомат и стрелял без колебания, крася дорогу, красную с кровью Фелдмаршола. Он рухнул к этажу в темно-красной куче и дергался как жизнь, пролитая из него. "
 BOR_Dismantlement_I.138.a:0 "Так ложь Кровавый Фердинанд. "

 BOR_Dismantlement_I.139.t:0 "Смерть Заговора Милитариста"
 BOR_Dismantlement_I.139.desc:0 "выполнение Фердинанда Шоернера имел, почти разрушил последние остатки Милитаризма, цепляющегося за ботинок Борманна. Голова змеи была оторвана, и ее тело Милитариста дорожки \n\nThe помешали. Его лидеры были мертвы. Speidel был достаточно глуп, чтобы верить обещанию Борманна полностью принятия требований Реформистов. Разве он не узнал урок? "
 BOR_Dismantlement_I.139.a:0 "Никому можно не доверять. "

 BOR_Dismantlement_I.140.t:0 "Лучше Поздно Чем Никогда"
 BOR_Dismantlement_I.140.desc:0 "Ханс Спидель шагал к встрече с его руками позади его спины и его мнения по течению. Заговоры, заговоры начал распространяться. "
 BOR_Dismantlement_I.140.a:0 "заговор разворачивает. "

 BOR_Dismantlement_I.141.t:0 "Паническая Комната"
 BOR_Dismantlement_I.141.desc:0 "Мартин Борманн гнался вниз по лестнице Рейхсканцелеи, между охранах OrPo. Несмотря на пот, который сокращал, его лицо и горящая сенсация в его груди вводил в секретный туннель, где автомобиль бегства ждал его. Это было очищено и осмотрено почти каждый день в течение прошлых нескольких лет, но он никогда не ожидал, что это войдет в использование. Он взял глубокий, колебля дыхание, и продолжал двигаться. "
 BOR_Dismantlement_I.141.a:0 "Его время прибыл бы. "

 BOR_Dismantlement_I.142.t:0 "рижская Речь"
 BOR_Dismantlement_I.142.desc:0 "Фелдмаршол Фердинанд Шоернер появился публично в Восточные земли городе Риги, давая великую речь к его отряду Милитариста. Он объявлял, что, со справедливой смертью предателя Ханса Спеидэля, Шоернер был теперь официальным Руководителем OKW. Чтобы "восстановить мир" после бомбежки Headquarter, он поклялся выдвигать или риск, уничтожаемый его Веркхмархт  лоялистами. "
 BOR_Dismantlement_I.142.a:0 "открывшиеся главы другой гражданской войны? "

 BOR_Dismantlement_I.143.t:0 "Если Вы Не можете Бить Их ... "
 BOR_Dismantlement_I.143.desc:0 "Балдур фон Ширах тащился вокруг Офиса фюрер, его голова, колеблющаяся в недоверии. Через только день, все разрушилось вокруг него. Ханс Спидель и Реформистские чиновники взамен поддержки. Альтернативы выглядели страшными. "
 BOR_Dismantlement_I.143.a:0 "Присоединяются к ним. "

 BOR_Dismantlement_I.144.t:0 "Грозовые Аплодисменты"
 BOR_Dismantlement_I.144.desc:0 "душная влажность Рейхстага пересиливал. Фердинанд Шоернер стоял гордо в его униформе, между Отто Эрнсте Ремере и Балдуре фон Ширахе. Бледные лица, смотрящие назад на него были гравированы с беспорядком должен быть восстановлен. Sieg Heil! " "
 BOR_Dismantlement_I.144.a:0 "Sieg Heil. "

 BOR_Dismantlement_I.145.t:0 "На Осмотре"
 BOR_Dismantlement_I.145.desc:0 ""Где ад - Schoerner? Я хочу, чтобы он здесь объяснил эти встречи, проклял это! Я просил о нем два дня назад! " \n\n " штат Фелдмаршола Шоернера утверждают, что он в настоящее время испытывает оказывалось перед необходимостью быть помещенным в ожидании. "
 BOR_Dismantlement_I.145.a:0 "Как только Вы находите его, я хочу ответы! "

 BOR_Dismantlement_I.146.t:0 "Подобно Пасущимся Котам"
 BOR_Dismantlement_I.146.desc:0 ""И позволяют мне предполагать, Вы предпочли бы большее распределение\n\nVon Schirach кивала благодарно. "Хорошо обработанный, мой Фахрер. Теперь мы можем возвратиться к реальному бизнесу. ""
 BOR_Dismantlement_I.146.a:0 "Бог, но эти люди утомляют меня. "
 #Post-Dismantlement я События #
 bor_post_disI.1.t:0 "Утренние Схемы"
 bor_post_disI.1.d:0 "Bormann тер слабости. Мартин Борманн имел начала плана, хотя \n\nA несколько часов спустя, Борманн по имени Генрих Муллер и наметил встречу. "
 bor_post_disI.1.a:0 "Эти свободные концы мог бы погрузить Рейх! "

 bor_post_disI.2.t:0 "Strategische Unterstutzungspolizei"
 bor_post_disI.2.d:0 "В недели после встречи Маллера с фюрер, полнота немецкого аппарата сведений, спокойно узнавая о любых агитаторах, которые угрожают его видению. "
 bor_post_disI.2.a:0 "Щит Стороны будет преобладать! "

 bor_post_disI.3.t:0 "Тень"
 bor_post_disI.3.d:0 "Питер шел оживленно, пробуя неприметно проверить, следовал ли человек бы жизнь молодой девочки. Питер кусает его губу, продолжая идти бесцельно. Если бы он возвратился домой, было возможно, что он осудил бы его собственных детей смерти также. "
 bor_post_disI.3.a:0 "предатель выставил. "

 bor_post_disI.4.t:0 "Глаза и Уши Всюду"
 bor_post_disI.4.d:0 "ВЕРШИНА SECRET\n\nEYES ONLY\n\nTO ВСЕ ЧЛЕНЫ STRATEGISCHE UNTERSTUTZUNGSPOLIZEI\n\nGERMANIA - МЕСТА ЖИТЕЛЬСТВА ПОДОЗРЕВАЕМОГО DISSIDENTS\n\nSuspect были часто в контакте с группами, считал, чтобы быть связанным с опасными Speerite фракциями. Продолжите контролировать близко \n\nSuspect B, для всех намерений и целей, вел себя как нормальный прямой гражданин Рейха. Однако, возможно, что это - фронт. Продолжите контролировать близко \n\nSuspect C, имел несколько подозрительных бесед, которым мы верим, чтобы быть частью заговора убить местного члена Рейхстага. Устраните в том, как только \n\nSuspect D был соблюден, пробуя установить ряд тайные встречи с неизвестным индивидуумом. Однако, мы решили, что это - не изменническая деятельность. Подозреваемый Д, кажется, имеет дело. Он - non-threat.\n\nMAY ГЕРМАНИЯ НАХОДИТЬСЯ В БЕЗОПАСНЫХ РУКАХ. "
 bor_post_disI.4.a:0 "Мы будем знать, кто лоялен. "

 bor_post_disI.5.t:0 "Держащий Близко Heer"
 bor_post_disI.5.d:0 "С разрушенным Schoerner, Bormann предположил, что OKW будет скорее чисто падать в линию. В конце концов, Schoerner был самой большой угрозой стабильности Рейха, warmonger, кто обещал славу, честь, и смерть к невымытым массам, которые составляли милитаристов Хира. Без его ура-патриотической ерунды, фюрер думал, недовольство в военных будет столь незначащее, чтобы быть незначительным. Казалось, что не был случай \n\nSpeidel, казалось, брал к дефектному рассказу, что это были реформисты, которые выиграли эту победу для Рейха. Когда Bormann получил слово его хвастовства и posturing, он имел почти основание зеркала Шоернера. Оба, однако отличный они утверждали, что были, будут вести к краху. "
 bor_post_disI.5.a:0 "не стремятся изменять совершенствование. "

 bor_post_disI.6.t:0 "Вопрос Присяг"
 bor_post_disI.6.d:0 "Speidel был разъярен, независимо от того как трудно он пробовал скрыть это. Борманн попросил его стоять около него за речь, на которую Speidel с готовностью согласился. Проблема. Он никогда не отказывался бы от присяг, он поклялся немецким людям и немецкой нации, независимо от того что Борманн сказал. Но поскольку толпа прорвалась в аплодисменты, это был весь Speidel, мог сделать, чтобы держать себя составленный. Массы любили тирана, это казалось. "
 bor_post_disI.6.a:0 "Heil Борманн! "

 bor_post_disI.7.t:0 "Держащий Близко Хир"
 bor_post_disI.7.d:0 "С разрушенным Speidel, Борманн предположил, что OKW будет скорее чисто падать в линию. В конце концов, Speidel был самой большой угрозой стабильности Рейха, ненормальный, который обещал свободу и равенство faux интеллектуальным либералам туалета, которые составляли реформистов Хира. Без его изменнической ерунды, фюрер думал, недовольство в военных будет столь незначащее, чтобы быть незначительным. Казалось, что не был случай \n\nSchoerner, что ура-патриотический ублюдок, воспользовался возможностью, чтобы показать, что Рейх был уязвим без его вооруженных сил. Борманн знал, что он хвастался о разрушении Спеидэля, как будто это было все его выполнение, и тот факт приводил в бешенство Борманна ни к какому концу. Толстый возглавляемый жлоб с меньшей властью симпатий на некоторых из партнеров Шоернера. Действительно, это поразило бы двух птиц с одним камнем. фюрер еще раз был бы нерасспрошенной головой немецкого Рейха, и аннулированных амбиций претендента. "
 bor_post_disI.7.a:0 "Страдают не гордый. "

 bor_post_disI.8.t:0 "Сокращение Головы Змеи"
 bor_post_disI.8.d:0 "голос Шоернера было почти рычание, поскольку он уставился на фюрер в ударе и гневе. "Мой фюрер, конечно Вы может пересмотреть это. Я всегда обслуживал Рейх умело и искренне, и я молю Вас давать мне возможность продолжить делать так. " Хотя он умолял и просил, его тон заставил это звучать более похожим на требование. Со взглядом почти злобной скуки на его лице, Борманн говорил. "
 bor_post_disI.8.a:0 ""Становятся трахающимся из моего офиса. ""
 
 bor_post_disI.9.t:0 "Атлас Пожал плечами"
 bor_post_disI.9.d:0 "Когда это прибыло к мегакорпорациям, которые доминировали над немецкой экономикой NSDAP была более чем достаточно для него, чтобы управлять Реичсверк, управлять Атласом, управлять небом, и это было весьма к его удовлетворению. "
 bor_post_disI.9.a:0 "Атлас ушел, хотя небо остается. "
 
 bor_post_disI.10.t:0 "Ночь на Городе"
 bor_post_disI.10.d:0 "было весьма хорошо, когда работа дала возможность пить, Агент Джанг думал. Orpo необходимый шантаж на некоторых богатых индивидуумах, и в некоторых из учреждений щедрый бюджет миссии Орпо на раундах для связки, остальное не стало прогрессивно более пьяным, никогда замечающий, что Джанг казался весьма неохотным принять участие в напитках самостоятельно. Его преимущество умеренности, быстро повышающееся по его хорошим веселым товарищам, понукая ими в прекрасный раунд сплетни взяло о таком большом усилии как все остальное, что он сделал той ночью \n\n " Y. .., икота ... ya видит того банкира там? Эрик Строссман? " сказал Радолф, чрезмерно дружественный, чрезмерно пьяный, и чрезмерно красноносый банкир, наклоняющийся в ухо \n\n Джанга " Кажется хорошим, " Джанг лгал \n\n " О... " Радолф хихикал для неловко долгое время. "Он действует хорошим, и весь ... хочет стремиться к рабам, чтобы быть рассмотренным хорошим и хорошим и всему ..., но ya знают его тайну? " \n\n " Вы должны будете напомнить мне. "\n\n " Он любит женщин... " Радолф начал смеяться кое над чем, что, казалось, было только забавным к нему. "Хорошо ... возможно, который - не правда, haha... Я видит, он любит их, но недостаточно прекращать поражать их! Haha! " \n\nJung размышлял об этом. Бабник и abuser ... "
 bor_post_disI.10.a:0 "Он совершенен. "

 bor_post_disI.11.t:0 "Судьба от Дьявола"
 bor_post_disI.11.d:0 "Straussman имел обстреливающую головную боль. Он действительно должен оставлять питье, он думал. Только плохие вещи прибывают от бутылки - хорошо, возможно забывая о мире не настолько плох, но все остальное от бутылки - до отрицательного результата. Протирая его лоб и проглатывающий несколько стаканов были довольно открытой тайной с Germania elites.\n\nNow, третьей страницей и вне, который был неприятностью. Никакой текст, только картины, более чем достаточно чтобы сказать тысячу слов. Ушибы на различных женщинах, женщины, что он признал, женщины, что он имел ночи с этим, были приятны для него, и неприятны для них. Тысяча ночей оправдания к себе, его действия пробегали его голову - хорошо, он повреждала только несколько дюжин, в то время как те NSDAP должностные лица повреждают миллионы! Бог, который не имел значение теперь, не так ли? Он ненавидел тех Нацистов, о сделал его, но он не имел никакого выбора, никакое спасение от боли, в то время как пережиток продолжал раскалывать его голову. Он должен был быть лоялен. Он не имел никакого оставленного выбора. "
 bor_post_disI.11.a:0 "сыновья Немца лояльны к их родине. "
 
