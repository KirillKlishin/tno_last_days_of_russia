 bor_disII_preparation.5.a:0 "Они улизнули, как крысы."

 bor_disII_preparation.6.t:0 "На Два Шага Позади"
 bor_disII_preparation.6.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОКОНЧАТЕЛЬНЫЙ ОТЧЕТ ПО 12 ЛЕТТОВ-ФОРБЕКШТРАССЕ\n\nПОСЛЕ ПЕРВОНАЧАЛЬНОГО ОБЫСКА ИМУЩЕСТВА ПОСЛЕДОВАЛ ПОЛНЫЙ ДЕМОНТАЖ ДОМА. ОБЫСК ВКЛЮЧАЛ В СЕБЯ УНИЧТОЖЕНИЕ ВСЕЙ МЕБЕЛИ В ЗДАНИИ В ПОПЫТКЕ НАЙТИ НОВЫЕ ЗАЦЕПКИ, НО НИ ОДНА ИЗ НИХ НЕ БЫЛА НАЙДЕНА. ВЫВОД СОСТОИТ В ТОМ, ЧТО ТЕ, КТО РАНЕЕ ЗАНИМАЛ ЭТУ СОБСТВЕННОСТЬ, ПРОДЕЛАЛИ БЕЗУПРЕЧНУЮ РАБОТУ ПО ЗАМЕТАНИЮ СВОИХ СЛЕДОВ.\n\nПО МНЕНИЮ ОРПО, ПЕРЕПИСКА ГЕНРИХА МЮЛЛЕРА ЯВЛЯЕТСЯ ТУПИКОВОЙ-РЕКОМЕНДУЕТСЯ НЕМЕДЛЕННО ПЕРЕНЕСТИ ПРИОРИТЕТ РАССЛЕДОВАНИЯ НА НАБЛЮДЕНИЕ ЗА ЕГО МЕСТОНАХОЖДЕНИЕМ."
 bor_disII_preparation.6.a:0 "Мы потеряли драгоценное время."

 bor_disII_preparation.7.t:0 "Затенение тени"
 bor_disII_preparation.7.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЕТ О ДЕЯТЕЛЬНОСТИ ГЕНРИХА МЮЛЛЕРА\n\nНЕСМОТРЯ НА УВОЛЬНЕНИЕ ГЕНРИХА МЮЛЛЕРА СО СВОЕГО ПОСТА В ОРДНУНГСПОЛИЦАИ, НАБЛЮДЕНИЕ ПОКАЗАЛО, ЧТО ОН ПОДДЕРЖИВАЛ НЕФОРМАЛЬНЫЕ КОНТАКТЫ С ПАРТИЙНЫМИ ЭЛЕМЕНТАМИ, С КОТОРЫМИ У НЕГО НЕ БЫЛО ОФИЦИАЛЬНЫХ ДЕЛ. ХОТЯ САМ ПО СЕБЕ ОН НЕ ЯВЛЯЕТСЯ ДЕЙСТВЕННЫМ, ЭТО УКАЗЫВАЕТ НА ВОЗМОЖНОСТЬ СУЩЕСТВОВАНИЯ СЕТИ ДЕЙСТВУЮЩИХ ЛИЦ ВНУТРИ ПАРТИЙНОГО АППАРАТА.\n\nПЕРВОНАЧАЛЬНАЯ СЛЕЖКА ПОКАЗАЛА, ЧТО МЮЛЛЕР НАЧАЛ ВЫХОДИТЬ ИЗ ДОМА ПОЗДНО ВЕЧЕРОМ. ДО СИХ ПОР ЕМУ УДАВАЛОСЬ УКЛОНЯТЬСЯ ОТ ДАЛЬНЕЙШИХ ХВОСТОВ С ПОМОЩЬЮ ОБУЧЕНИЯ ОРПО. РАСШИРЕННЫЕ УСИЛИЯ ПО НАБЛЮДЕНИЮ ВЫЯВЯТ ПРИРОДУ ЭТИХ ВЫЛАЗОК."
 bor_disII_preparation.7.a:0 "Посмотрим, что он скрывает."

 bor_disII_preparation.8.t:0 "Тайник"
 bor_disII_preparation.8.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О ДЕЯТЕЛЬНОСТИ ГЕНРИХА МЮЛЛЕРА\n\nРАСШИРЕННЫЕ УСИЛИЯ ПО НАБЛЮДЕНИЮ И ПЕРЕСМОТРЕННЫЕ ПРОТОКОЛЫ СЛЕЖЕНИЯ ПОЗВОЛИЛИ ОПРЕДЕЛИТЬ ЦЕЛЬ ПОЛУНОЧНЫХ ВЫЛАЗОК ГЕНРИХА МЮЛЛЕРА. ВО ВРЕМЯ ОДНОЙ ИЗ ТАКИХ ВЫЛАЗОК МЮЛЛЕР, ОЧЕВИДНО УБЕЖДЕННЫЙ В ТОМ, ЧТО ЗА НИМ НЕ СЛЕДЯТ, СПРЯТАЛ ПОСЛАНИЕ В ВОДОСТОЧНОЙ ТРУБЕ ПОДАЛЬШЕ ОТ ПОСТОРОННИХ ГЛАЗ.\n\nСОДЕРЖАНИЕ ЭТОГО СООБЩЕНИЯ УКАЗЫВАЛО НА ЖЕЛАНИЕ МЮЛЛЕРА ОРГАНИЗОВАТЬ ЧЕРЕЗ НЕСКОЛЬКО ДНЕЙ ВСТРЕЧУ СО СВОИМ НЕНАЗВАННЫМ КОРРЕСПОНДЕНТОМ. УПОМЯНУТЫМ МЕСТОМ БЫЛ ЗАБРОШЕННЫЙ СКЛАД, РАНЕЕ ИСПОЛЬЗОВАВШИЙСЯ ДЛЯ ХРАНЕНИЯ СТРОИТЕЛЬНЫХ МАТЕРИАЛОВ. МЮЛЛЕР НАМЕКНУЛ, ЧТО ЕГО КОРРЕСПОНДЕНТ ДОЛЖЕН СВЯЗАТЬСЯ С ДРУГИМИ ЧЛЕНАМИ ИХ ЗАГОВОРА, ЧТОБЫ ПРИСУТСТВОВАТЬ НА ВСТРЕЧЕ. ПОСЛЕ ПЕРЕХВАТА СООБЩЕНИЕ БЫЛО СКОПИРОВАНО И ЗАМЕНЕНО, ЧТОБЫ БЫТЬ НАЙДЕННЫМ ЕГО ПРЕДПОЛАГАЕМЫМ ПОЛУЧАТЕЛЕМ.\n\nОТВЕТ ОРПО НА ЭТУ ВСТРЕЧУ-ВЫБОР ФЮРЕРА."
 bor_disII_preparation.8.a:0 "Поставь жучок на складе и наблюдай."
 bor_disII_preparation.8.b:0 "Подготовьте отряд для немедленного ареста этих заговорщиков!"

 bor_disII_preparation.9.t:0 "Придирчивый Жук"
 bor_disII_preparation.9.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О МЕСТЕ ПРОВЕДЕНИЯ ВСТРЕЧИ ВНУТРЕННЕЙ ОППОЗИЦИИ\n\nОПЕРАТИВНИКИ ОБНАРУЖИЛИ СКЛАД, УКАЗАННЫЙ В ТАЙНИКЕ МЮЛЛЕРА. В ЗДАНИИ НИКОГО НЕ БЫЛО, КРОМЕ НЕСКОЛЬКИХ БРОДЯГ, КОТОРЫЕ НА ДОПРОСЕ ПОКАЗАЛИ, ЧТО ОНИ БЫЛИ ЕДИНСТВЕННЫМИ ОБИТАТЕЛЯМИ ЗДАНИЯ БЕЗ ПОСЕТИТЕЛЕЙ В ТЕЧЕНИЕ НЕСКОЛЬКИХ МЕСЯЦЕВ. БРОДЯГИ ОСТАЮТСЯ ПОД СТРАЖЕЙ ДО ВСТРЕЧИ, ХОТЯ, ПО МНЕНИЮ ЭТОГО АГЕНТСТВА, ОНИ ЧЕСТНЫ.\n\nПОСЛЕ ЗАДЕРЖАНИЯ БРОДЯГ ЗДАНИЕ БЫЛО ТЩАТЕЛЬНО ОБЫСКАНО, В КАЖДОЙ КОМНАТЕ БЫЛИ УСТАНОВЛЕНЫ СКРЫТЫЕ МИКРОФОНЫ. АГЕНТЫ ОСТАЮТСЯ ГОТОВЫМИ К СБОРУ ЗАПИСЕЙ ПОСЛЕ ДАТЫ, УКАЗАННОЙ В ТАЙНИКЕ МЮЛЛЕРА."
 bor_disII_preparation.9.a:0 "Теперь ждём."

 bor_disII_preparation.10.t:0 "Записать Фамилии"
 bor_disII_preparation.10.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О ПРОВЕДЕНИИ ВСТРЕЧИ ВНУТРЕННЕЙ ОППОЗИЦИИ\n\nВ ДЕНЬ, УКАЗАННЫЙ В ТАЙНИКЕ МЮЛЛЕРА, БЫЛО ПОДТВЕРЖДЕНО, ЧТО ВСТРЕЧА СОСТОЯЛАСЬ НА СКЛАДЕ ПОД НАБЛЮДЕНИЕМ ОРПО, ПРИЧЕМ ЖУЧКИ УСПЕШНО ЗАПИСАЛИ РАЗГОВОР (ПОЛНУЮ СТЕНОГРАММУ МОЖНО НАЙТИ НА ЧЕТВЕРТОЙ СТРАНИЦЕ). ПРИСУТСТВОВАЛ САМ МЮЛЛЕР, А ТАКЖЕ НЕСКОЛЬКО ПАРТИЙНЫХ ФУНКЦИОНЕРОВ НИЗКОГО И СРЕДНЕГО РАНГА (ПОЛНЫЙ СПИСОК МОЖНО НАЙТИ НА ТРЕТЬЕЙ СТРАНИЦЕ).\n\nНИЗКИЙ РАНГ ПРИСУТСТВУЮЩИХ ЧЛЕНОВ УКАЗЫВАЕТ НА ТО, ЧТО ОНИ НЕ СОСТАВЛЯЮТ ЯДРО ЗАГОВОРА. ВО ВРЕМЯ ВСТРЕЧИ МЮЛЛЕР ВЫРАЗИЛ БЕСПОКОЙСТВО ПО ПОВОДУ ХВОСТА ОРПО, НО, ПОХОЖЕ, СЧИТАЛ, ЧТО ЕМУ УДАЛОСЬ ИЗБЕЖАТЬ СЛЕЖКИ. ДРУГИЕ ПРИСУТСТВУЮЩИЕ СОВЕТОВАЛИ СОБЛЮДАТЬ ОСТОРОЖНОСТЬ. ОНИ УПОМИНАЛИ О СВОЕМ НАЧАЛЬСТВЕ ТОЛЬКО В ОБЩИХ ЧЕРТАХ, ХОТЯ УПОМИНАЛИ ОФИС ПОД ИМЕНЕМ ГЕЛЬМУТ МЕЙЕР, ОЧЕВИДНО, ПСЕВДОНИМ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ ЭТОГО ОФИСА ВЫЯВИЛО НЕСКОЛЬКО КАНДИДАТОВ НА ЕГО МЕСТО, ВСЕ ИЗ КОТОРЫХ НАХОДЯТСЯ ПОД ПРЕДВАРИТЕЛЬНЫМ СЛЕДСТВИЕМ."
 bor_disII_preparation.10.a:0 "Идите по этому следу!"

 bor_disII_preparation.11.t:0 "Кто Такой Хельмут Мейер?"
 bor_disII_preparation.11.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ДОКЛАД О КАБИНЕТЕ ХЕЛЬМУТА МЕЙЕРА - СРОЧНО -\n\nРАССЛЕДОВАНИЕ В ОФИСЕ ПОД ПСЕВДОНИМОМ ХЕЛЬМУТ МЕЙЕР УСТРАНИЛО ВСЕХ, КРОМЕ ОДНОГО КАНДИДАТА, ИЗ-ЗА ТОГО, ЧТО ДРУГОЙ ХЕЛЬМУТ МЕЙЕР БЫЛ ЯВНО РЕАЛЬНЫМ. АГЕНТ ФЛЮГЕЛЛОЗЕ ФЛЕДЕРМАУС НЕЗАМЕЧЕННЫМ ВОРВАЛСЯ В ПОМЕЩЕНИЕ ОФИСА С ЦЕЛЬЮ ВЫЯСНИТЬ ИСТИННУЮ ЛИЧНОСТЬ ГЕЛЬМУТА МЕЙЕРА.\n\nКАБИНЕТ ОКАЗАЛСЯ НИЧЕМ НЕ ПРИМЕЧАТЕЛЬНЫМ, ЕСЛИ НЕ СЧИТАТЬ СЕЙФА, В КОТОРОМ ПОСЛЕ ВЗЛОМА ОБНАРУЖИЛАСЬ ПАЧКА РУКОПИСНЫХ ДОКУМЕНТОВ, ПРЕДСТАВЛЯВШИХ СОБОЙ ПЕРЕПИСКУ МЕЖДУ ГЕЛЬМУТОМ МЕЙЕРОМ И ЧЛЕНАМИ ЗАГОВОРА, ОПОЗНАННЫМИ НА ПРЕДЫДУЩЕЙ ВСТРЕЧЕ. В ТО ВРЕМЯ КАК ДОКУМЕНТЫ БЫЛИ НА ИМЯ МЕЙЕРА, ТОРОПЛИВО НАПИСАННОЕ ИМЯ УКАЗЫВАЛО НА ИСТИННУЮ ЛИЧНОСТЬ МЕЙЕРА, ПОДТВЕРЖДЕННУЮ ПОЧЕРКОВЕДАМИ.\n\nВЫВОД: ГЕЛЬМУТ МЕЙЕР-НЕ КТО ИНОЙ, КАК НАЧАЛЬНИК ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУР ФОН ШИРАХ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ ДЛЯ ОБСУЖДЕНИЯ ОТВЕТНЫХ МЕР."
 bor_disII_preparation.11.a:0 "Эта предательская псина!"

 bor_disII_preparation.12.t:0 "Крушение Партии"
 bor_disII_preparation.12.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ПОПЫТКЕ НАЛЕТА НА ВНУТРЕННЮЮ ОППОЗИЦИЮ\n\nКАК И БЫЛО ПРИКАЗАНО, АГЕНТЫ ОРПО СВЯЗАЛИСЬ СО СВОИМИ КОЛЛЕГАМИ В ФОРМЕ, ЧТОБЫ ПОДГОТОВИТЬ НАЛЕТ НА СКЛАД, УКАЗАННЫЙ В ТАЙНИКЕ МЮЛЛЕРА. В НОЧЬ, УКАЗАННУЮ МЮЛЛЕРОМ И НЕСКОЛЬКИМИ ДРУГИМИ ЧЛЕНАМИ ПАРТИИ, БЫЛО ПОДТВЕРЖДЕНО, ЧТО ОНИ ПРИСУТСТВОВАЛИ.\n\nК СОЖАЛЕНИЮ, ИЗ-ЗА ПЛОХОЙ ПОДГОТОВКИ ЧЛЕНОВ ОРПО В ФОРМЕ МЮЛЛЕР СМОГ ОБНАРУЖИТЬ ПРИСУТСТВИЕ ОПЕРАЦИИ. ЕЩЕ ДО ТОГО, КАК БЫЛ ОТДАН ПРИКАЗ О НАЧАЛЕ РЕЙДА, МЮЛЛЕР И ЕЩЕ НЕСКОЛЬКО НЕИЗВЕСТНЫХ НА БОЛЬШОЙ СКОРОСТИ ПОКИНУЛИ ЗДАНИЕ. АГЕНТЫ ЗАДЕРЖАЛИ ДВУХ УЧАСТНИКОВ ВСТРЕЧИ, НО МЮЛЛЕР И ЕГО СООБЩНИКИ СКРЫЛИСЬ НА УЛИЦАХ ГЕРМАНИИ.\n\nЗАХВАЧЕННЫЕ В ПЛЕН ЗАГОВОРЩИКИ БЫЛИ ОПРЕДЕЛЕННО ИДЕНТИФИЦИРОВАНЫ КАК МЕЛКИЕ ПАРТИЙНЫЕ КЛЕРКИ ДЖОЗЕФ ВЕБЕР И АЛЬФОНС ДИТРИХ, ПРЕДПОЛОЖИТЕЛЬНО ИМЕЮЩИЕ МАЛО ИНФОРМАЦИИ О ВЫСШИХ ДЕЙСТВИЯХ ЗАГОВОРЩИКОВ. ТЕМ НЕ МЕНЕЕ ДОПРОС ПРОДОЛЖИТСЯ."
 bor_disII_preparation.12.a:0 "Вы головотяпые дураки!"

 bor_disII_preparation.13.t:0 "Подавленный Протест"
 bor_disII_preparation.13.desc:0 "Борманн раздраженно вздохнул. Это расследование внутренней оппозиции, призванное, подобно скальпелю, вырезать измену, действовало со всей тонкостью кувалды. Поскольку ОрПо не удалось задержать членов заговора на их тайной встрече, Дитрих и Вебер были единственными зацепками, которые у них были, и их отсутствие было замечено.\n\nОн получил множество анонимных писем от "заинтересованных членов партии" требуя знать, что послужило основанием для задержания таких, казалось бы, неважных людей. Он приказал провести расследование в отношении того, кто посылал эти письма, которые, казалось, распространялись по нижним уровням партии. Однако ему сообщили, что тот, кто несет за это ответственность, умело заметает следы, и арест каждого, у кого обнаружат копию письма, потребует чистки партии, к чему он пока не был готов. Без сомнения, это Заговор делал все возможное, чтобы пополнить свои ряды. Все, что он мог сделать, это сидеть сложа руки и надеяться, что ОрПо знает, что они делают."
 bor_disII_preparation.13.a:0 "Кто-нибудь, заткните этих идиотов!"

 bor_disII_preparation.14.t:0 "У Нас Есть Способы Заставить Вас Говорить"
 bor_disII_preparation.14.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЕТ О ДОПРОСЕ ЗАХВАЧЕННЫХ В ПЛЕН ЧЛЕНОВ ВНУТРЕННЕЙ ОППОЗИЦИИ\n\nХОТЯ ВЕБЕР И ДИТРИХ ПРИЗНАЮТ СВОЕ ПРИСУТСТВИЕ НА СКЛАДЕ, ГДЕ ИХ ПОЙМАЛИ, ОНИ НАСТАИВАЮТ НА ТОМ, ЧТО ВСТРЕЧА НОСИЛА ИСКЛЮЧИТЕЛЬНО СОЦИАЛЬНЫЙ ХАРАКТЕР. НА ВСТРЕЧЕ ОНИ ОТКАЗАЛИСЬ НАЗВАТЬ ИМЕНА СВОИХ СООБЩНИКОВ.\n\nДОПРОС ПРОДОЛЖАЕТСЯ ПОД НАБЛЮДЕНИЕМ АГЕНТА ФЕТТЕРА ХАНДА, ПЕРЕХОДЯ К БОЛЕЕ УСОВЕРШЕНСТВОВАННЫМ МЕТОДАМ СБОРА ИНФОРМАЦИИ. АГЕНТ ХУНД УВЕРЕН, ЧТО ОНИ ВЫДАДУТ ЖЕЛАЕМУЮ ИНФОРМАЦИЮ ДО СВОЕЙ СМЕРТИ"
 bor_disII_preparation.14.a:0 "Это расследование похоже на вырывание зубов."

 bor_disII_preparation.15.t:0 "Все Они В Конце Концов Ломаются"
 bor_disII_preparation.15.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПАМЯТКА О ЗАХВАЧЕННЫХ В ПЛЕН ВНУТРЕННИХ ОППОЗИЦИОНЕРАХ\n\nАГЕНТ ФЕТТЕР ХУНД СООБЩИЛ, ЧТО ПОСЛЕ ИСТЕЧЕНИЯ СРОКА АЛЬФОНСА ДИТРИХА ДЖОЗЕФ ВЕБЕР СЛОМАЛСЯ НА ДОПРОСЕ. АГЕНТ ХУНД В НАСТОЯЩЕЕ ВРЕМЯ ЗАПИСЫВАЕТ РАССКАЗ АГЕНТА КЛЕЙНЕРА ФУКСА О ПОСЛЕДНИХ СОБЫТИЯХ И СПИСОК УЧАСТНИКОВ ВСТРЕЧИ. ОЖИДАЙТЕ ПОЛНОГО ОТЧЕТА К КОНЦУ ДНЯ."
 bor_disII_preparation.15.a:0 "Не могу дождаться!"

 bor_disII_preparation.16.t:0 "Очень Мало"
 bor_disII_preparation.16.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О ДОПРОСЕ ДЖОЗЕФА ВЕБЕРА\n\nПОСЛЕ ДОПРОСА ДЖОЗЕФА ВЕБЕРА МЫ ПОЛУЧИЛИ КРАТКИЙ СПИСОК УЧАСТНИКОВ СОБРАНИЯ. ВЕБЕР ЗНАЛ ПРИМЕРНО ТРЕТЬ УЧАСТНИКОВ СОБРАНИЯ ПО ИМЕНИ ИЗ-ЗА ЕГО СКРЫТНОГО ХАРАКТЕРА. ТЕ ИМЕНА, КОТОРЫЕ ОН РАСКРЫЛ, БЫЛИ ПРОСЛЕЖЕНЫ ДО МЕЛКИХ И СРЕДНИХ ПАРТИЙНЫХ ФУНКЦИОНЕРОВ, И ПОЭТОМУ МОЖНО СДЕЛАТЬ ВЫВОД, ЧТО ОНИ НЕ ЯВЛЯЮТСЯ АРХИТЕКТОРАМИ ЗАГОВОРА.\n\nОДНО ИМЯ, ПО-ВИДИМОМУ, НЕ СВЯЗАННОЕ С КАКИМ-ЛИБО РЕАЛЬНЫМ ЧЛЕНОМ ПАРТИИ, ГЕЛЬМУТ МЕЙЕР, ПРЕДПОЛОЖИТЕЛЬНО ЯВЛЯЕТСЯ ПСЕВДОНИМОМ И, ВОЗМОЖНО, ПРЕДСТАВЛЯЕТ БОЛЕЕ ВЫСОКОПОСТАВЛЕННОГО ЧЛЕНА ЗАГОВОРА. ОФИС МЕЙЕРА СЧИТАЕТСЯ ИНТЕРЕСНЫМ МЕСТОМ,И ПРЕДПРИНИМАЮТСЯ УСИЛИЯ, ЧТОБЫ НАЙТИ ЕГО."
 bor_disII_preparation.16.a:0 "Все они в конце концов ломаются."

 bor_disII_preparation.17.t:0 "Недовольство Союзников"
 bor_disII_preparation.17.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЕТ О НЕДОВОЛЬСТВЕ ВНУТРИ РЕФОРМИСТСКОГО КРЫЛА НСДАП\nЗАПИСИ БЕСЕД МЕЖДУ ЧЛЕНАМИ РЕФОРМИСТСКОГО КРЫЛА ПАРТИИ ВЫЯВИЛИ ОТТЕНОК НЕДОВОЛЬСТВА НЫНЕШНИМ КУРСОМ ПАРТИЙНОГО РУКОВОДСТВА. УПОМЯНУТЫЕ ПРОБЛЕМЫ ВКЛЮЧАЮТ ПРОДОЛЖАЮЩУЮСЯ ПОЛИТИЗАЦИЮ ВЕРМАХТА, ЭКОНОМИЧЕСКИЕ ОШИБКИ И ЖЕСТКУЮ ВНЕШНЮЮ ПОЛИТИКУ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ И МОНИТОРИНГ ИЗВЕСТНЫХ НЕДОВОЛЬНЫХ БУДУТ ПРОДОЛЖЕНЫ."
 bor_disII_preparation.17.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ОТЧЕТ О НЕДОВОЛЬСТВЕ ВНУТРИ РЕФОРМИСТСКОГО КРЫЛА НСДАП\nЗАПИСИ РАЗГОВОРОВ МЕЖДУ ЧЛЕНАМИ МИЛИТАРИСТСКОГО КРЫЛА ПАРТИИ ВЫЯВИЛИ ОТТЕНОК НЕДОВОЛЬСТВА НЫНЕШНИМ КУРСОМ ПАРТИЙНОГО РУКОВОДСТВА. УПОМЯНУТЫЕ ПРОБЛЕМЫ ВКЛЮЧАЮТ В СЕБЯ ОТСУТСТВИЕ ВОЕННОГО ФИНАНСИРОВАНИЯ, СЛАБУЮ ВНЕШНЮЮ ПОЛИТИКУ И ЖЕСТКИЕ ЭКОНОМИЧЕСКИЕ РЕФОРМЫ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ И МОНИТОРИНГ ИЗВЕСТНЫХ НЕДОВОЛЬНЫХ БУДУТ ПРОДОЛЖЕНЫ."
 bor_disII_preparation.17.a:0 "Выкопайте эти диссидентские элементы."

 bor_disII_preparation.18.t:0 "Промышленная Сложность"
 bor_disII_preparation.18.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПАМЯТКА О ДЕЯТЕЛЬНОСТИ ЗИМЕНС ВО ВРЕМЯ НЕФТЯНОГО КРИЗИСА\n\nИЗ-ЗА НЕХВАТКИ НЕФТИ В РЕЙХЕ ПРОМЫШЛЕННОЕ ПРОИЗВОДСТВО СИМЕНС РЕЗКО СОКРАТИЛОСЬ. ХОТЯ ЭТО ЕСТЕСТВЕННАЯ РЕАКЦИЯ, ОТ ИНФОРМАТОРОВ ВНУТРИ КОРПОРАЦИИ ПОСТУПАЛИ СООБЩЕНИЯ О ТОМ, ЧТО СОКРАЩЕНИЕ ПРОИЗВОДСТВА ЯВЛЯЕТСЯ НЕ ПРЯМЫМ СЛЕДСТВИЕМ ДЕФИЦИТА, А СЛЕДСТВИЕМ ПРИКАЗОВ ВЫШЕСТОЯЩИХ В ИЕРАРХИИ КОМПАНИИ. В НЕПОДТВЕРЖДЕННЫХ СООБЩЕНИЯХ ТАКЖЕ УТВЕРЖДАЕТСЯ, ЧТО МЕЖДУ СОВЕТОМ ДИРЕКТОРОВ И РЕФОРМИСТСКИМ КРЫЛОМ ПРОИСХОДИТ ОБШИРНАЯ КОММУНИКАЦИЯ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ ГАРАНТИРОВАННО."
 bor_disII_preparation.18.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПАМЯТКА О ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ ВО ВРЕМЯ НЕФТЯНОГО КРИЗИСА\n\nИЗ-ЗА НЕХВАТКИ НЕФТИ В РЕЙХЕ ПРОМЫШЛЕННОЕ ПРОИЗВОДСТВО РЕЙХСВЕРКЕ РЕЗКО СОКРАТИЛОСЬ. ХОТЯ ЭТО ЕСТЕСТВЕННАЯ РЕАКЦИЯ, ОТ ИНФОРМАТОРОВ ВНУТРИ КОРПОРАЦИИ ПОСТУПАЛИ СООБЩЕНИЯ О ТОМ, ЧТО СОКРАЩЕНИЕ ПРОИЗВОДСТВА ЯВЛЯЕТСЯ НЕ ПРЯМЫМ СЛЕДСТВИЕМ ДЕФИЦИТА, А СЛЕДСТВИЕМ ПРИКАЗОВ ВЫШЕСТОЯЩИХ В ИЕРАРХИИ КОМПАНИИ. ПО НЕПОДТВЕРЖДЕННЫМ ДАННЫМ, МЕЖДУ СОВЕТОМ ДИРЕКТОРОВ И МИЛИТАРИСТСКИМ КРЫЛОМ СУЩЕСТВОВАЛА ОБШИРНАЯ СВЯЗЬ. ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ ГАРАНТИРОВАННО."
 bor_disII_preparation.18.a:0 "Я всегда знал, что эти корпоративные ублюдки что-то замышляют.."

 bor_disII_preparation.19.t:0 "Промышленный Шпионаж"
 bor_disII_preparation.19.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ДЕЯТЕЛЬНОСТИ ЗИМЕНС\n\nДАЛЬНЕЙШЕЕ ПРОНИКНОВЕНИЕ В ЗИМЕНС ПОДТВЕРДИЛО ПЕРВОНАЧАЛЬНЫЕ СООБЩЕНИЯ О ТОМ, ЧТО УРОВНИ ПРОМЫШЛЕННОГО ПРОИЗВОДСТВА НЕ КОРРЕЛИРУЮТ С ПОСТАВКАМИ НЕФТИ. НА САМОМ ДЕЛЕ ТЕ НЕМНОГИЕ ПАРТИИ НЕФТИ, КОТОРЫЕ БЫЛИ ПОЛУЧЕНЫ, НЕ ИСПОЛЬЗОВАЛИСЬ В ПРОИЗВОДСТВЕННЫХ ЦЕЛЯХ, А СКЛАДИРОВАЛИСЬ. ОБШИРНЫЕ УВОЛЬНЕНИЯ ПРОИЗОШЛИ ИЗ-ЗА СОКРАЩЕНИЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ.\n\nАНАЛОГИЧНЫЕ СООБЩЕНИЯ ПОСТУПАЛИ И ОТ ИНФОРМАТОРОВ ИГ ФАРБЕН. В ТО ВРЕМЯ КАК ДЕЦЕНТРАЛИЗОВАННАЯ СТРУКТУРА ФАРБЕН И РАЗВЕТВЛЕННАЯ СЕТЬ ХОЛДИНГОВЫХ КОМПАНИЙ ДЕЛАЮТ ЭТИ СЛУХИ ОСОБЕННО ТРУДНЫМИ ДЛЯ ПРОВЕРКИ, ОБЕ КОРПОРАЦИИ, БЕЗ СОМНЕНИЯ, ПРЕДПРИНИМАЮТ УСИЛИЯ, ЧТОБЫ СКРЫТЬ СВОЮ ДЕЯТЕЛЬНОСТЬ ОТ АДМИНИСТРАЦИИ, ВМЕСТО ЭТОГО СООБЩАЯ, ЧТО ПОТЕРЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ НАХОДИТСЯ ВНЕ ИХ КОНТРОЛЯ. НАСТОЯТЕЛЬНО РЕКОМЕНДУЕТСЯ ПРОВЕСТИ ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ."
 bor_disII_preparation.19.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О ДЕЯТЕЛЬНОСТИ РЕЙХСВЕРКЕ\n\nДАЛЬНЕЙШЕЕ ПРОНИКНОВЕНИЕ В РЕЙХСВЕРКЕ ПОДТВЕРДИЛО ПЕРВОНАЧАЛЬНЫЕ СООБЩЕНИЯ О ТОМ, ЧТО УРОВНИ ПРОМЫШЛЕННОГО ПРОИЗВОДСТВА НЕ КОРРЕЛИРУЮТ С ПОСТАВКАМИ НЕФТИ. НА САМОМ ДЕЛЕ ТЕ НЕМНОГИЕ ПАРТИИ НЕФТИ, КОТОРЫЕ БЫЛИ ПОЛУЧЕНЫ, НЕ ИСПОЛЬЗОВАЛИСЬ В ПРОИЗВОДСТВЕННЫХ ЦЕЛЯХ, А СКЛАДИРОВАЛИСЬ. ОБШИРНЫЕ УВОЛЬНЕНИЯ ПРОИЗОШЛИ ИЗ-ЗА СОКРАЩЕНИЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ.\n\nАНАЛОГИЧНЫЕ СООБЩЕНИЯ ПОСТУПАЛИ И ОТ ИНФОРМАТОРОВ ИГ ФАРБЕН. В ТО ВРЕМЯ КАК ДЕЦЕНТРАЛИЗОВАННАЯ СТРУКТУРА ФАРБЕН И РАЗВЕТВЛЕННАЯ СЕТЬ ХОЛДИНГОВЫХ КОМПАНИЙ ДЕЛАЮТ ЭТИ СЛУХИ ОСОБЕННО ТРУДНЫМИ ДЛЯ ПРОВЕРКИ, ОБЕ КОРПОРАЦИИ, БЕЗ СОМНЕНИЯ, ПРЕДПРИНИМАЮТ УСИЛИЯ, ЧТОБЫ СКРЫТЬ СВОЮ ДЕЯТЕЛЬНОСТЬ ОТ АДМИНИСТРАЦИИ, ВМЕСТО ЭТОГО СООБЩАЯ, ЧТО ПОТЕРЯ ПРОИЗВОДСТВЕННЫХ МОЩНОСТЕЙ НАХОДИТСЯ ВНЕ ИХ КОНТРОЛЯ. НАСТОЯТЕЛЬНО РЕКОМЕНДУЕТСЯ ПРОВЕСТИ ДАЛЬНЕЙШЕЕ РАССЛЕДОВАНИЕ."
 bor_disII_preparation.19.a:0 "Что, черт возьми, происходит?"

 bor_disII_preparation.20.t:0 "Быстрый Осмотр"
 bor_disII_preparation.20.desc_reformist:0 "Борманн пригласил Сименса навестить его на вилле - а почему бы и нет? Встречи с фюрером были одной из главных привилегий такого уважаемого гражданина. Он устраивал множество вечеринок для самых богатых граждан Рейха и овладел искусством смеяться над их шутками и притворяться, что они ему нравятся. Когда Вервиртшафтсфюрер вышел из машины, он изобразил на лице самую фальшивую улыбку и шагнул вперед с распростертыми объятиями.\n\n"Хайль Борманн!" Сименс неторопливо отдал честь, прежде чем шагнуть в объятия. "Приятно, как всегда." Наглая ложь, и они оба это понимали.\n\n"В самом деле, в самом деле. Надеюсь, вы простите меня за то, что я оторвал вас от работы в это критическое время, но мой долг-убедиться, что у вас есть все необходимое, чтобы справиться с ситуацией."\n\nС фальшивыми ухмылками на лицах они вошли внутрь."
 bor_disII_preparation.20.desc_militarist:0 "Борманн пригласил Гейленберга навестить его на вилле - а почему бы и нет? Встречи с фюрером были одной из главных привилегий такого уважаемого гражданина. Он устраивал множество вечеринок для самых богатых граждан Рейха и овладел искусством смеяться над их шутками и притворяться, что они ему нравятся. Когда Вервиртшафтсфюрер вышел из машины, он изобразил на лице самую фальшивую улыбку и шагнул вперед с распростертыми объятиями.\n\n"Хайль Борманн!" Гейленберг неторопливо отсалютовал, прежде чем шагнуть в объятия. "Приятно, как всегда." Наглая ложь, и они оба это понимали.\n\n"В самом деле, в самом деле. Надеюсь, вы простите меня за то, что я оторвал вас от работы в это критическое время, но мой долг-убедиться, что у вас есть все необходимое, чтобы справиться с ситуацией."\n\nС фальшивыми ухмылками на лицах они вошли внутрь."
 bor_disII_preparation.20.a:0 "Я могу провести собственное расследование."

 bor_disII_preparation.21.t:0 "Пальцы Во Всех Пирогах"
 bor_disII_preparation.21.desc:0 ""Ваша компания сделала несколько необычных решений во время этого кризиса, Герр Абс."\n\n"Вы должны простить меня, мой Фюрер, но у меня много компаний, между которыми я должен делить свое время. Вы должны быть более конкретны." Абс откинулся на спинку мягкого кожаного кресла.\n\n"Не валяй дурака и не принимай меня за дурака. ИГ Фарбен накапливает нефть, когда она больше всего нужна. Что вы можете сказать в свое оправдание?"\n\nАбс закурил сигару и протянул одну Борману, который согласился. "Я всего лишь один из дюжины членов совета директоров "Фарбена", у каждого из которых свои планы. Я признаю, что заметил некоторые аномалии в цифрах, но, как я уже сказал, У меня есть пятьдесят различных компаний, каждая из которых требует моего внимания в этом кризисе." "Вы отрицаете свою роль?" Борман затянулся сигарой, что была превосходной.\n\n"Да. Однако, если вы намерены исследовать эту особенность дальше, я буду очень рад помочь. Есть много людей, которых я был бы рад видеть уезжающими.""
 bor_disII_preparation.21.a:0 "Ваша помощь очень приветствуется."

 bor_disII_preparation.22.t:0 "Встреча С Вехрвиртсшафтсфюрером" 
 bor_disII_preparation.22.desc_reformist:0 ""Мне сказали, что Сименс особенно сильно пострадал от последствий кризиса." Борман сохранял невозмутимое выражение лица, как спокойное озеро.\n\nЕсли Сименс и заметил ловушку, то не подал виду. "Действительно, мой Фюрер. Производство упало более чем на треть во всех отраслях, и мы были вынуждены уволить беспрецедентное количество сотрудников. Жаль, но мы живем в интересные времена."\n\n"В самом деле? Тогда почему я получаю сообщения о том, что вместо того, чтобы использовать ваши запасы нефти для смягчения кризиса, вы вместо этого накапливаете запасы?" Борман пристально посмотрел на бизнесмена, стараясь не моргать.\n\nСименс действительно моргнул первым, хотя и не отвел глаз. "Вы удивительно хорошо осведомлены. Да, мы воздержались от использования той нефти, которая у нас есть, - кто знает, как долго продлится этот кризис? Нефть-это как воздух для промышленности - нет смысла трепать и тратить ее сейчас, когда вместо этого мы можем задержать дыхание и попытаться пережить арабов. Если ситуация продлится достаточно долго,мы действительно используем наши запасы.""
