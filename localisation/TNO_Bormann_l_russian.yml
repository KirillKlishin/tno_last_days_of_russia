 BGR_yeet_on_dem_haters:0 "Готовят нападение"
 BGR_border_conflict_warning_GER:0 "собирание Отрядов в нашей границе"
 BGR_border_conflict_warning_GER_desc:0 "Один из соперников начал собирать отряды в нашей разделенной границе. Учитывая страшную ситуацию они находятся в, сообщения указывают, что они готовятся захватывать предместья за силу. "
 BGR_border_conflict_escalation_warning_GER:0 "Вражеские Приготовления"
 BGR_border_conflict_escalation_warning_GER_desc:0 "Повторно подставили, подтвердил главное вражеское движение отрядов около границы. В то время как они все еще могут уходить, мы должны быть готовы к конфликту. "
 BGR_border_incident_forgotten:0 "Последний Шанс"
 BGR_border_incident_forgotten_desc:0 "Некоторые чиновники все еще предлагают забыть обо всем этом, мы все еще имеем шанс если мы, так желайте. "
 BGR_escalate_incident_to_border_conflict_GER:0 "Забастовка! "
 BGR_escalate_incident_to_border_conflict_GER_desc:0 "Наши отряды готовы, и заказы посланы, от имени истинного Фахрера, мы выиграем эту войну! "
 BGR_border_conflict_time_until_cancelled:0 "Заканчивают конфликт"
 BGR_border_conflict_time_until_cancelled_desc:0 "По текущей норме, мы можем только выдержать боевые действия так долго прежде, чем мы должны прервать бой. "
 BGR_border_conflict_escalate_conflict:0 "Наращивают Конфликт"
 BGR_border_conflict_escalate_conflict_desc:0 "конфликт в границе остановился. Возможно, наращивая далее и передавая больше отрядов к театру, мы можем все еще достигать победы. "
 BGR_border_conflict_escalate_to_war:0 "Заключительное Решение"
 BGR_border_conflict_escalate_to_war_desc:0 "Борющийся на границе не показал никакого признака, и высокая команда имеет, исчерпал терпение. Время, чтобы скатать наши рукава и показать Speidel, что случается с предателями Рейха! "
 BGR_border_conflict_back_out_of_conflict:0 "Отступают"
 BGR_border_conflict_back_out_of_conflict_desc:0 "конфликт оказался слишком дорогостоящим для нашей ситуации, мы кровоточим оружие и трудовые ресурсы, левые и правые, и все это нигде не получает. Пришло время сокращать наши потери и позволять Speidel дышать. "

 #Foreign diplo
 GER_Bormann_Foreign_Policy_category:0 "Исправление Pakt"
 GER_Bormann_Foreign_Policy_category_desc:0 "С Bugerkrieg, наконец исчезающим, взгляд Борманна возвращает к Einheitspakt и Рейхкоммисариатs - или что оставляют из них. Любой путь, когда-то слово, чтобы начаться дается, мы будем способны оценить и планировать наш ответ на то, что продолжилось вокруг нас. "
 GER_Bormann_Foreign_Policy_Bohemia:0 "Мимо Судет"
 GER_Bormann_Foreign_Policy_Bohemia_desc:0 "Исторически первое главное иностранное завоевание Валового Г џgermanisches Рейх, область как прежде всего 'Germanized', по крайней мере согласно pre-Бургерконфликт документам, его заключительная интеграция в Рейх конечно будет быстрым и простым делом. "
 GER_Bormann_Foreign_Policy_Netherlands:0 "Наши Глаза на Северном Западе"
 GER_Bormann_Foreign_Policy_Netherlands_desc:0 "Рейхкоммисариат Niederlande был под государством Реичскоммиссара, политическая ситуация изменилась решительно. Мы должны решить, как иметь дело с нашими голландскими братьями. "
 GER_Bormann_Foreign_Policy_Denmark:0 "Северный Наконечник Ютландии"
 GER_Bormann_Foreign_Policy_Denmark_desc:0 "На север Германии остается протекторатом Дании, сонной и довольной. С ее великодушно даривший - хотя ограничено - политическая автономия, эта нация осталась сознавать и устойчивый даже во времена кризиса, никогда не отклонившееся далеко из его обязательства лояльности к Рейху. Датский язык был бы Германские люди, факт, очевидный, если должны были посетить его снежные страны и рассмотреть мужчин и женщин с их золотыми волосами и голубыми глазами. Полная интеграция Дании в Рейх, хотя неизбежно, является вероятными годами далеко ..., но когда эти усилия выполнены, это должен быть радостный день для всего арийского вида. "
 GER_Bormann_Foreign_Policy_Crimea:0 "Лев Крыма"
 GER_Bormann_Foreign_Policy_Crimea_desc:0 "При вспышке Бургерконфликт Валового Г џadmiral Doenitz, подлинный национальный Социалистический и восторженный сторонник Фахрера Борманна, взял Kriegsmarine к Крыму так, чтобы это могло быть гарантировано от чудовищных когтей Валового Г џgermanisches наиболее отвратительные предатели Рейха. С Бургерконфликт теперь, мы должны дать Doenitz прием героя получения назад к Родине. "
 GER_Bormann_Foreign_Policy_Ostland:0 "Образцовая Колония"
 GER_Bormann_Foreign_Policy_Ostland_desc:0 "Однажды 'Образцовая Колония' Валового Г џgermanisches Рейх, предатели Ostfront разрушили Рейхкоммисариат при вспышке Бургерконфликт. Все же, с тем ужасным конфликтом, Рейх должен еще раз самоутверждаться по его законному жизненному пространству. Whomever теперь управляет, область будет или покорно клясться преданность Фахреру или оказываться крайне уничтоженные, Восточные земли - законно Рейх! "
 GER_Bormann_Foreign_Policy_Slovakia:0 "Проблема Словакии"
 GER_Bormann_Foreign_Policy_Slovakia_desc:0 "аннексировавший территорию Boehmen und М. Г ¤ hren, Рейх поворачивает его монолитный пристальный взгляд на территорию Словакии. Окруженный, без дружественных наций, чтобы поддержать их, и быть простым возвращаться назад в сгиб Pakt, мы выпустим их краткий ультиматум. Они или присоединятся, или мы разобьем открытый их жалкую армию и март прямо в Братиславу. "
 GER_Bormann_Foreign_Policy_Poland:0 "Напряженные отношения в Weichsel"
 GER_Bormann_Foreign_Policy_Poland_desc:0 "Генералгубернаторство, когда-то думал, чтобы быть подлинным успехом с отношением к процессу Germanization, упал в хаос вскоре после начала Бургерконфликт ... весьма смущающий пример нашей непостижимой бюрократии. Преобразование Польши излагает значительную угрозу Валовому Г џgermanisches Рейх, мы не можем учесть их существование как независимое государство, чтобы продолжить ... "
 GER_Bormann_Foreign_Policy_Norway:0 "Фьорды Севера"
 GER_Bormann_Foreign_Policy_Norway_desc:0 "Датчане и Норвежцы (совершенный пример чистого Германского Aryanism) вырвался на свободу из контроля, хотя, Скандинавы - pushovers! "
 GER_Bormann_Foreign_Policy_Sweden:0 "Орел и Лев"
 GER_Bormann_Foreign_Policy_Sweden_desc:0 "шведские стенды нации, нейтральные на континенте во власти влияния Рейха. Все же, это не подразумевает, что Рейх и Швеция находятся по бедным срокам, мы можем быть способны извлечь от них гораздо больше ценности, чем наше товарищество в настоящее время обеспечивает. Все, что мы должны сделать - протягиваются и позволяют переговорам начинаться. "
 GER_Bormann_Foreign_Policy_Finland:0 "Взгляд к Земле Озер"
 GER_Bormann_Foreign_Policy_Finland_desc:0 "На севере наш старый и возможно прежний союзник Финляндия стала все более и более отдаленной, поскольку наше влияние разрушилось в Гражданской Войне. Давайте смотреть на наши старые дипломатические отношения и возможно больше. "
 GER_Bormann_Foreign_Policy_Ukraine:0 "Украинская Проблема"
 GER_Bormann_Foreign_Policy_Ukraine_desc:0 "К сожалению корзина для хлеба Рейха не была сэкономлена хаос гражданской войны. Мы должны оценить ситуацию в Рейхкоммисариат Украине и иметь дело, что и кто бы ни является ответственным там. "
 GER_Bormann_Foreign_Policy_Moskowien:0 "Восточная Защита"
 GER_Bormann_Foreign_Policy_Moskowien_desc:0 "Хотя мы должны были делать, много выборов и компромиссов, Moskowien были всегда нашей защитой против азиатскей степи. Теперь, когда защита не кажется настолько устойчивой больше. Действие должно быть взято немедленно! "
 GER_Bormann_Foreign_Policy_Kaukasien:0 "Земля Тумана"
 GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "Kaukasien ... нечетен это. Давайте видеть то, что фактически случается в Кавказе. "
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up:0 "Незначительная Бестактность"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up_desc:0 "кажется, что наши дипломатические попытки не закончились благоприятно для нас. Много внутренней части Рейх требует, чтобы Фахрер принял меры, и давление, устойчиво увеличиваются. Если мы не в состоянии обратиться к этой проблеме значащим способом, мощные игроки в правительстве могут вызвать нашу руку, чтобы получить то, что они просят о ... "
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion:0 "Ди Эроберанг des Paradieses"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion_desc:0 "После краха континентального Джермана Африки и потери Madagaskar, мы потеряли наши единственные заставы в Индийском океане, позволяя японскому господству, не встретившему сопротивления среди южных вод. Однако, хаотическая ситуация в Африке обеспечивает нас возможностью восстановить наше присутствие в области быстрое нападение против враждебных сил, которые занимают острова Маврикия и R Г © союз около Madagaskar.\n\nShould, за которым они следуют, мы будем способны восстановить основу, чтобы противостоять японской агрессии в Индийском океане. "

 #Norway решения удачного хода
 GER_Bormann_NOR_coup_category:0 "Rogstad Заговор"
 GER_Bormann_NOR_coup_category_desc:0 "С Норвегией в настоящее время при контроле, являющегося sucessful - [GetNORCoupStrength] .\nThe, норвежские власти - [GetNORCoupSuspicion]. "

 bormann_increase_NOR_coup_strength_tt:0 " §YThe шанс успеха удачного хода увеличится.§! \n"
 bormann_increase_NOR_coup_suspicion_tt:0 " §RThe подозрение в норвежском правительстве увеличится.§! "

 bormann_launch_NOR_coup:0 " §gLaunch Удачный ход§! "
 bormann_launch_NOR_coup_desc:0 "Норвежцы плевали на наши лица с их отвратительным предательством. Заказы и тянуть Норвегию назад в сгиб Einheitspakt. "
 bormann_NOR_coup_seek_popular_support:0 "Ищите Популярную Поддержку"
 bormann_NOR_coup_seek_popular_support_desc:0 "иметь влияние по умам Норвежцев, так также должен мы иметь влияние по их сердцам. Крайне правым движениям в пределах Норвегии будут давать необходимые запасы в массовой пропагандистской кампании, продвигающей ценности национального Социализма. "
 bormann_NOR_coup_send_soldiers:0 "Пошлите Солдатам"
 bormann_NOR_coup_send_soldiers_desc:0 "Наши самые опытные отряды будут ввезены контрабандой к Норвегии, чтобы помочь заговорщикам. Чтобы понизить их возможности обнаружения, мы должны послать маленькие группы замаскированных солдат через лодки и самолеты. "
 bormann_NOR_coup_send_equipment:0 "Пошлите Оборудование"
 bormann_NOR_coup_send_equipment_desc:0 "Никакой удачный ход d' Г © не плетет кружево, бескровным или иначе, когда-либо предписывался невооруженным. Наши тайные отгрузки оружия будут ввезены контрабандой норвежским заговорщикам. "
 bormann_NOR_coup_send_supplies:0 "Пошлите Запасы"
 bormann_NOR_coup_send_supplies_desc:0 "Наши лояльные заговорщики должны быть настолько сильны насколько возможно, если их удачный ход должен преуспеть. Мы украдкой займемся контрабандой жизненных отгрузок поставки к Норвегии, чтобы далее помочь их причине. "

