GER_BOR_OFN_Lifting_The_Curtain_desc:0 "Когда хороший немецкий гражданин думает об американских людях, они думают о выродившемся либеральном населении, порабощал так много их собственным заблуждением величия, поскольку они - их любовью к Евреям и Большевикам. Однако, несмотря на их неисчислимые недостатки в почти каждом аспекте, мы разделяем две вещи с Американцами: желание не позволять ядерной войне разоряет планету, и ненависть для в расовом отношении низшей Империи Японии \n\nIt - из-за этих общих слабости, но мы знаем это вместо этого как доказательство свойственного превосходства национального Социализма. Американцы, видя силу, которую мы держим, возьмут их место ниже нас их собственной воли. Они только нуждаются в нескольких небольших толчках, чтобы сделать так. "
GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "американские СМИ не добр к нашему фюрер. В конце концов, если бы они должны были показать правдивое изображение Большого немецкого Рейха, унылое американское население было бы clambouring, чтобы иммигрировать к этому! Также, Американцы изображают Bormann как монстр, поскольку они сделали Гитлера перед ним. Прежде, чем Американцы признают, что любой вид имеет дело с нашей нацией, мы должны показать им, что фюрер - не негуманная убийца, им промыли мозги в веру, которой он является, устроили интервью между фюрер и американским журналистом. Мы, конечно, установили несколько пределов для того, что может и нельзя спросить в этом интервью. Это - не средство обмана, однако, а средства удостоверения, что американские люди получают истинное и полное представление характера Фахрера. "
GER_BOR_OFN_Shift_The_Window_desc:0 "нет никаких границ к американскому лицемерию. Объявляя идеалы свободы и демократии во всем мире, Америка сделала все, чтобы отказать в желании свободных наций Европы, чтобы определить их собственную судьбу в интересах свободы" в Восточной Европе, кто не боролся с американским вооружением и транспортными средствами? Разве Иуда Спир не брала его серебряные монеты от американских отделов? \n\nOne вещь следует из тех фактов: Америка - нечестное политическое юридическое лицо, которое говорит во лжи и обмане, и это - только ярмарка, что мы действуем в возмездии против их вероломных махинаций. К этому концу, мы соберем наши секретные службы, чтобы провести работу шпионажа в пределах американской территории. Мы не будем подстрекать бунты или что - нибудь того вида - скорее, мы будем использовать различные формы тайного действия, чтобы делать Америку более аинтересованной нашим товариществом. "
GER_BOR_OFN_Offer_Token_Concessions_desc:0 "Хотя наши начальные переговоры начались хорошо и американская публика вообще была восприимчивая к началу восстановления отношений, наши усилия не были достаточно, чтобы переместить к территории, которую оставляли из нашей досягаемости в течение больше чем двух десятилетий - больше чем разумная цена за более доступное поведение от наших врагов. "
GER_BOR_OFN_A_Pain_We_Know_desc:0 "Вопреки широко распространенной вере среди легковерного американского населения, Мартин Борманн - не бессердечный человек как радикалы и преступники "демократическим" миром? "
GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "Границы поперек Европы укомплектованы сотнями тысяч мужчин, с Pakt и OFN, занятым в одной из всемирных самых высоких долей, смотрящих соревнования. Эта ситуация не приносит пользу никому, связывая бесчисленных мужчин и обширные количества материала, который мог быть лучше помещен, чтобы использовать безопасность поддержания в пределах Рейха \n\nIt, обеспечил бы большую доброжелательность, если мы должны были предложить уменьшать наше развертывание против OFN-ВЫРОВНЕННЫХ государств - если они делают то же самое, конечно. Возможно однажды они назовут Фахрера Мартином Миротворец. "
GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "Это было долгое время, так как к нашему истинному врагу на Востоке. "
GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "Америка и Германия никогда не будут истинные союзники - находятся в противоречии с их побочной гонкой в Тихоокеанской Америке будет их противником. Наша прагматическая дружба с Японией долго заканчивалась - теперь Америка - наш новый неохотный друг. "
GER_BOR_OFN_Yet_Another_Failure_desc:0 "Америка и Германия никогда не будет дружественный - так очень теперь ясен. Их ухудшаемая гонка, развращенная Judeo-большевизмом и кровью Африки отдала им бессмысленный к истинной угрозе японского империализма несмотря на всю кровь, которая текла в Tихий океан. Любая надежда относительно согласования была разбита их дезинформированным желанием конфликта. Теперь мы должны охранять нашу Атлантическую границу еще раз. "
GER_BOR_OFN_The_English_Issue_desc:0 "место Англии в Европе усложнен в лучшем случае Несмотря на расположение только бросок камня поперек канала, американское влияние там остается сильным, и даже могущественный флот Рейха не предпочитает рисковать конфликтом с их силой курьера, но мы не можем рисковать вероломным Альбионом, становящимся непотопляемым авианосцем или американскими бараками еще раз. Мы можем по крайней мере извлечь обещания от Американцев, что они не будут использовать остров подобно, они сделали Исландию, как Меч Damocles, вешающего по Европе, готовой уничтожить нас с толчком кнопки. "
GER_BOR_OFN_The_Oriental_Concern_desc:0 "японская Империя был бывший союзник Рейха в течение Второй Мировой войны, и помогал нашей нации в успешном поражении и завоевании и либеральной плутократии и Большевистского коммунизма. Все же, наше развлечение с Японцами было всегда фиктивным браком. Они имели их собственные причины прибыть в разногласия. Как побочный эффект, соединение по разделенному отвращению для всего японца вещей могло бы смягчить американское восприятие Германии более широко. "
GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "американский режим и его союзники за границей позорны, и наши агенты перевернут каждый камень, который они могут найти, чтобы обнаружить информацию, касающуюся американских усилий шпионажа в Рейхе. Мы повернем потворствующие игры этих Judeo-плутократов против них, и позволим им являться свидетелем для себя ума и небольшой из руки арийского мнения. "
GER_BOR_OFN_Not_Quite_Loyal_desc:0 "Фрэнсис Паркер Иокей - интригующая фигура. Наши друзья в Америке навестят Иокейа, удостовериться, что его симпатия к Рейху достаточна, чтобы гарантировать наше обеспечение деньгами его карьеры, и обсуждать, как наша предполагаемая помощь любимому фашисту Америки могла бы появиться. "
GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "Восстановление отношений с Американцами не может и не быть односторонней улицей. Также, как мы желаем делать концессии дел должно прибыть в конец. Вашингтон будет компенсировать дополнительными налогами его безвкусную кампанию за 'свободу' в Европе к дипломатическим и символическим жестам только - нет больше Славянских приверженцев с американским оружием. "
GER_BOR_OFN_Support_Their_Claims_desc:0 "Любая нежность, которая когда-то существовала между немецкими и японскими людьми, мертв и захоронен, но даже наша большая антипатия для Японии не ничто по сравнению с пенящимся гневом Американцев. Постоянное японское занятие так называемых 'Портов Соглашения - отвратительное затруднение для Соединенных Штатов, и их возвращение - легко самая высокая цель внешней политики приоритета для любого американского президента. Вследствие этого, Белый дом конечно будет наиболее благодарен за глобальную супердержаву номер один прибыть в их помощь и предложить ее самую искреннюю поддержку, чтобы исправить это ужасное преступление \n\nHenceforth, Больший немецкий Рейх должен официально признать американский суверенитет по портам Сан-Франциско и Лос-Анджелеса. Эти большие американские города имели их доступ к Tихому океану, вырезанному далеко из них untermenschen азиатскими агрессорами для слишком длинного, и мир должен знать, что Германия поддерживает их законное возвращение к американскому гражданскому и военному контролю, 100 %. "
GER_BOR_OFN_In_Their_Backyard_desc:0 "Америка - недостаточно. Хотя это - экономический, военный и политический lynchpin OFN, содержа заграничные действия Орпо к американской почве ограничивает их эффективность при стимулировании результатов, уверенных Рейху и немецким людям. Разве жадные промышленники имеют Канаду и испорченные под обликом разделения информации с союзническими партнерами. Позвольте нам делать задний двор Америки минным полем отговорки, которой они не могли бы найти никаких друзей, чтобы благополучно разделить их тайны. "
GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "Наши агенты возвратились из их встреч с Иокейом, и их прием был смешан. Человек. "
GER_BOR_OFN_Only_Bormann_Can_Go_To_America_desc:0 "Отношения с Американцами улучшаются в известной мере месяц за месяцем, и Президент сделал многочисленные действия и утверждения, примирительные к Германии и Фахреру. Одно большое препятствие все еще остается к бизнесу от запроса наших отношений с Американцами, полностью восстановленными, однако: это в-человеке встречи. Все обсуждения пока между Президентом и Фахрером были через полномочия, и ноги Эрра Борманна на американской почве навсегда цементировали бы большие успехи в сотрудничестве и понимании сделанного между двумя титанами Атлантики. Вообразите это: Фахрер Германии, обмениваясь рукопожатием и улыбаясь в Овальном кабинете с Президентом Соединенных Штатов. Любой вид мог быть более поразителен? "
GER_BOR_OFN_The_Curtain_Closed_desc:0 "Восстановление отношений с Соединенными Штатами Америки невозможен. Запрещая непредвиденное волнение и политическое изменение в состоянии упадка; Евреи Северной Америки, очевидно саботирующей слушания. Безотносительно объяснений мы даем, немецкие люди в целом примут их, и приветствуют Фахрера и для его мудрой попытки подружиться с Соединенными Штатами, и для его храброго отказа в конечном счете сделать так. "

## Дерево Сферы/Японии Борманна ##
BOR_a_bond_forged_in_atomic_fire:0 "Обязательство, сколоченное ... "
BOR_a_bond_forged_in_atomic_fire_desc:0 "казалось невозможно \n\nIn, что много путей, страны были рождены той же самой золой, повышаясь как Финикс от пыли, оставленной европейскими полномочиями Великобритании, Франции, и России. Все же, Германия, прижатая глубоко в Центральную Европу, изо всех сил пыталась отражать японское вторжение в океанском театре Первой Мировой Войны \n\nOnly три десятилетия спустя, прежние враги будут бороться рядом в войне мести против полномочий, которые обидели их. Достаточно храбрые, чтобы назвать Фахрера, дурака для того, чтобы поддерживать Японию в их справедливой борьбе против американского упадка быстро заставлял замолчать взрыв атомной бомбы \n\nWhen Япония, нуждались в ней больше всего, Германия ответила. "

BOR_broken_in_an_instant:0 "Нарушенный немедленно"
BOR_broken_in_an_instant_desc:0 "Вещи изменились с тех пор, однако. Больше не сделайте Японцев и немецкую распорку империй взявшись за руки в их соответствующем месте на солнце. Нет, восточный понимает один язык. Предательство. Это является закоренелым в мнении азиата от рождения, пока время не прибывает, чтобы преподать следующему поколению, что те же самые \n\nMost трагедии в истории трудно точно определить точную причину. Нет никакого нюанса в случае предпринятого убийства Адольфа Гитлера. Фахрер был застрелен Японцами. Из-за его сильной генетики, Фахрер отрицал смертный приговор, который Японцы сделали для его \n\nThe, факт прост для всех, чтобы видеть и не должен обойтись или скрыт, позади представляют себе заниматься политикой. Несмотря на настойчивость министра иностранных дел, Фахрер Борманн не боится Повышающегося Солнца. "

BOR_das_reich_im_indischen_ozean:0 "Рейх Десяти кубометров Им Индишен Озин"
BOR_das_reich_im_indischen_ozean_desc:0 "Уборка империи Великобритании и Франции были задачей, только Германия могла предпринять. Центральная и Южная Африка была совершенным немецким доминионом, готовым предписать иерархию, что демократические государства Бельгии, Франции, и Великобритании были неспособны к выполнению. Ошибки южноафриканской Войны показали, что Рейхкоммисариатs не были столь же идеальны как когда-то мысль. Неспособность Reichskommissars Хуютинг и Мориса, чтобы управлять ведомый имуществом Рейха в Индийском океане, чтобы ломаться далеко \n\nIt - священная обязанность. "

BOR_our_place_in_the_sun:0 "Наше Место на Солнце"
BOR_our_place_in_the_sun_desc:0 "фюрер Борманн был весьма доволен работой они обеспечивают, важен для выживания Рейха \n\nBormann, выбрал посещать острова, чтобы собрать все знание, в котором он нуждается идущий передовой, возможно рассматривая новое местоположение для бегства каникул. "

BOR_martin_bormann_strassen:0 "Martin-Bormann-Stra Г Иена"
BOR_martin_bormann_strassen_desc:0 "Названный по имени первые дороги в Автостраде при Адольфе Гитлере, острова должны быть сделаны связанными наиболее продвинутыми военными и гражданскими деньгами инфраструктуры, может заплатить за. Постоянная военная база требует сотен тысяч долларов, чтобы поддержать. "

BOR_a_global_race:0 "Глобальная Гонка"
BOR_a_global_race_desc:0 "арийская гонка будет бриз! "

BOR_a_second_mushroom_over_the_pacific:0 "Второй Атомный гриб По Tихому океану"
BOR_a_second_mushroom_over_the_pacific_desc:0 "Прежняя британская колония Острова Цейлон - идеальное пятно против Японцев, это сообщение не будет идти неслышимым в залах собрания и парламентах мира. Немецкая гегемония простирается далеко вне только Европы, или Африка, Германия - глобальная империя, и глобальная угроза всему, что выступает против ее. "

BOR_eastern_savages:0 "Восточные Дикари"
BOR_eastern_savages_desc:0 "ариец повысился торжествующим! Как был ясен от учреждения прежде всего еще. Как далеко Японцы упали. Германия пала жертвой манипуляции, предательства. Очарованный в ложной действительности, тот, где японца и Немцев нужно рассмотреть равным, когда они так очевидно - не. "

BOR_something_they_could_never_understand:0 "Кое-что Они Никогда не могли Понимать"
BOR_something_they_could_never_understand_desc:0 "Японцы не вырезал их империю, справляясь с искусством речи или прагматизма. Не было никакого Бисмарка Востока, никакой большой лидер, который мог вести нацию к славе. В то время как Немцы пересилили англо-французских дипломатов в Мюнхене по проблеме Чехов, Японцы начали без разбора натыкаться, Земля, лишенная чести или понимания правил военных \n\nMilitary полномочий горит яркий, но кратко. Рейх будет длиться тысяча лет простым достоинством непревзойденного понимания немца дипломатии. Самые близкие советники Фахрера подготовили варианты чтобы обращаться с восточными дикарями, это теперь - вопрос моркови или палки. Выбор находится в одних руках Фахрера. "

BOR_the_art_of_diplomacy:0 "Искусство Дипломатии"
BOR_the_art_of_diplomacy_desc:0 "было бы просто повернуться, чтобы возмутить. Позволять слепой гнев, чтобы потреблять немецких людей для предпринятого убийства Фахрера, организованного Японцами \n\nDoing так также были бы больше чем наивный. Это было бы глупо. Вниз право, глупое позволять возможность передавать \n\nGerman ботинки не будет приземляться на берегах Токио, но немецкая валюта может все еще дождь от небес выше финансовых центров Японии. С Американцами на одном фронте и испорченных может только быть совершенным обликом чтобы снять империю от внутренней части. "

BOR_plant_the_seeds:0 "Прививают Семена"
BOR_plant_the_seeds_desc:0 "Япония является очень защитным из ее доминиона. Это должен быть Ад для менеджеров такой Сферы, чтобы знать, что малейшая трещина в системе пошлет целую гнилую структуру, рушащуюся вниз. Каждое дело и решение пригнуты с паранойей, паранойя, которые однажды Germania и Вашингтон имеют wormed, их путь внутри, Японцы никогда не будет способен вычеркнуть их \n\nWhether, это опасение имеет основание, ни здесь, ни там Фахреру Борманну. Под руководством министра иностранных дел, часть, которую Фахрер должен играть, очевидна; улыбнитесь и волна \n\nNegotiations, чтобы открыть Сферу полностью к бизнесу Германии возьмет недели, но в конце этого всего, Рейх больше не будет содержаться к одной Европе. "

BOR_we_come_bearing_gifts:0 "Мы Прибываем, перенося Подарки"
BOR_we_come_bearing_gifts_desc:0 "цепь вокруг шей освобожденных людей Азии является тугим. Население Домашних Островов просто затмено этим Китая или Задним Правительством. Также, Токио гарантирует, что группы мятежника разоружены и unorganized.\n\nDuring этот процесс, Японцы в их паранойе, часто идите за борт, ограничивая национальную армию их подчиненных. Это дает противоположный предназначенный эффект. Правительства Китая и Бирмы плохо оборудованы, чтобы иметь дело с сопротивлением \n\nEnter Germania желающий оборудовать армии Азии с наиболее продвинутым оборудованием, которое иена может покупать. Когда люди Азии видят восстановленную стабильность, они будут видеть флаг Рейха, гордо отпечатанного на. "

BOR_underhanded_deals:0 "Закулисные Дела"
BOR_underhanded_deals_desc:0 "Непосредственно поставка и финансирование: Немцы как истинные освободители Азии. "

BOR_the_glory_of_battle:0 "Слава Сражения"
BOR_the_glory_of_battle_desc:0 "японская война пропускает ключевой компонент, вопрос факта, они пропускают ключевой компонент для успешной силы борьбы. Что они могут хвастаться в терминах числового превосходства, или технологическое новшество означает немного, как только те слова признаны как, чем они являются; только words.\n\nGuns и орудия являются устаревшими в возрасте взаимно гарантированного уничтожения. Сражения между большими полномочиями не будут бушевать в городах или на областях. Более агрессивный центр к Азии поместит Японию в обратную ногу, вынуждая их играть защиту. "

