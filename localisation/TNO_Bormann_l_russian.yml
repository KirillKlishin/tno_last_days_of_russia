GER_BOR_sphere_megacorp_presence:0 "Немецкое Корпоративное Присутствие"
GER_BOR_sphere_megacorp_presence_desc:0 "когда германо-японские отношения остыли до слабого кипения, торговля между двумя сверхдержавами возобновилась. Компьютерные мануфактуры в Гуандуне подвергаются новой конкуренции теперь, когда Siemens AG установила свой собственный плацдарм в регионе, а цены на маньчжурский уголь и сталь конкурируют с рейнским материалом Рейхсверке. Японская химическая промышленность вдохнула в себя новую жизнь теперь, когда мертвая хватка ИГ Фарбен в Европе вынуждает новую конкуренцию в Азии, а лидерство Mitsubishi в автомобильной промышленности ставится под сомнение с выходом моделей Daimler-Benz на Токийский рынок. Монополия, даруемая экономикой масштаба, так же применима к мегакорпорациям Рейха, как и к нашим собственным zaibatsus, и конкуренция порождает инновации и прибыль, невиданные в этой сфере со времен экономических войн."
