 bormann.103.t:0 "Письмо от Katharinastadt"
 bormann.103.d:0 "фюрер Борманн, \n\nYour преданные союзники в Kaukasien наблюдают с большим беспокойством по вспышке гражданской войны в пределах Родины. Сердца Немцев всюду болят, и мы посылаем наши соболезнования, что предатели сорвали ваше законное требование ваш офис, и сокрушать много предателей Германии служит источником вдохновения для всех надлежащих сыновей Рейха. Хотя мы в Kaukasus трудно нажаты непосредственно, и не можем позволить себе ни одного из наших трудовых ресурсов, мы сделаем нашу часть для Родины и будем гарантировать, что ваша поставка топлива - безмятежный \n\nWe взгляд, отправляют вашей возможной победе. Godspeed, фюрер Борманн. Истинные Немцы стоят помимо Вас. Sieg heil! \n\n-Временный Реичскоммиссар Пауль Плеиджер"
 bormann.103.a:0 "Наши друзья в Kaukasien стоят с нами! "

 bormann.150.t:0 "Реалисты среди Мечтателей"
 bormann.150.desc:0 "поиск был длинен, болезненен, и время от времени по-видимому бессмысленен, но мы нашли разумных членов польского правительства. Возможно эти мужчины были лояльны от начала, или возможно они понимают насколько обреченный их ситуация. Безотносительно причины, они приняли приглашение Борманна, чтобы говорить о будущем Польши в Germania. Хотя Полюсане никакая реальная угроза нашей энергии, и многие из более агрессивных членов нашего кабинета чавкают в частице, чтобы просто топтать их, мудро экономить драгоценную немецкую кровь на любые военные действия большего количества последствий чем справедливая Польша. Безотносительно случая, предложение было принято, и скоро Поляки пробьются к офису Борманна. Мы должны подготовиться к чему - нибудь быть сказанными, так многие в нашей собственной администрации держат частные сомнения относительно того, насколько восприимчивый эти послы будет к нашим требованиям. Сам Борманн кажется оптимистическим об этом публично, но некоторые говорят, что он является столь же выжидающим из отказа, так много других. Мы должны будем ждать и видеть. "
 bormann.150.a:0 "По крайней мере они прибывают. "
 bormann.151.t:0 "польские Требования"
 bormann.151.desc:0 "К офису Фахрера Мартина Bormann:\n\nThe правительство и люди польской Республики уполномочили меня принимать ваше предложение переговоров определить будущее свободной польской нации и ее людей. Вследствие уменьшенного и обедневшего государства Польши, мы желаем принимать взаимно выгодную защиту Большего немецкого Рейха, зависящего от трех условий как установлено руководством польского языка Republic:\n\n1. Автономию правительства польской Республики нужно гарантировать. Непольские власти, вооруженные силы или гражданское лицо, не должны посягнуть на самоопределение польского законодательного органа или аппарата государства\n\n2. Немецкая колонизация верховных польских стран, так же как насильственной ассимиляции Полюсов в немецкую ethno-культурную сферу, должна закончиться немедленно \n\n3. Правительство, государство концом переговоров, и Свободная польская Армия переориентирует ее политику полисы защиты соответственно \n\nУважение, Президент [POL.GetLeader]. "
 bormann.151.a:0 "Очень хорошо. Позвольте им иметь их 'автономию'. "
 bormann.151.b:0 "неразумный polacks смеют диктовать сроки  мне?! "
 bormann.152.t:0 "немецкое Будущее"
 bormann.152.desc:0 "Президенту "Польши", \n\nЯ рассмотрел ваши требования, непосредственно и мое правительство составило встречное предложение. Страны Генералгубернаторство, как в настоящее время занято вашими повстанческими силами, будут немедленно возвращены к администрации Большего немецкого Рейха. Эти мужчины будут разоружены и обработаны прежде, чем быть переселяемым. Генералгубернаторство будет воссоздан, и все учреждения "польского Государственного" демонтированного \n\nThe перемещения Немцев к Генералгубернаторство будут установлены консультативным советом Немцев и других Germanised Народов в Праге. Неарийские резиденты станут предметами Генералгубернаторство, и их путешествия, и резиденция подвергает соглашениям Генералгубернаторство без ограничения \n\nThis - наше заключительное предложение \n\nFuhrer Мартин Борманн"
 bormann.152.a:0 "они берут нас для дураков? Отклоните его "предложение". "
 bormann.153.t:0 "Управляемое Будущее"
 bormann.153.desc:0 ""Президенту" Польши, \n\nИмея рассмотрел ваши требования, непосредственно и мое правительство составило встречное предложение. Страны Генералгубернаторство, как в настоящее время занято вашими повстанческими силами, будут воссозданы как Reichprotektorat Польша. Неарийским гражданам будут разрешать роли в гражданском правительстве, смежном с военным правительством Reichsprotektor, перемещение Альберта Форстер.\n\n Немцев к Рейхзащита будет установлено консультативным советом равного немца частей и ненемецких членов, базировался в Posen. Неарийцы станут гражданами Рейхзащита, и будут разрешены просить внутренние бумаги движения, учитывающие путешествие, и работа в другом Рейхкоммисариатs и Рейхзащитаs.\n\nThis - наше заключительное предложение \n\nFuhrer Мартин Борманн"
 bormann.153.a:0 "Холодный, как это, это может быть нашим единственным шансом в будущем. "
 bormann.154.t:0 "Ответ Вошо"
 bormann.154.desc_declined:0 ""Глупые негодяи, " бормотал Борманн как, он раздавил польский ответ и понизил. Если они хотели умереть скоро и быстро а не позже и медленно, который был прекрасен Борманном. "
 bormann.154.a_declined:0 "Хорошо, никто не пропустит их. "
 bormann.154.desc_agreed:0 " " ... и с этим учитываемый, Республика Польши безоговорочно принимает защиту Большего немецкого Рейха, для взаимной выгоды наших двух больших наций. Теплые отношения, Президент [POL.GetLeader]. " \n\nBormann усмехался вокруг сигары, сжатой между его пожелтевшими зубами. "Загнанные в угол крысы принимают их судьбу! " Он стоял и шагал к окну, пристально глядя на Germania с ликующим взглядом, намазанным поперек его округленного лица. "Так для польского духа, гм? Гонка, и убежало, чтобы рассмотреть, могли ли бы они избежать неприятностей с этим снова. "
 bormann.154.a_accepted:0 "Полюса знают их место. "
 bormann.155.t_rppolen:0 "Крах Подземного Государственного Единства"
 bormann.155.desc_rppolen:0 "Презренный ужас разрушил польское эмигрантское сообщество сегодня. И Больший немецкий Рейх и "представители" Республики Польши объявили, что последний вступил в соглашение, чтобы стать 'Рейхзащита' - спутниковое государство в tizzy. Начальные сообщения, однако, предлагают бунтовать и сильные протесты, по крайней мере - если не полномасштабная гражданская война среди групп приверженца. Является ли это действительно новым рассветом для Польши, или начало ее самой темной главы все же остается быть замеченным \n"
 bormann.155.a_rppolen:0 "Брат против брата ... "
 bormann.155.b_rppolen:0 "Добро пожаловать в Pakt, друзья ... "
 bormann.155.c_rppolen:0 "Измена без сравниваются! "
 bormann.155.d_rppolen:0 "Невообразимый! "
 bormann.155.t_ggn:0 "Мечта Колеблется"
 bormann.155.desc_ggn:0 "Ужасный все же неудивительно  новости из Варшавы через Румынию: переговоры между Большим немецким Рейхом и Свободным польским языком провалились. Паника захватила главные города Польши как величина этого случая, пораженного домой, с бунтами и грабежом сообщенного в Варшаве и Кракове, поскольку отчаянное население грабило то, что они могли. Обширные числа гражданских жителей, неся все они могут из их родины в гужевых телегах и грабили немецкие транспортные средства, начали затоплять по границе в Румынию \n\nThe, полируют Домашнюю Армию, защифровывает передачу всех, что они имеют к границе, но это - недостаточно. Большая часть того, чем они обладают - устаревшее немецкое оборудование, и они сталкиваются с возобновленным и полностью-эксплуатационным Веркхмархт . С перерожденной нацией в хаосе, это - только вопрос времени прежде, чем мечта о свободной Польше сокрушена навсегда ниже сапога выше колена Нацизма. "
 bormann.155.a_ggn:0 "Лучшая смерть чем рабство. "
 bormann.155.b_ggn:0 "Сокрушают их! Никакое милосердие! "
 bormann.155.c_ggn:0 "Теперь, мы являемся одними. "
 bormann.155.d_ggn:0 "Польша потерян. "
 bormann.156.t:0 "Unterwanderung"
 bormann.156.desc:0 "Чтобы выполнить запланированное вторжение в Польшу, наша сеть сведений много немецких жизней \n\nAlternatively, мы могли придерживаться пожеланий Вехрмакхта и цели польская система логистики, сосредотачивая наши усилия на саботаже, неверном направлении и сокращая линии поставки. Хотя Wessel вопросы этот прямой подход лично, он будет следовать за директивой Фахрера к письму. Любым путем, польский язык не может остановить нас. "
 bormann.156.a:0 "Мы должны раскрыть их тайны. "
 bormann.156.b:0 "Центр на их логистике. "
 bormann.157.t:0 "Большая Ложь"
 bormann.157.desc:0 ""Мой Фахрер, я доволен сообщить, что Действие Doppelganger переходит дежурным. Я уверяю Вас, что работа абвера будет иметь даже марионеточные СМИ Евреев, танцующие к вашей мелодии. Sieg heil! " \n\nWith удовлетворенная улыбка и удары ручки, которыми осуществляют, бюрократа карьеры, Bormann закончил на сообщении Джехлена перед штамповкой символа его офиса на эксплуатационном досье. На сей раз, с небольшими придирками, Вехрмакхт прибыл бы в Польшу как силы по поддержанию мира. OFN мог действительно выступить против таких благородных действий, сделанных для мира и безопасности Европы? "
 bormann.157.a:0 "Они - террористы, в конце концов. "
 bormann.158.t:0 "Уродливая Правда"
 bormann.158.desc:0 "Больницы затопляются с жертвами, фермы горят в стране и немецком крике людей для правосудия. Новости затопили от Большего немецкого Рейха относительно недавнего открытия больших преступлений, совершенных и закулисным методам \n"
 bormann.158.a:0 "плохой день, чтобы быть польским"
 bormann.158.b:0 "Ложь! Ложь и клевета! "
 bormann.159.t:0 "Unterdruckung"
 bormann.159.desc:0 "офисы Фахрера были всегда беспокойны, но сегодня походил на немногих другие. Чиновники войны. "
 bormann.159.a:0 "нет, слишком формальный ... "
 bormann.160.t:0 "Polenfeldzug"
 bormann.160.desc:0 "Экраны поперек земного шара отдыхом этого 1939.\n"
 bormann.160.a:0 "Как может быть мирным, когда они пробуют и убирают ваше достоинство? "
 bormann.161.t:0 "Ди Интеримрегиранг"
 bormann.161.desc:0 "Неловкость и беспокойство висел по Krakau подобно шторму, хотя это не было новостями любому. Граждане города давно привыкли к проживанию под администрацией и ее уникальными 'особенностями. Наиболее мудрый из них учился игнорировать открытую тайну метрополитена клика Ханса Франка уехала, чтобы потреблять полную администрацию. "
 bormann.161.a:0 "штормовые перерывы. "
 bormann.162.t:0 "Чтобы Чистить Papertrail"
 bormann.162.desc:0 "первые действия Interinregierung должны были исследовать отчеты должна когда-либо быть принесена в линию с основами правительственных стандартов и ответственности, намного меньше функции в шаге с Рейхом. "
 bormann.162.a:0 "любой получал ту записку? "
 bormann.163.t:0 "Наказание, где Наказание Должно"
 bormann.163.desc:0 "Фахрер позволяют его пристальному взгляду блуждать по сообщениям и обвинительным актам перед ним относительно почти бедствия Генералгувернмента, его преподанное выражение не, предавая ничто из его мыслей даже в секретности. Вопрос под рукой, однако, касался меньше заключительного анализа грубых ошибок Клики и злоупотреблений, а скорее судьбы вовлеченных. Всей мерой каждый последний из них был виновен в высоких преступлениях против Рейха и его народов; растрата, мошенничество, нарушение обязанности к нему и его суждению, хотя конечно люди не будут одобрять такое решение. "
 bormann.163.a:0 "Что является правосудием без усмотрения? "
 bormann.163.b:0 "обвинения ясны, и приговор - также . "
 bormann.164.t:0 "К Лучшему"
 bormann.164.desc:0 ""Мой Фахрер, в заключение я доволен сообщить, что государство здравого смысла подобно Коч будет обращаться с вышеупомянутой логистикой хорошо. Наконец, Werner Dollinger, реформистский и известный баварский экономист, исполнил бы превосходно в восстановлении экономических перспектив САМОГО GGN, принес телефон к его губам, делал паузу, и прибыл в решение. "
 bormann.164.a:0 "Эдуард Вагнер, милитарист. "
 bormann.164.b:0 "Зэодор Кок, промышленник. "
 bormann.164.c:0 "Werner Dollinger, реформист. "
 bormann.165.t:0 "Рассвет по Weichsel"
 bormann.165.desc_wagner:0 "Поскольку пыль улаживает после выселения некомпетентной администрации Ханса Франка Веркхмархт , это походит на Bormann, и временные Interimsregierung наконец выбрали новый Коммисар Рейха.\n\nIn, государство, берущими центр деятельности известное усовершенствование польской ситуации кажется так далеко как когда-либо. И теперь Коммисар Рейха - фактически компетентный ... "
 bormann.165.desc_koch:0 "Поскольку пыль улаживает после выселения некомпетентной администрации Ханса Франка Веркхмархт , это походит на Bormann, и временные Interimsregierung наконец выбрали новый Коммисар Рейха.\n\nIn, государство до некоторой степени. "
 bormann.165.desc_dollinger:0 "Поскольку пыль улаживает после выселения некомпетентной администрации Ханса Франка Веркхмархт , это походит на Bormann, и временные Interimsregierung наконец выбрали новый Коммисар Рейха.\n\nIn, государство непосредственно. "
 bormann.165.a_wagner:0 "Больше боли для Полюсов это кажется"
 bormann.165.a_koch:0 "промышленность может улучшить польскую партию? "
 bormann.165.a_dollinger:0 "Лучшие автомобили чем лагеря"
 bormann.166.t:0 "Польша Еще не потерян"
 bormann.166.desc:0 "После хаоса Бургерконфликт, Generalgouvernment был охвачен в огне, поскольку польские приверженцы поднялись против этого. Было много предсказаний, и в Рейхе и вне этого. Некоторая мысль, что Generalgouvernment победил бы с его превосходящими руками будет очень, намного более резко. "
 bormann.166.a:0 "Хорошо это было неожиданно. "
 
 bormann.555.t:0 "Карл Доенитз lauches удачный ход в Крыме! "
 bormann.555.d:0 "С Рейхом, кувыркающимся морей, не говоря уже о разрушительном эффекте, что обвинения 'героя Атлантики' будут в том, чем худые силы остаются с предателями. "
 bormann.555.a:0 "Посылают тому человеку самую прекрасную бутылку, которую мы имеем! "
 
 bormann.556.t:0 "Kriegsmarine Дефекты! "
 bormann.556.d:0 "глаза Рейха еще раз бросают восток, к Крыму, пока еще более ошеломляющие новости появляются от порта. Взявшись за радио еще раз в пламенном dictat на важности уважения к баннеру Доенитза, и поэтому, к нашему, перспективы выглядят все более и более тусклыми для других соперников. "
 bormann.556.a:0 "Лояльные сыновья Германии, каждый"


 bormann.600.t:0 "Ehre жировик Ehre Gebuhrt"
 bormann.600.desc:0 "Богемный гарнизон имел незавидное положение от Родины; и Губернатору, лидерство которого препятствовало им отклониться с новым набором медалей, уполномоченных для защитников Богемии. Наконец, первое завоевание Рейха будет закончено. "
 bormann.600.a:0 "Честь, к кому честь является должной. "

 bormann.601.t:0 "Новые Заказы"
 bormann.601.desc:0 "гарнизон в нашем протекторате Boehmen-м. Г ¤ hren одержал победу по противным приверженцам, которые напали на них в течение GCW. В то время как это спасает нас от другого дорогого полицейского действия, это также представляет потенциально опасный политический гарнизон прецедента \n\nThe, имеет реформистские тенденции, и Прага - не это далеко от Germania. Мы могли только повторно развернуть их к некоторым далеко угол Рейха, чтобы ограничить их воздействие конечно, но тогда реформисты в полном Heer будут отклонены триумф, которого они достигли \n\nOr, мы могли предоставить им их победу пропаганды. Конечно, это было бы далее впечатление, что это является Веркхмархт , не фюрер Bormann, кто - тот в месте водителя. "
 bormann.601.a:0 "Эти солдаты должен быть размещен далеко от Germania, чтобы содержать их влияние. "
 bormann.601.b:0 "Эти Чехи доказали их Germanization в нанесении поражения Секретной службе. Они могут остаться. "

 bormann.602.t:0 "Правда О Богемных Приверженцах"
 bormann.602.desc:0 "С Богемной ситуацией, наконец разбирающейся Секретной службы - там? "
 bormann.602.a:0 "Как глубоко сеть Химмлера бежит?! "

 bormann.603.t:0 "Переворот"
 bormann.603.desc:0 ""Красивый не так ли? von Krosigk династия имел это в, это - владение с тех пор, по крайней мере Наполеоновские войны" Джоханн Ладвиг Граф Шверин von Krosigk бесцеремонно жестикулировали к живописи в его бюро, поскольку он вел фюрер в его офис \n\n " я не должен здесь смотреть на нефтяные картины Krosigk ", терпение Борманна было уже тонко, даже при том, что их разговор даже должным образом не начался \n\nThey, остался тихим на мгновение, поскольку дверь позади них была закрыта помощником. Von Krosigk начал говорить, но быстро заставлял замолчать. Тон Борманна и поведение больше походили на животное, охотящееся на его добычу чем человек \n\n " Вы действительно ожидаете шанс держать ваше положение, я позволяю Вам оставлять это место, стоящее на ваших ногах. И Вы оставите, не делать никакой ошибки. Живая остальная часть ваших дней с вашим семейством. Не войдите в мой путь. " Борманн небрежно поместил его руку на отдых кобуры \n\nThe разговора, было намного больше гладкое .... В конце von Крозигк передавал полномочия спокойно. "
 bormann.603.a:0 "фюрер giveth и фюрер taketh далеко"

 bormann.604.t:0 "Heim ins Рейх"
 bormann.604.desc:0 "вспышка камеры осветил за его бескровное окончание к давнишней проблеме Богемии, и улицы Germania были заполнены приветствиями при другом успешном приобретении для Рейха. "
 bormann.604.a:0 "Богемия вернулся навсегда. "

 bormann.605.t:0 "Тень Висит по Богемии"
 bormann.605.desc:0 "Богемия был установлен кроме центра Рейха в течение многих лет, долго задержал в его запланированной интеграции непрерывной деятельностью приверженца это plagues сельская местность. Вспышка гражданской войны не сделала гарнизон никакая польза жизненную промышленность, но рискуя созданием нас сверхосторожный взгляд. Все нападают, принесла бы нам славу в глазах немецких людей, но ценила Богемные фабрики, будет поврежден. "
 bormann.605.a:0 "Медленно и Устойчивый. "
 bormann.605.b:0 "Быстрый и Свободный. "

 bormann.606.t:0 "Поиск Запасов"
 bormann.606.desc:0 "b:0 "Так что Вы говорите мне, что они не нашли ничто даже при том, что мы искали сельскую местность с прекрасным причесанным зубом? \n\n " Да, мой фюрер, никакие признаки Herr фюрер, Порядочная полиция очень благодарен за увеличение ... " \n\nb:0 " Они лучше, быть ... " \n\n-расшифровка-стенограммы ОБМАН XX.196X"
 bormann.606.a:0 "По крайней мере Полиция - счастливый ... "

 bormann.607.t:0 "Змея в Траве"
 bormann.607.desc:0 "Слишком многие принимают терпение за нерешительность. Терпение - достоинство, пока нерешительность - фатальный недостаток. Однако, когда каждый силен, они должны казаться слабыми, так, пока OKW генералы могут скулить при не получении, чтобы осуществить их "своевольные работы скоординированного Schwerpunkt ", фюрер может остаться легким знанием, что его выбор является правильным выбором \n\nПока Heer положения против Секретной службы в границе, агенты уже начали проникать через Богемные передние линии. Принимая во внимание концентрации силы, местоположения артиллерии, и бункеры, которые заставили бы Первого генерала Мировой войны, который бросится наутек и бежать, их информация мягко, сочатся назад через менее откровенным генералам, более желающий, чтобы доверять видению Фахрера. Эти генералы самоотверженно собирают их собственные, более очищенные планы относительно авианалетов вторжения \n\nMassed на большое оружие, оставит их как груды подмостей, в то время как скольжение между твердыми разрядами Секретной службы, чтобы взять их от сторон подобно Ханнибалу демонтирует их быстрее чем доктор концентрационного лагеря. И бункеры слишком постоянны. Их сдача неизбежна, когда они - черный остров в море серых. "
 bormann.607.a:0 "Имеют немного терпения ... "

 bormann.608.t:0 "Начинание до сигнала"
 bormann.608.desc:0 "Война - очень неточно указанное слово. Тот - в состоянии войны, если не объявили это? Независимо от того, что ответ, это не никакая причина, для которого мы являемся достаточно уверенными ступить нога в их почву, нет никакой нации в мире, достаточно глупом, чтобы сказать, что чешские Страны не находятся под немецким доминионом. Продолжайте тыкать, пока они не прекращают обращать внимание. Тогда, вытрите их. "
 bormann.608.a:0 "Другой бункер поворачивается к облаку дыма. "

 bormann.609.t:0 "Богемная Ничья"
 bormann.609.desc:0 "Богемия находится под осадой. Luftwaffe старательно отклоняет любые бургундские попытки перепоставки их бывшего союзника, и границы, богемной, и немецкой уставились на друг друга с когда-либо-напрягающимися властями, которым согласовывают, и затем превышенный, и затем затменный медленным осмотром немецких отрядов в feldgrau от поперек Рейха. На абсолютном контрасте истощению и усталости, которая казалась чуме, Heer при борьбе на немецкой почве, мужчины получили рвение, неслыханное из начиная с Западной российской Войны. Это - опыт просвещения иметь истинного врага, враг, который является без сомнения злым - враг, которого Вы можете ненавидеть. "
 bormann.609.a:0 "Ненависть - эмоция столь же чистый, как это глубоко. "

 bormann.610.t:0 "Падение, Антропоид"
 bormann.610.desc:0 "Больше не может мы допускать собак Секретной службы в Рейхе. Головорезы Химмлера подорвали наши усилия в течение бесчисленных лет, и в их трусливом стиле только теперь показал их истинные лица. Они могут призвать к помощи от их владельца напалма; как скрывание в основаниях обслуживает их, когда ракеты роют их могилы; как лояльность собаки наносит поражение храбрости мужчин. Они - не мужчины, но животные блондинки в форме мужчин, и это - долгое время, они были помещены вниз \n\nHangmen, мясники, злые гении. Они пережили их полноценность. Начните вторжение. "
 bormann.610.a:0 "Позволяют игре Wagner. "

 bormann.611.t:0 "День Виселицы"
 bormann.611.desc:0 "голос быстро вырос от TV:\n\n " Сегодня, мы освобождаем область Рейха от предательства и коррупции. "\n\nRow на ряд виселицы щелкнул по экрану \n\n телевидения " Гитлером, однажды полагал, что эти мужчины, чтобы быть его авангардом ... " \n\nHundreds Мужчин Секретной службы, захваченных в течение заключительного нападения стояли там, петли вокруг их шеи \n\n " Но точно так же как Химмлер непосредственно, они имели только их сам интерес, что вся Бургундия могла быть достигнута сигналами телевидения также. Но из Бургундии была только тишина, это почти походило, они были ... безразличны? "
 bormann.611.a:0 "Богемия чистится от Секретной службы"


 bormann.620.t:0 "Возвращение Флота"
 bormann.620.desc:0 "Источники, исключительные к Voelkischer Beobachter сообщают, что с концом гражданского конфликта в пределах центра Рейха Kriegsmarine, в настоящее время размещенные в Krim делают приготовления к их возвращению к Германии. Адмирал Карл Доенитз, который приказал, чтобы флот был удален из Германии в течение конфликта, чтобы препятствовать этому падать в неправильные руки, по сообщениям одобряет последовательность Фахрера Борманна и его сердечную работу, чтобы восстановить мир \n\nAdmiral, репутация Доенитза предшествует ему, и немногие из претендентов высказали возражения в его отсутствии, или боязнь его ярости должна он поворачивать оружие его флота на них или по-дурацки надеющийся подлизаться в случае их победы. Адмирал сохранялся однако, отказываясь поместить его суда в опасности для любого другого, чем законный фюрер.\n\nThe Фахрер, как ожидается, примет его друга с почетом и союзника, и никакие почести сомнения не то, чтобы. Читатели с сыновьями в Kriegsmarine будут теперь сомневаться относительно быть освобожденными, чтобы знать, что наши мальчики приходят домой. "
 bormann.620.a:0 "Приносят мальчикам дома. "

 bormann.621.t:0 "Нефритовая Гавань"
 bormann.621.desc:0 "гавань в Вильгельмсхафене не был настолько полон в годах. Шумную деятельность Нефритовой Бухты привели должен понять, что его собственное эго незначительно по сравнению с существованием нации. Адмирал Доенитз знал, что не было никакой чести в его выборе, чтобы удалить Kriegsmarine от войны, но он знал, что это был выбор, необходимый для пользы его Родины. Это - истинная честь. " \n\nDoenitz и Борманн стоял рядом, их подиум, достаточно далекий от аудитории, что ни один не мог видеть поперечный взгляд Фахрера или намек адмирала угрюмого вида. Это был день мира в конце концов, и люди ожидали, а не в трещинах в стене они стояли на. "
 bormann.621.a:0 "Веркхмархт  цел еще раз. "

 bormann.622.t:0 "Серый на Черном море"
 bormann.622.desc:0 "С отъездом Kriegsmarine от Theoderichshafen, самый большой порт в Черном море затих. Порт составлял подавляющее большинство занятости в городе, быть этим непосредственно через тысячи докеров и стивидоров, которые обслуживали вздутые суда, которые обычно закрывали горизонт от видения подобно oceangoing небоскребам; или косвенно, в бесчисленных залах пива, рестораны и публичные дома, которые прыгнули начиная с полуострова, боролись от its' Славянских оккупантов. Пока отъезд флота, возможно, причинил краткий экономический кризис среди citygoing Немцев, исчезновение пьяных моряков, отмеченных для немногих сохранения Ukrainians редкий момент и фонды, чтобы сделать это. "
 bormann.622.a:0 "Feldgrau заполняет улицы снова. "


 bormann.650.t:0 "Крах Переговоров"
 bormann.650.desc.a:0 "После напряженных коммуникаций с Leider Нидерландов и его фашистскими лакеями, от пламенных писем до придирчивых обращений по телефону и личных встреч, мы получили официальный ответ. Несмотря на лучшие усилия Фахрера убеждать и запугивать через компромисс и угрозы подобно, голландские фашисты отказались воссоединяться с Einheitspakt. В личном письме Борманну, Cornelis фургон Гилкеркен утверждал, что "голландский национальный Социализм не может процветать в тени Рейха" .\n\nAs, хмурящиеся глаза Борманна бродили по содержанию письма, в особенности просьба к Рейху, чтобы оставить Нидерланды в покое, это не была жалость, но ярость, которая размешивала в пределах него. Официальное вторжение в Нидерланды было объявлено. Готовый Heer! "
 bormann.650.desc.b:0 "После напряженных коммуникаций с Biesheuvel, от пламенных писем до придирчивых обращений по телефону и личных встреч, мы получили официальный ответ. Несмотря на лучшие усилия Фахрера убеждать и запугивать через компромисс и угрозы подобно, Нидерланды отказались воссоединяться с Einheitspakt. В личном письме Борманну, мелкий диктатор утверждал, что он никогда не будет предавать его людей, вернув их согласно великолепному правилу вторжение в Нидерланды. "
 bormann.650.desc.c:0 "После напряженных коммуникаций с новыми лидерами Нидерландов, от пламенных писем до придирчивых обращений по телефону и личных встреч, мы получили официальный ответ. Несмотря на лучшие усилия Фахрера убеждать и запугивать через компромисс и угрозы подобно, демократы отказались воссоединяться с Einheitspakt. В личном письме Борманну, недавно избранный Премьер-министр утверждал, что, "чтобы согласиться на ваши строгие заказы и беспощадное вторжение в Нидерланды. "
 bormann.650.a:0 "Война прибывает. "

 bormann.651.t:0 "Действие Blauer Rhein"
 bormann.651.desc.a:0 "гниль 'голландского национального Социализма' должен быть сожжен от лица Европы, как только и для всего \n\nThe Heer готов. Luftwaffe готов \n\nOn заказ под скалой. "
 bormann.651.desc.b:0 "гниль 'доброжелательной диктатуры Бишеувэля' должен быть сожжен от лица Европы, как только и для всего \n\nThe Heer готов. Luftwaffe готов \n\nOn заказ под скалой. "
 bormann.651.desc.c:0 "гниль демократии и коррупции должен быть сожжен от лица Европы, как только и для всего \n\nThe Heer готов. Luftwaffe готов \n\nOn заказ под скалой. "
 bormann.651.desc.d:0 "гниль Секретной службы должен быть сожжен из Нидерландов, как только и для всего \n\nThe Heer готов. Luftwaffe готов \n\nOn заказ под скалой. "
 bormann.651.a:0 "Позволяют промаху собаки войны! "

 bormann.652.t:0 "Развязывание Орпо"
 bormann.652.desc.a:0 "Нидерланды упал \n\nHistory, повторения самостоятельно, и трусливый голландский язык сдались нашим силам в течение второго раза через два десятилетия. Война может быть выиграна, но сражения несомненно продолжатся на улицах и областях подстрекателями эффекта \n\nAny антинемецкого восстания, будет выслежен и выполнен для всех, чтобы видеть. Никто не должен избежать нашего схватывания. Те, которые скрываются в бункерах и основаниях, составляющих заговор в складах и дикой местности, чистя их оружие под половицами и в пределах лесов вЂ“ они будут все вытащены их волосами, чтобы столкнуться с пулей или петлей. "
 bormann.652.desc.b:0 "Нидерланды упал \n\nHistory, повторения самостоятельно, и трусливый голландский язык сдались нашим силам в течение второго раза через два десятилетия. Война может быть выиграна, но сражения несомненно продолжатся на улицах и областях подстрекателями эффекта \n\nAny антинемецкого восстания, будет выслежен и выполнен для всех, чтобы видеть. Никто не должен избежать нашего схватывания. Те, которые скрываются в бункерах и основаниях, составляющих заговор в складах и дикой местности, чистя их оружие под половицами и в пределах лесов вЂ“ они будут все вытащены их волосами, чтобы столкнуться с пулей или петлей. "
 bormann.652.desc.c:0 "Нидерланды упал \n\nHistory, повторения самостоятельно, и трусливый голландский язык сдались нашим силам в течение второго раза через два десятилетия. Война может быть выиграна, но сражения несомненно продолжатся на улицах и областях подстрекателями эффекта \n\nAny антинемца, восстание продемократа будет выслежено и выполнено для всех, чтобы видеть. Никто не должен избежать нашего схватывания. Те, которые скрываются в бункерах и основаниях, составляющих заговор в складах и дикой местности, чистя их оружие под половицами и в пределах лесов вЂ“ они будут все вытащены их волосами, чтобы столкнуться с пулей или петлей. "
 bormann.652.desc.d:0 "Нидерланды упал \n\nHistory, повторения самостоятельно, и трусливый голландский язык сдались нашим силам в течение второго раза через два десятилетия. Война может быть выиграна, но сражения несомненно продолжатся на улицах и областях подстрекателями эффекта \n\nAny восстаний Секретной службы, будет выслежен и выполнен для всех, чтобы видеть. Никто не должен избежать нашего схватывания. Те, которые скрываются в бункерах и основаниях, составляющих заговор в складах и дикой местности, чистя их оружие под половицами и в пределах лесов вЂ“ они будут все вытащены их волосами, чтобы столкнуться с пулей или петлей. "
 bormann.652.a:0 "Позволяют охоте начинаться. "

 bormann.653.t:0 "Новый Коммисар Рейха"
 bormann.653.desc:0 "Наше быстрое вторжение и стабилизация Нидерландов принес это хныкающий перед нами, прося милосердия. В то время как мы никогда не будем забывать это отвратительное предательство, ради политики мы должны простить им. Еще одна администрация, лояльная на вечеринку и Рейх, будет установлена так, чтобы мы могли продолжить процесс Germanization, и эксплуатация resources.\n\nA нового Рейхкоммисариат требует нового Коммисар Рейха, и Фахрер должен все же решить, кто достоен, талантлив и достаточно лоялен, чтобы заменить последнего Артура Сеисс-Инкуарта. С одной стороны, назначая немца послал бы абсолютное сообщение людям Нидерландов, что сопротивление имеет последствия, и что они будут навсегда кланяться Рейху. С другой стороны, однако, голландский лидер может быть способен вдохновить больше уважения среди его людей \n\nWilhelm Риттербуша, обслуживаемых покорно в предыдущей администрации под Seyss-Inquart, доказываясь быть посвященным бюрократом. Были мы, чтобы назначить немца, он - очевидный выбор. Голландский фашистский и лояльный сотрудник Х.а. Синклэйр де Рокемонт, однако, также точно подходит для работы \n\nBormann, должен выбрать мудро. "
 bormann.653.a:0 "Только немец может управлять Рейхкоммисариат. Назначьте Ritterbusch! "
 bormann.653.b:0 "Голландец обеспечит больше стабильности. Выберите de Рокемонта! "

 bormann.654.t:0 "Коммисар Рейха Ritterbusch"
 bormann.654.desc:0 "Рейхкоммисариат Niederlande нуждается в лидере, и вырождение Голландцев доказало, что мы можем только доверять человеку его людей. "
 bormann.654.a:0 "Нидерланды наш. Heil Bormann! "

 bormann.655.t:0 "Коммисар Рейха Рокемонт"
 bormann.655.desc:0 "Рейхкоммисариат Niederlande нуждается в лидере, и непослушный характер, который сотрудничал близко с Рейхом после нашего вторжения в 1940, служить новым Коммисар Рейха.\n\nThe голландским языком, будет конечно уважать его, и может даже расти, чтобы любить его. Только те, которые мятежник против Рейха должен будет бояться его. Позвольте назначению de Рошемона быть уроком Голландцам: если ваши братья ведут Вас к славе, Вы должны следовать в их шагах или оставлены в грязи \n\nTime, скоро покажет большие результаты проницательности Фахрера. "
 bormann.655.a:0 "Нидерланды наш. Heil Bormann! "

 bormann.656.t:0 "Спасение от Нашей Власти"
 bormann.656.desc:0 "Голландцы боролись непосредственно далеко от Einheitspakt, объявляя полную независимость от Рейха. Нидерланды, Джерман Реичскоммиссариат начиная с нашего вторжения в 1940, предали наши идеалы и охватили диктатуру Barend Bieshevuel. Этот недобросовестный политический деятель захватил власть Нидерланды от себя, мы должны поставить ультиматум Bieshevuel: он должен сдаться нашим требованиям и вернуть его страну в безопасность Einheitspakt, или иначе мы сокрушим их. Если голландский мир ценности, они будут делать правильное решение. "
 bormann.656.a:0 "Давайте видеть насколько мудрый этот Bieshevuel - ... "

 bormann.657.t:0 "Коммисар Рейха или Reichsfeind? "
 bormann.657.desc:0 "Фахрер решил растянуть открытую руку 'доброжелательному' диктатору Бейрнду Бишеувэлю, предлагая помогать поддержать Нидерландов вЂ“, где он будет стоять на этих предложенных переговорах? "
 bormann.657.a:0 "Бишеувэль примет название Коммисар Рейха. "
 bormann.657.b:0 "Мы горды быть Reichsfeinds! "
 bormann.657.c:0 "Коммисар Рейха для целой жизни, или Reichsfeind в течение недели? "

 bormann.658.t:0 "Коммисар Рейха Бишеувэль"
 bormann.658.desc:0 "голодный властью был мудр к настоящему времени, и очевидно примет наши ограничения вЂ“, или иначе барабаны войны должны звучать еще раз. "
 bormann.658.a:0 "Позволяют переговорам начинаться. "

 bormann.659.t:0 "Переговоры с голландским языком"
 bormann.659.desc:0 ""Что я назову не должно официально распознать как 'рабство'. ""
 bormann.659.a:0 "крошечный шаг сегодня может объявить большой прыжок завтра. Мы примем. "
 bormann.659.b:0 "Наша диктатура - необходимое зло. Эти "компромиссы" являются злыми без сдержанности. "
 bormann.659.c:0 ""мы имеем дело? " "

 bormann.660.t:0 "Изменение"
 bormann.660.desc:0 "переговоры был абсолютный успех \n\nIt, были слова и остроумие вЂ“ не оружие и воины вЂ“, который защитил возвращение Нидерландов к Einheitspakt. В то время как Веркхмархт , возможно, легко и стремительно свалил непослушное голландское правительство, и такая война будет великолепна, сообщения дипломатического мастерства Фахрера отразятся во всем мире и ужаснут наших противников. Немного пожертвовался, и все же Рейхкоммисариат Niederlande был reborn.\n\nПока Борманн, празднует эту маленькую победу, Коммисар Рейха Bieshevuel начинает предписывать его мелкие изменения начинают циркулировать, независимые профсоюзы прыгают, и система corv Г © e рабство была установлена к тишине скулить голландских либералов. "
 bormann.660.a:0 "Позволяют нам надеяться, что этот Bieshevuel держит к его слову. "

 bormann.661.t:0 "Новая Диктатура"
 bormann.661.desc:0 "Подобно Гитлеру перед ним, Мартин Борманн доказал его ценность с вооруженными силами, и дипломатические триумфы подобный \n\nРейхкоммисариат Niederlande вернулись в Einheitspakt, отдыхая благополучно при защите отеческого Рейха. Согласно Bieshevuel, Нидерланды - официально 'самый свободный' Рейхкоммисариат во всей Европе. В то время как эти свободы не достаточно сильны, чтобы вызвать волнение, они могут объявить больший уровень удовлетворения среди неприятного голландского языка, густонаселенного к их новому правительству, и поэтому увеличенное уважение как угроза против Bieshevuel. Нидерланды не смели бы бросать вызов нашим ограничениям с угрозой военной силы, лояльной к Рейху, вырисовывающемуся верхний, готовый натянуть новый Коммисар Рейха его шеей в хватке пальцев Фахрера. "
 bormann.661.a:0 "Нидерланды наш еще раз. "

 bormann.662.t:0 "Reichsfeind Бишеувэль"
 bormann.662.desc:0 "предположение Фахрера, что Бейрнд Бишеувэль был, человек Рейха. В его гордости Бишеувэль подписал смертельный варрант бесчисленного na Г Їve Голландцы, обреченные падать против неостанавливаемой энергии нашего вопроса Веркхмархт .\n\nNo. Через переговоры или кровь, Нидерланды возвратятся к нам. Подготовите Heer к вторжению! "
 bormann.662.a:0 "Они будут падать подобно домино. "

 bormann.663.t:0 "Вырождение Демократии"
 bormann.663.desc:0 "порочная опухоль рос на теле Европы начиная со смерти Артура Сеисс-Инкуарта. Нидерланды, относительно устойчивый Рейхкоммисариат начиная с нашего вторжения в 1940, предали наши идеалы и уступили бичу демократии. Возрождение этой злокачественной системы не будет никакое сомнение объявлять возвращение хаоса, коррупции, и вырождение к их небольшому голландскому языку нации \n\nThe должно подчиниться Рейху немедленно. Мы не можем позволить болезнь демократии к нагноению, неприрученному в углу нашего континента, независимо от того как патетический его влияние. Простой ультиматум должен быть представлен Нидерландам: они сдадутся нашим требованиям и воссоединятся с Einheitspakt вЂ“ или перенесут последствия. Если голландский мир ценности, они будут делать правильное решение. "
 bormann.663.a:0 "Фахрер будет проектировать письмо с непосредственным эффектом. "

 bormann.664.t:0 "Письмо От Фахрера"
 bormann.664.desc:0 "Herr Премьер-министр, \n\nYour нация открыл ее руки. Если Вы принимаете это предложение, так же как безотносительно ограничений мы размещаем в вашу новую систему управления, я позволю Вам продолжать ваш небольшой демократический эксперимент. Если я не получаю подтверждение моего предложения, однако, я не буду иметь никакого выбора, кроме как объявлять войну с вашей крошечной нацией и сокрушать ваших людей под продвигающимся мартом моего могущественного Веркхмархт . Те, которые поддерживают вырождение демократии будут уничтожены. Вы будете наказаны. Ваше правительство будет расформировано. Ваши семейства будут казнены \n\nI, ожидают быстрый ответ \n\nHeil Борманн! "
 bormann.664.a:0 "Наши руки привязаны. Мы должны принять их требования. "
 bormann.664.b:0 "Никогда снова будет мы жертвовать нашей свободой за 'безопасность'. "
 bormann.664.c:0 "Фахрер und Reichskanzler des Валовой Г џgermanisches Рейхи, М. Борманн"

 bormann.665.t:0 "Удивление Agreenment"
 bormann.665.desc:0 "Несмотря на их слайд в вырождение, Голландцы доказали себя, чтобы быть более мудрым, чем мы сначала ожидали. Фахрер получил дружественное письмо от Премьер-министра, запрашивающего переговоры так, чтобы будущее голландской политики на таких переговорах с целью ухода от ненужного вторжения. Если иллюзия демократии достаточно, чтобы держать непослушный голландский язык под нашим большим пальцем, то пусть будет так. "
 bormann.665.a:0 "Нидерланды принадлежит Рейху. "

 bormann.666.t:0 "Переговоры с голландским языком"
 bormann.666.desc:0 "голландские послы вежливо поднял их руки, будут отменены. "\n\n " И если мы отказываемся? " другой посол спросил, поглаживая его бороду \n\n " Если Вы отказываетесь от любого из моих щедрых компромиссов, Рейх вторгнется в вашу небольшую нацию. Если Вы принимаете, но не в состоянии искренне предписать эти ограничения, Рейх вторгнется в вашу небольшую нацию. " Борманн наклонялся вперед и позволил себе улыбка. "Это понято? " "
 bormann.666.a:0 "Компромисс - ключ к выживанию. Мы должны принять эти предложения. "
 bormann.666.b:0 "Это не никакая истинная демократия. Мы отойдем от переговоров! "
 bormann.666.c:0 "Мы ждем их ответ. "

 bormann.667.t:0 "Новая "Демократия""
 bormann.667.desc:0 "Фахрер вел переговоры к звучному успеху для Рейха. Рассвет ломается по новой голландской 'демократии', тот, который съеживается и подлизывается в наших ногах, в то время как мы осматриваем это с подобным ястребу attentiveness.\n\nWe, получили подтверждение, что антинемецкие subversives были официально запрещены от привлечения влияния. Ядовитая ложь этих subversives больше не будет капаться в уши na Г Їve, голландское \n\nOnly время скажет, достаточно ли недавно избранные правители Нидерландов мудры, чтобы продолжить уважать наши договорные ограничения. В противном случае тогда они утратили бы наш щедрый подарок, и будут смотреть далеко от их избирательных бюллетеней и ниже на баррель немецкой винтовки. "
 bormann.667.a:0 "Держат их из выборов, далеко из пресса, и от телевидения! "

 bormann.668.t:0 "Иллюзия Выбора"
 bormann.668.desc:0 "Подобно Гитлеру перед ним, Мартин Борманн доказал его ценность с вооруженными силами и дипломатическими триумфами подобный \n\nThe, Нидерланды вернулись в Einheitspakt, и их выборы только определят, из какого древесины Голландцы хотят, чтобы их новый марионеточный лидер был сделан. Несмотря на это, дальнейшие меры должны быть взяты прервать их мелкий небольшой эксперимент. "
 bormann.668.a:0 "болезнь демократии был изолирован. "

 bormann.669.t:0 "Ожидаемый Ответ"
 bormann.669.desc:0 "Как ожидается, выродившиеся демократы Нидерландов отказались от нашего ультиматума. Письмо, которое Премьер-министр послал Фахреру, просящему Голландцев быть оставленным в покое как независимая нация, сильно пахнуло мелкой трусостью и презрением к их Германским братьям поперек границы. Письмо закончилось патетическим утверждением, которое, "чтобы воссоединиться с Einheitspakt только не предало бы голландских людей, но преобразовало бы мое лидерство в репрессивную тиранию, от которой мы желаем быть свободным. "\n\nIf Нидерланды желает быть независимым, тогда пусть будет так. Они будут одни и изолированы, поскольку мы сокрушаем их под нашими ботинками продвижения и натягиваем их лидеров для всего мира, чтобы видеть. "
 bormann.669.a:0 "Готовый Heer! "

 bormann.670.t:0 "Фашистское Государство"
 bormann.670.desc:0 "На Северо-западе нашей европейской империи, Dietsland был рожден. Голландский фургон фашиста Корнелиса Geelkerken объявил себя Leider, обещая принести 'голландский национальный Социализм' его непослушным людям, объявляя полную независимость от Einheitspakt. Нидерланды, Джерман Реичскоммиссариат начиная с нашего вторжения в 1940, предали наши идеалы и охватили невменяемость этого человека Нидерланды от себя, мы должны поставить ультиматум фургону Geelkerken: он должен сдаться нашим требованиям и вернуть его страну в безопасность Einheitspakt, или иначе мы сокрушим их. Если голландский мир ценности, они будут делать правильное решение. "
 bormann.670.a:0 "Только насколько гордый - эти 'национальные Социалисты? "

 bormann.671.t:0 "Запрос от Germania"
 bormann.671.desc.a:0 "Ван Гилкеркен и его голландские фашисты могут быть угрозы репутации Рейха, но они несомненно - голодные властью, но этот мелкий диктатор должен быть вынужден понять одну простую вещь: словами или кровью, Нидерланды возвратятся к Рейху. "
 bormann.671.desc.b:0 "Мы ждали затаив дыхание, поскольку Рейх оправляется от его 'Бургерконфликт', готовя нас непосредственно для худшего результата. Leider остался оптимистическим, утверждая, что Фахрер не смел бы заказывать вторжение в Dietsland и его великолепных людей, в то время как Немцы все еще оплакивают смертные случаи их упавший brothers.\n\nAs, мы ожидали, письмо прибыло от Борманна. Он поставил ультиматум новому правительству: Если фургон Корнелиса Geelkerken принимает название Коммисар Рейха и преобразовывает нацию еще раз в подвластный Рейхкоммисариат, они разрешат нам некоторые реформы. Об этих реформах, конечно, будут договариваться в более поздней дате \n\nIf, мы отказываемся от этого предложения воссоединиться с Einheitspakt и принять Мартина Борманна как наш повелитель, он возможно объявит войну с нами и казнит нас все как предатели. Есть немного времени, чтобы делать наше решение вЂ“, мы соглашаемся на эти требования, чтобы спасти наших людей, но ставить под угрозу наше видение, или мы противостоим Немцам и заставляем раскрыть карты? "
 bormann.671.a:0 "Они не надувают. Мы примем эти требования. "
 bormann.671.b:0 "Даже если они не надувают, мы никогда не будем ограничивать свободу к немецкой угрозе! "
 bormann.671.c:0 "Что они должны выбрать? "

 bormann.672.t:0 "Коммисар Рейха Geelkerken"
 bormann.672.desc:0 "Часы, обошедшиеся, поскольку Leider наблюдал его ссору министров вокруг него. Кулаки были поколеблены, и голоса были подняты, извинения бормотали, и прощение обменено, оскорбления были брошены, и по крайней мере один удар был брошен. Наконец, фургон Корнелиса Geelkerken заставил замолчать встречающуюся комнату, уверенным, чтобы вызвать NSDAP:\n\n " Мои голландские братья и сестры, товарищи товарищи, чего Вы являетесь свидетелем, сегодня - триумф голландского национального Социализма! Я, ваш Коммисар Рейха и Leider, спас нашу нацию от темной тени, которая вырисовывалась по нам так долго. Теперь, поскольку мы стоим твердо в солнечном свете, мы смотрим поперек, и не, нашим немецким друзьям. ""
 bormann.672.a:0 "высокомерная речь от высокомерного человека. "

 bormann.673.t:0 "Переговоры с голландским языком"
 bormann.673.desc:0 "Райкскоммисзар фон Дицланд, фургон Корнелиса Geelkerken, \n\nThank Вы для вашего предыдущего письма. Я обсудил ваши предложенные реформы сильно с моим Министерством иностранных дел, и мы достигли наших определенных заключений. Ваше желание далее стабилизировать Дицланда, так же как вашу открытую лояльность к Рейху и непосредственно, является доказательством достаточно, что ваше назначение, поскольку Райкскоммисзар был заслужен; также, я желаю разрешать некоторый незначительный над теми жизненными областями инфраструктуры, которую Рейх покорно защищает. Мы не будем допускать пропаганду, изображающую наши две нации как равный \n\nHeil Борманн! "
 bormann.673.a:0 "Эти сроки приемлемы. Heil фургон Райкскоммисзара Geelkerken! "
 bormann.673.b:0 "Немцы послали нам, освобождают туалетную бумагу? Как вид. "
 bormann.673.c:0 "Фахрер und Reichskanzler des Валовой Г џgermanisches Рейхи, М. Борманн"

 bormann.674.t:0 "Обед с Haigthon"
 bormann.674.desc:0 ""тост к Leider! " Альфред Хэйгтон ухмылялся, поднимая стакан точно так же как это! " Экономический министр хватал его fingers.\n\n " Который приземистое небольшое влагалище, " фургон Гилкеркен проклинал, сжимая его столовый прибор, пока его кулаки не стали белыми. " Сначала Евреи, теперь Немцы ... это чувствуют, как если бы голландские люди были прокляты, чтобы перенести махинации денег-grubbers. Что эти паразиты сосут от нас, может быть измерен в поту рабочего Голландца! Это - гребаный произвол. "\n\n " произвол мы должны пребывать, к сожалению, " Haighton вздыхал, полируя его очки. "Вовремя, нам можно дать больше финансовой автономии. Пока, я сообщаю, что мы улыбаемся и подлизываемся. О, и еще одна вещь, мой Leider. Я прошу Вас, чтобы не сравнить Евреев и Немцев в моем присутствии. Я предпочел бы не находить пулю позади моей головы, спасибо очень. ""
 bormann.674.a:0 "привязь напрягается навсегда. "

 bormann.675.t:0 "Новый Leider"
 bormann.675.desc:0 "утро был свежий и солнечный, как будто сам мир дразнил недавние новости. Фургон Райкскоммисзара Гилкеркен шагал мимо линий Чернорубашечников одетых в форму, стоящих по стойке "смирно", кратко просматривая его глаза по их каменным выражениям в осмотре. Ван Шелтинга прошел рядом с ним, его лицо, румяное и со складками \n\n " Если я узнаю, что Вы скрыли любые инциденты от меня ... " фургон, который Гилкеркен бормотал, поворачивая его пристальный взгляд к министру. Несмотря на случайные перестрелки и кричащие сделки, кипящие напряженные отношения между голландскими Чернорубашечниками и немецкими чиновниками стабильность здесь, не нас. "\n\n " Это - больше чем только оскорбление, Dani Г «l, " фургон, которому Гилкеркен отвечал спокойно, поворачивая его спину на черных колонках. "Это - угроза. Если мы не делаем, поскольку Фахрер говорит, Orpo будет иметь наше полное правительство против стены в течение часов. " Немецкая привязь стала настолько напряженной, он мог едва дышать. "Нет ничего, мы можем сделать. Сообщите WA лидерству нового развертывания. Я имею речь, чтобы делать. ""
 bormann.675.a:0 ""Выдерживают мужчин WA, я имею объявление ... " "

 bormann.676.t:0 "Фахрер и Райкскоммисзар"
 bormann.676.desc:0 "серый статический из экрана телевидения, исковерканного в изображение подобно. ""
 bormann.676.a:0 "Приветствуют фургон Райкскоммисзара Гилкеркен! Приветствуйте Фахрера! "

 bormann.677.t:0 "Гилкеркен Отказывается Подчиняться! "
 bormann.677.desc:0 "предположение Фахрера, что фургон Корнелиса Гилкеркен был достаточно голоден властью Райкскоммисзара, оказывается, необоснованное. Мелкий диктатор высокомерно отклонил наше предложение, утверждая, что 'голландский национальный Социализм' не может процветать под тенью Рейха. В его фургоне гордости Гилкеркен подписал смертельный варрант бесчисленного na Г Їve Голландцы, обреченные падать против неостанавливаемой энергии нашего вопроса Веркхмархт .\n\nNo. Через переговоры или кровь, Нидерланды возвратятся к нам. Leider Дицланда будет висеть от провода фортепьяно прежде, чем он может мигнуть. Подготовите Heer к вторжению! "
 bormann.677.a:0 "Сокрушают голландских предателей. "

 bormann.678.t:0 "Лояльный Фашист"
 bormann.678.desc:0 "На Северо-западе нашей европейской империи, Дицланд был рожден. Голландский фургон фашиста Корнелиса Гилкеркен объявил себя Leider, обещая принести 'голландский национальный Социализм' его людям при выделении его абсолютной лояльности к Рейху. Нидерланды, Джерман Реичскоммиссариат начиная с нашего вторжения в 1940, охватили идеалы этого человека. "
 bormann.678.a:0 "Заставляют их сесть за стол переговоров! "

 bormann.679.t:0 "Лоялист в Амстердаме"
 bormann.679.desc:0 "В течение хаоса Бургерконфликт и смерти Реичскоммиссара Артура Seyss-Inquart, Нидерланды, возможно, упали к множеству порочных антинемецких фракций. Очень к помощи, наши голландские братья будут скоро объединены в славу Рейха. Bormann согласился принять его как новый Реичскоммиссар и встретить его в человеке, так, чтобы люди Нидерландов могли знать, что Рейх продолжает защищать его нацию ограничения и союзника. "
 bormann.679.a:0 "удар хорошего благосостояния для Рейха. "

 bormann.680.t:0 "Прибытие Фахрера"
 bormann.680.desc:0 "холодный ветер несся поперек de Рокемонта, поскольку он стоял наверху лестница, охлаждая бусинки пота, сочащегося вниз его пухлое лицо. Его глаза бросались всюду. В этих трех автомобилях, чтобы свернуться к основанию шагов. В колонках персонала безопасности, выравнивающего периметр. В маленькой операторской группе, стоящей рядом с ним, снимая Orpo чиновника, двигающуюся вперед. Давайте идти внутри, это трахает холод здесь. ""
 bormann.680.a:0 "камеры ждут. "

 bormann.681.t:0 " Мемориал для Артура Сеисс-Инкуарта"
 bormann.681.desc:0 "последний Реичскоммиссар Артур Seyss-Inquart обслужил Рейх с лояльностью и преданностью в течение его карьеры, служа Канцлером независимой Австрии и позже как Reichsstatthalter области Ostmark. После падения Низких Стран в 1940, Seyss-Inquart был назначен как Реичскоммиссар Нидерландов, были, он покорно предписал необходимые меры, чтобы выкорчевать инакомыслие и Евреев \n\nAfter смещение Джоачима фон Риббентропа, были даже некоторые шепоты, которыми австриец будет назначен как новый Reichsminister для Иностранных дел. Его потенциальное повышение к власти в истории нации, которая будет скоро объединена в Рейх. "
 bormann.681.a:0 "Его название будет помниться. "

 bormann.682.t:0 "Управление Landwehr"
 bormann.682.desc.a:0 "В то время как Нидерланды остаются лояльными к нам, взгляды фюрер к будущему с предостережением. Если другой вакуум власти Амстердама в течение дня. "
 bormann.682.desc.b:0 "Подобно Гитлеру перед ним, Мартин Борманн доказал, что его ценность с быстрым военным триумфом над голландскими \n\nThe Нидерландами вернулась в Einheitspakt, и их новый Реичскоммиссар будет гарантировать его длительную стабильность и Germanization. Несмотря на это, дальнейшие меры должны быть взяты, эта военная сила будет ждать, чтобы свалить их мгновенно \n\nFor теперь, мы должны решить, кто пригоден требовать мантии Реичскоммиссара. "
 bormann.682.a:0 "Мы готовы к каждому потенциальному результату. "
 bormann.682.b:0 "Мы освободили наших братьев от бургундского хомута. "

 bormann.683.t:0 "Управление голландскими Портами"
 bormann.683.desc:0 "голландские порты долго были outcompeting немецкие, факт, который привел в бешенство Bormann в течение многих лет. фюрер желает эксплуатировать недавно-устойчивую территорию, захватывая контроль ее портов для выгоды Рейха; не только будет, прекращение этого соревнования поощряет более близкие связи между Немцами и Голландцами, но это также принесет пользу Рейху. De Rochemont может жаловаться, но нет никакого вреда в рассмотрении Рейхкоммисариат Niederlande как немецкая область, поскольку это скоро будет ее действительность \n\nHowever, Bormann еще не решил, как лучше всего использовать эти порты, как только они помещены в немецкие руки. Они могли использоваться для того, чтобы стать деловыми, который принесет пользу нам экономно ..., или они могли быть преобразованы в основания Kriegsmarine, чтобы усилить наши военно-морские силы. "
 bormann.683.a:0 "Позволяют нам загребать деньги! "
 bormann.683.b:0 "Военные вопросы перевешивают экономические. Мы будем строить новые основания Kriegsmarine. "

 bormann.684.t:0 "Рост Бизнеса"
 bormann.684.desc:0 "После некоторого обдумывания, фюрер решил использовать голландские порты для деловых целей. Деньги, сделанные от наших предприятий будут переданы шаг вперед? "
 bormann.684.a:0 "Позволяют потоку денег. "

 bormann.685.t:0 "Рост Kriegsmarine"
 bormann.685.desc:0 "После некоторого обдумывания, фюрер решил использовать голландские порты для военных целей. Мы теперь будем способны расширить влияние нашего Kriegsmarine и строить новые суда для развертывания. Деньги, сделанные от наших предприятий будут идти непосредственно в государство шаг вперед? "
 bormann.685.a:0 "Позволяют потоку денег. "

 bormann.686.t:0 "Черное Солнце По Oranje"
 bormann.686.desc:0 "черные усики Ordenstaat-Burgund проник через Нидерланды, лояльный Рейхкоммисариат начиная с нашего вторжения в 1940. Используя в своих интересах зверский Бургерконфликт, который разорил, Рейх, голландский тиран Энк Фелдмеиджер захватил власть долгосрочные последствия. "
 bormann.686.a:0 "Принятое Действие Blauer Rhein! "
 bormann.686.b:0 "Принятое Действие Gruner Rhein! "

 bormann.687.t:0 "Действие Gruner Rhein"
 bormann.687.desc:0 "Мы должны столкнуться со зверством со зверством \n\nThe Heer, готов. Luftwaffe готов \n\nOn заказ дамбы к далее нашей причине. Сопутствующее разрушение будет массивно, но необходимо. "
 bormann.687.a:0 "Позволяют промаху собаки войны. "

 bormann.49000.t:0 "Военное Сообщение"
 bormann.49000.desc:0 ""Сигара? " Борманн спросил, поскольку он осветил они делают это, от L Г © opoldville к Кейптауну. "\n\n " Да, мой фюрер. ""
 bormann.49000.a:0 "От одной войны к следующему. "

 bormann.49001.t:0 "Человек Секретной службы"
 bormann.49001.desc:0 "самый первый момент нейтралитет. Это была бы угроза стабильности Остафрики, если ее лидерство должно было делать такую опасную азартную игру. " Bormann основывают его зубы, но не отвечал. "Я понимаю, что этот запрос касается войны? " \n\n " Да. Мы должны работа ... вместе, если мы должны нанести поражение капиталистам. Рейх должен обеспечивать помощь каждому из Рейхкоммисариатs, чтобы гарантировать немецкую победу на темном Континенте. "\n\n " Помощь был бы очень оценен, " Хаттиг рычал. "Евреи в Вашингтоне обучили их полукровок хорошо. Американцы поднимают жестокую борьбу! " \n\n " Мы сокрушим их в назначенное время, " Борманн ответил. "Мы имеем много, чтобы обсудить. ""
 bormann.49001.a:0 " ... и очень планировать. "

 bormann.49002.t:0 "Смерть от Ногами"
 bormann.49002.desc:0 "После близкой координации и планирующий между фюрер и Реичскоммиссаром Хаттигом, Остафрика предприняла новую военную программу, разработанную, это будет действовать как совершенное психологическое оружие. Ни один вражеский солдат не избежит пугающего опасения, что каждый шаг вперед мог быть их последний \n\nПока наши военные силы в Африки были образованы относительно этих обширных планов, было несколько жертв от гражданских жителей, ступающих в уничтожающие живую силу шахты. Это сопутствующее разрушение неудачно, но доказывает эффективность нашей стратегии. "
 bormann.49002.a:0 "Мы не будем давать им единственный шаг, лишенный опасения. "

 bormann.49003.t:0 "Лояльный Человек"
 bormann.49003.desc:0 ""Heil Bormann, " Schenck говорил его обычным вежливым тоном. Несмотря на то, чтобы быть известным тузом борьбы Коммисар Рейха Sudwestafrika был скромным человеком. ""
 bormann.49003.a:0 ""я понимаю, мой фюрер. ""

 bormann.49004.t:0 "Наши Братья в Африки"
 bormann.49004.desc:0 "фюрер поставил речь относительно ситуации в Африки, передал по радио на телевидении и радио, одновременно выпущенном на следующий день как расшифровка стенограммы в государственных газетах. В его обычном стиле разговора, хорошо-обученная попытка подражать Гитлеру mired опасной неловкостью, Борманн поставил следующую декларацию относительно расового положения к немецкому Рейху и благодарности при расовом подтверждении. "
 bormann.49004.a:0 "Единство в крови. "

 bormann.49005.t:0 "Ценный Человек"
 bormann.49005.desc:0 "Коммисар Рейха Муллер, " Борманн ворчал вниз телефон, вытирая его смутно глаза. Из многих навыков он накопился при служении представителем помочь африканский Рейхкоммисариатs в этой войне. Он задыхался зевающийся. Вторгающееся объятие сна могло ждать другой час. "
 bormann.49005.a:0 "Возможно два часа. "

 bormann.49006.t:0 "Южная Африка Должен Падать"
 bormann.49006.desc:0 "Рейх обещал большую помощь африканский Рейхкоммисариатs, официально обязавшийся обсудить стратегию и координировать учреждение. Южная Африка должна падать! " "
 bormann.49006.a:0 "И падение это будет. "

 bormann.49007.t:0 "Доброе Предложение"
 bormann.49007.desc:0 "Джоачим дрожал, поскольку ожесточенный ветер прошел его тело, достаточно храбрый обслуживать Рейх в сражении, однако, ступит вперед теперь! " \n\nJoachim стонал мягко. Бургерконфликт был достаточно труден, но это никогда не лишало его его достоинства подобно заключению. Южноафриканская Война была вероятно почти выиграна, и конечно порции в африканских вооруженных силах будут большими чем навоз, обслуживаемый поварами лагеря? Он глубоко вздохнул, и ступил вперед. "
 bormann.49007.a:0 "Добро пожаловать в Африки. "

 bormann.49008.t:0 "Пацифизм Растет"
 bormann.49008.desc:0 ""Протесты? " Bormann сцеплял его короткие пальцы и хмурился. "Как большой? " \n\n " Не очень, мой фюрер, " Generaloberst Бургдворф ответил торопливо, колебание челюстей. "Несколько демонстраций в главных городах, главным образом мирных. Ничто мы не видело прежде. "\n\n " Они организовываются студенческими движениями, " Генрих Муллер вставлял замечание освобождающе. Худой Руководитель Порядочная полиция выявил документы перед ним. "Они - рельсы. "Мы должны выиграть эту гребаную войну! " "
 bormann.49008.a:0 "Время - против нас. "

 bormann.49009.t:0 "Никакой Конец в поле зрения"
 bormann.49009.desc:0 ""сообщения основания против меня. Хотя не к моему лицу. Мои товарищи ... были бы там очень потеряны честь в соглашении мира безвыходного положения? " "
 bormann.49009.a:0 "Выбор. "

 bormann.1000.t:0 "Кандидат Реичскоммиссар"
 bormann.1000.desc:0 "высший командующий Веркхмархт  гарнизона в Дании захватил власть, чтобы лежать твердо с безопасностью и процветанием Рейха. "
 bormann.1000.a:0 "Мы желаем вести переговоры с von Ханнекеном. "

 bormann.1001.t:0 "Письмо от von Ханнекена"
 bormann.1001.desc:0 "Der фюрер und Reichskanzler des Валовой Г џgermanisches Рейхи, \n\nI полагает, что Вы уже получили мои поздравления относительно победы к полной интеграции в Рейх надлежащий \n\nHeil Bormann! "
 bormann.1001.a:0 "Это очень принесет пользу Рейху. Мы принимаем его запрос. "
 bormann.1001.b:0 "эго Фона Ханнекена перерастал его сапоги выше колена. Инструктируйте его уступать место немедленно. "

 bormann.1002.t:0 "Нет Больше Мягкости"
 bormann.1002.desc:0 ""Херр фон Ханнекен, " Bormann говорил вниз телефон с сохраненным тоном. Это был долгий день, и он не хотел, чтобы расстройство изошло от его голоса. "Heil Bormann. Это - удовольствие говорить с Вами. Я хотел ответить на ваше письмо более лично. "\n\n " Heil, мой фюрер! " von Ханнекен ответил. "Я не ожидал такой запрос. Вы приняли мое предложение? " \n\n " я имею, " Bormann отвечал, пробуя скрыть его раздражение в грубой нахальности человека. "Reichsminister Hewel и Министерство Рейха Иностранных дел будет работать близко с Вами и вашими мужчинами, чтобы установить Рейхкоммисариат D Г ¤ nemark в течение следующей недели. Я тем самым называю Вас как его первый Реичскоммиссар. " Bormann ухмылялся к себе. "Извинения из-за отсутствия церемонии. "\n\n " Это - честь, мой фюрер, " von Ханнекен ответил после длинной паузы. " Я не буду подводить Вас вниз. Мы будем работать для полной интеграции, как только новая администрация установлена. Я ожидаю, что такое действие будет возможно к 1969, возможно даже в конце 1968 самое раннее. "\n\n " я имею без сомнения. ""
 bormann.1002.a:0 "Поздравления, Райкскоммисзар фон Ханнекен. "

 bormann.1003.t:0 "Нет Больше Требований"
 bormann.1003.desc:0 ""Херр фон Ханнекен, " Bormann говорил вниз телефон с сохраненным тоном. Это был долгий день, и он не хотел, чтобы расстройство изошло от его голоса. "Heil Bormann. Это было удовольствие говорить с Вами. Я хотел ответить на ваше письмо более лично. "\n\nHeil, мой фюрер! " von Ханнекен ответил. "Я не ожидал такой запрос. Вы приняли мое предложение? " \n\n " я не имею, " Bormann отвечал, ощетиниваясь в грубой нахальности человека. ""
 bormann.1003.a:0 "Поздравления, Херр Meissner. "

 bormann.1004.t:0 "Модель Protektorat"
 bormann.1004.desc:0 "Так как, чтобы изменить правительство Дании, единственный акт Борманна вмешательства должен будет послать письмо от благодарности Лучше всего для того, чтобы доказать успех нашей внешней политики ... "
 bormann.1004.a:0 " ... и поэтому успех консерваторов Стороны. "

 bormann.1005.t:0 "Поддержание Статус-кво"
 bormann.1005.desc:0 "Дания воссоединился с Einheitspakt, чтобы еще раз служить марионеткой Рейха, продолжая успех статус-кво, которым это наслаждалось перед Бургерконфликт. В то время как по общему признанию дисфункциональное правительство Werner Лучше всего неофициально осуществляет контроль, испытывает недостаток в стабильности, которой мы иначе желали бы, его преданность Борманну и национальному Социалистическому идеалу, больше чем восполняют это. Best's компетентность, поскольку бюрократ и администратор не могут быть преуменьшены, и его длительное положение обеспечивает лучший результат для нас всех. "
 bormann.1005.a:0 "Легкие победы не стоят праздновать. Борманн имеет работу, чтобы сделать. "

 bormann.1006.t:0 "Белая Свастика"
 bormann.1006.desc:0 "Однажды лояльный Protektorat Рейха, Дания упала в схватывание фанатического Нуда Б Г ёrge Martinsen и его национальной Социалистической Стороны, и его желанию объединить Данию, поскольку независимый, но лояльный член набора взглядов Einheitspakt, который будет осуществлен в действительность \n\nIf Bormann должен был великодушно принять пожелания Мартинсена, это будет вне великодушия лояльному товарищу, и желанию быстрого дипломатического решения. Тем не менее, этот Датчанин не имеет никакой угрозы нам, и его патетическая небольшая страна была бы сокрушена, немедленно был фюрер, чтобы командовать этим. Пока, Bormann просто ждет неизбежных требований Мартинсена. "
 bormann.1006.a:0 "Позволяют этим Датчанам перемещать первую шахматную часть. "

 bormann.1007.t:0 "Запрос от Martinssen"
 bormann.1007.desc:0 "М. Bormann, фюрер und Reichskanzler des Валовой Г џgermanisches Рейхи, \n\nAs новый F Г ёrer Дании, я с уважением пишу Вам от имени датских людей. Как Вы знаете, я самоотверженно посвятил прошлые два десятилетия моей жизни к немецкому Рейху. Мое способное лидерство моей Стороны должна остаться лояльной к немецкому Рейху и будет стоять гордо в течение Одной тысячи Лет как член Унитай Пакт.\n\nхеил Борманна! \n\ngez. K. B. Мартинсен, F Г ёrer Дании"
 bormann.1007.a:0 "Пусть будет так. Дания должна остаться независимым членом Pakt. "
 bormann.1007.b:0 "Это возмутительно! Дания нуждается в изменении лидерства. "

 bormann.1008.t:0 "Вторжение в Данию"
 bormann.1008.desc:0 "Мы никогда не будем признавать требования Датчанина выскочки. Martisen и его клика предателей плевали на открытой руке дружбы, которую мы предложили нашим лояльным сотрудникам, хотя проводить их убийственный удачный ход в патетической попытке пускать под откос наши большие планы относительно постепенной интеграции \n\nWe никогда не будет позволять кое-что столь же непостоянный как границы отделять немецких людей от их расовых братьев на север. Случается ли это за следующие несколько лет или следующие несколько десятилетий, Дания присоединится к Рейху. Только эгоцентричный дурак типа Мартинсена задержался бы, неизбежное \n\nThe время прибыло в готовый Heer и готовится к вторжению. Мы будем март в эту небольшую нацию с непринужденностью, расстреливая любое сопротивление, топча любое инакомыслие и натягивая этих патетических 'голландских национальных Социалистов их шеями, чтобы висеть на улицах Копенгагена. "
 bormann.1008.a:0 "Позволяют промаху собаки войны. "

 bormann.1009.t:0 "Скагеррак Защитил"
 bormann.1009.desc:0 ""Дания упал! " Generaloberst Бургдворф хохотал, поднимая его стакан. "
 bormann.1009.a:0 "Рейхкоммисариат D Г ¤ nemark будет установлен с непосредственным эффектом. "
 bormann.1009.b:0 "Назначают Madsen как лидер нового марионеточного правительства. "

 bormann.1010.t:0 "Рождение Рейхкоммисариат D Г ¤ nemark"
 bormann.1010.desc:0 "После вторжения и военного занятия Дании, фюрер официально хотел преобразовывать Protektorat в Рейхкоммисариат. Недавно установленная Ведомая немцами администрация посвятит себя подготовке области, и так что Борманн разрешил увеличение репрессивных мер и наказаний душить потенциальное распространение инакомыслия в его хлеве. "
 bormann.1010.a:0 "Дания должен быть немец. "

 bormann.1011.t:0 "Повышение Карл-Поппа Мадсена"
 bormann.1011.desc:0 "После вторжения и военного занятия Дании, фюрер официально хотел преобразовывать Protektorat в collaborationist марионеточную республику. Недавно установленное правительство будет управляться Карл-Поппом Мадсеном, прежний член датского 'национального Социалистического Движения' и лояльного политического деятеля к Рейху. Без юридических Дании увеличиться в эффективности, не вызывая слишком много инакомыслия среди населения. "
 bormann.1011.a:0 "Дания возвратился к нам. "

 bormann.1012.t:0 "Два Fuhrers"
 bormann.1012.desc:0 ""Heil Bormann! " Нуд Б Г ёrge Мартинсен выкрикнул, накидываясь на его руку в приветствии. Самодовольный Датчанин носил униформу национального Социалистического Движения. Белая свастика, украшаемая на его кроваво-красном поясе повреждает eyes.\n\n Борманна " Добро пожаловать в Germania, " Вальтер Хуель улыбнулся, пожимая руку человека посылают вашей нации, я сокрушаю Вас. Это понято? " "
 bormann.1012.a:0 "Да, мой фюрер. "


 bormann.1050.t:0 "Передача Норвегии"
 bormann.1050.desc:0 ""Бобы, мой фюрер. "\n\nBormann рассматривал требования Рейха для населения, чтобы должным образом внести вклад, в рабочей силе или иначе, без континентального импорта. " Фахрер немедленно не отвечал, но переварил информацию тщательно. "
 bormann.1050.a:0 "Возможно, мы могли дать гороху шанс. "
 bormann.1050.b:0 "кто заботится lol"

 bormann.1051.t:0 "Встреча с Lunde"
 bormann.1051.desc:0 "стул визжал, поскольку немец задерживал. Мы оказались лояльный, мы доказали, что мы можем защититься, и мы доказали, что Норвегия, вообще говоря, поддерживает арийский идеал. Кажется только справедливо, что мы получаем кое-что взамен нашей устойчивой поддержки, и автономии - реальная автономия, не, поддельный клиент заявляет, что Вы отложили Сербию, и Болгария - походит на хороший компромисс, делает это нет? " \n\nThe дипломат уставился на Ланд подобно, он имел две главы. Наконец, после того, как агония ждет, он запнулся ответ. "
 bormann.1051.a:0 "Возможно такой компромисс осуществим. "
 bormann.1051.b:0 "Мы не можем возможно сделать этого, г. Ланда. "

 bormann.1052.t:0 "Темная Встреча"
 bormann.1052.desc:0 ""Господа, что Вы собираетесь слышать - для ушей лояльных сыновей Родины только. "\n\nThe человек в Рейхе желают видеть Норвегию, освобожденную снова; Вы делаете также, больше чем любой. В пределах вопроса месяцев, это может быть верно не только в наших сердцах и умах, но и на улицах и залах правительства также. "\n\nA короткий тянутся, и финал. "Любые вопросы? " "
 bormann.1052.a:0 "Он любит его страну лучше всего, кто стремится делать это лучше всего. "

 bormann.1053.t:0 "Удачный ход"
 bormann.1053.desc:0 "Прежде, чем солнце повысилось в Осло, другая борьба за душу нашей нации была уже дорожная. Пронемецкие фашисты и национальные социалисты появились в Капитолии и прошли на Storting, высший законодательный орган Норвегии. В то время как полиция города быстро развернула ответ, Норвежцы, лояльные к Германии уже преградили дороги и мосты поперек города с транспортными средствами и кустарными барьерами. В зданиях правительственных, вооруженных фашистских паравооруженных сил пытаются находить и захватить специфических представителей и глав правительства; вообще говоря эти попытки потерпелись неудачу как наконечник против штурма Капитолия, пронемцев, и фашисты окружают последних глав государств как заложники. Все, что еще неизвестно - душа нации и желания людей. "
 bormann.1053.a:0 "правительственная и полицейская сдача, удачный ход захватывает нацию! "
 bormann.1053.b:0 "путчисты не может сопротивляться массам, и рушиться перед ответом! "

 bormann.1054.t:0 "Отказ Ночи"
 bormann.1054.desc:0 "Ответы из Осло были непоследовательны в, это - очень порог. "
 bormann.1054.a:0 "Мы пробовали это легкий путь. Время, чтобы сделать это твердый путь. "
 bormann.1054.b:0 "Патриотизм - порочное достоинство. "

 bormann.1055.t:0 "Удачный ход Успешный"
 bormann.1055.desc:0 "Закодированные реле от наших оперативных работников, работающих с пронемецкими лоялистами и военными радио-перехватами от норвежского правительства все говорят ту же самую историю, скандинавское правительство, и ответ вооруженных сил крайне разрушился к внезапному прибытию также будет способно продолжиться как запланировано. Далее все еще, мы демонстрировали и к непосредственно и мир сила национального Социализма и отрицали наших врагов зона безопасности на нашем пороге. Наиболее полезный из всех, это - ясная декларация к любому режиму сотрудника или Рейхкоммисариат, что Германия должна защитить те под ее могущественными крыльями. "
 bormann.1055.a:0 "Heim ins Рейх! "

 bormann.1056.t:0 "Норвегия Перехватывает нашу Отгрузку"
 bormann.1056.desc:0 "На борту простого грузового судна, разбитого от неописуемой гавани кладут немаркированные контейнеры отгрузки, проводя наших союзников, но неопределенно. "
 bormann.1056.a:0 "Никогда не путают единственное поражение с заключительным поражением. "

 bormann.1057.t:0 "норвежские Подозрения"
 bormann.1057.desc:0 "В нашем сообществе сведений, все наши усилия будут для ноля. Терпение - ключ к успеху, и мы не должны позволить усиленному пониманию наших врагов удерживать нас от захвата этого. "
 bormann.1057.a:0 "Терпение ожесточен, но его плод сладок. "

 bormann.1058.t:0 "На Охоте"
 bormann.1058.desc:0 "сообщение был передан нашими оперативными работниками в пределах Осло к нашим станциям слушания, который, отдельно, - не тревожным, но его выбор времени, и содержание конечно. Вместо регулярно намеченного коммюнике и регистрации, это было передачей взрыва критического положения, поставленной торопливо. Как только сообщение было расшифровано, наши опасения были к сожалению подтверждены \n\nOur действующими, был tailed норвежскими агентами и отслеживал местному пронемецкому лоялисту, встречающему. Мы быстро приближаемся к решению этой небольшой охоты, и мы не намереваемся быть ее добычей. "
 bormann.1058.a:0 "орел не имеет никаких хищников. "

 bormann.1059.t:0 "Заговор Обнаружен"
 bormann.1059.desc:0 "Эрр Шмидт - активный codename для нашего ведущего агента сведений; единственный курс действия, доступного теперь должен восстановить любого и все активы, мы можем и скрывать или уничтожать те, мы не можем. В то время как наш агент ввезен контрабандой из страны, Фахрер должен быть информирован непосредственно и дариться доступные варианты продвижение. "
 bormann.1059.a:0 "Те, кто делает косвенное действие невозможным, делают прямое действие неизбежным. "

 bormann.1060.t:0 "Открытия в Северном море"
 bormann.1060.desc:0 "После лет исследования и разведки, обширный нефтяной запас был обнаружен в Северном море. На первый взгляд, чтобы быть поручением дурака, исследование увеличилось после обнаружения природного газа в самом западном Рейхкоммисариат Германии в начале 1960-ых. С тех пор, частные инвесторы и из Норвегии и из Германии искали драгоценное черное золото на расстоянии от берега, после и разведку норвежская Континентальная Полка \n\nAfter почти десятилетие дорогостоящей тренировки Германии. Тем не менее, это обеспечивает очень необходимый ресурс для обеих наций. "
 bormann.1060.a:0 "есть целый океан нефти под нашими ногами! "

 bormann.1061.t:0 "Конец Milorg"
 bormann.1061.desc:0 "Это напоминает непрерывный отказ в Норвегии должно скоро укрепиться. "
 bormann.1061.a:0 "Хорошее Избавление"

 bormann.1062.t:0 "Письмо от Германии"
 bormann.1062.desc:0 "Новости из Берлина не имеет тенденцию быть хорошими новостями. Только сегодня, нам дарили возможность видеть, доказана ли эта аксиома верной, как только больше \n\nThe министерства иностранных дел сообщает нам, они только что получили дипломатическое приглашение от Германии, чтобы повторно договориться и переоценивать наши "отношения" с ними; в свете истории наших людей друг с другом это - смелый шаг для Немцев, чтобы сказать абсолютный меньше всего. Однако, это - больше чем ясный, что Рейх не обращается с отказом не могло? "
 bormann.1062.a:0 "Посылают ответ; мы будем бороться за мир. "
 bormann.1062.b:0 "Посылают сообщение; Норвегию не будут дурачить дважды. "

 bormann.1063.t:0 "Норвегия Принял"
 bormann.1063.desc:0 "Даже при том, что мы послали сообщение всерьез многие полагали, что единственный ответ Норвежцев будет тишиной; прибытие в некоторых бескровных - если не безболезненный - реалполитика. "
 bormann.1063.a:0 "Больше всего предпочитают бархатную перчатку железному кулаку. "

 bormann.1064.t:0 "Норвегия Отказался"
 bormann.1064.desc:0 "Несмотря на наши усилия написать наше предложение как плавно и нейтрально насколько возможно, казалось бы, что усилие, чтобы начать переговоры с Норвегии было напрасно. Ответ от норвежского министра иностранных дел прибыл сегодня с их ответом, и называть - оскорбление этот отказ, очень существование налагает на нас. Фахрер, как известно, не прощает - или забывает - легко. "
 bormann.1064.a:0 "Им будут напоминать, что наши острые языки скрывают более острые зубы. "

 bormann.1065.t:0 "Выбор Местоположения"
 bormann.1065.desc:0 "Теперь, когда Норвежцы приняли наше предложение, мы можем начать договариваться о переговорах. Первый - и возможно наиболее важный - фактор в решении, как встречи произойдут, сначала определяет, где они произойдут \n\nThe первый выбор, выдвигать нашим штатом, должны провести конференцию в Kopenhagen. Защита для этого места действия будет замечена как защита для положения в Goeteborg в Швеции. Это - нейтральное место встречи и, с Шведами, действующими как регуляторы, будет замечено и Норвегией и Швецией как обязательство к улучшающимся отношениям во всей Скандинавии, хотя возможно менее пристально, чем если бы мы просто пошли в Осло. "
 bormann.1065.a:0 "Начало, поскольку Вы хотите продолжать; они прибывают в Kopenhagen. "
 bormann.1065.b:0 "Дипломатия тверд в создании этого тяжелее; Осло это. "
 bormann.1065.c:0 "Мы можем встретиться, как равняется, в Швеции так или иначе. "

 bormann.1066.t:0 "Конференция Открывается"
 bormann.1066.desc:0 "После недель обдумывания и дипломатического надувательства, это наконец случается. Столы надеется, что мечи останутся в их ножнах, хотя если их вспышка враждебности нет никакого сообщения, что случится со скандинавским полуостровом \n\nFor теперь, хотя, церемония открытия и сначала раунды переговоров, и перед камерами и позади закрытых дверей, перейдут в надеждах относительно мира за прибывающие дни. Позвольте нам надеяться завтрак последний это долго. "
 bormann.1066.a:0 "я хотел бы начать, благодаря посла ... "

 bormann.1067.t:0 "Успех на Конференции"
 bormann.1067.desc:0 "Несмотря ни на что, казалось бы, что более прохладные главы преобладали, и немецкие-норвежские переговоры преуспели \n\nThere, были много раз в течение краткого - и часто агрессивны - переговоры, что казалось, как будто целая конференция разрушится, но в конце все проблемы. "
 bormann.1067.a:0 "Пот экономит кровь, но дипломатия спасает оба. "

 bormann.1068.t:0 "Переговоры Сломались"
 bormann.1068.desc:0 "Никто не имел иллюзии, это будет легко, но немногие схватили это, это могло быть это, твердый, чтобы далее находиться в противоречии. "
 bormann.1068.a:0 "Если ручка терпит неудачу, меч может иметь его день. "

 bormann.1069.t:0 "Германия Требует Гарнизонные Права"
 bormann.1069.desc:0 "немецкая делегация представил проблему об этом вниз к их истинному ожиданию, но это уже причинило весьма реакцию от Норвежцев. Далее техническое обсуждение происходит позади закрывать-дверей, и только время скажет то, что точно заключительный результат, если таковые вообще имеются, напомнит. "
 bormann.1069.a:0 "Лучше, чтобы сделать так те отряды входят в мир чем войти в войну. "
 bormann.1069.b:0 "Мы не будем принимать другое немецкое занятие нашей родины. "
 bormann.1069.c:0 "смелая стратегия. "

 bormann.1070.t:0 "Норвегия Принимает Гарнизонные Права"
 bormann.1070.desc:0 "последний раунд дебатов на конференции закончились превосходной концессией и в пределах Норвегии и Germania. С гарнизонами всюду по нации мы будем способны сопротивляться Норвегии, потенциально дистанцирующей себя в будущем, и защищая эти права базирования, адмиралтейство не будет способно сказать, что мы не поддерживаем их. "
 bormann.1070.a:0 "На области сражения или зала заседаний, немец мог бы не мочь быть отвергнутым. "

 bormann.1071.t:0 "Норвегия Требует Более справедливые Сроки"
 bormann.1071.desc:0 "был небольшой, икают на переговорах с Норвежцами за прошлую неделю \n\nNorway, понимает - законно - что Kriegsmarine нужно позволить состыковаться в норвежских портах и использовать их средства обслуживания гавани, но норвежская делегация была весьма адамантом в их отказе позволить Веркхмархт  размещать более широкий постоянный гарнизон в пределах их границ. Хотя попытки были сделаны при обнаружении насколько гибкий срок. "
 bormann.1071.a:0 "Наши отношения является существенно стратегическим, полный гарнизон требуется. "
 bormann.1071.b:0 "Несколько бригад в отпуске берега конечно больше приятен. "

 bormann.1072.t:0 "Германия Отказывается Выпирать"
 bormann.1072.desc:0 "Немцы никогда не имели приступы растерянности о щеголянии их воинственностью, и недавние требования от делегации Рейха не делают исправляют это в малейшем. Даже при том, что мы были щедры в принятии Kriegsmarine, базирующего в наших водах и верфях, Немцы все еще требуют, чтобы мы также позволили остальную часть их вооруженных сил полные гарнизонные права \n\nOnce, мы составили язык относительно состыковывающихся прав, за которыми мы ожидали остальную часть этого вопроса, чтобы следовать гладко, но их рьяной настойчивости, которую оба из отдыха наших 'национальных ценных бумаг полностью на присутствии немца оказывает грубый нажим в Норвегии, стремился испаряться вся наша дипломатическая прибыль. "
 bormann.1072.a:0 "Для мира, никакая концессия не слишком болезненна. Мы должны принять. "
 bormann.1072.b:0 "Это - занятие другим названием; никогда снова! "

 bormann.1073.t:0 "Германия Представляет Новые Сроки"
 bormann.1073.desc:0 "Несмотря на настойчивость Немцев, что полный национальный гарнизон 'критический к европейской безопасности ', сегодня они хотели представлять, более снисходительный набор сроков немцу стоять на почве Норвегии, но еще многом желании только безопасности от Рейха, даже если мы выдержали в стороне их. Хотя это не идеально - вещи в эти времена редко - - это - закрепление, и paradable победа должна мы соглашаться на это \n\nStill, это означало бы позволять, вооружил Веркхмархт  персонал, чтобы базироваться - в массе - около наших экономически жизненных портов; если отношения, кислые в будущем, кто знает, какое использование они могли быть помещены к ... "
 bormann.1073.a:0 "Их 'моряки может оставить гавани; мы можем наблюдать их легко. "
 bormann.1073.b:0 "Это - скандал, мы не можем перенести, отказаться от компромисса. "

 bormann.1074.t:0 "Норвегия Принимает Сроки"
 bormann.1074.desc:0 "Наконец! Бесконечные дни вялых тайных встреч принесли плоды, и дело с Норвежцами об исправленных правах базирования наконец шифруется. Они согласились в больших частях принять гостей за нашими морскими пехотинцами и моряками в верфях и портах, и согласиться на любые средства, облегчают это. Хотя мы будем юридически ограничены от представления других отрядов вне определенного радиуса от портов, это позволит нам по крайней мере поддерживать - возможно к ошибке - мы не ожидали ничто меньше однажды образцовый ариец Реичскоммиссариат. "
 bormann.1074.a:0 "Затем, вокруг два. "

 bormann.1075.t:0 "Германия Представляет Pakt Экономическую Программу"
 bormann.1075.desc:0 "Теперь, когда непосредственные скудные в их соотечественникам успокоенными шепотами, поскольку переговоры начинаются всерьез еще раз. "
 bormann.1075.a:0 "Экономическое сотрудничество может только принести пользу Норвегии. "
 bormann.1075.b:0 "Конечно, Немцы могут добиться большего успеха чем это. "
 bormann.1075.c:0 "Все деньги любви, немного политики любви. Ни один не любит экономику. "

 bormann.1076.t:0 "Норвегия Принимает Экономическую Программу"
 bormann.1076.desc:0 "Норвегия принимает! Кроме незначительных в надеждах относительно обеспечения жизненных отраслей промышленности и контрактов, как только политическое дело завершено и предписало \n\nThough, что конференция не закончена все же, это указывает, что длинные и преуспевающие отношения между нашими народами находятся вперед; это требует только, чтобы мы выполнили и ищем это, вместе. "
 bormann.1076.a:0 "Посол! Хотите открывать эту бутылку со мной? "

 bormann.1077.t:0 "Норвегия Требует Более справедливые Сроки"
 bormann.1077.desc:0 "К сожалению, казалось бы, что возможно норвежская делегация не готова согласиться на сроки в месте чем ни один вообще. "
 bormann.1077.a:0 "Нажимают тяжелее, и они примут, они не имеют другого выбора. "
 bormann.1077.b:0 "Наши интересы - выше наших бумажников, мы можем делать некоторые поправки. "

 bormann.1078.t:0 "Германия Отказывается Выпирать"
 bormann.1078.desc:0 "Наши требования, кажется, упали на глухие уши, или по крайней мере они соизволили, чтобы не слушать \n\nRequests для непривязанной валюты, сорвались, предложение инвестиций в норвежские верфи было отложено, и обращение требования полностью, и фактически monetarily шьют наши нации вместе в бедре для обозримого будущего, или отказываются от требований и оставляются без любой формы экономического соглашения с соседней супердержавой, и вероятно крах конференции как, хорошо \n\nThe делегаты оставляют закрытые встречи теперь, чтобы поставить их сообщения. "
 bormann.1078.a:0 "Мы будем видеть, является ли экономической тирании любой лучше чем реальная вещь. "
 bormann.1078.b:0 "Наше детское процветание не может быть продан, ни за какую цену! "

 bormann.1079.t:0 "Германия Представляет Новые Сроки"
 bormann.1079.desc:0 "Новости, прибывающие от конференции сегодня указывает изменение в позициях от немецкой делегации относительно их последнего раунда чрезвычайных требований. На другой закулисной встрече, обсуждающей более прекрасные детали гипотетического соглашения, Немцы понизили, хотя, предлагая для лучшего дела, кажется, не находится в картах, и остальной части конференции, не может продолжиться без категорического решения экономической ситуации Норвегии. "
 bormann.1079.a:0 "В настоящее время это возможно. Сообщите делегации. "
 bormann.1079.b:0 "Норвегия не может выдержать даже эти меры, этому нужно отказать. "

 bormann.1080.t:0 "Норвегия Принимает Новые Сроки"
 bormann.1080.desc:0 "Норвежцы как ледники их родины - холод и решительны перед лицом всех наших запросов сделки и причины - широко чувствовавшая эмоция в зале конференции. Некоторые могут назвать это жадным из Норвежцев - и несколько из наших делегатов сказали так конфиденциально - но пока это исправленное дело производит ценность для народов Норвегии, и Германия это поможет в конечном счете обеспечивать конференцию, и что непосредственно стоит намного больше чем простой Reichsmarks. "
 bormann.1080.a:0 "Знают, чтобы взять дело, когда Вы видите тот. "

 bormann.1081.t:0 "Германия Требует Pakt Членство"
 bormann.1081.desc:0 "Все делегаты может чувствовать это. Это прибыло в течение многих недель, медленно и устойчиво строило в залах конференции, в бурном темпе нашего will's наций и - с капелькой изящества - его следующего финала. Все другие согласия. "
 bormann.1081.a:0 "Ради нашего будущего, мы должны принять. "
 bormann.1081.b:0 "В конце концов они сделали, Немцы имеют смелость требования этого? "
 bormann.1081.c:0 "Мы были братьями, однажды. "

 bormann.1082.t:0 "Норвегия Принимает, чтобы Воссоединиться с Pakt"
 bormann.1082.desc:0 "Кровь более толст чем вода, и наши арийские братья в Норвегии демонстрировали эту аксиому, ясно \n\nAfter их принятие на конференции, чтобы воссоединиться с Einheitspakt, праздничные напитки лили ко всей делегации посещения не могли. "
 bormann.1082.a:0 "Heim ins Рейх. "

 bormann.1083.t:0 "Отказы Норвегии"
 bormann.1083.desc:0 "Это было известно, входя в суровое испытание этой недели переговоров, что получение Норвежцев возвращаться на путь истинный будет, почти-Herculean задача, и сопротивление норвежской делегации не разочаровывали. Согласно их протестам, фундаментальное рассуждение позади их принятия нации, чтобы посетить встречу равняется, должен был обеспечить их будущее, не наш. Они порицают это, будучи сдержанным в Einheitspakt, они утратили бы их, и все будущие поколения "свободы" Норвежцев .\n\nThey не понимают; пока даже единственный далее они конечно поймут тщетность сопротивления прибывающему будущему. "
 bormann.1083.a:0 "Наши сроки были больше чем ярмарка, и это наш должно. Окажите давление на них. "
 bormann.1083.b:0 "конференция не может подвести, предложить им Статус Наблюдателя вместо этого. "

 bormann.1084.t:0 "Германия Требует Согласие"
 bormann.1084.desc:0 "Или их переводчики были поражены глухим, или Немцы просто не могут хотеть не слушать нас по их отказу высокомерия \n\nOur возразить, что Pakt Немцев не был выполнен оплошность высокомерными Нацистами - или возмездием их врагов - могла записать конец их полного союза, возможно более опасно присоединиться к ним, тогда отвергают их. Все попытки отсрочки немецкой делегации от требования ответа просят сломаться, и если им не дарят ответ, они, вряд ли, продолжат конференцию вообще. "
 bormann.1084.a:0 "Мы принимаем. Позвольте нам просить, что это - не неправильный выбор. "
 bormann.1084.b:0 "именно против все мы боролись за, отклоняем их. "

 bormann.1085.t:0 "Германия Предлагает Pakt Observership"
 bormann.1085.desc:0 "В повороте событий казалось бы, что Немцы, подобно нам, прибыли слишком далеко, чтобы видеть, что вся их прибыль Рейха - любые дальнейшие переговоры относительно предмета, вряд ли, принесут любые плоды. Это казалось бы, тогда, что наша делегация оказывается в перекрестке; примите членство в Нацистском сообществе и всем риске, который влечет за собой, или отказ напрямую и риск, перенося результаты неудавшейся конференции. "
 bormann.1085.a:0 "Это не идеально, но это приемлемо. Подпишите соглашение. "
 bormann.1085.b:0 "Растворенный яд просто убивает Вас медленнее, мы не можем подписаться. "

 bormann.1086.t:0 "Норвегия Принимает Pakt Observership"
 bormann.1086.desc:0 "норвежская сторона. "
 bormann.1086.a:0 "способами, большими и маленькими, Рейх растет. "




 bormann.1087.t:0 "Германия Хочет Нас Назад в Pakt"
 bormann.1087.desc:0 "Недавние неприятности не сделали наши национальные дела легкими, ни простыми, и если коммюнике, только полученное министерством иностранных дел проверено, наше будущее процветание может только быть защищено - или не разбито ни к чему - в этот день \n\nOfficial, дипломатические коммуникации от Germania прибыли ранее этим утром, и их содержание было поздравительное на первый взгляд. Похвала подробно хвалилась на людей Норвегии за наше образцовое посвящение нашим разделенным национальным ценностям и так далее и т.д; только когда последняя половина краткой записки читалась, истинный характер нашу нацию всем силам, которые искали бы наше крушение; Германия, меньше всего, конечно не взяла бы такой ответ любезно. "
 bormann.1087.a:0 "Мы были братьями однажды, мы можем быть снова. Примите предложение. "
 bormann.1087.b:0 "Наше будущее - в пределах нашего схватывания, мы не можем оставить это. Уменьшите их. "

 bormann.1088.t:0 "Норвегия Воссоединяется с Pakt"
 bormann.1088.desc:0 "Удивления; этого боялись, что с их новооткрытым суверенитетом их суждение будет омрачено и возможно отклонит нашу гегемонию \n\nWisely, они поняли - также, как все в конечном счете поймут - что энергия Рейха не является временной, ни исчезновение; это вечно и растущее поденно. "
 bormann.1088.a:0 "Heim ins Рейх. "

 bormann.1089.t:0 "Отказы Норвегии"
 bormann.1089.desc:0 "назидательная история старше чем время; неблагоразумно кусать руку, которая кормит Вас. Такой пример этой аксиомы теперь теряет значение национально между Норвегией и Германией, как только в этот час ответ на наше предложение перевходной платы над Скандинавским полуостровом будут подрывать. Далее все еще, этот пример устанавливает бедный прецедент, продвигающийся на интеграцию и лояльность наших управляемых территорий; если мы позволяем этому стенду, Норвегия будет сначала, чтобы отвергнуть нас, но они не могут быть последние. "
 bormann.1089.a:0 "Мы предпочитаем быть ваш союзник, чем ваш враг. Вы были бы также. "

 bormann.1101.t:0 "Ультиматум Борманна"
 bormann.1101.desc:0 "день наконец прибыл, Мартин Борманн, самозванный Фахрер Германии наконец переместил - просто более длинная дорога к гибели. "
 bormann.1101.a:0 "Мы не имеем никакого выбора, кроме как принимать. "
 bormann.1101.b:0 "Что пыльный бюрократ не пугает нас! "

 bormann.1102.t:0 "Украина Отказывается от Ультиматума"
 bormann.1102.desc:0 "ждущийся для ответа от самозванного Коммисар Рейха Украины был необычно длинен. Подозрение роста Борманна, теперь оказывается, правильное: ультиматуму, который он послал, отказали. Киев не собирается сдаваться ему добровольно \n\nWell, если они хотят сделать это твердый их дерзость, они только подписали их смертельный варрант. "
 bormann.1102.a:0 "март к Киеву начинается. "

 bormann.1103.t:0 "Принимают Родных Бюрократов? "
 bormann.1103.desc:0 "из-за величины и возможностей чисток Кока в пределах Реичскоммиссариата, большую часть бюрократии администрации оставили пустой и свободной. В то время как это не причинило никакой непосредственной, разрешая, что аборигены участвовать в самоуправлении некоторого вида будут делать их более желающими, чтобы сотрудничать с нами в будущем. "
 bormann.1103.a:0 "Позволяют нам принимать этих людей в нашу администрацию. "
 bormann.1103.b:0 "родные люди не имеют никакого права управлять собой. "

 bormann.1104.t:0 "немецкое Предложение"
 bormann.1104.desc:0 "Эрр Борманн Германии прибыл к нам с интересным предложением о нас, предлагая, что мы начинаем преследовать больше совместных обязательств с их правительством. Это предложение обеспечило бы нас, очень нуждался в экономическом дрейфе между нашими двумя странами, и даст нам хорошее положение с владельцами Европы. Это - до гордых Украинских людей, действительно ли мы принимаем предложение, Фахрер представил нас. "
 bormann.1104.a:0 "защита Германии был бы наиболее долгожданен. "
 bormann.1104.b:0 "Весьма неблагоразумное решение. "

 bormann.1105.t:0 "Украина Принимает Предложение"
 bormann.1105.desc:0 "К счастью, кажется, как будто наше предложение относительно переучреждения Рейхзащита в Украине было принято людьми Украины. Уже празднования начались, поскольку немецкая гегемония поперек Восточной Европы была подтверждена и восстановлена. Скоро немецкие мужчины и женщины будут радоваться, поскольку Украина входит в сгибы Унитай Пакт еще раз. "
 bormann.1105.a:0 "Они находятся в их законном месте. "

 UKR_Bormann_fascism_party_name:0 "UKNR"
 UKR_Bormann_fascism_party_name_long:0 "Ukrainischer Nationalrat"

 bormann.1106.t:0 "Предложение Отказов Украины"
 bormann.1106.desc:0 "Это не прибывает ни в какое удивление Европы. "
 bormann.1106.a:0 "Вперед! "

 bormann.1107.t:0 "Имеющий дело с Украиной"
 bormann.1107.desc:0 "Недавно, проблема. С историей лояльности к Bormann и компетентности в его делах, старший лейтенант может делать звездный Коммисар Рейха для Украины. Конечно, обмен его с Коч возмутил бы милитаристов, но это может стоить это для того, что могло быть более полезным союзником на востоке \n\nIn конец, это - запрос Борманна. Поскольку он достиг его телефон, он решил ... "
 bormann.1107.a:0 "Что Коч останется, хотя с большим количеством чеков. "
 bormann.1107.b:0 "Что старший лейтенант будет делать прекрасный Коммисар Рейха. "

 bormann.1108.t:0 "Имеющий дело с Украиной"
 bormann.1108.desc:0 "Недавно, проблема, чтобы выжить, старший лейтенант не может быть право, пригодное для работы \n\nAt конец дня, это сводится к Bormann, чтобы делать решение. "
 bormann.1108.a:0 "Леиббрандт кое на чем, дайте ему выстрел. "
 bormann.1108.b:0 "Что старший лейтенант будет делать прекрасный Коммисар Рейха. "

 bormann.1109.t:0 "Имеющий дело с Украиной"
 bormann.1109.desc:0 "не часто в эти дни, что письма от Kiew достигают стола Мартина Борманна, но это - только, что он прибыл, чтобы найти сегодня. Любопытный относительно того, что это сказало, он открыл это \n\nTo фюрер, надежда Мартина Борманн-\n\nИа, это письмо находит Вас хорошо. Я, Питер Шелт Хирема, действуя Коммисар Рейха Украины, желаю просить, чтобы Вы возобновили мой мандат как Коммисар Рейха. Я спрашиваю Вас это, потому что я имею великий план относительно Украины, и я полагаю, что мое видение извлечет выгоду, весь план Рейха \n\nMy предпримет обширную индустриальную кампанию, чтобы повернуть Украину от болота Европы в его фабрику. Под моим гидом его варианты, он решил - "
 bormann.1109.a:0 "Хирема получил план. Держите его ответственным. "
 bormann.1109.b:0 "Доверяют тем, Вы знаете. старший лейтенант's человек. "


 bormann.50007.t:0 "Законный Коммисар Рейха"
 bormann.50007.desc:0 "С его обычной посвященной суровостью, Реичсминистер Вернер Номанн организовал Министерство Пропаганды и Общественного Просвещения, чтобы произвести положительный охват Франца Уолтера Шталекера, новый лидер Рейхкоммисариат Восточные земли. Несутся ли они, находиться в ежедневных газетах, вечерних радиопередачах или переданных по телевидению программах новостей, истории повышения Стахлекера от трудолюбивого министра к Коммисар Рейха, нация \nNaumann's заказывает, чтобы противопоставить много достижений Стахлекера с некомпетентностью, жадностью, и зверство его побежденных противников преуспело в представлении его, поскольку единственный законный преемник Хинрих Лоза.\n\nParticular акцент был помещен в близкие личные отношения между фюрер и Коммисар Рейха, кто часто встречался, чтобы обсудить Восточные земли политику с безупречной преданностью, оба мужчины лояльно привязаны к консервативному крылу NSDAP, и оба мужчины одержали победу по их соответствующим мятежникам. "
 bormann.50007.a:0 "Думают о прессе как большая клавиатура, на которой правительство может играть ... "
 
 bormann.50008.t:0 "И Теперь для Новостей"
 bormann.50008.desc:0 "Добрый вечер. фюрер был всеми улыбками сегодня, поскольку он благополучно прибыл в Восточные земли и встретился с Францом Уолтером Шталекером, законно назначенным Коммисар Рейха и дробилкой его восстания. Приветствия и рукопожатия были обменены, поскольку два старых друга вспомнили о прошлом и согласились на яркое будущее \n\nJoining, Шталекер перед камерами был двумя представителями его Министерства иностранных дел, Министра Ханса Креймра и его Госсекретаря Райнхарда Шмидта. После нескольких минут шуток, четыре мужчины двигались позади закрытых дверей, чтобы начать было обсуждено. "
 bormann.50008.a:0 "будущее Восточные земли выглядит более ярким чем когда-либо. "

 bormann.50009.t:0 "STRENG GEHEIM: Восточные земли"
 bormann.50009.desc:0 "следующие люди были исследованы по воле фюрер:\n\nKarl E. Tauscher: Министр труда для RK. Восточные земли. Прежний друг и союзник Meyer-Landrut до 1961. Объявленный лояльностью Шталекеру в начале Восточные земли Гражданской Войны. Полученные письма (см. страницу 44), показывают симпатию к Speerian-esque экономической реформе рядом с критикой компетентности Стахлекера ...\n\nReinhard Шмидт: Госсекретарь Иностранных дел для RK. Восточные земли. Объявленный лояльностью Шталекеру в начале Восточные земли Гражданской Войны. Полученные вхождения дневника (см. страницу 49), показывают отказ от 'жизнерадостных' отношений Стахлекера к другому восточному RKs, и нескольким оскорбительным замечаниям относительно высоты Фахрера и недостатка волос ...\n\nNorman Wasserhaus: Заместитель министра Интерьера для RK. Восточные земли. Дезертировавший от Drechsler до Шталекера в течение Восточные земли Гражданской Войны. Секретная регистрация аудио (см., что бордель записывает на пленку Номер 4) показывает симпатию к Hermann Бодающий и крылу милитариста NSDAP ...\n\nBormann thumbed через Orpo документ с угрюмым видом. Сжат в его правой руке был шариковой ручкой, сбалансированной. Прежде, чем ночь была закончена, его суждения будут завершены. "
 bormann.50009.a:0 "Время для перестановки кабинета. "

 bormann.50010.t:0 "Unternehmen Lauma"
 bormann.50010.desc:0 "повышающееся солнце сделал немного теплому Карлу Э. Тошеру, поскольку он шагал к его автомобилю в холодном утреннем воздухе, лицо указало вниз, чтобы защитить это от ожесточенного ветра. Его живот грохотал с анималистским стоном, прося Tauscher на завтрак, который он должен был пропустить. Почему Стахлекер звонил эта встреча при таком коротком уведомлении слышимого это, поскольку они шептали их заключительным мыслям. Министры слышали это, поскольку они торопливо привязывали их петли шнурка, надеясь против надежды, что мучители не будут возвращаться. В течение двадцати четырех часов, не было никого левого в здании, чтобы слышать что - нибудь \n\nThe, что брифинг прибыл в стол Борманна. Он позволил себе редкая улыбка удовлетворения и вывел африканский сигару. Восточные земли был наконец безопасен. "
 bormann.50010.a:0 "Если Вы хотите кое-что, сделанное право, делает это непосредственно. "

 bormann.50011.t:0 "Призрак Speer"
 bormann.50011.desc:0 "хаотическая гражданская война в Восточные земли имеет основание, чтобы выползти из-под их грязных камней и начать проповедовать навсегда радикальные идеологии. "
 bormann.50011.a:0 "Этот либерал нужно иметь дело. "

 bormann.50012.t:0 "Либералы Восточные земли"
 bormann.50012.desc:0 "Андреас Меиер-Ландрут и его мужчины вступил в комнату будут настолько легкими. Есть автомобили вне здания, они возьмут Вас к гостинице. Я имею другую встречу, чтобы следить. "
 bormann.50012.a:0 "Иногда, компромиссы должны быть сделаны. ""

 bormann.50013.t:0 "Морковь и Палка"
 bormann.50013.desc:0 "Андреас Меиер-Ландрут чистил его крашеные стаканы были вывернуты назад, поскольку холодный металл был нажат против его запястий. Он был брошен вперед кое во что тесное и влажное, его крики ответили только тяжелым хлопком на верхнего \n\nMartin Борманна, наблюдаемого от окна с растущим удовлетворением, поскольку на либералов надевали наручники и carted прочь. Иногда, компромиссы должны быть сделаны. Это не было одним из тех времен. "
 bormann.50013.a:0 "легковерие либералов показывает себя. "


 bormann.50014.t:0 "Восточные земли Кризис"
 bormann.50014.desc:0 "черная окраска, как гарантируют, повысят популярность Реформистов, к ярости их противников Милитариста. "
 bormann.50014.a:0 "черное солнце повышается на востоке ... "

 bormann.50015.t:0 "Захваченная Возможность"
 bormann.50015.desc:0 "немецкий Рейх заманен в ловушку могут быть ерундой, но они распространяются всюду по Germania подобно живой природе. "
 bormann.50015.a:0 "Политика - всего лишь игра лжи и грандиозности. "

 bormann.50016.t:0 "К Офису Reichsfuhrer"
 bormann.50016.desc:0 "Reichsfuhrer der Burgundischen-Секретная-служба Генрих Химмлер, \n\nAs ваш законный фюрер, я приказываю, чтобы Вы поддержали против СЕКРЕТНОЙ-СЛУЖБЫ-ORDENSTAAT Burgund. Если только намек бургундского вмешательства в Восточные земли ситуацию обнаружен, энергия моих ядерных боеголовок преобразует вашу нацию в простую марку ожога на карте Европы \n\nHeed мое предупреждение или перенесет пламенный Холокост, который ждет всех предателей Рейха \n\nHeil Bormann! "
 bormann.50016.a:0 "фюрер und Reichskanzler des Валовой Г џgermanisches Рейхи, М. Bormann"

 bormann.50017.t:0 "К Офису Коммисар Рейха"
 bormann.50017.desc:0 "Райкскоммисзар Франц Уолтер Стахлекер, \n\nAs фюрер, я желаю искренне благодарить вас за остаться верным для ваших ценностей и защищать доктрину национального Социализма против тех, кто желает уничтожить или извращать это. В эти отчаянные времена, я приказал, чтобы жизненные военные запасы моих врагов, то так должен Вы - Bormann! "
 bormann.50017.a:0 "фюрер und Reichskanzler des Валовой Г џgermanisches Рейхи, М. Bormann. "

 bormann.50018.t:0 "Суррогат Бодающий"
 bormann.50018.desc:0 "Когда сильное неблагозвучие Восточные земли Гражданской Войны истощилось к одинокой группе выстрелов и криков, именно, доктор Отто-Хеинрич Дречслер стоял торжествующе по трупам его врагов \n\nFrom SA головореза на улицах Веймара к Gauleiter Lubeck, от Общего Специального уполномоченного Латвии самозванному правителю Generalbezirk Lettland, fa Доктора Г §ade высокомерного решения всегда маскировал его врожденную бесхребетность. Провозглашение Дречслера законности. Если мы действуем стремительно и с хитростью, мы можем быть способны отговорить Дречслера от таких глупых действий, и предотвратить наступающую дестабилизацию Восточной Европы. "
 bormann.50018.a:0 "трус в одежде героя. "

 bormann.50019.t:0 "Отряды на Границе"
 bormann.50019.desc:0 "Только вне Восточные земли, отряды Рейха накопляют. Наши мужчины сообщили нам относительно увеличивающегося притока немецких солдат, достигающих границы, полностью вооружился и оборудованный для сражения. Кажется, что фюрер сделал первое движение. Другие утверждали, что это - явная декларация войны. Любым путем, обязательно, чтобы мы подготовились к потенциальному вторжению. Много храбрых молодых людей пожертвовали собой на алтаре нашего торжествующего видения, и мы никогда не будем кланяться давлению того жирного маленького бюрократа, который утверждает, что заполнил ботинки Гитлера. В случае вторжения, наш гнев был бы невообразим и наше непревзойденное зверство. Пока, однако, мудро держать наши очищенные глаза и наше оружие holstered. Безотносительно Bormann планирует, наша армия будет готова. "
 bormann.50019.a:0 "Они не выдерживают никакого шанса против нашей энергии! "

 bormann.50020.t:0 "Назначение с Доктором"
 bormann.50020.desc:0 "Точно спустя пятнадцать минут после устроенного времени, Доктор Отто-Хеинрич Дречслер хромал в комнату, поскольку Борманн проклинал себя для того, чтобы не принести любые африканский сигары. Надежда, что встреча персонала продвинула бы переговоры вперед, начала убегать в вечернюю ночь. Его блуждающие глаза отдыхали на маленькое темное пятно на запястье Дречслера. "
 bormann.50020.a:0 "Высушенные чернила, возможно? "

 bormann.50021.t:0 "Последняя соломинка"
 bormann.50021.desc:0 "Борманн мог чувствовать, что его гвозди ваших врагов, и я уважаю это, но не делаю никакой гребаной ошибки: Если Вы не вернули Остланда в сгиб Рейха, все, что Вы работали для траханья желания, горят. " Борманн поднялся к его ногам, задыхаясь тяжело. Его лицо стало столь же красным как Blutfahne пояс, обернутый вокруг его левой руки. "Я понят? " "
 bormann.50021.a:0 "судьба Остланда отдыхает в руках этого хама. "

 bormann.50022.t:0 "Выбор Дречслера"
 bormann.50022.desc:0 "напыщенная речь Борманна только топил огонь в направлении его лидерства. "\n\nThe время прибыл в готовый Веркхмархт . С одной стороны, мирная реинтеграция Остланда была бы намного более проста. С другой стороны, однако, вторжение в полном масштабе объявляет много возможностей, среди них шанс натянуть Дречслера и его близких друзей их шеями подобно грязным собакам, которые они. "
 bormann.50022.a:0 "Мы будем вешать их высоко. "

 bormann.50023.t:0 "Выбор Дречслера"
 bormann.50023.desc:0 "огонь мог означать только одну вещь: Otto-Heinrich Дречслер, правитель Восточные земли и чемпиона его гражданской войны, публично объявил его бессмертную лояльность Мартину Борманну. Согласно Helmuth, Дречслер официально обещал возвращать Восточные земли назад в сгиб Рейха Рейха \n\nThe, как всегда, выдерживает сильный ... "
 bormann.50023.a:0 " ... и останется сильным в течение Одной тысячи Лет больше! "

 bormann.50024.t:0 "письмо"
 bormann.50024.desc:0 "Vituska, \n\nWell играемый. В то время как я глубоко, глубоко разочарован, что Вы восстали в том, что я могу только принять - захват для большей власти? \n\nMartin Борманн"
 bormann.50024.a:0 "западня установлен. "

 bormann.50025.t:0 "Реальный Vituska? "
 bormann.50025.desc:0 ""Мой Фахрер. " Возбуждено выглядящий чиновник. " Борманн не мог помочь себе, он выплюнул шампанское, недоверие, написанное на всем протяжении его лица. "
 bormann.50025.a:0 "Это не закончено в конце концов. "
 
 bormann.50026.t:0 "Достаточно"
 bormann.50026.desc:0 ""Все еще никакое слово. " лейтенант говорил, во внимании к фюрер.\n\n " Серьезно? Не даже любые запросы о переговорах? " Лейтенант колебал его голову. Странный. Это не походило на Vituska. Борманн наклонялся назад в его стул. Он взял Vituska как тип человека, который только сделает то, что получило бы его больше богатства или власти и резюме их. Мы вторгаемся в течение дня. ""
 bormann.50026.a:0 "Война это, Vituska! "

 bormann.50027.t:0 " "
 bormann.50027.desc:0 "сердитый bormann объявляет войну"

 bormann.50028.t:0 " "
 bormann.50028.desc:0 "Борманн посылает ультиматум vituska, но не вернул никакого ответа"


 bormann.1120.t:0 "Наши Коротко-теряемые Братья"
 bormann.1120.desc:0 "С крахом Moskowien, большие немецкие общины оставили переплетенными среди хаоса. Руководитель среди них - Wolgastaat, прежняя автономная область "диктатурой", в то время как другие желают ставить под угрозу, если только избежать вторжения или нами или российскими военачальниками. "
 bormann.1120.a:0 "Именно поэтому мы отменили демократию ... "

 bormann.1121.t:0 "Wolgastaat Отклоняет Наши Требования! "
 bormann.1121.desc:0 "Когда наш Фахрер решил отменить автономию Уолгабанда, он сделал это из предприятия, и восстанавливать наше законное господство над Moskowien, нашего великолепного лидера оставляют без другого выбора, но использовать военную силу. Веркхмархт  должен быть полностью мобилизован, чтобы гарантировать быструю и безболезненную победу: лояльные Немцы не должны страдать для ошибок немногих, развращают среди них! "
 bormann.1121.a:0 "Они играли с огнем, и теперь они должны гореть. "

 bormann.1122.t:0 "Уолгастаат Соглашается На Наше Предложение! "
 bormann.1122.desc:0 "На блестящем показе дипломатического гения, наш великолепный Фахрер, Мартин Борманн, защитил мирную реинтеграцию Wolga Немцев в пределах защитных рук. "
 bormann.1122.a:0 "есть больше радости для одного кающегося грешника чем справедливые сто. "

 bormann.1123.t:0 "Рейх Требует Реинтеграцию! "
 bormann.1123.desc:0 "Когда мы получили нашу независимость после краха Moskowien, мы надеялись сосуществовать мирно с Рейхом, каждый независимый в его собственном праве. Такие надежды были сокрушены официальным письмом, посланным Фахрером: в кратком сообщении, он требует, чтобы непосредственная с полностью-российской администрацией. Нет никакой уверенности, однако, которую Немцы примут, который кончился бы войной ... "
 bormann.1123.a:0 "Давайте пробовать найти размещение ... "
 bormann.1123.b:0 "Мы никогда не будем кланяться Немцам! "

 bormann.1124.t:0 "Встречное Предложение Из Москвы"
 bormann.1124.desc:0 "требование с угрозой родного сопротивления и отсутствия компетентного лица, ведущего переговоры типа Kasche.\n\nThe милитаристов и консерваторов, вместо этого, защитит показ силы, чтобы делать это известным, о котором Рейх "не договаривается" с его учредительными частями. Они утверждают, что наши вооруженные силы были восстановлены достаточно, что любое наступление против Московской Автономии кончится быстрой и решающей победой против их нетренированных милиций и безотносительно профессиональных сил, которые они имеют. "
 bormann.1124.a:0 "Возможно есть некоторый смысл в этом предложении ... "
 bormann.1124.b:0 "Наши требования были заключительны: война это. "

 bormann.1125.t:0 "Реинтеграция Отказа Русских! "
 bormann.1125.desc:0 "В явном акте предательства, российские сепаратисты отклонили наше щедрое предложение реинтеграции, которая закончилась бы прощением всех вовлеченных в преступление, наказуемое смертью. Вместо этого, они утверждают, что "возраст немецкого доминирования по России - по" и что они не будут становиться на колени перед "декадентской империалистической властью Русских, три раза за прошлые пятьдесят лет, эта заключительная победа с надеждой преподадут им тщетность борьбы против их betters ... "
 bormann.1125.a:0 "Насколько больше времен Москва должно гореть? "

 bormann.1126.t:0 "Рейх К Спасению! "
 bormann.1126.desc:0 "Bronislav Kaminski наблюдал беспомощно как его закрытый Веркхмархт " .\n\nOf курс, последняя часть деталей сообщения, что случится с теми, кто отказывается признавать законную сверхсветлость "Рейха по России" и особенно "нелояльным членам прежней администрации ", но Bronislav даже не беспокоит чтение их. Он уже знает ответ, все, что он нуждается - ручка и бумага. "
 bormann.1126.a:0 ""Ад да! " "

 bormann.1127.t:0 "Каминскый Соглашается На Наши Сроки"
 bormann.1127.desc:0 "С приготовлениями к восстановлению производства, попытки проникновения, и еще многие. Одно из этих нескольких множеств отправок, однако, стоит среди других: Bronislav Каминскый принимает предложение Фахрера и клянется, его преданность Рейху "в духе сотрудничества между Русскими и Немцами, для славы Рейха" \n\nBormann не может остановить небольшое хихиканье от возможности избежать его иначе торжественного выражения. Он находит это очень забавным, как сотрудники всегда используют такие придворные и высокопарные выражения, когда по правде говоря они бесстыдно просят помощи... Однако, он не может отрицать полноценность Каминского: обеспечение лояльного центра в середине Moskowien будет чрезвычайно полезно для прибывающей борьбы, так возможно вежливый ответ - то, чтобы. Со вздохом, он диктует его ответ его секретарю. "
 bormann.1127.a:0 "лояльному Bronislav Каминскому ... "

 bormann.1128.t:0 "Временное Военное Правительство Moskowien"
 bormann.1128.desc:0 "С Moskowien еще раз при полном немецком контроле от Веркхмархт , будет назначен как военный губернатор, и дан все, что он должен защитить усилия по восстановлению и сокрушить последние остатки сепаратистов. "
 bormann.1128.a:0 "Moskowien нуждается в устойчивой руке, чтобы оправиться. "

 bormann.1129.t:0 "Правда Или Смеют? "
 bormann.1129.desc:0 "Один в его офисе, Мартин Борманн размышляет над его следующим решением \n\nWith Moskowien восстановленный и наконец устойчивый, временное военное правительство больше не необходимо. Время наконец прибыло для гражданской администрации, чтобы вступить: солдаты оставят их место полицейским, quartermasters инженерам, генералы бюрократам. Это было бы лучшим выбором для области, что оба выбора имеют их собственную ценность, но нельзя колебаться для всей вечности: в конце, это намного лучше это Moskowien ... "
 bormann.1129.a:0 "возвращен к гражданской администрации. "
 bormann.1129.b:0 "превращен в лагерь изгнания милитариста! "

 bormann.1130.t:0 "Следующее Назначение: Замороженный Hellhole"
 bormann.1130.desc:0 ""Dietrich вступил в столовую чиновников, принадлежащих неофициальной фракции милитариста Heer было повторно назначено - или даже продвинуто - к отдаленным гарнизонам и заставам в Moskowien. Даже более по совпадению, их отъезд был намечен "немедленно". Он знал истинную схему Борманна, так многие из других: удалите фракцию милитариста в Germania, посылая всем ее членам на постоянном назначении на Россию \n\nHe, был разъярен об этом, конечно, и многие согласились с ним, но что он мог делать с этим? Ничто. Борманн имел их, он имел их все. Ублюдок поместил их в позолоченную клетку, один они не имели никакой надежды избежать извне раскрытия их factionalism, и в Рейхе, не было никаких фракций, по крайней мере вне тех Фахрер, одобренный. И Мартин Борманн не одобрял их. ""
 bormann.1130.a:0 ""Одна проблема меньше ... " "

 bormann.1131.t:0 "Брочичстадт объявляет для Рейха! "
 bormann.1131.desc:0 "В то время как остальная часть Уолгастаата была брошена в хаос, более приятные новости прибывают от Брочичстадта. Гарнизон и администрация вошли в контакт с Ausw Г ¤ rtige Количество только несколько часов назад, вновь подтверждая их лояльность к Рейху вообще и Фахреру Борманну, определенно \n\nAlready область повторно соединяется с Рейхом со всеми отраслями Веркхмархт , возвращающего к Неве еще раз. В свете этого развития Фахрер declared:\n\n " мужчины Брочичстадта имеет, в этот час сохранил их честь, показанную их лояльность. Образцовый показ арийца будет. И позвольте этому быть уверенным, как только этот кризис закончен, мы вознаградим их устойчивый. ""
 bormann.1131.a:0 "По крайней мере кто - то в этом беспорядке лоялен. "
 bormann.3900.t:0 "Сердечное Приглашение"
 bormann.3900.desc:0 "Позади его декоративного стола красного дерева, Мартин Борманн, Фахрер немецких Людей, столкнулся с дилеммой. Перед ним был чистый лист с Reichsadler ударом головой это против Немцев для Atlantropa, который подразумевал, что он должен был быть осторожен, чтобы не терпеть неудачу даже перед началом \n\nAs, он обдумывал, идея ударила его мнение. Когда Ось была все еще фактическим союзом, он изучил немного итальянца, если только произвести хорошее впечатление на сановников, которые регулярно посетили Germania, когда это все еще называли Берлином: возможно он мог использовать это, чтобы вызвать любовь к его потенциальным собеседникам его? Да! Это было решением! Или по крайней мере начало ... все еще, лучше чем ничего. Он купал перо в чернильнице, и начался. "
 bormann.3900.a:0 "Luride merde ... не, это - не не это. Cari amici ... "
 bormann.3901.t:0 "Необычное Приглашение"
 bormann.3901.desc:0 "Сегодня, наше Министерство Иностранных дел получило официальное письмо от его соответственный в немецком Рейхе. Подписанный Фахрером Мартином Борманном непосредственно, письмо заявляет потребность в "новом рассвете в Italo-немецких отношениях", который сопроводил бы "возобновленный возраст процветания" для обеих стран, также, как это было, когда мы были все еще частью Оси. К этому концу, он приглашает нас посылать дипломатическую делегацию Germania впервые в почти двух decades.\n\nПока внезапный, это изменение - и также позволял бы нам отклонять весьма необходимое подкрепление от Альп до остальной части Империи - мы рискуем кормить животное, которое могло бы однажды возвратиться, чтобы кусать нас. В конце, однако, выбор не их, чтобы делать: как мы должны ответить? "
 bormann.3901.a:0 "Амур pacis deus оценка. "
 bormann.3901.b:0 "Timeo Danaos и dona ferentes. "
 
 bormann.3902.t:0 "Обед с Римом"
 bormann.3902.desc:0 "Сидящий во главе длинного и декоративного обеденного стола, Мартин Борманн позволил себе момент отсрочки перед движением все в. "
 bormann.3902.a:0 "Вещи собираются нагреваться очень скоро ... "

 bormann.3903.t:0 "Обед с Germania"
 bormann.3903.desc:0 "Посол Гастоне Гуйдотти использовался на дипломатические встречи и стороны? "
 bormann.3903.a:0 "судьба переговоров висит от единственной нити ... "

 bormann.3904.t:0 "Щедрый Сбор"
 bormann.3904.desc:0 "Посол Фахрера Борманна Гуидотти сказал, его тон, неизменный от легкой беседы, которую они имели прежде, " наши страны имеют длинную историю дружбы и братства, но они были отделены, как будто дамбой. Atlantropa Дамба" \n\nMarin Борманн явно tensed, удивленный во внезапном изменении в беседе \n\n " Подобно водам Средиземного моря, так что сделала наше отступление отношений, пока это не было только пустошь соли, также, как Адриатическое море сегодня" его тон, несмотря на улыбку, была серьезна теперь:0 "действительно скажите мне, Фахреру, которого Вы рассматриваете? После нескольких секунд отражения, Борманн ответил на вопрос Посла. "
 bormann.3904.a:0 ""Печально, не все Немцы хотели иметь Италию как союзник ... " "
 bormann.3904.b:0 ""Это не случилось бы, не имел ли Iberians ... " "
 bormann.3904.c:0 ""Это показывает, как далеко влияние Евреев расширяет ... " "

 bormann.3905.t:0 "Неутешительный Ответ"
 bormann.3905.desc:0 ""вопрос Atlantropa была действительно трагедия" Фахрер, начался, " однако, это не будет случаться если не для иберийского саботажа. Они хотели сеять инакомыслие между нашими двумя большими странами, и так что они предотвратили Дамбу от когда-либо обслуживания ее истинной цели! " \n\nAmbassador Гуидотти не мог верить его ушам. Тот варвар действительно думал, что он будет верить такой явной лжи? От лица немецкого Министра иностранных дел, который, казалось, желал для земли открыть и глотал его, человек имел кишки, он действительно пинал Фахрера на голени? Он, должно быть, был отчаянный.. .. Борманн смотрел на его Министра с ненавистью, тогда он составил себя и подготовился отвечать. "
 bormann.3905.a:0 "Возможно он поймет его ошибку ... "

 bormann.3906.t:0 "Пинок Под Столом"
 bormann.3906.desc:0 ""Действительно говорят мне, Фахрер" обсужденный Посол Гуидотти, все еще столь же вежливый как когда-либо, " что Iberians получил бы от саботажа Дамбы? " \n\nMartin Борманн чувствовал, как будто они хлопнули его в лице \n\n " Вы когда-либо были к Барселоне? " он добавил, потягивая с беспечностью от его стакана его руки ... "
 bormann.3906.a:0 ""Конечно, Посол, дело в том, что Speer ... " "
 bormann.3906.b:0 ""Фактически Посол, Вы неправы, потому что ... " "

 bormann.3907.t:0 "Человеку свойственно ошибаться, Perseverare Diabolicum"
 bormann.3907.desc:0 ""Фактически Посол, Вы неправы, потому что мы нашли вполне достаточное доказательство в нескольких исследованиях, и это - кое-что, что я не могу простить. Прощайте, Фахрер Борманн. "\n\nAs скоро, как он закончил, Посол поднялся от его места. Мартин Борманн сделал то же самое, его лицо, красное, но Гуидотти смутило его, тихо осмеливаясь его ударить дипломата: когда Фахрер не двигался, посланник оставил, немедленно сопровождаемым его делегацией. Поскольку они сделали для их автомобилей, они все слышали первые крики, но Посол даже не поворачивался. "
 bormann.3907.a:0 "Варвары всегда будут варвары. "

 bormann.3908.t:0 "Чрезвычайно Неутешительный Аргумент"
 bormann.3908.desc:0 ""вопрос Atlantropa была действительно трагедия" Фахрер, начался, ", потому что это показывает, как далеко влияние Евреев простирается. Нет ничего, те завистливые подчиненные не сделали бы, чтобы предотвратить нашу великолепную арийскую гонку к его колониям, освобождая их от их примитивных путей: мы не понижаем нас к рабству и концентрационным лагерям. Прощайте, Фахрер Борманн" \n\nAs скоро как, который он закончил, Посол, поднялся от его места. Мартин Борманн сделал то же самое, его лицо, красное, но Гуидотти смутило его, тихо осмеливаясь его ударить дипломата: когда Фахрер не двигался, посланник оставил, немедленно сопровождаемым его делегацией. Поскольку они сделали для их автомобилей, они все слышали первые крики, но Посол даже не поворачивался. "
 bormann.3908.a:0 "Варвары всегда будут варвары. "

 bormann.3909.t:0 "Предсказуемый Результат"
 bormann.3909.desc:0 "Поскольку он передал пост границы Brennero, Посол Гуидотти чувствовал дома, и не только в физическом смысле была закрыта, но еще многие оставались открытыми, и он удостоверится, что они оставались тем путем: итальянская Империя была господствующая, и не было никакого места для старых реликвий типа Рейха в этом новом мире. Он только надеялся, что Немцы поймут это, прежде, чем это было слишком поздно. "
 bormann.3909.a:0 "Никогда не доверяют немецкому ... "

 bormann.3910.t:0 "Неожиданный Отказ"
 bormann.3910.desc:0 "После окончания его речи, Мартин Борманн наблюдал с удовлетворением, поскольку Посол Гуидотти казался скорее впечатленным его место в правительстве - и его главных \n\n " ПРЕДАТЕЛЯХ! ВСЕ ИТАЛЬЯНЦЫ - ПРЕДАТЕЛИ! БУДУТ ПОСЛЕДСТВИЯ! " фюрер кричал, сование вен на его шее и лбе, и каждый спешил бы, чтобы повиноваться, если они беспокоились об их жизни ... "
 bormann.3910.a:0 "время для дипломатии, кажется, по ... "

 bormann.3911.t:0 "Удовлетворительное Начало"
 bormann.3911.desc:0 " " ... и именно поэтому Альберт Спир главный ответственен за бедствие, которое ударило Средиземноморье. С ним уведенный, однако, мы можем еще раз примирить наши большие нации, для улучшения всех! " \n\nAmbassador Гуидотти думал об ответе, который он получил от фюрер, и считал это достаточным, по крайней мере пока. Обвинение побежденного претендента было удобным способом допустить его молодым помощником, и яркий ученик был быстр, чтобы принести ему все необходимые документы. Улыбаясь, он позволил себе скользить в его способ работы: его хозяин полагал, что он уже преуспел, и он имел все намерения позволить этому стенду иллюзии, но он обслуживал его страну прежде всего. К концу переговоров, Италия была бы той, получающей большинство ... "
 bormann.3911.a:0 "Они не знают, кто они имеют дело с ... "

 bormann.3912.t:0 "Успешная Встреча"
 bormann.3912.desc:0 " " ... и именно поэтому Альберт Спир главный ответственен за бедствие, которое ударило Средиземноморье. С ним уведенный, однако, мы можем еще раз примирить наши большие нации, для улучшения всех! " \n\nMartin Борманн закончил его речь и смотрел с надеждой на его гостя. Внутренне, он кипятился: он оскорбил себя и Рейх перед каждым - ропоты от его части делегации были бы доказательством достаточно - и Гуидотти быть проклятыми, если он не оценивал его показ дипломатии! \n\n " Действительно, Фахрер Борманн, это - поскольку Вы говорите, что " дипломат согласился с небольшим поклоном, улыбкой, " грустно, как все это разрушение и страдание - работа единственного, принесенных к нему молодым помощником: его выражение изменилось, теперь напоминая охотника перед началом сафари. Несмотря на весь его предыдущий оптимизм, он внезапно чувствовал себя немного неуверенным: по некоторым причинам, Фахрер подозревал, что к концу дня, Посол найдет по крайней мере десять способов убедить его объявлять войну против итальянской Империи ... "
 bormann.3912.a:0 "я могу уже чувствовать, что головная боль назревает ... "
 
 bormann.3913.t:0 "Italo-немецкая Дипломатическая Попытка Терпит неудачу! "
 bormann.3913.desc:0 "Мрачные новости из Европы сегодня, как дипломатические переговоры между двумя гигантами континента - немецкий Рейх и итальянская Империя - терпели неудачу несчастно. Итальянская делегация была замечена уезжающей Рейхсканцелеи простые часы после входа в это, и быстро возвращение к Риму \n\nThe, следующим утром Мартин Борманн, Фахрер немецкого Рейха, объявил, что все начальные концессии и ouvertures Итальянцам отменятся "в течение дней" возвращающий к предыдущей реакции итальянца эмбарго \n\nThe двадцать лет длиной, был лаконичный, но неистовый, оплакивая о немецком "нежелании обратиться к причинам для крушения Оси ", комментарий, что больше всего касается Atlantropa Дамбы. Кажется, что, несмотря на начальную доброжелательность, отношения между этими двумя полномочиями останутся враждебными для обозримого будущего \n"
 bormann.3913.a:0 "любой действительно полагал, что это преуспеет? "
 bormann.3913.b:0 "Проклинают Итальянцев, всегда разрушая все! "
 bormann.3913.c:0 "Проклинают Немцев, всегда разрушая все! "

 bormann.3914.t:0 "Italo-немецкое Таяние! "
 
 
 bormann.3914.desc:0 "Когда немецкий Рейх и итальянская Империя объявили, впервые после disbandment Оси двадцать лет назад, их намерение держать дипломатические переговоры в Germania, никто верил прежним союзникам - и теперь ожесточенные враги - чтобы закончить их конкуренцию два десятилетия длиной, зажженную к Atlantropa утру бедствия \n\nThis, эти люди были доказаны неправильными, поскольку Фахрер Мартин Борман и Гастоне Гуйдотти, новый итальянский Посол в Germania, объявили подписание предварительного соглашения, чтобы демилитаризировать Альпийскую границу и позволить торговлю между этими двумя нациями \n\nПока большинство экспертов замечает, что будет требоваться намного дольше, чтобы отпустить из прошлого, это - действительно важное изменение к Европе, поскольку ее два гиганта наконец соглашаются сосуществовать в мире. Каждый знает то, что первый союз между Италией и Германией сделал для мира, кто знает то, что в эту секунду каждый принесет? \n"
 bormann.3914.a:0 "вторая Ось Рима-Берлина? Бог, нет ... "
 bormann.3914.b:0 "Другой успех для нашего великолепного Фахрера! "
 bormann.3914.c:0 "Мы дали им шанс, они не должны тратить впустую это ... "
 
 bormann.3915.t:0 "Они Имели Злобу! "
 bormann.3915.desc:0 " " ... и по вышеупомянутым причинам, итальянская Империя верит, что время, чтобы установить более глубокие отношения с Большим немецким Рейхом еще не прибыло. Больше времени должно будет пройти прежде, чем раны имели дело Atlantropa Бедствием, излечены, учитывая непредубежденный диалог между нашими нациями. До тех пор, мы надеемся, что Вы будете размышлять над повреждением, Вы причиняли к средиземноморским странам, и чувствовать искреннее сожаление для всей этой вашей боли \n\nDutifully, Гастоне Гуйдотти, Дипломатические Ответственные за Северную Европу. " \n\nMartin Борманн читают письмо в течение третьего раза, тогда он мял это, и бросил это в мусорный ящик. Его мнение было вихрем эмоций, самые видные, являющиеся негодованием и гневом: Итальянцы действительно отказывались даже встречаться с ним? Они действительно имели злоба, чтобы отказаться от его дипломатической увертюры? Они совершенно знали, что этот отказ кончится его собственным оскорблением перед миром, и все же они посадили удар. Поскольку он тихо кипятился, он обещал себе, что Итальянцы будут сделаны, чтобы заплатить за это их. "
 bormann.3915.a:0 "Больше того же самого, я предполагаю? "

 bormann.3916.t:0 "Наши Руки Принудительный! "
 bormann.3916.desc:0 "кажется, что популярная ненависть для Итальянцев вырастила намного больше, чем мы, возможно, предсказали. В то время как обычно это было бы долгожданными новостями, наше воспринятое бездействие поощрило несколько видных бюрократов действовать автономно в преследовании их собственной власти против них заставило бы популярность правительства резко упасть, и делать мощных врагов из изменнических бюрократов: кажется, что мы должны будем жить с последствиями ... "
 bormann.3916.a:0 "Где - те предатели?! Я хочу их главы! "

 bormann.3917.t:0 "итальянский Шип"
 bormann.3917.desc:0 "Проведение, чтобы удостовериться, что Итальянцы не кусают больше, чем они могут жевать. Однако, мы можем также пробовать разрядку, чтобы держать сердечные отношения. Это было бы неудобно для нас, если Американцы или Японцы получают точку опоры на континенте, " \n\n " Безотносительно случая, они в конечном счете возвратятся к нам ползание. Но заключительное решение ваше, мой фюрер, " Фон Ширах воскликнул. Борманн просмотрел карту еще раз, задаваясь вопросом что относительно лучшего способа согнуть Италию к желанию Рейха. "
 bormann.3917.a:0 ""Итальянцы нужно показать, кто - реальный правитель Европы. ""
 bormann.3917.b:0 ""Давайте делать попытку разрядки и видеть, слушают ли они нас. ""

 #OIL КРИЗИС
 bormann.1205.t:0 "Срочная встреча OKW"
 bormann.1205.desc:0 " " ..., который конечно ведет нас сюда, mein фюрер, " неназванный консультант проповедовал кабинету. Борманн тер прибыла в конец. Он вздохнул. "
 bormann.1205.a:0 "Мы не можем иметь другой возможности подобно этому. "
 bormann.1206.t:0 "Запачканный кровью Песок"
 bormann.1206.desc:0 "Wagner стоял перед картой как комната. Отклоненный! " "
 bormann.1206.a:0 "Мы имеем полную веру нашей храбрости! "
 bormann.1207.t:0 "Кризис Поражает Германию"
 bormann.1207.desc:0 "сцена. Текущие и будущие проекты не могут продолжиться. Мы сосредоточимся на сражении с кризисом под рукой, или мы будем раскачиваться в течение столетия. "
 bormann.1207.a:0 "богом ... "
 bormann.1208.t:0 "Забастовка Немцев"
 bormann.1208.desc:0 "письмо был на стене теперь в течение долгого времени. Рейх хотел доступ к нашей нефти, которые предназначены, чтобы непосредственно извлечь выгоду из этих бомбежек. Уже, сообщения их движений начинают затоплять в, поскольку Ba'athist милиции готовятся ударять в наших раскачивающихся силах. Пока мы можем быть способны вынести удары пока, должен кампания бомбежки продолжать, наши силы конечно станут стремительно истощенными, поскольку они теряют обычный, означает для войны заработной платы день за днём. "
 bormann.1208.a:0 "ужас дождя небес. "
 bormann.1209.t:0 "HVA Agens Наносят ущерб"
 bormann.1209.desc:0 "невидимая угроза ввел ее яд в кровь Аравии. В течение многих недель, неизвестное юридическое лицо провело забастовки\n\nWithout сомнение другая немецкая уловка сбить наш режим, мы используем так много законных ресурсов осуществления, как мы можем отклонить, чтобы пытаться мешать этому Рейху, спонсировал терроризм в наших границах. "
 bormann.1209.a:0 "Насколько ниже эти Немцы наклонятся? "
 bormann.1210.t:0 "Германия Посылает Преподавателям"
 bormann.1210.desc:0 "Больше помощи от Немцев прибыл сегодня. Интересно, это - не больше оружия или солдат, но маленькая группа старших мужчин, униформы, лишенные всего, но разряда. Эта группа Сержантов, мы узнали, не собираемся быть развернутыми к фронтам, но - приложение для нашей собственной команды для специальной цели обучиться, наши собственные новые recruits.\n\nThe Немцы послали нам некоторых из их самых прекрасных сержантов тренировки и специалистов оружия, это оказывается! Все из них - ветераны небольшого количества войны, и хотя они не говорят очень не на дежурстве, они держатся подобно истинным воинам. Многие из младших, они не врываются в гнев, когда их не приветствуют, который должен все же быть замечен от этих мужчин. Это вероятно от того, как они держатся (и их многочисленные шрамы), что мы имеем ветеранов от немецкой Гражданской Войны или из Африки среди нас \n\nOur, новые новички ненавидят их, мягко говоря, но мужское новое обучение уже заплатило. Мужчины находятся в лучшей физической форме, лучше обученной, и намного более компетентный в почти всех аспектах чем любой из наших других новичков! Профессиональное обучение Немца может очень хорошо быть краем, мы должны пододвинуть обратно предателей на всех фронтах! "
 bormann.1210.a:0 ""я предпочитаю столкнуться с crazies фундаменталистских, чем копченые сержантом Стеинером снова! " "
 bormann.1211.t:0 "Германия Посылает Индустриальную Поддержку"
 bormann.1211.desc:0 "Начиная с нашего отъезда к северным областям, мы имели недостаток нанесения вреда профессиональных инженеров, чтобы держать наше военное усилие, бегущее гладко. Наша промышленность главным образом состоит из симпозиумов в рекордное время! "
 bormann.1211.a:0 "Каждый человек борьбы будет теперь иметь хорошую винтовку! "
 bormann.1212.t:0 "Германия Посылает Инвестиции"
 bormann.1212.desc:0 "Наша промышленность видел много быстрого усовершенствования недавно. Оборудование для наших мужчин уже течет от поясов в наших новых фабриках; наша продукция. "
 bormann.1212.a:0 "Кровь и железо будет видеть нас к победе! "
 bormann.1213.t:0 "Новости из Ближнего Востока"
 bormann.1213.desc:0 ""Заказ, но и для арийца также. "
 bormann.1213.a:0 "Наше усилие заплатил. "

 # Мини-Хербст События
 bormann.1300.t:0 "гамбургские Протесты"
 bormann.1300.desc:0 "Это началось с группы сердитых студентов, качая воздух с их кулаками и кричащими бессмысленными лозунгами. Согласно сообщениям OrPo, поставленным непосредственно Фахреру, напряженные отношения кипели в университетах всюду по Рейху, где ядовитая антиправительственная пропаганда капается в уши наивных и впечатлительных молодых Немцев их товарищами студентами и подрывными академиками подобно. Как с большинством студенческих протестов, поход в Гамбурге начался скорее трогательно и выглядел убежденным, чтобы рассеять в пределах следующего раза дня \n\nOver, однако, разряды этих протестантов начали раздуваться, поскольку все более студенческие группы присоединились к ним, неся их картонные признаки, и рабочие места \n\nThis - всего лишь маленький шип в нашей стороне. "
 bormann.1300.a:0 "Позволяют им скулить. "

 bormann.1301.t:0 "Распространения Движения"
 bormann.1301.desc:0 "солнце умывается, поскольку они делают изменнические речи к извержениям аплодисментов. Ветры охлаждают их кости как они март вниз улицы, поющие против действий Стороны имеет его пределы. Если бы эти протесты достигают Germania, было бы глупо продолжить закрывать глаза. "
 bormann.1301.a:0 "Их голоса скоро станет напряженным. "

 bormann.1302.t:0 "Протесты, чтобы Распространиться к Germania"
 bormann.1302.desc:0 ""Может я? " Райнхард Гелен жестикулировал к простой коричневой коробке, отдыхающей между этими двумя мужчинами. Bormann кивал беспечно. Gehlen улыбнулась вежливо, щипнутый толстая африканский сигара и совала это в его рот \n\n " я не брал Вас для человека злодеев. "\n\n " Мой фюрер, " Джехлен сказал нерешительно, " может быть курс действия который, приносит пользу нам больше. Если мы позволяем им держать их небольшое собрание, они скоро исчерпают пар. Разлитая в бутылки напряженность может быть опасной вещью. Рейхстаг будет прегражден, конечно, но протесты ... " "
 bormann.1302.a:0 "Прекрасный. Мы позволим этим протестующим отпускать немного пара. "
 bormann.1302.b:0 "Разбивают протесты, Райнхард! "

 bormann.1303.t:0 "Блокада Людизал"
 bormann.1303.desc:0 "Сотни протестующих взялся за улицы Germania, формируя великую коалицию студентов, рабочих и подрывных агентов, стремящихся повернуть общественное чувство против правительства. Они первоначально собрали в Wilhelmstra Г Вас, извлекая пользу в размере и энергии, пока небо не было заполнено воплями и признаками март и пододвинуть обратно протестантов к Wilhelmstra Г Вы. С помощью кулаков, жезлов и слезоточивого газа, непослушные толпы были скоро рассеяны и вынуждены в отступление перед получением где-нибудь близко к Рейхстагу. "
 bormann.1303.a:0 "Позволяют нам надеяться, что их энергия потрачена. "

 bormann.1304.t:0 "Wilhelmstra Г Вы Возражает Рассеянный"
 bormann.1304.desc:0 "Сотни протестующих взялся за улицы Germania, формируя великую коалицию студентов, рабочих и подрывных агентов, стремящихся повернуть общественное чувство против правительства. Поскольку они начали собирать в Wilhelmstra Г Вас, однако, сотни OrPo чиновников и арестовывался за их изменнические действия. фюрер ожидает, что разрушение этого небольшого собрания заполнит протестующих тщетностью, в то время как арест и наказание их коллег ударят их с опасением. Любой будущий протест, вряд ли, будет столь же большим, или как храбрый. "
 bormann.1304.a:0 "Позволяют им scarper назад их матерям. "

 bormann.1305.t:0 "Возвращение Протестов к Wilhelmstra Г Вы"
 bormann.1305.desc:0 "фюрер поместил кулак в его рот и кашлял тяжело. Его целое тело взяться за улицы снова, но возможно он прав. Что Вы думаете? " "
 bormann.1305.a:0 ""Джехлен является правильным. Они исчерпают пар достаточно скоро, мой фюрер. ""
 bormann.1305.b:0 ""Вы правы, мой фюрер. Разбейте. ""

 bormann.1306.t:0 "OrPo Демонтируют Протесты"
 bormann.1306.desc:0 "В течение дней, протесты прорвались еще раз в Wilhelmstra Г Вы, более разъяренный и сильный чем когда-либо прежде. Поскольку OrPo попытался управлять ситуацией, протесты начали взрываться в группы головорезов, которые пробегали улицы с яростью, бросая кирпичи через витрины, разбивая автомобили и бья невооруженных граждан. В рестораны и правительственные здания подобно врывались рои протестующих, которые грабили и громили каждое место, они вступили. Один магазин был подожжен, хотя с этим быстро имели дело, у огня бригада \n\nWhatever зажгла насилие, и хаос только не заражал умы протестующих. Разгневанный при разрушении и испытывающий недостаток в любых последовательных заказах. "
 bormann.1306.a:0 "Отчаянные времена призывают к отчаянным мерам. Heil Порядочная полиция! "

 bormann.1307.t:0 "OrPo Чиновники Убил"
 bormann.1307.desc:0 "Спустя несколько дней после погрома Wilhelmstra Г Вы Бунтуете, протесты, кажется, утихают благодаря инстинктивным действиям рьяного OrPo, многие из которых предоставились за их храбрость. Немного бригад в двигателе - перестрелками, и в течение городского насилия против полиции увеличивается быстро, от нападений thuggish до нападений ножа. Однако, должно быть отмечено, что anti-OrPo насилие не неслыхано из во времена протеста. "
 bormann.1307.a:0 "Мы носим траур упавший, но празднуем победу над протестами! "

 bormann.1308.t:0 "Reichsminister Hewel Отсутствие! "
 bormann.1308.desc:0 "В акте вызова, уверенного, чтобы потрясти нацию к ее ядру, Реичсминистер Уолтэр Хюэль и его жена Бланда исчезли от их места жительства в Кельне в том, что, кажется, акт похищения \n\nThe домой Уолтэра Хюэля, который долго обслуживал Рейх как его Реичсминистер для Иностранных дел, врывался и полностью рылся. В то время как обстоятельства его исчезновения не могут все же быть полностью определены, фюрер был информирован, что это вероятно связано с недавними антиправительственными протестами, с Кельном, непосредственно видевшим несколько больших протестов и бунтов, родственных замеченным в Germania.\n\nEvery доступном агенте находится на сцене, и их шеи обернула в колючей проволоке для всего Germania, чтобы видеть. "
 bormann.1308.a:0 "Мы истребим этих похитителей подобно крысам. "

 bormann.1309.t:0 "Террористы Взяли на себя ответственность"
 bormann.1309.desc:0 "была уродливая трещина как деревянный карандаш, сфотографированный в половине. Bormann смотрел вниз в ярости и толкал это вниз на стол не отвечал. Bormann открыл документ и хмурился. "Требования? Они не могут трахаться серьезный. " Он просмотрел список перед хлопаньем закрытым документом и смотрением еще раз в глаза Джехлена. "Я хочу найденный Hewel! " "
 bormann.1309.a:0 "Мы никогда не будем признавать эти требования! "

 bormann.1310.t:0 "РАФ Ултиматам"
 bormann.1310.desc:0 "Они - требования Механического Armee Fraktion для Тирана Германии, Мартин Борманн:\n\n1) Враг Людей, национальной Стороны эти требования, или тирана Уолтэра Хюэля, и его Нацистская жена Свиньи будет казнена. "
 bormann.1310.a:0 "смешной набор требований! "

 bormann.1311.t:0 "Время Испытывает нехватку ... "
 bormann.1311.desc:0 "крайний срок RAF быстро приближается, и OrPo были не в состоянии определить местонахождение Реичсминистера Уолтэра Хюэля или его жены. Каждый ключ ведет вниз неправильную дорожку. Каждое лидерство приносит им к тупику. Позади каждой закрытой двери в кирпичной стене, дразня их для такого отказа в пределах безумного ультиматума, который он порвал к клочкам и описал как "выродившийся". "
 bormann.1311.a:0 "Мы никогда не будем признавать их Большевистская пена! "

 bormann.1312.t:0 "Одно Заключительное Лидерство"
 bormann.1312.desc:0 "Только, когда все казались, потерянные, новые ключи чудесно повысились к поверхности этого темного исследования в Кельне будут посылать этому складу, чтобы провести быстрый набег помещения \n\nHewel, рассчитывает на нас. фюрер рассчитывает на нас. Немецкие люди рассчитывают на нас. Мы не будем подводить их вниз. "
 bormann.1312.a:0 "Принятый 'Unternehmen Kaffee'. "

 bormann.1313.t:0 "Набег"
 bormann.1313.desc:0 "Хорст проводил и женщина. Каждый имел отверстие в стороне их глав. "
 bormann.1313.a:0 ""Мы нашли Reichsminister. ""

 #Opulence события
 bormann.1400.t:0 "Насмешка Холодной Команды"
 bormann.1400.desc:0 "Мартин Борманн шагал к подиуму с его грудью! Sieg Heil! " "
 bormann.1400.a:0 "Наблюдают мои работы, Вы могущественный, и отчаяние. "

 bormann.1401.t:0 "Добро пожаловать в Машину"
 bormann.1401.desc:0 "Это была неделя, с тех пор как Антонен был официально объявлен "освобожденный раб". Что было им теперь? Гражданин Рейха? Второразрядный? Он был чем - нибудь, действительно, что не было ли только число - просто мальчик, ловя болезнь в то время как переполнено в автомобиле поезда, полном людей подобно нему. Тогда ... тогда ... "
 bormann.1401.a:0 ""Дорогой Бог... Aleksy ... точно так же как Szymon ... " "

 bormann.1402.t:0 "Суд Коричневого цвета Kaiser"
 bormann.1402.desc:0 "Gehlen laced его стройные пальцы вместе и ожидаемый ответ Фахрера. Со снижающимся сердцем, он наблюдал на как лицо человека, чтобы душить арийскую демографию! Не волнуйте Райнхарда, я буду вести примером. Я буду женат на Родине, и так много актрис как я, траханье хочет! " \n\nThe два rheumy глаза, вложенные в морщины Борманна, сожженные с развратным преступным намерением. Джехлен чувствовал, что его губа вилась. Приток женских секретарей и помощников был нанят Борманном, их привлекательные лица, гравированные с нечувствительностью частого посещения. фюрер не держал его тайну "завоеваний", и встреча будет редко заканчиваться без Борманна, хвастающегося о последней кинозвезде, которую он "совратил", хотели ли они это или не \n\n'The Коричневый цвет Kaiser ', они шептали в темных коридорах Рейхстага. Рейхсканцелеи был его троном, и Germania его суд. "
 bormann.1402.a:0 "арийская гонка будет расти навсегда. "

 bormann.1403.t:0 "Неудобная Правда"
 bormann.1403.desc:0 "Bormann расхаживал в комнату. Он уставился на кровь. Они были правы, хотя. "
 bormann.1403.a:0 "Он нуждался в докторе. "

 bormann.1404.t:0 "Запачканный кровью Воротник"
 bormann.1404.desc:0 "убийство Вальтер Хуель послал целый Рейх, прядущий в безумие и беспорядок. Gehlen подвел его. Преднамеренно? Возможно глумящийся Абс был вовлечен? Вальтер был даже действительно мертв? \n\nBormann хватал себя из смешных мыслей. Он был утомлен. Так очень утомлено. Он только сомкнул глаз. Каждый раз он закрыл его глаза, он видел голое тело это, и взял глубокую затяжку. Он унес дым из его носа, и в лицо \n\n доктора " я решил, " он сказал застекленными глазами. "Тысяча Лет - недостаточно. ""
 bormann.1404.a:0 ""Тысяча Лет никогда не будет достаточно. ""
 
 bormann.1404.t:0 "Запачканный кровью Воротник"
 bormann.1404.desc:0 "убийство Вальтер Хюэля послал целый Рейх, прядущий в безумие и беспорядок. Gehlen подвел его. Преднамеренно? Возможно глумящийся Абс был вовлечен? Вальтер был даже действительно мертв? \n\nBormann хватал себя из смешных мыслей. Он был утомлен. Так очень утомлено. Он только сомкнул глаз. Каждый раз он закрыл его глаза, он видел голое тело это, и взял глубокую затяжку. Он унес дым из его носа, и в лицо \n\n доктора " я решил, " он сказал застекленными глазами. "Тысяча Лет - недостаточно. ""
 bormann.1404.a:0 ""Тысяча Лет никогда не будет достаточно. ""
 
 bormann.1500.t:0 "Хаос на Weichsel"
 bormann.1500.desc:0 "Среди инициатив внешней политики, объявленных Рейхсканцелеи, ни один не вызвал больше внимания - и беспокойство - чем объявление Фахрера, что он будет стремиться решать, еще раз, 'польский Вопрос. '\n\nPerhaps знающий о чувствительности ситуации, Фахрер Bormann выпустил неожиданно широкий призыв к предложениям политики собирают в границе, роя траншеи к эхо последней войны. "
 bormann.1500.a:0 "Полюса. "
 bormann.1500.b:0 "Новый Заказ и кровь. "
 
 bormann.1501.t:0 "Подготовка на Переговоры Данцига"
 bormann.1501.desc:0 "дипломаты работал лихорадочно в течение многих дней, кладя, не желали путешествовать к Germania, и дипломаты Рейха не будут вступать на враждебной территории \n\nWhatever, случился теперь, история будет сделана - снова - в Данциге. "
 bormann.1501.a:0 "Отсылают приглашения. "
 
 bormann.1502.t:0 "Вопрос польской автономии"
 bormann.1502.desc:0 "После остановки и неуклюжего обмена верительными грамотами, немец и команды ведения переговоров. ""
 bormann.1502.a:0 "Мы можем гарантировать этому очень. "
 bormann.1502.b:0 "переговоры были действительно коротки. "
 
 bormann.1503.t:0 "Вопрос немецкой Колонизации"
 bormann.1503.desc:0 "Никто не двигался от их мест, хрупкая тишина, акцентированная только, помечая секунды. Немецкое ведущее лицо, ведущее переговоры кивало, в то время как его помощник записал польское требование. "Все остальное открыто для переговоров. ""
 bormann.1503.a:0 "Очень хорошо; мы будем делать цену из нашего милосердия, погружают ... "
 bormann.1503.b:0 "Мы не можем оставить наш lebensraum! "
 
 bormann.1504.t:0 "Вопрос Документации"
 bormann.1504.desc:0 "После быстрого толпятся среди немецкой команды ведения переговоров и престижа чем колониальный Рейхкоммисариатs, который управлял большой частью Восточной Европы \n\nAnd все на пороге Германии! Вопрос, столь простой в письменной форме, был важен в его значениях для Einheitspakt. Немцы отошли в запихивающийся еще раз. "
 bormann.1504.a:0 "горькая пилюля, чтобы глотать, но мы сделаем это для Германии. "
 bormann.1504.b:0 "нет. Цена очень, чтобы заплатить. "
 
 bormann.1505.t:0 "Заключительное предложение"
 bormann.1505.desc:0 "Борманн прочитывают предложение, мигал трижды, затем прочитывал это, снова \n\nThe лица, ведущие переговоры в Данциге проникли кое с чем через ... infuriatingly неожиданный. Он ожидал, что они терпят неудачу, и для резервуаров. И это не было бы достаточно? "
 bormann.1505.a:0 "Рейхзащита Polen начинается сегодня. "
 bormann.1505.b:0 "немецкий доминион не будет подвергнут сомнению! "
 bormann.1505.c:0 "ЛОВЯТ МОШЕННИКА! "
 
 bormann.1506.t:0 "Заключительный Ультиматум"
 bormann.1506.desc:0 "сообщение от Germania был едва неожидан, но его содержание все еще сделало собранное лидерство свободной польской государственной дрожи \n\n " Большим немецким Рейхом, рассматривает Генералгувернемента в оккупированных территориях. Больший немецкий Рейх готов предписать вышеупомянутое с использованием силы, не должен никакой удовлетворительный ответ быть полученным ... " \n\nThere мог быть только одним ответом. Выбор между жизнью в рабстве или свободе в смерти не был никаким выбором вообще. "
 bormann.1506.a:0 "Пока один из нас жизни, Польша еще не потеряны! "
 
 bormann.1507.t:0 "Verteidigungskrieg"
 bormann.1507.desc:0 "не требуется долго для Полюсов, чтобы ответить на немецкий ультиматум. Когда их 'республика' была построена на трупе Генералгувернемента, выселяя немецких поселенцев и клянясь в сопротивлении против Рейха, каким ответ, возможно, там был? \n\nBormann бросил польское отклонение в камин. Скоро, рожденная вне брака 'страна' шла бы тот же самый путь как бумага, черня и вьясь в золу, поскольку это было использовано огнем. "
 bormann.1507.a:0 "Все, поскольку это должно быть. "
 
 bormann.1508.t:0 "Хаос на Weichsel"
 bormann.1508.desc:0 "Почти, как только Мартин Борманн уладил' работать фактически бесспорный. Коррупция, некомпетентность, и измена все пустили корни в старом Генералгувернементе. Хотя восстание отобрало самых вопиющих обидчиков, это было ясно, больше будет должный быть сделан. "
 bormann.1508.a:0 "Давайте видеть, как глубоко гниль идет ... "
 
 bormann.1509.t:0 "Последние штрихи"
 bormann.1509.desc:0 "работа восстановления администрации Генералгувернемента переходил в целом гладко. После хаоса гражданской войны в Германии и восстания, многие из предварительно вялых функционеров теперь стремились доказывать их лояльность, и трудолюбивость к поступающей будет контролировать их преобразование в неустанных бюрократов Рейха, которым они были tasked, чтобы стать. "
 bormann.1509.a:0 "Мы не будем терпеть неудачу во второй раз. "
 
 bormann.1510.t:0 "Ein Neuer Признак"
 bormann.1510.desc_wagner:0 "С переходом к новой администрации в полном Генералгубернаторство, немецкий Рейх готов формально объявить нового Общего Губернатора миру. С объявлением, 'interimregierung' концы периода, и Einheitspakt - один шаг ближе к его восстановлению \n\nBormam, рассмотрел файлы. Последний шаг должен был бы формально назначить нового Генерала - губернатора - постоянный, на сей раз. Bormann не мог посвятить его полное внимание Генералгубернаторство навсегда; новый губернатор имел бы его работу, выключенную для него, чтобы удостовериться, что территория прошла к удару mandates.\n\nA Джермании в двери. "Эдуард Вагнер должен здесь видеть Вас. "\n\nBormann кивал, и Wagner принял несколько шагов перед поставкой свежего, военного стандартного приветствия к фюрер. "Heil Bormann! " \n\n " Herr Wagner, " Борманн возвратил приветствие. " Как Общий Губернатор, я ожидаю, что Вы посвятят ваше внимание выкорчевывающему любых остающихся элементов польского восстания. Сделайте любые потребности, которые будут сделаны; я ожидаю, что ваши дружественные отношения со способностями Вехрмакхта будут необходимы. ""
 bormann.1510.desc_koch:0 "С переходом к новой администрации в полном Генералгубернаторство, немецкий Рейх готов формально объявить нового Общего Губернатора миру. С объявлением, 'interimregierung' концы периода, и Einheitspakt - один шаг ближе к его восстановлению \n\nBormam, рассмотрел файлы. Последний шаг должен был бы формально назначить нового Генерала - губернатора - постоянный, на сей раз. Bormann не мог посвятить его полное внимание Генералгубернаторство навсегда; новый губернатор имел бы его работу, выключенную для него, чтобы удостовериться, что территория прошла к удару mandates.\n\nA Джермании в двери. "Зэодор Кок должен здесь видеть Вас. "\n\nBormann кивал, и Коч принял несколько шагов перед поставкой его приветствия к фюрер. "Heil Bormann! " \n\n " Herr Коч, " Борманн возвратил приветствие. " Нарушенный снова. Проследите, чтобы наши корпорации могли работать благополучно, и эффективно в Генералгубернаторство - что - нибудь еще потребляемо. ""
 bormann.1510.desc_dollinger:0 "С переходом к новой администрации в полном Генералгубернаторство, немецкий Рейх готов формально объявить нового Общего Губернатора миру. С объявлением, 'interimregierung' концы периода, и Einheitspakt - один шаг ближе к его восстановлению \n\nBormam, рассмотрел файлы. Последний шаг должен был бы формально назначить нового Генерала - губернатора - постоянный, на сей раз. Борманн не мог посвятить его полное внимание Генералгубернаторство навсегда; новый губернатор имел бы его работу, выключенную для него, чтобы удостовериться, что территория прошла к удару mandates.\n\nA Джермании в двери. "Werner Dollinger должен здесь видеть Вас. "\n\nBormann кивал, и Dollinger принял несколько шагов перед поставкой его приветствия к фюрер. "Heil Борманн! " \n\n " Herr Dollinger, " Борманн возвратил приветствие. " Отказы - вне экономии, и я нуждаюсь в Вас, чтобы убедить их в этом. ""
 bormann.1510.a_wagner:0 "Полюса никогда не будет повышаться снова. "
 bormann.1510.a_koch:0 "ресурсы будет течь. "
 bormann.1510.a_dollinger:0 "переделка Польши начинается. "
 
 
 bormann.1511.t:0 "Wermacht подготовка"
 bormann.1511.desc:0 "Борманн steepled его пальцы, поскольку Общий Штат Веркхмархт  рассмотрел заключительные предложения о втором вторжении в Польшу. Были, без сомнения они победят; даже в их исчерпанном государстве в слабом противнике. Но это работало бы. "
 bormann.1511.a:0 "Слава находится в блицкриге! "
 bormann.1511.b:0 "Мы будем гарантировать победу через превосходящее планирование! "
 
 bormann.1512.t:0 "Встречающий на "Goeteborg""
 bormann.1512.desc:0 "Goteberg сидел хорошо в воде, ее флаг, махающий натянуто по Стокгольмской Гавани. В некотором смысле, это могло быть сказано, чтобы представить Швецию в целом - гордый корвет, не столь большой или столь же мощный как массивные курьеры был действительно сделан. Пока, однако, он кивал. "
 bormann.1512.a:0 "Да, который был бы хорош. "
 
 bormann.1513.t:0 "Круиз"
 bormann.1513.desc:0 "Балтийские ветры несся поперек поклона Goteberg, поскольку она сокращала через воды от Швеции, ее команда, спокойно идущая от поста, чтобы объявить нашли себя готовыми идти как часы, помеченные вниз, и когда это было время, оба мужчины шагали от их кают, гордо, готовых к поединку слов. "
 bormann.1513.a:0 " Экономика - опасная игра. "
 
 bormann.1514.t:0 "Новое Соглашение"
 bormann.1514.desc:0 "Борманн пыхтел на его сигарете праздно, поскольку он изучил его противника, который был слишком занят, прочитывая его бумаги. С контрольно-пропускным пунктом в пути право как переговоры началось, он бы должен выбрать, если теперь было время, чтобы делать его стенд. "
 bormann.1514.a:0 "Прекрасный, но там лучше, быть кое-чем в этом для нас. "
 bormann.1514.b:0 "Абсолютно нет! Дайте нам старые права! "
 
 bormann.1515.t:0 "Рейхсработает Вопрос"
 bormann.1515.desc:0 "Борманн вздыхал, поскольку он прочитывал бумаги это в. Взрывание перед лицом Шведов сделало бы его отрицательный результат. Однако, однако, возможно настаивая на их восстановлении был бы хороший контакт, даже если это действительно напрягало переговоры. "
 bormann.1515.a:0 "Никакая потребность настаивать"
 bormann.1515.b:0 "Мы должны защитить Рейхсработает! "
 
 bormann.1516.t:0 "Geilenberg Протесты! "
 bormann.1516.desc:0 "Борманн открыл письмо со смесью отвращения, и страх - он знал от опыта печать на фронте, и он был больше чем уверенный, что содержание будет точно столь же ядовитое, как он ожидал. Geilenberg не были, чтобы взять оскорбления слегка, и человек в Германии была. "
 bormann.1516.a:0 "Кто будет слышать его? "
 
 bormann.1517.t:0 "Вопрос о Рабстве"
 bormann.1517.desc:0 ""я сожалею, Herr Нилссон, я просто должен настоять. " Борманн высветил его улыбку, холод и вычисление, и Нилссон занимал одну минуту, чтобы думать. Улыбка Борманна morphed от фальшивки, дипломатический в одно из удовольствия - он делал бы поеживание Шведа, так или иначе, который был уверен. Тишина Нилссона проникала через комнату от его стула и давить дипломата прямо здесь. Он царапал его шею, поскольку он думал, пробуя найти некоторый путь из его собственного отверстия. "
 bormann.1517.a:0 "я встречусь с Geilenberg. "
 bormann.1517.b:0 "Позволяют нам обсуждать другие вопросы, нет? "
 
 bormann.1518.t:0 "Переговоры с Geilenberg"
 bormann.1518.desc:0 ""действительно ли Вы безумны? " \n\nGeilenberg's интонация сокращают в ухо Борманна подобно циркульной пиле, и фюрер вздыхал в расстройстве. "Это - не то, что я хотел бы также, но эти гребаные Шведы - они играют крутой, Вы понимаете? Морализирующие ублюдки Еврея не будут принимать что-то меньшее чем это. "\n\n " Хорошо, - не ли Вы серебряный язык? Вы можете разобраться в соглашении, не так ли? " Недоверие Гейленберга скользило медленно к гневу, и Борманн вздрагивал, поскольку он отметил изменение. Заставьте это случиться. " Борманн сопротивлялся убеждению бросить его телефон из окна - так или иначе, выбор должен был быть сделан. "
 bormann.1518.a:0 "К черту с этим! Вы будете благодарить меня позже. "
 bormann.1518.b:0 "не говорят, что я не предупреждал Вас. "
 
 bormann.1519.t:0 "шведский язык отказывается к consessions! "
 bormann.1519.desc:0 "Нилссон улыбнулся, поскольку Борманн вернулся комнату Гейленберга фотографическое увеличение в его лице, если Борманн не собирался брать падение для этого. Он медленно кивал, его неудовольствие, сияющее через его тон - "Это очень неудачно, Herr Нилссон. ""
 bormann.1519.a:0 "мы будем идти дальше? "
 
 bormann.1520.t:0 " Волнение в Рейхсработает Фабриках! "
 bormann.1520.desc:0 "непосредственная вспышка насилия в Саксонии, оставляя 30 мертвый. Взрыв вне штата нарушает, чтобы установить \n\nIn конец, однако, выгоды были восстановлены успешно. Возможно однажды, наш успех станет очевидным. До тех пор, однако, мы должны будем подавить нашу голову и март вперед. "
 bormann.1520.a:0 "Они должны благодарить нас, ублюдков. "
 
 bormann.1521.t:0 "шведский язык хочет доступ на рынок Рейха"
 bormann.1521.desc:0 "Herr Борманн, мы получили ваши требования относительно немецкого предпочтения на шведских рынках, и мы обсудили это среди нашей делегации. " Нилссон начал, его глаза, глядящие через линзы его стаканов. Он сидел, глубоко в мысли, перед ответом. "
 bormann.1521.a:0 "Да, возможно это было бы лучше. "
 bormann.1521.b:0 "Нет. Есть только для Немцев"
 
 bormann.1522.t:0 "Промышленник возражают! "
 bormann.1522.desc:0 "К Великолепному фюрер, Мартин Борманн-\n\nОнс снова, приводя в уныние новости достиг нас от наших контактов в Стокгольме. Если эти сообщения верны, мы должны высказать наше большое недовольство, поскольку они кажутся противоположными не только к нашим деловым методам, но и к борьбе против декадентского западного капитализма, который национальный Социализм поддержал для decades.\n\nAllowing шведских компаний в немецкие рынки, не будет только угрожать нашим долям, и скажите не им капиталистического pigs.\n\nEdmund Гейленберга. "
 bormann.1522.a:0 "промышленники являются правильными. Отступить. "
 bormann.1522.b:0 "Они будут учиться жить с этим! "
 
 bormann.1523.t:0 "Срывают индустриальную фракцию в NSDAP! "
 bormann.1523.desc:0 "следующим утром, Борманн традиционно идет через коридоры Reichkanzlei, наблюдая должностные лица, достигающие их офисов. Но этот день не походил на предыдущие. Передавая пантомиму отделов промышленности, Фахрер наблюдал, или мы должны уступить и уступить им на переговорах с Швецией? "
 bormann.1523.a:0 "Мы должны отступить ... "
 bormann.1523.b:0 "Никто не может остановить меня! "
 
 bormann.1524.t:0 "Швеция требует репарации"
 bormann.1524.desc:0 "Hewel собрал телефон. Шведский посол в Рейхе был в другом конце \n\n " Ноли, монтанные, правильные? "\n\n" переводчик, но да. "\n\n " я слышал Вас, шведы имели требование - "\n\n " я не забочусь об этом! Когда я сказал, что Рейх мог заплатить любую сумму, я не подразумевал так много! Вы понимаете значения того, если мы принимаем это? "\n\n" Вы понимаете значения, если Вы не делаете? " "
 bormann.1524.a:0 "Да, и я предпочел бы очень мы иметь те, чем принимать. "
 bormann.1524.b:0 "я делаю. Мы проделываем отверстие. "
 
 bormann.1525.t:0 "Переговоры терпят неудачу"
 bormann.1525.desc:0 ""Какой, прибудьте, получают меня. "\n\n " фюрер-"\n\n " Выходят из моего офиса, я дополнителен занят теперь из-за Вас. " Борманн помчался Хюэль из его офиса. Хюэль стоял в прихожей на мгновение. "
 bormann.1525.a:0 "я трахнут. "
 
 bormann.1526.t:0 "NSDAP критикуют Министерство иностранных дел! "
 bormann.1526.desc:0 "Хюэль стучал на двери \n\n Фахрера " Входят. " Борманн сказал exhaustedly. Он слышал новости \n\n " Фахрер, Вы должны знать о ситуации в стороне. "\n\n " я знаю это. Фахрер, пожалуйста не сделайте - "\n\n " Вы можете расслабиться, я не собираюсь бросать Вас под автобусом. Я уволю несколько человек, чтобы держать их умиротворяемыми пока. "\n\n " Спасибо, Фахрер Борманн. " Хюэль расслабился. Борманн не сделал. "
 bormann.1526.a:0 "Чинят не беспорядок. "
 
 bormann.1527.t:0 "Кризис в goverment! "
 bormann.1527.desc:0 ""О бог, это хуже, чем я думал. " Борманн сказал, уставившись на стек писем на его столе. Несмотря на формальность и изменяющийся язык, это было ясно письма, все сказали ту же самую вещь:0 "Мешок Хюэль. " Письма были от членов Рейхстага. Почти полнота Рейхстага хотела Хюэля, которого уводят. Борманн вздыхал. Он думал, что он уже ясно дал понять его положение. Он начал писать записку. "
 bormann.1527.a:0 "Хюэль сохранит его положение. "
 bormann.1527.b:0 "Вы утомленный! "
 
 bormann.1528.t:0 "неуклюжая тишина"
 bormann.1528.desc:0 ""я не увольняю Хюэля, и это заключительно. " Борманн закончил его объявление. Был сердитый крик от вниз ниже. Очевидно те, которые замышляют ублюдков в Рейхстаге убедили их, что Хюэль был тем, чтобы портить переговоры. В то время как это было хорошо чтобы избежать вины за неудавшиеся переговоры, это не было хорошо для Хюэля. Борманн знал, что непослушная толпа могла легко быть умиротворена. Те ублюдки в Рейхстаге не получили бы его на сей раз. Он уволил бы еще несколько мужчин, но не бедный Hewel.\n\nBormann сидел за его столом, спокойно регистрируя документы к звукам Orpo стрельба в толпу. "
 bormann.1528.a:0 "соответствующая реакция на инакомыслие. "
 
 bormann.1529.t:0 "Бюрократия выращивает ... "
 bormann.1529.desc:0 ""Мой Фахрер? " Хюэль спокойно сказал, поскольку он ступил один фут в офис \n\n Борманна " Да? Что это? " \n\n " Это - о моем собственном отделе. Это - вид замененного .... Все мужчины, которых я знал в этом, ушли и заменяли некоторым бюрократом стороны над ними, как я использовал к. Это - больше автономного органа, отдельного от меня. Это могло бы причинить некоторые ... проблемы если оставлено беспрепятственно. "\n\n " Хорошо я буду убеждаться, что проверил это тогда. Хороший день. " Борманн помчался Хюэль из его офиса. Он начал рассматривать, как установить ситуацию. "
 bormann.1529.a:0 "я подразумеваю, я мог всегда только увольнять их все. Нет, нет ... "
 
 bormann.1530.t:0 "Транспорт выходят"
 bormann.1530.desc:0 "каждый год начиная с 1930-ых, тоннаж руды торговал от Швеции до Германии, если бы не экономическое крушение и обращаться с виной должны отгружая меры спутываться. Наши фирмы могут раздражаться при такой договоренности, но винтики нашей промышленности продолжат поворачиваться все равно. "
 bormann.1530.a:0 "Позволяют шведскому транспортированию ручки. "
 bormann.1530.b:0 "Только немецкая фирма может быть поручена с этим. "
 
 bormann.1531.t:0 "немецкий протест курьеров! "
 bormann.1531.desc:0 ""Фахрер Борманн. Каково значение этого?! " Ричард Бертрам, председатель Норддеучера Ллойда, сказал. "Вы не можете позволить Швеции обращаться с логистикой! Мы нуждаемся в той доле. Пожалуйста уедьте. " Бертрам открыл его рот снова, затем не понял ничто, он мог сказать, передумает. Бертрам уехал, разочарованный \n\nThe отдых дня был заполнен подобными жалобами. Когда было затишье в быстром ряде жалоб, Борманн задавался вопросом кое-что. "
 bormann.1531.a:0 "действительно ли это было стоящее это?. "

 bormann.1532.t:0 "Недоверие на судне"
 bormann.1532.desc:0 "Это был день после того, как Борманн решил оставить логистику Немцам. Шведы уставились на него странно. Одеяло тишины спускалось на судне. Борманн и Шведы сделали их документы отдельно некоторое время. Тишина иногда нарушалась не было сделано в тот день. "
 bormann.1532.a:0 "я не думаю, что это стоило это. "
 
 bormann.1533.t:0 "встреча Финала"
 bormann.1533.desc:0 "Хюэль и Борманн ступил на судно для того, что с надеждой будет прошлым разом. Премьер-министр Швеции непосредственно, Tage Erlander, был там. Переговоры прогрессировали в темпе улитки, становясь прикрепленными на черных темах дебатов часто. Это все стоило бы это в конце. Борманн должен был уехать, но Хюэль мог с надеждой обеспечить, это на его собственный \n\nBormann сидело в его офисе, ждущий новости. Внезапно, Хюэль врывается в комнату ... "
 bormann.1533.a:0 "Так? "
 
 bormann.1534.t:0 "Переговоры преуспевают! "
 bormann.1534.desc:0 ""Хорошая работа! " Борманн сказал. Он смотрел счастливо на фотографию рукопожатия Хюэля и Erlander. Он честно не думал, что он мог сделать это \n\n " О не, это - все в работе дня. "\n\n " однако, это - победа для Рейха. Мы будем все пожинать выгоды от этого. " That'd показывают тем неосведомленным ублюдкам в Рейхстаге, как Борманн был компетентен. В то время как Хюэль подписал дело, большинство работы было сделано Борманном, не так ли? Борманн удостоверился бы, что официальные сообщения сказали это, поскольку это было верно, в конце концов. Хюэль был большим количеством ... консультативного. После того, как Хюэль оставил офис, Борманн вошел в телефон с цензорами. "
 bormann.1534.a:0 "я сделал большинство из этого, не Хюэля. "
 
 bormann.1535.t:0 "Встречающий в Germania"
 bormann.1535.d:0 "Вальтер Wenck ступил в большую, пустую комнату. Erlander говорил. Начатые \n\nIt переговоры были наконец решены после трех изнурительных часов черных обсуждений. Было бы больше переговоров подобно этому по ряду дней, с отсутствием Борманна и Erlander. "
 bormann.1535.a:0 "Давайте делать это. "
 
 bormann.1536.t:0 "Круглый стол с Веркхмархт "
 bormann.1536.d:0 "Вальтер Венк сидел в переполненной комнате части обсуждения, переговоры, казалось, подходили. "
 bormann.1536.a:0 "Вперед, вместе! "
 
 bormann.1537.t:0 "Приглашают Швецию на Pakt Wargame [GetYear]? "
 bormann.1537.d:0 "Pakt Wargames - демонстрация связей между членами. Wargame показывает демонстрации от всех отраслей, которые могли чувствовать себя более похожими на нарушение шведского нейтралитета, но не создающий так много обязательства между этими двумя нациями. "
 bormann.1537.a:0 "Давайте показывать, что наше единство - приглашает их полностью! "
 bormann.1537.b:0 "Приглашают только их силы основания"
 bormann.1537.c:0 "Мы можем обойтись без их"
 
 bormann.1538.t:0 "Статус Швеции"
 bormann.1538.desc_nor:0 "В то время как другие нации типа Норвегии отбросили их выродившиеся пути и присоединились, Рейх, Швеция остается аномалией. Они помогли нам в прошлом, и с нашим доминированием по Европе это кажется аномалией относительно того, почему они все еще не присоединяются к нам. Причина нейтралитет в Холодной войне. В то время как они не могут желать полностью выравнивать к нам, они желают обеспечивать нас помощью. Если бы Швеция должна была стать тяжело выровненной к Pakt, мы конечно были бы способны влиять на Финляндию также, оставляя всю Скандинавию с нами. "
 bormann.1538.desc_not_nor:0 "Так как Норвегия упала в вырождение, еще раз мы потеряли нашу точку опоры в Скандинавии, теряя большую часть нашего влияния в области над этим был бы предпочтителен, Pakt-выровненная Швеция могла быть полезным инструментом, если мы стремимся влиять на остальную часть Скандинавии ... "
 bormann.1538.a:0 "полезный "союзник""
 bormann.1538.b:0 "Хорошо, давайте видеть то, что мы можем сделать. "
 
 bormann.1539.t:0 "скандинавская Инициатива Защиты"
 bormann.1539.d:0 "Сообщения вошли о переговорах относительно военного соглашения между Швецией и Норвегией. Сроки соглашения неопределенны в настоящее время, но если на любую версию этого соглашаются, это будет конечно делать Швецию более лояльным партнером Pakt. Мы могли вынудить Шведов соглашаться на версию больше ... благоприятный нам, но Шведы могут найти это как нарушение их нейтралитета, и быть менее склонны согласиться на наши другие требования. "
 bormann.1539.a:0 "я думаю, что они действительно хотят согласиться на это. "
 bormann.1539.b:0 "Позволяют Шведам решать для себя. "
 
 bormann.1540.t:0 "Объединение Стандартов"
 bormann.1540.d:0 "интересное понятие должно они присоединяться к Pakt. "
 bormann.1540.a:0 "Хорошо, давайте делать это. "
 bormann.1540.b:0 "я не являюсь настолько уверенным об этом. "
 
 bormann.1541.t:0 "Маневры в Scandic"
 bormann.1541.d:0 ""Так, о Scandic. " Венк сказал, наклоняясь вперед на ветхом столе нейтралитета. Я надеюсь, что Вы понимаете, какой эффект это могло иметь на нас. "\n\n " я делаю. " Венк сказал. Он очистил его горло. "
 bormann.1541.a:0 "Наше предложение все еще стоит. "
 bormann.1541.b:0 "Мы забираем предложение. "
 
 bormann.1542.t:0 "Северная Застава"
 bormann.1542.d:0 "Венк ждал Гоеранссона, чтобы закончить читать его предложение \n\n " Вы хотите к отрядам станции в Швеции. Использование нас как военная база, ха? " Гоеранссон сказал. Монтанный впивался взглядом в его \n\n " Что мое средство коллеги состоит в том, что мы полагаем, что Вы хотите использовать Швецию как военная база для ваших собственных интересов. "\n\n " Который просто не верен. Вы видите... " Хюэль начал объяснять. Он и Монтанный вошел в обсуждение, состоящее из пустых обещаний и бесполезного разъяснения, отчаянно пробуя ослабить напряженные отношения. Венк и Гоеранссон впивались взглядом в друг друга. Наконец, Венк говорил. "
 bormann.1542.a:0 "Наши требования все еще стоят. "
 bormann.1542.b:0 "Прекрасный. Немцы отрекаются от их требований. "
 
 bormann.1543.t:0 "Airbase Вопрос"
 bormann.1543.d:0 ""Вы хотите какой. Немцы все еще требуют, чтобы мы строили airbases в Швеции для их использования? Это может рассмотреться другими в нашей стране как нарушение нашего суверенитета. "
 bormann.1543.a:0 "Мы нуждаемся в тех airbases! "
 bormann.1543.b:0 "Давайте не вынуждать их. "
 
 bormann.1544.t:0 "Вопрос о Морских базах"
 bormann.1544.d:0 "Карл Доенитз шел в комнату давлению Финляндия и предотвращать OFN вторжение. " Доенитз объяснил. "Шведы извлекут выгоду из этого, конечно. "\n\n " Вы понимаете, что отказ места порта на немецкие суда подвергнет опасности наш нейтралитет, далее, правильный? Это могло даже быть замечено как нарушение нашего суверенитета. " Goeransson противостоявшийся \n\n " Хорошо я думаю, что это - хорошая идея. Hewel, как у вас дела ? " Венк спросил. "
 bormann.1544.a:0 "я думаю, что Доенитз имеет правильную идею также. "
 bormann.1544.b:0 "дипломатическая стычка было бы больше неприятности, чем это стоит. "
 
 bormann.1546.t:0 "Защиты Концессий"
 bormann.1546.d:0 "Это просто, мы хотим защитить концессии Реичсверк. Наша земля, наша полиция. " Гоеранссон объявлял явно \n\n " Это - наша компания, хотя. Heer сделает работу легко. " Венк утверждал \n\n, что " Вы действительно думаете, что мы не можем защитить нашу собственную землю? Я уверяю Вас, что наша полиция - часть из наиболее хорошо обученная в мире. "\n\n " Вы не нуждаетесь в полиции, Вы нуждаетесь в солдатах. Кто знает то, на что безумный ублюдок нападет - "\n\n " Который является, почему наша профессиональная полиция будет обращаться с этим легко - "\n\n " Ваша полиция - neutered! Они не могут Остановка "-\n\n"! Хорошо, это происходит из-за недоразумения. " Монтанный бодал в. Внезапный крик помещает все глаза на него. "Венк, Вы понимаете, что, если мы позволяем Heer защищать их, это будет делать взгляд Швеции, слабый и уязвимый, правильное? Это - то, почему мы настаиваем на полиции, защищающей их вместо этого. Если Вы действительно настаиваете, мы позволим Heer защищать их. Так, давайте идти дальше, не так ли? "
 bormann.1546.a:0 "Heer будут те, чтобы защитить это, это заключительно. "
 bormann.1546.b:0 "Хорошо, в том случае я предполагаю, что Шведы могут обращаться с собой. "
 
 bormann.1545.t:0 "Вопрос Торговли Рук"
 bormann.1545.d:0 "я надеюсь, что Вы не находите это как властным. Мы имеем наше собственное требование спать. "
 bormann.1545.a:0 "Они будут покупать наши превосходящие арийские руки по той же самой цене как каждый еще! "
 bormann.1545.b:0 "В порядке, прекрасный. Но я не буду счастлив об этом. "
 
 bormann.1547.t:0 "Wissenschaftliche Gruppe"
 bormann.1547.d:0 "Давайте видеть ..., что является следующим на повестке дня... " Монтанный сказал, поскольку он попытался организовывать переговоры. "Ах, Холодная Группа Исследования Климата. "\n\n " какой? " Хюэль спросил. "Я не был информирован относительно этого. " Хюэль сделал умственное примечание, чтобы уволить некоторых людей, как только он вернулся к Germania.\n\n " О. Хорошо, очевидно некоторые немецкие и шведские ученые получили испытания. " Монтанный объясненный \n\n " Что они проверяют точно? " \n\n " я не уверен относительно специфических особенностей, но они хотят поддержку нас обоих. "\n\n " я не уверен относительно этого. Мы не должны проверить вещи, которые мы уже знаем. " Rapp бодал в. Он и Хюэль имели те же самые подозрения о том, что проверялось. Давление на Швецию в это могло походить на нарушение нейтралитета, хотя, если Швеция признает, что мы могли бы проверить некоторый ... непроверенное вооружение. "
 bormann.1547.a:0 "Мы не можем отказаться от возможности подобно этому. Давайте бороться и с исследованием вместе! "
 
 bormann.1548.t:0 "Переговоры Терпят неудачу"
 bormann.1548.d:0 "переговоры продолжился в течение многих дней без любого продвижения. Мы будем все еще продолжать иметь дело с Немцами, это будет обычный бизнес. " Он рассеянно надевал его пальто и шляпу, как он говорил. "Мы нейтральны. Мы не выбираем стороны, хорошо? Нейтральный. Шведы отбывают из переговоров. Хороший день. " Монтанный оставил здание. Гоеранссон следовал \n\nWenck, и Хюэля оставляли, сидя в ошеломленной тишине. Наконец, Хюэль говорил. "
 bormann.1548.a:0 "фюрер'll имеют наши главы! "
 
 bormann.1549.t:0 "Переговоры преуспевают! "
 bormann.1549.d:0 "странная вещь случился на переговорах. За прошлые несколько дней, Венк заметил, что он обходился с Гоеранссоном. Переговоры обратились от напряженного аргумента в дружественное обсуждение. Каждый мог видеть, куда это шло, и каждый любил это. После небольшого количества светской беседы, это было наконец сделано. Монтанный просмотрел это с ликованием. "
 bormann.1549.a:0 "тост к нашему новому сотрудничеству! "
 
 bormann.1550.t:0 "Письмо"
 bormann.1550.d:0 "Bormann смотрел недоверчиво на конверте Манилы. Богатая качественная бумага имела ее гладкую структуру, нарушенную с безопасностью, я не хочу некоторого норвежского большевика, получающего любые идеи. О, и сообщают Gerda, она может покупать некоторую мебель, если она приходит. Мог бы поместить ее в лучшее настроение. ""
 bormann.1550.a:0 "Прочь к Стокгольму! "
 
 bormann.1551.t:0 "Обед с Королем"
 bormann.1551.d:0 "запах нападения и вкус surstroemming почти сделал блевание Bormann, но он сделал его абсолютное лучшее удержание, которое это и хранение его глаз захватили, фюрер Борманн. Я должен сказать, за прошлые десятилетия, я слышал сотни, если не тысячи историй мира и процветания Рейх принес нашим скандинавским соседям начиная с храброго освобождения их стран от их правительств. Немецкое правосудие, быстрое и эффективное, владело с эффективностью и навыком NSDAP. "\n\nBormann чувствовал себя подобно, он был оскорблен, но не мог поместить палец в это, так что он просто дал другую робкую улыбку и вызвал другую часть surstroemming в его рот. "
 bormann.1551.a:0 "Насколько дольше это должно продолжиться? "
 
 bormann.1552.t:0 "Заключительные Переговоры"
 bormann.1552.d:0 "Сегодня отметил кульминацию наших продолжающихся усилий облегчить шведский вход в Einheitspakt и помощь дружбы между нашей большой страной и их ... несколько менее большой нацией. В то время как Американцы и японец могли бы жаловаться и скулить, предлагая нас "strongarmed" или так или иначе вынудили Шведов к этому пункту Европы в экономические и военные структуры могущественного союза немецкого Рейха. Pakt повысится снова после неприятностей последних лет, более сильный чем когда-либо прежде! "
 bormann.1552.a:0 "Орел и Лев объединился снова! "
 
 bormann.1600.t:0 "Обращаются к Северу"
 bormann.1600.d:0 "свет вечерних сумерек, утолщенных по оживленным улицам Хельсинки в настоящее время прибытия кто, понимает это наиболее, после фюрер непосредственно, конечно? "
 bormann.1600.a:0 "Переговоры перейдет. "
 
 bormann.1601.t:0 "встреча Атташе"
 bormann.1601.d:0 "встречи между немецким атташе в Хельсинки и финской военной делегацией прошел с большой точностью. Начальные меры, полет как ваша, и мы желаем повторно подбодрить военное сотрудничество между нашими нациями, чтобы демонстрировать наши намерения". "
 bormann.1601.a:0 "Давайте надеяться, что мы можем убедить их к нашей справедливости. "
 
 bormann.1602.t:0 "Перевооружение"
 bormann.1602.d:0 "К Reichsminister Иностранного Affairs\n\nWalther Hewel\n\nOn случай новой стадии включает уменьшенные барьеры в торговлю оборудованием между этими двумя странами, но такими мерами, в то время как выгодно для финских вооруженных сил, прибудет по цене нашего влияния в финском языке affairs.\n\nHeil Борманн! \n\nYours obediently\n\nKauffmann\n\nMilitary советник Министра Защиты Финляндии. "
 bormann.1602.a:0 "Предлагают им программу перевооружения на наших сроках"
 bormann.1602.b:0 "Предоставление им скидка в нашем оружии - достаточно. "
 
 bormann.1603.t:0 "Посылают нашим генералам? "
 bormann.1603.d:0 "Независимо от вопросов морали и оборудования, финская военная доктрина традиционно сосредоточилась на тяжелые пехотой, защитные действия. Если финские вооруженные силы должны быть осовременены с современной тактикой и стратегической доктриной, они будут требовать помощи от опытных вооруженных сил, и что вооруженные силы более опытны чем Веркхмархт ? Мы могли предложить Финнам, как дополнительное подслащивающее вещество к любой экономической помощи, заимствовать генералов Karl-Адольфа Холлидта и Ханса Кребса в течение шести месяцев, чтобы помогать обучить и реорганизовать их силы по современным линиям. Это однако оставило бы нас без их навыков и долго испытало бы в прошедший период. Каково решение Фахрера по этому вопросу? "
 bormann.1603.a:0 "Предлагают им Холлидта и Кребса. "
 bormann.1603.b:0 "генералы необходимы в Рейхе. "
 
 bormann.1604.t:0 "Основа в Лапландии? "
 bormann.1604.d:0 "Одно из условий. "
 bormann.1604.a:0 "Повторно открывают основу! "
 bormann.1604.b:0 "Оставляют это Финнам. "
 
 bormann.1605.t:0 "Медицинский Retrofitting"
 bormann.1605.d:0 "постоянная и беспокойная проблема для финской Армии - их большое истощение медицинских ресурсов вслед за экономическим опустошением Европы повторными конфликтами прошлого десятилетия. Это сознавало бы для нас, с нашими большими фармацевтическими фирмами подобно I.G. Farben еще раз производящий более чем достаточно для домашнего рынка, чтобы предложить, чтобы договориться о прибыльной поставке заключает контракт, чтобы еще раз принести финские запасы пенициллина, сульфатов и вакцин по номиналу с этим необходимый современной армией в случае конфликта крупного масштаба. Мы должны однако остерегаться неизбежного факта что доминирующие фирмы фармацевтической промышленности, особенно I.G. Farben, будет использовать этот приток денег, чтобы очень расширить их влияние. "
 bormann.1605.a:0 "Договариваются о контрактах! "
 bormann.1605.b:0 "Мы не можем уступить больше власти к Большому Pharma! "
 
 bormann.1606.t:0 "IG Фарбен Хочет присоединиться к финскому Рынку"
 bormann.1606.d:0 "Как ожидается, IG главный администратор Фарбена, Абс, слышал о предложении вести переговоры чтобы поставить однако расстроил бы и Абса и Финнов, и потенциально делал бы другие компании более колеблющимися, чтобы подписать для нашей схемы переговоров. "
 bormann.1606.a:0 "Мы не можем рисковать планом по Абсу. "
 bormann.1606.b:0 "Абс должен быть остановлен! "
 
 bormann.1607.t:0 "Химические Лаборатории в Лапландии? "
 bormann.1607.d:0 "Абс написал нам снова, сообщая нашему правительству, что Финны предоставили IG Фарбена право открыть множество специальных холодных погодных лабораторий около Rovaniemi, чтобы проверить экспериментальные составы. Обычно это рассмотрели свыше некоторых диких теорий заговора? "
 bormann.1607.a:0 "Позволяют ему иметь его лаборатории. "
 bormann.1607.b:0 "Мы не можем рисковать. "
 
 bormann.1608.t:0 "Вопрос Защиты Ракеты"
 bormann.1608.d:0 "С повышающейся угрозой по-видимому объединяющего российского statelets на востоке, стратегическая команда ракеты попросила повторно развертывать стратегические короткие и средние ракеты диапазона к финским участкам защиты, или мы должны тормозить этот вопрос пока? "
 bormann.1608.a:0 "Восточная защита недоговорен! "
 bormann.1608.b:0 "Мы можем всегда пробовать снова, если Россия становится фактической угрозой. "
 
 bormann.1609.t:0 "OFN Протесты! "
 bormann.1609.d:0 "Джерману Фахреру из Офиса Президента Соединенных Штатов Американской \n\nWe проблемы подъем экономических и военных контрмер, чтобы обеспечить себя и его союзников от такой голой агрессии. Я, и мои коллеги в Организации Свободных Наций, настоятельно убеждаем Вас прекращать такие недопустимые действия прежде, чем Вы причиняете далее международные отношения problems.\n\nWith, Президента. "
 bormann.1609.a:0 "Хороший, я могу использовать это, чтобы осветить камин. "
 
 bormann.1610.t:0 "Вопрос Восточной Границы"
 bormann.1610.d:0 "Начиная с объединения Рейха, это выглядело Восточным для дальнейшего расширения. Дранг Нак Ост достиг его самой большой степени с поражением Советского Союза, но сверхчестолюбивые планы протягивать границу Рейха между Архангельском и Астраханью упали короткими с Западной российской Войной, колоссальное удивление нашего Lebensraum.\n\nMoskowien - классно адская станция, недостаточно финансируемый гарнизон ожидал иметь дело и с Русскими в пределах и Русскими без. Поскольку военачальники на восток начинают объединять их холдинги, они еще раз устанавливают себя как угроза, которая боится, а не неудобство, которое будет прогнано, и это - тихая вера OKW, что время скоро прибудет, что мы сталкиваемся с объединенной Россией еще раз. Когда на сей раз прибывает, мы будем иметь обширный фронт, чтобы защитить, и будем требовать всей силы, которую мы можем собрать, чтобы раз и навсегда подтвердить наш доминион по Восточным Территориям. Есть только одна другая нация, которая сталкивается с тем же самым российским горем, которое мы делаем, российских приверженцев и повышающихся Азиатских орд, маловероятного союзника, но того, который будут тянуть во Вторую российскую Войну, желают ли они этого или нет. "
 bormann.1610.a:0 "Германия призывы к помощи - Финляндия ответит? "
 
 bormann.1611.t:0 "Объединенное Обслуживание Границы? "
 bormann.1611.d:0 "Наш единственный партнер на Востоке, и другом древнем враге Русских - Финляндия существует, поскольку единственная независимая нация Европы экономит, а не как неохотный союзник. "
 bormann.1611.a:0 "Мы были бы довольны иметь партнера на наших патрулях. "
 bormann.1611.b:0 "Они думают, что они могут пиявка от нас, чтобы охранять их собственные границы? Думайте снова! "
 
 bormann.1612.t:0 "Новая Mannerheim Линия? "
 bormann.1612.d:0 "Это может казаться смешным теперь, но было время, когда Большевизма боялись, чтобы принять всю Европу. Несмотря на Белую победу в их собственной гражданской войне, это казалось только вопросом времени прежде, чем Русский Редс направил их пристальный взгляд на запад еще раз. Чтобы остановить поток, Mannerheim линия была построена, ряд укреплений поперек Карельского перешейка, чтобы остановить Русских, как только они оставили Ленинград. Это вторжение однако никогда не прибывало, и это была российская часть Карелии, которая изменила этих укреплений полностью вниз к Каспийскому морю. Стоимость этого расширенного плана была бы непомерная - но Вы можете поместить цену на безопасность? "
 bormann.1612.a:0 "Финны думают, что они могут строить стену и заставлять нас заплатить за это? "
 bormann.1612.b:0 "Мы не должны позволить нам быть окруженными, если Финны падают. "
 bormann.1612.c:0 "Подбрасывают железный занавес от Финляндии до Кавказа! "
 
 bormann.1613.t:0 "Посылают Гарнизоны от Moskowien? "
 bormann.1613.d:0 "Не только - Финляндия за исключением фондов, чтобы защитить их часть линии к нашему удовлетворению, но они - также хронически за исключением мужчин. Их армия может быть отборна, но леса и озера Финляндии еще менее плотно населены чем обширные отходы России, и любой ряд укреплений, которые они строят поперек сотен километров границы, будет решительно недоукомплектован. Наши гарнизоны в Moskowien, в то время как переутомлено в хранении российского национального подавленного чувства, являются многочисленными и опытными в защите против набегов от вне границы \n\nA, маленькие каникулы могли бы сделать наши отряды хороший - в течение дня, они могут гарантировать, что финская часть линии проведена так твердо как наш собственный, и ночью они могут расслабиться в саунах с красивыми женщинами Финляндии. Они не могут разделить Германскую кровь, но как Фахрер, объявленный Гитлер, Финны является почетными Арийцами. Рейх не может держаться так к тому, что идея в эти дни, но это продолжит быть распространенным, пока сами финны оказываются полезными. "
 bormann.1613.a:0 "праздник в Лапландии звучит подобно забаве. "
 bormann.1613.b:0 "Это делало бы и нас, и Финны идут мягкими. "
 
 bormann.1614.t:0 "Напряженные отношения в Moskowien"
 bormann.1614.d:0 "Наш двигатель, чтобы обеспечить границы Moskowien отодвинул наши гарнизоны от городов и когда-либо-дальнейшего востока к границе, так же как отклонению большого числа короткое время, задаваясь вопросом, куда их повелители ушли. Менее дорогая и трудовой ресурсыемкая альтернатива должна была бы начать кампанию дезинформации всюду по Moskowien, подавлять любые отколовшиеся тенденции с пропагандой прежде, чем они получают шанс распространиться всерьез. "
 bormann.1614.a:0 "бархатная перчатка убеждает и умасливает. "
 bormann.1614.b:0 "железный кулак обслуживает нас хорошо. "
  
 bormann.1615.t:0 "Трата Денег"
 bormann.1615.d:0 "Рейхстаг, подобно древнему римскому Сенату, долго был незначителен как что - нибудь другое чем зал дебатов и клуб стариков. Формальность диктует, что каждый закон и бюджет, сначала передать к ним прежде, чем это - неизбежное подтверждение, и в то время как обычно они обходят без проблемы фактически сделать что - нибудь другое чем толчок их кулаки и жаловаться при расходе, они тем не менее глубоко раздражены. "
 bormann.1615.a:0 "Умирают безумным об этом. "
 
 bormann.1616.t:0 "бургундские Исследователи"
 bormann.1616.d:0 "Сведения нашего нового соглашения выслать этих вражеских агентов из Финляндии немедленно, чтобы предотвратить их выполняемую миссию, независимо от того, что это - низкая цель \n\nAlternatively, мы могли просто ... игнорировать их. Что вред может несколько исследователей делать выше Северного Полярного Круга, который мог перевесить сделанное на наши переговоры, делая слишком много требований Финнов. Их присутствие в официальном сообщении может быть опущено, и Фахрер будет счастлив тем не менее. "
 bormann.1616.a:0 "я - уверенная Финляндия, будет счастлив согласиться. "
 bormann.1616.b:0 "И какой? "
 
 bormann.1617.t:0 "Приглашают Финляндию на СОИ? "
 bormann.1617.d:0 "Первоначально, скандинавская Инициатива Защиты была межгосударственным соглашением относительно дружбы и защиты между Швецией и Норвегией при патронаже Рейха. Но, конечно, СОИ - хороший способ влиять на должностные лица и военных в Швеции, и, конечно, идея приглашать Финляндию в подобную организацию стала наиболее логической и выгодной для Рейха. Однако, в то время как Финляндия, вероятно, извлечет выгоду очень из сотрудничества, много финских политических деятелей будут подозревать нас в попытке вынудить Финляндию отстраняться от ее статуса, поскольку "нейтральная" власть и становиться марионеткой для Pakt.\n\nHevel еще раз наклонялась в конце его стула и обдумывала ... "
 bormann.1617.a:0 "нет плохой идеи. "
 bormann.1617.b:0 "я не думаю, что мы должны тянуть Финнов в это"
 
 bormann.1618.t:0 "Переговоры с Парламентом"
 bormann.1618.d:0 "переговоры между немецкими и финскими правительствами полны. Проект нашего соглашения закончен, но это должно все еще передавать заключительное испытание того, чтобы быть договорным через финский Парламент, который не повинуется нашей собственной, более эффективной системе Fuhrerprinzip. Их Премьер-министр должен регулировать соглашение через предательские за защитное сотрудничество между Республикой Финляндии и Большим немецким Рейхом. После того, как краткий раунд слышит - слышит, этаж был открыт для дебатов. "
 bormann.1618.a:0 "Говорят да, скажем да, говорят да ... "
 
 bormann.1619.t:0 "Имеют дело с Дьяволом"
 bormann.1619.d:0 ""Оскорбление", "Деградирование", " Непочтительный из финского суверенитета". Только маленький образец слов имел обыкновение описывать предполагаемое соглашение защиты bby финские парламентарии, вкраплял большим числом оставил палаты и вышел из страны прежде, чем антинемецкое чувство росло к слишком большой высокой температуре \n\nThis - неудачный конец месяцам переговоров между нашими правительствами относительно нашей Восточной границы, и когда неизбежный российский конфликт действительно прибывает, мы столкнемся с этим отдельно. "
 bormann.1619.a:0 "Goddamnit"
 
 bormann.1620.t:0 "Er "Знаток " Вьедер Да"
 bormann.1620.d:0 "Это было долго, так как, и установили резкий режим обучения, который быстро принес бы финскому солдату к немецкому стандарту. Их тактика оказалась наиболее эффективной в боевых упражнениях, и безотносительно мнения Финнов относительно них, их методы были быстро отмечены и копировались. Теперь, когда они возвратились, будет замечено, может ли финская тактика добавить что - нибудь к нашему собственному репертуару, но независимо мы можем быть немного больше уверены, что, когда время прибывает, Финляндия будет держаться. "
 bormann.1620.a:0 "расточительное возвращение сыновей! "
 
 bormann.1621.t:0 "Враг Нашего Врага"
 bormann.1621.d:0 "После нескольких жестоких раундов дебатов и почти кулачной драки между горячим правительством и парламентариями оппозиции соглашения Карелии \n\nThe должна быть подписана в городе Brauchitschstadt, непосредственно только перелет поперек финской границы. С только сердечным рукопожатием между фюрер и Премьер-министром и парой подписей, дружба и сотрудничество будут восстановлены между нашими двумя арийскими нациями, и безопасностью и процветанием, восстановленным на Восток. "
 bormann.1621.a:0 "К дружбе! "
 
 bormann.1622.t:0 "Судно на Горизонте"
 bormann.1622.d:0 "Marja мог видеть Koenigsberg по горизонту. Поездка из Хельсинки была рискованная, и она была время от времени неуверена, что они будут делать это. Simoe был более оптимистический об их возможностях, который был благословением в и себя. Ее муж не был настолько живой, так как. Солдаты, политические деятели и банкиры... Возможно наименее вероятные беженцы, что можно было думать о, Марджа, думали с тихим смехом. И все же, теперь они все толпились вместе и надеялись, что Немцы примут их: травмированные войной, и теми, которые слишком желали вести это \n\nFrom где-нибудь позади Марджы, капитан radioed в для разрешения состыковаться. Целое судно, казалось, затихало, поскольку они ждали ответ. "
 bormann.1622.a:0 "прекрасное дополнение к Рейху. "
 bormann.1622.b:0 "Мы не имеем никакой потребности в Финнах и отказах. "
 
 bormann.1623.t:0 "Конференция в Рейхсканцелеи"
 bormann.1623.d:0 "собрание был крайне в недоумении в том, что сделать, но это было только в коллективном смысле в его мнении. Что сделать с Финнами? Что служило бы, чтобы лучше всего помочь сильному пребыванию Рейха? "
 bormann.1623.a:0 "фюрер стоял, чтобы говорить. "
 
 bormann.1624.t:0 "Речь Борманна"
 bormann.1624.d:0 ""финское Государство. "
 bormann.1624.a:0 "Это - то, как Вы знаете, что это - хороший компромисс. "
 
 bormann.1630.t:0 "Сообщение Отдела Торговли"
 bormann.1630.d:0 "REICHMINISTRY ECONOMICS\n\nSTATUS ФИНСКОГО ЯЗЫКА BLOCKADE\n\nFINLAND - БОЛЬШЕВИСТСКОЕ ГОСУДАРСТВО - возможно еще большая угроза им чем это, к нам \n\nThe, действие, как ожидается, будет иметь успех. "
 bormann.1630.a:0 "Морят ублюдков голодом. "
 
 bormann.1631.t:0 "Бумага, Бумага, Бумага! "
 bormann.1631.d:0 ""Бумага? Мы находимся в нехватке бумаги? " Борманн читает вслух, сообщение Долго вручило ему. "Как это даже случалось? " \n\n " Хорошо, мой фюрер, это сводится к нашей бюрократии. Мы нуждаемся в большом количестве бумаги, чтобы управлять Рейхом, и мы не имеем достаточно. Мы делаем относительно хорошо в настоящее время, но это могло превратиться в невероятно противную ситуацию скоро. "\n\n " Хорошо, давайте получать еще немного бумаги для Рейхсканцелеи. " Борманн сказал. Долго быстро прерывал его \n\n " Хорошо, Вы видите, это также могло причинить другую проблему. Нехватка бумаги обращается к Рейху в целом, не только Рейхсканцелеи. Если бы мы отклоняем бумагу к бюрократии, мы получили бы нехватку бумаги в военных и для гражданских жителей. Другая проблема, если мы не отклоняем нашу текущую поставку бумаги к одному из них, все из них будут страдать. Вам решать, где мы посылаем нашу бумагу, мой фюрер. "\n\nBormann наклонялся вперед, глубоко в мысли. Долго с тревогой ждал его ответ. Тихий, казалось, длился в течение многих часов. Наконец, Борманн говорил снова. "
 bormann.1631.a:0 "гражданским жителям. "
 bormann.1631.b:0 "бюрократам. "
 bormann.1631.c:0 "военным. "
    
 bormann.1632.t:0 "Людям"
 bormann.1632.d:0 "Долго был ошеломлен. Он быстро восстановил его самообладание и начал говорить снова. "Хорошо, я начну давать заказ отклонить бумагу к школам. Спасибо, мой - "\n\n " школы? Я никогда не определял школы. " Борманн сказал. Он не казался сердитым, просто мягко раздраженным. Долго заморозил снова \n\n " " меня " Хорошо, я предполагал, что Вы говорили о школах, когда Вы сказали, что отклонили бумагу гражданским жителям. " Борманн не отвечал. "Конечно, Вы могли, теоретически, отклонить бумагу к промышленности развлечения, чтобы держать людей, занял. Это могло вести к ним являющийся менее несчастным в течение нехватки, но это прибудет за счет их образования. Преподаватели не могут быть способны преподать их студентам должным образом. Честно, мой фюрер, я думаю, что отклонение этого к образованию было бы для лучшего. " Борманн еще раз сидел и думал некоторое время. Наконец, он говорил. "
 bormann.1632.a:0 "Отклоняют это к развлечению. "
 bormann.1632.b:0 "Отклоняют это к образованию. "
 
 bormann.1633.t:0 "На вечеринку"
 bormann.1633.d:0 ""Хорошо, это является большим. " Ландж сказал. "Я выделю заказ. "
 bormann.1633.a:0 "Все хорошо, что хорошо кончается. "
 
 bormann.1634.t:0 "К Вооруженным силам"
 bormann.1634.d:0 "Ландж уставился на Борманна на мгновение. Он не ожидал этот ответ. Он, возможно, ожидал это от Гитлера, но конечно не Борманн. "Хорошо, гм, " Ландж начал. "Есть проблема с этим. Мы должны направить бумаги, и Веркхмархт  нуждается в больших количествах бумаги к движениям вооруженных сил документа - на. Какой бы ни Вы выбираете, другой собирается страдать значительно. "\n\n " Лучше чем они оба страдание. " Борманн ответил. "Как о ... " "
 bormann.1634.a:0 " ... отклонение бумаги к Веркхмархт ? "
 bormann.1634.b:0 " ... отклонение бумаги к Orpo? "
 
 bormann.1635.t:0 "Моя Борьба? "
 bormann.1635.d:0 "Борманн nostalgically уставился на книгу в его руках. Это был классик. Каждый немецкий человек, женщина, и ребенок должны читать это; это - то, что он всегда говорил. 'Mein Kampf'. Большая книга. Но как это держало? Смотря на это теперь Борманн нашел, что это было немного ... идеалистическим. Это было заполнено декретами о войне против Еврея и Славянский и всего вырождения всюду, но ..., Германия уже не победила? Endsieg был уже достигнут, не так ли? \n\nThere были два ответа на этот вопрос. Каждый был " нет, это не имеет все же. " Этот ответ был милитаристом один. Это не выравнивало к взглядам Борманна вообще. Это было лучше чем другое, которое было "Да, это имеет. " Это было еще хуже, потому что это подразумевало, что Naziism был неудавшейся идеей. Два ответа на вопрос этой книги на Endsieg продвигают идеи, которые Борманн находит ... неблагоприятным. Если это была любая другая книга, это могло бы только быть запрещено, но это - официальная книга Рейха непосредственно; шедевр Гитлера. Но Гитлер не жив больше. Есть новый фюрер, и с новым фюрер прибывает новые идеи ... "
 bormann.1635.a:0 "со старым, в с новым. "
 bormann.1635.b:0 "Отклоняют современность, охватывают традицию! "
 
 bormann.1636.t:0 "В Лес"
 bormann.1636.d:0 "Hewel сидел с Ландж за столом, конечно, мы ожидаем, что Вы импортируют древесину в нас. "\n\n " Это возмутительно! Те леса - наша национальная гордость и радость! Мы нуждаемся в том древесине! " Кребс бодает в \n\n " Мы также нуждаемся в том древесине. Мы исчерпываем бумагу, и мы отчаянно нуждаемся больше. " Ландж сказал. "Наша бюрократия может страдать от этого очень, если мы не решаем это быстро. " он обратился Хюэлю. "Продвиньтесь, Хюэль. Разве Вы - не утомлены необходимостью написать настолько маленький, Вы получаете судороги? " \n\n " Хорошо да, но мы не можем только распорядиться нашими финскими друзьями подобно этому. Мы можем собрать от Moskowien. " Хюэль ответил. Ландж впивался взглядом в него. "Однако, требуется невероятно долгое время для нехватки, чтобы спасть, если мы пробовали использовать Moskowien больше. Наша инфраструктура там как не развита. " Ландж ухмылялся в Кребсе. Кребс вздыхал \n\n " Вы уверены, что Вы хотите вынудить нас делать это? Мы не будем брать любезно к этому. ""
 bormann.1636.a:0 "Да. Ваш древесина, передайте это. "
 bormann.1636.b:0 "нет, Вы правы. Мы должны будем работать рабы тяжелее. "
 
 bormann.1637.t:0 "Если я имел Никель ... "
 bormann.1637.d:0 "будильник Хюэля звонил. Настолько рано утром это звучало подобно пронзительному запросу привидение-плакальщицы, называя Рейха из-за большого количества ресурсов, доступных за дешевую цену \n\nThat, если Хюэль может получить Финнов в Pakt во-первых. "
 bormann.1637.a:0 "Теперь, на нашу первую тему обсуждения. "
 
 bormann.1638.t:0 "Никакое Лидерство Дорог к Петсамо"
 bormann.1638.d:0 "Если Вы извините меня, мы, финны имеют собственный запрос. " Кребс вздохнул. "Железная дорога к Петсамо не была улучшена с тех пор ... 30-ые? 40-ые? Это все еще использует инфраструктуру эры Советского Союза. Это - проблема в большом количестве железных дорог, ведущих в финские города. " Кребс очистил его горло на мгновение, измеряя реакции Хюэля и Ландж. Хюэль выглядел скорее скучающим, в то время как Ландж наклонялся вперед в его месте, слушая пристально. "К счастью мы имеем a ... благотворитель, который может желать помогать нам. " Кребс мигал. "Если Финляндия должна присоединиться к Pakt как наблюдатель, мы хотели бы, чтобы Немцы восстановили наши железные дороги. Я сожалею, но Вы все должны будете заплатить за это. "\n\n " я не никакой экономист, но я не думаю, что это стоит это для нас. Ландж, что Вы думаете? " Эти два смотрели с надеждой на Ландж. Ландж вздохнул. "
 bormann.1638.a:0 "я думаю, что это - хорошая договоренность. "
 bormann.1638.b:0 "я сожалею, но Вы оказываетесь перед необходимостью делать это непосредственно. "
 
 bormann.1639.t:0 "Требуемые Модернизации"
 bormann.1639.d:0 "Ландж сидел за столом, но мы действительно нуждаемся в обновленном оборудовании. Вы - не экономист, и ни - я. Давайте спрашивать экономиста здесь, что он думает. " Кребс обратился Ландж с надеждой. Ландж вздыхал. "
 bormann.1639.a:0 "я предполагаю, что это действительно имеет смысл. "
 bormann.1639.b:0 "я не уверен, что Вы действительно нуждаетесь в нашей помощи. "
 
 bormann.1640.t:0 "Планы Реичсверк"
 bormann.1640.d:0 "Ландж вышел из телефона и сидел, отступают за столом может обращаться с этим. Вы - наш главный партнер торговли, в конце концов. "\n\n " Хорошо это лучше чем не получение любой торговли с нами вообще. " Ландж парировал \n\n, что " Каждый будет сердит в Вас. Это может гибель переговоры, Вы знаете. "\n\n " я не думаю, что это будет, но дипломатия - не моя экспертиза. Хюэль, что Вы думаете? " "
 bormann.1640.a:0 "Реичсверк нуждается в тех концессиях. "
 bormann.1640.b:0 "я думаю, что мы должны отступить. "

 bormann.1641.t:0 "Несчастный случай Производства"
 bormann.1641.d:0 "Herr Ландж, " Хюэль сказал как, он ступил в гостиничный номер Ландж. "Мы should've слушали Кребса. " Хюэль вручил Ландж, газетный \n\n " Мост разрушается... " Ландж читает. "Финское правительство сказало, что причиной загадки. " Ландж вытер его лоб. "Я думаю, что мы должны ... "
 bormann.1641.a:0 " ... выручают. "
 bormann.1641.b:0 " ... остаются тихим. "
  
 bormann.1642.t:0 "Приглашают Nokia? "
 bormann.1642.d:0 "Мы имеем, другой запрашивает собственный. " Кребс объявлял. "Мы хотели бы, чтобы Nokia был приглашен в ваши рынки полностью. "\n\n " действительно ли Вы безумны? Корпорации будут кожа нас живой, если мы делаем это! Особенно Siemens, они - наш первичный поставщик электроники! Это безумно, и мы, как Рейх, вызвано к - " Ландж, воскликнул \n\n, что " Nokia не будет даже поднимать так большую часть рынка. Продвиньтесь, Вы действительно думаете, что маленькая финская корпорация электроники может брать ваши корпорации? Это не походит, мы уничтожим вашу экономику могут процветать. "\n\n " Вы очевидно не знаете ничто об экономике. Продвиньтесь, Хюэль, Вы соглашаетесь со мной, право? " Ландж спросил. Хюэль царапал его подбородок. "
 bormann.1642.a:0 "Почему нет. "
 bormann.1642.b:0 "я не думаю, что мы должны делать Siemens сердитым. "
 
 bormann.1643.t:0 "Финны Без визы? "
 bormann.1643.d:0 "Мы хотим, чтобы финны были способными путешествовать всюду по Pakt без визы. " Кребс выболтал внезапно. "Другие члены Pakt могут сделать это, мы хотим сделать это также. "\n\n " Тогда присоединяются к Pakt полностью. Это только сохранено для полных Pakt членов. " Хюэль сказал boredly. Кребс колебал его голову \n\n " Мы не можем выровнять к Вам всем полностью. Японцы и Американцы, отключающие наши рынки уничтожили бы нас. Мы хотим к, но это только не возможно. Путешествие без визы могло показать единство между нами даже больше. "\n\n " Это устанавливает плохой прецедент; это заставляет это напомнить, что любой член Pakt может только выбрать из концессий и все еще получить полные выгоды от Pakt. Вы можете вообразить что это сделало бы к нам дипломатично? Черт, даже экономические разветвления плохи, право Ландж? " Хюэль обратился Ландж с надеждой, ждущий подтверждение Ландж. Ландж говорил. "
 bormann.1643.a:0 "нет. Мы можем делать исключение на сей раз. "
 bormann.1643.b:0 "Да, Вы - правильный ... "
  
 bormann.1644.t:0 "Pakt Экономическая Встреча на высшем уровне"
 bormann.1644.d:0 "Ландж улыбнулся, поскольку он приветствовал остальную часть представителей от Pakt, так же как финского представительского подарка, наконец прибыл. Встреча на высшем уровне, сосредоточенная на соглашении с Финляндией в течение нескольких часов, и затем передала это Кребсу. Кребс вздохнул и сказал ... "
 bormann.1644.a:0 "Продвигаются, проливают это! "
 
 bormann.1645.t:0 "Неадекватный Ответ"
 bormann.1645.d:0 ""Нет". Комната Ландж, вешаемый по встрече подобно призраку. "
 bormann.1645.a:0 "Те вероломные Финны! "
 
 bormann.1646.t:0 "Адекватный Ответ"
 bormann.1646.d:0 ""Хорошо". Кребс сказал. Ландж выдыхал. Он знал, что Кребс подпишет соглашение, но это не останавливало его от беспокойного \n\n " Большой! " были все, что он мог сказать, поскольку Кребс медленно подписывал документ. Ландж не мог не замечать сожаление в глазах Креба. Кребс очевидно задавался вопросом, было ли это правильным выбором для Финляндии, если он делал правильную вещь или если он отказавшись вместо этого. Ландж улыбнулся. Кребс думал, что он имел выбор в первом отдыхе места \n\nThe встречи на высшем уровне, ушел без помехи. Ландж доминировал над обсуждением, и это решило хорошо. Ландж смотрел из окна его автомобиля, поскольку он оставлял встречу на высшем уровне, чтобы видеть, что удрученный Кребс ступает из здания. "
 bormann.1646.a:0 "счастливый вид. "
 
 bormann.1647.t:0 "Стокгольмское Соглашение"
 bormann.1647.d:0 "В щедрой церемонии и приеме сегодня вечером в Королевском Дворце в Стокгольме, Королевство Швеции подтверждало его желание и планирует объединять себя в немецкий союз и экономически-индустриальную сферу в Европе. Разъяренные обвинения в немецком принуждении и империализме были выровнены из Вашингтона и Токио, но с даже печально известно нацистским-скептическим королевским семейством, поддерживающим движение или royals непосредственно. "
 bormann.1647.a:0 "Adler und Loewe sind wieder eins! "
 bormann.1647.b:0 "Лев och Орел Г ¤ r ett igen! "
 bormann.1647.c:0 "Лев становится на колени для Орла. "
 
 bormann.1648.t:0 "Секунда Brauhitchstadt Соглашение"
 bormann.1648.d:0 "Брочичстадт II Тритай арктической Безопасности, или поскольку это более обычно называют может скоро расти зависящий от защиты немецким Рейхом против любых возродившихся российских государств, к тревоге Финнов и восхищения Germania, который боится российского всплеска. "
 bormann.1648.a:0 "Adlernester в arktischen N Г ¤ chten. "
 bormann.1648.b:0 "я надеюсь, что наше сотрудничество будет долгосрочным ... "
 bormann.1648.c:0 "гнезда Орла по арктическим ночам. "
 
