 #Moskowien diplo
 BOR_the_march_east_collapse:0 "Восток Марта"
 BOR_the_march_east_collapse_desc:0 "Рейх идет в войну против государств сепаратиста теперь занятие больших частей прежнего Рейхкоммисариат Moskowien. Веркхмархт  полностью мобилизуется для военного усилия, и большая забота должна быть помещена, чтобы гарантировать, что логистика и инфраструктура готовы поддержать вооруженные силы. "
 BOR_the_march_east_2SS:0 "Восток Марта"
 BOR_the_march_east_2SS_desc:0 "Рейх идет в войну против государств сепаратиста теперь занятие больших частей прежнего Рейхкоммисариат Moskowien. Веркхмархт  полностью мобилизуется для военного усилия, и большая забота должна быть помещена, чтобы гарантировать, что логистика и инфраструктура готовы поддержать вооруженные силы. "
 BOR_moskowien_reconstruction:0 "Реконструкция Moskowien"
 BOR_moskowien_reconstruction_desc:0 "война, чтобы повторно завоевать и гарантировать, что это может стать производительной областью большего Рейха: большие фонды предназначаются, чтобы восстановить города, фабрики и ключевые инфраструктуры, разрушенные belligerents. "
 BOR_MCW_russian_dissidence:0 "российское Разногласие"
 BOR_MCW_russian_dissidence_desc:0 "родные Русские в Moskowien разжигают инакомыслие и восстание в Рейхкоммисариат. Оправданы ли их обиды, или они просто пробуют отойти еще раз от Рейха, это нарушает обычную жизнь как протесты и террористические задержки причины нападений общественных работ и жертв среди сил безопасности: если решающие действия не предприняты, протест только продолжится, и может даже расти. "
 BOR_MCW_wolga_german_dissidence:0 "Wolgadeutsche Разногласие"
 BOR_MCW_wolga_german_dissidence_desc:0 "В отличие от остальной части немецкого меньшинства в Moskowien, родные Арийцы Wolga области были сильно повторно объединены в пределах Рейха из-за их отказа принять национальный Социализм и потерять их автономию. Теперь, они сильно возражают против администрации и просят иметь их автономию назад: несмотря на все усилия от сил безопасности, они, может казаться, не останавливают саботажи приверженца и собрания. Решающие действия должны быть предприняты, или ситуация может ухудшиться. "

 #Italy diplo
 BOR_ITA_ever_vigilant_watch:0 "Когда-либо Бдительные Часы"
 BOR_ITA_ever_vigilant_watch_desc:0 "Итальянцы, наш самый большой противник на континенте, являются только вне наших границ, ждущих наименьшего шанса ударить в основе нашей большой нации. Они найдут, что ни один, однако, для наиболее прекрасного среди наших отборных солдат не стоит на страже на Альпах, стражах и опекунах Рейха против никого и всех захватчиков! "
 BOR_ITA_relax_trade_restrictions:0 "Смягченные итальянские Торговые Ограничения"
 BOR_ITA_relax_trade_restrictions_desc:0 "Как часть нашего усилия восстанавливать дипломатические отношения с итальянской Империей, наши две страны взаимно расслабили резкие торговые ограничения, которые давили торговлю в течение больше чем десятилетия. Поскольку торговля начинает течь еще раз поперек Альп, наша экономика может уже чувствовать первые выгодные эффекты. "
 BOR_ITA_best_friends_forever:0 "Мир в наше Время! "
 BOR_ITA_best_friends_forever_desc:0 "Немцы и Итальянцы боролись вместе в самой большой войне, чтобы когда-либо случиться с Землей. Наши обязательства братства, сколоченного взлетает, и с нашим разделенным господством над уверенной Европой, наши будущие яркие взгляды. Мир колебался из энергии первой Оси, и мы уверены, что, вовремя, мы будем способны строить второй, в десять раз более могущественный! "

 #Sphere diplo
 GER_BOR_sphere_trade:0 "Торговля со Сферой"
 GER_BOR_sphere_trade_desc:0 "Ежедневно Политическая Выгода: [? BOR_Sphere_Trade_political_power_gain | = +]\n§prod_eff рост Эффективности Производства: [? BOR_Sphere_Trade_production_factory_efficiency_gain_factor | = + %]\nResearch Скорость: [? BOR_Sphere_Trade_research_speed_factor | = + %]\nGDP Рост: [? BOR_Sphere_Trade_gdp_growth_modifier | = + %]\n§g--------------§! \nWith немецкие-японские отношения, охлажденные к низкому кипят, торговля повторно открыла между этими двумя супердержавами. Теперь офисы Мицубиси могут быть найдены на той же самой улице как таковые Daimler-Benz, и торговцы Ясады были замечены махающими их кулаки во франкфуртской Фондовой бирже. Медь Самимото регулярно обменена с углем Реичсверк и сталью, и IG, господство Фарбена европейской химической промышленности является подчиненным не так дружественное соревнование с обширной поставкой Mitsui Химикалий индустриальных катализаторов. Есть новые Большие Четыре на немецком рынке, и соревнование разводит новшество и прибыль, невидимую в Рейхе много лет. "
 GER_BOR_sphere_trade_dynamic_modifier:0 "Торговля со Сферой"
 GER_BOR_sphere_megacorp_presence:0 "немецкое Корпоративное Присутствие" 
 GER_BOR_sphere_megacorp_presence_desc:0 "С немецкими-японскими отношениями, охлажденными к низкому кипят, торговля повторно открыла между этими двумя супердержавами. Компьютерные предприятия в Гуандуне подчинены новому соревнованию теперь, когда Siemens AG установил его собственную точку опоры в области точно также к мегакорпорациям Рейха, поскольку это делает к нашему собственному zaibatsus, и соревнование разводит новшество и прибыль, не замеченную в сфере начиная с Экономических Войн. " 
 GER_BOR_sphere_megacorp_presence_1:0 "немецкое Корпоративное Присутствие" 
 GER_BOR_sphere_megacorp_presence_1_desc:0 "С немецкими-японскими отношениями, охлажденными к низкому кипят, торговля повторно открыла между этими двумя супердержавами. Компьютерные предприятия в Гуандуне подчинены новому соревнованию теперь, когда Siemens AG установил его собственную точку опоры в области точно также к мегакорпорациям Рейха, поскольку это делает к нашему собственному zaibatsus, и соревнование разводит новшество и прибыль, не замеченную в сфере начиная с Экономических Войн. " 

