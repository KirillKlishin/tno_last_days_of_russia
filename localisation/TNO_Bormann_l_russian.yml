GER_Bormann_Foreign_Policy_Italy_fucked_up_desc:0 "похоже, что наши дипломатические попытки не закончились для нас благоприятно. Многие внутри Рейха требуют, чтобы фюрер принял меры, и давление неуклонно растет. Если мы не сможем решить эту проблему конструктивным образом, влиятельные игроки внутри правительства могут заставить нас сделать то, о чем они просят..."
GER_Bormann_Foreign_Policy_Mauritius_and_reunion:0 "Die Eroberung des Paradieses"
GER_Bormann_Foreign_Policy_Mauritius_and_reunion_desc:0 "после краха Континентальной немецкой Африки и потери Мадагаскара мы потеряли наши единственные аванпосты в Индийском океане, позволив японцам беспрепятственно править в южных водах. Однако хаотическая ситуация в Африке дает нам возможность восстановить свое присутствие в регионе. Кригсмарине готовится к быстрому нападению на вражеские силы, оккупирующие острова Маврикий и Реюньон близ Мадагаскара.если они преуспеют, мы сможем восстановить базу, чтобы противостоять японской агрессии в Индийском океане."

