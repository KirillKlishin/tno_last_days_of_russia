 bor_disII_preparation.33.t:0 "Закулисные Сделки"
 bor_disII_preparation.33.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О КОНТАКТАХ МЕЖДУ ВНУТРИПАРТИЙНОЙ ЗАГОВОРЩИКАМИ И ВНЕШНИМИ ЗАИНТЕРЕСОВАННЫМИ ГРУППАМИ\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ ЭЛЕМЕНТАМИ КОНСЕРВАТИВНОЙ ПАРТИИ И РЕФОРМИСТСКИМИ КРЫЛЬЯМИ ПРОДОЛЖАЕТСЯ. МОНИТОРИНГ ЧАСТНЫХ КОММУНИКАЦИЙ ЗА ПРЕДЕЛАМИ ПАРТИИ ВЫЯВИЛ КОНТАКТЫ МЕЖДУ ВНУТРИПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И ЧЛЕНАМИ СИМОНС АГ. КОНЕЧНАЯ ЦЕЛЬ ЭТИХ ВСТРЕЧ ПОКА НЕ ОПРЕДЕЛЕНА, НО, ВЕРОЯТНО, СВЯЗАНА СО ЗНАЧИТЕЛЬНЫМ УВЕЛИЧЕНИЕМ РАСХОДОВ, ВЫЯВЛЕННЫМ ЭТИМИ ЖЕ ПАРТИЙНЫМИ ЧИНОВНИКАМИ.\n\nТОЧНО ТАК ЖЕ С НАЧАЛА ЭТИХ ВСТРЕЧ ЗНАЧИТЕЛЬНО СОКРАТИЛОСЬ ПРОИЗВОДСТВО И КОЛИЧЕСТВО СОТРУДНИКОВ. ОТМЕЧАЛИСЬ ТАКЖЕ КОНТАКТЫ МЕЖДУ ЧЛЕНАМИ КАБИНЕТА МИНИСТРОВ И ВЫСОКОПОСТАВЛЕННЫМИ ПРЕДСТАВИТЕЛЯМИ ПРОТЕСТАНТСКОЙ И КАТОЛИЧЕСКОЙ ЦЕРКВЕЙ. НАД ЭТИМИ ЛИЦАМИ БЫЛО УСТАНОВЛЕНО НАБЛЮДЕНИЕ. РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.33.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ \nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nОТЧЕТ О КОНТАКТАХ МЕЖДУ ВНУТРИПАРТИЙНОЙ ЗАГОВОРЩИКАМИ И ВНЕШНИМИ ЗАИНТЕРЕСОВАННЫМИ ГРУППАМИ\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ КОНСЕРВАТИВНЫМИ ПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И МИЛИТАРИСТСКИМИ КРЫЛАМИ ПРОДОЛЖАЕТСЯ. МОНИТОРИНГ ЧАСТНЫХ КОММУНИКАЦИЙ ЗА ПРЕДЕЛАМИ ПАРТИИ ВЫЯВИЛ КОНТАКТЫ МЕЖДУ ВНУТРИПАРТИЙНЫМИ ЭЛЕМЕНТАМИ И ЧЛЕНАМИ РЕЙХСВЕРКЕ АГ. КОНЕЧНАЯ ЦЕЛЬ ЭТИХ ВСТРЕЧ ПОКА НЕ ОПРЕДЕЛЕНА, НО, ВЕРОЯТНО, СВЯЗАНА СО ЗНАЧИТЕЛЬНЫМ УВЕЛИЧЕНИЕМ РАСХОДОВ, ВЫЯВЛЕННЫМ ЭТИМИ ЖЕ ПАРТИЙНЫМИ ЧИНОВНИКАМИ.\n\nТОЧНО ТАК ЖЕ С НАЧАЛА ЭТИХ ВСТРЕЧ ЗНАЧИТЕЛЬНО СОКРАТИЛОСЬ ПРОИЗВОДСТВО И КОЛИЧЕСТВО СОТРУДНИКОВ. ОТМЕЧАЛИСЬ ТАКЖЕ КОНТАКТЫ МЕЖДУ ЧЛЕНАМИ КАБИНЕТА МИНИСТРОВ И ВЫСОКОПОСТАВЛЕННЫМИ ПРЕДСТАВИТЕЛЯМИ ПРОТЕСТАНТСКОЙ И КАТОЛИЧЕСКОЙ ЦЕРКВЕЙ. НАД ЭТИМИ ЛИЦАМИ БЫЛО УСТАНОВЛЕНО НАБЛЮДЕНИЕ. РАССЛЕДОВАНИЕ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.33.a:0 "Есть ли хоть кто-нибудь, кто не участвует в этом?!"

 bor_disII_preparation.34.t:0 "Следуйте За Лидером"
 bor_disII_preparation.34.desc:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О РУКОВОДСТВЕ ВНУТРИПАРТИЙНОГО ЗАГОВОРА\n\nРАССЛЕДОВАНИЕ КОНТАКТОВ МЕЖДУ ИЗВЕСТНЫМИ ДИССИДЕНТАМИ-ЧЛЕНАМИ КАБИНЕТА ВЫЯВИЛО ОБЩУЮ ТОЧКУ СОПРИКОСНОВЕНИЯ МЕЖДУ НИМИ. КАЖДЫЙ ИЗВЕСТНЫЙ ЧЛЕН КАББАЛЫ ПОДДЕРЖИВАЛ РЕГУЛЯРНЫЕ НЕОФИЦИАЛЬНЫЕ КОНТАКТЫ С НАЧАЛЬНИКОМ ПАРТИЙНОЙ КАНЦЕЛЯРИИ БАЛЬДУРОМ ФОН ШИРАХОМ. ОСНОВЫВАЯСЬ НА ЭТОЙ ИНФОРМАЦИИ, АГЕНТСТВО ПРИШЛО К ВЫВОДУ, ЧТО ФОН ШИРАХ ЯВЛЯЕТСЯ ЛИДЕРОМ ЗАГОВОРА.\n\nСЧИТАЕТСЯ, ЧТО ЭТА ВСТРЕЧА СОСТОЯЛАСЬ В ОФИСЕ, ТАЙНО ПРИНАДЛЕЖАЩЕМ ФОН ШИРАХУ В ЦЕНТРАЛЬНОЙ ГЕРМАНИИ. ПРОДОЛЖАЮТСЯ ПОИСКИ ЭТОГО ОФИСА, КОТОРЫЙ БЫЛ КУПЛЕН ПОД ПСЕВДОНИМОМ ХЕЛЬМУТ МЕЙЕР."
 bor_disII_preparation.34.a:0 "Неужели нет никого, кому я мог бы доверять?"

 bor_disII_preparation.35.t:0 "Веское Доказательство"
 bor_disII_preparation.35.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА\n\nЧТОБЫ ПОЛУЧИТЬ ВЕСКИЕ ДОКАЗАТЕЛЬСТВА ИЗМЕНЫ ШИРАХА И УСТАНОВИТЬ ЕГО КОНЕЧНУЮ ЦЕЛЬ АГЕНТ ФЛЮГЕЛЛОЗЕ ФЛАДЕРМАУС ВОРВАЛАСЯ В ОФИС "ГЕЛЬМУТА МЕЙЕРА". ВНУТРИ НАХОДИЛСЯ СЕЙФ, В КОТОРОМ ПОСЛЕ ВЗЛОМА ОБНАРУЖИЛСЯ ПАКЕТ ДОКУМЕНТОВ ПОД ПСЕВДОНИМОМ ФОН ШИРАХА.\n\nПЕРВОНАЧАЛЬНЫЙ АНАЛИЗ ПОКАЗЫВАЕТ, ЧТО ЭТИ ДОКУМЕНТЫ СОСТОЯТ ИЗ СООБЩЕНИЙ МЕЖДУ ФОН ШИРАХОМ, СИМЕНСОМ АГ, ГЕНРИХОМ МЮЛЛЕРОМ И НЕСКОЛЬКИМИ ДЕСЯТКАМИ ВЫСОКОПОСТАВЛЕННЫХ ЧЛЕНОВ ПАРТИЙНОЙ АДМИНИСТРАЦИИ. ПОЛНЫЙ АНАЛИЗ ДОКУМЕНТОВ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.35.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nДОКЛАД О КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА\n\nЧТОБЫ ПОЛУЧИТЬ ВЕСКИЕ ДОКАЗАТЕЛЬСТВА ИЗМЕНЫ ШИРАХА И УСТАНОВИТЬ ЕГО КОНЕЧНУЮ ЦЕЛЬ АГЕНТ ФЛЮГЕЛЛОЗЕ ФЛАДЕРМАУС ВОРВАЛАСЯ В ОФИС "ГЕЛЬМУТА МЕЙЕРА". ВНУТРИ НАХОДИЛСЯ СЕЙФ, В КОТОРОМ ПОСЛЕ ВЗЛОМА БЫЛ ОБНАРУЖЕН ПАКЕТ ДОКУМЕНТОВ ПОД ПСЕВДОНИМОМ ФОН ШИРАХА.\n\nПЕРВОНАЧАЛЬНЫЙ АНАЛИЗ ПОКАЗЫВАЕТ, ЧТО ЭТИ ДОКУМЕНТЫ СОСТОЯТ ИЗ СООБЩЕНИЙ МЕЖДУ ФОН ШИРАХОМ, РЕЙХСВЕРКЕ АГ, ГЕНРИХОМ МЮЛЛЕРОМ И НЕСКОЛЬКИМИ ДЕСЯТКАМИ ВЫСОКОПОСТАВЛЕННЫХ ЧЛЕНОВ ПАРТИЙНОЙ АДМИНИСТРАЦИИ. ПОЛНЫЙ АНАЛИЗ ДОКУМЕНТОВ ПРОДОЛЖАЕТСЯ."
 bor_disII_preparation.35.a:0 "Твои дни сочтены, предатель."

 bor_disII_preparation.36.t:0 "Омела"
 bor_disII_preparation.36.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА -СРОЧНО-\nОКОНЧАТЕЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ, НАЙДЕННЫХ В КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА, ОКОНЧАТЕЛЬНО ВЫЯВИЛ КОНЕЧНУЮ ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА. ПРОАНАЛИЗИРОВАВ ПЕРЕПИСКУ МЕЖДУ НИМ, ДРУГИМИ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ ЗАГОВОРА И СОВЕТОМ ДИРЕКТОРОВ СИМЕНС АГ, ОРПО ПРИШЕЛ К ЕДИНОДУШНОМУ ВЫВОДУ, ЧТО ЦЕЛЬЮ ФОН ШИРАХА ЯВЛЯЕТСЯ СВЕРЖЕНИЕ НЫНЕШНЕГО ПАРТИЙНОГО РУКОВОДСТВА И НАЗНАЧЕНИЕ САМОГО СЕБЯ ФЮРЕРОМ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ, ЧТОБЫ ОПРЕДЕЛИТЬ ДАЛЬНЕЙШИЕ ШАГИ."
 bor_disII_preparation.36.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ \nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\n-СРОЧНО- ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА -СРОЧНО-\nОКОНЧАТЕЛЬНЫЙ АНАЛИЗ ДОКУМЕНТОВ, НАЙДЕННЫХ В КАБИНЕТЕ БАЛЬДУРА ФОН ШИРАХА, ОКОНЧАТЕЛЬНО ВЫЯВИЛ КОНЕЧНУЮ ЦЕЛЬ ВНУТРИПАРТИЙНОГО ЗАГОВОРА. ПРОАНАЛИЗИРОВАВ ПЕРЕПИСКУ МЕЖДУ НИМ, ДРУГИМИ ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ ЗАГОВОРА И СОВЕТОМ ДИРЕКТОРОВ РЕЙХСВЕРКЕ АГ, ОРПО ПРИШЕЛ К ЕДИНОДУШНОМУ ВЫВОДУ, ЧТО ЦЕЛЬЮ ФОН ШИРАХА ЯВЛЯЕТСЯ СВЕРЖЕНИЕ НЫНЕШНЕГО ПАРТИЙНОГО РУКОВОДСТВА И НАЗНАЧЕНИЕ САМОГО СЕБЯ ФЮРЕРОМ. АГЕНТ КЛЯЙНЕР ФУКС ПРОСИТ НЕМЕДЛЕННО ВСТРЕТИТЬСЯ С ФЮРЕРОМ, ЧТОБЫ ОПРЕДЕЛИТЬ ДАЛЬНЕЙШИЕ ШАГИ. "
 bor_disII_preparation.36.a:0 "Следующий шаг-его смерть."

 bor_disII_preparation.37.t:0 "Сводка Перед Смертью"
 bor_disII_preparation.37.desc:0 "В зеркальных очках Гелена отразилась кривая усмешка. Лицо фюрера было перекошено и уродливо, а пальцы сгибались так, словно он уже держал в руках горло фон Шираха. "Отличная работа, агент Фукс," сказал он без тени удовлетворения.\n\n"Благодарю вас, мой 	Фюрер." Он не знал, что еще сказать Борману в таком состоянии. У него было такое чувство, что многие люди вот-вот умрут, и ему очень хотелось бы не быть одним из них. "Могу я спросить, какими вы хотите видеть наши дальнейшие шаги?"\n\n"Дальнейшие шаги?" Борманн невесело усмехнулся. "Я думаю, что это очевидно. Измена-это раковая опухоль, которую надо выкопать с корнем. Мне нужен список всех, кто когда-либо разговаривал с этими предателями. Мне нужен список их семей. Я хочу, чтобы вы начали копать могилы."\n\nГелен кивнул. "С вашего разрешения я немедленно мобилизую ОрПо."\n\n"Всё. Проваливайте." Пораженный резкостью его ответа, Гелен встал и вышел за дверь. Закрыв за собой дверь, он на мгновение замер, охваченный любопытством.\n\nЗа дверью он услышал, как фюрер глубоко и медленно выдохнул. Он услышал, как тот поднялся со стула. Затем в течение десяти секунд без паузы Борманн испустил бессловесный, протяжный крик чистой, неистовой ярости. Когда послышался звук ломающейся мебели, Гелен направился к своему кабинету."
 bor_disII_preparation.37.a:0 "Подписывать смертные приговоры-огромное облегчение."

 bor_disII_preparation.38.t:0 "Выйти На Улицы"
 bor_disII_preparation.38.desc:0 "ОрПо никогда не собирались в таком количестве. Каждый офицер, старший и младший, больной и больной, на службе и даже вытащенный из отставки. Если бы кто-нибудь выглянул из окна, то увидел бы больше офицеров, чем гражданских, потому что надо быть дураком, чтобы остаться сегодня на улице. Напряжение наполнило воздух - даже те, кто был слишком молод, чтобы помнить первый подъем партии, знали, что произойдет. От головорезов, жующих удила, чтобы размахивать дубинками, до седых ветеранов, уставших от насилия, казармы ОрПо были буквально переполнены. Им было сказано быть готовыми, и они были готовы. Несомненно, они выполнят свой долг. Они не были дураками.\n\nВопрос был в том, смогут ли они жить сами с собой, когда это будет сделано."
 bor_disII_preparation.38.a:0 "Ждём вашего приказа."

 #Pursuit#
 bor_disII_pursuit.1.t:0 "Последствия империи"
 bor_disII_pursuit.1.desc:0 ""-и текущие прогнозы не показывают, что ситуация становится лучше. Ситуация на Ближнем Востоке привела к резкому росту мировых цен на нефть. Даже при наличии у Рейха собственных источников нефти на Кавказе бензин стал непомерно дорогим для простого гражданина. Многие немцы вместо этого прибегают на работу на велосипеде или пешком-если у них есть работа, чтобы вернуться. Экономический спад привел к тому, что свыше миллиона немцев потеряли работу."\n\nБорманн со вздохом выключил телевизор. Он получил больше зенитных снарядов, чем было выпущено в битве за Британию, и этот кризис даже не был его виной! Он должен был ожидать этого краха, как только итальянцы основали свою империю. Им нельзя было доверить даже кофейню. Тем не менее, он должен был что-то с этим сделать, и быстро."
 bor_disII_pursuit.1.a:0 "Кто-нибудь, дайте мне идею!"

 bor_disII_pursuit.2.t:0 "Скрытый Ход"
 bor_disII_pursuit.2.desc:0 ""Мы продолжали следить за известными членами внутренней оппозиции на протяжении всего кризиса. Они становились все смелее, набирали новых членов, распространяли письма протеста. Раньше тонкость была их приоритетом - теперь, похоже, это расширение. С какой целью,я не знаю."\n\nБорманн вздохнул. Новость Гелена, хоть и печальная, была почти ожидаемой. Кризис был, пожалуй, мечтой любого диссидента, внутреннего или внешнего. - Следите за ними. Я хочу знать, что, черт возьми, их конечная цель, независимо от того, что они делают.\n\n"Конечно, сэр. Хайль Борманн." он поднял свою руку,чтобы отдать честь и вышел.\n\nБорман усмехнулся. Ты всегда можешь ждать нечестности от нечестных люжей. Вот почему Гелен был так полезен. Честный человек непредсказуем. Никто не мог догадаться, когда кто-то собирается сделать что-то глупое"
 bor_disII_pursuit.2.a:0 "Вернемся к разбирательствам с жалующимися."

 bor_disII_pursuit.3.t:0 "Назревавшее Недовольство"
 bor_disII_pursuit.3.desc:0 "Он видел это всякий раз, когда выходил из кабинета. Там, где когда-то его встречали бесконечные ряды салютов, улыбающиеся женщины, ликующие толпы, теперь только тишина. Ему посчастливилось увидеть хоть одну протянутую руку, когда его машина проезжала по улицам в эти дни. Когда люди были бедны и голодны, они обнаружили, что им не за что благодарить своего Фюрера. Это не было предательством, но он знал, что это недалеко.\n\nПустым взглядом он смотрел, как мимо проходят его столь же пустые люди. Молчание не продлится долго. Скоро начнутся беспорядки."
 bor_disII_pursuit.3.a:0 "Что они хотят, чтобы я сделал, вторгся на Ближний Восток?"

 bor_disII_pursuit.4.t:0 "Кто Избавит Меня От Этого Беспокойного Священника?"
 bor_disII_pursuit.4.desc:0 ""И этот человек называет себя законным наследником? Борманн не мог устроить оргию в борделе." Отец Ратцингер сделал эффектную паузу. Грубая метафора, конечно, но шоковое значение того стоило. Церковь наполнилась смешанными вздохами и смешками. "Я говорю неправду – Борманн может организовать оргию, если это единственное, на чем он сосредоточен, и это, безусловно, так. Человек потерпел неудачу внутри страны, он потерпел неудачу за границей, и он потерпел неудачу как личность. Если он хоть немного заботится о благе этой нации, он уйдет в отставку до того, как этот кризис усугубится." Он почти чувствовал одобрение аудитории, кивая в знак согласия по всему залу. Как только эта проповедь будет закончена, на его сторону придут сотни новообращенных."
 bor_disII_pursuit.4.a:0 "Мне придется держаться подальше от глаз ОрПо."

 bor_disII_pursuit.5.t:0 "Звучащие Жалобы"
 bor_disII_pursuit.5.desc:0 "Борманн с нервным интересом следил за ситуацией во Франкфурте. Не то чтобы он боялся ее исхода - несколько подстрекателей будут арестованы, остальные рассеяны. Нет, дело было в том, что ситуация создавала опасный прецедент. То, что эти протестующие даже подумывали высказать свои жалобы на то, как правительство справляется с нефтяным кризисом, было плохим знаком. Если он получит огласку, на которую они надеялись, эти протесты рискуют распространиться по всему рейху. Отсутствие нефти едва не убило их режим в младенчестве, теперь он рисковал сделать то же самое, когда был полностью готов. Он должен был убедиться, что Орпо расправится с протестующими достаточно жестко."
 bor_disII_pursuit.5.a:0 "Иди туда и раскрой несколько черепов."

 bor_disII_pursuit.6.t:0 "Официальный Протест"
 bor_disII_pursuit.6.desc:0 "Борманн стиснул зубы, читая лежавшую перед ним газету. Это должно быть незаконно. Во всех смыслах и целях это было незаконно. Тем не менее, он был черно-белым. ПАРТИЙНЫЕ ЧИНОВНИКИ ВЫРАЖАЮТ ОЗАБОЧЕННОСТЬ ПОЛИТИКОЙ ПРАВИТЕЛЬСТВА. Без сомнения, он мог бы их арестовать. Скорее всего, так и будет. Однако это означало бы закрыть дверь сарая после того, как лошади ускакали, и это не решило бы коренной проблемы. Эти смутьяны были лишь симптомом основной проблемы, которую он еще не был готов решить. Как только с этой кликой корыстолюбивых клерков разберутся, из-за дерева выскочит другая, надеясь продвинуться по карьерной лестнице, заняв смелую, но глупую позицию противостояния его администрации.\n\nЭто была проблема, которую ему предстояло пресечь на корню. И он не знал как."
 bor_disII_pursuit.6.a:0 "Время выходит."

 bor_disII_pursuit.7.t:0 "Разобщённость"
 bor_disII_pursuit.7.desc_reformist:0 ""Протестующие совершили прорыв, прорвав полицейскую линию и продвигаясь к Фольксхалле."\n\n"Когда прибудут люди Шпейделя, все будет в порядке."\n\nАдъютант потянул себя за воротник, обливаясь потом. Он взглянул на своих соотечественников, но когда никто, казалось, не хотел отвечать, он двинулся вперед. "Мой Фюрер... Шпейдель не отвечает на сообщения. Его нынешнее местонахождение неизвестно."\n\nНа лбу Бормана запульсировала жилка. "Все, кроме Хартмана, Вагнера и Беккера, выходят из комнаты."\n\nАдъютант с облегчением вышел. Как только дверь закрылась, он побежал трусцой. Если ему повезет, он сможет покинуть город до прибытия протестующих - или до тех пор, пока Борманн не поймет, что он сбежал."
 bor_disII_pursuit.7.desc_militarist:0 ""Протестующие совершили прорыв, прорвав полицейскую линию и продвигаясь к Фольксхалле."\n\n"Когда прибудут люди Шернера, все будет в порядке."\n\nАдъютант потянул себя за воротник, обливаясь потом. Он взглянул на своих соотечественников, но когда никто, казалось, не хотел отвечать, он двинулся вперед. "Мой Фюрер... Шернер не отвечает на сообщения. Его нынешнее местонахождение неизвестно."\n\nНа лбу Бормана запульсировала жилка. "Все, кроме Хартмана, Вагнера и Беккера, выходят из комнаты."\n\nАдъютант с облегчением вышел. Как только дверь закрылась, он побежал трусцой. Если ему повезет, он сможет покинуть город до прибытия протестующих - или до тех пор, пока Борманн не поймет, что он сбежал."
 bor_disII_pursuit.7.a:0 "За это не стоит умирать."

 #Execution#
 bor_disII_execution.1.t:0 "Черная паутина в сердце Германии"
 bor_disII_execution.1.desc_reformist:0 "Черная паутина заговора распространилась по всему рейху, ее темные щупальца опутывали все, до чего можно было дотянуться. Хейнеман, Глобке и Шпейдель плели интриги с реформистскими овцами в интеллигенции и Хеере. Фон Сименс и его корпорация наблюдали за происходящим с радостным предвкушением и затаив дыхание. В центре всего этого сидел Бальдур фон Ширах, плетущий свою паутину с помощью этих вероломных консервативных бюрократов, замышляющих уничтожение Бормана.\n\nБорман мог плести свою собственную паутину. Он мог бы создать свои собственные заговоры и перехитрить этих врагов. С помощью острого политического коварства и твердой руки он мог укрепить свою власть и наказать тех, кто пытался ее ослабить.\n\nНо только слабый человек станет играть с заговорщиками в их собственную игру. Что бы сделал Гитлер, если бы не уничтожил заговор с беспощадной эффективностью? Слабость и компромисс были чужды национал-социализму. Только самые сильные могут выжить. Борманн не мог рисковать. Подобно Александру и Гордиеву узлу, он поднимет свой меч и разрубит эту черную паутину одним ударом."
 bor_disII_execution.1.desc_militarist:0 "Черная паутина заговора распространилась по всему рейху, ее темные щупальца опутывали все, до чего можно было дотянуться. Фердинанд Шернер плел интриги с милитаристскими поджигателями войны в сердце и Партии. Гейленберг и Рейхсверке наблюдали за происходящим с радостным предвкушением и затаив дыхание. В центре всего этого сидел Бальдур фон Ширах, плетущий свою паутину с помощью этих вероломных консервативных бюрократов, замышляющих уничтожение Бормана.\n\nБорман мог плести свою собственную паутину. Он мог бы создать свои собственные заговоры и перехитрить этих врагов. С помощью острого политического коварства и твердой руки он мог укрепить свою власть и наказать тех, кто пытался ее ослабить..\n\nНо только слабый человек станет играть с заговорщиками в их собственную игру. Что бы сделал Гитлер, если бы не уничтожил заговор с беспощадной эффективностью?? Слабость и компромисс были чужды национал-социализму. Только самые сильные могут выжить. Борманн не мог рисковать. Подобно Александру и Гордиеву узлу, он поднимет свой меч и разрубит эту черную паутину одним ударом."
 bor_disII_execution.1.a:0 "Выполнять."

 bor_disII_execution.2.t:0 "Унтернехмен Адлер"
 bor_disII_execution.2.desc:0 "Колеса перемен вертятся и вертятся, сокрушая все под собой. По приказу Рейнхарда Гелена для наступления на крупные города Рейха была развернута Орднунгполицаи. От Вены до Германии бронетехника перекрывает улицы и дороги, в то время как вооруженные офицеры продвигаются к своим целям.\n\nThere будет никаких компромиссов. Пощады не будет. Предатели будут пресмыкаться перед мощью фюрера и его верных солдат. Мартин Борманн останется хозяином Европы, в то время как вероломные крысы, арийцы только по названию, будут страдать от последствий предательства Германского Рейха. Унтернехмен Адлер идет!"
 bor_disII_execution.2.a:0 ""К сожалению, эта земля-не волшебная страна, а поле сражения, совершенно естественная и потому чрезвычайно суровая.""

 bor_disII_execution.3.t:0 "Глупость Религии"
 bor_disII_execution.3.desc:0 "Долгое время фантастическая бессмыслица христианства терзала немецкую культуру и общество. Никогда еще такой опасный институт, как организованная религия, не угрожал одновременно государству, будучи почитаемым простым народом. Из-за действий партии За последние несколько десятилетий влияние церкви теперь едва ли политическое, но ее проникновение в повседневную жизнь немцев стало занозой.\n\nНаконец-то все изменится. Как часть Унтернехмен Адлер, христианские церкви по всему рейху будут полностью и полностью уничтожены, а практика христианской веры ограничена личной верой и поздними ночными молитвами. Скоро, конечно, даже это рассеется, когда люди поймут всю глупость своих верований."
 bor_disII_execution.3.a:0 ""Национал-социализм и христианство непримиримы.""

 bor_disII_execution.4.t:0 "Судьба Церквей"
 bor_disII_execution.4.desc:0 "Проповедь была прервана слабым визгом шин и стуком сапог по гравию. Отец Йозеф Ратцингер попросил прощения своей фирменной улыбкой и подмигнул и зашагал мимо рядов прихожан к входным дверям. Стрельба снаружи была яростной и тупой. Он почувствовал, как по спине пробежал неестественный холодок, но все же открыл дверь.\n\n"Могу я помочь...?" голос пастора застрял у него в горле. Эскадрон вооруженных людей в доспехах шел прямо на него. После краткого приступа паники отец Ратцингер расслабился. Это были офицеры ОрПо. "Вы в нужном месте, офицеры? Здесь не было никаких беспорядков–"\n\nКулак в перчатке выбил ветер из его живота. Отец Ратцингер с хрипом согнулся, схватившись за живот в агонии, когда мимо него пронеслись офицеры и закричали прихожанам, чтобы те бежали. Он поднял затуманенные глаза. Они методично хватали все, что попадалось под руку. Некоторые хватали Библии. Другие схватили распятие в дальнем конце церкви. Прежде чем он успел собраться с силами и заявить о своих возражениях, пара рук заломила ему руки за спину и надела на запястья холодные металлические наручники.\n\n"Что я сделал?" Отец Ратцингер тяжело дышал. Слезы наполнили его глаза, когда он наблюдал за происходящим осквернением."
 bor_disII_execution.4.a:0 "История одной церкви повторяется по всему рейху."

 bor_disII_execution.5.t:0 "Корпоративная Чистка"
 bor_disII_execution.5.desc_reformist:0 "Корпоративный бегемот, которым является ИГ Фарбен, кишит своими собственными паразитами. Влиятельные интриганы по всей компании, включая людей в самом совете директоров, работали независимо от Германа Йозефа Абса, чтобы сговориться с консерваторами фон Шираха и их союзниками-реформистами.\n\nThe тайные сделки были разоблачены. С помощью Гелена и АБС Борманн приказал полностью очистить ИГ Фарбен. Ни один уровень корпорации не будет пощажен. Алчные оппортунисты, встречающиеся во всех корпорациях, - игроки по натуре и по профессии; к несчастью для игроков ИГ Фарбен, они поставили не на ту лошадь."
 bor_disII_execution.5.desc_militarist:0 "Корпоративный бегемот, которым является ИГ Фарбен, кишит своими собственными паразитами. Влиятельные интриганы по всей компании, включая людей в самом совете директоров, работали независимо от Германа Йозефа Абса, чтобы сговориться с консерваторами фон Шираха и их милитаристскими союзниками.\n\nТайные сделки были раскрыты. С помощью Гелена и АБС Борманн приказал полностью очистить ИГ Фарбен. Ни один уровень корпорации не будет пощажен. Алчные оппортунисты, встречающиеся во всех корпорациях, - игроки по натуре и по профессии; к несчастью для игроков ИГ Фарбен, они поставили не на ту лошадь."
 bor_disII_execution.5.a:0 "Они будут уволены."

 bor_disII_execution.6.t:0 "Новый Рейхсминистр"
 bor_disII_execution.6.desc:0 ""Приятно еще раз поговорить с вами," в трубке раздался знакомый грубоватый голос: Герман Йозеф Абс ухмыльнулся и крепче сжал трубку.\n\n"Рад вас слышать, мой фюрер. Хайль Борманн!" Абс позабавился тем, что вяло отдал честь картине напротив его стола, изображавшей сельскую местность. "Надеюсь, корпоративные перестановки идут хорошо?"\n\n"Чистка в ИГ Фарбен окончена. Предатели арестованы."\n\n"Похоже, мне придется многое перестроить!" Усмехнулся Абс. Он знал, что сейчас произойдет что-то важное, но не хотел торопить события.\n\n"Herr Abs," Bormann continued, confirming the man's suspicions, "Я должен похвалить вашу преданность партии и нации. Вы могли бы легко помочь предателям, но вместо этого предпочли сотрудничать с правительством. С вашими обширными экономическими познаниями в качестве члена Совета директоров ИГ Фарбен, я полагаю, вы стали бы незаменимым рейхсминистром экономики. Сегодня новое открытие.""
 bor_disII_execution.6.a:0 ""Сочту за честь.""

 bor_disII_execution.7.t:0 "Бюрократическая Чистка"
 bor_disII_execution.7.desc:0 "ОДРНУНГПОЛИЦАИ - ГАУПТАМТ\nУНТЕРНЕХМЕН АДЛЕР\n\nДЛЯ ВСЕХ ОФИЦЕРОВ\nТЕМ ИЗ ВАС, КТО ПОЛУЧИТ ЭТОТ ИНСТРУКТАЖ, БУДЕТ ПОРУЧЕНО ОЧИСТИТЬ БЮРОКРАТИЮ НСДАП ВО ВРЕМЯ УНТЕРНЕХМЕН АДЛЕР.\n\nПОЖАЛУЙСТА, ОБРАТИТЕСЬ К СПИСКУ НАБЛЮДЕНИЯ, ПРИЛАГАЕМОМУ К ЭТОМУ ДОКУМЕНТУ. ВСЕ НАЗВАННЫЕ ЛИЦА ДОЛЖНЫ БЫТЬ АРЕСТОВАНЫ И ПОМЕЩЕНЫ В КАМЕРЫ ПРЕДВАРИТЕЛЬНОГО ЗАКЛЮЧЕНИЯ В БЛИЖАЙШЕМ КОНЦЕНТРАЦИОННОМ ЛАГЕРЕ. ТЕХ, КТО БУДУТ ЯРОСТНО СОПРОТИВЛЯТЬСЯ - РАССТРЕЛЯТЬ.\n\nИМЕНА, ОБВЕДЕННЫЕ ЧЕРНЫМ КРУЖКОМ, БУДУТ ДОПРОШЕНЫ ПО ПОДОЗРЕНИЮ В ГОСУДАРСТВЕННОЙ ИЗМЕНЕ. ПОЖАЛУЙСТА, ОБРАТИТЕСЬ К ПРИЛАГАЕМЫМ ДОКУМЕНТАМ ДЛЯ ПОЛУЧЕНИЯ БОЛЕЕ ПОДРОБНОЙ ИНФОРМАЦИИ. ТЕ, КТО НАСТРОЕН БЫТЬ АКТИВНЫМИ УЧАСТНИКАМИ ВНУТРЕННЕЙ ОППОЗИЦИИ, БУДУТ РАССТРЕЛЯНЫ. ТЕ, КТО ОПРЕДЕЛЕНЫ НЕВОЛЬНЫМИ УЧАСТНИКАМИ, БУДУТ УВОЛЕНЫ СО СВОИХ ПОСТОВ.\n\nИМЕНА, ОБВЕДЕННЫЕ КРАСНЫМ, ДОЛЖНЫ БЫТЬ РАССТРЕЛЯНЫ НА МЕСТЕ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_execution.7.a:0 "Вырывая у предателей корень и стебель."

 bor_disII_execution.8.t:0 "Последнее Заседание Кабинета Министров"
 bor_disII_execution.8.desc:0 "Рейхсминистр пропаганды и просвещения захлопнул дверцу машины и стянул черные перчатки. Он с удовлетворением вдохнул прохладный утренний воздух и направился к Рейхсканцлею, не обращая внимания на приветствие охранников Орпо и толкнув дверь. Бальдур фон Ширах предупредил его, чтобы он не присутствовал на заседании кабинета, и сам придумал предлог. Нелепый жест, подумал Вернер Науманн. Что может быть лучше для возбуждения подозрений, чем отказ присутствовать на совещании по Ближнему Востоку, которое фюрер назвал "жизненно важным"?\n\n"Извините, что опоздал," Науман, тяжело дыша, вошел в кабинет, делая вид, что бежал. Он тяжело опустился в кресло и начал вытаскивать документы из портфеля. Восемь растерянных Рейхсминистров и семь пустых стульев уставились на него.\n\n"Ты не единственный," Нагло ответил рейхсминистр Шеель. "Где Фюрер?"\n\n"Где Вальтер?" Нервно пробормотал рейхсминистр Ланге,дергая себя за воротник. "Он никогда не опаздывает."\n\nВнезапно дверь распахнулась, и в комнату ворвалась дюжина вооруженных солдат ОрПо.\n\n"ПОДНИМИТЕ РУКИ И ЛЯГЬТЕ ПОД СТОЛ!" один из них взревел, направив пистолет прямо в лицо Науману. Рейхсминистр немедленно повиновался, все его тело онемело от шока. Стол задрожал, когда лицо шила ударилось о него. Он слышал, как Ланге кричит о своей невиновности. Холодное осознание осенило его, холодя его потное тело."
 bor_disII_execution.8.a:0 "Мне конец."

 bor_disII_execution.9.t_reformist:0 "Реформистское Сопротивление"
 bor_disII_execution.9.t_militarist:0 "Милитаристское Сопротивление"
 bor_disII_execution.9.desc_reformist:0 "По всей стране вспыхнули перестрелки.\n\nТяжеловооруженные подразделения орднунгполицаи объединились с лоялистами Борманна в Хеере. Их попытки штурмовать казармы, проникать в гарнизоны и маршировать на крупные военные объекты по всему рейху привели к массовому сопротивлению со стороны подчиненных Гансу Шпейделю и реформистскому движению. И снова немцы стреляют по немцам на улицах городов.\n\nВ то время как объединенным силам верных Борманну солдат предоставляется возможность выиграть эти стычки, наиболее интенсивное сражение происходит в штабе ОКВ. Точное местонахождение Шпиделя неизвестно, но его последователи сражаются насмерть, чтобы отбить натиск. Когда пыль осядет и кровь будет смыта, ничто не сравнится с верностью Вермахта Фюреру."
 bor_disII_execution.9.desc_militarist:0 "По всей стране вспыхнули перестрелки.\n\nТяжеловооруженные подразделения орднунгполицаи объединились с лоялистами Борманна в Хеере. Их попытки штурмовать казармы, проникать в гарнизоны и маршировать на крупные военные объекты по всему рейху привели к массовому сопротивлению со стороны подчиненных Гансу Шернеру и милитаристскому движению. И снова немцы стреляют по немцам на улицах городов.\n\nВ то время как объединенным силам верных Борманну солдат предоставляется возможность выиграть эти стычки, наиболее интенсивное сражение происходит в штабе ОКВ. Точное местонахождение Шернера неизвестно, но его последователи сражаются насмерть, чтобы отбить натиск. Когда пыль осядет и кровь будет смыта, ничто не сравнится с верностью Вермахта Фюреру."
 bor_disII_execution.9.a:0 "Это научит их раболепию."

 bor_disII_execution.10.t:0 "Попытка Переворота"
 bor_disII_execution.10.desc_reformist:0 "Ганс Шпейдель одной рукой провел пальцами по карте Германии, а другой вытер пот со лба. После уничтожения милитаристского заговора много лет назад фельдмаршал был достаточно глуп, чтобы поверить словам Мартина Борманна, который разрушил свои собственные обещания по укреплению своей власти.\n\nВсе было потеряно. Сообщения поступали со всей страны. Реформисты были раздавлены головорезами Борманна. Победа, когда-то столь близкая к тому, чтобы быть тронутой, насмешливо уплыла. Неважно. Люди Шпейделя маршировали к Рейхсканцелярии, готовясь всадить пулю прямо между глаз Фюреру.\n\n"Рейхсмаршал!" крикнул молодой человек, ворвавшись в казарму, тяжело дыша. "Наши войска во главе марша были отрезаны и окружены. Многие другие бросают оружие, убегают или совершают самоубийственную атаку на врага. Ваше местоположение, должно быть, раскрыто... военные окружают эти казармы, пока мы говорим..."\n\n"Да будет так." Ганс Шпидель почувствовал, как последние остатки энергии покидают его. О, что могло бы быть. Теперь Рейх был почти обречен на крах. Он вынул пистолет и направился к двери. Дорогу ему преградил молодой солдат. Господи, сколько же ему лет? Восемнадцать? "Уйди с дороги, солдат. Я не позволю им вздернуть меня на фортепьянной удавке." Он слабо улыбнулся, распахнул дверь и выбежал навстречу выстрелам."
 bor_disII_execution.10.desc_militarist:0 "Фердинанд Шернер одной рукой провел пальцами по карте Германии, а другой вытер пот со лба. После уничтожения реформистского заговора много лет назад фельдмаршал был достаточно глуп, чтобы поверить словам Мартина Борманна, который разрушил свои собственные обещания по укреплению своей власти.\n\nВсе было потеряно. Сообщения поступали со всей страны. Милитаристы были раздавлены головорезами Борманна. Победа, когда-то столь близкая к тому, чтобы быть тронутой, насмешливо уплыла. Неважно. Люди Шернера маршировали к Рейхсканцелярии, готовясь всадить пулю прямо между глаз Фюреру.\n\n"Рейхсмаршал!" - крикнул молодой человек, ворвавшись в казарму, тяжело дыша. "Наши войска во главе марша были отрезаны и окружены. Многие другие бросают оружие, убегают или совершают самоубийственную атаку на врага. Ваше местоположение, должно быть, раскрыто... военные окружают эти казармы, пока мы говорим..."\n\n"Блять" Фердинанд Шернер мерил шагами комнату, его мысли отчаянно метались. Бежать было некуда. Борманy вздернул бы его на фортепьянной проволоке, если бы его поймали живым. Его сердце билось все быстрее и быстрее. Он повернулся к молодому человеку и достал пистолет. "Почему ты просто стоишь там, солдат? Выйди и встреться с ними лицом к лицу!" Солдат отдал честь и выбежал за дверь. Шернер глубоко вздохнул, приставил пистолет к виску и выстрелил."
 bor_disII_execution.10.a:0 "Марионетка реформистов мертва."
 bor_disII_execution.10.b:0 "Монстр в форме мертв."

 bor_disII_execution.11.t:0 "Рейды на Рейхсверке"
 bor_disII_execution.11.desc:0 ""Что за чертовщина происходит?" Крикнул в трубку Эдмунд Гейленберг. "Почему офицеры ОрПо совершают налет на наше здание? Господи Иисусе, мне звонят ещё трое. Подожди. Да? Подожди, подожди. Кого они только что арестовали? Алло? Блять." Гейленберг в ярости хлопнул по столу. "Людвиг, Послушай, у меня сейчас несколько звонков. Что ты только что сказал? Они грабят ваши офисы? Ты же на другом конце этой гребаной страны!"\n\nДверь распахнулась, и внутрь ввалилась дюжина вооруженных офицеров ОрПо. Они одновременно подняли оружие.\n\n"Положи руки на голову!" крикнул один из них. "А теперь повернитесь! Вы арестованы по подозрению в государственной измене!" Мужчины защелкнули на его запястьях пару металлических наручников и выволокли его из комнаты, не обращая внимания на крики отрицания."
 bor_disII_execution.11.a:0 "Новым генеральным директором Рейхсверке будет назначен лоялист Фюрера."
 bor_disII_execution.11.b:0 "Мы должны полностью избавиться от Рейхсверке. Он будет национализирован правительством."

 bor_disII_execution.12.t:0 "Штурмуя Поля"
 bor_disII_execution.12.desc:0 "По указанию Рейнхарда Гелена силы Орднунгполицаи штурмуют рабовладельческие плантации по всей Баварии и Пруссии и реквизируют их от имени Фюрера. В качестве главного удара по делу Мильтиаристов, которые долгое время проповедовали важность рабского труда в немецкой экономике, правительство начнет подготовку к демонтажу этих учреждений. Будет проложен путь к полной отмене рабства и спасению экономики."
 bor_disII_execution.12.a:0 "Грядёт экономический прирост."

 bor_disII_execution.13.t:0 "Рейды На Сименс"
 bor_disII_execution.13.desc:0 ""Что, черт возьми, происходит?" - Закричал в трубку Эрнст фон Сименс. "Почему офицеры ОрПо совершают налет на наше здание? Господи Иисусе, мне звонят ещё трое. Подожди. - Да? Подожди, подожди. Кого они только что арестовали? - Алло? Блять." Фон Сименс поднес к голове салфетку и осторожно промокнул её. - Вольфганг, Послушай, у меня сейчас несколько звонков. Что ты только что сказал? Они грабят ваши офисы? Ты же на другом конце этой гребаной страны!\n\nДверь распахнулась, и внутрь ввалилась дюжина вооруженных офицеров ОрПо. Они одновременно подняли оружие.\n\n"Положите руки на голову! - крикнул один из них. - А теперь повернитесь! Вы арестованы по подозрению в государственной измене!" Мужчины защелкнули на его запястьях пару металлических наручников и выволокли его из комнаты, не обращая внимания на крики отрицания."
 bor_disII_execution.13.a:0 "Новым генеральным директором Сименс будет назначен лоялист Фюрера."
 bor_disII_execution.13.b:0 "Мы должны полностью избавиться от Сименс. Он будет национализирован правительством."

 bor_disII_execution.14.t:0 "Сокрушая Интеллигенцию"
 bor_disII_execution.14.desc:0 "По указанию Рейнхарда Гелена силы Орднунгполицаи штурмуют университеты по всей стране, чтобы захватить врагов государства. Профессора и студенческие лидеры, которые сдались, были арестованы и брошены в фургоны ОрПо, чтобы понести наказание за свои преступления, в то время как те немногие, кто яростно сопротивлялся, были расстреляны на месте. В результате серьезного удара по реформистскому делу, сторонники которого распространили свой яд на университетские кампусы, был проложен путь к полной интеллектуальной и культурной перестройке интеллигенции Рейха."
 bor_disII_execution.14.a:0 ""Каждый образованный человек-будущий враг.""

 bor_disII_execution.15.t:0 "Причитания Начальника"
 bor_disII_execution.15.desc:0 "Не холодный воздух заставил его тело онеметь. Бальдур фон Ширах смотрел, как мимо окна машины проносятся картины, пытаясь мысленно составить поэтические стихи, чтобы отвлечься от жалкой правды. Всего лишь день назад он служил нации в качестве начальника Партийной канцелярии; теперь будущее фон Шираха балансировало на острие ножа. В буквальном смысле, если Борманн доберется до него своими крестьянскими руками.\n\nНадежда еще не была потеряна. Он должен был укрыться в своем хорошо охраняемом комплексе и ждать последствий внезапных действий Бормана. Если мобилизация ОрПо обернется против него, он выйдет победителем и займет свое законное место Фюрера Германии.\n\nА если нет? Ему было невыносимо думать об этом. Рейх постепенно рухнет под параноидальной тиранией Борманна, и в живых не останется никого, кто мог бы его спасти. Что они сделают с его дорогой Хенни? Он с трудом сдерживал слезы, когда мимо проносились образы его жены. Что они сделают с его детьми? Ричард, очень юный Ричард..."
 bor_disII_execution.15.a:0 "Меня ждёт слава или смерть."

 bor_disII_execution.16.t:0 "Осада Комплекса"
 bor_disII_execution.16.desc:0 "Если бы кто-нибудь посмотрел вниз с неба, то увидел нечто похожее на прямоугольную скалу, окруженную роящимися муравьями всех форм и размеров. Солдаты Хеера и бронетехника бродили по территории лагеря, ожидая приказов. Сам Бальдур фон Ширах, вдохновитель коварного антиборманновского заговора, укрылся в его бетонных стенах. Немедленная атака привела бы к неизбежной победе, но лагерь охранялся не так легко. Ответственные офицеры ОрПо и Хеер обсуждали, как лучше всего получить Фон Шираха без неприемлемых потерь с их стороны. Переговоры с охраной? Переговоры с самим объектом? Проникновение агентов ОрПо?\n\nИм никогда не приходилось принимать решения. Звук лопастей несущего винта, рассекающих воздух, прорезал общий шум осады. Несколько мгновений спустя с крыши комплекса поднялся маленький черный вертолет, устремляясь вперед с опасным отчаянием. Офицеры отдали приказ стрелять, и в воздухе раздались звуки выстрелов. Ракета взмыла вверх с грацией Орла и врезалась в хвост убегающей машины. Вертолет дико закрутился, теряя управление, черный дым тянулся за ним, когда он мчался вниз, чтобы снова встретиться с крышей комплекса. На долю секунды для людей на земле вертолет исчез из виду. Затем огромный цветок оранжевого пламени и зазубренные обломки взорвались в воздухе и рассыпались по войскам, когда здание начало рушиться."
 bor_disII_execution.16.a:0 "Фон Ширах был уничтожен."

 bor_disII_execution.17.t:0 "Затишье после бури"
 bor_disII_execution.17.desc_reformist:0 "Вино льется в бокал Борманна. Гордость переполняет грудь Гелена. Кровь течет по городам Германии.\n\nХристианские церкви были исключены из общества, их собственность конфискована для государства, а наиболее отверженные священники брошены в тюрьму, чтобы предаваться своим фантазиям в одиночестве. Оппортунистические актеры в АГ фарбен были арестованы, в то время как влиятельный генеральный директор и сторонник реформистов Эрнст фон Сименс был повешен за государственную измену.\n\nНеудачный реформистский переворот привел к смерти Ганса Шпейделя, чье тело было найдено застреленным на улице. Его самые верные офицеры были быстро казнены вместе с предательскими консервативными и реформистскими бюрократами, такими как Густав Хайнеман и Ганс Глобке, чьи изрешеченные пулями тела были брошены в ямы без опознавательных знаков.\n\nДевять членов кабинета Борманна, включая его министров Курта Ланге, Вернера Наумана и Густава Адольфа Шееля, были арестованы ОрПо и были повешены на фортепьянной проволоке. Генрих Мюллер, захваченный в плен во время хаоса чисток, собирается присоединиться к ним.\n\nПроцесс будет записан для личного просмотра Борманном.\n\nБыл сформирован новый кабинет, который будет служить Фюреру с неизменной преданностью. Герхард Клопфер был назначен новым главой партийной канцелярии, а влиятельнй акционер АГ Фарбен Герман Йозеф Абс-новым рейхсминистром экономики.\n\nСамое жестокое действие, которое видели в германском рейхе со времен ужасов Бюргеркига, произошло в течение одного дня. К концу недели, когда справедливость восторжествует, число погибших будет исчисляться тысячами. Немецкое общество может испытывать отвращение и страх перед этими недавними событиями, но это не обязанность масс беспокоиться о внутриполитических вопросах."
 bor_disII_execution.17.desc_militarist:0 "Вино льется в бокал Борманна. Гордость переполняет грудь Гелена. Кровь течет по городам Германии.\n\nХристианские церкви были исключены из общества, их собственность конфискована для государства, а наиболее отверженные священники брошены в тюрьму, чтобы предаваться своим фантазиям в одиночестве. Оппортунистические актеры в АГ фарбен были арестованы, в то время как могущественный генеральный директор и сторонник милитаризма Эдмунд Гейленберг был повешен за измену.\n\nНеудачный милитаристский переворот привел к смерти Фердинанда Шернера, чье тело было найдено мертвым в казарме. Его самые верные офицеры, такие как Отто Эрнст Ремер, были быстро казнены вместе с предательскими консерваторами и илитаристскими бюрократами, чьи изрешеченные пулями тела были брошены в ямы без опознавательных знаков.\n\nДевять членов кабинета Борманна, включая его министров Курта Ланге, Вернера Наумана и Густава Адольфа Шееля, были арестованы ОрПо и были повешены на фортепьянной проволоке. Генрих Мюллер, захваченный в плен во время хаоса чисток, собирается присоединиться к ним.\n\nПроцесс будет записан для личного просмотра Борманном.\n\nБыл сформирован новый кабинет, который будет служить Фюреру с неизменной преданностью. Герхард Клопфер был назначен новым главой партийной канцелярии, а влиятельнй акционер АГ Фарбен Герман Йозеф Абс-новым рейхсминистром экономики.\n\nСамое жестокое действие, которое видели в германском рейхе со времен ужасов Бюргеркига, произошло в течение одного дня. К концу недели, когда справедливость восторжествует, число погибших будет исчисляться тысячами. Немецкое общество может испытывать отвращение и страх перед этими недавними событиями, но это не обязанность масс беспокоиться о внутриполитических вопросах."
 bor_disII_execution.17.a:0 "Чтобы продлиться тысячу лет."

 bor_disII_execution.18.t:0 "Речь Фольксхалле"
 bor_disII_execution.18.desc:0 "С давних времён,когда он был маленьким мальчиком, Мартин Борманн боялся разговаривать.\n\nБольшие семейные посиделки. Пение гимнов в школе. Обращенаясь к своему классу. Страх просачивался в его вены, как горячее масло, захватывая язык и отказываясь отпускать, когда пот стекал по его липкому лбу. Как член СА, которого Борманн был готов выслушать. Как заместитель Рудольфа Гесса, он вполне мог позволить своему туповатому боссу вести переговоры. Как начальник партийной канцелярии, его речи перемежались заиканием, грамматическими ошибками и нервным кашлем. Даже после того, как он с фанатизмом последовал за фюрером и узнал, что каждый жест руки и словесный тик могут вызвать волнение у тысяч людей, его попытки повторить это оказались скорее неуклюжими, чем вдохновляющими.\n\nКогда Борманн подошел к трибуне Фольксхалле, обводя взглядом тысячи перепуганных лиц, он почувствовал, как последние остатки страха рассеиваются.\n\n"Джентльмены," прогремел он, и его сильный голос эхом разнесся по огромному залу. "Я стою перед вами как победивший Фюрер! Разоблачив измену в Орпо, Хеере и высших эшелонах власти, я действовал с безжалостной эффективностью, чтобы стереть этих предателей с лица Германского Рейха!" Последние пять слов он подчеркнул ударом кулака по раскрытой ладони. - Пусть евреи боятся нас! Пусть большевики нас боятся! Пусть капиталисты нас боятся!" Его указательный палец указывал и агрессивно тряс. "Все враги государства будут казнены без пощады! Наша нация едина, наша экономика сильна, и наша армия могущественна! Пусть весь мир увидит, что Германия-это земля навеки священная, навеки свободная, навеки лишенная нужды!" Его крик достиг такой лихорадочной высоты, что даже у тех, кто стоял в конце зала, по рукам побежали мурашки. - Один Народ, Один Рейх, Один Фюрер! ЗИГ ХАЙЛЬ!""
 bor_disII_execution.18.a:0 "Зиг хайль!"

