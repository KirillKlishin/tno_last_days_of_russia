 BGR_Wilhelm_Burgdorf_sec:0 "Вилгельм Бургдворф"
 GER_Wilhelm_Burgdorf_desc:0 "------------\nA серел ветерана обеих Мировых войн и Западной российской Войны, Генералфелдмаршол Вилхелм Бергдорф был военным человеком держат их частные мысли себе, Бергдорф печально известен за носить его сердце на его рукаве. Он поддерживает Фахрера Мартина Борманна и национальное Социалистическое государство как virulently, поскольку он презирает Евреев, Католиков, Реформистов и Милитаристов. Если есть одна вещь, он ненавидит, прежде всего, однако, это - пораженчество. "

 BGR_Walther_Hewel_for:0 "Вальтер Хуель"
 GER_Walther_Hewel_desc:0 "------------\nIn мир противников и реальный и предполагаемый, Рейх нуждается в политическом деятеле, способном к утверждению его силы на мировой арене. После крушения некомпетентного Джоачима фон Риббентропа, Адольф Гитлер назначил его близкого друга и наперсницу Уолтэр Хюэля как новый Reichsminister для Иностранных дел. Прежний продавец кофе, Хюэль измерил сальную лестницу Министерства иностранных дел, чтобы стать самым важным дипломатом в Einheitspakt.\n\nUnlike, который его неистовый предшественник, застенчивый и добродушный Хюэль погрузил в бюрократический фон как стойкий и устойчивый Консерватор NSDAP. В то время как он испытывает недостаток в динамических сведениях и независимости, необходимой для того, чтобы быть большим Reichsminister, его лояльность к фюрер непревзойдена. "

 BGR_Kurt_Lange_eco:0 "Кюрт Долго"
 GER_Kurt_Lange_desc:0 "------------\nKurt Долго верит, что есть три типа национальных Социалистов: есть толстошеие головорезы, которые проливают кровь на улицах когда необходимый; есть харизматические политические деятели с быстро развивающимися голосами и магнитными лицами; и наконец, есть Кюрт Долго.\n\nThough, мягкие бюрократы NSDAP не могут бить их врагов до полусмерти, или управлять массами со своевольными навыками красноречия, их присутствие в правительстве столь важно. Когда Кюрт Долго был Головой Отдела IV в Reichsministry Экономики, он покорно придерживался его работы в поддержании новой банковской системы; теперь как его Reichsminister, он тихо наблюдает за национальной Социалистической экономикой. В отличие от большинства его товарищей членов Кабинета, амбиция чужда ему. Выше себя, он лоялен к фюрер, NSDAP Консерваторы - и его работа. "

 GER_Gerhard_Klopfer_hog:0 "Герард Клопфер"
 GER_Gerhard_Klopfer_desc:0 "------------\nGerhard Klopfer имел Борманном, может действительно трастовый. "

 GER_Heinrich_Mueller_sec:0 "Генрих Муллер"
 GER_Heinrich_Mueller_desc:0 "------------\nThe Руководитель Ordnunspolzei, Генриха Муллера, всегда окружал себя в таинственном воздухе apoliticism. В течение семи лет после рождения Третьего Рейха, этот холод и вычисление чиновника. "

