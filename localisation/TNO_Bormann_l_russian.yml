 bormann.26.t:0 "Вопрос Рабства"
 bormann.26.desc:0 "Проблема рабства долго мучала Рейх. Несомнено, что немец - владелец Европы, и Славянский немного больше чем назад животное; для этих подлюдей, чтобы трудиться по воле их арийских завоевателей - естественный результат для Европы, как продиктовано основной биологией. Тем не менее, мы должны признать, что воздействие рабства на экономику не обязательно было положительным. Отвратительная грязь, изрыгавшаяся предателем Спиром, будучи полным предательством национального Социализма непосредственно, возможно, держалась в пределах маленького самородка правды. Сверхуверенность относительно рабов не помогла проблеме безработицы среди низших классов, и занятость повышения с нерентабельными проектами тщеславия может просто задержать наши экономические проблемы. В среднем, немецкий человек и женщина тратят меньше и меньше как потребители, ведя к некоторым опасениям что систему рабства, поскольку это стоит, мог вести к краху немецкой экономики, непосредственно Рейх должен делать абсолютный выбор относительно статуса рабства. Так много консерваторов в пределах Стороны предлагают, лагеря раба, которые были разрушены в течение Бургерконфликт, должен быть восстановлен, и Slavs пинал назад, чтобы работать. Однако, возможно более заметный компромисс должен был бы остановить систему рабства и вместо этого передать этих полукровок изолированным городским гетто."
 bormann.26.a:0 "Пошлите им гетто."
 bormann.26.b:0 "Компромисс - для трусов. Лагеря раба должны быть восстановлены"
 bormann.27.t:0 "Наша Самая опасная Проблема"
 bormann.27.desc:0 "Бургерконфликт разорвал Родину обособленно член от члена, и несмотря на самоотверженные усилия Фахрера сшить сломанные остатки Рейха назад вместе, есть некоторые раны это все еще нагноение. Если их не рассматривают скоро, тело Рейха будет атрофия, и мы можем разрушиться в хаос, все же снова \n\nThe мужчины Веркхмархт , возможно, поклялись их присяги лояльности к новому Фахреру, но не все стремились присоединяться полностью позади его мудрости. Фракция военных реформистов соединилась вокруг Ханса Спеидэля, защищающего для полного перевоодушевления Веркхмархт , включая полную перестройку военных стратегий и профессионального, уменьшенного проекта. В другом конце спектра, Фердинанд Шоернер сплотил его оркестр милитаристов, милитаристы, которые желают увеличенного проекта, и политическая роль для Веркхмархт .\n\nПока Борманна предпочитает доверять швейцарскому банкиру, чем этим ласкам одетым в форму, раны Рейха могут только быть излечены с поддержкой одной из этих двух влиятельных фракций. Часы считают в обратном порядке, и время подтягивается для Фахрера к песку к его зубам и делать дело с дьяволом"
 bormann.27.a:0 "Но который дьявол? "
 #THE SHOWDOWN
 bormann.28.t:0 "Встреча с Лидерами Вехрмакхта"
 bormann.28.desc:0 "Мартин Борманн тер его глаза глубоким вздохом. Дни, казалось, растягивались дольше, поскольку недели прошли. Были моменты - мимолетный, незначащий - когда он вообразил себя удаляющийся, и еще раз его глаза дрейфовали к люминесцентной луже, преобразовывающей уродливый образец коврика кое во что удивительно красивое. Борманн подтолкнул себя из стула, пересек комнату, и щелкнул светом, включают. Лунный свет исчез немедленно. Он возвратился к его столу, собрал его ручку и начал набросать. Не было никакого времени для такого ребяческого distractions.\n\nBormann, имел работу, чтобы сделать. "
 bormann.28.a:0 "Встреча Ждет ... "
 bormann.29.t:0 "Встречающий в Рейхсканцелеи: Будущее Направление"
 bormann.29.desc:0 ""Вступают! " Борманн лаял, его пристальный взгляд, твердо установленный на портрете себя висящего на стене. Он слышал дверь, открытую позади него, сопровождаемый двумя накладывающимися криками "Heil, мой Фахрер! " Борманн оборачивался к двум чиновникам одетым в форму, змеи в очках в коже lions.\n\n " Давайте избегать шуток, джентльмена, " Борманн сказал грубо. "Сядьте. Мы не можем задержать это обсуждение любой дальнейший. Родина заслуживает сильную и устойчивую армию, чтобы защитить ее людей и сохранить ее землю. Как ваш Фахрер, это - моя пошлина слушать ваши аргументы. " Борманн сел в его стуле и пересек его оружие. "Убедите меня. "\n\n " Вы имеете мою благодарность за позволить нам эту возможность, моего Фахрера, " Спидель говорил, беря его место за таблицей. " Только, повторно подбадривая и приспосабливая Вехрмакхта к современным временам может мы помогать начинать Германию в новую эру продвижения. Мы не можем позволить болоту прошлого срывать наших солдат в подарке. Мы должны исследовать новую тактику и новые стратегии. Мы нуждаемся в полном обзоре Вехрмакхта. Много компетентных и уважаемых мужчин, которые желают истинной реформы, присоединились к моим идеалам. "\n\n " Поскольку они сделали Спиру, " Шоернер глумился. "Мой Фахрер, разве наша армия - не наиболее большая в мире? Разве мы не сокрушали Союзников и Советский Союз? Мы имеем самые большие умы позади самых больших стратегий, командуя самым храбрым и наиболее благородным из мужчин в мире. " Шоернер толкает палец к Спеидэлю. "Этот человек и его клика трусов раздели бы Вехрмакхта вниз ни к чему от имени 'реформы'! " \n\nBormann вздыхал тяжело, поскольку эти два чиновника продолжали их утверждение. Это собиралось быть длинной встречей ... "
 bormann.29.a:0 "Шпидель является правильным. Мы нуждаемся в полном обзоре Вехрмакхта. "
 bormann.29.b:0 "логика Шоернера неосязаема. Наш Вехрмакхт является уже большим! "
 
 bormann.31.t:0 "Встречающий в Рейхсканцелеи: Роль Вехрмакхта"
 bormann.31.desc:0 "Борманн тер - голова Рейха, Вехрмакхт - его могущественный кулак: Вместе, мы работаем в тангенсе, чтобы сокрушить наших врагов, но отделились, все мы кровоточим. Военные должны абсолютно быть политическими, и истинный знаменосец национального Социалиста думал. Аполитичный Вехрмакхт стал бы нелояльным Вехрмакхтом. ""
 bormann.31.a:0 "Спидель прав. Вехрмакхт должен служить аполитичной силой. "
 bormann.31.b:0 "Шоернер правилен. Политический Вехрмакхт один лоялен к нашей причине. "
 
 bormann.30.t:0 "Встречающий в Рейхсканцелеи: Воинская повинность"
 bormann.30.desc:0 ""Позволяют нам движение, бровь furrowed в мысли. "
 bormann.30.a:0 "Спидель говорит правду. Мы должны расположить по приоритетам качество армии по ее количеству. "
 bormann.30.b:0 "Шоернер понимает военных. Большая армия - более могущественная армия. "
 bormann.32.t:0 "Встречающий в Рейхсканцелеи: Результат"
 bormann.32.desc_speidel_victory:0 ""Тишина! " Борманн поднял его руку твердо, и эти два чиновника прекратили их препирательство. "Я сделал мое решение. Herr Спидэль, Вы правильны. Это - время для истинной реформы в пределах Вехрмакхта, чтобы иметь место. Эффективный немедленно, Вы возьмете положение Руководителя OKW. " Спидэль позволил себе удовлетворенная улыбка и кивал немного, поскольку глаза Шоернера расширились в ярости и его руках, свитых в клубок в fists.\n\n " Спасибо, мой Фахрер, " Спидель сказал, " для того, чтобы достигать ваш открытый раздают к тем в Вехрмакхте, кто желает положительного изменения. Вы имеете мою полную поддержку. "\n\n " Это возмутительно! " Шоернер ревел, стреляя плевок поперек таблицы. Он прыгал и хлопнул его кулаками против деревянной поверхности. Он указал обвиняюще на Борманна, сверлящего в него горящими глазами. "Вы только что позволяли предателю в вашу кровать! Секретный помощник Альберта Спира непосредственно! " \n\n " Как траханье смеет Вы! " Борманн стрелял к его ногам, захватил его пепельницу и запустил это к бушующему чиновнику. Шоернер увернулся как раз вовремя, чтобы избежать снаряда. "Помните, кого Вы говорите с, Фердинанд! " \n\n " я знаю точно, с кем я говорю. " Шоернер натянуто стряхивал золу сигары его униформы. Насмешка, протянутая поперек его лица была почти изменническая. "Heil Борманн. " С этим, он прошел из комнаты\n\nSpeidel, быстро заменял его потрясенное лицо благодарным, поскольку он прогуливался Борманну его протянутой рукой. Фахрер ответил с устойчивым рукопожатием и принудительной улыбкой. "
 bormann.32.desc_schorner_victory:0 ""Мое решение сделано, " Борманн объявил, прерывая дебаты с поднятым кулаком. Этот фарс продолжился достаточно долго. Выбор был очевиден. "Herr Шоернер, ваши предложения - единственная дорожка более сильному Вехрмакхту. Эффективный немедленно, я назначаю Вас Руководителем OKW. " Шоернер высветил кривую усмешку и вскакивал на ноги, поскольку Спидель резко снизился далее вниз в его стул с пепельным лицом \n\n " Это большинство ... неудачно, " Спидель вздыхал. Он медленно удалял его круглые очки и тер его глаза. "Я боюсь, что Вы сделали неправильное решение, моего Фахрера. "\n\n " Является ли это не мое решение делать? " Борманн хватал, хлопая его кулаком на таблицу. "Наблюдайте ваш гребаный язык! " \n\n " Извинения, мой Фахрер, " Спидель ответил торопливо. Он стрелял приветствие в воздух. "Heil Борманн. " Борманн возвратил приветствие с жестким приветствием, и чиновник кивал кратко и прошел из комнаты\n\n " Спасибо, моего Фахрера, " Шоернер сказал самодовольно, расхаживая Борманну и пожимая его руку энергично. "О вашей поддержке храбрым чиновникам Вехрмакхта не будут забывать скоро. Доверяйте мне. " Улыбка Шоернера простиралась далее вверх, но это весьма не достигало его ледяных глаз. "
 bormann.32.a:0 "Дело с Дьяволом ... "

 bormann.33.t:0 "Все Находится В Ordnung"
 bormann.33.desc:0 ""Прошлые события беспокоились. Решить проблему без полного знания этого невозможен - это почти, оказалось, было крушением Рейха. "\n\nMuller кивал вежливо. "Я весьма соглашаюсь. Знание - власть, как они говорят. "\n\nBormann наклонялся вперед, интенсивный взгляд в его глазу. "Я думал, что Вы скажете это. Я знаю, что Вы - не самый горячий сторонник в доктрине Партии - это приемлемо. Я нуждаюсь в ком - то без сомнений, кто - то, кто знает, как блюсти свои интересы. Кто - то прагматический. Разведывательные службы Рейха - беспорядок, такой был путь Гитлера. Он не доверял никакому человеку со всем та информация. Хорошо, Гитлер был неправ, и это почти убило меня. Я хочу все под одной отраслью, это OrPo. И я хочу поместить Вас ответственный. " \n\nMuller не был особенно удивлен - это был его недостаток политики, которая захватила глаз Хеидрича, назад когда сделать такую вещь не был смертный приговор. Это было конечно шагом, однако \n\n " Это будет моя честь, мой фюрер. "\n\n " не говорят со мной чести, как будто Вы верите в это. Я не хочу человека с честью. Я хочу мужчину, который будет действовать в, он сам интересует. ""
 bormann.33.a:0 "Вы нашли его. "

 bormann.34.t:0 "Dealmaker к Dealbreaker"
 bormann.34.desc:0 "Борманн исследовал бумаги на его столе. Он сделал много из обещаний. Обещания были кое-чем, что он пробовал избежать, поскольку, когда Вы придерживались один, Вы будете обычно нарушать другой. Защищая Рейх и будучи добрым к это - люди, были обычно полярные противоположности, например. Требуется слишком много обещаний уклониться от удачного хода, которые он не будет действительно скорее держать \n\nОн к собранным бумаги и просматривал их. Если бы не было никакого доказательства, обещание было сделано, это просто было бы его слово против их. И его словом было лучшее в Рейхе. Он стоял от его удобного стула и рассмотрел его теперь-пустой офис, зажженный только тлеющими тлеющими угольками \n\nОн бросают бумаги в камин, и наблюдал, что они высыхали и горели. "
 bormann.34.a:0 "решенная Проблема. "

