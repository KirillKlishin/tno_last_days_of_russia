BOR_Dismantlement_I.1.t:0 "нарушители спокойствия"
BOR_Dismantlement_I.1.desc:0 ""Scheiße,только не это".\n\n"BORMANN AUS" было названием плаката. Изображение, которое она изображала, не поддавалось описанию, хотя можно было с уверенностью сказать, что оно было одновременно непристойным и предательским. Это была уже третья находка за сегодняшний вечер. Сержант Дитрих не знал, взять ли их с собой или просто сжечь. Улицы Кельна никогда не были чистыми, стены были испещрены граффити, но это было что-то другое.\n\n"как вы думаете, кто их размещает? Должно быть, им чертовски хорошо платят за риск, на который они идут." Его напарник сержант Вагнер сорвал плакат со стены. Слово"Борман" так и осталось приклеенным к кирпичной кладке.\n\n " я не знаю, но кто-то должен в этом разобраться. Если кто-нибудь увидит это, то возникнут вопросы, и я не хочу быть тем, кто должен на них отвечать.""
BOR_Dismantlement_I.1.a:0 "пора начать разбираться в этом деле."

BOR_Dismantlement_I.2.t:0 "Постеры"
BOR_Dismantlement_I.2.desc:0 ""Руки вверх!" На крик Дитриха хулиганы, вздрогнув, отошли от полусклеенного плаката. Они явно подумывали о том, чтобы сбежать, но сделали правильный выбор, когда Вагнер поднял пистолет. На землю!" Край плаката хлопал на ветру, пока Дитрих надевал наручники на обидчиков. Их подняли на ноги и бесцеремонно затолкали на заднее сиденье патрульной машины.\n\nВ двух преступников выглядели в их середине двадцатых годов. - Итак, кто у нас здесь?" Дитрих сунул руку в карман пиджака одного из них и вытащил бумажник. - Давай посмотрим... Солдат Юнг, вы совершили большую ошибку. Вандализм, нарушение общественного порядка - возможно, даже измена. И достаточно глуп, чтобы сделать это в своем родном городе. Что подумает ваш начальник?" Он размахивал военным удостоверением, как дымящимся пистолетом."
BOR_Dismantlement_I.2.a:0 "это военный трибунал для вас"
BOR_Dismantlement_I.2.b:0 "местные преступления требуют государственных властей."

BOR_Dismantlement_I.3.t:0 "открыть и закрыть корпус"
BOR_Dismantlement_I.3.desc:0 "сержант Дитрих был озадачен. Его вызвали для дачи показаний в военный трибунал против этих двух идиотов, распространявших антибормановскую пропаганду в Кельне, и он был чертовски уверен, что дело будет открыто и закрыто. Такие вещи, если повезет, грозят годами тюрьмы, а если нет, то и ранней смертью - теперь он слышал, что этих дураков даже не выпустили. Несколько недель чистить туалеты, когда они должны быть мертвы.что-то было не так - но он не был идиотом. Это было далеко за пределами его жалованья, поэтому он просто вернулся к своим обязанностям, как хороший офицер."
BOR_Dismantlement_I.3.a:0 "О нет, я недостаточно храбр для политики."

BOR_Dismantlement_I.4.t:0 "ушибленное запястье"
BOR_Dismantlement_I.4.desc:0 ""ты видишь это дерьмо?" Борман раздраженно швырнул газету на стол. "Эти идиоты расклеивают мои непристойные фотографии по всему Кельну, попадают под трибунал, а их даже не выписали!"-сказал ему Фердинанд Шернер. - Это действительно подозрительно, мой фюрер. Если бы мне пришлось строить догадки, я бы предположил, что судьи были скомпрометированы. Возможно, кто-то имеет какое-то отношение к солдатам, дальний родственник или что-то в этом роде."чтобы успокоиться, Борман закурил сигарету. - Я не хочу, чтобы вы строили догадки, я хочу, чтобы вы это выяснили. Кто несет ответственность за эту судебную ошибку? Найди их и принеси мне их голову.""
BOR_Dismantlement_I.4.a:0 "Jawohl, mein Führer."

BOR_Dismantlement_I.5.t:0 "расследование зашло в тупик"
BOR_Dismantlement_I.5.desc:0 ""Что значит, это невозможно?" Ярость Бормана едва сдерживалась маской терпения.-мне очень жаль это говорить, мой фюрер, но вмешательство Оберкоманды дер Хеер помешало моему расследованию продвинуться дальше. Мне сообщили, что они считают дело закрытым и не раскрывают мне личности ответственных судей или назначение обвиняемых, чтобы с ними можно было должным образом разобраться. Вы знаете, как ревностно они охраняют свою власть от Оберкомандо вермахта." В темных очках Шернера отразилось искаженное яростью лицо.\n\n"черт возьми. В последнее время мне приходится все делать самой." Борман поднял трубку и одним движением руки отогнал Шернера. - соедините меня со Шпейделем. Он за это ответит.""
BOR_Dismantlement_I.5.a:0 "Кольцо."

BOR_Dismantlement_I.6.t:0 "звонок от босса"
BOR_Dismantlement_I.6.desc:0 "Шпейдель держал трубку подальше от уха - что бы там ни кричал Борман, он был слишком искажен телефонной линией, чтобы сказать. Тирада продолжалась больше минуты, пока наконец не наступила благословенная тишина. - Так что же вы собираетесь с этим делать? - спросил он. - я сделаю все, что в моих силах, чтобы обеспечить удовлетворительное разрешение ситуации, мой фюрер." Телефон со щелчком отключился. Шпейдель облегченно вздохнул. Теперь ему оставалось только выяснить, что именно он делает."
BOR_Dismantlement_I.6.a:0 "у меня есть подозрение."

BOR_Dismantlement_I.7.t:0 "пустотелая оболочка"
BOR_Dismantlement_I.7.desc:0 "РЕЙХСВЕРКЕ  раскрыл в иностранном коррупционном скандале\n\n источники, близкие к Die Zeit, показали, что Рейхсверке, в шокирующем подрыве немецких ценностей, создали сеть подставных компаний, с помощью которых они оказывают влияние на экономику за пределами Рейха. В частности, было установлено, что Рейхсверке владеет несколькими компаниями, зарегистрированными в Соединенных Штатах Америки, через которые они инвестируют в американские компании и направляют иностранную валюту на свои собственные счета, с помощью которых они избавляются от своих инвестиций в компании по всему миру.из-за отказа многих стран принять рейхсмарку в качестве действительной валюты или даже обменять ее на свою собственную, стоимость рейхсмарки по отношению к другим валютам в лучшем случае сильно меняется. Однако рейхсверке преодолел это препятствие, обменяв свои товары непосредственно на американские доллары через подставные корпорации в Швеции, близком торговом партнере Рейха, который также поддерживает контакт с США. Директор по операциям рейхсверке Эдмунд Гейленберг пока никак не прокомментировал ситуацию. Официальный ответ на этот скандал еще не объявлен, но ожидается, что он будет справедливым и жестким."
BOR_Dismantlement_I.7.a:0 "Вы просто не можете доверять этим корпорациям."

BOR_Dismantlement_I.8.t:0 "Сделать пример"
BOR_Dismantlement_I.8.desc:0 ""Пожалуйста, мой фюрер, вы должны мне поверить-"\n\n"Я должен? Не вам решать, что я должен и чего не должен делать, Герр Гейленберг. Все, что я должен сделать, - это вершить правосудие, и в настоящее время лучший способ сделать это-насадить твою голову на пику. - недмунд сглотнул. Он тщательно подбирал следующие слова. - Прошу прощения. Но именно такой совет мне дал сам Deutsche Bank!" Остальные члены Совета директоров "Рейхсверке" отчаянно закивали.\n\nБорман  молча поднялся. Бальдур фон Ширах последовал за ним, и они вышли из комнаты. - как ни противно мне это признавать, я склонен ему верить, - первым заговорил фон Ширах. "Дойче банк-это домен АБС. Он бы с удовольствием бросил одного из своих величайших соперников под автобус, и ему бы еще больше понравилось, если бы Гейленберг сделал это сам.""
BOR_Dismantlement_I.8.a:0 "бросьте книгу в этих клоунов Рейхсверке."
BOR_Dismantlement_I.8.b:0 "посмотрите, что скажут эти банкиры."

BOR_Dismantlement_I.9.t:0 "рецидивисты"
BOR_Dismantlement_I.9.desc:0 "солдат, прикованный наручниками к своему столу, очевидно, имел по крайней мере одну извилину, так как ему удалось держать рот на замке. Дитрих  изучил его дело, которое оказалось длиннее, чем он ожидал. Вандализм, нарушение спокойствия, снова вандализм - похоже, у этого была привычка доставлять неприятности. Его беспокоило не это, а то, что все это время он оставался на хорошем счету в Хеере. Впрочем, не из-за отсутствия попыток, его уже дважды отдавали под трибунал. Ни разу он не получал больше нескольких недель за уборку.\N\nэто было недоумение."
BOR_Dismantlement_I.9.a:0 "военные явно потерпели неудачу. Отправьте их в партийный суд."
BOR_Dismantlement_I.9.b:0 "Верховный суд Вермахта обязательно разберется с этим."

BOR_Dismantlement_I.10.t:0 "удовлетворительный вывод"
BOR_Dismantlement_I.10.desc:0 ""суд признает вас виновным в вандализме, нарушении общественного порядка и государственной измене. Настоящим вы оба приговорены к пятнадцати годам тюремного заключения. Пошли их вниз. - удовлетворенно улыбнулся Дитрих. Еще одна пара смутьянов свершила правосудие. Однако он не понимал, почему это заняло так много времени. Конечно, военный трибунал должен был разобраться с этими идиотами много лет назад. А если бы не они, сколько еще диссидентов скрывалось в рядах Хеера? Он содрогнулся при одной мысли об этом. Однако думать было не его работой, и это могло навлечь на него неприятности."
BOR_Dismantlement_I.10.a:0 "праздничный напиток."

BOR_Dismantlement_I.11.t:0 "неудовлетворительный конец"
BOR_Dismantlement_I.11.desc:0 ""Рейхскриггерихт признает вас виновным в вандализме и пьянстве. Ваше наказание будет предоставлено вашему командиру".\n\nДитрих был потрясен. Если бы он сделал то же самое, ему повезло бы уйти без дополнительной дырки в черепе - и теперь эти люди вернутся на действительную службу? Один из них, Юнг, одарил его дерьмовой ухмылкой, когда он вышел. Он нахмурился в ответ. По крайней мере, теперь он знал, как этим свиньям столько раз удавалось избежать наказания - суд им это позволял. Сколько еще людей были виновны в тех же преступлениях и были оправданы? Весь этот чертов Хеер, должно быть, пронизан гнилью изнутри. Но думать-не его работа, и это может навлечь на него неприятности. "
BOR_Dismantlement_I.11.a:0 "утешительный напиток."

BOR_Dismantlement_I.12.t:0 "Оставленный  в темноте"
 BOR_Dismantlement_I.12.desc:0 "Борман сидел в полумраке своего кабинета, освещенного только лампой для чтения книги, которую он давно забыл. Суд вынес свое решение, но он все еще не был удовлетворен. Как же эти люди так долго избегали правосудия? Они лично оскорбили его, своего фюрера, черт возьми, но военные суды не только позволили им уйти безнаказанными, но и позволили им сделать это снова! Он должен был стать их главнокомандующим, черт возьми!- должно быть, это судьи, - заключил он. Один из них, должно быть, дальний дядя, или должен им услугу, или они были в каких-то дегенеративных содомитских отношениях. Что ж, скоро он положит этому конец. Он поднял трубку телефона."
BOR_Dismantlement_I.12.a:0 "соедините меня с Шернером."

BOR_Dismantlement_I.13.t:0 "стоимость бизнеса"
BOR_Dismantlement_I.13.desc:0 "РЕЙХСВЕРКЕ обвиняется в мошенничестве\n\n после продолжающегося скандала, в ходе которого выяснилось, что Рейхсверке инвестировал в американские корпорации через шведские подставные компании, начальник оперативного отдела Эдмунд Гейленберг и весь совет директоров были обвинены в мошенничестве.о чистке штаба Рейхсверке не сообщалось с тех пор, как он был отстранен от своей ПРО-Геринговой администрации вслед за Бюргеркригом, чтобы освободить место для более честных людей. Очевидно, что изменения не произошли, и ожидается, что остальные сотрудники организации будут находиться под пристальным вниманием. Еще неизвестно, будут ли приняты дальнейшие меры против самой компании, хотя, без сомнения, справедливость восторжествует и против жадного бывшего совета директоров. Фюрера Бормана хвалили за его Быстрые действия против коррупции, которая, казалось бы, была свойственна Рейхсверке."
BOR_Dismantlement_I.13.a:0 "наконец-то честный учет."

BOR_Dismantlement_I.14.t:0 "тяжелый рабочий день"
BOR_Dismantlement_I.14.desc:0 "Мюллер потер глаза. Это был долгий день наблюдения за допросом всего Совета директоров "Рейхсверке", который не облегчался плачем, мольбами о пощаде и криками боли. Несмотря на всю проделанную им работу, все они рассказывали одну и ту же историю - именно Дойче банк  дал совет создать подставные компании, который посоветовал им ехать через Швецию, где американская и немецкая валюта были легко доступны.если это правда, то Рейхсверке действительно был сбит с пути истинного. Любой сотрудник Дойче банк  знал бы, что тот, кто будет уличен в торговле с американцами, получит тонну кирпичей. Скоро он должен будет доложить об этом Борману."
BOR_Dismantlement_I.14.a:0 "все признаки указывают на то, что кто-то в банке дает неверный совет."

BOR_Dismantlement_I.15.t:0 "Вы не можете доверять банкам"
BOR_Dismantlement_I.15.desc:0 "Дойче Банк  подвергся рейду со стороны ORPO\n\n после продолжающегося скандала с Рейхсверке агенты OrPo провели рейд во франкфуртских офисах Дойче Банк, арестовав нескольких высокопоставленных руководителей и изъяв документы, связанные с Рейхсверке  и ее подставными компаниями. Эти руководители, как полагают, были названы советом директоров Рейхсверке как дающие заведомо неверные советы организации, что привело к скандалу, который теперь грозит им тюремным заключением.\nеизвестно, будут ли эти слухи признаны правдивыми или нет - тем не менее, они держат в своих руках судьбу одного из крупнейших работодателей Германии."
BOR_Dismantlement_I.15.a:0 "Еще один шаг вниз по извилистой тропе."
BOR_Dismantlement_I.15.b:0 "Еще один шаг вниз по извилистой тропе."

BOR_Dismantlement_I.16.t:0 "Стукач"
BOR_Dismantlement_I.16.desc:0 ""Хайль Борман!" Шернер вошел без стука, отчего Борман чуть не выронил сигарету. Он хмуро посмотрел на Generalfeldmarschall\n\n"прошу прощения, мой фюрер, но я пришел с важной информацией. Шпейдель покинул свой офис в Германии. - хмурый взгляд Бормана стал еще мрачнее. - Какие новости! Мне повезло, что у меня такая прилежная и привлекательная секретарша. - Шернер открыл и закрыл рот, как рыба. - Сарказм ниже вашего достоинства, мой фюрер. Шпайдель в настоящее время находится на пути во Франкфурт, где, как я полагаю, у него есть дела - возможно, дела с его дружками в Deutsche Bank."\n\nБорман затянулся сигаретой. Боже, как бы ему хотелось, чтобы Шернер прекратил свою безжалостную одержимость Гансом Шпайделем. И все же в каждой истории есть доля правды. Если Шпайдель действительно направлялся во Франкфурт, то, возможно, за ним следовало проследить. Может быть, тогда он найдет, куда ведет этот след банкиров."
BOR_Dismantlement_I.16.a:0 "проследите за Шпейделем."
BOR_Dismantlement_I.16.a:0 "сохраняйте наше внимание на банке."

BOR_Dismantlement_I.17.t:0 "допрос банкиров"
BOR_Dismantlement_I.17.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nВОПРОС ПРЕДСТАВИТЕЛЕЙ ДОЙЧЕ БАНКА\n\n ПОСЛЕ ДОПРОСА НЕСКОЛЬКИХ ВЫСОКОПОСТАВЛЕННЫХ СОТРУДНИКОВ ДОЙЧЕ БАНКА НЕ БЫЛО НАЙДЕНО НИКАКИХ УБЕДИТЕЛЬНЫХ ДОКАЗАТЕЛЬСТВ НЕПРАВИЛЬНОГО ОБРАЩЕНИЯ С ИХ ОТНОШЕНИЯМИ С РЕЙХСВЕРКЕ. КАЖДЫЙ ИЗ НИХ ОТРИЦАЕТ ЛЮБЫЕ СОВЕТЫ, ДАННЫЕ РЕЙХСВЕРКЕ, ЧТОБЫ СОЗДАТЬ ПОДСТАВНЫЕ КОМПАНИИ ИЛИ ИСПОЛЬЗОВАТЬ ШВЕЦИЮ В КАЧЕСТВЕ ПОСРЕДНИКА ДЛЯ СВОИХ СДЕЛОК. ДОКУМЕНТЫ, ИЗЪЯТЫЕ ИЗ ФРАНКФУРТСКИХ ОФИСОВ ДОЙЧЕ БАНКА, ТАКЖЕ НЕУБЕДИТЕЛЬНЫ\N\N ЗАКЛЮЧЕНИЕ ЭТОГО ДОКЛАДА ЗАКЛЮЧАЕТСЯ В ТОМ, ЧТО РЕЙХСВЕРКЕ НЕСЕТ ОТВЕТСТВЕННОСТЬ ЗА ЭТИ СДЕЛКИ."
BOR_Dismantlement_I.17.a:0 "сделайте пример из этих идиотов Рейхсверке."
BOR_Dismantlement_I.17.b:0 "держите это в секрете и продолжайте расследование."

BOR_Dismantlement_I.18.t:0 "личная вендетта"
BOR_Dismantlement_I.18.desc:0 "Шернер вышел из кабинета фюрера, борясь с желанием придать своему шагу пружинистость. Завернув за первый же угол, он встретил одного из своих помощников - будь он проклят, если помнит их имена. Следуйте за машиной Шпайделя во Франкфурт, он, вероятно, встречается с каким-нибудь буржуазным другом по поводу банка. - Хвост уже в пути. Шпейдель едет по автобану с парой адъютантов. Если он умен, они понятия не имеют, что он делает, и просто хотят выглядеть красиво. Когда их схватят, они дадут нам ровно столько, чтобы мы не потеряли след, и совсем немного, чтобы фюрер ничего не заподозрил. - Шернер потер руки. Избавиться от этого ублюдочного пса славы Шпейделя было бы настоящей мечтой. "
BOR_Dismantlement_I.18.a:0 "Я люблю, когда план приходит вместе."

BOR_Dismantlement_I.19.t:0 "хвост Шпейделя"
BOR_Dismantlement_I.19.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nКАСАЕМО АКТИВНОСТИ ГАНСА ШПАЙДЕЛЯn\nСЛЕЖКА ЗА ШПАЙДЕЛЕМ ВО ФРАНКФУРТЕ ВЫВЕЛА ТО ЧТО ОН ВСТРЕЧАЕТСЯ С ВЫСОКОПОСТАВЛЕННЫМИ ЛИЦАМИ В РЕСТОРАНЕ В ВОСТОЧНОМ КВАРТАЛЕ. В ЭТОМ РЕСТОРАНЕ ОН ПОЗНАКОМИЛСЯ С ГУСТАВОМ ХАЙНЕМАНОМ, ИЗВЕСТНЫМ РЕФОРМИСТОМ ВНЕ ПАРТИЙНОГО АППАРАТА. БЫЛО ОТМЕЧЕНО, ЧТО ПОМОЩНИКИ СИДЯТ ЗА ОТДЕЛЬНЫМ СТОЛОМ ДЛЯ ЭТОЙ ПАРЫ, ХОТЯ, ВЕРОЯТНО, ЗНАЮТ ОБ ИСТИННОЙ ЦЕЛИ ВСТРЕЧИ.\N\N СЛЕДУЮЩИЕ ШАГИ РАССМАТРИВАЮТСЯ"
BOR_Dismantlement_I.19.a:0 "это явно неважная встреча. Вернемся к банкам."
BOR_Dismantlement_I.19.b:0 "подозрительная встреча. Задержите помощника и выясните, что ему известно."

BOR_Dismantlement_I.20.t:0 "пакетирование помощника"
BOR_Dismantlement_I.20.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nКАСАЕМО ГАНСА ШПАЙДЕЛЯ\n\nВО ВРЕМЯ ВСТРЕЧИ ШПАЙДЕЛЯ И ХАЙНЕМАНА БЫЛ АРЕСТОВАН ОДИН ИЗ ЕГО СОПРОВОЖДАЮЩИХ. НА ДОПРОСЕ ПОМОЩНИК ПОКАЗАЛ, ЧТО ГУСТАВ ХАЙНЕМАНН ПОДДЕРЖИВАЛ СВЯЗЬ С ВЫСОКОПОСТАВЛЕННЫМИ ЧЛЕНАМИ DEUTSCHE BANK, ИЗВЕСТНЫМИ СВОЕЙ КОНСУЛЬТАТИВНОЙ РОЛЬЮ В РЕЙХСВЕРКЕ. ПРИЧИНА, ПО КОТОРОЙ ГАНС ШПЕЙДЕЛЬ СВЯЗАЛСЯ С ХАЙНЕМАНОМ, В КОНЕЧНОМ СЧЕТЕ НЕИЗВЕСТНА, НО ПОДОЗРЕВАЕТСЯ, ЧТО ОНА СВЯЗАНА С НЕДАВНИМ СКАНДАЛОМ РЕЙХСВЕРКЕ."
BOR_Dismantlement_I.20.a:0 "Шернер говорил правду? Странно."

BOR_Dismantlement_I.21.t:0 "заказ арестов"
BOR_Dismantlement_I.21.desc:0 "Борман был удивлен. Встреча со шпейделем обнаружила неожиданную связь, хотя он и не понимал, как она может быть связана. Естественно, ему придется арестовать Шпейделя и Хейнемана, и это откроет правду; но подумать только, Фердинанд Шернер пришел в его офис с честно добытой информацией на благо Рейха. Невероятно.- он нахмурился. Да. Невероятно. У Шернера был какой - то мотив-возможно, как обычно, падение его коллеги. С этим придется подождать. Как только Хейнеман и Шпейдель окажутся под арестом, все станет ясно."
BOR_Dismantlement_I.21.a:0 "они почти в пределах моей досягаемости."

BOR_Dismantlement_I.22.t:0 "один из двух"
BOR_Dismantlement_I.22.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nКАСАЕМО АРЕСТА ГАНСА ШПАЙДЛЕЯ И ГУСТАВА ХАЙНЕМАНА \n\nРИКАЗЫ НА АРЕСТ БЫЛИ ВЫДАНЫ НЕ СРАЗУ - ВПРОЧЕМ, К ЭТОМУ ВРЕМЕНИ ВСТРЕЧА УЖЕ ЗАКОНЧИЛАСЬ. ГУСТАВ ХАЙНЕМАН БЫЛ УСПЕШНО АРЕСТОВАН, ОДНАКО ГАНС ШПЕЙДЕЛЬ ИЗБЕЖАЛ ПОИМКИ НА УЛИЦАХ ФРАНКФУРТА. ЕСТЬ ПОДОЗРЕНИЕ, ЧТО ОН ПОПЫТАЕТСЯ ДОБРАТЬСЯ ДО ПОБЕРЕЖЬЯ И СБЕЖАТЬ ИЗ СТРАНЫ - ПРОДОЛЖАЮТСЯ УСИЛИЯ ПО ЕГО ПОИМКЕ.В НАСТОЯЩЕЕ ВРЕМЯ ХАЙНЕМАНН НАХОДИТСЯ НА ДОПРОСЕ, ХОТЯ ДО СИХ ПОР НЕ РАСКРЫЛ НИ ЕГО ОТНОШЕНИЙ С DEUTSCHE BANK, НИ ХАРАКТЕРА ЕГО ЗАГОВОРА. УСИЛИЯ ПРОДОЛЖАЮТСЯ."
BOR_Dismantlement_I.22.a:0 "Мне нужна информация, черт возьми."

BOR_Dismantlement_I.23.t:0 "справедливость восторжествовала"
BOR_Dismantlement_I.23.desc:0 "чиновники РЕЙХСВЕРКЕ приговорены\n\n после окончательного завершения скандала с Рейхсверке совет управляющих был официально обвинен в мошенничестве и приговорен к двадцати годам тюремного заключения, без возможности обжалования. Попытка рейхсверке возложить вину на Deutsche Bank, очевидно, потерпела неудачу, поскольку суд постановил, что их неудачи были полностью их собственными, и не было никаких убедительных доказательств, указывающих на какое-либо бесхозяйственное управление со стороны Deutsche Bank.\n\n фюрер Борман похвалил это решение как триумф над коррупцией во всем мире и настаивает, что он сделает все, что в его силах, чтобы гарантировать, что такой скандал никогда не повторится."
BOR_Dismantlement_I.23.a:0 "настоящая победа!"

BOR_Dismantlement_I.24.t:0 "поклевка на приманку"
BOR_Dismantlement_I.24.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\nСОВЕРШЕННО СЕКРТЕНО\nОТЧЕТ ПО ДОЙЧЕ БАНКУ\n\nПОСЛЕ ИХ ОСВОБОЖДЕНИЯ ИЗ-ПОД СТРАЖИ, ЧИНОВНИКИ ДОЙЧЕ БАНКА  ВЕРНУЛИСЬ К СВОЕЙ ПОВСЕДНЕВНОЙ ЖИЗНИ. ОДНАКО БЫЛО ОТМЕЧЕНО, ЧТО НЕКОТОРЫЕ ИЗ НИХ ПОДДЕРЖИВАЛИ КОНТАКТ С ЛИЦОМ, ПРЕДСТАВЛЯЮЩИМ ИНТЕРЕС ДЛЯ ОРПО, ГУСТАВОМ ХЕЙНЕМАНОМ. ХЕЙНЕМАН ИГРАЕТ НЕЗНАЧИТЕЛЬНУЮ РОЛЬ В ФИНАНСОВОМ СЕКТОРЕ И ИЗВЕСТЕН ПРЕЖДЕ ВСЕГО КАК РЕФОРМИСТСКИЙ ГОЛОС В РЕЙХЕ. ЭТОТ КОНТАКТ СЧИТАЕТСЯ НЕОБЫЧНЫМ."
BOR_Dismantlement_I.24.a:0 "я знал, что они что-то замышляют. Приведите Хейнемана на допрос."
BOR_Dismantlement_I.24.b:0 "он, вероятно, ищет поддержки. Игнорировать его."

BOR_Dismantlement_I.25.t:0 "лицо, представляющее интерес"
BOR_Dismantlement_I.25.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nКАСАЕМО ГУСТАВА ХАЙНЕМАНА\n\nВО ВРЕМЯ ВСТРЕЧИ ХАЙНЕМАНА С ПРЕДСТАВИТЕЛЯМИ ДОЙЧЕ БАНКА ЕГО ПРИВЕЛИ НА ДОПРОС. ОЖИДАЛОСЬ, ЧТО ХЕЙНЕМАН ЗАЯВИТ, ЧТО ЭТИ ВИЗИТЫ БЫЛИ СВЕТСКИМ ВИЗИТОМ ИЛИ ЧТО ОН ИСКАЛ ФИНАНСОВОЙ ПОДДЕРЖКИ - ВМЕСТО ЭТОГО ОН СОХРАНЯЕТ СВОЕ МОЛЧАНИЕ, НЕСМОТРЯ НА ПРОДОЛЖИТЕЛЬНЫЕ ДОПРОСЫ.\n\nМОЛЧАНИЕ ХАЙНЕМАНА САМО ПО СЕБЕ ПОДОЗРИТЕЛЬНО. МНЕНИЕ ЭТОГО ДОКЛАДА СОСТОИТ В ТОМ, ЧТО ДЕЙСТВИТЕЛЬНО СУЩЕСТВУЕТ НЕКОТОРОЕ СОТРУДНИЧЕСТВО МЕЖДУ ХЕЙНЕМАНОМ И ЭТИМИ ДОЛЖНОСТНЫМИ ЛИЦАМИ, ВОЗМОЖНО, СВЯЗАННОЕ С ПРОДОЛЖАЮЩИМСЯ СКАНДАЛОМ ВОКРУГ РЕЙХСВЕРКЕ. ДОПРОС БУДЕТ ПРОДОЛЖЕН."
BOR_Dismantlement_I.25.a:0 "в какую игру ты играешь, Хайнеман?"

BOR_Dismantlement_I.26.t:0 "иду под воду"
BOR_Dismantlement_I.26.desc:0 "стоимость акций REICHSWERKE падает\n\n после скандала с компанией Reichswerke shell стоимость акций организации резко упала. Reichswerke сообщает о рекордных потерях, поскольку инвесторы и деловые партнеры по всему рейху потеряли веру в свое руководство, выводя инвестиции и отказываясь от бесчисленных деловых сделок. Обвинение в этом деле Deutsche Bank не принесло им никаких друзей, поскольку национальные банки отказались предоставить им кредит.\n\nReichswerke была вынуждена подвергнуться драматическому масштабированию своих операций, сделав бесчисленные сокращения и продавая свои объекты и материалы по всему рейху. Еще предстоит выяснить, смогут ли компании восстановиться, или же они будут вынуждены объявить о полной финансовой несостоятельности."
BOR_Dismantlement_I.26.a:0 "скоро ли большая четверка превратится в тройку?"

BOR_Dismantlement_I.27.t:0 "Нет в наличии"
BOR_Dismantlement_I.27.desc:0 "Франкфуртская фондовая биржа сообщает о спаде\n\n хотя ситуация не зашла так далеко, чтобы быть объявленной полным крахом, драматический провал Рейхсверке как одного из самых успешных работодателей Рейха вызвал колоссальную потерю доверия к фондовому рынку. Инвесторы публично заявили о своем недоверии к оценке Франкфуртской компании Reichsswerke и, соответственно, каждой компании в истинной стоимости рейха.неучтенные компании сообщили, что их акции продаются в массовом порядке, и в то время как сама Reichswerke остается платежеспособной, бесчисленные другие идут в администрацию. По всему рейху существуют предположения о том, замедлится ли этот спад или продолжится в полномасштабном крахе."
BOR_Dismantlement_I.27.a:0 "плохие новости-это единственные новости в наши дни."

BOR_Dismantlement_I.28.t:0 "пушки Дрездена"
BOR_Dismantlement_I.28.desc:0 "финансовая нестабильность Рейха достигла апогея. Крах рейхсверке унес с собой четверть предприятий Германии, и кульминация катастрофы наконец наступила. Пожары во Франкфурте, уличные бои в Бремене и, наконец, полномасштабная перестрелка в Дрездене.\n\n сообщения из города утверждали,что в течение целого часа вооруженные люди заполняли улицы, обмениваясь пулями. Сообщения о личности этих людей разнятся, но в ответ на это Хир был развернут, чтобы перекрыть основные дороги и ввести комендантский час. "
BOR_Dismantlement_I.28.a:0 "это полномасштабное восстание?"

BOR_Dismantlement_I.29.t:0 "брифинг"
BOR_Dismantlement_I.29.desc:0 "в комнату вбегали и выбегали люди со стопками бумаг, телефонные линии торопливо тянулись по коридорам, как вены. Кабинет Бормана стал связующим звеном для каждой информации, полученной относительно текущей ситуации в Дрездене.\n\n"Мой фюрер!" Офицер вскрикнул с кофейного столика, который он использовал в качестве стола. - Я связался со своим другом из Орпо в Дрездене. Это чертов мятеж! Половина размещенных там подразделений Хир поднялась, а другая половина пытается их подавить, но будь я проклят, если могу сказать, какая из них какая."активность в комнате заметно изменилась - телефонные звонки были прекращены и сделаны новые, офицеры и секретари все перешли к установлению того, какая именно линия командования была сокращена. Борман затушил очередную сигарету в переполненной пепельнице."
BOR_Dismantlement_I.29.a:0 "скоро мятежники пойдут по доске."

BOR_Dismantlement_I.30.t:0 "фиксаж"
BOR_Dismantlement_I.30.desc:0 "комната наполнялась дымом, и единственное открытое окно не делало ничего, чтобы спасти легкие ее обитателей. Борман закурил еще одну сигарету, когда последняя уже тлела в пепельнице. Другой рукой он прижимал трубку к уху. - это мятеж Шернера. Разве вы не знаете, как держать этих идиотов под контролем?"\n\n"извините, мой фюрер, но мои усилия разбросаны по всему рейху. Я осматривал войска-"\n\n"вы будете осматривать внутренности гроба, если не разберетесь с этим. Тащи свою задницу в Дрезден и подави это восстание, сейчас же!" - невозможно было сказать, был ли звук, который исходил из телефона, искаженным треском или вздохом."
BOR_Dismantlement_I.30.a:0 "Да, мой фюрер."

BOR_Dismantlement_I.31.t:0 "проблема"
BOR_Dismantlement_I.31.desc:0 "брови Бормана нахмурились, когда он закурил очередную сигарету. -Хейнеман. Должно быть, он имеет к этому какое-то отношение. - Ты!" Он указал на офицера ОКВ, имя которого забыл - тот отчаянно озирался, надеясь, что фюреру нужен кто-то еще.\n\n"во Франкфурте в камере Орпо сидит человек, Густав Хайнеман. Скажите им, чтобы они выяснили, что, черт возьми, он знает об этой катастрофе - убедитесь, что он знает, что его застрелят, если он не будет сотрудничать."офицер отдал честь, очевидно, испытывая облегчение от того, что он простой посыльный, и выскочил из комнаты. Борман посмотрел на свою сигарету - она погасла. Он стукнул кулаком по столу, напугав всех в комнате, и начал шарить в поисках зажигалки."
BOR_Dismantlement_I.31.a:0 "по крайней мере, у нас есть одна зацепка."

BOR_Dismantlement_I.32.t:0 "проболтайся"
BOR_Dismantlement_I.32.desc:0 ""Хайнеман сломался во время допроса, сэр." Офицер выглядел довольным, как панч, который в кои-то веки принес хорошие новости.сам \n\nBormann зажег праздничную сигару. "Отличный. Что же он показал?"\n\n"он признался в своем участии Дойче Банка в Reichswerke ситуации. С крахом Рейхсверке и ухудшением экономической ситуации план состоял в том, чтобы начать переворот с нелояльными подразделениями Heer. Он не назвал никаких конкретных имен, кроме низших должностных лиц и правления Deutsche Bank, так что неясно, кто именно стоит во главе этого заговора". Это было хорошо, но подавлять мятеж, не отрезая головы, было бы бессмысленно."
BOR_Dismantlement_I.32.a:0 "действуйте осторожно. Сдерживай мятеж и держи ухо востро."
BOR_Dismantlement_I.32.b:0 "Арестуйте всех подозреваемых и выкопайте остальных."

BOR_Dismantlement_I.33.t:0 "сбор лидов"
BOR_Dismantlement_I.33.desc:0 "Борман уже несколько часов не выходил из-за стола. Его пепельница наполнилась, переполнилась, была заменена и снова переполнилась. Он был разбужен еще одним офицером, приближающимся к нему с листом бумаги, торжествующе поднятым вверх.\n\n"Мой фюрер, у меня есть кое-что. Нам удалось идентифицировать большинство дивизий, участвовавших в мятеже - большинство их командиров имели регулярные контакты с фельдмаршалом Гансом Шпейделем в последние несколько месяцев. Вполне возможно, что он и есть связующее звено, - промурлыкал Борман. Шпейдель был известен тем, что высказывал свое мнение, но этот человек был героем для Рейха. Он был одной из причин, почему Шернер не сидел в его кресле. Неужели он мог быть в одну организацию государственного переворота?"
BOR_Dismantlement_I.33.a:0 "имеют свои представительства искали."

BOR_Dismantlement_I.34.t:0 "копание через"
 BOR_Dismantlement_I.34.desc:0 "Фельдгендармерия хорошо поработала. Кабинет шпейделя был пуст, но они ухитрились захватить каждый клочок бумаги в этом месте, и они заняли столовую, чтобы изучить каждый лист. Дневники, полевые отчеты, инспекции - они не оставляли ничего незамеченным. В конце концов результаты оказались на переполненном столе Бормана.\n\nsomow, и по какой-то причине, Шпейдель встречался с президентской канцелярией. С какой стати Ганс Шпейдель, военный до мозга костей, будет встречаться с Гансом Глобке, человеком, который вообще не имеет никакого дела с Хеером? Сам факт, что Глобке никогда не упоминал об этом, был достаточно убедителен для Бормана. Это был всего лишь короткий прыжок, чтобы связать Глобке и Хайнемана через Шпайдель.\n\nBormann сердито посмотрел. Он не мог доверять не только армии, но и своим собственным отборным людям? В будущем ему придется быть гораздо более осторожным."
BOR_Dismantlement_I.34.a:0 "откопайте Шпейделя и арестуйте его."

BOR_Dismantlement_I.35.t:0 "крысы бегут с тонущего корабля"
BOR_Dismantlement_I.35.desc:0 "Фельдгендармерия послала своих людей арестовать Шпейделя, но, очевидно, у него появилось несколько друзей. К тому времени, как они добрались до его дома, он уже был заброшен, если не считать нескольких личных вещей. До него явно дошла весть о готовящемся аресте, и он сбежал, как трус, которым оказался.\n\nборман, тем не менее, немного расслабился. Шпейдель, вероятно, уже бежал из Рейха в Америку, Италию или еще куда-нибудь. Пока его не было, у мятежных подразделений Хир не было объединяющей фигуры, вокруг которой можно было бы сплотиться, только несколько офицеров низкого уровня и трусливые политики. Когда они получат это известие, то, вероятно, половина из них сложит оружие, зная, что их переворот провалился. Остальное было бы просто вычистить."
BOR_Dismantlement_I.35.a:0 "Время для планирования."

BOR_Dismantlement_I.36.t:0 "за закрытыми дверями"
BOR_Dismantlement_I.36.desc:0 "Борман впервые за много лет поднялся со стула, морщась от судорог в икрах. Он провел достаточно времени, сидя и впитывая информацию. Настало время действовать. Шпейдель исчез, Хейнеман гнил в камере, мятежные дивизии носились вокруг, как безголовые цыплята. На этот раз он взял инициативу в свои руки."
BOR_Dismantlement_I.36.a:0 "приготовьтесь к выполнению."

BOR_Dismantlement_I.37.t:0 "Обычные подозреваемые"
BOR_Dismantlement_I.37.desc:0 "не было никакого времени, чтобы быть тонкими и внимательными. Этот мятеж происходил сейчас, и они собирались разобраться с ним прямо сейчас. Агенты Орпо были посланы глубокой ночью в дома известных нарушителей спокойствия, тех партийных чиновников, которые не были достаточно умны, чтобы держать себя вне списка наблюдения. Фактическая связь между ними и мятежными дивизиями в Дрездене была в лучшем случае слабой, но это было все, что у них было.с обычными подозреваемыми, гниющими в камере, они могли бы надеяться справиться с мятежниками. С надеждой."
BOR_Dismantlement_I.37.a:0 "теперь покончим с этим."

BOR_Dismantlement_I.38.t:0 "кровавый Фердинанд"
BOR_Dismantlement_I.38.desc:0 ""с заговорщиками покончено, теперь пришло время удалить рак Хеера".\n\n"с удовольствием, мой фюрер." Шернер опустил трубку и вернул ее солдату, державшему телефонную трубку. Его позиция на крыше БТР обеспечивала великолепный вид на город Дрезден. Он достал бинокль, чтобы осмотреть город - он видел, что огонь начинает распространяться без присмотра - очевидно, пожарные оставались дома, а не рисковали выходить на улицы. И все же в этом бушующем пламени была какая-то странная красота.он оглянулся - колонна бронетехники растянулась дальше, чем можно было разглядеть невооруженным глазом. Гусеницы танков превратили дороги в месиво, и его люди предпочитали идти рядом, а не рыться в обломках. Это тоже было прекрасно.он приказал кучеру везти их вперед. Город Дрезден, не испорченный войной, не тронутый бомбардировками союзников, вскоре станет домом для крупнейшей битвы на немецкой земле со времен Бюргеркрига. Он представил себе сгоревшие строения, искривленные металлические шпили, заменяющие некогда величественные здания, словно листва какой-то чужой планеты. - Он улыбнулся."
BOR_Dismantlement_I.38.a:0 "красота есть во всем."

BOR_Dismantlement_I.39.t:0 "необычайно невинный"
BOR_Dismantlement_I.39.desc:0 ""допрос окончен, мой фюрер. Хотя подозреваемые виновны в нескольких мелких преступлениях, мы не нашли никаких доказательств того, что они имели какое-либо отношение к скандалу в Рейхсверке. Смутьяны, но не заговорщики? Это начинало меня бесить.-тогда предъявите им обвинение в чем бы то ни было, черт возьми, в чем бы они ни были виновны, и мы можем избавиться от них, пока у нас есть такая возможность." Черт побери, кто же руководил этим заговором?"
BOR_Dismantlement_I.39.a:0 "найди мне эту змею!"

BOR_Dismantlement_I.40.t:0 "я должен протестовать"
BOR_Dismantlement_I.40.desc:0 ""Мой фюрер, я должен протестовать. Это честные люди, преданные партии! Неужели вы думаете, что они имеют какое-то отношение к этим мятежам?" Ганса Глобке окружали несколько менее важных и менее храбрых людей, которые были довольны тем, что он говорил, кивая головой.\n\nBormann потерла глаза. - Уверяю вас, эти люди виновны если не в одном преступлении, то в другом. Сейчас опасные времена, и мы все должны идти на жертвы."простите меня, мой фюрер, но я требую большего, чем ваши заверения. Рейх-это место закона, а не бессмысленного заключения по простому подозрению." Услышав это, Борман едва не рассмеялся."
BOR_Dismantlement_I.40.a:0 "уверяю вас, все, справедливость будет доставлен в ближайшее время."

BOR_Dismantlement_I.41.t:0 "Дрезденская резня"
BOR_Dismantlement_I.41.desc:0 ""готовы ли мы?" Адъютант Шернера молча кивнул. Разведывательные полеты определили основные концентрации мятежных частей в Дрездене. Большинство из них собрались в парках или на площадях, где можно было построить укрепления, перекрыв улицы самодельными баррикадами. Это был разумный выбор - однако Шернер был не из тех, кто пытается развязать узел, вместо того чтобы разрубить его одним взмахом меча.он ждал достаточно долго. Батарея пушек, которую он установил на холме, быстро расправится с мятежниками и со всем, что встанет у них на пути. Пока они будут обеспечивать прикрытие, его люди войдут в город, прорубая кровавую полосу через любое сопротивление.- он поднял руку, сжатую в кулак. - Стреляйте все!""
BOR_Dismantlement_I.41.a:0 "артиллерия была оглушительной."

BOR_Dismantlement_I.42.t:0 "несанкционированные маневры"
BOR_Dismantlement_I.42.desc:0 ""подразделения Шернера вошли в Дрезден. В то время как бои были тяжелыми, он успешно продвинулся в центр города и теперь проводит зачистку всех оставшихся мятежников." Адъютант выглядел ненормально потным, учитывая хорошие новости, которые он принес.\n\n"отлично. Скоро мы уничтожим все до последнего сопротивления." Борман почувствовал, как волна облегчения захлестнула его, но остановился, увидев выражение лица адъютанта. "Ну?"\n\n"Дрезден безопасен, но Германия... Подразделения Хеер перекрыли основные дороги и автобаны, ведущие в город. Гражданским лицам, пытающимся выйти или войти, было отказано, поскольку им сказали, что это "незапланированные учения"."\n\nBormann побледнел. Это было больше, чем он думал."
BOR_Dismantlement_I.42.a:0 "я собираюсь иметь, чтобы изо всех сил."

BOR_Dismantlement_I.43.t:0 "публичное объявление"
BOR_Dismantlement_I.43.desc:0 "Борман поправил галстук, глядя на свое изображение на экране. Он вытер пот, который, казалось, покрывал его лоб, и тщетно попытался проглотить комок в горле. Съемочная группа, призванная помогать ему, заполнила кабинет до отказа, переворачивая груды бумаг и протягивая провода через дверные проемы и отверстия, которые они были вынуждены просверлить в его стене в короткие сроки. Изо всех сил стараясь не обращать внимания на микрофон в дюйме от удара, он получил поднятый вверх большой палец и молчаливый обратный отсчет.Он уставился в камеру.\n\n"люди рейха. Это срочное объявление. Сегодня в шесть утра немецкие подразделения начали оцепление города Германия. Этот приказ был отдан не моим правительством, а предательской кликой офицеров Хеер, ответственных за недавнюю вспышку насилия в Дрездене. Эти так называемые военные учения-не что иное, как тонко завуалированная попытка переворота против законного правительства Рейха. Я призываю каждого гражданина Германии сопротивляться этому бесстыдному захвату власти и бороться за истинный Рейх! Зиг Хайль!""
BOR_Dismantlement_I.43.a:0 "Зиг Хайль!"

BOR_Dismantlement_I.44.t:0 "блокадники"
BOR_Dismantlement_I.44.desc:0 "с объявлением по телевидению Бормана, Вермахт бросилась в гущу событий. Понимая, что любой, кто останется сидеть на заборе, вскоре будет насажен на него, верные Борману части Вермахта начали наступление на Германию. Видя огромные силы, собранные против них, и понимая, что они потеряли моральную высоту в глазах Германии, части Хеера сложили оружие и сдались. Офицеры громко кричали о славе тех, кто подавил переворот, и, несмотря на широко распространенное дезертирство в рядах Хир, многие подразделения были очищены от своих же товарищей."
BOR_Dismantlement_I.44.a:0 "мы были на грани уничтожения."

BOR_Dismantlement_I.45.t:0 "неожиданная встреча"
 OR_Dismantlement_I.45.desc:0 "заметное исчезновение реформистской крысы Ганса Шпейделя открыло фюреру много возможностей. Борман приказал официально, но тихо лишить фельдмаршала званий и отстранить от должности начальника ОКХ, заменив его послушным лоялистом.\n\n тем временем инструкции Генриха Мюллера о том, чтобы офис и частное место жительства предателя были подвергнуты обыску его Ordnungspolzei, дали интересные результаты. Было обнаружено еще больше свидетельств, связывающих кабинет начальника президентской канцелярии с заговором реформистов. Борман приказал Мюллеру как можно скорее разобраться с Гансом Глобке."
BOR_Dismantlement_I.45.a:0 "схватите его."

BOR_Dismantlement_I.46.t:0 "допрос"
BOR_Dismantlement_I.46.desc:0 "Генрих Мюллер ненавидел допросы. Они были такими громкими. Такой интуитивный. Так нелепо. Увы, вместо того, чтобы погрузиться в методичный комфорт подписания документов, он заставил себя присутствовать на допросе Ганса Глобке. Начальник президентской канцелярии был схвачен с удивительной легкостью и быстротой. Мюллер удовлетворенно улыбнулся про себя. Он действительно превратил Орпо в идеально гладкий государственный аппарат.\n\n"Подожди, подожди!" - Закричал Глобке, ерзая на своем маленьком металлическом стуле, когда следователь приготовился ударить его в живот еще раз. - Я буду говорить! Обещай, что не убьешь меня, я все тебе расскажу!"\n\n"зачем нам тебя убивать? Вы слишком ценны." Мюллер поморщился, увидев распухшие синяки на голой коже мужчины. - Расскажите нам все, что нам нужно знать, и ваше освобождение гарантировано. Клянусь, это все дело рук Шпайделя, и Дойче банка, и Сименса. У меня есть имена!""
BOR_Dismantlement_I.46.a:0 "почему они всегда ломаются так быстро?"

BOR_Dismantlement_I.47.t:0 "заговор рушится"
BOR_Dismantlement_I.47.desc:0 "Борман с рычанием просмотрел документы Орпо. Шпейдель и Глобке раскрыли все. Руководители "Дойче Банка" были за мошенничестве в Reichswerke. Эти самодовольные свиньи. Не лучше, чем крысы в блестящих костюмах. Борман отбросил в сторону нарастающую ярость и продолжил чтение. "Сименс АГ" тоже участвовала в этом, скупая рушащиеся активы "Рейхсверке", чтобы реализовать свой маленький заговор.насколько близки были реформисты к осуществлению своего плана? Он содрогнулся от этой мысли. Он немного доверял Шпейделю, чтобы тот покорно служил рейху, а вместо этого придумал заговор против Бормана. Мужчины ответственно собирались пострадать."
BOR_Dismantlement_I.47.a:0 "в коридорах власти нет места доверию."

BOR_Dismantlement_I.48.t:0 "кольцо мошенничества обнаружено в DEUTSCHE BANK"
BOR_Dismantlement_I.48.desc:0 "в шокирующей серии событий было раскрыто кольцо мошенничества, действующее в верхних эшелонах Deutsche Bank. Было обнаружено, что банковские чиновники давали рейхсверке заведомо неверные советы по созданию подставных компаний, нацеливая генерального директора Эдмунда Гейленберга на крах из-за его милитаристских наклонностей. Как только активы Рейхсверке рухнули, Siemens AG попыталась захватить их; Эрнст фон Сименс - известный сторонник реформизма.эта кабала была официально ликвидирована правительством, а ее члены-интриганы арестованы за заговор с целью совершения государственной измены из-за их связей с Реформистской фракцией партии и Вермахта. Теперь чиновники рейхсверке были освобождены от обвинений, и они выразили благодарность фюреру и Генриху Мюллеру из Орпо за раскрытие истины."
BOR_Dismantlement_I.48.a:0 "Подробнее на шестой странице."

BOR_Dismantlement_I.49.t:0 "смерть реформистского заговора"
BOR_Dismantlement_I.49.desc:0 "услышав о получении подтверждения о роспуске кабалы Deutsche Bank и лично подписавшись под казнями Шпейделя и Глобке, Борман захотел отпраздновать это событие. Его приглашение к Фердинанду Шернеру, Бальдуру фон Шираху и Генриху Мюллеру на праздничный ужин с бифштексом и вином было быстро принято. Начальник Орпо был удовлетворен после двух стаканов, начальники Партийной канцелярии и ОКВ-после четырех бутылок. Борман позволил себе редкую снисходительность, потягивая вино и с удовольствием представляя себе шпейделя, стоящего перед расстрельной командой, и Глобке, раскачивающегося на веревке. Ее лидеры были мертвы. По общему признанию, рынки получили еще один удар, но рейхсминистр Ланге сообщил ему, что они, похоже, скоро стабилизируются. Борман с удовлетворением наблюдал, как Шернер пьет. Фельдмаршал был достаточно глуп, чтобы поверить обещанию Бормана полностью выполнить требования милитаристов. Неужели он не усвоил этот урок?"
BOR_Dismantlement_I.49.a:0 "никому нельзя доверять."

BOR_Dismantlement_I.50.t:0 "блокировка"
BOR_Dismantlement_I.50.desc:0 "Рейхсканцлей находился в полной изоляции. Солдаты орднунгсполиции патрулировали каждый коридор, охраняли каждую комнату, собирались у каждого входа, вооруженные тяжелым оружием. Было раннее утро, но Борман все еще работал в своем прокуренном кабинете, подписывая бумаги и отдавая приказы по телефону. Он пытался связаться с Фердинандом Шернером, который вместе со своими союзниками-милитаристами разрушил блокаду Германии, чтобы посеять хаос против реформистов. Это было бесполезно. Мэг-дог был спущен с поводка."
BOR_Dismantlement_I.50.a:0 "будем надеяться, что это закончится до того, как разразится гражданская война."

BOR_Dismantlement_I.51.t:0 "речь Глобке"
BOR_Dismantlement_I.51.desc:0 "в то время как город Германия шатается от жестоких боев между войсками Хеера, вспыхивающими на улицах, Ганс Глобке сделал публичное заявление. Начальник президентской канцелярии осудил хаос как работу предателей внутри партийной канцелярии, которые стремились поставить фюрера в марионетку и предоставить реальную власть рейхсмаршалу Фердинанду Шернеру. Он назвал Дрезденскую резню и продолжающееся насилие в городе попыткой насильственного захвата власти путем подавления всех инакомыслящих.\n\nGlobke является печально известным сторонником реформистов и пытается завершить запланированный им и Шпейделем переворот с помощью предательства и обмана. К порядку надо прибегать!"
BOR_Dismantlement_I.51.a:0 "кто опять с кем воюет?"

BOR_Dismantlement_I.52.t:0 "распутывание"
BOR_Dismantlement_I.52.desc:0 ""они сделали что?!" - проревел Борман в трубку. - Они арестованы, мой фюрер, - повторил взволнованный голос. - они были арестованы, мой фюрер. "ФЕЛЬДГЕНДАРМЕРИЯ ОКХ арестовала нескольких членов партийной канцелярии. Включая Бальдура фон Шираха."\n\n"какого хрена они это сделали?" Борман стукнул кулаком по столу. Дверь открылась, и Герхард Клопфер проскользнул внутрь. Борман ткнул толстым пальцем в его сторону. - Убирайся к чертовой матери!" - Ганс Глобке обвинил партийную канцелярию в государственной измене, - продолжал нервный голос в трубке, - и выругался. - Он утверждал, что они замышляют использовать тебя в качестве марионетки для фельдмаршала Шернера. - этот лживый мешок дерьма, - прошипел Борман. - Соедините меня с Шернером! Сейчас же!""
BOR_Dismantlement_I.52.a:0 "это продолжалось слишком долго!"

BOR_Dismantlement_I.53.t:0 "экстраординарные времена"
BOR_Dismantlement_I.53.desc:0 ""фельдмаршал Шернер, я пытался связаться с вами!" - В отчаянии закричал Борман. - Бальдур фон Ширах арестован! Члены партийной канцелярии были безнаказанно арестованы гребаным ОКХ, Глобке лжет общественности, как грязная маленькая крыса, а вы все еще ведете войну на улицах!"\n\n"Мой фюрер, - начал Шернер.\n\n"нет, вы послушайте меня, Фердинанд. Я хочу, чтобы вы немедленно разрешили этот кризис. Любой ценой. Вы меня понимаете?" Наступила короткая пауза\n\n"да, мой фюрер, что" фельдмаршал ответил.\n\n"очень хорошо. Я собираюсь позвонить Генриху Мюллеру. Орпо будет помогать вам на каждом шагу.""
BOR_Dismantlement_I.53.a:0 "голова Ганса Шпейделя должна быть помещена на гребаный шип."

BOR_Dismantlement_I.54.t:0 "неожиданная встреча"
BOR_Dismantlement_I.54.desc:0 "фельдмаршал Ганс Шпейдель расхаживал по коридорам штаб-квартиры ОКХ, бормоча себе под нос, пока его мозг перебирал сценарии и выстраивал связи. Секретари, администраторы и офицеры расступились перед ним с почтительным поклоном; они привыкли к его поведению. Начальник ОКХ не мог просидеть и десяти минут без того, чтобы не вскочить на ноги и не пройтись в раздумье по зданию.наконец он вошел в свой кабинет, тяжело опустился в кресло и глубоко вздохнул от досады. Дверь открылась, и в комнату вошел ухмыляющийся мужчина в униформе Хеера. -Доброе утро, фельдмаршал, - сказал мужчина, сохраняя свою искусственную улыбку. Он поднял пистолет и выстрелил один раз. Голова шпейделя ударилась о стол, и окровавленные документы взлетели в воздух. Мужчина выскользнул за дверь, как тень."
BOR_Dismantlement_I.54.a:0 "главарь уходит с высоко поднятой головой."

BOR_Dismantlement_I.55.t:0 "заговор рушится"
 BOR_Dismantlement_I.55.desc:0 "Борман затянулся сигарой и провел руками по лысине. Их трясло от избытка адреналина. По крайней мере, так он себе говорил.не желая отставать от Фердинанда Шернера, глава Орпо Генрих Мюллер послал своего лучшего агента проникнуть в штаб ОКХ и отрезать голову змеи. Не имея номинального руководителя и боясь развязать гражданскую войну из-за проигранного дела, реформистские солдаты Хеера быстро сдались милитаристам Шернера.\n\nОКХ  выпустило свою партию заключенных канцелярии на яростные приказы фюрера, который был быстр, чтобы возбудить еще одно государство вещания объясняя невиновность этих людей и предательство Ганс Шпейдель.\n\nфюрер  раздавил сигару в пепельнице сколы. Ганс Глобке утверждал, что реформисты ввели его в заблуждение, и вежливо принял его увольнение. Борман предпочел бы видеть шефа президентской канцелярии болтающимся на веревке, но без каких-либо конкретных доказательств его связи со Шпейделем этот человек избежал ареста."
BOR_Dismantlement_I.55.a:0 "...Что именно только что произошло?"

BOR_Dismantlement_I.56.t:0 "смерть реформистского заговора"
BOR_Dismantlement_I.56.desc:0 "несмотря на смятение и ужас, которые бурлили в его желудке после хаотических событий, которые только что произошли, Борман хотел отпраздновать. Его приглашение к Фердинанду Шернеру, Бальдуру фон Шираху и Генриху Мюллеру на праздничный ужин с бифштексом и вином было быстро принято. Начальник Орпо был удовлетворен после двух стаканов, начальники Партийной канцелярии и ОКВ-после четырех бутылок. Борман позволил себе редкую снисходительность, потягивая вино и с удовольствием представляя себе шпейделя, распростертого мертвым на своем столе, точно так, как описывал его отчет Орпо. Ему не удалось раскрыть правду, стоящую за этим заговором, и многие храбрые солдаты Хир заплатили за это. И что еще важнее, за это заплатили рынки. После насилия в городе, а также беспорядков, связанных с полемикой вокруг Рейхсверке, рынки продолжали падать. Рейхсминистр Ланге доверительно сообщил Борману, что быстрое выздоровление маловероятно.Борман смотрел, как фельдмаршал осушает очередной бокал вина. Этот человек был достаточно глуп, чтобы поверить обещанию Бормана полностью выполнить требования милитаристов. Неужели он не усвоил этот урок?"
BOR_Dismantlement_I.56.a:0 "никому нельзя доверять."

BOR_Dismantlement_I.57.t:0 "последний выстрел"
BOR_Dismantlement_I.57.desc:0 "Борман направился к своей машине в сопровождении двух огромных охранников Орпо. Никогда еще его мысли не мчались так быстро. Он вспомнил разочарование в глазах Шпейделя, когда тот отказался от назначения шефом ОКБ в пользу Шернера. Он должен был очистить его раньше. Он никак не мог предвидеть, что разочарование обернется яростным заговором."мой фюрер!" послышался голос. Борман обернулся. Бальдур фон Ширах бежал к нему, сжимая в руке папку с записями. - Вы направляетесь в Рейхстаг? Позвольте мне присоединиться к вам"\n\n"вам работающим двигателем," Борман позвал Kempka Эрих, старый и седой шофера, который стоял, прислонившись небрежно из окна водительского сиденья. Он снова повернулся к фон Шираху. - Бальдр, вы ознакомлены с информацией, которую я счел нужным вам предоставить. Мне нужно, чтобы ты руководил Рейхсканцлеем, пока я ... – звук выстрела пронзил воздух, и в животе Бормана образовалась дыра. Он рухнул на землю, задыхаясь, кровь сочилась в его руки. Один из охранников Орпо вытолкнул фон Шираха из поля зрения. Другой вскарабкался на кричащее тело Бормана, придавил его и стал звать на помощь. Там не было никаких дальнейших выстрелов. Отряд Орпо подбежал к фюреру, схватил его за плечи и ноги и отнес в безопасное место."
BOR_Dismantlement_I.57.a:0 "Я умру?"

BOR_Dismantlement_I.58.t:0 "переворот"
BOR_Dismantlement_I.58.desc:0 "войска маршируют по всему городу.под предводительством фельдмаршала Ганса Шпейделя реформистские войска внезапно захватили ключевые позиции по всей Германии. Рейхстаг заблокирован. В Volkshalle находится под контролем ФБР. Штаб Орпо был взят штурмом, и штаб ОКВ готовится к неизбежной осаде.фельдмаршал Глобке и начальник президентской канцелярии Ганс Глобке официально объявили о создании нового Временного правительства, призванного избавить Германию от предполагаемой коррупции консерваторов и безумия милитаристов."
BOR_Dismantlement_I.58.a:0 "куда подевался фюрер?"

BOR_Dismantlement_I.59.t:0 "милитаристское наступление"
BOR_Dismantlement_I.59.desc:0 "несмотря на все свои усилия, реформистские войска Heer не смогли захватить штаб ОКВ. Фельдмаршал Фердинанд Шернер и другие развернутые воинские части перегруппировались, чтобы нанести ответный удар своим врагам, и война вспыхнула на улицах города в сценах, ужасно напоминающих Бюргеркриг. Несмотря на ранние успехи Шпейделя, милитаристы, похоже, отбивают их. Переворот может просто провалиться."
BOR_Dismantlement_I.59.a:0 "кто будет новым фюрером?"

BOR_Dismantlement_I.60.t:0 "контрпереворот"
BOR_Dismantlement_I.60.desc:0 "поражение вырвано из пасти победы.реформистское наступление полностью провалилось из-за натиска милитаристов Шернера и Мюллеровской Ordnungspolizei, причем многие подразделения либо бежали из города, либо сдавались. Рейхстаг и Фольксхалле были возвращены, а вероломный Ганс Глобке арестован за свои преступления.сам Ганс Шпейдель, как и фюрер, бесследно исчез."
BOR_Dismantlement_I.60.a:0 "порядок восстановлен."

BOR_Dismantlement_I.61.t:0 "громовые аплодисменты"
BOR_Dismantlement_I.61.desc:0 "душная влажность Рейхстага была невыносимой. Фердинанд Шернер гордо стоял в своем мундире, по бокам Отто Эрнст Ремер и Бальдур фон Ширах. На бледных лицах, смотревших на него, застыли растерянность, страх, а в некоторых случаях даже возбуждение. Ему было все равно, что думают о нем люди. Само его присутствие было достаточно сильным, чтобы вызвать такие сильные и страстные эмоции у этих пронырливых политиков, и одно это доставляло ему удовольствие.напряженный ропот прекратился, когда председатель Рейхстага поднялся на ноги."в соответствии с нашим чрезвычайным голосованием и в свете внезапного исчезновения фюрера глава ОКВ фельдмаршал Фердинанд Шернер будет назначен руководителем Временного правительства Германии". члены Рейхстага поднимались и опускались в спорадических аплодисментах, как бурная коричневая волна. Шернер поднялся на трибуну и откашлялся.\n\n"члены Рейхстага. Измена хлынула к нашим воротам, и измена была рассеяна! Шпейдель и его выродки уничтожены! Пока мы ждем возвращения фюрера, порядок будет восстановлен под моим руководством этого временного правительства. Зиг Хайль!""
BOR_Dismantlement_I.61.a:0 "Зиг хайль."

 #Dismantlement I Anti-Militarist events#
 BOR_Dismantlement_I.100.t:0 "Продавай, продавай и ещё раз продавай"
 BOR_Dismantlement_I.100.desc:0 "ФАРБЕН НАЧИНАЕТ ПРОДАВАТЬ АКЦИИ, ЭКОНОМИСТЫ В ЗАМЕШАТЕЛЬСТВЕ\n\nЭтим утром Дойче Банк заявил о том, что огромное количество акций IG Farben было выставлено на открытую продажу на Франкфуртской Фондовой Бирже. На момент публикации цена акции упала на 10 рейхсмарок и продолжает понижаться, но падение замедляется благодаря новым акционерам, которые скупают всё больше акций.\n\nIG Farben и Дойче Банк не дали комментариев на счет того, что вызвало такое внезапное развитие событий, но репортеры газеты Цайт попытались добрать до истины. Попытки связаться с советом руководителей IG Farben не увенчались успехом, но ходят слухи что внезапная продажа акций связана с тем влиянием, что оказывает на обе компании Герман Йозеф Абс, один из самых влиятельных акционеров IG Farben. Мы будем держать вам в курсе дальнейших событий."
 BOR_Dismantlement_I.100.a:0 "Хоть где-то газеты оказались правы."

 BOR_Dismantlement_I.101.t:0 "Клоуны слева, шуты справа"
 BOR_Dismantlement_I.101.desc:0 """Что ты мне принес, Герман? Объяснись."\n\nГерман Хайо показал пальцем на два финансовых отчета, лежащих на столе. "Слева лежит отчет, предоставленный Алексисом Фон Роэнном. Справа – отчет, составленный мной по той же теме, пускай и с долей спекуляции.\n\n"Всё что я вижу – это гору цифр. Говори что хотел сказать, и быстро". У Борманна не было времени на этот цирк.\n\nГерман поморщился. "Посмотри на раздел о тратах на военную форму. Отчет Фон Роэнна указывает на то, что в этом году мы потратили на форму для остландского гарнизона в два раза больше марок, чем в прошлом. Но почему? На территории региона не происходили военные действия, не пополнялся гарнизон, не проводился рекрутский набор среди местных".\n\nВ этот момент в разговор вмешался глава рейхсканцелярии Бальдур фон Ширах.\n\n"Униформы имеют свойства изнашиваться, Герман. Мы не можем допустить того чтобы наши солдаты ходили в обносках, которые не латали со времен западнорусской войны?"\n\nЛицо Германа свело в ярости. "Это расходы, которые уже входят в бюджет! Мой фюрер, что-то не так. Я убежден в том, что истинные расходы верховного командования Вермахта от нас скрывают фон Роэнн и его реформистские дружки"."
 BOR_Dismantlement_I.101.a:0 "У меня нет времени на ваши перепалки!"
 BOR_Dismantlement_I.101.b:0 "Но всё же коррупция - это зло. Начните расследование"

 BOR_Dismantlement_I.102.t:0 "Сказки и прочая ложь"
 BOR_Dismantlement_I.102.desc:0 "Алексис фон Роэнн сидел на том же месте, где когда-то сидел его обвинитель, Хайо Херманн.\n\n"Действительно, расходы на форму в этом году возросли. Какой-то имбецил в Риге забыл обмазать склад с формой нафталином, из-за чего форму пожрала моль. В итоге нам пришлось заменить почти всю форму, что находилась на том складе. Я подумал что подобные детали недостойны внимания Фюрера, поэтому не включил их в отчет.". Что-то блеснуло в глазах фон Роэнна. "Я удивлен что Херрманн решился сам обратить ваше внимание на этот инцидент. Я думал, что он даст об этом знать Фердинанду Шёрнеру на одной из их встреч."\n\n"Шёрнер? А он то тут причём?". Борманн нахмурил свои брови в смятении.\n\n"Он и Херрманн встречались на полу-регулярной основе уже какое-то время. Вам не было об этом известно, мой Фюрер?"\n\nБорманн нахмурился."Нет, я не знал"."
 BOR_Dismantlement_I.102.a:0 "Вызовите Херманна на ковер. Я хочу услышать то, что он сможет сказать в своё оправдание"
 BOR_Dismantlement_I.102.b:0 "Устройте слежку за Херманном. Что-то тут нечисто"
 BOR_Dismantlement_I.102.c:0 "Просто ещё одна попытка втянуть своего товарища в беду. Выметайся"

 BOR_Dismantlement_I.103.t:0 "В своё оправдание"
 BOR_Dismantlement_I.103.desc:0 "Хайо Херрманн вновь оказался в офисе Фюрера, но только не по той причине, которую он себе представлял. Борманн вытянуть из него правду. "Это так, в течении прошедших недель я несколько раз встречался с фельдмаршалом Шёрнером. Я без понятия почему протоколы встреч не были получены, но всё что мы обсуждали на этих встречах было записано, ибо мы говорили исключительно о проблемах верховного командования. Я думаю, кто-то мог отправить протоколы в не то место или их уничтожить. Абсолютно случайно, конечно же. Я не могу клеветать на своих товарищей-офицеров, несмотря на….наши разногласия.\n\nБорманн тяжело вздохнул. Херрманн клеветал на фон Роэнна, несмотря на свои же слова. Его объяснение было приемлемо, пускай и с парой дыр. Такими темпами единственное, что оставалось делать Борманну – это поочередно звать на ковер фон Роэнна и Херманна. Нет, это цирк уже вышел за рамки дозволенного, и Борманн уже устал от него."
 BOR_Dismantlement_I.103.a:0 "Свободен"

 BOR_Dismantlement_I.104.t:0 "Расследование"
 BOR_Dismantlement_I.104.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\nИЗВЕСТИЯ О ДЕЯТЕЛЬНОСТИ ХАЙО ХЕРРМАННА\n НАШИ ИНФОРМАТОРЫ В ВЕРХОВНОМ КОМАНДОВАНИИ ВЕРМАХТА В ОСТЛАНДЕ ПОТВЕРДИЛИ ФАКТ НЕСАНКЦИОНИРОВАННЫХ ВСТРЕЧ БРИГАДНОГО ГЕНЕРАЛА ХАЙО ХЕРРМАНА С ФЕЛЬДМАРШАЛОМ ФЕРДИНАНДОМ ШЁРНЕРОМ.\n\nОСЛЕДУЮЩИЕ НАБЛЮДЕНИЕ ТАКЖЕ ПОДТВЕРДИЛО КОНТАКТЫ С ГЕНЕРАЛОМ ФЕДОРОМ ФОН БОКОМ, КОТОРЫЙ НЕ ИМЕЕТ ОСНОВАНИЯ БЫТЬ НА ТЕРРИТОРИИ ОСТАЛАНДА ИЗ-ЗА СЛУЖБЫ ФОН БОКА В МОСКОВИИ. ФОН БОК – ЯРЫЙ СТОРОННИК РАСШИРЕНИЯ ВЕРМАХТА И ВЛАДЕЛЕЦ КРУПНЫХ РАБОВЛАДЕЛЬЧИСКИХ ПЛАНТАЦИЙ НА ВОСТОКЕ. ЗАПРОС НА ПРОДОЛЖЕНИЕ РАССЛЕДОВАНИЯ"
 BOR_Dismantlement_I.104.a:0 "Вызовите Шёрнера, немедленно!"

 BOR_Dismantlement_I.105.t:0 "Колёсо смятения"
 BOR_Dismantlement_I.105.desc:0 "Рейхсминистр экономики Курт Ланге развел руками от замешательства. "Честно говоря, мой Фюрер, это не имеет никакого смысла. Рейхсверке и И.Г. Фарбен – естественные враги, они соперничали за влияние над Украиной с того момента, когда она оказалась в нашей сфере. Но несмотря на это Рейхсверке начала продавать огромное количество товаров, заводов, плантаций и даже рабов. Они наверняка понимают, что И.Г. Фарбен выкупит абсолютно всё из вышеперечисленного. Рейхсверке выставило на продажу даже прибыльные активы.\n\n"Они уходят из региона? Может быть просто концертируют своё влияние на другом месте?\n\n"Нет! Они просто уходят!". Ланге ещё раз развел руками, лицо его искривлено искренним непониманием ситуации."
 BOR_Dismantlement_I.105.a:0 "Подозрительно. Остановите сделку и вызовите Керля сюда"
 BOR_Dismantlement_I.105.b:0 "Интересно. Я хочу поговорить с Абсом и Керлем"
 BOR_Dismantlement_I.105.c:0 "Я уверен что этому есть объяснение"

 BOR_Dismantlement_I.106.t:0 "Полная подотчетность"
 BOR_Dismantlement_I.106.desc:0 "Член совета директоров Рейхсверке Ганс Керль сидел в кабинете Фюрера, наслаждаясь бокалом вина вместе с Борманом. Борман, конечно, не считал подобную вальяжность оправданной, учитывая, что Кель был здесь, чтобы объясниться, но профессиональная этика требовала этого. "Действительно, мы продаем наши активы в Украине, но все это является частью нашей общей бизнес-стратегии".\n\n"Если это стратегия, то я не вижу в ней никаких преимуществ. Фарбен скупает все подряд, объекты, которые, как было доказано, очень прибыльны."\n\nКерльl лукаво улыбнулся. – "Похоже на то, и я рад, что ваши министры были обмануты, так как это показывает правильность нашей стратегии. Они прибыльны, но как быть с альтернативными издержками? С деньгами, полученными от продажи наших активов в Украине, Рейхсверке сможет инвестировать в регионы по всему Рейху, области, которые под правильным управлением станут значительно более прибыльными. С другой стороны, Фарбен застрянет с нашими объедками в Украине, а мы будем мчаться вперед".\n\nБорман не был вполне уверен. У него не было склонности к экономике, которая казалась ему слишком близкой к дегенеративной области еврейского банковского дела, чтобы заинтересовать такого человека, как он. Тем не менее, это определенно звучало так, как будто имело смысл."
 BOR_Dismantlement_I.106.a:0 "А вы умный человек, Керль."
 BOR_Dismantlement_I.106.b:0 "Ему нельзя верить. Аррестовать его до того, как мы докопаемся до правды"

 BOR_Dismantlement_I.107.t:0 "Коррупция и взяточничество?"
 BOR_Dismantlement_I.107.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n РАССЛЕДОВАНИЕ В ОТНОШЕНИЕ ФИНАНСОВ СТАРШИХ ЧЛЕНОВ СОВЕТА ДИРЕКТОРОВ РЕЙХСВЕРКЕ ПОТВЕРДИЛИ ИСКОЖЕНИЕ ФИНАНСОВОЙ ОТЧЕТНОСТИ И МНОГОЧИСЛЕННЫЕ ПЕРЕВОДЫ ДЕНЕЖНЫХ СРЕДСТВ МЕЖДУ ГАНСОМ КЕРЛЕМ И ДИРЕКТОМ ОПЕРАЦИЙ РЕЙХСВЕРКЕ ЭДМУНДОМ ГЕЙЛЕНБЕРГОМ, ИСЧИСЛЯЕМЫЕ МИЛЛИОНАМИ РЕЙХСМАРОК. ЭТИ ПЕРЕВОДЫ НЕ СООТВЕСТВОВАЛИ НИКАКОЙ ИЗ ОФИЦИАЛЬНО ПРОВОДИВШИХСЯ ФИНАНСОВЫХ ОПЕРАЦИЙ. РЕКОМЕНДУЕТСЯ ПРОДОЛЖИТЬ РАССЛЕДОВАНИЕ ФИНАНСОВ ГЕЙЛЕНБЕРГА И РЕЙХСВЕРКЕ."
 BOR_Dismantlement_I.107.a:0 "У Гейленберга должно быт чертовски хорошее объяснение"
 BOR_Dismantlement_I.107.b:0 "Продолжайте копать. Мы должны докапаться до улик"

 BOR_Dismantlement_I.108.t:0 "Неопровержимые доказательства"
 BOR_Dismantlement_I.108.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n-СРОЧНО- ОТЧЕТ О РАСТРАТЕ СРЕДСТВ ВЕРХОВНОГО КОМАНДОВАНИЯ ВЕРМАХТА -СРОЧНО-\n\n РАССЛЕДОВАНИЕ ФИНАНСОВ ГАНСА КЕРЛЯ И ЭДМУНДА ГЕЙЛЕНБЕРГА ПРИВЕЛО К ОБНАРУЖЕНИЮ НОВЫХ ПЕРЕВОДОВ СРЕДСТВ. ТАКЖЕ БЫЛ ВСКРЫТ ФАКТ ТОГО, ЧТО МНОЖЕСТВО КОМПАНИЙ УЧАСТВУЮЩИХ В ПОКУПКЕ АКТИВОВ РЕЙХСВЕРКЕ ОКАЗАЛИСЬ ЗАРЕГИСТРИРОВАНЫ НА ПОДСТАВНЫХ ЛИЦ И В РЕАЛЬНОСТИ ЯВЛЯЮТСЯ ПРИКРЫТИЕМ ДЛЯ ДЕЯТЕЛЬНОСТИ ГЕЙЛЕНБЕРГА. АКТИВЫ, КОТОРЫЕ ЯКОБЫ ПРЕНАДЛЕЖАЛИ РЕЙХСВЕРКЕ, НА САМОМ ДЕЛЕ НАХОДЯТСЯ В СОБСТВЕННОСТИ ВЕРХОВНОГО КОММАНДОВАНИЯ ВЕРМАХТА. ХАЙО ХЕРРМАНН ИСПОЛЬЗОВАЛ НЕСАНКЦИОНИРОВАННУЮ ПРОДАЖУ ВОЕННЫХ АКТИВОВ ЧТОБЫ ОБОГАТИТЬ СЕБЯ И СВОИХ КОЛЛЕГ. РЕЙХСВЕРКЕ БЫЛА ИСПОЛЬЗОВАНА ДЛЯ ОТМЫТИЯ ЭТИХ СРЕДСТВ. СУЩЕСТВУЕТ СВЯЗЬ МЕЖДУ ФЕЛЬДМАРШАЛОМ ШЕРНЕРОМ И ХЕРРМАНОМ."
 BOR_Dismantlement_I.108.a:0 "Корыстные крысы!"

 BOR_Dismantlement_I.109.t:0 "Calling Geilenberg"
 BOR_Dismantlement_I.109.desc:0 "Эдмунд Гейленберг был явно умнее своего возможного соучастника Керла. Он уехал из Германии по делам и должен был вернуться только через неделю. Однако в своем плотном графике он нашел время для телефонного разговора со своим Фюрером. Как благородно.\n\n"Да, я отправил сумму денег Керлу. Его работа в Украине жизненно важна для нашей текущей бизнес-стратегии, а расходы, связанные с фрахтованием самолетов через Рейх, непомерны."\n\n"И его история правдива? Что Рейхсверке продает украинские активы, чтобы реинвестировать средства в другие регионы Рейха?" \n\n"Конечно! Хотя я должен попросить вас не делиться этой информацией ни с кем в ИГ Фарбен. Если они узнают, что это будет катастрофой".\n\nКак же Борман ненавидел этих бизнесменов. Он никогда не мог сказать, когда они говорят правду, потому что им казалось, что правды не существует. Очевидно, они все-таки чему-то научились у НСДАП."
 BOR_Dismantlement_I.109.a:0 "Прекратите расследование.Я сыт по горлой этой экономической чепухой"

 BOR_Dismantlement_I.110.t:0 "Съезд глав промышленности"
 BOR_Dismantlement_I.110.desc:0 "За столом сидели хозяева Германии. Фридрих Флик, директор Daimler-Benz; Герман Йозеф Абс, крупнейший акционер IG Farben и полусотни других компаний; Эрнст фон Сименс, глава династии Сименсов. Эти три человека владеют примерно 2/3 ВВП Рейха. Еще двадцать процентов составлял пропавший Эдмунд Гейленберг из Рейхсверке, находившийся по делам в Украине. Его отсутствие раздражало Бормана, хотя, возможно, это могло бы что-то подсказать остальным трем мужчинам.\n\n"Я полагаю, вы удивлены, почему я собрал вас всех здесь. Экономика — это хребет рейха, и вместе у вас есть полноценный вид на всю экономику. Я должен понимать, что происходит - Фарбен вдруг разгружает акции, Рейхсверке продает свои активы на Украине. Ничто из этого не должно происходить без моего ведома."\n\nЕсли они были запуганы, то не показывали этого. Абс закурил сигару и начал пускать кольца дыма. Лицо Флика, как всегда, превратилось в бледную маску. Сименс просто смотрел на пустой стул с неприязненным выражением лица."
 BOR_Dismantlement_I.110.a:0 "Что же, пора начинать"

 BOR_Dismantlement_I.111.t:0 "Прямо из моих рук"
 BOR_Dismantlement_I.111.desc:0 ""Давайте начнем с Farben. Херр Абс, как вы объясните недавнюю продажу Farben половины своих акций через Deutsche Bank? Вы, конечно, понимаете, какой ущерб наносите фондовому рынку? - Абс неторопливо попыхивал сигарой. - Я действительно понимаю, но решение не в моих руках. Хотя я могу владеть большим количеством акций Farben, это ни в коем случае не большинство. Другие члены совета директоров приняли это решение, в немалой степени, как я подозреваю, чтобы снизить стоимость моей доли. Все, что я могу сделать, это следить за ситуацией и убедиться, что они не вызовут коллапса."\n\nВ то время как Сименс и Флик явно испытывали отвращение к Абсу, они кивали в знак согласия. Очевидно, они сочли его оценку ситуации обоснованной."
 BOR_Dismantlement_I.111.a:0 "Брехня. Все знают что вы управляете всем из под полы"
 BOR_Dismantlement_I.111.b:0 "Но что вы думаете про Рейхсверке? Именно их активы Farben скупает активние всего"

 BOR_Dismantlement_I.112.t:0 "Блеф"
 BOR_Dismantlement_I.112.desc:0 "Абс усмехнулся. "Вы можете так думать, мой фюрер, но моя власть над компанией слабее, чем когда-либо. Если вы считаете меня лжецом, не стесняйтесь проверять счета Farben - они для вас открытая книга. Однако я не буду сидеть здесь только для того, чтобы меня оскорбляли. Я думаю, что мне пора уходить - я уверен, что Флик и фон Сименс смогут просветить вас относительно ситуации." Он пристально посмотрел Борману в глаза, и затушил сигару в хрустальной пепельнице.\n\nФлик и фон Сименс переглянулись с едва скрываемым отвращением, и Абс ухмыльнулся. Им было отказано в возможности уйти - он ушел."
 BOR_Dismantlement_I.112.a:0 "Когда ты блефуешь, ты должен быть готов к тому, что тебя раскусят"

 BOR_Dismantlement_I.113.t:0 "Вежливость - это благо"
 BOR_Dismantlement_I.113.desc:0 """И снова, мой Фюрер, я должен подчеркнуть разницу между большей частью и большинством. Действительно, Фарбен - крупнейшая компания, покупающая активы Рейхсверке, но как быть с остальными? Если вы изучите другие компании, которые составляют большинство продаж, вы обнаружите, что они едва существуют, кроме как на бумаге. Они-фирмы однодневки, удобная юридическая фикция. Если вы пойдете по следу, я уверен, что вы найдете настоящего покупателя".\n\n Борман был ошеломлен неожиданной честностью. Кто мог купить такое колоссальное количество активов, большее, чем ИГ Фарбен? Его взгляд скользнул к пустому креслу."
 BOR_Dismantlement_I.113.a:0 "Что ты задумал, Гейленберг"

 BOR_Dismantlement_I.114.t:0 "Бумажный след"
 BOR_Dismantlement_I.114.desc:0 "ПОЛИЦИЯ ПОРЯДКА – СЛУЖБА ВОЕННОЙ КОНТРРАЗВЕДИКИ.\nФЮРЕРУ\nСОВЕРШЕННО СЕКРЕТНО\n ОТЧЕТ О ПОДСТАВНЫХ ФИРМАХ, ПОКУПАЮЩИХ АКТИВЫ РЕЙХСВЕРКЕ.\n\n РАССЛЕДОВАНИЕ ПОТВЕРДИЛО ЧТО БОЛЬШИНСТВО КОМПАНИЙ, КОТОРЫЕ ПОКУПАЛИ АКТИВЫ РЕЙХСВЕРКЕ НА УКРАИНЕ НЕ ИМЕЛИ ЗА СОБОЙ НИКАКИХ АКТИВОВ ИЛИ СОТРУДНИКОВ.ПО БУМАЖНОМУ СЛЕДУ НАМ УДАЛОСЬ НАЙТИ ДОКАЗАТЕЛЬСТВО ТОГО, ЧТО БОЛЬШИНСТВО ДЕНЕГ ОТ ЭТИХ СДЕЛОК УХОДИЛО ГАНГУ КЕРЛУ, А ПОТОМ И ЭДМУНДУ ГЕЙЛЕНБУРГУ. ЗАКЛЮЧЕНИЕ: ПРОДАЖА АКТИВОВ РЕЙХСВЕРКЕ ЭТО ОПЕРАЦИЯ ПО ОТМЫВАНИЮ ДЕНЕГ. ИСТОЧНИК ДЕНЕГ – ОДИН ИЗ БЛИЗКИХ КОНТАКТОВ ГЕЙЛЕНБЕРГА."
 BOR_Dismantlement_I.114.a:0 "Я не потерплю такое коварство. Аррестуйте Гейленберга немедленно!"

 BOR_Dismantlement_I.115.t:0 "Деньги для пустоты"
 BOR_Dismantlement_I.115.desc:0 "Борман наслаждался своим обедом, прекрасным бифштексом, приготовленным его личным шеф-поваром с жареным луком и перечным соусом, когда в комнату ворвался Курт Ланге. Ланге замолкает, заметив недовольство Фюрера, но тем не менее продолжает\n\n"Мой Фюрер, это катастрофа! Фондовая биржа во Франкфурте ... - он сделал паузу, чтобы перевести дыхание. - Она обвалилась! Компании, которые покупали активы Рейхсверке оказались пустышкам. Очевидно, какой-то мелкий чинуш смог добраться до сути одной из таких компаний, и начал распространять новости, и теперь все инвестиции, которые были сделаны в них, пропали! "\n\nБорманн пожал плечами, отрезая кусок бифштекса. " Да, бизнес-это дурацкая игра. Что еще?"\n\nЗаикаясь, Ланге ответил. "А что еще? Мой фюрер, это катастрофа! Во Франкфурте бунт, бунт распространяется по всему Рейху, пока мы говорим! Бесчисленное множество людей потеряли все".\n\n Борман почувствовал, как в животе у него все переворачивается, и неохотно опустил бифштекс. Черт бы их побрал за то, что они испортили ему обед."
 BOR_Dismantlement_I.115.a:0 "Мы должны сдерживать беспорядки. Отправте армию на разгон"

 BOR_Dismantlement_I.116.t:0 "Курица без головы"
 BOR_Dismantlement_I.116.desc:0 "На заседании Верховного Командование Вермахта подозрительно отсутствовал один член. Борман смотрел на пустое кресло с растущим подозрением, в то время как генералы кудахтали, как мать, трахаясь о развертывании войск и поставках оружия.\n\n"где Шернер?" Спросил он, понизив голос, прерывая все остальные разговоры.\n\n"Мы потеряли связь с фельдмаршалом Шернером около дня назад, мой Фюрер. Все попытки найти его провалились. Войска под его командованием также не отвечают на сообщения.\n\nБоль в животе у Борманна усилилась. Ситуация становилась все более ясной, и ему это совсем не нравилось."
 BOR_Dismantlement_I.116.a:0 "Если найдете его, то расстреляйте"

 BOR_Dismantlement_I.117.t:0 "Вкус заговора"
 BOR_Dismantlement_I.117.desc:0 ""Ах, фельдмаршал," - сказал Борман с гримасой, массируя ноющий живот. Он встал из-за стола и захромал вперед. "Благодарю вас за то, что вы смогли так быстро прийти сюда".\n\n"Вы казались обеспокоенным, мой Фюрер," - ответил Шпайдель, пожимая ему руку с вежливой улыбкой. "Вы в порядке?"\n\n"это просто расстройство желудка," Борман охнул. "Фельдмаршал, вы должны меня выслушать. Мы союзники, вы и я. Вместе мы реформируем Вермахт и приведем его к величию. Я начинаю верить, что Фердинанд и его милитаристская сволочь замышляют переворот против меня, против вас и против всего правительства!" Он, хромая, вернулся к столу\n\n"Мой фюрер..." Шпайдель стал нерешителен, непонимание было написано на его лице.\n\n"Куда он делся?!" - Воскликнул Борман, с глубоким вздохом прислонившись к столу. "Он что-то замышляет, Ганс. Плетет интриги в тени, выжидая удобного случая, чтобы нанести удар. У меня нет никаких сомнений.""
 BOR_Dismantlement_I.117.a:0 "Бойся презираемого человека"

 BOR_Dismantlement_I.118.t:0 "Пустой стул"
 BOR_Dismantlement_I.118.desc:0 "Шпайдель сложил руки на груди и тяжело вздохнул. Его терпение было на исходе. Офицеры ВКВ, сидевшие за столом, выглядели столь же расстроенными. Был ли он здоров или болен, энергичен или истощен, сильно занят или не имел свободного времени – с момента своего назначения начальником ВКВ Шпайдель никогда не опаздывал на совещание. Фельдмаршал Шернер, конечно, был другим случаем. Он часто приходил с десятиминутным опозданием, делая торжественный вход со своей фирменной ухмылкой. Этот человек всегда был злобной маленькой змеей, но с тех пор, как Фюрер отверг его, его яд стал только более ядовитым.\n\nНесмотря ни на что, Шернер по-прежнему оставался верен Рейху. Шпайдель ценил его советы как опытного офицера, хотя бы из вежливости, а не из практических соображений. Однако прошел уже целый час, а этого человека нигде не было видно. Он также не звонил в штаб-квартиру ВКБ с тех пор, когда начались беспорядки.\n\n"Герр фельдмаршал," сказал молодой солдат когда он вошел в конференц-зал. "Мы безуспешно пытались связаться с фельдмаршалом Шернером и его людьми."\n\nШпайдель с мертвенно-бледным лицом тяжело опустился в кресло. Подозрения Фюрера оправдались. Фердинанд Шернер что - то замышлял."
 BOR_Dismantlement_I.118.a:0 "Пришло время действовать"
 BOR_Dismantlement_I.118.b:0 "Пришло время действовать"

 BOR_Dismantlement_I.119.t:0 "Инспекция"
 BOR_Dismantlement_I.119.desc:0 "С тех пор как Мартин Борманн назначил Ганса Шпайделя начальником ВКВ, по всему Вермахту прокатился ропот несогласия, самый громкий из которых исходил от Радикальной милитаристской клики Фердинанда Шернера. То, что началось как горечь по поводу потери власти, возможно, исказилось и переросло в нечто гораздо более радикальное.\n\n перед лицом продолжающихся беспорядков и подозрительного отсутствия Шернера Шпайдель официально приказал провести полную инспекцию Хеера. Его верные люди, расквартированные по всей стране – в основном офицеры – реформисты-получили задание проверить все подразделения с целью рассеять туман тайны, который опускается на Рейх."
 BOR_Dismantlement_I.119.a:0 "Мы должны докопаться до правды"

 BOR_Dismantlement_I.120.t:0 "Фердинанд Шернер - Пропавший без вести"
 BOR_Dismantlement_I.120.desc:0 "Несмотря на общенациональную инспекцию, проведенную Гансом Шпайделем, фельдмаршалу Фердинанду Шернеру не удалось установить контакт с ВКВ. Мы также потеряли связь с несколькими воинскими частями под его командованием, особенно с членами его радикальной милитаристской клики.\n\nОфициально объявив этих людей пропавшими без вести в бою и приказав своим войскам установить их местонахождение, Шпайдель должен сделать телефонный звонок."
 BOR_Dismantlement_I.120.a:0 "Фюрер должен знать"

BOR_Dismantlement_I.121.t:0 "блокировка"
BOR_Dismantlement_I.121.desc:0 "хватка Бормана на телефоне становилась все крепче и крепче с каждым произнесенным словом, пока костяшки его пальцев не побелели.-фельдмаршал Шернер официально пропал без вести, - объявил Голос Шпейделя. - Как и его милитаристские лакеи. - я так и знал!" Борман сплюнул. - Он замышляет переворот. Только такой самонадеянный маленький проныра, как Фердинанд, мог задумать что-то настолько безумное! Тем не менее, мы не должны относиться к этому легкомысленно. Мы должны быть готовы ко всем возможным результатам." Борман нервно забарабанил пальцами по столу. - Я отдаю вам приказ, фельдмаршал. Я хочу, чтобы вы организовались вместе с Мюллером и Орпо. Рейх находится в полной изоляции. Пока этот змей и ему подобные не будут найдены, я хочу, чтобы границы были полностью закрыты. Вернер Науманн и RMVP будут иметь дело с общественностью; "границы закрываются в целях безопасности" или что-то подобное. Вы меня понимаете?""
BOR_Dismantlement_I.121.a:0 ""Да, мой фюрер.""

BOR_Dismantlement_I.122.t:0 "измена в самом сердце Германии"
BOR_Dismantlement_I.122.desc:0 "Борман направился к своей машине в сопровождении двух огромных охранников Орпо. Никогда еще его мысли не мчались так быстро. Он вспомнил язвительный огонь в глазах Шернера, когда тот отверг его назначение в пользу Шпейделя. Он должен был очистить его раньше. Он недооценил абсолютное безумие этого человека.\n\n"Мой фюрер!" послышался голос. Борман обернулся. Бальдур фон Ширах бежал к нему, сжимая в руке папку с записями. - Вы направляетесь в Рейхстаг? Позвольте мне присоединиться к вам. Я хотел бы обсудить блокировку с тобой".\n\n"вам работающим двигателем," Борман позвал Kempka Эрих, старый и седой шофера, который стоял, прислонившись небрежно из окна водительского сиденья. Он снова повернулся к фон Шираху. - Бальдр, вы ознакомлены с информацией, которую я счел нужным вам предоставить. Мне нужно, чтобы вы управляли Рейхсканцлеем, пока я ... – обжигающая горячая сила сбила обоих мужчин с ног, когда машина фюрера взорвалась шаром оранжевого пламени. Один из охранников Орпо вскарабкался на тело Бормана, в то время как другой вытащил пистолет и быстро осмотрел местность в поисках врагов. Борман закрыл глаза и помолился, его прерывистое дыхание становилось все быстрее и быстрее. Все его тело тряслось от адреналина. Что-то мокрое потекло по его ногам. После минуты молчания давление охранника покинуло его спину, и правда поразила его. "
BOR_Dismantlement_I.122.a:0 "он был жив."

BOR_Dismantlement_I.123.t:0 "мятеж за границей"
BOR_Dismantlement_I.123.desc:0 "смерть. Смерть подошла так близко, что он почувствовал ее металлический привкус во рту. Борман дрожащей рукой взял бутылку шнапса и налил себе стакан, нечаянно испачкав несколько документов на столе. "Пожалуйста, Господи, пожалуйста, дай мне жить"... каким жалким он был. Взывая к какому-то фантастическому существу, порождению еврейского обмана. Он осушил бокал, в ярости стукнул кулаком по столу и налил себе еще стакан.\n\nBormann и фон Ширах был немедленно доставили обратно в Рейхсканцелярии, который в свою очередь был помещен под полное закрытие. Осуждая высокомерие Шернера, Борман едва не стал жертвой своего собственного. второй шофер фюрера, молодой Никлас Крупп, был арестован и допрошен Орпо. По словам Генриха Мюллера, он вскоре сломался на допросе и признался, что позволил некоторым солдатам-милитаристам "получить доступ" к машине, закрыв на это глаза. Деньги, а не идеология двигали этим амбициозным молодым человеком. Такое оправдание не спасет его от петли.Борман намеренно залег на дно. Слухи уже распространились. Посыпались сообщения о том, что части вермахта в восточных Рейхскомиссариатах объявили фюрера смертельно раненным и взбунтовавшимся. В частности, в Остланде наблюдался самый высокий уровень мятежа."
BOR_Dismantlement_I.123.a:0 "Шпейдель замахнется, если не найдет Шернера!"

BOR_Dismantlement_I.124.t:0 "убийство Арнсбаха"
BOR_Dismantlement_I.124.desc:0 "в ленивую жару полудня взрыв потряс деревню Арнсбах.во время встречи с некоторыми из своих подчиненных, известный реформистский офицер Алексис фон Роенн был убит вместе с четырьмя другими в результате взрыва бомбы в гарнизоне Арнсбах. Трагическое событие описывается как политическое убийство, и многие обвиняют в этом милитаристскую клику Фердинанда Шернера.\n\n Ганс Шпейдель уже предложил свои глубочайшие соболезнования семье фон Ренне, в то время как фюрер поклялся в мести  в отношении лиц, совершивших преступление."
BOR_Dismantlement_I.124.a:0 "Шернер ответит за это!"

BOR_Dismantlement_I.125.t:0 "прогулка по штаб-квартире"
BOR_Dismantlement_I.125.desc:0 "фельдмаршал Ганс Шпайдель расхаживал по коридорам штаб-квартиры ОКВ, бормоча себе под нос, пока его мозг перебирал сценарии и выстраивал связи. Секретари, администраторы и офицеры расступились перед ним с почтительным поклоном; они привыкли к его поведению. Начальник ОКВ едва мог просидеть десять минут, чтобы ему не захотелось вскочить на ноги и в раздумье пройтись по зданию.несколько минут назад он приказал агентам Fremde Heere Ost искать местонахождение Шернера. Этот человек всегда был злобной маленькой змеей, но с тех пор, как фюрер отверг его, его яд стал только более ядовитым. С каждым часом его отсутствие становилось все более и более пугающим. Борман показал ему доказательства. Отмывание денег. Рыночные манипуляции. Этот человек был безумен, в этом не могло быть никаких сомнений. Что он задумал в своем извращенном мозгу?"
BOR_Dismantlement_I.125.a:0 "я буду качаться, если не найду этого предателя."

BOR_Dismantlement_I.126.t:0 "блокировка"
BOR_Dismantlement_I.126.desc:0 ""нельзя терять времени", - рявкнул Борман, крепче сжимая телефонную трубку. "Мы должны подготовиться ко всем возможным результатам. Фельдмаршал Шпайдель, я хочу, чтобы вы организовались вместе с Генрихом Мюллером и Орпо. Рейх находится в полной изоляции. Это приказ." Его нервные пальцы забарабанили по столу. - Пока этот змей и ему подобные не будут найдены, я хочу, чтобы границы были полностью закрыты. Вернер Науманн и RMVP будут иметь дело с общественностью; "границы закрываются в целях безопасности" или что-то подобное. Вы меня понимаете?""
BOR_Dismantlement_I.126.a:0 ""Да, мой фюрер.""

BOR_Dismantlement_I.127.t:0 "покушение на убийство"
BOR_Dismantlement_I.127.desc:0 "в ленивую жару полудня в деревне Арнсбах было сорвано покушение на убийство.чтобы предупредить ФХО, известный офицер-реформист Алексис фон Роенн отменил запланированную встречу с шестью своими подчиненными в гарнизоне Арнсбах. Для обезвреживания взрывного устройства были вызваны подразделения Орпо и специалисты по обезвреживанию бомб, что оказалось успешной операцией.неудавшийся взрыв был явно неудачным политическим убийством милитаристской клики Фердинанда Шернера.глава ОКВ Ганс Шпейдель призвал к осторожности, в то время как фюрер поклялся отомстить исполнителям преступления."
BOR_Dismantlement_I.127.a:0 "Шернер ответит за это!"

BOR_Dismantlement_I.128.t:0 "видения Гражданской войны"
BOR_Dismantlement_I.128.desc:0 "Рейхсканцлей находился в полной изоляции. Солдаты орднунгсполиции патрулировали каждый коридор, охраняли каждую комнату, собирались у каждого входа, вооруженные тяжелым оружием. Было раннее утро, но Борман все еще работал в своем прокуренном кабинете, подписывая бумаги и отдавая приказы по телефону. Он связывался с администрациями своих верных рейхскомиссариатов, отчаянно пытаясь помочь им любым возможным способом раскрыть местонахождение Шернера.\nштаб-квартира ОКВ находилась в полной изоляции. Войска Хир патрулировали каждый коридор, охраняли каждую комнату, собирались у каждого входа, вооруженные тяжелым оружием. Было раннее утро, но Шпейдель шагал по коридорам в глубокой задумчивости, заложив руки за спину. Он связался с несколькими разведывательными контактами на востоке, выслушал их подробные отчеты и определил, какие из них следует использовать, а какие игнорировать.фюрер и рейхсмаршал наконец отправились спать, хотя сон ускользнул от них. Были участок Schörner, чтобы развиваться, народ будет страдать второй Bürgerkrieg. Два крупных взрыва междоусобного насилия за столь короткий промежуток времени означали бы конец самого рейха и потенциальное возвышение кровавого Фердинанда в качестве фюрера из его пепла."
BOR_Dismantlement_I.128.a:0 "Время. Все сводится ко времени."

BOR_Dismantlement_I.129.t:0 "прорыв"
BOR_Dismantlement_I.129.desc:0 "пронзительный звонок телефона пронзил уши Бормана. Он метнулся от окна и схватил его без малейшего колебания.-Хайль Борман,- послышался голос шпейделя. Да, это звучало устало, но как-то по-другому. Какая-то надежда. Борман провел рукой по голове и затаил дыхание. - Я получил отчет о прорыве от моих агентов ФХО. Шернера видели в Остланде."\n\n"в Остланде?" Борман застыл, как статуя.-его проследили до города Риги. Эти сообщения весьма достоверны, мой фюрер."\n\nборман злобно ударил кулаком воздух в молчаливом торжестве. Возможно, он недооценил Шернера, но и Шернер недооценил хитрость фюрера. Если, конечно, сообщения были правдивы. Борман опустился в кресло. Что, если агенты ФХО были лояльны к милитаристам? Что, если все это было ловушкой? Коридоры власти были полны изобретательности, упорства и безжалостности.здесь не было места для доверия."
BOR_Dismantlement_I.129.a:0 "решение должно быть принято."

BOR_Dismantlement_I.130.t:0 "убийство Фердинанда Шернера"
 BOR_Dismantlement_I.130.desc:0 ""после дальнейшего анализа ситуации, - произнес усталый голос Шпейделя, - я считаю, что мы должны действовать с осторожностью. Начинать атаку на расположение Шернера с нашими войсками вермахта слишком рискованно и не особенно необходимо."\n\n"я согласен", - ответил Борман. - Мы должны задушить младенца в его кроватке. Прикажите своим агентам ФХО убить рейхсмаршала. Без Фердинанда Шернера, возглавляющего атаку, его коварный заговор скоро рухнет."именно это я и собирался предложить, мой фюрер", - с готовностью ответил Шпейдель.\nзмея не смогла выскользнуть из-под ботинка Бормана. Пришло время поднять существо, схватить его за чешуйчатую голову и повернуть."
BOR_Dismantlement_I.130.a:0 "выполнить."

BOR_Dismantlement_I.131.t:0 "войска на границе"
BOR_Dismantlement_I.131.desc:0 "в то время как агенты FHO пытаются определить точное местоположение Фердинанда Шернера в Риге и замышляют его убийство, многочисленные подразделения Вермахта были тайно переброшены к границе Остланда по настоянию фюрера. Нужно быть готовым к любому возможному исходу; в случае неудачи любой попытки покушения ситуация может ухудшиться и привести к попытке вторжения на границы рейха. Любое такое вторжение было бы подавлено славными лоялистами Вермахта, но Борман был человеком, который не хотел рисковать."
BOR_Dismantlement_I.131.a:0 "надейтесь на лучшее, готовься к худшему."

BOR_Dismantlement_I.132.t:0 "отчет FHO"
BOR_Dismantlement_I.132.desc:0 "OBERKOMMANDO DES HEERES – FREMDE HEERE OST\nФЮРЕРУ \nСОВЕРШЕННО СЕКРЕТНО\nКАСАТЕЛЬНО ШЕРНЕРА\n\nFHO АГЕНТЫ ОПРЕДЕЛИЛИ ТОЧНОЕ МЕСТОНАХОЖДЕНИЕ РЕЙХСМАРШАЛА ФЕРДИНАНДА ШЕРНЕРА. НАШИ РАССЛЕДОВАНИЯ ПРИВЕЛИ ЕГО В БОЛЬНИЦУ ГЕРМАНА ФОН ЗАЛЬЦА В РИГЕ.ЦЕЛЬ ЛЕЧИТСЯ ОТ НЕОПОЗНАННОГО ЗАБОЛЕВАНИЯ ЖЕЛУДКА. ПРОНИКНОВЕНИЕ В ЦЕЛЬ И ЕЕ ЛИКВИДАЦИЯ СОЗДАЮТ РЯД ПРОБЛЕМ, ПОДРОБНО ОПИСАННЫХ НА СТРАНИЦЕ 2 ПРИЛАГАЕМОГО ДОКУМЕНТА. МЫ ЖДЕМ НАШИХ ПРИКАЗОВ.\N\NХАЙЛЬ БОРМАН!"
BOR_Dismantlement_I.132.a:0 "Убей его."

BOR_Dismantlement_I.133.t:0 "период полураспада"
BOR_Dismantlement_I.133.desc:0 "Фердинанд Шернер обхватил тонкими дрожащими пальцами кружку с утренним чаем и поднес ее к бледным губам. Как обычно, это было слишком сладко. Это маленькое действие уже истощило его энергию, которая просочилась из его тела за последнюю неделю. Сначала он в ярости набросился на врачей. Почему его кожа стала еще бледнее? Почему у него дрожат руки? Какого хрена у него выпадают волосы?\n\n крики превратились в нечто большее, чем хриплое хныканье в течение нескольких дней.врачи настаивали на своем невежестве и растерянности. Операция на желудке прошла отлично. Через несколько дней он будет в состоянии ходить. У них не было объяснений ни рвоте, ни поносу, ни кровоточащим деснам. По его приказу они перестали давать ему морфий, как только первая прядь волос упала в его Вечерний суп.со стоном боли Шернер протянул свою тонкую, как палка, руку, чтобы поставить кружку обратно. В последний момент она выскользнула из его рук и разбилась вдребезги, разлив горячий чай по всему полу. Он очень устал. Очень устал. Короткий отдых-это все, что ему нужно, а потом он сможет вернуться к работе. Просто еще один сон...\n\nкоманды врачи нашли его через час. В свидетельстве о смерти было написано "дыхательная недостаточность"."
BOR_Dismantlement_I.133.a:0 "порошок работал просто отлично."

BOR_Dismantlement_I.134.t:0 "смерть милитаристского заговора"
BOR_Dismantlement_I.134.desc:0 "смерть Фердинанда Шернера вызвала огромное смятение среди его милитаристских последователей. Многие подразделения выступили против своих бывших союзников. Другие бежали дальше на восток. Те немногие, что остались, быстро скатились в междоусобные стычки и борьбу за власть.к тому времени, когда Отто Эрнст Ремер собрал на свою сторону оставшихся солдат, Войска вермахта прочесывали Ригу и уничтожали то, что осталось. Ремер окликнул Шернера, стоявшего перед расстрельной командой.услышав известие о трагической гибели Шернера и разгроме его войск, Борман пригласил Ганса Шпейделя и Бальдура фон Шираха на праздничный ужин, состоявший из бифштекса и вина. Начальник ОКВ удовлетворился двумя стаканами, начальник партийной канцелярии-двумя бутылками. Борман позволил себе редкую снисходительность, потягивая вино и с удовольствием представляя, как Шернер чахнет, пока полоний творит свое волшебство.\n\n милитаристский заговор был сорван. Его лидеры были мертвы. Шпейдель был настолько глуп, что поверил обещанию Бормана полностью согласиться с требованиями реформистов. Неужели он не усвоил этот урок?"
BOR_Dismantlement_I.134.a:0 "никому нельзя доверять."

BOR_Dismantlement_I.135.t:0 "прямой  подход"
BOR_Dismantlement_I.135.desc:0 ""после убийства фон Ренне, - произнес горький голос Шпейделя, - я считаю, что мы должны нанести удар безжалостно. Начать атаку на расположение Шернера с нашими войсками вермахта не должно быть слишком сложно".\n\n"я согласен", - ответил Борман. - В конце концов, у нас есть элемент неожиданности. Мы должны задушить младенца в его кроватке и выстрелить этому ублюдку Шернеру между глаз."именно это я и собирался предложить, мой фюрер", - с готовностью ответил Шпейдель.\nзмея не смогла выскользнуть из-под ботинка Бормана. Пришло время поднять существо, схватить его за чешуйчатую голову и повернуть."
BOR_Dismantlement_I.135.a:0 "выполнить."

BOR_Dismantlement_I.136.t:0 "Штурм Риги"
BOR_Dismantlement_I.136.desc:0 "по приказу фюрера и фельдмаршала Ганса Шпайделя верные Вермахту войска прорвались через границу Остланда. Продвигаясь в город Ригу, войска вступили в ограниченные стычки с изменническими милитаристскими частями. Офицеры были арестованы, отданы под трибунал и расстреляны на месте за свои преступления против государства.\n\nХант пкоманды для Ferdinand Schörner самого начала."
BOR_Dismantlement_I.136.a:0 "стреляй в ублюдка и покончим с этим!"

BOR_Dismantlement_I.137.t:0 "Нет убежища для лиц, скрывающихся"
BOR_Dismantlement_I.137.desc:0 "Кригсмарине было приказано блокировать город Ригу, не допуская отплытия каких-либо судов.тем не менее, Люфтваффе парит над городом, который официально объявлен зоной, свободной от полетов. Любые неопознанные самолеты будут сбиты без колебаний.тем временем бои на улицах почти закончились, так как последний бастион милитаристского неповиновения уничтожен Хеером. Разговоры о повышении и наградах распространились по войскам, как лесной пожар. Кто первым убьет кровавого Фердинанда?"
BOR_Dismantlement_I.137.a:0 "сеть приближается."

BOR_Dismantlement_I.138.t:0 "монстр в униформе"
BOR_Dismantlement_I.138.desc:0 "Фердинанд Шернер несся по улицам Риги, вздрагивая, когда выстрелы и взрывы становились все ближе и ближе. Он был в живом кошмаре из бетона и криков. Во-первых, Хеер появился из ниоткуда, вторгаясь в город. Затем он получил известие о блокаде кригсмарине. Наконец он услышал, как над головой взлетают самолеты Люфтваффе, и понял, что бежать по воздуху-самоубийство.операция на желудке была сделана всего несколько дней назад, и боль все еще бурлила в животе. Он зашаркал вперед в агонии, его босые ноги оставляли за собой кровавые следы, а пронизывающий ветер раздувал больничный халат и пробирал до костей. Как нелепо он, должно быть, выглядит.\n\nA живой гребаный кошмар.\n\n"стой!" - раздался рев. Шернер замер на месте и выругался. Он сбросил очки и сморщил лицо, стараясь выглядеть как можно более неузнаваемым. Шаги становились все ближе и ближе. Он обернулся и начал бормотать с Рейнландским акцентом.-это он!- выдохнул один из солдат хир. -Это Фердинанд Шернер!– взвизгнул Шернер. - нет, пожалуйста, я не знаю, кто это ... Второй солдат поднял автомат и без колебаний выстрелил, окрасив дорогу в красный цвет кровью фельдмаршала. Он рухнул на пол багровой кучей и задергался, когда жизнь выплеснулась из него." 
BOR_Dismantlement_I.138.a:0 "так лежит кровавый Фердинанд."

BOR_Dismantlement_I.139.t:0 "смерть милитаристского заговора"
BOR_Dismantlement_I.139.desc:0 "казнь Фердинанда Шернера почти уничтожила последние остатки милитаризма, цеплявшиеся за ботинок Бормана. Голова змеи была оторвана, а тело оставлено гнить в грязи. После экспедиции в Ригу вермахт был готов вернуться домой.услышав известие о трагической гибели Шернера и разгроме его войск, Борман пригласил Ганса Шпейделя и Бальдура фон Шираха на праздничный ужин, состоявший из бифштекса и вина. Начальник ОКВ остался доволен после двух рюмок; начальник партийной канцелярии после двух бутылок. Борман позволил себе редкую снисходительность, с удовольствием представляя себе скрюченное тело Шернера, лежащее в грязном Рижском переулке. \\Милитарист участка N ПВ была пресечена. Ее лидеры были мертвы. Шпейдель был настолько глуп, что поверил обещанию Бормана полностью согласиться с требованиями реформистов. Неужели он не усвоил этот урок?"
BOR_Dismantlement_I.139.a:0 "никому нельзя доверять."

BOR_Dismantlement_I.140.t:0 "лучше поздно, чем никогда"
 BOR_Dismantlement_I.140.desc:0 "Ганс Шпейдель шагал навстречу собранию, заложив руки за спину и погрузившись в свои мысли. Заговоры, заговоры, схемы... от них у него закружилась голова. Как он тосковал по аполитичному Вермахту, который стремился защитить свою нацию, а не воевать между собой, чтобы контролировать ее.\n\n офицер выскользнул из двери конференц-зала и столкнулся с фельдмаршалом.\n\n"притормози, солдат!" Шпейдель усмехнулся. Офицер опустил голову и поспешил вперед. Шпейдель со вздохом покачал головой. Молодость. Он вошел в зал заседаний и вяло отсалютовал присутствующим, которые уже начали ссориться. - Успокойся, успокойся. Обычно я не опаздываю так поздно, признаю, но это не повод волноваться." Он сел и поправил фуражку. В комнате воцарилась тишина. – Джентльмены, я полагаю ... - горячая сила разорвала воздух, отбросив Шпейделя назад. Огненный взрыв охватил всю комнату, разорвав все и каждого в горящие клочья. Дверь сорвало с петель, окна разлетелись вдребезги, и огонь начал распространяться."
BOR_Dismantlement_I.140.a:0 "Сюжет разворачивается."

BOR_Dismantlement_I.141.t:0 "комната паники"
BOR_Dismantlement_I.141.desc:0 "Мартин Борман мчался вниз по лестнице Рейхсканцлея в сопровождении охранников Орпо. Несмотря на пот, струившийся по его лицу, и жжение в груди, кровь застыла в жилах.\n\nHans Шпейдель был мертв. Он и его самые верные офицеры-реформисты были разорваны на части взрывом в штаб-квартире ОКБ. Если Шернер смог добраться до фельдмаршала, то почему он не смог добраться до фюрера?\n\nборман ворвался в комнату паники и инстинктивно коснулся груди, чтобы почувствовать пачку сигарет, зашитую в его коричневую рубашку. Четыре сигареты и одна капсула с цианидом были сжаты вместе, как сардины в банке. Он продолжал двигаться. Было ли где-нибудь безопасно? Можно ли доверять стражникам Орпо? Он никому не рассказывал о своих планах-ни Вальтеру, ни Бальдру, ни даже Генриху.начальная комната вела в секретный туннель, где его ждала машина для побега. Последние несколько лет его чистили и проверяли почти каждый день, но он никак не ожидал, что им воспользуются. Он сделал глубокий, дрожащий вдох и продолжал двигаться."
BOR_Dismantlement_I.141.a:0 "его время придет."

BOR_Dismantlement_I.142.t:0 "Рижская речь"
BOR_Dismantlement_I.142.desc:0 "фельдмаршал Фердинанд Шернер публично появился в Остландском городе Рига, произнеся торжественную речь перед своим милитаристским отрядом. Он заявил, что после праведной смерти предателя Ганса Шпейделя Шернер стал официальным главой ОКБ. Чтобы "восстановить мир" после бомбардировки штаб-квартиры, он поклялся протолкнуть свои войска вермахта через немецкую границу и двинуться прямо на Германию.\n\n фюрер демонстративно молчал, а начальник партийной канцелярии Бальдур фон Ширах почти взял на себя контроль в качестве главы государства, требуя, чтобы милитаристы оставались на своих местах или рисковали быть уничтоженными его верноподданными вермахта."
BOR_Dismantlement_I.142.a:0 "первые главы еще одной гражданской войны?"

BOR_Dismantlement_I.143.t:0 "Если вы не можете победить их..."
BOR_Dismantlement_I.143.desc:0 "Бальдур фон Ширах бродил по кабинету фюрера, недоверчиво качая головой. Всего за один день все вокруг него рухнуло. Ганс Шпейдель и офицеры-реформисты были мертвы. Мартин Борман только что бесследно исчез. Как исполняющий обязанности фюрера, фон Ширах отвечал за то, чтобы не допустить развала министерств рейха. Вернер Науманн и RMVP работали сверхурочно над пропагандой, объясняющей недавние события, Курт Ланге пытался остановить дальнейшее падение рынков, а Вальтер Хьюел требовал, чтобы правительство Остланда объявило войну милитаристам в пределах своих границ.но было уже слишком поздно. Вильгельм Бургдорф и другие консервативные офицеры Вермахта приняли заявление Шернера, отчаянно желая предотвратить новую гражданскую войну. Сам фон Ширах получил послание от милитаристов, обещавших ему сохранение власти в обмен на поддержку. Альтернативы выглядели ужасными."
BOR_Dismantlement_I.143.a:0 "Присоединяйтесь к ним."

BOR_Dismantlement_I.144.t:0 "громовые аплодисменты"
BOR_Dismantlement_I.144.desc:0 "душная влажность Рейхстага была невыносимой. Фердинанд Шернер гордо стоял в своем мундире, по бокам Отто Эрнст Ремер и Бальдур фон Ширах. На бледных лицах, смотревших на него, застыли растерянность, страх, а в некоторых случаях даже возбуждение. Ему было все равно, что думают о нем люди. Само его присутствие было достаточно сильным, чтобы вызвать такие сильные и страстные эмоции у этих пронырливых политиков, и одно это доставляло ему удовольствие.напряженный ропот прекратился, когда председатель Рейхстага поднялся на ноги."в соответствии с нашим чрезвычайным голосованием и в свете внезапного исчезновения фюрера глава ОКВ фельдмаршал Фердинанд Шернер будет назначен руководителем Временного правительства Германии". члены Рейхстага поднимались и опускались в спорадических аплодисментах, как бурная коричневая волна. Шернер поднялся на трибуну и откашлялся.\n\n"члены Рейхстага. Давно уже слабость поразила наш славный народ. Слабость, коррупция и вырождение. Теперь, под моим руководством этого временного правительства, порядок будет восстановлен. Зиг Хайль!""
BOR_Dismantlement_I.144.a:0 "Зиг Хайль."

BOR_Dismantlement_I.145.t:0 "при осмотре"
BOR_Dismantlement_I.145.desc:0 ""Где, черт возьми, Шернер? Я хочу, чтобы он объяснил мне эти встречи, черт побери! Я спрашивал о нем два дня назад!"\n\n"штаб фельдмаршала Шернера утверждает, что в настоящее время он проходит важную инспекцию войск." Генрих Мюллер нахмурился - очевидно, мысль о Шернере не понравилась шефу Орпо. "важнее, чем его фюрер? Мне плевать, если он сражается с партизанами голыми гребаными руками, когда его фюрер зовет, он отвечает!"\n\n"вот в чем дело. Ни его сотрудники, ни информаторы Орпо не смогли точно определить, где именно проходит эта проверка." Борман раздраженно вздохнул. Это расследование придется отложить."
BOR_Dismantlement_I.145.a:0 "Как только вы найдете его, я хочу получить ответы!"

BOR_Dismantlement_I.146.t:0 "как пастушьи кошки"
BOR_Dismantlement_I.146.desc:0 ""и позвольте мне угадать, вы предпочли бы большее распределение средств своему собственному командованию? Я здесь не воспитательница детского сада, чтобы разбираться с вашими ссорами, я-фюрер! У меня есть дела поважнее, чтобы уладить ваши финансовые споры. Не тревожьте меня снова этой глупостью. - хмурый взгляд нермана стал еще глубже, хотя он все же поднял руку в жестком приветствии. - Да, мой фюрер. Хайль Борман." С этими словами он повернулся и вышел из комнаты.\\n nVon Ширах одобрительно кивнул. - Отлично сработано, мой фюрер. Теперь мы можем вернуться к реальному бизнесу.""
BOR_Dismantlement_I.146.a:0 "Боже,  эти люди утомляют меня."

 #Dismantlement II events#
 #Discovery#
 bor_disII_discovery.1.t:0 "Шепот Инакомыслия"
 bor_disII_discovery.1.desc:0 "генерал-лейтенант Рейнхард Гелен, глава Милитаришер Абширдайнст отделения орднунгполицаи, вошёл в кабинет Фюрера с великой озабоченностью запечатлённой на его побледневшем лице. Рядом с ним лежал толстый чёрный портфель. Борманн хотел было отругать его за то, что он не постучал, но сдержался. Такой грубый поступок, несомненно, говорил о серьезности предстоящей темы.\n\n"Хайль Борманн," Пропыхтел Гелен, отдавая честь, прежде чем положить портфель на стол и вытащить оттуда огромный набор документов, папок и кассет. Наконец он сел, глубоко вздохнул и посмотрел Борманну прямо в глаза. "Мой Фюрер, то, что я собираюсь сказать, является следствием как исследований, так и спекуляций." Он поправил его квадратные очки. "У меня есть основания полагать, что существует внутренний заговор против вашего руководства. Заговор внутри самого правительства." Борманн молча смотрел на него, скрипя зубами. Гелен откашлялся и пробежался глазами по уликам. "У меня есть магнитофонные записи и их расшифровки. Я получил письма и дневники. Я признаю, что ни одно из этих доказательств не является достаточно надежным, чтобы произвести какие-либо аресты, и я готов признать, что в этом деле играет роль предвзятость подтверждения... но я не думаю, что мы можем рисковать."\n\nНесколько мгновений Борманн сидел молча, уставившись на лежащие перед ним документы."
 bor_disII_discovery.1.a:0 "Гелен пытается убедить меня избавиться от его противников. Я не поддамся на такой обман."
 bor_disII_discovery.1.b:0 "Гелен должен продолжить расследование. Было бы глупо игнорировать потенциальное инакомыслие."

 bor_disII_discovery.2.t:0 "Вышвыривая Ласку"
 bor_disII_discovery.2.desc:0 ""Уберите ваши документы," Сказал Борманн, сердито глядя На генерал-лейтенанта. "У меня нет времени на теории заговора." Особенно у него не было времени на манипулятивных маленьких ласк, пытающихся использовать его положение.\n\n"Мой Фюрер," ответил нерешительно Гелен. Его лицо опустилось. "У меня есть основания полагать–"\n\n"На этом всё," Рявкнул Борманн. Гелен откашлялся и кивнул. Он собрал его 'улики' и направился к двери. "И ещё, Гер Гелен. Никогда не входите в мой кабинет без стука."\n\nГелен тихо кивнул, отдал честь, и выскользнул за дверь."
 bor_disII_discovery.2.a:0 "Я буду следить за ним"

 bor_disII_discovery.3.t:0 "Расследование начинается"
 bor_disII_discovery.3.desc:0 ""Вы правы," Сказал Борманн сквозь стиснутые зубы, просматривая улики. "Мы не можем рисковать. Если в правительстве есть инакомыслие, то его нужно раздавить как жука. Даю разрешение на начало полномасштабного расследования. Начинайте прямо сейчас.\n\n"Да, мой Фюрер," Улыбнулся Гелен, его глаза загорелись. "Я использую все имеющиеся в моем распоряжении средства. Естественно, это будет совершенно секретно."\n\n"Естественно." В голове Бормана проносились разные сценарии. Правда ли это? Может быть, в коридорах Рейхстага и в кабинетах Рейхсканцлея скрывается какая-то темная сила? Распространялось ли инакомыслие по всему его правительству, хотя бы слегка недосягаемое? Он еще сильнее стиснул зубы. Кто может быть в этом замешан? Кто-то из военных? Кто-то из кабинета? Были ли это просто шепотки о несогласии или заговоры о низложении?"
 bor_disII_discovery.3.a:0 "Гелену лучше не подвести меня."

 bor_disII_discovery.4.t:0 "Унтернехмен Дольштос"
 bor_disII_discovery.4.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nСЕКРЕТНЫЕ ЗАПИСЫВАЮЩИЕ УСТРОЙСТВА В РЕЙХСТАГЕ ВЫЯВИЛИ НЕДОВОЛЬСТВО СРЕДИ НАШИХ МИЛИТАРИСТСКИХ СОЮЗНИКОВ. КАССЕТЫ #1 И #2 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ ЧЕТЫРЁХ ОТДЕЛЬНЫХ БЕСЕД МЕЖДУ ПАРТИЙНЫМИ БЮРОКРАТАМИ И ОФИЦЕРАМИ ВЕРМАХТА, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦЕ 2 ПРИЛАГАЕМОГО ДОКУМЕНТА. КРИТИКА ВКЛЮЧАЕТ НЕДОСТАТОЧНОЕ ФИНАНСИРОВАНИЕ ВЕРМАХТА, СЛАБУЮ ВНЕШНЮЮ ПОЛИТИКУ И ЭКСТРЕМАЛЬНЫЕ ЭКОНОМИЧЕСКИЕ РЕФОРМЫ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.4.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nСЕКРЕТНЫЕ ЗАПИСЫВАЮЩИЕ УСТРОЙСТВА В РЕЙХСТАГЕ ВЫЯВИЛИ НЕДОВОЛЬСТВО СРЕДИ НАШИХ РЕФОРМИСТСКИХ СОЮЗНИКОВ. КАССЕТЫ #1 И #2 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ ЧЕТЫРЁХ ОТДЕЛЬНЫХ БЕСЕД МЕЖДУ ПАРТИЙНЫМИ БЮРОКРАТАМИ И ОФИЦЕРАМИ ВЕРМАХТА, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦЕ 2 ПРИЛАГАЕМОГО ДОКУМЕНТА. КРИТИКА ВКЛЮЧАЕТ ПРОДОЛЖЕННУЮ ПОЛИТИЗАЦИЮ ВООРУЖЁННЫХ СИЛ, АГРЕССИВНУЮ ВНЕШНЮЮ ПОЛИТИКУ И МЯГКИЕ ЭКОНОМИЧЕСКИЕ РЕФОРМЫ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.4.a:0 "Когда наши союзники не жалуются? закрывайте 'расследование' этого болвана."
 bor_disII_discovery.4.b:0 "Это вызывает беспокойство. 'Кляйнер Фукс' должен продолжить расследование."

 bor_disII_discovery.5.t:0 "Второй Доклад"
 bor_disII_discovery.5.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nНОВЫЕ ЗАПИСИ ПОКАЗЫВАЮТ ДАЛЬНЕЙШЕЕ НЕСОГЛАСИЕ СРЕДИ НАШИХ РЕФОРМИСТСКИХ СОЮЗНИКОВ. ЗАПИСИ #1-4 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ МЕЖДУ ОТДЕЛЬНЫМИ ФИГУРАМИ РЕФОРМИСТОВ, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦАХ 2-3 ПРИЛАГАЕМОГО ДОКУМЕНТА. РАЗГОВОРЫ ВКЛЮЧАЮТ НЕДОВОЛЬСТВО РАЗРЫВОМ ОТНОШЕНИЙ МЕЖДУ ФЮРЕРОМ И РЕФОРМИСТАМИ ОБВИНЕНИЯМИ В ПРЕДАТЕЛЬСТВЕ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.5.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nНОВЫЕ ЗАПИСИ ПОКАЗЫВАЮТ ДАЛЬНЕЙШЕЕ НЕСОГЛАСИЕ СРЕДИ НАШИХ МИЛИТАРИСТСКИХ СОЮЗНИКОВ. ЗАПИСИ #1-4 В ПРИЛАГАЕМОМ КОНВЕРТЕ СОДЕРЖАТ АУДИОЗАПИСИ МЕЖДУ ОТДЕЛЬНЫМИ ФИГУРАМИ МИЛИТАРИСТОВ, КАЖДЫЙ ИЗ КОТОРЫХ НАЗВАН НА СТРАНИЦАХ 2-3 ПРИЛАГАЕМОГО ДОКУМЕНТА. РАЗГОВОРЫ ВКЛЮЧАЮТ НЕДОВОЛЬСТВО РАЗРЫВОМ ОТНОШЕНИЙ МЕЖДУ ФЮРЕРОМ И МИЛИТАРИСТАМИ И ОБВИНЕНИЯМИ В ПРЕДАТЕЛЬСТВЕ.\n\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.5.a:0 "Я ожидал жалоб в тот момент, когда нарушил их доверие. Пусть они погрязнут в жалости к себе."
 bor_disII_discovery.5.b:0 "Тревожные события. Гелен должен следить за этими людьми и собрать больше информации."

 bor_disII_discovery.6.t:0 "Шепот Становится Громче"
 bor_disII_discovery.6.desc_reformist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nЭТО КРАТКОЕ ИЗЛОЖЕНИЕ ОТЧЕТОВ, ПОДАННЫХ АГЕНТАМИ КЕЛЕР ВУЛЬФ, ФЕТТЕР ХУНД И ФЛЮГЕЛЛОСЕ ФЛАДЕРМАУС. ЭТИМ АГЕНТАМ БЫЛО ПОРУЧЕНО СЛЕДИТЬ ЗА РЕФОРМИСТСКИМИ ФИГУРАМИ, УПОМЯНУТЫМИ В МОЕМ ПРЕДЫДУЩЕМ ДОКЛАДЕ. ВСЕ ТРИ АГЕНТА УТВЕРЖДАЮТ, ЧТО БЫЛИ СВИДЕТЕЛЯМИ НЕСКОЛЬКИХ ВСТРЕЧ МЕЖДУ ЭТИМИ ФИГУРАМИ И ВЫСОКОПОСТАВЛЕННЫМИ КОНСЕРВАТОРАМИ В ПАРТИЙНОЙ БЮРОКРАТИИ (ВСЕ ОНИ УКАЗАНЫ НА СТРАНИЦАХ 2-4 ПРИЛАГАЕМОГО ДОКУМЕНТА). АГЕНТ ФЕТТЕР ХУНД ПОДРОБНО ОПИСЫВАЕТ РАЗГОВОР КАК ПРОЯВЛЕНИЕ НЕДОВОЛЬСТВА ТЕМ, КАК ФЮРЕР СПРАВЛЯЕТСЯ С МИЛИТАРИСТСКИМ ЗАГОВОРОМ.\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.6.desc_militarist:0 "ОРДНУНГСПОЛИЦАИ - МИЛИТАРИШЕР АБШИРДАЙНСТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nКАСАТЕЛЬНО УНТЕРНЕХМЕН ДОЛЬШТОС\n\nЭТО КРАТКОЕ ИЗЛОЖЕНИЕ ОТЧЕТОВ, ПОДАННЫХ АГЕНТАМИ КЕЛЕР ВУЛЬФ, ФЕТТЕР ХУНД И ФЛЮГЕЛЛОСЕ ФЛАДЕРМАУС. ЭТИМ АГЕНТАМ БЫЛО ПОРУЧЕНО СЛЕДИТЬ ЗА МИЛИТАРИСТСКИМИ ФИГУРАМИ, УПОМЯНУТЫМИ В МОЕМ ПРЕДЫДУЩЕМ ДОКЛАДЕ. ВСЕ ТРИ АГЕНТА УТВЕРЖДАЮТ, ЧТО БЫЛИ СВИДЕТЕЛЯМИ НЕСКОЛЬКИХ ВСТРЕЧ МЕЖДУ ЭТИМИ ФИГУРАМИ И ВЫСОКОПОСТАВЛЕННЫМИ КОНСЕРВАТОРАМИ В ПАРТИЙНОЙ БЮРОКРАТИИ (ВСЕ ОНИ УКАЗАНЫ НА СТРАНИЦАХ 2-4 ПРИЛАГАЕМОГО ДОКУМЕНТА). АГЕНТ ФЕТТЕР ХУНД ПОДРОБНО ОПИСЫВАЕТ РАЗГОВОР КАК ПРОЯВЛЕНИЕ НЕДОВОЛЬСТВА ТЕМ, КАК ФЮРЕР СПРАВЛЯЕТСЯ С РЕФОРМИСТСКИМ ЗАГОВОРОМ.\nХАЙЛЬ БОРМАНН!\nАГЕНТ КЛЯЙНЕР ФУКС"
 bor_disII_discovery.6.a:0 "Неужели лозы этого заговора опутали моих консервативных союзников?!"

 bor_disII_discovery.7.t:0 "История Повторяется"
 bor_disII_discovery.7.desc:0 "Слухи всплыли на поверхность Рейхсканцлея, как отбросы со дна мутного озера. Консервативные функционеры внутри партии планировали создать новый правительственный комитет, призванный прорваться через раздутую бюрократию, эффективно работая вокруг различных министерств. Детали были в лучшем случае туманны, но Борман распознал захват власти, когда увидел его. В конце концов, он сам пытался создать Дрейераушус в 1943 году в попытке централизовать власть.\n\nДрейераушус провалился, как и этот новый 'комитет'."
 bor_disII_discovery.7.a:0 "Может быть, Рейнхард Гелен что-то напутал?"
 bor_disII_discovery.7.b:0 "Заговор распутывается."

 bor_disII_discovery.8.t:0 "Прямая Линия С Генерал-Лейтенантом"
 bor_disII_discovery.8.desc_reformist:0 "Борманн прошелся от стола к окну, заложив руки за спину. Сначала глава СВК врывается в его кабинет и плетет дикую историю о заговорах. Затем до его ушей доходят слухи о коварных интригах среди партийных консерваторов. Он всегда был таким осторожным, готовым безжалостно уничтожить любую угрозу своей власти в любой момент. Разгром милитаристского заговора более чем доказал это. Неужели его ослепило собственное высокомерие?\n\nОн взял трубку и набрал номер.\n\n"Генерал-Лейтенант Гелен," Сказал Борманн, прервав формальные приветствия. "Вы приходили ко мне в кабинет и говорили о некоторых... Заговорщиках в правительстве, решившихся лишить меня власти. Я уверен, что такой умный человек, как вы, уже слышал об этих заслуживающих доверия слухах про 'комитет'. Я хочу, чтобы вы выяснили, что, черт возьми, происходит. Когда мы виделись в последний раз, вы, кажется, стремились немедленно начать расследование. Теперь у вас есть мое разрешение. Не разочаруйте меня."\n\n"Да, мой Фюрер," Ответил Гелен. "Хайль Борманн!""
 bor_disII_discovery.8.desc_militarist:0 "Борманн прошелся от стола к окну, заложив руки за спину. Сначала глава СВК врывается в его кабинет и плетет дикую историю о заговорах. Затем до его ушей доходят слухи о коварных интригах среди партийных консерваторов. Он всегда был таким осторожным, готовым безжалостно уничтожить любую угрозу своей власти в любой момент. Разгром реформистского заговора более чем доказал это. Неужели его ослепило собственное высокомерие?\n\nОн взял трубку и набрал номер.\n\n"Генерал-Лейтенант Гелен," Сказал Борманн, прервав формальные приветствия. "Вы приходили ко мне в кабинет и говорили о некоторых... Заговорщиках в правительстве, решившихся лишить меня власти. Я уверен, что такой умный человек, как вы, уже слышал об этих заслуживающих доверия слухах про 'комитет'. Я хочу, чтобы вы выяснили, что, черт возьми, происходит. Когда мы виделись в последний раз, вы, кажется, стремились немедленно начать расследование. Теперь у вас есть мое разрешение. Не разочаруйте меня."\n\n"Да, мой Фюрер," Ответил Гелен. "Хайль Борманн!""
 bor_disII_discovery.8.a:0 "Хорошо"

 bor_disII_discovery.9.t:0 "Встреча С Генерал-Лейтенантом"
 bor_disII_discovery.9.desc:0 ""Присаживайтесь, Генерал-Лейтенант," Приказал Борманн, расхаживая по комнате и посасывая сигару. Рейнхард Гелен сделал так, как ему было сказано, и терпеливо ждал. Борманн вынул сигару изо рта и прищурился. "В Рейхе есть предатели, генерал-лейтенант. Коварные крысы снуют по коридорам Рейхстага и Рейхсканцлея, распространяя свою болезнь, в то время как неуклюжие идиоты переступают через них в неведении. Ваши отчеты доказали это, и теперь появились достоверные слухи об этом 'комитете'. Как я мог быть таким слепым?" Он швырнул сигару в стеклянную пепельницу и зарычал. "Нам нужно мобилизовать ОрПо. Приведите её в состояние повышенной готовности. Эти интриганы хотят контролировать меня, как марионетку, или вообще выбросить из власти. Я не могу рисковать ни тем, ни другим!"\n\n"Ваши убеждения хорошо обоснованы, мой Фюрер," Начал Гелен. "Однако не следует действовать слишком опрометчиво. Приведение ОрПо в состояние повышенной готовности может привести к тому, что эти интриганы начнут наращивать свои планы. Пожалуйста, позвольте мне продолжить расследование с предельной осторожностью.""
 bor_disII_discovery.9.a:0 ""Это не стоит риска. ОрПо должна быть мобилизована!""
 bor_disII_discovery.9.b:0 ""Мы должны действовать с осторожностью. Продолжайте свою работу незаметно.""

 bor_disII_discovery.10.t:0 "Высокая Боевая Готовность"
 bor_disII_discovery.10.desc:0 "Орднунгполицаи приведены в состояние повышенной боевой готовности.\n\nПо прямому, но неопределенному приказу фюрера, Генрих Мюллер мобилизовал ОрПо. Отряды вооруженных офицеров патрулируют улицы Германии и коридоры Рейхстага. Охранная деятельность на всей территории Рейхсканцелярии утроилась. Неуверенные в цели своих приказов, тем не менее эти люди беспрекословно повиновались своему главе, ожидая чего угодно от теракта до массовых беспорядков.\n\nВ бюрократическом лабиринте Германии вспыхнула деятельность более политического характера. Шепот стал громче и чаще. Рукопожатия становятся менее нерешительными.\n\nГород глубоко вздохнул... И стал ждать."
 bor_disII_discovery.10.a:0 "Что за темные паутины плетутся??"

 bor_disII_discovery.11.t:0 "Письмо При Свете Лампы"
 bor_disII_discovery.11.desc_reformist:0 "Рейнхард Гелен вошел в свой дом и включил свет. Как всегда, он запустил руку под обеденный стол, осмотрел туалет и заглянул под абажур лампы, стоявшей рядом с кроватью. Как всегда, он не обнаружил никаких подслушивающих устройств. Гелен сунул руку глубоко во внутренний карман пиджака и вытащил маленький листок бумаги. Он должен был прочитать его еще раз, просто чтобы убедиться.\n\n во время посещения кабинета Генриха Мюллера он ... случайно наткнулся на письмо, которое случайно попало в папку, которую он нёс. Он собирался положить его обратно, пока его глаза не пробежали содержимое и он не понял, от кого оно было адресовано: один из высокопоставленных консервативных бюрократов, которого его агенты поймали за тайной беседой с офицерами-реформистами. К сожалению, в самом письме не было никаких других сюрпризов. С другой стороны, стал бы Мюллер вступать в сговор с кем-то настолько глупым, кто оставляет свои намерения в письме?"
 bor_disII_discovery.11.desc_militarist:0 "Рейнхард Гелен вошел в свой дом и включил свет. Как всегда, он запустил руку под обеденный стол, осмотрел туалет и заглянул под абажур лампы, стоявшей рядом с кроватью. Как всегда, он не обнаружил никаких подслушивающих устройств. Гелен сунул руку глубоко во внутренний карман пиджака и вытащил маленький листок бумаги. Он должен был прочитать его еще раз, просто чтобы убедиться.\n\nВо время посещения кабинета Генриха Мюллера он, случайно наткнулся на письмо, которое случайно попало в папку, которую он нёс. Он собирался положить его обратно, пока его глаза не пробежали содержимое и он не понял, от кого оно было адресовано: один из высокопоставленных консервативных бюрократов, которого его агенты поймали за тайной беседой с офицерами-милитаристами. К сожалению, в самом письме не было никаких других сюрпризов. С другой стороны, стал бы Мюллер вступать в сговор с кем-то настолько глупым, кто оставляет свои намерения в письме?"
 bor_disII_discovery.11.a:0 "Еще один шаг ближе к истине."

 bor_disII_discovery.12.t:0 "Паутина Увеличивается"
 bor_disII_discovery.12.desc_reformist:0 ""Какая переписка могла быть у начальника Орднунгполицаи с таким человеком?" Спросил Борманн, с гримасой глядя в окно. Громоздкая помпезность Фольксхалле начинала его раздражать. "Правда, в письме мало что сказано, но с другой стороны, с чего бы? Глупо было бы этим заговорщикам сообщать о своих планах через письма."\n\n"Если эти консерваторы в сговоре с нашими так называемыми реформистскими союзниками," Гелен нетерпеливо кивнул, "почему бы им не привлечь и Мюллера? Он один из самых влиятельных людей в Рейхе."\n\n"Вот именно," Борманн сплюнул. "Он должен быть немедленно отстранен от должности."\n\n"По какому обвинению?" Холодно ответил Гелен. "Мы не должны торопиться, мой фюрер."\n\n"По какому обвинению?" Борманн наконец повернулся к нему лицом. "Оставляю это на ваше усмотрение.""
 bor_disII_discovery.12.desc_militarist:0 ""Какая переписка могла быть у начальника Орднунгполицаи с таким человеком?" Спросил Борманн, с гримасой глядя в окно. Громоздкая помпезность Фольксхалле начинала его раздражать. "Правда, в письме мало что сказано, но с другой стороны, с чего бы? Глупо было бы этим заговорщикам сообщать о своих планах через письма."\n\n"Если эти консерваторы в сговоре с нашими так называемыми милитаристскими союзниками," Гелен нетерпеливо кивнул, "почему бы им не привлечь и Мюллера? Он один из самых влиятельных людей в Рейхе."\n\n"Вот именно," Борманн сплюнул. "Он должен быть немедленно отстранен от должности."\n\n"По какому обвинению?" Холодно ответил Гелен. "Мы не должны торопиться, мой фюрер."\n\n"По какому обвинению?" Борманн наконец повернулся к нему лицом. "Оставляю это на ваше усмотрение.""
 bor_disII_discovery.12.a:0 "ОрПо нужен новый глава."

 bor_disII_discovery.13.t:0 "Копание В Грязи"
 bor_disII_discovery.13.desc:0 "Гелен приказал своему верному другу и доверенному лицу Герхарду Весселю раскопать как можно больше грязи на Генриха Мюллера. Как руководитель аналитического отдела разведки, Вессель быстро раскрыл несколько случаев потенциального подкупа, но ничего конкретного, что могло бы оправдать увольнение Мюллера.\n\nКоррупция этого человека была скрыта с подозрительной эффективностью. Неужели заговорщики помогали ему в обмен на его поддержку? Это не имело значения. Гелену, естественно, придется полагаться на менее достоверные сведения. Он не в первый раз сфабриковывал улики и сомневался, что в последний..\n\nГенрих Мюллер, начальник Орднунгполицаи и растратчик средств! Он уже видел заголовки в государственной прессе.Если, конечно, они этого не скрывали."
 bor_disII_discovery.13.a:0 "Выпьем за последнюю неделю работы Мюллера!"

 bor_disII_discovery.14.t:0 "Взлет одного человека-падение другого"
 bor_disII_discovery.14.desc:0 "Генрих Мюллер, бывший директор Гестапо и начальник Орднунгсполицаи, был официально отстранен от должности после обвинений во взяточничестве, коррупции и растрате государственных средств. Хотя Мюллер не был официально обвинен в своих преступлениях, он был лишен званий и отстранён от любой формы военной службы.\n\nГенерал-лейтенант Рейнхард Гелен, глава ОрПо Милитаришер Абширдайнст, теперь был назначен новым руководителем организации самим Фюрером.\n\nНесмотря на этот незначительный триумф, рак инакомыслия и секретности продолжает расти в сердце Германии. Внутренняя оппозиция объединяется, готовясь нанести удар по фюреру, когда придет время. Он в этом уверен.\n\nБорман и Гелен готовы к будущему. Они выследят этих предателей и перебьют их как крыс."
 bor_disII_discovery.14.a:0 "Мы должны сделать необходимые приготовления."

 #Preparation#
 bor_disII_preparation.1.t:0 "Под Новым Руководством"
 bor_disII_preparation.1.desc:0 "Стол Гелена был завален бумагами, но его это не смутило. С его новым положением он был посвящен во все тайны ОрПо - по крайней мере, номинально. Он вынужден был признать, что невольно восхищается своим предшественником. Мюллер определил орднунгполицаи в его современной роли, превратив его из одной из многих полицейских и охранных организаций в доминирующее разведывательное управление в Рейхе. Это было почти трагедией-разрушить так много его работы, но фюрер требовал результатов, и Гелен решил быть человеком, который их принесет.\n\nЕго первым действием, продиктованным самим Борманом, была полная перестройка организации под его руководством- и как он мог отказаться от такого предложения? Сила канцелярской крысы часто недооценивалась. Одним взмахом пера он мог лишить самых доверенных людей Мюллера контакта друг с другом и отправить их в противоположные концы Рейха. Да, с этим новообретенным контролем он мог бы начать работу по выкапыванию корня и стебля заговора. Отныне Фюрер будет слышать только хорошие вести - он об этом позаботится."
 bor_disII_preparation.1.a:0 "Не обращайте внимания на человека за занавеской."

 bor_disII_preparation.2.t:0 "Начинайте Копать"
 bor_disII_preparation.2.desc_muller_only:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ДОКЛАД УНТЕРНЕХМЕН ДОЛЬШТОС \n\nРАССЛЕДОВАНИЯ В ОТНОШЕНИИ ПРЕДАТЕЛЕЙ ВНУТРИ ПАРТИИ ПРОДОЛЖАЮТСЯ В ТЕМПЕ. НИЖЕ ПРИВОДИТСЯ КРАТКОЕ ИЗЛОЖЕНИЕ РЕЗУЛЬТАТОВ РАССЛЕДОВАНИЯ В ОТНОШЕНИИ СЛЕДУЮЩИХ ШАГОВ.\n\nСВЯЗЬ С МЮЛЛЕРОМ-НЕСМОТРЯ НА УВОЛЬНЕНИЕ МЮЛЛЕРА И РЕОРГАНИЗАЦИЮ ОРПО, ОН ПОДДЕРЖИВАЕТ СВЯЗИ С ПРЕЖНИМИ КОНТАКТАМИ И ОСТАЁТСЯ ПОДОЗРЕВАЕМЫМ В ЗАГОВОРЕ. ЕГО ПИСЬМА К ВЫСШИМ ЭЛЕМЕНТАМ ВНУТРИ ПАРТИИ УКАЗЫВАЮТ НА ТО, ЧТО ЭТО ТАК, И ОСТАЕТСЯ ПУТЕМ РАССЛЕДОВАНИЯ."
 bor_disII_preparation.2.desc_allies_reformist:0 "ОРДНУНГСПОЛИЦАИ ГАУПТАМТ\nДЛЯ ФЮРЕРА\nСВЕРХСЕКРЕТНАЯ ИНФОРМАЦИЯ\nПРЕДВАРИТЕЛЬНЫЙ ДОКЛАД УНТЕРНЕХМЕН ДОЛЬШТОС \n\nРАССЛЕДОВАНИЯ В ОТНОШЕНИИ ПРЕДАТЕЛЕЙ ВНУТРИ ПАРТИИ ПРОДОЛЖАЮТСЯ В ТЕМПЕ. НИЖЕ ПРИВОДИТСЯ КРАТКОЕ ИЗЛОЖЕНИЕ РЕЗУЛЬТАТОВ РАССЛЕДОВАНИЯ В ОТНОШЕНИИ СЛЕДУЮЩИХ ШАГОВ.\n\nСВЯЗЬ С МЮЛЛЕРОМ-НЕСМОТРЯ НА УВОЛЬНЕНИЕ МЮЛЛЕРА И РЕОРГАНИЗАЦИЮ ОРПО, ОН ПОДДЕРЖИВАЕТ СВЯЗИ С ПРЕЖНИМИ КОНТАКТАМИ И ОСТАЁТСЯ ПОДОЗРЕВАЕМЫМ В ЗАГОВОРЕ. ЕГО ПИСЬМА К ВЫСШИМ ЭЛЕМЕНТАМ ВНУТРИ ПАРТИИ УКАЗЫВАЮТ НА ТО, ЧТО ЭТО ТАК, И ОСТАЕТСЯ ПУТЕМ РАССЛЕДОВАНИЯ.\n\nНЕДОВОЛЬСТВО СОЮЗНИКОВ - ПОСЛЕДУЮЩИЕ РАССЛЕДОВАНИЯ ВЫЯВИЛИ НЕДОВОЛЬСТВО СРЕДИ ВЫСШИХ РЕФОРМИСТСКИХ ЭЛЕМЕНТОВ ВНУТРИ ПАРТИЙНОГО АППАРАТА. НАЗВАННЫЕ ПРИЧИНЫ ВКЛЮЧАЮТ ЭКОНОМИЧЕСКИЙ СПАД, ОШИБОЧНУЮ ВНЕШНЮЮ ПОЛИТИКУ И БЕСТАКТНЫЕ ВНУТРЕННИЕ ДЕЛА. НАБЛЮДЕНИЕ ЗА ЭТИМИ ЭЛЕМЕНТАМИ С ЦЕЛЬЮ УСТАНОВЛЕНИЯ СТЕПЕНИ ИЗМЕНЫ ОСТАЕТСЯ ОДНИМ ИЗ ВАРИАНТОВ."
