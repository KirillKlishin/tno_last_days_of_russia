 GER_Bormann_Fall_Rollo_category:0 "Падение Rollo"
 GER_Bormann_Fall_Rollo_category_desc:0 "В дни начиная с национального учреждения Бретонца будет всего лишь сноской в истории, поскольку это было прежде. "

 BOR_Brittany_War_Dec:0 " §RLaunch Падение Rollo§! "
 BOR_Brittany_War_Dec_desc:0 "время прибыл. Позвольте нам приплывать вперед и выполнять нашу часть в деле с Францией, так, чтобы мы могли наконец восстановить нашу гегемонию в Западной Европе. "

 BOR_Invasion_of_Brittany:0 "Падение Rollo"
 BOR_Invasion_of_Brittany_desc:0 "Падение Rollo - Franco-немецкое действие, чтобы восстановить контроль над Бретанью, в обмен на перевход Франции в Einheitspakt. Подобно eponymous Викингу более чем тысячу лет назад, Германия восстановит ее область по Франции - с согласием Франции, независимо от того как неохотно этому дают ... "

 BOR_FRA_Invasion_of_Brittany:0 "Франция Готовится к Падению Rollo"
 BOR_FRA_Invasion_of_Brittany_desc:0 "французы помещают последние штрихи в их часть Падения Rollo - вторжение начнется скоро. "

 BOR_France_German_reinforcement:0 "Посылают Добровольцам Франции"
 BOR_France_German_reinforcement_desc:0 "Рассмотрение нашей роли в Падении Rollo, мы пошлем единицы добровольца Веркхмархт  в форме Franco-немца Фреикорпса. "

 BOR_France_German_equipment:0 "Отправляют Оборудование к Франции"
 BOR_France_German_equipment_desc:0 "французская армия - безнадежно underequipped - мы пошлем им руки, чтобы помочь их усилию в Падении Rollo. "

 BOR_France_German_manpower:0 "Посылают Подкрепление Франции"
 BOR_France_German_manpower_desc:0 "С бургундским нападением против Франции, французское правительство потеряло несколько из его наибольших центров населения. Мы пошлем добровольцам, чтобы помочь их сдержанности. "
 
