GER_BOR_OFN_Lifting_The_Curtain_desc:0 "когда хороший немецкий гражданин думает об американском народе, он думает о выродившемся либеральном населении, порабощенном как своей собственной манией величия, так и своей любовью к евреям и большевикам. Однако, несмотря на их бесчисленные недостатки почти во всех аспектах, мы разделяем с американцами две вещи: желание не допустить, чтобы ядерная война опустошила планету, и ненависть к расово неполноценной империи Японии.именно из-за этих общих причин наш мудрый Фюрер решил уменьшить разрыв между Рейхом и Америкой. Глупые люди могут видеть в этом признак слабости, но мы знаем это как доказательство врожденного превосходства национал-социализма. Американцы, видя силу, которой мы обладаем, займут свое место ниже нас по собственной воле. Для этого им нужно всего лишь несколько небольших толчков."
GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "американские СМИ не очень добры к нашему фюреру. В конце концов, если бы они показали правдивое изображение великого германского Рейха, скучные американские граждане стали бы карабкаться, чтобы иммигрировать в него! Поэтому американцы изображают Бормана чудовищем, как до него они изображали Гитлера. Прежде чем американцы согласятся на какую-либо сделку с нашей нацией, мы должны показать им, что фюрер не является бесчеловечным убийцей, в которого им промыли мозги.мы организовали интервью между фюрером и американским журналистом. Мы, конечно, установили несколько ограничений на то, что можно и что нельзя спрашивать в этом интервью. Однако это не средство обмана, а средство обеспечения того, чтобы американский народ получил истинное и полное представление о характере фюрера."
GER_BOR_OFN_Shift_The_Window_desc:0 "американскому лицемерию нет границ. Провозглашая идеалы свободы и демократии во всем мире, Америка сделала все, чтобы сдержать волю свободных народов Европы к определению своей судьбы в интересах арийской расы. Плача крокодиловыми слезами над угнетенными славянскими народами, они делают все, чтобы покорить страны на своем заднем дворе. Не остались незамеченными и их преступления против Отечества. Где же те "борцы за свободу" в Восточной Европе, которые не воевали с американским оружием и техникой? Разве Архипредатель Шпеер не брал свои серебряные монеты из американских департаментов?из этих фактов ничего не следует: Америка-нечестная политическая организация, которая говорит ложь и обман, и будет только справедливо, если мы будем действовать в отместку за их вероломные махинации. С этой целью мы будем собирать наши спецслужбы для ведения шпионской работы на американской территории. Мы не будем провоцировать беспорядки или что - то в этом роде-скорее, мы будем использовать различные формы тайных действий, чтобы сделать Америку более заинтересованной в нашем партнерстве."
GER_BOR_OFN_Offer_Token_Concessions_desc:0 "хотя наши первоначальные переговоры начались хорошо и американская общественность в целом была восприимчива к началу сближения, наших усилий оказалось недостаточно, чтобы изменить их отношение к нашим геополитическим целям. Американские дипломаты настаивают на наших уступках еще до того, как начнут рассматривать наши требования.чтобы успокоить Соединенные Штаты, можно дать им небольшой, но значимый жест. Конечно, мы не можем просто отказаться от нашего суверенитета и влияния за каждый кусочек Европы, который рассматривается американскими наблюдателями как "оккупированный" или "оспариваемый", но мы можем сделать небольшие шаги, чтобы показать, что мы так же привержены миру во всем мире, как и они. Чтобы показать нашу заинтересованность во взаимовыгодных отношениях, мы можем признать Исландию независимым государством и отменить датский территориальный спор по поводу этой страны. Датчане могут не согласиться с этим шагом, но их вес в международных отношениях не имеет никакого отношения к нашим заявкам. Уступка притязаний на территорию, которая оставалась вне нашей досягаемости более двух десятилетий, - это более чем разумная цена за более доступное поведение со стороны наших врагов."
GER_BOR_OFN_A_Pain_We_Know_desc:0 "вопреки распространенному мнению среди доверчивого американского населения, Мартин Борман не является бессердечным человеком, который не испытывает сочувствия к тем, кто пережил горе и несчастье. Хотя его положение требует сильного сердца и неукротимой воли, даже он может испытывать жалость к заблудшей расе, обесчещенной восточными варварами. Конечно, именно фюрер Адольф Гитлер принес им победу в Перл-Харборе, но зверства японцев на Тихом океане были исключительно на их совести.если и есть что-то определенное в американском обществе, так это то, что они ненавидят японцев больше, чем нас. Мы можем манипулировать их чувствами, чтобы привлечь их общественное мнение на нашу сторону. Оплакивая их национальную утрату, мы можем напомнить им, что они не одиноки в своем горе и что мы, немцы, как никто другой знаем, что значит потерять нашу национальную гордость, отнятую у нас во время Версальского договора. По крайней мере, Америка может постоять за себя - кто был здесь за бедную Германию, кроме группы патриотов, которых "демократический" мир назвал радикалами и преступниками?"
GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "границы по всей Европе укомплектованы сотнями тысяч мужчин, а пакт и ОФН участвуют в одном из самых высоких в мире соревнований по гляделкам. Эта ситуация никому не выгодна, связывая бесчисленное количество людей и огромное количество материалов, которые можно было бы лучше использовать для поддержания безопасности внутри Рейха.это обеспечило бы большую добрую волю, если бы мы предложили сократить наши развертывания против государств, присоединившихся к ОФН,-при условии, конечно, что они сделают то же самое. Возможно, когда-нибудь они назовут фюрера Мартином миротворцем."
GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "прошло много времени с тех пор, как американцы и немцы сидели вместе за столом без насилия. Возможно, они надеялись, что предатель Шпеер выйдет на первое место, но теперь, когда пыль осела, им придется научиться иметь дело с нами - и нам придется иметь дело с ними.мы пошлем приглашение на совместную американо-германскую конференцию, чтобы установить сердечные отношения с нашим старым врагом и показать миру, что мы не являемся каким-то монолитным государством монстров. Как только это будет сделано, мы сможем переориентировать нашу политику на нашего истинного врага на востоке."
GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "Америка и Германия никогда не будут настоящими союзниками - конфликт с их ублюдочной расой, развращенной иудео-большевизмом и кровью Африки неизбежен. Однако ничто так не объединяет людей, как хороший враг, и до тех пор, пока Япония будет продолжать свою империалистическую политику в Тихоокеанском регионе, Америка будет их врагом. Наша прагматичная дружба с Японией давно закончилась - теперь Америка-наш новый неохотный друг."
GER_BOR_OFN_Yet_Another_Failure_desc:0 "Америка и Германия никогда не будут дружить - это теперь ясно. Их ублюдочная раса, развращенная иудео-большевизмом и кровью Африки, сделала их бессмысленными перед лицом истинной угрозы японского империализма, несмотря на всю кровь, которая текла в Тихий океан. Любая надежда на примирение была разбита их ошибочным стремлением к конфликту. Теперь мы должны снова охранять нашу Атлантическую границу."
GER_BOR_OFN_The_English_Issue_desc:0 "место Англии в Европе в лучшем случае сложно. Несмотря на то, что он находится всего в двух шагах от Ла-Манша, американское влияние там остается сильным, и даже могучий флот Рейха предпочел бы не рисковать конфликтом с их авианосными силами в это время. Мы не можем установить свой собственный контроль, но мы не можем рисковать тем, что коварный Альбион снова станет непотопляемым авианосцем или американскими казармами. Мы можем, по крайней мере, добиться от американцев обещаний, что они не будут использовать остров, как Исландию, как Дамоклов меч, висящий над Европой, готовый уничтожить нас одним нажатием кнопки."
GER_BOR_OFN_The_Oriental_Concern_desc:0 "Японская империя была бывшим союзником Рейха во время Второй мировой войны и помогла нашей нации в успешном поражении и завоевании как либеральной плутократии, так и большевистского коммунизма. Однако наши отношения с японцами всегда были браком по расчету. У них были свои причины вступать в конфликт с нашими общими врагами, и существуют огромные различия как между правительственными системами, так и между идеологическими основами германского и японского государств, не говоря уже о нашем очевидном расовом превосходстве. Поскольку напряженность в отношениях с Токио из-за доминирования в Старом Свете усиливается, фюрер должен найти нового союзника для Рейха.к счастью, наши старые враги находятся в фантастическом положении, чтобы обеспечить такую роль. Американцы ненавидят японцев даже больше, чем они ненавидят нас, и эти двое уже почти подрались с гавайским ракетным кризисом. Было бы разумно, если бы оба наших правительства признали Японию в качестве общего врага и согласовали наши экономические и военные стратегии, чтобы сдержать их мощь. В качестве побочного эффекта связь между общим отвращением ко всему японскому могла бы смягчить американское восприятие Германии в целом."
GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "американский режим и его союзники за рубежом печально известны своим широким использованием коварной и обманчивой тактики против своих врагов. ЦРУ, без сомнения, украло бесчисленные секреты и провело многочисленные акты саботажа и подрыва против Рейха. Будет только справедливо, если мы ответим тем же.опро будет развернуто в Соединенных Штатах Америки в большом количестве, чтобы проникнуть и саботировать американскую промышленность и политическое функционирование в массовом порядке. Схемы будут украдены из американских предприятий, шпионы будут внедрены в американские разведывательные сети, и наши агенты перевернут каждый камень, который они смогут найти, чтобы обнаружить информацию, касающуюся американских шпионских усилий в Рейхе. Мы обратим против них коварные игры этих иудео-плутократов, и пусть они сами увидят ловкость и легкомыслие арийского ума."
GER_BOR_OFN_Not_Quite_Loyal_desc:0 "Фрэнсис Паркер Йокей-интригующая фигура. Любимец американских фашистов, Йоки представляет собой самого правого политика в Соединенных Штатах, и хотя его взгляд на расу заметно отличается от национал-социалистической ортодоксии, его сердце, по крайней мере, находится в правильном месте. Будучи головорезом во внешней политике, Йоки особенно мягок в своей риторике против нас и хотел бы, чтобы вся ярость и ненависть американского патриота были обращены на Запад, против Японской империи и их оккупации американской территории, а не против Рейха в Европе. Вместо действующего правительства, готового "играть в мяч" с Германией, как говорят американцы, поддержка одного человека, который, как мы знаем, наверняка был бы дружелюбен к Рейху, кажется рациональным вторым вариантом. Наши друзья в Америке нанесут Йоки визит, чтобы убедиться, что его симпатии к Рейху достаточны для того, чтобы мы могли финансировать его карьеру, и обсудить, как мы можем оказать помощь любимому американскому фашисту."
GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "сближение с американцами не может и не будет улицей с односторонним движением. Точно так же, как мы готовы пойти на уступки ради наших будущих отношений, так и янки должны сделать это. Рейх доказал свою готовность уважать американские приобретения в Северной Атлантике и на Британских островах, и поэтому Америка должна уважать приобретения Германии в континентальной Европе. С начала войны в 30-х годах и до наших дней партизаны в европейских колониях Рейха постоянно совершали террористические акты против немецкого порядка, финансируемые и оснащаемые американскими долларами и американским оружием. Если мы хотим разрядки отношений между президентом и фюрером, то этому отвратительному положению дел должен быть положен конец. Вашингтон вернет свою безвкусную кампанию за "свободу" в Европе только дипломатическим и символическим жестам-больше никаких славянских партизан с американскими пушками."
GER_BOR_OFN_Support_Their_Claims_desc:0 "любая привязанность, которая когда-то существовала между немецким и японским народами, мертва и похоронена, но даже наша великая антипатия к Японии ничто по сравнению с пенящейся яростью американцев. Постоянная японская оккупация так называемых "договорных портов" является отвратительным позором для Соединенных Штатов, и их возвращение легко является самой приоритетной внешнеполитической целью для любого американского президента. В связи с этим Белый дом, несомненно, будет очень благодарен мировой сверхдержаве номер один, которая придет им на помощь и предложит свою искреннюю поддержку для исправления этого ужасного преступления.отныне великий германский Рейх официально признает американский суверенитет над портами Сан-Франциско и Лос-Анджелеса. Эти великие американские города слишком долго имели доступ к Тихому океану, отрезанный от них азиатскими агрессорами untermenschen, и мир должен знать, что Германия на 100% поддерживает их законное возвращение под американский гражданский и военный контроль."
GER_BOR_OFN_In_Their_Backyard_desc:0 "Америки недостаточно. Хотя это экономический, военный и политический стержень ОФН, сдерживание заморской деятельности Орпо на американской земле ограничивает их эффективность в достижении положительных результатов для Рейха и немецкого народа. Разве жадные промышленники Канады и коррумпированные органы безопасности Мексики не столь же восприимчивы к нашему шпионажу, как любой американский бизнесмен или политик? Так зачем же ограничивать себя? Мы можем даже использовать союзников Америки против них, внедряя агентов и подделывая документы из менее защищенных юрисдикций, которые мы затем можем использовать для сбора американской разведки под видом обмена информацией с союзными партнерами. Давайте превратим задний двор Америки в минное поле для уловок, чтобы они не могли найти друзей, с которыми можно было бы безопасно поделиться своими секретами."
GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "наши агенты вернулись со встреч с Йокеем, и их прием был неоднозначным. Этот человек, по-видимому, не питает большой любви ни к одной нации, кроме своей собственной, и едва не донес на одного из наших атташе в полицию, его сдержанность, без сомнения, отчасти была вызвана желанием избежать заголовка в завтрашней газете с "Йокеем" и "нацистским шпионом" в одном предложении. Вполне разумное беспокойство, но все же разочаровывающее для нас.тем не менее, некоторые из подчиненных Йоки и финансистов связались с нашими представителями после того, как переговоры с самим человеком не увенчались успехом. Они готовы взять наши деньги, отмытые в виде пожертвований от американских бизнесменов, без того, чтобы Йоки когда-либо лично узнал об этой схеме. Похоже, Йоки не совсем лоялен к Германии, но он все еще лучший шанс, который у нас есть. Несмотря на всю его риторику "Америка прежде всего", он все еще был бы намного дружелюбнее к Германскому Рейху, чем любой другой человек в американской политике. Каждый миллион долларов, который мы ему направим, будет потрачен с пользой."
GER_BOR_OFN_Only_Bormann_Can_Go_to_america_desc:0 "отношения с американцами заметно улучшаются с каждым месяцем, и президент сделал множество примирительных действий и заявлений в адрес Германии и фюрера. Однако на пути к полному восстановлению наших отношений с американцами все еще остается одно серьезное препятствие: личная встреча. До сих пор все переговоры между президентом и фюрером велись через доверенных лиц, и ноги Герра Бормана на американской земле навсегда закрепят огромные успехи в сотрудничестве и взаимопонимании, достигнутые между двумя титанами Атлантики. Представьте себе: фюрер Германии пожимает руку и улыбается в Овальном кабинете президенту Соединенных Штатов. Разве может быть зрелище более поразительное?"
GER_BOR_OFN_The_Curtain_Closed_desc:0 "сближение с Соединенными Штатами Америки невозможно. За исключением непредвиденных волнений и политических перемен в Соединенных Штатах, Рейх не может и никогда не сможет заключить мир с землей свободных. Может быть, взаимная вражда наших народов к лучшему? Позитивные отношения с американцами, несомненно, укрепили бы их непрекращающееся культурное разложение нашей молодежи и способствовали бы развитию движения "реформ" внутри Рейха. Может быть, для Германии лучше держать свои шторы закрытыми, чтобы чужие глаза не заглядывали в наш дом и не строили свои гнусные планы против немецкого народа. Мы, конечно, можем найти позитивный способ раскрутить его. Возможно, фюрер Борман выступает против американской плутократии; наши разумные дипломатические попытки отвергаются гордой державой Старого Света, находящейся в упадке; еврейство Северной Америки предсказуемо саботирует процесс. Какие бы объяснения мы ни дали, немецкий народ в целом примет их и воздаст должное фюреру как за его мудрую попытку подружиться с Соединенными Штатами, так и за его смелый отказ в конечном итоге сделать это."

##Bormann Sphere/Japan tree##
BOR_a_bond_forged_in_atomic_fire:0 "связь, выкованная в атомном огне..."
BOR_a_bond_forged_in_atomic_fire_desc:0 "это казалось невозможным.во многих отношениях эти страны родились из того же пепла, поднявшись подобно Фениксу из праха, оставленного европейскими державами Британией, Францией и Россией. Тем не менее, Германия, прижавшаяся глубоко в Центральной Европе, изо всех сил пыталась отразить японское вторжение на океанском театре Первой мировой войны.\n\nOnly три десятилетия спустя бывшие враги будут сражаться бок о бок в войне мести против держав, которые причинили им зло. Те, кому хватило смелости назвать фюрера дураком за то, что он поддержал Японию в их праведной борьбе против американского упадка, были быстро заглушены взрывом атомной бомбы."

BOR_broken_in_an_instant:0 "сломан в одно мгновение"
BOR_broken_in_an_instant_desc:0 "однако с тех пор многое изменилось. Японская и Германская империи больше не стоят рука об руку на своем месте под солнцем. Нет, восточные понимают один язык. Предательство. Она укоренилась в сознании азиата с рождения и до тех пор, пока не пришло время научить этому следующее поколение.большинство трагедий в истории трудно определить точную причину. В деле о покушении на Адольфа Гитлера нет никаких нюансов. Фюрера застрелили японцы. Благодаря своей сильной генетике фюрер отрицал смертный приговор, вынесенный ему японцами.\n\n этот факт очевиден для всех, и его не следует обходить стороной или прятать за причудливой политикой. Несмотря на настойчивость министра иностранных дел, фюрер Борман не боится восходящего солнца."

BOR_das_reich_im_indischen_ozean:0 "Das Reich Im Indischen Ozean"
BOR_das_reich_im_indischen_ozean_desc:0 "зачистка империй Британии и Франции была задачей, которую могла выполнить только Германия. Центральная и Южная Африка была идеальным немецким доминионом, готовым навязать иерархию, на которую не были способны демократии Бельгии, Франции и Великобритании. Ошибки Южноафриканской войны показали, что Рейхскомиссариаты были не так идеальны, как когда-то думали. Неспособность Рейхскомиссаров Хюттига и Мориса управлять страной привела к тому, что владения Рейха в Индийском океане были отколоты.это священный долг Рейха - вернуть земли, необходимые для проецирования силы."

BOR_our_place_in_the_sun:0 "наше место под солнцем"
BOR_our_place_in_the_sun_desc:0 "фюрер Борман был весьма доволен выполнением Вермахтом своей миссии по возвращению островов в Индийском океане. Хотя на первый взгляд это может показаться бесплодной попыткой вернуть себе некоторые жалкие островки в обширном океане, положение, которое они обеспечивают, важно для выживания Рейха.\n\nборманн решил посетить острова, чтобы собрать все необходимые ему знания в будущем, а также, возможно, исследовать новое место для отдыха."

BOR_martin_bormann_strassen:0 "Мартин-Борман-Штрассен"
BOR_martin_bormann_strassen_desc:0 "названные в честь первых дорог в автобане при Адольфе Гитлере, острова должны быть соединены самой передовой военной и гражданской инфраструктурой, за которую можно заплатить деньги. Постоянная военная база требует сотен тысяч долларов, чтобы содержать ее в одиночку, но создание ее с нуля в столь короткие сроки еще больше увеличит расходы. Даже если экономисты недовольны, генералы заверили фюрера, что все издержки окупятся за счет мягкой силы."

BOR_a_global_race:0 "Глобальная Гонка"
BOR_a_global_race_desc:0 "арийская раса не должна ограничиваться только Европой. Во всех уголках мира арийцы ищут свой Lebensraum, место для создания крепких семей с бесчисленными детьми, чьи годы становления наполнены до краев упоминаниями о фюрере и триумфе национал-социализма. Хотя приоритеты германизации были расставлены в Восточной и Северной Европе, существуют очаги германской территории, на которых проживает лишь горстка арийских народов. Распространяя программы германизации даже на владения в Индийском океане, распространение арийской расы будет легким ветерком!"

BOR_a_second_mushroom_over_the_pacific:0 "Второе Грибовидное Облако Над Тихим Океаном"
BOR_a_second_mushroom_over_the_pacific_desc:0 "бывшая британская колония Цейлон-идеальное место для ядерного оружия. Достаточно близко к Японии, чтобы служить постоянным напоминанием о присутствии Германии, но достаточно далеко, чтобы устранить любое представление о том, что Япония должна принять меры против Рейха. Поскольку фюрер гордо возглавляет атаку против японцев, это послание не останется незамеченным в залах собраний и парламентах всего мира. Германская гегемония простирается далеко за пределы только Европы или Африки, Германия является глобальной империей и глобальной угрозой для всех, кто противостоит ей."

BOR_eastern_savages:0 "Восточные Дикари"
BOR_eastern_savages_desc:0 "Ариец поднялся с триумфом! Как было ясно из становления цивилизации, ни один народ не может даже начать соперничать с тем, что сделал арийский народ. Цветущей культуры и несокрушимой воли арийского народа должно было хватить, чтобы охватить всю Европу.\n\n но что такое Ариец?\n\n вопрос легче задать, чем ответить. Во время войны фюрер признал многие этнические группы почетными арийцами. К туркам, мадьярам и финнам следует относиться так же, как и к тем, кто родился в Мюнхене или Дрездене.самой влиятельной из них была группа японцев, признанных почетными арийцами за их непоколебимую решимость и преданность нации. Идеалы, которые предыдущий фюрер ставил превыше всего. Как далеко пали японцы. Германия пала жертвой манипуляций, предательства. Погруженный в ложную реальность, в которой японцы и немцы должны считаться равными, тогда как очевидно, что это не так."

BOR_something_they_could_never_understand:0 "Что-То, Чего Они Никогда Не Могли Понять"
BOR_something_they_could_never_understand_desc:0 "японцы не создавали свою империю, овладевая искусством речи или прагматизмом. Не было ни Бисмарка с Востока, ни великого вождя, который мог бы привести нацию к славе. В то время как немцы одолевали англо-французских дипломатов в Мюнхене по вопросу о чехах, японцы начали без разбора лупить землю, лишенные чести или понимания правил ведения войны.\n\nмилитарные державы горят ярко, но недолго. Рейх просуществует тысячу лет благодаря простому достоинству непревзойденного немецкого понимания дипломатии. Ближайшие советники фюрера подготовили варианты обращения с восточными дикарями, теперь это вопрос кнута и пряника. Выбор остается только за фюрером."

BOR_the_art_of_diplomacy:0 "искусство дипломатии"
BOR_the_art_of_diplomacy_desc:0 "было бы просто обратиться к гневу. Позволить слепой ярости поглотить немецкий народ за попытку убийства фюрера, организованную японцами, было бы также более чем наивно. Это было бы глупо. Вниз прямо глупо, чтобы позволить возможность пройти.немецкие сапоги не приземлятся на берегах Токио, но немецкая валюта все еще может пролиться дождем с небес над финансовыми центрами Японии. С американцами на одном фронте и коррумпированными бизнесменами на другом, японское правительство окружено со всех сторон. Расширение Оливковой ветви может быть просто идеальным прикрытием для разрушения империи изнутри."

BOR_plant_the_seeds:0 "сажайте семена"
BOR_plant_the_seeds_desc:0 "Япония очень заботится о своем Доминионе. Это, должно быть, ад для управляющих такой сферой, чтобы знать, что малейшая трещина в системе приведет к разрушению всей прогнившей структуры. Каждая сделка и каждое решение отягощены паранойей, паранойей, что как только Германия и Вашингтон проникнут внутрь, японцы никогда не смогут их уничтожить.\n\nWhether этот страх имеет основание не является ни здесь, ни там, фюрер Бормана. Под руководством министра иностранных дел роль фюрера очевидна.; улыбнись и помаши рукой.переговоры о том, чтобы полностью открыть сферу для бизнеса Германии, займут недели, но в конце концов рейх больше не будет сдерживаться только Европой."

BOR_we_come_bearing_gifts:0 "Мы Приходим С Подарками"
BOR_we_come_bearing_gifts_desc:0 "цепь на шеях освобожденных народов Азии натянута. Население Родных Островов просто ничтожно по сравнению с населением Китая или индийского правительства. Таким образом, Токио гарантирует, что повстанческие группы не вооружены и неорганизованны.в ходе этого процесса японцы в своей паранойе часто перегибают палку, ограничивая национальную армию своими подчиненными. Это дает противоположный предполагаемый эффект. Правительства Китая и Бирмы плохо подготовлены к борьбе с сопротивлением.\n\nГермания готова оснастить армии Азии самым передовым оборудованием, которое только можно купить. Когда народы Азии увидят, что стабильность восстановлена, они увидят флаг Рейха, гордо растоптанный на нем."

BOR_underhanded_deals:0 "Закулисные Сделки"
BOR_underhanded_deals_desc:0 "прямое снабжение и финансирование армий Китая и других членов сферы имеет потенциал для укрепления национального мнения Германии в этих странах. Меньший фюрер удовлетворился бы простыми пропагандистскими статьями и фотосессиями.нмартин Борман-не меньший фюрер. Когда он видит возможность, он требует результата. Когда он замечает слабость, он требует действия. Японская империя не из тех, кто выдержит испытание временем. Создание большего количества врагов, чем друзей, редко приводит к желаемому результату. Косвенная поддержка повстанческих движений Азии оружием и образованием в области ведения войны установит одну точку зрения: немцы как истинные освободители Азии."

BOR_the_glory_of_battle:0 "Слава битвы"
BOR_the_glory_of_battle_desc:0 "в японской войне отсутствует ключевой компонент, фактически, им не хватает ключевого компонента для успешной боевой силы. То, чем они могут похвастаться в терминах численного превосходства или технологических инноваций, мало что значит, когда эти слова признаются тем, что они есть; только слова.\nушки и пушки устарели в век взаимного гарантированного уничтожения. Сражения между великими державами будут бушевать не в городах и не на полях сражений, а на международной арене. Более агрессивный поворот в сторону Азии поставит Японию на задний план, заставив ее играть в обороне."

BOR_the_niedermayer_hentig_expedition_resurgent:0 "Возрождение Экспедиции Нидермайера-Хентига"
BOR_the_niedermayer_hentig_expedition_resurgent_desc:0 "Афганистан имеет титул, который, по мнению некоторых, не подходит для отсталого и традиционного государства. Кладбище империй, без сомнения, заняло свое место в мире, но, похоже, не решается выйти за его пределы.пока страна не сделала резкий поворот, стремясь к быстрой индустриализации и модернизации. Афганистан имеет историю своего неустойчивого положения между державами, и наиболее релевантным примером является Великобритания и Россия.в очередной раз Афганистан оказывается зажатым между двумя соперничающими сферами влияния. Спешка на помощь Кабулу в его стремлении к модернизации напомнит афганскому народу, кто действительно имеет свои лучшие интересы в глубине души."

BOR_guten_tag_tehran:0 "Гутен Таг, Тегеран!"
BOR_guten_tag_tehran_desc:0 "иранское государство было метко описано как немецкий дом отдыха на Ближнем Востоке. Между Тегераном и Германией существуют глубокие экономические связи, а в Европу ежегодно поступает большое количество нефти.некономические связи связывают лишь на короткое время, культурные-это те, что длятся веками. Посещение Ирана по причинам, отличным от обсуждения экономики, безусловно, облегчит Шаху, который продолжает сталкиваться с растущим давлением со стороны своего народа. Прием даже самого скромного чиновника должен напоминать им о том, на кого они трудятся-на арийскую расу!"

BOR_aryans_of_the_east:0 "арийцы Востока"
BOR_aryans_of_the_east_desc:0 "Индия сама по себе является относительно новым актером на мировой арене. На протяжении веков Индия была просто описанием, термином для обозначения большой массы Земли. Мало кто мог представить себе жизнь после Британской империи. Еще меньше можно было представить себе объединенное индийское государство в качестве региональной державы.в большинстве аспектов Индия все еще не является целостной. На востоке соперничающее правительство, поддерживаемое Токио, обещает положить конец западному влиянию в Индии. Перемирие между двумя правительствами в лучшем случае шаткое, а в худшем-активно рушится.в мире просто нет места для нескольких Индий. В конце концов, будь то ад или прилив, Индия будет единой. Долг Рейха и всех арийских народов-защищать родину своей расы, не дать японской марионетке поработить более гордых арийских мужчин и женщин."

BOR_international_forum_on_the_stability_of_asia:0 "Международный форум по стабильности Азии"
BOR_international_forum_on_the_stability_of_asia_desc:0 "Япония стоит в окружении. Зудящий палец на спусковом крючке американцев постоянно держит Токио на взводе. В былые времена Японии не нужно было беспокоиться о рейхе, их союзнике. Все изменилось, когда японская порочность была полностью продемонстрирована во время покушения.взгляд фюрера был устремлен на восток, на очаг конфликта и гражданской войны. Когда множество стран мира бросает вызов Японской империи, необходимо, чтобы мир увидел другую сторону фюрера, расчетливую и стратегическую. Хотя от форума мало что может прийти, фюрер сможет воспользоваться возможностью публично осудить японское правительство."

BOR_a_heist_for_the_ages:0 "Ограбление на века"
BOR_a_heist_for_the_ages_desc:0 "Япония пожертвовала всем ради Китая. Миллионы людей, иен и пуль были сожжены на жертвенном алтаре во имя империи. Если жемчужиной британской короны был Радж, то самым ярким лучом Восходящего Солнца является Китай.чтобы держать свое самое ценное имущество близко, Япония следит за дипломатами в Китае, как никто другой. Нет никакого оправдания в глазах Токио, чтобы позволить иностранной державе в Китае, чтобы разрешить другому государству сделать то, что сделала Япония в Великобританию драгоценность.\n\nHosting встречи в Китае с Японией настоящее время может быть единственным способом, чтобы получить доступ в Поднебесной. Дело лишь в том, чтобы применить их стратегию и использовать ее против них самих."

### Bormann Post-Dismantlement I tree ###
BOR_sweeping_the_dregs:0 "подметание отбросов"

BOR_sweeping_the_dregs_desc:0 "с помощью наших так называемых "союзников" предатели, осмелившиеся выступить против нас, были безжалостно сокрушены. Однако сейчас не время для отдыха или снисходительности; пока его враги гноятся внутри немецких учреждений, Борман никогда не будет в безопасности от узурпации. Сочувствующие нашим "союзникам" и остатки разгромленных предателей скрываются внутри Вермахта и мегакорпораций. И реформисты, и милитаристы-наши враги, и ни один из них не должен иметь возможности приобрести большее влияние, чем партия."

BOR_our_one_true_ally:0 "Наш Единственный Верный Союзник"
BOR_our_one_true_ally_desc:0 "Несмотря на предательство, несмотря на Нашествие инакомыслящих интриг по всему рейху, несмотря на массу особых групп интересов сомнительной лояльности к партии... один союзник никогда не подводил нас. С 1936 года Ordnungspolizei добросовестно выполняет функции официальной военной полиции рейха, и настало время вознаградить это учреждение за его непоколебимую приверженность национал-социализму. Орпо должна быть преобразована в нечто большее, способное защитить Отечество от угроз как внутренних, так и внешних."

BOR_the_orpos_expansion:0 "расширение Орпо"
BOR_the_orpos_expansion_desc:0 "помимо выполнения функций нашей полиции, Ordnungspolizei возьмет на себя функции Абвера и учреждения гестапо под руководством Генриха Мюллера. Кроме того, в Орпо должна быть создана новая организация, занимающаяся искоренением внутренних диссидентов, которая предоставляет нашим тайным полицейским полную информацию для выполнения их обязанностей и уничтожения мятежников."

BOR_a_new_leader:0 "Новый Лидер"
BOR_a_new_leader_desc:0 "эта смелая новая организация требует смелого нового лидера, чтобы маневрировать ее многочисленными административными сложностями. Борман постановил, что нынешний глава Орпо, Генрих Мюллер, будет назначен его первым руководителем. Недостаток идеологического рвения он восполняет бюрократическим мастерством; выбор этого бывшего руководителя гестапо, несомненно, окажется популярным в партии."

BOR_die_strategische_unterstutzungspolizei:0 "Die Strategische Unterstutzungspolizei"
BOR_die_strategische_unterstutzungspolizei_desc:0 "способность Орпо собирать информацию была затруднена многими вещами. Нехватка средств, политическое вмешательство - вот и все. Мы должны остановить это любой ценой и удвоить усилия по борьбе с вырождением.для этого необходимо сформировать новое бюро, которое будет работать совместно с гестапо. Strategische Unterstutzungpolizei, лучшие сборщики информации, которых когда-либо видел рейх. Их работа-наблюдать и слушать, всегда быть готовыми к вырождению. Всякий раз, когда они видят это, они заставляют гестапо действовать - и тогда дегенерация исчезает.и так уж случилось, что нелояльность по отношению к фюреру-это вырождение."

BOR_and_deeper_pockets:0 "И Более Глубокие Карманы"
BOR_and_deeper_pockets_desc:0 "хотя мы, возможно, расширяем Орпо, чтобы гарантировать, что военные не захватят власть, Орпо не гарантирует лояльности. Мы должны это исправить, чего бы это ни стоило. И это потребует больших затрат. Буквально.хотя некоторые могут назвать это непотизмом, мы называем это прагматизмом. И нам нужен прагматизм в эти трудные времена. Партия может сэкономить несколько долларов для Орпо. Назовем это "наградой за службу". В конце концов, они этого заслуживают. Они сохранили верность фюреру, когда никто другой этого не сделал. Мы покажем им, что верность имеет свои награды."
BOR_and_new_agenda:0 "И Новая Повестка Дня"

BOR_and_new_agenda_desc:0 "в последнее время люди стали немного неуправляемыми. Политизация вермахта и его демонтаж только усилили ее. В то время как Вермахт в настоящее время почти неприкасаем, мы можем коснуться людей. Последнее, чего мы хотим, - это новых студенческих протестов. Орпо будет предоставлен новый список целей и объектов для наблюдения. Мы будем предупреждать вырождение, где бы мы его ни увидели. Расширение Орпо приведет к более низким уровням вырождения, чем когда-либо прежде. Некоторые могут обвинить нас в том, что мы используем это как предлог для искоренения политических оппонентов. Не то чтобы старый фюрер не делал того же самого. Мы обязательно убедимся, что эти люди видят эту точку зрения. Иначе."
BOR_are_always_here:0 "Всегда Здесь"

BOR_are_always_here_desc:0 "наши враги не в безопасности. Отнюдь нет. За каждым углом, за каждой стеной, за каждой газетой, За каждым переулком, за каждым камнем, оставшимся нетронутым, мы там. Позади тебя, рядом с тобой, над тобой, мы всегда ждем. Если вы хоть на секунду думаете, что находитесь вне досягаемости фюрера, вы ошибаетесь. Мы всегда здесь. И мы всегда готовы нанести удар. Тебе лучше быть осторожным в своих действиях. Мы прямо за тобой, наблюдаем за тобой всю дорогу."
BOR_always_watching:0 "Всегда Наблюдаю"

BOR_always_watching_desc:0 "хотя мы не можем буквально быть рядом с вами все время, мы все равно можем следить за каждым вашим шагом. Мы постоянно наблюдаем за вами. Мы всегда знаем, где вы находитесь. Независимо от вашего рейтинга, мы все еще можем видеть вас. Через камеры и других наблюдателей мы всегда можем видеть вас. Вы никогда не будете в безопасности. Мы здесь даже тогда, когда нас там нет. Даже если вы отступите на самую отдаленную вершину самой отдаленной горы в самой отдаленной стране мира, мы все равно сможем найти вас. Тебе лучше вести себя как можно лучше. Ты же не хочешь оказаться в лагере, правда?"

BOR_ever_ready:0 "Всегда Готов"
BOR_ever_ready_desc:0 "мы готовы нанести удар в любое время. Наши угрозы имеют для них смысл. Вы когда-нибудь видели, как кто-то случайно исчезает? Вы когда-нибудь видели, как кто-то уходит на работу и никогда не возвращается? Это были мы. Мы уничтожим всех врагов фюрера, оставив в живых только самых преданных. Орпо готова на все и на всех и не боится запачкать руки, чтобы фюрер мог править безраздельно. Прошли те времена, когда политическое вмешательство сопровождалось каждым совершенным действием и арестом. Теперь есть новый рейх, и новый раунд арестов будет произведен."

BOR_constantly_listening:0 "Постоянное Прослушивание"
BOR_constantly_listening_desc:0 "Орпо слышит вас. Мы всегда слышим вас, и всегда слышали вас. У них есть жучки в каждой телефонной линии, и информаторы обучены слышать проходящие разговоры на улице. Орпо постоянно прижимают уши к стене. И мы слышим вас громко и ясно. Даже если вы будете шептать как можно тише, мы все равно поймем, что вы говорите. Мы услышим тебя, несмотря ни на что. Мы услышим тебя, где бы ты ни прятался. Ничто не является звуконепроницаемым. Тебе лучше заткнуться, если ты хочешь остаться в живых."
BOR_torching_the_evidence:0 "Поджигать " Очевидность""
BOR_torching_the_evidence_desc:0 ""
BOR_speidels_merry_band:0 "веселая группа Шпейделя"
BOR_speidels_merry_band_desc:0 "Этот идиот Шпейдель и его банда дебилов празднуют тот факт, что с Шернером покончено. Они видят в этом возможность сформировать Рейх в соответствии со своим дегенеративным видением и взять под контроль саму Хеер.они сильно недооценивают фюрера Бормана. С уходом милитаристов эти идиоты устранили единственную причину, по которой мы вообще сотрудничали с ними. Пришло время подавить реформистов, показать этому ублюдку, кто здесь главный. Борман теперь фюрер, и это его Рейх. Он сам решает, что делать дальше."
BOR_carrot_in_one_hand:0 "морковь в одной руке"
BOR_carrot_in_one_hand_desc:0 "хотя мы, конечно, могли бы просто убить ублюдков, это не совсем со вкусом. Это рассердило бы многих людей и создало бы много работы, с которой Борман не хочет иметь дело. Лучший вариант-сосредоточиться на реформистах, которые менее лояльны к Шпейделю. Убедив их быть более лояльными к фюреру чистыми словами, угрозами или даже легкими пытками, мы укрепили бы наши позиции в армии и выкорчевали бы некоторых дегенератов, угрожающих в настоящее время рейху. Реформисты могут с подозрением отнестись к нам, узнав, что значительная часть влиятельных реформистов вдруг стала невероятно лояльна к Борману. Однако они либералы и, вероятно, слишком глупы, чтобы заметить нечто столь вопиюще очевидное."
BOR_rifle_in_the_other:0 "винтовка в другом"
BOR_rifle_in_the_other_desc:0 "мы могли бы попытаться убедить некоторых реформистов присоединиться к нам, сделав их менее могущественными и увеличив наше влияние в Хир. С другой стороны, мы могли бы просто пристрелить их. Мы все знаем, что эти либералы заслуживают этого, так или иначе. Кого будет волновать, если несколько солдат пропадут здесь, несколько офицеров там, несколько дивизий внезапно замолчат. Все будет выглядеть как обычно. Особенно потому, что если ты скажешь, что происходит что-то странное, ты отправишься в лагерь, Грязный еврей. Хотя вряд ли они просто позволят себя очистить. Да и какая разница, что их волнует? С каких это пор мнение грязных дегенератов имеет какое-то значение, особенно в отношении решений фюрера?"
BOR_isolate_our_saviour:0 "изолируйте нашего Спасителя"
BOR_isolate_our_saviour_desc:0 "Шпейдель невероятно популярен во всех родах войск. Он слишком популярен, чтобы его сразу убрать; если бы мы это сделали, то увидели бы еще одного Бюргеркрига. Его основной базой производства электроэнергии в Хир. Есть, однако, некоторые другие источники власти,. Источники, на которые Шпейдель не имеет никакого влияния и не может протестовать, если мы сделаем некоторые... чистки. Никому не будет дела, если еще несколько офицеров таинственно пропадут без вести. Если некоторые придут с синяками и начнут хвалить фюрера Бормана гораздо больше, чем раньше. Если нескольких солдат вдруг уволят. Возможно, сейчас мы недостаточно сильны, чтобы победить Шпейделя, но, по крайней мере, мы можем обеспечить себе будущее, когда сможем."
BOR_I_am_hitler:0 "Я-Гитлер"
BOR_I_am_hitler_desc:0 "наш славный фюрер Борман-единственный фюрер, который сейчас имеет значение. Нет никакой необходимости в старых клятвах Гитлеру. Он мертв, и он забрал свой Рейх с собой. Теперь это Рейх Бормана. И для мертвых не осталось места. Мы будем помнить его во всей его славе, но пришло время двигаться дальше. Больше не будет ни клятв, ни речей, ни пропагандистских плакатов, ни традиций в честь Гитлера в Рейхе. Они будут чтить того, кого Гитлер назвал своим преемником, фюрера Бормана, истинного фюрера."
BOR_I_am_the_reich:0 "я-Рейх"
BOR_I_am_the_reich_desc:0 "это был не Рейх Шернера, и это не Рейх Шпейделя или чей-то еще рейх. Теперь это Рейх Бормана, и мы ему покажем. Эти либеральные дегенераты почувствуют гнев Бормана в полную силу, когда придет их время. Они забывают, что без Бормана нет драгоценного Хеера, нет Кригсмарине без Бормана, нет Люфтваффе без Бормана - все это творение Бормана, и если он уйдет, то вместе с ним уйдет и Рейх. Эти предатели в Вермахте - они все дураки. Дураки и дегенераты. А что мы делаем с дегенератами в Рейхе? Мы их очищаем. Мы всегда их очищали. Шпейдель сейчас слишком популярен. В Хеере больше верности предателю, чем истинному фюреру. В свое время эти дегенераты умрут. Они умрут за то, что выступали против Рейха, против Бормана."

BOR_schorners_gang_of_minderwertige:0 "банда Шернера из Minderwertige"
BOR_schorners_gang_of_minderwertige_desc:0 "Шернер и его банда головорезов слишком взволнованы перспективой иметь возможность влиять на Вермахт без сопротивления реформистов. Эти дураки не понимают, что на их пути стоит еще одна крупная оппозиционная сила-сам фюрер Борман. Мы раздавим этих тупоголовых дегенератов прежде, чем они успеют что-нибудь предпринять. По крайней мере, они гораздо, гораздо глупее реформистов. Они не поймут, что не могут действовать без сопротивления, пока не станет слишком поздно."

BOR_cage_the_beast:0 "клетка зверя"
BOR_cage_the_beast_desc:0 "если мы дадим милитаристам дюйм, то они возьмут милю. Наш единственный выход - отбраковать ублюдков сейчас. Ударь собаку по носу, чтобы сказать им, что они ничего не могут сделать. Несколько офицеров, убитых там, несколько солдат, ушедших туда, это покажет им, кто такой фюрер. Они будут суетиться, они попытаются поднять шум, может быть, привлечь консерваторов на свою сторону. Вряд ли они знают, что мы очистим тех, кто попытается это сделать. Мы пристрелим бешеную собаку и будем смеяться, делая это. Это должно загнать их в клетку. Загнать их в угол. Заставьте их бояться делать что-либо."
BOR_expose_the_superiors:0 "разоблачить начальство"
BOR_expose_the_superiors_desc:0 "нелояльность не будет допущена в Рейхе. Борман-ваш единственный фюрер. Он и есть Рейх. Мы должны научить этих дегенеративных высших чинов вермахта, что их лояльность должна быть направлена на Бормана и только на Бормана. Для этого нам нужно сделать некоторые... примеры, из них. Несколько исчезновений и списки имен, чтобы убить должно сделать трюк. Это сделает оставшихся милитаристов крайне несчастными, но кого это волнует? Они все равно не смогут протестовать, когда все умрут."
BOR_redirect_the_rabble:0 "Redicrect the Rabble"
BOR_redirect_the_rabble_desc:0 "если эти ублюдки хотят больше должностей в армии, мы им это дадим. Куда-нибудь еще, где они не смогут использовать его для своей личной выгоды. Это потребует большой работы и большого политического маневрирования, но в конце концов разоружит большинство милитаристов. Мы собираемся обезглавить этого несчастного зверя, прежде чем покончим с ним навсегда. Развлекайся, устраивая переворот в качестве секретаря, ты, иудео-большевистский ублюдок."
BOR_salvage_what_we_can:0 "Спасите То, Что Мы Можем"
BOR_salvage_what_we_can_desc:0 "милитаристы-идиоты, но в них есть по крайней мере несколько скрытых драгоценных камней. Если мы сможем заставить эти драгоценные камни стать лояльными к нам и очистить остальных, тогда мы сможем получить более компетентный Вермахт. Это также потребовало бы меньшей бюрократической головной боли, поскольку никто не ставит под сомнение списки лагерей, поскольку они сами не хотят оказаться в них. Если компетентные офицеры могут быть избиты до лояльности, тогда мы хороши. Несколько пыток не поднимут слишком много бровей."
BOR_the_new_okw_chief:0 "новый начальник ОКВ"
BOR_the_new_okw_chief_desc:0 "Шернер будет в ярости. Это будет весело, когда он однажды придет в свой офис и обнаружит, что он заперт. Он пойдет прямо в кабинет фюрера и потребует, чтобы ему вернули его должность. Затем выражение его лица, когда он говорит "нет". Хоть раз за все время его дегенеративного существования ему скажут "нет". Он закатит чертову истерику, как ребенок, брыкаясь и крича о том, как это разрушит Рейх. Как будто он уже не собирался этого делать.назначение нового шефа ОКВ окончательно испортит положение милитаристов. Они потеряют почти всю свою силу. И с дополнительным преимуществом наблюдать, как Шернер впадает в истерику, когда Вермахт произносит клятвы Борману, а не ему"

BOR_the_fat_industrialists:0 "Толстые Промышленники"
BOR_the_fat_industrialists_desc:0 "Гейленберг был отстранен от должности генерального директора Reichswerke. Это достойная участь для того, кто совершил величайшую несправедливость по отношению к фюреру: стать на сторону его врагов. В то время как очевидные выгоды от устранения влиятельного милитариста легко доступны, другие выгоды могут исходить от того, что Рейхсверке полностью подчиняется прихоти фюрера. Это отличная возможность заработать большое количество средств. Мы должны эксплуатировать этот безголовый Рейхсверк как можно больше и держать его подальше от жадных до денег еврейских рук реформистов."
BOR_gave_themselves_on_a_silver_platter:0 "преподнесли себя на блюдечке с голубой каемочкой"
BOR_gave_themselves_on_a_silver_platter_desc:0 "Рейхсверке можно сравнить со свиньей. Он был наполнен дегенеративными свиньями, и их постигла та же участь, что и свиней: они были обезглавлены и поданы фюреру на серебряном блюде. Теперь мы будем пировать мясом этого зверя, которого убили сами, ибо это наша справедливая награда за нашу борьбу с вырождением. Наш праздник будет славен, ибо наши победы велики и могущественны. Средства, которые мы получим от Рейхсверке, будут кормить Рейх в течение многих лет. Другие могут попытаться украсть с нашей тарелки, но мы остановим их. Это наша еда."
BOR_reichs_werke:0 ""Reich's" Werke"
BOR_reichs_werke_desc:0 "60%. Именно столько акций "Рейхсверке" мы продадим тому, кто больше заплатит. Мы получим от этого большую сумму денег, так как акции Reichswerke дороги и редки. Любой дурак, который интересуется акциями, немедленно ухватится за эту возможность.к сожалению для нас, основная группа заинтересованных в акциях держится... неблагоприятной привязанности. В первую очередь по отношению к реформистам. Если мы позволим им скупить акции, то в конечном итоге получим Рейхсверке, который снова будет лоялен нашим врагам, что поставит нас в такое же положение, в каком мы были с милитаристами. Наряду с их влиянием в Siemens, это поставило бы реформистов в большое положение, чтобы полностью захватить экономику Рейха. Мы могли бы заблокировать продажи, но это может не сработать с нашими "союзниками"."
BOR_under_our_control:0 "под нашим контролем"
BOR_under_our_control_desc:0 "оставшиеся 40% акций, которыми владеет Reichswerke, будут находиться под нашим прямым контролем. Мы будем контролировать их железным кулаком. Рейхсверке больше не будет позволено действовать без нашего одобрения. Теперь они действительно находятся под контролем рейха, а не какой-то мелкой милитаристской марионетки. Отныне все это будет подчиняться фюреру Борману.это, несомненно, расстроит некоторых мелких банкиров и бизнесменов, которые стремились вернуться в Рейхсверке и снова повернуть его против фюрера. Теперь они начинают стоять на стороне реформистов, как иудео-большевистские марионетки, которыми они и являются. В любом случае, теперь, когда мы контролируем большую часть Рейхсверке, они не имеют значения."
BOR_a_message:0 "Сообщение"
BOR_a_message_desc:0 "мы пренебрегли очевидным решением для банкиров, которые угрожают скупить все запасные акции Reichswerke.\n\nKilling их.мы пошлем сообщение тем, кто выступает против фюрера. Это, безусловно, расстроит реформистов и других политических аутсайдеров, но нас это не волнует. Пока они не будут действовать, с ними все будет в порядке. Если они будут делать то, что нам не нравится, как эти дегенеративные банкиры, тогда мы их очистим. Это простой кодекс поведения для простаков. Будем надеяться, что они подчинятся ему, чтобы фюреру не пришлось тратить время на составление очередного списка арестованных."
BOR_fuhrers_new_banks:0 "новые банки фюрера"
BOR_fuhrers_new_banks_desc:0 "мы захватили полный контроль над Рейхсверке. Наш пир окончен. В то время как мы неизбежно были вынуждены отдать часть нашей тарелки нашим реформистским "союзникам", это все еще большая победа для нас. Мы получили большую сумму денег, захватив сорок процентов Рейхсверке для себя. Хотя нам действительно нужно вложить большую сумму, чтобы компенсировать средства, потерянные в нашей чистке банкиров, мы получили прибыль в целом. И, что еще лучше, власть фюрера выросла еще больше. Существует еще большее давление, чтобы быть лояльным, что будет иметь решающее значение в нашем крестовом походе против реформистского вырождения."
BOR_poor_naive_siemens:0 "Наивный " Сименс""
BOR_poor_naive_siemens_desc:0 "реформистские предатели в Siemens действительно думали, что смогут уйти от гнева фюрера Бормана. Как жалко. Сам Сименс будет смещен со своего поста и внезапно и таинственно исчезнет из общественной жизни. Это оставит компанию под прямым контролем фюрера Бормана и тех, кто ему верен. Хотя это и не большой приз, но все же отличная возможность укрепить контроль фюрера. Кроме того, мы можем получить много денег от обезглавленного зверя, который теперь является Siemens."
BOR_shall_be_first_to_go:0 "должен быть первым, чтобы пойти"
BOR_shall_be_first_to_go_desc:0 "наше быстрое подавление реформистов произвело очень хорошее впечатление на милитаристов. Шернер знает силу, когда видит ее, как и все остальные милитаристы. Движимые страхом или уважением, милитаристы теперь более лояльны к фюреру, чем когда-либо прежде. Они начали активно поддерживать наши усилия по разделке Siemens. Теперь мы можем действовать без ограничений со стороны других фракций в нашем демонтаже Siemens, что почти гарантирует нам почти полный контроль над корпорацией в будущем. Теперь осталось только несколько других нелояльных дегенератов, с которыми нужно иметь дело..."
BOR_to_the_highest_bidder:0 "тому, кто предложит самую высокую цену"
BOR_to_the_highest_bidder_desc:0 "остальные три мегакорпорации пытаются купить большую часть акций Siemens. Хотя обычно это было бы остановлено, поскольку эти трое имеют сомнительную лояльность к фюреру, мы можем подкупить их акциями в обмен на лояльность. Каждый из них будет конкурировать друг с другом за акции, и если акции будут предложены наиболее лояльным, то все они будут конкурировать за то, кто может быть наиболее лояльным. В конце концов, единственное, что эти жадные до денег ублюдки знают,-это прибыль. Дайте им денег, и они забудут об идеологии."
BOR_screen_the_buyers:0 "экран покупателей"
BOR_screen_the_buyers_desc:0 "в то время как три другие мегакорпорации лояльны к нам, другая проблема возникает с остальными теми, кто пытается купить акции Siemens. Они не так заинтересованы в лояльности, и хотя они действительно любят хорошую прибыль, они не так загипнотизированы деньгами, как мегакорпорации. Короче говоря, независимые покупатели-это неопределенность, которую мы не можем себе позволить поддерживать. Хотя до сих пор мы использовали в основном чистые методы демонтажа Siemens, для этого нам придется испачкать руки. Мы должны обеспечить лояльность независимых покупателей любыми необходимыми средствами, даже если это означает шантаж."
BOR_find_the_dirt:0 "Найди грязь"
BOR_find_the_dirt_desc:0 "мы разослали конверты независимым покупателям, содержащие некоторые из них... сочные секреты. Было бы обидно, если бы кто-то их слил. К счастью, есть способ гарантировать, что этого никогда не случится. Пока они остаются верными фюреру, он будет хранить их секреты в тайне. Но если они хоть чуть-чуть переступят черту, то могут считать себя мертвыми там, где стоят. Кто-то может назвать нас грязными, кто-то может сказать, что мы сумасшедшие. Они не должны говорить такие вещи, если не хотят, чтобы их собственные секреты были раскрыты. В Рейхе фюрера Бормана не будет терпимости к измене."
BOR_the_fuhrers_new_banks:0 "новые банки фюрера"
BOR_the_fuhrers_new_banks_desc:0 "мы получили много средств от нашего захвата Siemens. Мегакорпорации лояльны, хотя это и сомнительная лояльность. Независимых покупателей удалось усмирить с помощью шантажа. Осталась только одна группа, которую нужно очистить: банкиры. С двумя другими мы можем без проблем захватить банки. Этот крупный захват банков даст нам большие суммы средств. Мы заменим иудео-большевистских пешек людьми, верными фюреру, которые могут правильно следовать указаниям."

