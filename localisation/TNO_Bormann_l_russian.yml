GER_Bormann_EconMech_reactivate_siegfried_line:0 "реактивация Линии Зигфрида"
GER_Bormann_EconMech_reactivate_siegfried_line_desc:0 "напряженность в отношениях с разбойничьим штатом Шуцстаффель в Бургундии продолжает расти, поскольку любые попытки общения с режимом Гиммлера оказываются почти невозможными. Рейху ничего не остается, кроме как рассматривать военные действия с Орденштаат Бургундия  как реальную возможность. В результате наша граница должна быть надежно защищена, чтобы Вермахт не оказался на задворках в случае конфликта.основы такой безопасности существовали на протяжении десятилетий на Линии Зигфрида, но после поражения Франции во Второй мировой войне необходимость поддержания дорогостоящего оборонительного укрепления быстро уменьшилась.в результате это будет дорогостоящее усилие, чтобы возобновить линию Зигфрида-все же усилие, которое может оказаться необходимым в ближайшем будущем."
GER_Bormann_EconMech_expand_siegfried_line:0 "разверните линию Зигфрида"
GER_Bormann_EconMech_expand_siegfried_line_desc:0 "линия Зигфрида  была вновь укомплектована и возвращена к самым базовым эксплуатационным стандартам. Однако эта линия не отвечает потребностям современной войны и потребует больших усилий по ее оживлению, чтобы она могла найти хорошее применение в случае открытого конфликта.как только линия укрепится современным оборонительным вооружением и современными оборонительными сооружениями, мы будем готовы к любому безрассудному шагу бургундцев."
GER_Bormann_EconMech_the_indian_ocean_outpost:0 "наш форпост в Индийском океане"
GER_Bormann_EconMech_the_indian_ocean_outpost_desc:0 "Теперь мы сдали вражеские войска на островах Маврикий и Реюньон и отвоевали то, что принадлежит нам. Восстановив полный контроль над этим районом, мы можем превратить острова в наш главный форпост в регионе. Уже ведется подготовка к строительству в этом районе обширной военно-морской и военной инфраструктуры.расположенные в важном стратегическом районе между Индией и Африкой, острова будут служить нашими якорями в водах Азии."

#Sphere trade
 GER_Bormann_Sphere_Trade_category:0 "наши семена в сфере"
GER_Bormann_Sphere_Trade_category_desc:0 "Мартин Борман договорился о соглашении между Эйнхайтспактом и сферой со-процветания. Согласно нынешним условиям, торговля должна начаться между двумя могущественными фракциями, и немецким мегакорпорациям будет разрешено действовать в странах, находящихся под юрисдикцией Японии. Как долго продлится это соглашение, зависит от нынешнего состояния отношений Рейха с Японией, хотя умелое дипломатическое обращение фюрера позволит ему стать сильнее, чем когда-либо прежде...\n\nНаши отношения с  §RЯпонией§!: §R[BOR_SphereTrade_GetOpinion]. ([?BOR_Sphere_Trade_japan_opinion]/10)§!\n\nУ нас есть торговое влияние в :§Y[BOR_SphereTrade_NoPresence][BOR_SphereTrade_PresenceAzadHind][BOR_SphereTrade_PresenceThailand][BOR_SphereTrade_PresenceIndonesia][BOR_SphereTrade_PresenceFreeIndonesia]§!"

