 #Netherlands
 BOR_plan_operation_gruener_rhein:0 "Действие Gruener Rhein"
 BOR_plan_operation_gruener_rhein_desc:0 "Секретная служба распространился, это - черное щупальце к Нидерландам. Это должно быть отрезано может быть восстановлено впоследствии. "
 BOR_prepare_the_dam_busters:0 "Готовят Объездчиков лошадей Дамбы"
 BOR_prepare_the_dam_busters_desc:0 "В усилии изгонять Секретную службу из Амстердама, никакой инструмент не является слишком жестоким. Объездчики лошадей Дамбы затопят большие области и в то время как сопутствующее разрушение будет существенно, ответ Секретной службы будет строго поврежден. "
 BOR_recruit_dutch_refugees:0 "Принимают на работу голландских Беженцев"
 BOR_recruit_dutch_refugees_desc:0 "жестокость Секретной службы переместил много голландских языков, особенно в пограничных областях в ядро Рейха. Многие из них желают присоединяться к Heer в изгнании жлобов Химмлера от их Дома. "

