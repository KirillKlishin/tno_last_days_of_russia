 ### Leaders ###
 POLITICS_MARTIN_BORMANN_desc:0 "Нацизм всегда полагался в первую очередь на две вещи: националистические симпатии к собственному народу, и центральный силак достаточно умны, чтобы попирать своих врагов в политической игре и влиять на массы. Никто из потенциальных преемников Гитлера не воплотил его больше, чем Мартин Борман; который в свое время в качестве секретаря в настоящее время преподавал в Фюрере и стремится имитировать его во всех отношениях. При этом; Борман разорвал на националистические настроения населения, чтобы убедить их, что он единственный человек в империи, который может держать их в безопасности и их нации в безопасности. Часто называя себя "Второй Гитлер", чтобы развеселить массы, как он кормил их именно то, что они хотели.ndie политической арене оказалось меньше поле боя и больше храской в Борман, а также. В то время как Борман oft рисует себя как анти-интеллектуальный и более простой человек для масс, в Рейхстаге он зарекомендовал себя как яростный переговорщик, силовой игрок и негодование для многих. В то время как Германия разделена между собой и другими, кто рисковал бороться с ним, Рейхстаг всегда был твердо под его ботинком. Поистине, если бы политика могла выиграть войны, то Борман давно бы покорил мир."
 POLITICS_MARTIN_BORMANN_FUCK_desc:0 "Браун Кайзер сидит на своем кровавом стуле в центральной Германии, как партия поклонников его перед ним. Его противники мертвы. Измерители, войска, ультраправые консерваторы - все выключено. Учреждения, которые угрожали его администрации, были разрушены. Bormann является Германия, и Германия Bormann. Пока часы бюрократических материалов растет ржавчины и комплекса. Его партия смотрит на него с уважением или любовью, но чистым страхом. Массовые протесты, жестокие беспорядки и смертоносные террористические нападения захватили страну и отказались от освобождения. Угроза для восточных маячит быть еще больше, и последний диагноз рака поднимает вопрос о мрачной: Уто сменит Фюрера?"

