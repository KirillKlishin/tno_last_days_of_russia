 BOR_der_wilde_ritt:0 "Дер Вилд Ритт"
 BOR_der_wilde_ritt_desc:0 "Бургерконфликт был выигран, и Фахрер Мартин Борманн вышел победным. В течение момента, мы должны начать формовать Германию к желаниям Борманна. "
 BOR_first_things_first:0 "Первые вещи Сначала"
 BOR_first_things_first_desc:0 "Что будучи говорившим, прежде, чем мы восстанавливаем, наша слава, Валовой Г џgermanisches Рейх должна сначала исправить? Хорошо, Фахрер Борманн предполагает, что - скорее очевидно - продовольствие для населения и реконструкции нашего однажды великолепная инфраструктура - точно те 'основы '. Поэтому, мы будем гарантировать, что люди питаются, и дороги проложены! "
 BOR_slaves_to_farmers:0 "Рабы Фермерам"
 BOR_slaves_to_farmers_desc:0 "Прискорбно Фахрер не может хватать его пальцев и заставлять общенародный банкет осуществляться - в то время как Фахрер владеет неограниченной властью по нашему государству, он не никакой бог. Есть серьезная нехватка продовольствия, которое могло кончиться началом голода и причинить смертные случаи сотен тысяч, если мы не действуем. Однако, мы не должны волноваться, поскольку Фахрер Борманн имеет изобретательный план решить надвигающийся кризис! Мы просто поместим рабов, чтобы работать в сельскохозяйственном производстве Германии в массе, так, чтобы мы могли произвести продовольствие, требуемое кормить нацию. "
 BOR_soldiers_to_builders:0 "Солдаты Строителям"
 BOR_soldiers_to_builders_desc:0 "Печально наша Родина, как только мировая известная инфраструктура находится в крушении, наши трусливые враги, преднамеренно разрушавшие Валовой Г џgermanisches Рейх через их собственную жадность и жажду к власти. Поэтому, чтобы восстановить Валовой Г џgermanisches самая критическая инфраструктура Рейха, солдаты с разработкой опыта должны быть помещены, чтобы работать, поскольку они помогут восстанавливать нашу разрушенную Родину. "
 BOR_notstandsrecht:0 "Notstandsrecht"
 BOR_notstandsrecht_desc:0 "В 1933, Фахрер Адольф Гитлер передал Erm Г ¤ chtigungsgesetz под обликом чрезвычайного положения. В подобной вене его предшественнику, Мартин Борманн должен еще раз назначить Notstandsrecht, чтобы вновь подтвердить его высшую роль по Валовому Г џgermanisches Рейх как его Фахрер. После того, как предписанный, Борманн будет иметь способность передать законы и диктовать судьбу Германии без вмешательства кого - либо еще. "
 BOR_urban_reconstruction:0 "Городская Реконструкция"
 BOR_urban_reconstruction_desc:0 "города Валового Г џgermanisches Рейх перенесли огромные количества разрушения и боли как прямой результат тяжелого дома к дому, борющемуся в течение Бургерконфликт. Фахрер Борманн не должен учитывать население Рейха, чтобы жить в несчастном squaller больше! Мы должны предписать политику быстрой городской реконструкции. Рейх должен цвести с процветанием и счастьем еще раз, поскольку мы восстанавливаем и оживляем наш однажды красивые города. "
 BOR_the_elephant_in_the_room:0 "Слон в Комнате"
 BOR_the_elephant_in_the_room_desc:0 "Что быть говорившим, там - слон в комнате Лагеря Раба были к сожалению в значительной степени разрушены в огне Бургерконфликт. Все же, мы не можем позволить этим низшим undesirables идти среди нас как свободные мужчины! Мы должны прибыть в быстрое решение по вопросу или рисковать Рейхом непосредственно. "
 BOR_from_old_make_new:0 "От Старого Делают Новым"
 BOR_from_old_make_new_desc:0 "явная разрушительная сила Burgerkieg уехал, руины сорили всюду по Рейху, разрушил памятники нашему насилию. Слабый человек, мы восстановим. От маленького, мы будем делать великим. От старого, мы будем делать новым. "
 BOR_academic_investment:0 "Академические Инвестиции"
 BOR_academic_investment_desc:0 "повышение Рейха тянул немецкую академию от развращенности либерализма к великолепной правде национального Социализма, и теперь ужасы Burgerkieg сорвали это еще раз. Слава может только быть поддержана следующим поколением академиков и ученых, и так что мы должны вложить капитал тяжело в академические учреждения Рейха. "
 BOR_honor_the_war:0 "Соблюдают Войну"
 BOR_honor_the_war_desc:0 "Несмотря на разрушение, которое это принесло, Burgerkieg никогда не должен скользить от нашего коллективного сознания. Мы будем качать государственные финансы в здание памятников и статуй, посвященных триумфу Фахрера, так, чтобы те лояльные национальные Социалистические товарищи, которые пожертвовали их жизнями за немецкий Рейх, могли быть увековечены навсегда в мраморе и камне. "
 BOR_industrial_revitalization:0 "Индустриальное Оживление"
 BOR_industrial_revitalization_desc:0 "Валовой Г џgermanisches промышленность Рейха страдал очень в течение Бургерконфликт, с тяжелой борьбой, повреждавшей или разрушил существенные части нашей промышленности. Восстановление всего возьмет значительное время, чтобы достигнуть, но начинаться с мы должны по крайней мере помочь одному из трех индустриальных центров Германии - Rheinische, Центральные, или Suddeutsche отрасли промышленности - который не будет только помогать в нашем возвращении к экономической норме, но должен заработать Фахрера, одобряет, он может использовать позже вниз линию ... "
 BOR_rheinische_kohle:0 "Rheinische Kohle"
 BOR_rheinische_kohle_desc:0 "В его мудрости, Фахрер Борманн хотел поддерживать Rhenic промышленность. Особенно реформист в его верованиях, большинство Rhenic отраслей промышленности примкнул к фракции Альберта Спира в течение Бургерконфликт. Все же, это не делает и не будет отговаривать Фахрера Борманна! Реформистская клика Спира больше не проблема, и почему был бы связка скучного восстания рабочих без предателей, работающих в их середине? Кроме того, это обслужит Рейх хорошо, если мы поддерживаем их промышленность, известную особенно для их обширного угольного производства. "
 BOR_ruhrkohle_consolidation:0 "Ruhrkohle Консолидация"
 BOR_ruhrkohle_consolidation_desc:0 "Наши усилия при восстановлении доказали успешный. В результате нашего своевременного вмешательства, Rhenic угольная промышленность превратилась в большую, экономически мощную и сильную немецкую промышленность!... Так, пришло время объединять наше влияние на это, поскольку мы не хотим, чтобы такие выгодные корпоративные объекты скользили от наших сальных лап, теперь мы? Чтобы сделать также, Фахрер Борманн спонсировал создание 'Ruhrkohle AG', новая корпорация конгломерата, которая должна управлять Валовым Г џgermanisches угольное производство Рейха. "
 BOR_markischer_stahl:0 "М. Г ¤ rkischer Stahl"
 BOR_markischer_stahl_desc:0 "В его мудрости, Фахрер Борманн хотел поддерживать центральные немецкие отрасли промышленности. Особенно милитаристский в его верованиях, большинство центральных немецких отраслей промышленности примкнуло к Hermann Бодающий в течение Бургерконфликт. Также, как Новый арийский Человек. Кроме того, это обслужит Рейх хорошо, если мы поддерживаем их промышленность, известную особенно для ее стального производства. "
 BOR_all_unto_reichswerke:0 "Все к Рейхсработает"
 BOR_all_unto_reichswerke_desc:0 "Реичсверк Эрманн Гоеринг был инструмент, используемый с прямой целью ассимилировать Госконтроль по сталелитейным промышленностям Германии так как прежде, чем началом Второй Мировой войны. Все же, с предательством Гоеринга и падением в течение Бургерконфликт, Реичсверк лежит Реичсмаршола, новый 'Рейхсработает' должен поглотить и должен управлять Валовым Г џgermanisches новые сталелитейные заводы Рейха. "
 BOR_bayrische_technik:0 "Bayrische Technik"
 BOR_bayrische_technik_desc:0 "В его мудрости, Фахрер Борманн хотел поддерживать южную немецкую промышленность. Особенно консерватор в его верованиях, огромное большинство этих южных немецких отраслей промышленности примкнул к Мартину Борманну в течение Бургерконфликт. С тем, чтобы там быть небольшим количеством политической угрозы от этих отраслей промышленности, нет ничего, чтобы отговорить наши инвестиции. Кроме того, эти определенные отрасли промышленности известны их технологическим новшеством, которое может принести пользу Рейху в конечном счете. "
 BOR_siemenswelt:0 "Siemenswelt"
 BOR_siemenswelt_desc:0 "Siemens AG, один из Валовых Г џgermanisches передовые технологические гиганты Рейха, теперь рос к сути, с которым это доминирует над рынками технологии Рейха с непринужденностью. Это, конечно, прямой результат вмешательства Фахрера Борманна в немецкую экономику и промышленность, которая является хорошей для нас, поскольку их господство вероятно обеспечит лидерство Рейха в технологии в течение многих десятилетий, чтобы прибыть. "
 BOR_let_the_money_flow:0 "Позволяют Потоку Денег"
 BOR_let_the_money_flow_desc:0 "С Валовым Г џgermanisches промышленность Рейха, теперь начинающая вернуться на ее ногах, это очевидно для самых опытных и сведущих экономистов Рейха, что государство должно теперь начать зарабатывать существенную прибыль еще раз. С этим в памяти, весь Фахрер Борманн должен сказать:0 "позвольте потоку денег ", покрытие нации в напечатанном зеленом из Reichsmark. "
 BOR_military_redeployment:0 "Военная Передислокация"
 BOR_military_redeployment_desc:0 "полная победа Фахрера в Burgerkieg объявляет большое изменение день. Мы должны повторно развернуть военных и полностью умиротворить нашу расколотую нацию. "
 BOR_reintegration_efforts:0 "Усилия по Реинтеграции"
 BOR_reintegration_efforts_desc:0 "пропасти между различными фракциями Веркхмархт  должен быть запечатан, если мы должны объединить Рейх и восстановить его вооруженные силы. Те, кто примкнул к Speidel в Germania, те, кто присоединился к силам с Гоерингом, те кто, боролись за Спира вЂ“, все будут повторно объединены в Веркхмархт . Объединенная военная сила существенна к нашему выживанию, и в то время как такие усилия будут неизбежно видеть различные степени успеха, это - цена, которую мы желаем платить. "
 BOR_were_all_german:0 "Мы - Весь немец"
 BOR_were_all_german_desc:0 "Несмотря на сломанную политическую сцену, чтобы принять меры через насилие и завоевание? Чтобы излечивать нацию, мы продвинем единство, не разделение. "
 BOR_smoke_them_out:0 "Выкуривают их"
 BOR_smoke_them_out_desc:0 "Является ли любая черта больше приличествования слабых мужчин чем прощение? Выступать против законного Фахрера Мартина Борманна должен был выступить против Рейха непосредственно, которого многие из наших врагов стремились достигать, сплачиваясь позади извращенных наименований национального Социализма. Те в Веркхмархт , кто предавал их собственную кровь в пользу вырождения, заслуживают быть наказанными, однако Фахрер считает целесообразным. "
 BOR_some_are_more_german_than_others:0 "Некоторые - Больше немца чем Другие"
 BOR_some_are_more_german_than_others_desc:0 "Все мы разделяем немецкую кровь, но проявление арийского характера возникает по-другому в зависимости от силы этой крови. Те, кто боролся за Борманна и поэтому национальный Социализм, доказали их абсолютную чистоту, в то время как те, кто выступал против его, показали подозрительно неразумный mindset. Предателей нельзя, поэтому, счесть совершенно немецкими. "
 BOR_frieden_im_reich:0 "Frieden im Рейх"
 BOR_frieden_im_reich_desc:0 "развертывание наших больших вооруженных сил, и наших действий, взятых к его нелояльным элементам, оказывается, успешный. Теперь, когда это пережило его временную роль как временная полиция, Веркхмархт  будет еще раз служить армией Рейха, более сильный чем когда-либо прежде. С возрождением нашей армии прибывает возрождение Рейха непосредственно и нашей репутации поперек полного мира. "
 BOR_the_ride_goes_on:0 "Поездка Продолжается"
 BOR_the_ride_goes_on_desc:0 "Через оживление, реконструкцию и передислокацию, Борманн сделал существенное продвижение политического выравнивания Вехрмакхта. "
 BOR_realpolitik:0 "Реалполитика"
 BOR_realpolitik_desc:0 "В то время как Валовой Г џgermanisches Рейх выжил, начальное post-Бургерконфликт горе кожей его зубов, наш переход из критической опасности не должно убить наше желание восстановить Родину. Действительно, Фахрер Борманн говорил подробно с NSDAP элитой о его желательном намерении двигаться к консолидации относительно консервативных/реформистских политических дебатов. Время для того, чтобы балансировать между двумя табуретами закончено, и весьма искренне это было глупое движение для начала. Поэтому, мы должны формально решить, какую фракцию мы поддержим и какие части законодательства наше правительство должно предписать. "
 BOR_when_in_germania:0 "Когда в Germania ... "
 BOR_when_in_germania_desc:0 "Мартин Борманн - политический гений. Интуитивное объятие Фахрера Бессовестной политической и моральной философии позволило ему становиться самым большим политическим мнением его поколения (по крайней мере, именно это газеты мы производим, говорят). Действительно, будучи политическим светилом он, Борманн установил его достопримечательности при занятии текущим самым опасным конфликтом в Германии. Для Валового Г џgermanisches Рейх, чтобы достигнуть статуса Супердержавы еще раз, Вехрмакхт идеологический делится, должен быть решен, и фракция противопоставления сделана, чтобы успокаиваться вниз и фактически следовать, наши заказы\n\nWe сталкиваются с выбором: reformism Спеидэля или милитаризм Шоернера, оба с существенными уровнями поддержки в старшем Вехрмакхте. Чтобы решить это, мы устроим встречу и решим раз и навсегда, основанный на бессмертном Фахрерпринзипе - что Фахрер решает, будет выполнен, и это будет концом вопроса. Поскольку они говорят: 'Когда в Germania, сделайте, поскольку Фахрер делает'. "
 BOR_meeting_in_the_reichskanzlei:0 "Встречающий в Рейхсканцелеи"
 BOR_meeting_in_the_reichskanzlei_desc:0 "Чтобы уладить проблему их оба в Рейхсканцелеи, и через этот форум лично убедятся, которые должны выйти на вершине. "
 BOR_retter_des_reichs:0 "Retter des Рейхи"
 BOR_retter_des_reichs_desc:0 "работа доказывают, что будущее Вехрмакхта находится в безопасных руках. С благословением Фахрера, Спидель может начать его преобразования без сдержанности. "
 BOR_review_the_wehrmacht:0 "Рассматривают Вехрмакхта"
 BOR_review_the_wehrmacht_desc:0 "Чтобы начать и организации к его цепи команды и политических склонностей. Как только он получил законченную картину, Feldmarschall будет спешить с его радикальными переменами. "
 BOR_deutschland_uber_alles:0 "Deutschland uber Alles"
 BOR_deutschland_uber_alles_desc:0 "команда Спеидэля OKW не приводится, но желания усилить Вехрмакхта как мощная аполитичная сила в пределах Рейха. Такая сила, он требует, будет гарантировать сохранение нации и безопасности ее людей. Deutschland uber Alles! "
 BOR_ungeheuer_in_uniform:0 "Ungeheuer в Униформе"
 BOR_ungeheuer_in_uniform_desc:0 "С его радикальными провозглашениями для изменения Фелдмаршола, но зверство может только быть ключом к оживлению нашей армии. "
 BOR_little_black_book:0 "Небольшой Черный список"
 BOR_little_black_book_desc:0 "В его миссии восстановить Вехрмакхта к ее прежней славе и вне, Шоернер подделал, так же как манеры, в которой с ними нужно иметь дело. Согласно Шоернеру, некоторые должны быть запущены немедленно, в то время как другие должны быть вынуждены в больше ... постоянной отставки. "
 BOR_ein_volk_ein_reich_ein_fuhrer:0 "Ein Volk, ein Рейх, ein Фахрер"
 BOR_ein_volk_ein_reich_ein_fuhrer_desc:0 "Фелдмаршол Шоернер - человек ..., но он поднялся Вехрмакхт к славе... Великолепный Вехрмакхт означает благодарных людей, мощную нацию, и возлюбленного лидера! "
 BOR_waffenstillstand:0 "Waffenstillstand"
 BOR_waffenstillstand_desc:0 "достигнутое согласие с отношением к выравниванию Вехрмакхта по-видимому защитил Валовой Г џgermanisches Рейх устойчивое будущее. С публикой, довольной и правительством объединился, нет ничего стоящего между Рейхом и красотой будущего. Достижение Фахрера Борманна согласия по-видимому укрепило его политическое всемогущество по государству их ребяческого поколения: 'Очень хорошо, Soixante-Quatards. ' "
 BOR_a_thousand_year_reich_forevermore:0 "Рейх Тысячи Лет, Навсегда"
 BOR_a_thousand_year_reich_forevermore_desc:0 "Мы преуспели в выживании последствия Бургерконфликт, Валовой Г џgermanisches Рейх достиг относительной политической стабильности впервые в десятилетиях. В результате, мощная волна оптимизма неслась поперек Рейха, немецких людей, выражая надежду на хорошее будущее, полагает, что это - начало новой великолепной эры для Национального социализма, новый Золотой Век при Фахрере Мартине Борманне находится возможно на горизонте. Все же, только время скажет. Но учитывая недавние события, безопасно предположить, что Тысяча Рейха Года останется навсегда. "

 ## Южная Африка
 BOR_the_reichs_war_down_in_africa:0 "Война Рейха Вниз в Африки"
 BOR_the_reichs_war_down_in_africa_desc:0 "законный преемник наконец одержал победу и воссоединил Германию, надлежащую согласно его правилу влияние немецкого Рейха вне Европейских \n\nThe людей Рейха, укреплены сражением, но утомляют, для того, чтобы бороться с товарищами Арийцами не хорош для души. Будет хорошо дать им справедливую войну, чтобы повторно подбодрить их - чтобы доказать, что Германия не еще не через. "

 BOR_assess_the_situation:0 "Оценивают Ситуацию"
 BOR_assess_the_situation_desc:0 "вовсе не ни для чего Африки не называется темным континентом. Это - обширные страны, долго оставались, неразработанная, и немного информации избегает наших колоний внешние официальные каналы. Бургерконфликт разъединял эти каналы связи, с нашими агентами на континенте, испытывающем беспорядок и восстановили коммуникации. "

 BOR_huttig_has_to_suffice:0 "Хуютинг Должен Удовлетворить Фюрера"
 BOR_huttig_has_to_suffice_desc:0 "орально (а может даже в жопу). "

 BOR_schwarze_adler:0 "Schwarze Adler"
 BOR_schwarze_adler_desc:0 "пустыни Sudwestafrika не хороши для очень другого чем droving рогатый скот. Они распространяются для миль, никакое урегулирование на побережье Виндхука и Уолфиш-Бея. Одна вещь, для которой это действительно удовлетворено, достигает воздушного \n\nThe Воздушного Флота, предполагаемого, и развитого Коммисар Рейха Schenck - бьющееся сердце Sudwestafrika, неся товары, куда никакая дорога не идет, утверждая, что коммуникации поперек обширного обматывают из бесплодного veldt и глубоких джунглей, и правосудия поставки любым непослушным аборигенам, которые получают неправильные идеи. Поддержание поддержки этого флота будет жизненно, если мы должны делать успехи в Африки. "

 BOR_honorary_boers_honorary_aryans:0 "Почетные буры, бурят Арийцев"
 BOR_honorary_boers_honorary_aryans_desc:0 "буры долго удаляются от их голландских предков после двух столетий британского правила. "

 BOR_help_the_hunter:0 "Помоги Охотнику, сука"
 BOR_help_the_hunter_desc:0 "Хотя существенное расстояние от линий фронта, Реичскоммиссар Сигфрид энтузиазм Маллера к охоте и подобным воину поведениям может оказаться полезным для нашей кампании ... все же, его склонность к войне не особенно важна, нет, это - стратегическое местоположение Зентралафрики и природные ресурсы, которые дают Маллеру его истинную ценность. Таким образом, это является лучшим, мы выбираем не к немилости Рейхкоммисариат в пользу его континентальных современников. "

 BOR_alle_waffen_gegen_suedafrika:0 "Олл Уоффен Джеджен Садафрика"
 BOR_alle_waffen_gegen_suedafrika_desc:0 "Подобно кровавой пропаганды для Койотов, который является возможно хуже и конечно более разрушительным к национальной гордости. Южная Африка должна быть принесена к пятке каким-либо образом необходимый! "

 BOR_bring_the_stahlhelme:0 "Принеси мне мой Stahlhelme"
 BOR_bring_the_stahlhelme_desc:0 "Пока родные резиденты и силы безопасности нашего Рейхкоммисариатs успешно провели, в конце концов, наиболее прекрасные в мире. "

 BOR_no_restraints:0 "Никакие Ограничения"
 BOR_no_restraints_desc:0 "Чтобы действительно нанести поражение и деморализовать врага - не испытание стали или лидерства, но решения: мы должны нарушить их, мертвый вес). Ночь становится дикой - позволяют нам завывание с волками, и выращивают клыки, чтобы соответствовать. "

 BOR_abwehrabteilung_afrika:0 "Abwehrabteilung Африки"
 BOR_abwehrabteilung_afrika_desc:0 "абвер, военная разведывательная служба для Веркхмархт , может оказаться неоценимым в обеспечении нашей победы в том, что становится все более и более сложной тактической ситуацией. Способность предсказывать вражеское действие поможет нам в outmaneuvering функционально превосходящие силы на области драгоценные арийские жизни. Выбор, весьма искренне, делает себя. "

 BOR_the_best_gear:0 "Лучший Механизм"
 BOR_the_best_gear_desc:0 "Прискорбно, вооружения, используемые нашими африканский Силами Рейхкоммисариат-защиты являются довольно устарелыми когда по сравнению с их региональными современниками. Генералы в Germania обвинили технологическое подчиненное положение в ... ставившее под угрозу южноафриканское решение. "

 BOR_the_dissidents_war:0 "Война Диссидентов"
 BOR_the_dissidents_war_desc:0 "Поскольку Китайцы говорят, с каждым кризисом прибывает возможность: продолжающийся конфликт в Южной Африке предоставил Валовой Г џgermanisches Рейх посланная небеса возможность избавиться 'от антиобщественных' индивидуумов, которые продолжают причинять правительственные проблемы - предпочтительно один, они, вряд ли, возвратятся из в одной части. "

 BOR_send_waffenss_remnants:0 "Посылают остатки Waffen-Секретной-службы"
 BOR_send_waffenss_remnants_desc:0 "Waffen-Секретная-служба, когда-то большинство отборной силы в Рейхе, является тенью его прежний сам. Детище Reichsfuhrer-Секретной-службы Генрих Химмлер, эти военные единицы однажды гордились тем, чтобы быть и Армию и Связанный Секретной службой, ответ прежде всего Гитлеру при поддержании военной дисциплины в пределах ее разрядов. Это все прибыло, потерпев крах вниз, когда большинство Waffen-Секретной-службы сделало решение бороться против фюрер Bormann. Все же, хотя их прошлая идеологическая воля беспокоит, эти разногласия могут все еще бороться за Рейх Борманна ..., посылают им фронту! "

 BOR_veterans_of_the_civil_war:0 "Ветераны Гражданской Войны"
 BOR_veterans_of_the_civil_war_desc:0 "В то время как не технически обученный как члены надлежащих вооруженных сил, есть множество мужчин, которые желают учитывать кровавый и захватывают это. "

 BOR_not_so_volunteers:0 "Не так Добровольцы"
 BOR_not_so_volunteers_desc:0 "Эти 'новые' силы развернул к Южной Африке, должно быть, действительно отчаянно пытались полагать, что они когда-либо возвращались бы к Рейху ..., мы не будем, однако, рисковать из разрешения им живой даже, когда они побеждают. фюрер Борманн установил декретом, что мы используем эту возможность 'убить двух птиц с одним камнем'; как только они обслужили Рейх до их самой полной степени, мы будем ... избавляться от них соответствующим способом. "

 BOR_extermination_through_attrition:0 "Истребление Через Истощение"
 BOR_extermination_through_attrition_desc:0 "Это могло бы звучать безжалостным, но это не делает это ложным: единственный путь, которым Рейх может реалистично нанести поражение южноафриканским Вооруженным силам - через истощение. Явное, кровавое - сотрется, наши враги подобно Русским однажды сделали на Линии " ". Действительно, в отличие от нашего Рейха, Южная Африка не имеет промышленности, ни населения, чтобы выдержать непрерывное нападение, стучащее в их фронте. Мы имеем множество трудовых ресурсов, чтобы экономить, однако особенно со включением проблематичных аборигенов и наших собственных изгнаний. Едущий на потоке крови полезных идиотов, мы сокрушим нашего врага и нанесем поражение им раз и навсегда. "

 BOR_no_end_in_sight:0 "Никакой Конец в поле зрения"
 BOR_no_end_in_sight_desc:0 "Несмотря на наши лучшие усилия Война в Южной Африке продолжается на, с по-видимому никаким концом в поле зрения. Действительно, поскольку конфликт продолжает охватывать область или есть дальнейший подъем. "

 BOR_test_new_weaponry:0 "Проверяют Новое Вооружение"
 BOR_test_new_weaponry_desc:0 "главные развить новое продвинутое вооружение. Таким образом, возможно пришло время проверять некоторое новое экспериментальное оружие на наших врагов ... "

 BOR_ende_ohne_sieg:0 "Энд Он Сиг"
 BOR_ende_ohne_sieg_desc:0 "война против Южной Африки продолжился в течение многих лет без надлежащей победы для Валового Г џgermanische Рейх ..., а не продолжают инвестировать значительные ресурсы в область, возможно является ли лучшим, если мы только оставляем эту войну и выводим? Действительно, весьма очевидно, что, если победа должна прибыть, это будет наиболее конечно брать долгое время, чтобы достигнуть... Таким образом, мы должны только делать мир и забывать об этом целом неприятном разгроме. "

## Восточные земли Взаимодействия ##
#Ongoing Война #
BOR_war_in_the_ostfront:0 "Война в Ostfront"
BOR_war_in_the_ostfront_desc:0 "В то время как предатели в Германии были, delt с, новое восстание прыгнул в Восточные земли, мы должны иметь дело с этим настолько быстро насколько возможно, чтобы обеспечить нашу область по нашей восточной территории еще раз. Пошлите слово Heer, чтобы подготовиться. "

BOR_brave_stahlecker:0 "Выдерживают Шталкера "
BOR_brave_stahlecker_desc:0 "кажется, что не вся надежда потеряна для Восточные земли. Коммисар Рейха, Шталкера , был открытым защитником последовательности Борманна Гитлеру, так как прежде, чем гражданской войной, мы вознаградим эту лояльность, помогая ему, подавлял радикалы, которые стремятся требовать Восточные земли для себя. "

BOR_the_intervention:0 "Вмешательство"
BOR_the_intervention_desc:0 "время прибыл, Восточные земли будет сэкономлен от мерзких аборигенов, милитаристов, бургундских подхалимов и либералов, которые стремятся уничтожать это. "

BOR_remembering_a_hero:0 "Запоминание Героя"
BOR_remembering_a_hero_desc:0 "кажется, что мы - слишком поздно. Коммисар Рейха, кто был лоялен к нам, Францу Уолтеру Шталекеру, был побежден и убит. Это - однако большой propoganda oppertunity, мы напомним людям Рейха, что, если они слушают ложь радикалов, они только закончатся мертвый в их неизбежной попытке получить власть. "

BOR_prepare_the_intervention:0 "Готовят Вмешательство"
BOR_prepare_the_intervention_desc:0 "Мы пошлем слово Heer к массе на границах Восточные земли, каждую вооруженную группу будут считать враждебной, Вы можете стрелять на виде. "

BOR_save_ostland:0 "Экономят Восточные земли"
BOR_save_ostland_desc:0 "приготовления находятся в месте. Пришло время освобождать нашу восточную границу от предателей, которые отклонили бы их фюрер. "

#Шталкера  Победа #
BOR_stability_in_the_ostfront:0 "Стабильность в Ostfront"
BOR_stability_in_the_ostfront_desc:0 "Наши современники в Восточные земли оказались triumphing по силам пословиц темноты в их собственном Бургерконфликт. Узаконенный двумя поразительными победами вооруженных сил, это ясно к многим в Валовом Г џgermanisches Рейх, который национальный Социалистический conservativism должен найти самостоятельно сохраненный при любом обстоятельстве, с даже 'Ястребами Heer, прибывающего, чтобы признать, что они терпели неудачу в их попытках к ура-патриотизму фермента. Таким образом, на этот раз, стабильность правит в Ostfront. "

BOR_our_friend_stahlecker:0 "Наш Друг Стахлекер"
BOR_our_friend_stahlecker_desc:0 "К счастью, дорогой друг Фахрера Борманна Франц Уолтер Шталекер безраздельно властвует как Коммисар Рейха Рейхкоммисариат Восточные земли. В результате его победы Восточные земли Бургерконфликт, Валовой Г џgermanisches Рейх может остаться легким, поскольку наш передовой региональный союзник в настоящее время управляет так называемой 'Образцовой Колонией'. Поскольку проблема Восточные земли будет вероятно решена через дипломатию, мы переадресуем наших мужчин в другом месте и будем ждать дипломатическое решение. "

BOR_convene_the_parties:0 "Созывают Стороны"
BOR_convene_the_parties_desc:0 "С поддержкой Стахлекера, почти гарантируемой, самое время, чтобы мы созвали стороны к нагноению и не должен непрерывно отсрочен нашей бюрократией. "

BOR_the_final_meeting:0 "Встреча Финала"
BOR_the_final_meeting_desc:0 "Пока правительство Реичскоммиссариата Остланда лояльно к Фахреру, валовые Г Мартина Борманна џgermanisches Рейх, большая часть его прежних Представителей возможно - не. Хотя наши предыдущие встречи были в значительной степени сердечны, поскольку оба соответствующих правительства соглашаются, это могло бы оказаться немного отличным. Действительно, учитывая противоречие этого вопроса, мы должны считать один финал, встречающийся решать судьбу многих тысяч очевидно отколовшихся фигур. "

BOR_wipe_the_slate_clean:0 "Вытирают Сланец Чистый"
BOR_wipe_the_slate_clean_desc:0 "Хорошо ... кажется, что мы выбрали наш подход к согласно заявлению 'диссидентским' правительственным должностным лицам Реичскоммиссариата Остланда, что будучи 'радикальным' выбором, чистое из этих индивидуумов. "

BOR_a_united_ostland:0 "Объединенный Остланд"
BOR_a_united_ostland_desc:0 "Хорошо ... кажется, что мы выбрали наш подход к согласно заявлению 'диссидентским' правительственным должностным лицам Реичскоммиссариата Остланда, что будучи 'прагматическим' выбором статус-кво управления ..., это - для лучшего! "

#Drechsler Победа #
BOR_hostiles_in_the_ostfront:0 "Hostiles в Ostfront"
BOR_hostiles_in_the_ostfront_desc:0 "Пока силы национального Социалистического консерватизма Фахрера Борманна одержали победу в Burgrerkrieg, то же самое не может быть сказано для Реичскоммиссариата Остланда. К сожалению, все более и более враждебная интрига верных Goeringite чиновников Ostfront может привести к бедствию для Валового Г џgermanisches Рейх. "

BOR_against_drechsler:0 "Против Drechsler"
BOR_against_drechsler_desc:0 "Otto-Heinrich Drechsler, прежний Общий Специальный уполномоченный Латвии для Реичскоммиссариата Остланда, является весьма интересным ястребом. В высшей степени лояльный к Реичсмаршолу Эрманну Гоерингу и Генералфелдмаршолу Фердинанду клика милитариста Шоернера, громкое обнародование Дречслера риторики ура-патриота может далее дестабилизировать то, чем немного остается от восточных территорий Рейха, поскольку он делает истинным его различные обещания. Верный экстремистский idealogue, Дречслер должен бороться за его верования до ожесточенного конца ..., который делает его более опасным чем когда-либо. "

BOR_prepare_the_armies:0 "Готовят Армии"
BOR_prepare_the_armies_desc:0 "Поскольку старое высказывание идет; это является лучшим, мы 'Боремся с Огнем'. Действительно, очень в той же самой вене, поскольку 'Джин Лампы ', Фахрер Борманн верит этому лучше всего, мы предоставляет Дречслеру его желание большего вооруженного конфликта ..., вторгающийся и порабощая Реичскоммиссариата Остланда силой. Весьма очевидно, что мы не можем надеяться вести переговоры с Дречслером, учитывая его упорство и очищать умственные дефициты, поэтому мы должны надеяться соответствовать его безумию на поле битвы. Таким образом, мы мобилизуем наши армии и будем ждать ... "

BOR_loyalty_checks:0 "Чеки Лояльности"
BOR_loyalty_checks_desc:0 "Гм ..., хотя фракция Реичсмаршола Гоеринга оказалась побежденный в Burgrerkrieg, многие из его чиновников лояльности, мы будем препятствовать радикалам присоединяться на кампании ... очень к огорчению многих ястребов. "

BOR_the_march_east:0 "Восток Марта"
BOR_the_march_east_desc:0 "Коммисар Рейха время Отто-Хеинрича Дречслера-, и мы больше не можем допустить существование его режима. С каждым днем прохождения против Валового Г џgermanisches увеличения Рейха в его вероятности. фюрер Bormann установил декретом, что мы не должны колебаться по этому вопросу, Рейх должен действовать быстро, чтобы гарантировать мир и безопасность Ostfront. Таким образом, время прибыло для войны ... Валовой Г џgermanisches, рейх будет март Восток еще раз и стирать предателей! "

BOR_the_path_to_peace:0 "Дорожка к Миру"
BOR_the_path_to_peace_desc:0 "кажется, что фюрер Bormann уступил тем ястребам ура-патриота, кто, весьма иронически, желание искать мир с Восточные земли режимом Отто-Хеинрича Дречслера, хотя утверждать, что бескомпромиссный подход Дречслера успешно поработил диссидентов режима. Выбор Борманна, чтобы искать мирное соглашение с Дречслером, к сожалению, ухудшил его отношения с реформистскими элементами Рейха, кто полагает, что фюрер ограничил свободу к самым чрезвычайным элементам Валового Г џgermanisches Веркхмархт  Рейха. "

BOR_negotiate_with_drechsler:0 "Ведут переговоры с Дречслером"
BOR_negotiate_with_drechsler_desc:0 "Mein Gott, он - чрезвычайно расстраивающий его современником. "

BOR_final_offers:0 "Заключительные Предложения"
BOR_final_offers_desc:0 "Право, это - это, мы имели о только траханьи достаточно многих из этих бессмысленных обсуждений! фюрер Борманн решил больше не договориться о справедливом соглашении с Дречслером. Вместо этого, фюрер выпустит 'Заключительное Предложение', сопровождаемый в соответствии с ультиматумом, к режиму Дречслера. Или, они должны поработить себя к Germania, или мы можем быть вынуждены постоянно избавиться от интриги ура-патриота, управляющей Восточные земли. С надеждой это будет работать, поскольку мы весьма уверены, что Дречслер не желает видеть, что работа его жизни разрушила ... тогда снова, все об этих переговорах было гребаным бедствием! "

#Landrut Победа #
BOR_treason_in_the_ostfront:0 "Измена в Ostfront"
BOR_treason_in_the_ostfront_desc:0 " ... это действительно - абсолютная гребаная трагедия... К сожалению, наши идеологические современники упали в течение Восточные земли Бургерконфликт, и, вместо этого, либерализм несся поперек 'Образцовой Колонии'. Андреас Меиер-Ландрут, старый противник фюрер Bormann и острого образца реформистской повестки дня Альберта Спира, находится прискорбно в контроле над Рейхкоммисариат Восточные земли. Все же, его режим не должен длиться долго, поскольку его выродившиеся либеральные идеалы недопустимы для Germania! "

BOR_the_liberal_foe:0 "Либеральный Противник"
BOR_the_liberal_foe_desc:0 "Почему мы не можем только все прожить, а? Кажется, что сумерки Бургерконфликт совпали с дальнейшим radicalisation и polarisation Валового Г џgermanisches политический пейзаж Рейха. Действительно, ястребы в Heer и владельцах Плантации Раба защитили в пользу увеличенной занятости войны. Все же, много сторонников реформы в Рейхе ушли тихими, поскольку интеллигенция по существу предала наш фюрер ... heh, политика! "

BOR_the_hand_that_feeds:0 "Рука, которая Кормит"
BOR_the_hand_that_feeds_desc:0 "Гм ... весьма очевидно, что Андреас Меиер-Ландрут является ли гребаного идиота, возможно мы могли использовать в своих интересах его весьма очевидное умственное промедление? О дерьмо, конечно мы можем использовать в своих интересах это! Учитывая его renound статус, поскольку гребаный идиот, фюрер Bormann прибыл, чтобы заключить, что это было бы весьма легкий управлять Landrut в выполнение нашего предложения цены. Любой, кто смеет вставать для тяжелого положения полукровки, должен иметь легко управляемый характер. "

BOR_offer_immunity:0 "Предлагают Устойчивость"
BOR_offer_immunity_desc:0 "Y'know, какой 'измены'. "

BOR_reintegrate_the_east:0 "Повторно объединяют Восток"
BOR_reintegrate_the_east_desc:0 "С Андреас Меиер-Ландрутом и его отвратительной интригой далеко от их места власти, Порядочная полиция должен быстро опустошить по-видимому неприступный оплот Ландрата, и еще раз Восточные земли возвратится к его консерваторам, внедряет ..., и я мог бы сказать? Это является восхитительно дьявольским, Мартин ... "

BOR_exile_meyer_landrut:0 "Ссылают Мейера Ландрата"
BOR_exile_meyer_landrut_desc:0 "С Рейхкоммисариат Восточные земли успешно захваченный от безнравственных и выродившихся рук реформистского идиота, Андреас Меиер-Ландрут, так называемый 'Восточные земли Вопрос' теперь развился, чтобы охватить судьбу его лидера, вышеупомянутого Landrut. Теперь, пока многие (включая фюрер Bormann непосредственно) желают видеть Landrut, вешаемый подобно полукровки, он, который не был бы особенно прагматический, теперь будет это? ... тем более, что это расстроило бы интеллигенцию Рейха. Поэтому, это является лучшим, мы просто ссылаем Landrut к нераскрытой области вне границы Валового Г џgermanisches Рейх. "

BOR_the_stab_in_the_back:0 "Удар в Обратном"
BOR_the_stab_in_the_back_desc:0 "Landrut - слишком большая угроза, которая будет поддержана. Его мерзкое влияние должно быть очищено быстро прежде, чем он способен раздражить толпу против Рейха еще раз. Мы устроим 'несчастный случай', чтобы случиться на пути с нашей встречей ... "

BOR_the_steel_fist:0 "Стальной Кулак"
BOR_the_steel_fist_desc:0 "С Landrut из картины мы арестуем остальную часть его сторонников в Germania и удостоверимся, что они разделяют ту же самую судьбу. Мы не покажем никакой четверти этим грязным предателям. "

BOR_militarize_the_border:0 "Милитаризировали Границу"
BOR_militarize_the_border_desc:0 "либеральное лидерство был помещен в меч, все, что остается - их неудавшийся эксперимент государства. Мы пошлем слово Heer, чтобы начать сосредотачиваться на их границе, Восточные земли вернется в кармане Рейха вскоре. "

BOR_launch_the_attack:0 "Начинают Нападение"
BOR_launch_the_attack_desc:0 "Давайте показывать мир, как Мартин Борманн имеет дело с предателями. "

#Jeckeln Победа #
BOR_darkness_in_the_ostfront:0 "Темнота в Ostfront"
BOR_darkness_in_the_ostfront_desc:0 "Mein Gott, лакей Химмлера фактически выиграл Восточные земли Гражданскую Войну ..., как в трахающимся сделал это случается!? Хорошо, мы весьма искренне не знаем, ни можем даже надеяться ответить на вопросы из многих... Но, мы, действительно случается, знаем то, до чего Фридрих Ьекельн был в его новое феодальное владение ..., и это является ужасающим - по крайней мере согласно сообщениям наших спецслужб. Несмотря на наши лучшие усилия подавлять новости относительно злодеяний, большой обматывает из нарушенного немецкого населения, оказались выдвинутые далее к reformism ... "

BOR_the_ss_threat:0 "Секретная служба Угроза"
BOR_the_ss_threat_desc:0 "В течение 1950-ых, Reichsfuhrer-Секретная-служба Генрих Химмлер попытался захватывать власть согласно предположению, что это приручит Reichsfuhrer-Секретную-службу ..., это не сделало. С тех пор, Ordensstaat Burgund стал международной парией, и его достижение ядерного вооружения делает Бургундию и его современников самой большой современной угрозой нашему Рейху ... "

BOR_interrogate_the_prisoners:0 "Опрашивают Заключенных"
BOR_interrogate_the_prisoners_desc:0 "частично благодаря Бургерконфликт и текущей агрессии прежнего Реичскоммиссариата Остланда к Валовому Г Фахрера Борманна џgermanisches Рейх, мы имеем в нашем владении, многие захватили Schutzstaffel и персонал Waffen-Секретной-службы - включая некоторые относительно высоко-оцененные должностные лица 'Черного Заказа Джекелна. "

BOR_find_the_weakness:0 "Находят Слабость"
BOR_find_the_weakness_desc:0 "Гм ... кажется, что захваченные обеспечили власти информацией, которая может привести к ослаблению режима Джекелна, если мы должны были предписать некоторую рекомендованную политику бургундскую-Восточные земли линию поставки. "

BOR_threaten_the_west:0 "Угрожают Западу"
BOR_threaten_the_west_desc:0 "С Reichsfuhrer-Секретной-службой действия Генриха Химмлера, показательные из все более и более агрессивного принципа работы от Ordensstaat Burgund, сами мы должны ясно дать понять наше намерение противостоять Химмлер (потенциально с вооруженным вторжением и влияние Валового Г џgermanisches Рейх в любом отношении. Весьма очевидно, что Химмлер забыл, что энергия Рейха, фюрер Bormann напомнит ему ... "

BOR_border_preperation:0 "Ограничивают Preperation"
BOR_border_preperation_desc:0 "С нашим положением конфликт начинается. "

BOR_the_eastern_blitz:0 "Восточный Блиц"
BOR_the_eastern_blitz_desc:0 "предполагаемое повторение Действия Barbarossa десятилетиями ранее, наш Бронированный Корпус и Корпус Резервуара должны следовать впереди к быстрой и эффективной победе над вражескими силами. Таким образом, только чтобы убедиться мы быстро наводняем Джекелна прежде, чем Бургундия может установить любой вид эффективного ответа, мы будем масса ginormous Panzer сила в границе Рейха-Восточные земли. Поскольку, если мы не делаем, мы можем быть неспособны нанести поражение 'щупальцу' Химмлера пословиц. "

BOR_a_chink_in_the_armor:0 "Щель в Броне"
BOR_a_chink_in_the_armor_desc:0 "Гм ... кажется, что, если мы должны использовать нашу силу Panzer в эффективной манере, мы могли бы смягчить обширные защитные линии Остланда, которые были наделенным даром предвидения беспокойством Командиров нашего Вехрмакхта. Если мы способны найти 'щель пословиц в броне' их защитных укреплений, вероятно, что наш Вехрмакхт должен иметь более легкое время когда combatting почерневшие силы СЕКРЕТНОЙ-СЛУЖБЫ-OBERABSCHNITT Фридриха Ьекельна Остланд. "

BOR_crush_the_ss:0 "Сокрушают Секретную службу"
BOR_crush_the_ss_desc:0 "Не одна арийская душа заслуживает жить под тираническим господством Reichsfuhrer-Секретной-службы Генрих Химмлер, независимо от предшествующего идеологического выравнивания... Таким образом, для пользы арийской гонки. "

#Vituska Победа #
BOR_betrayal_in_the_ostfront:0 "Предательство в Ostfront"
BOR_betrayal_in_the_ostfront_desc:0 "Наш Рейхкоммисариат в Восточные земли развалился во швах! \n\nThe аборигены взяли это на себя, чтобы еще раз повыситься в вызове против Рейха! Даже вся автономия, которую мы дали сотрудникам, не говоря уже о наших экономических инвестициях, очевидно не достаточно хороша для этого неблагодарного человека! Некоторые хорошие вышли из этого по крайней мере; многие из наших граждан обвиняют реформистскую фракцию в нашей администрации для этого бедствия, которое действительно ослабляет их влияние в нашей администрации. Это - не время, чтобы праздновать незначительную политическую победу, однако. Мы должны взять предательство действия \n\nThe в Восточные земли, не будет стоять. "

BOR_the_vituska_question:0 "Vituska Вопрос"
BOR_the_vituska_question_desc:0 "Michal Vituska всегда был непримирительный оппортунист. Его ловкость для того, чтобы ощущать слабость и возможность почти беспрецедентна. Безумие должно настигавшийся его временно, поскольку его действия убийствены. Он безумен, если он думает, что он может противостоять энергии Джермана Хир.\n\nуата, которым его судьба будет - для дебатов, но нет никакого компромисса по этой проблеме; Vituska нужно иметь дело, и быстро. "

BOR_send_the_ultimatum:0 "Посылают Ультиматум"
BOR_send_the_ultimatum_desc:0 "Мы имеем немного, чтобы сказать предателям. Им оставили один простой выбор, чтобы делать. Изменнические сотрудники могут воссоединиться с нами мирно и перенести их наказания, или они могут продолжить сопротивляться; и сопротивление бесполезно. Любым путем, Восточные земли будет пастух назад в сгиб, так или иначе. "

BOR_stall_for_time:0 "Кабина в течение Времени"
BOR_stall_for_time_desc:0 "может фактически быть способ разрядить ситуацию на востоке бескровно. Вместо того, чтобы требовать Vituska, чтобы сдаться или умирать, мы должны сделать так, чтобы он думал, что он имеет нас право, где он хочет нас. Если мы преувеличиваем нашу слабость и лжем о неспособности или позволяем себе реагировать на восстание, мы можем соблазнить Vituska в ложный смысл. "

BOR_the_final_warning:0 "Финал, предупреждающий"
BOR_the_final_warning_desc:0 " "

BOR_the_invasion_begins:0 "Вторжение Начинается"
BOR_the_invasion_begins_desc:0 "Наш план арестовывать Vituska конечно не ушел как запланировано. Чтобы давать кредит, где это должно, он - конечно самый находчивый индивидуум \n\nStill, имеет значение нет. Vituska не был достаточно интеллектуален, чтобы понять, что он собирается участвовать в не имеющей победителей войне. Мы назовем; это восстание продолжилось довольно долго. "

#Kovner Победа #
BOR_chaos_in_the_ostfront:0 "Хаос в Ostfront"
BOR_chaos_in_the_ostfront_desc:0 "язычник непосредственно, авва Kovner, безраздельно властвует по прежнему Рейхкоммисариат Восточные земли. Весьма возможно наиболее наделенная даром предвидения угроза стабильности Валового Г џgermanisches Рейх, учитывая его склонность к геноциду этнические арийские граждане, он невольно выполнил невозможный, объединяя каждого поляризованного Милитариста и Реформистские фракции Рейха. Действительно, с Рейхом, действующим как сингулярная коллективная единица, было решено, что мы должны остановить 'Восточного Мясника' раз и навсегда! "

BOR_the_eastern_terror:0 "Восточный Ужас"
BOR_the_eastern_terror_desc:0 "авва Kovner, еврейский приверженец, который теперь управляет Восточные земли с железным кулаком, был возможно убит нашими силами много раз ..., но, это время будет отлично; он не должен восстанавливать себя больше, эта смерть будет постоянна. Как только мы вторгаемся в требуемую территорию UPO, мы посвятим все доступные ресурсы разыскиванию и наконец истребление этого направленного на геноцид сумасшедшего, кто стремится уничтожать наших людей. "

BOR_kick_the_door_down:0 "Выгоняют Дверь"
BOR_kick_the_door_down_desc:0 "время прибыл для нашего Веркхмархт , чтобы еще раз бороться с нашим путем через Балтийские равнины. Действительно, фюрер Bormann установил декретом, что мы должны освободить Рейхкоммисариат Восточные земли от направленного на геноцид UPO и его демонического высшего лидера, авва Kovner, неуловимый Еврей, который живет после многих мнимых смертей. Для безопасности наших людей, мы должны без милосердия, ни совести ... победа. "

## Bormann скандинав сосредотачивает ##

## Норвегия ##
BOR_reichs_northern_fortress:0 "Северная Крепость Рейха"
BOR_reichs_northern_fortress_desc:0 "1940-в год, который будут навсегда помнить в истории Рейха как время славы. Действие Weserubung, в то время как не наиболее успешный из наших кампаний в том году, было все еще неподвергнутым сомнению успехом, поскольку декадентские Союзники были быстро выдавлены, и ресурсы Норвегии стали нашими. Не только, что, но и скандинавские люди Норвегии стал первым из Скандинавов, чтобы быть включенным в наш Рейх. Наконец, фьорды и гавани Норвегии дали Рейху возможность получить военно-морское превосходство над Северным морем, выгода, которая станет слишком полезной во вторжении в Великобританию. Со всеми этими преимуществами, было неудивительно, которым решение было сделано, чтобы остаться в Норвегии, когда война закончилась. Норвегия осталась одним из наших самых важных Рейхкоммисариатs, следя за севером и защищая Родину \n\nAs, в последнее время, однако, наша власть для Рейха. Скоро, Norwegen будет наш снова. "

## НЕ УТОЧНЕНО Радикалы ##
BOR_a_welcome_return:0 "Долгожданное Возвращение"
BOR_a_welcome_return_desc:0 "Когда Bormann открыл проблему самой большой слабости. Такой рассказ перешел весьма хорошо в Рейхе, и кажется, что возвращение Норвегии к Pakt - только вопрос документов теперь. Кто знал, что это будет Настолько легко? "

BOR_commend_their_loyalty:0 "Рекомендуют Их Лояльность"
BOR_commend_their_loyalty_desc:0 "история Лжи и его радикалов только становится более блестящим с каждым днем прохождения. Каждый день, мы учимся о рассказах их лояльности перед лицом предательства, как они смутили те, кто желал использовать в своих интересах наше недомогание и победил их. Фактически, это становится мнением относительно многих в правительстве, что Норвежцы были более лояльны к национальному Социализму, чем большая часть самой Германии бежит, такая слепая вера в нашу систему заслуживает некоторую награду для их усилия. Это стало темой некоторого обсуждения в правящих кругах Борманна, которые Лежат, и его клика заслуживает, по крайней мере, благодарность их храбрости и лояльности. Такое вознаграждение было бы несомненно пожалуйста НЕ УТОЧНЕНО, и установит пример на другой, меньше скрупулезного Рейхкоммисариатs, что лояльность к Рейху будет вознаграждена. "

BOR_grain_and_steel1:0 "Зерно и Сталь"
BOR_grain_and_steel1_desc:0 "лояльность правительства Лжи продолжает удивлять и поражать те в Germania. Весьма просто, кажется, что некоторые из должностных лиц по Балтийскому более преданы Национально-социалистической мечте чем те дома. В то время как это конечно поднимает вопросы о работе, этической из нашего собственного правительства, они несвязаны с текущей темой под рукой - принудительное движение за аграрную реформу Norwegen.\n\nDuring, годы занятия, политика и холмы Норвегии будут процветать со звуком строительства и производящий еще раз. "

BOR_reinforce_hirden:0 "Укрепляют Hirden"
BOR_reinforce_hirden_desc:0 "Столь же лояльный, как правительство Лжи к нашему правительству, это кажется так большой частью норвежских народных масс, не разделяет то же самое чувство. Даже в эти дни процветания, слово просачивается в Осло нового сопротивления нашему правилу военизированный - Hirden-к их желанию, и они теперь служат лояльной силой, объединенной позади радикалов. Укрепляя этих мужчин и с оружием и с советниками, мы можем поддержать наше присутствие поперек волн, не отклоняя полное разделение или два. Это - другое решение гения того, что, возможно, было фатальной проблемой - действительно, некоторые в Germania теперь задаются вопросом, почему мы не имели Лжи, управляющей RK ранее, с тем, как лояльный он, оказывается. "

BOR_resume_germanization1:0 "Возобновляют Germanization"
BOR_resume_germanization1_desc:0 "С частями теперь в месте, правительство согнулось полностью в наших ногах, и лояльности норвежских гарантируемых. Действительно невероятно, что лояльный, collaborationist правительство может сделать. Если только мы могли бы иметь таких лояльных последователей на Востоке! "

## НЕ УТОЧНЕНО Господствующая тенденция ##
BOR_meeting_with_lunde:0 "Встреча с Lunde"
BOR_meeting_with_lunde_desc:0 "хаос Бургерконфликт только не наносил ущерб в Германии. Поперек мира, наши правительства колебались и упали к частям, разбитым множеством изменяющихся проблем над нацией. В то время как это не может быть нашим лучшим сценарием случая, конечно не, худшее, возможно, случилось - мы работали с Lunde прежде, и наши цели выстраиваются в линию в большинстве областей. Конечно, Lunde имел его жалобы с тем, как Рейхкоммисариат управлялся, и теперь может предписать их в столе переговоров. Мы можем только сесть и видеть то, что он хочет. "

BOR_reichs_guiding_hand:0 "Рука Руководства Рейха"
BOR_reichs_guiding_hand_desc:0 "Вход в нашу встречу с Lunde, было много вещей, которые мы подготовили к НЕ УТОЧНЕНО, чтобы спросить из нас - дополнительное финансирование, которая мы не были полностью оппозиционно настроены к, осуществляя. Однако, Lunde пересек линию, прося о большей автономии от Родины. Чтобы принимать такой запрос, так вскоре после того, как мы видели около бедствия, что почти охватывал Норвегию только месяцы назад, является кое-чем, что мы не могли принять \n\nOf курс, не многие в Norwegen соглашаются с этим решением. Мы уже начали получать сообщения увеличенного волнения в нашей северной крепости, и наши отношения с Lunde охладились значительно. Однако, судьба Норведжена - не для Норвежцев, чтобы решить. Мы возьмем их под нашим крылом, и мягко будем вести их к лучшему будущему. "

BOR_assure_the_populace:0 "Уверяют Народные массы"
BOR_assure_the_populace_desc:0 "Чтобы сказать решение держать наш ботинок, твердо установленный на норвежской шее был непопулярен в Норвегии - массивное преуменьшение. Протесты качают улицы Осло и Бергена, с тысячами похода против правительства, гарнизон, и любой они думают, чтобы быть сотрудником. В то время как гарнизон имеет ручку на волнении, только работать, чтобы заверить, что народные массы наших хороших намерений могут восстановить заказ наших арийских братьев, так или иначе, и близкие отношения к Родине действительно столь плохо? "

BOR_grain_and_steel2:0 "Зерно и Сталь"
BOR_grain_and_steel2_desc:0 "В течение лет занятия, политика и холмы Норвегии будут процветать со звуком строительства и производящий еще раз. "

BOR_loyalty_has_its_rewards:0 "Лояльность имеет ее Награду"
BOR_loyalty_has_its_rewards_desc:0 "Когда Ланд требовал увеличенную автономию для Норвегии, отбрасывая кандалы, что Рейхкоммисариат наложил на них, было много испуга среди разрядов Рейхстага, что это могло быть попыткой покончить с влиянием Рейха. Однако, кажется, что фюрер Борманн сделал решение позволить такому запросу идти через \n\nWith это решение, Рейхкоммисариат должен теперь быть расформирован. В его месте повышается новый, collaborationist режим, тот, который управляет собой, но берет заказы на востоке, проводят те платежи лояльности в конце, и будут более гибкими, когда мы возвращаемся. "

BOR_send_attache:0 "Посылают Прилагающийся Г © "
BOR_send_attache_desc:0 "С расформированием Рейхкоммисариат, новая проблема появляется - недостаток связи. Требуется часы для сообщений из Норвегии, чтобы пробиться через византийскую бюрократию Министерства иностранных дел Рейха, и ко времени телеграф достигает стола Фахрера, выбор был уже сделан. Такая неэффективная система будет только вести к будущим неприятностям, и действие должно быть взято, чтобы покупать право на них, issues.\n\nAn атташе будут посылать Осло, чтобы минимизировать усилие, которое требуется для связи, чтобы начаться между Germania и Осло. Мы будем знать то, что Норвегия планирует делать почти немедленно, поскольку они решают, что это, и наш рекомендованный курс действия для НЕ УТОЧНЕНО будут на их столе прежде, чем они даже оставляют их встречи. Новая эра норвежской-немецкой связи появится, быстрее чем это когда-либо был прежде. "

BOR_our_nordic_brothers:0 "Наши скандинавские Братья"
BOR_our_nordic_brothers_desc:0 "Несмотря на наши недавние действия доброжелательности, это кажется, что есть все еще некоторое негодование Германии, оставленной законченным с Рейхкоммисариат лет. Germanization оставил марку в умах многих Норвежцев, и они больше не верят в арийский идеал. Пришло время изменять те, кто менее устойчив в их ненависти. "

BOR_hunt_the_milorg:0 "Охотятся на Milorg"
BOR_hunt_the_milorg_desc:0 "Начиная с нашего вторжения в Норвегию, более чем два десятилетия назад, сопротивление было постоянной болью в нашей стороне. Наиболее известный из этих групп сопротивления - Milorg, полоса город. Все корни, что Milorg установил, будут вскопаны и истребятся со зверской силой. Норвегия должна быть безопасна прежде, чем арийская мечта может действительно цвести. "

## НЕ УТОЧНЕНО Уменьшает ##
BOR_moderates_in_charge:0 "Уменьшается ответственный"
BOR_moderates_in_charge_desc:0 "хаос Бургерконфликт только не наносил ущерб в Германии. Поперек мира, наши правительства колебались и упали к частям, разбитым множеством изменяющихся проблем. С небольшим количеством удачи, северная крепость будет наша еще раз. "

BOR_force_them_back:0 "Сдерживают их"
BOR_force_them_back_desc:0 "есть много вещей, чтобы сказать о товариществе между Рейхом и Норвегией, но одна вещь - очевидный факт - Рейх ясно более мощен. Столько, сколько Норвежцы могут пробовать и сопротивляться нашему правилу динамический конечно было бы достаточно, чтобы по крайней мере вернуть их в Pakt, хотя переговоры будут конечно должны быть продолжены. В любом случае, это - начало. "

BOR_a_norwegian_force:0 "норвежская Сила"
BOR_a_norwegian_force_desc:0 "Одна главная точка преткновения, которая неожиданно возникла на переговорах между Борманном и Borten - статус норвежской Армии. Перед нашим несвоевременным выходом от Северной Крепости, поддержание мира было почти полностью понижено к немецкому Гарнизону. Это и дало нам способность непосредственно наблюдать за действиями против групп сопротивления и позволило нам держать напряженную власть. Почему мы должны управлять ими так близко, как мы делаем с Slavs и Африканцами? Решение ясно. "

BOR_restablish_the_garrison1:0 "В пизду затолкать и переделать Гарнизон"
BOR_restablish_the_garrison1_desc:0 "Возможно Borten берет нас для идиотов. По крайней мере, именно это общее мнение относительно офиса Фахрера, после недавнего сообщения от деталей Осло запрос о Норвежцах к не только управляется их собственная защита, но и иметь руку Норвежцев самостоятельно в защите против сил сопротивления! Такое предложение, смехотворное в лучшем случае и прямое оскорбительно в худшем случае - он серьезно полагает, что мы позволили бы средним гражданам служить в армии? Сколько из этих граждан покупало бы оружие, чтобы "защитить себя", только оборачиваться и продавать им Milorg или другим декадентским группам? \n\nOn тема родной защиты, это - еще одна идея, которую мы не можем позволить. Borten, оказывается, иногда несклонный кандидат, и он причинил неприятность нам многочисленные времена. Такому человеку можно действительно доверять с его собственной армией? Это имеет мнение относительно Germania, что близкий глаз должен быть сохранен на нем, чтобы он не пробует покончить с нами полностью. Разве Норвежцы не опасались вернуться Pakt? Конечно мы не можем быть достаточно глупы, чтобы дать им средства избежать нас. Нет, мы будем держать привязь напряженной на Норвегии, пока они не узнают, что национальный Социализм - путь вперед. "

BOR_accept_their_reforms:0 "Принимают их Реформы"
BOR_accept_their_reforms_desc:0 "В последний план Бортена относительно изменения империи к этому арийского брата и защитника, ведя всю Европу в великолепное будущее. Если некоторые правила национального Социализма были согнуты для этого идеала, который будет содействован, пусть будет так. "

BOR_keep_things_under_control:0 "Держат Вещи При Контроле"
BOR_keep_things_under_control_desc:0 "В Бортена продолжает выдвигать летит непосредственно перед лицом национальной Социалистической доктрины в лучшем случае и прямая изменническая в худшем случае, но футболист - повод, который мы подозреваем, чтобы быть позади этого действия - Бортен притворяется, что это - только для пользы Норвегии, но ясно, что это движение предназначено для расстояния Норвегия от нас экономно, разрешая им убежать, в то время как мы не смотрим! \n\nIf Бортен действительно верит, что он может двигать такое предательство мимо нас без нас замечающий, он будет доказан неправильно. Мы будем крутить попытку Бортена ломаться от нас до наших собственных концов, используя его собственное желание пережить его реформы, чтобы связать Норвегию еще ближе с Germania. Торговля с Американцами будет переадресована к Германии, в то время как индустриальными частями будет sourced от Siemens, а не Стального Пояса. Вся Европа будет частью Рейха, любят ли они это или не, и они будут лучше для этого. "

## Milorg, Реформист Борманн ##
BOR_milorg_in_power:0 "Король на Севере"
BOR_milorg_in_power_desc:0 "Бедствие ударил северную крепость Рейха. Когда Тербовен отступил из Норвегии, он оставил то, чему он верил, чтобы быть сильным collaborationist присутствием, чтобы поддержать действие. Вместо этого, мы будем держать конференцию норвежским правительством. В конце концов, мы - больше чем warmongering скоты - ариец - не только воин, но и ученый и государственный деятель также. Мы сядем за стол переговоров и найдем мир для норвежской ситуации, столь же вряд ли, как дипломатическое решение может быть, в случае, который переговоры проваливаются, мы конечно выиграем время для любых резервных планов, которые мы можем желать иметь в месте. "

BOR_open_negotiations:0 "Давайте Начинать работу"
BOR_open_negotiations_desc:0 "Наш план договариваться об урегулировании в мирном решении. Эта целая конференция - только уловка для того, что Фахрер планирует? \n\nIn любой случай, Норвежцы прибывают, и они приносят портфели и неисчислимые файлы. Это остается до дипломатов находить совершенное решение. "

BOR_a_surprising_success:0 "Удивительный Успех"
BOR_a_surprising_success_desc:0 "К удару почти полного дипломатического корпуса, переговоры с норвежским правительством преуспели. Некоторым чудом, мирное решение норвежской проблемы было найдено, и обе схватки наций, чтобы найти, что послы посылают на миссии, они не имели никакого ожидания существующих. Хотя успех конференции - удивление дело \n\nNone, кажется, столь же удивлен успехом конференции как Фахрер, который, кажется, полностью ожидает, что переговоры развалятся. Силы на высокой тревоге были уступлены место, пилоты, которые были readied для развертывания, теперь внезапно видят, что топливо берет от их самолетов, и команды Кригсмарин уволены от их судов после дней ожидания. Наиболее интересно, многочисленные специальные агенты были внезапно отозваны, их неизвестная миссия, внезапно отмененная. Вся эта демобилизация, кажется, выкачивает милитаристов, которые были подобны Фахреру в их полном ожидании великолепной новой кампании за Heer.\n\nThough, успех этих переговоров, возможно, был неожидан, обе нации могут приветствовать в течение новой эры отношений между Арийцами Германии и скандинавскими людьми Скандинавии, теперь готовой продвинуться в эру единства. "

BOR_towards_a_fruitful_relationship:0 "К Плодотворным Отношениям"
BOR_towards_a_fruitful_relationship_desc:0 "флаг Рейха летит гордо в Осло, но больше как это завоевателя - скорее, это теперь гордо размещено выше немецкого Посольства, также, как норвежские мухи флага в Germania. Новый динамический между прежним владельцем - тот может ставить под угрозу и рассматривать с любым. Конфиденциально, это - потому что стоимость вторжения была бы намного выше чем необходимый. В конце концов, почему Вы были бы должны вызвать идеологию на нации, когда Вы можете просто подтолкнуть их политику тот путь изнутри? "

BOR_the_expected_outcome:0 "Ожидаемый Результат"
BOR_the_expected_outcome_desc:0 "Возможно было неизбежно, который переговоры сломают. Было сто мест, где переговоры могли быть одержимы - от экономики, к Pakt, к демократии, к американскому влиянию. В любом случае, один из них закончил ловить переговоры в западне, и оттуда конференция spiraled. Разумное обсуждение превратилось в крик, крик, превращенный крови, остающейся непролитый уменьшаются по часам. Мы можем только делать наши шаги и надеяться, что они оказываются благоприятно. "

BOR_its_time_for_plan_b:0 "Время для Плана B"
BOR_its_time_for_plan_b_desc:0 "Хотя соглашение, возможно, было привилегированным с оборудованием, необходимым свергнуть норвежское правительство. Скоро, наши норвежские союзники должны бросить капиталистические свиньи вниз от их столбов, и Рейх должен раскачиваться в его неправедном брате. "

BOR_the_last_resort:0 "Последний Курорт"
BOR_the_last_resort_desc:0 "Бедствие! Попытка удачного хода примером того, как Рейх не будет trifled с. "

BOR_well_we_tried:0 "Хорошо, Мы Пробуемый"
BOR_well_we_tried_desc:0 "Еще раз, Норвежцы позволяют нам вниз. Мужчины, которых мы поручали с такой большой ответственностью, крайне терпели неудачу, и последние надежды для легкого возвращения ко лжи Норвегии или в объединении? Вы можете вести лошадь к воде, но Вы не можете заставить это пить, поскольку они говорят \n\nAs оскорбление, поскольку это будет, мы оставим наши надежды в Норвегии. Нет больше арийских сыновей не умрет по северной крепости. "

BOR_successful_coup:0 "Успешная Азартная игра"
BOR_successful_coup_desc:0 "Наши скандинавские братья не имеют, позволяют нам вниз. Только несколько дней назад, те в Норвегии, кто действительно верит в национальную Социалистическую причину, штурмовали Осло, помог самыми прекрасными руками, что Milorg сорвал, и это будет походить на Рейхкоммисариат, никогда левый. "

BOR_back_to_the_pakt:0 "Назад к Pakt"
BOR_back_to_the_pakt_desc:0 "Для лучше или для хуже норвежское правительство и норвежские люди свяжут в Северном море безопасно снова. "

## Milorg, милитарист Борманн ##
BOR_a_fall_from_grace:0 "Падение от Изящества"
BOR_a_fall_from_grace_desc:0 "Когда Рейх был разлучен предателями, внешний Реичскоммиссариатс чувствовал боль как высушенная поддержка их благотворителя. Одна из этих наций была Рейхкоммисариат Norwegen, который колебался как основание сначала или просто нападать. Безотносительно заключения, одна вещь ясна - Норвегия, поскольку это в настоящее время стоит, нельзя позволить существовать. "

BOR_a_subversive_approach:0 "Подрывной Подход"
BOR_a_subversive_approach_desc:0 "Несмотря на протесты некоторых из наших более бескомпромиссных милитаристов, было решено, что удачный ход если необходимо. Скоро, Норвегия будет разделена от ее курса разрушения и назад в свет национальной Социалистической доктрины, и мы покончим с Milorg раз и навсегда. "

BOR_final_preparations:0 "Заключительные Приготовления"
BOR_final_preparations_desc:0 "части находятся в месте, оружие загружено, и транспортные средства питаются и готовыми - скоро, действие должно начаться, и заключительное сражение за будущее Норвегии должно начаться с этого. Немец отправляет промах их швартовы под бледной луной, приплывающий север для Осло, если они столь необходимы. С удачей, завтра свастикой будет лететь высоко над городом снова, и одна из самых больших ошибок нашего Рейха будет установлена \n\nMuch, зависит от Норвежцев, чтобы выполнять их конец сделки - кое-чего, что они, оказывается, неспособные к выполнению прежде. Хотелось бы надеяться, они должны тянуть вес, что любой ариец должен на сей раз, вместо того, чтобы разваливаться в днях, поскольку они сделали в 1963. Если это заканчивает плохо еще раз, это может быть время, чтобы выключить посредника и просто вызвать наше желание на Норвежцев с нашими собственными отрядами. Хотелось бы надеяться, это не будет прибывать в такие концы. "

BOR_the_direct_approach:0 "Прямой Подход"
BOR_the_direct_approach_desc:0 "Feldmarschall Schorner подняла действительный пункт, и немецкие сапоги выше колена должны растоптать остатки старой Норвегии под их пяткой. Действие Weserubung в 1940 было неподвергнутым сомнению успехом, и один мы будем скоро копировать. "

BOR_snuff_the_light_out:0 "Разрушат Свет"
BOR_snuff_the_light_out_desc:0 "Наши силы помещены для фатальной забастовки на Норвегии. Реактивные бомбардировщики питаются для нападения, морские пластины через черные моря Балтийских, и наши мужчины входят в их ремесло приземления в подготовку к нападению. Скоро, первый немецкий ботинок возвратится к берегам Норвегии, и затем нация будет следовать. Если все подходит, Норвегия будет повторно включена в Рейх в Номере времени \n\nOf курс, который является при условии всего подхожения. Норвежцы несомненно знают, что мы прибываем, и будем использовать укрепления, которые мы строили, чтобы защитить их против нас. Норвегия - также нация, которая является весьма легкой защитить - узкая, гористая, и укреплена. Однако, это не останавливало нас в 1940, и это не будет сегодня. Мы вернем Норвегию в сгиб, любят ли они это или не, и Рейх будет безопасен снова. "

BOR_restoring_proper_rule:0 "Восстановление Надлежащего Правила"
BOR_restoring_proper_rule_desc:0 "Еще раз, Норвегия подчиняется нашему правилу и лечением, пока инфекция не разрушена, и рана излечена. Именно это мы сделаем к Milorg.\n\nThis transitionary, период предоставляет нам уникальная возможность разлучить Норвегию, не уничтожая нашу администрацию. Мы будем использовать полную энергию наших сил, чтобы выкорчевать этих Judeo-большевистских мятежников от их отверстий и факела их, где они стоят. Дом к набегам дома, воздушной бомбардировке, патрулям вертолета, случайные допросы - никакие средства будет сэкономлен в разрушении сопротивления, раз и навсегда. "

BOR_restablish_the_garrison2:0 "Переделать Гарнизон"
BOR_restablish_the_garrison2_desc:0 "Доверие лучше. Наш гарнизон к Норвегии возвращается к их старым основаниям. Область только слишком ценна, чтобы просто рисковать другим разгромом подобно в немецкой Гражданской Войне, так что только наиболее лояльный обеспечит Север. "

BOR_resume_germanization2:0 "Возобновляют Germanization"
BOR_resume_germanization2_desc:0 "С частями теперь в месте, правительство согнулось полностью в наших ногах, и лояльности норвежских гарантируемых, которая была потеряна. "

## Bormann Украина сосредотачивает ##
BOR_return_to_kiev:0 "Возвращение к Kiew"
BOR_return_to_kiev_desc:0 "Теперь, когда ситуация дома была устойчива и разобрана, это пришло время взгляд назад в наших прежних положениях и ее населению. Хотя немного потрепано, наш флаг все еще летит верным над Kiew. Это - теперь время для нашей администрации, чтобы официально вернуть наших братьев в сгиб и повторно объединить их в Pakt.\n\nThe Рейх, вернулся в Kiew, и на сей раз, навсегда. "

BOR_reinforce_the_garrison:0 "Укрепляют Гарнизон"
BOR_reinforce_the_garrison_desc:0 "ситуация в Украине граничил с краем хаоса, с тех пор, как ... отвлечение занятия немедленно! "

BOR_secure_the_grain_shipments:0 "Обеспечивают Отгрузки Зерна"
BOR_secure_the_grain_shipments_desc:0 "корзина для хлеба Рейха безопасен еще раз, со всеми сельскохозяйственными центрами Украины теперь наконец при нашем контроле. Мы не будем тратить впустую никакого времени в том, чтобы быть праздным. Восстанавливая, модернизация и усовершенствование средств обслуживания начнутся немедленно. Зерно должно течь. "

BOR_crush_the_resistance:0 "Устраняют Инакомыслие"
BOR_crush_the_resistance_desc:0 "Часть убирающего дома в Украине теперь, когда мы вернулись в контроле. Казак, Секретная служба, аборигены или Speerists все должны быть sweeped и унесенные вдаль. "

BOR_evaluating_the_leadership:0 "Оценка Лидерства"
BOR_evaluating_the_leadership_desc:0 "Продвижение Рейхкоммисариат - не работа, которую нужно только дать любому. И благодаря Гражданской Войне тот, сидящий в Киеве прямо сейчас не мог бы быть человеком для той работы. Время для Фахрера Борманна, чтобы взять более близкий взгляд. "

BOR_renegotiated_terms:0 "Передоговорные Сроки"
BOR_renegotiated_terms_desc:0 "Возможно Реформистское крыло стороны помогает аборигену Укрэйниансу также, пусть будет так. "

BOR_let_the_gesellschaften_run_free:0 "Позволяют Управляемому Gesellschaften Свободный"
BOR_let_the_gesellschaften_run_free_desc:0 "Наши промышленники не подвели нас прежде, и их новый план показывает большое обещание нашим целям в Украине. Реформисты проповедуют и лепет на приблизительно их непробуемых. Если мы, мы быть тянуть удар ногой Украины и крик в современный возраст. С удачей, этот индустриальный взрыв наконец принесет Украине до скорости с остальной частью Рейха, и мы будем наконец наслаждаться полными плодами труда Украины. "

BOR_a_more_efficient_colony:0 "Более эффективная Колония"
BOR_a_more_efficient_colony_desc:0 "Наконец, после лет пренебрежения и неумелого руководства, корзина для хлеба Рейха стреляет во все цилиндры. Изделия текут от областей - увеличенное качество жизни, и для немецких поселенцев и Украинских аборигенов. Хотя это - просто дополнительная льгота и ничто более - Фахрер не мог заботиться меньше о том, как полукровки живут, или не - это конечно не может быть нижняя сторона. "

## Освободить Украину ##
BOR_a_free_ukraine:0 "Свободная Украина"
BOR_a_free_ukraine_desc:0 "Сразу, администрация Кока, казалось, делала фантастическую работу для Рейха. Germanization перешел гладко, деятельность приверженца была чрезвычайно низка, и аборигены были помещены, чтобы работать для улучшения Рейха. Однако, взгляды могут обманывать \n\nAs очевидный текущей ситуацией, Кок был неспособен к препятствованию Украине освободить себя от наших рук. Его тяжелое врученное правительство создало больше чем только простая ненависть, и ножи аборигена были остры, когда они ударили в наш момент назад в Pakt. "

BOR_offer_the_olive_branch:0 "Предлагают Оливковую Отрасль"
BOR_offer_the_olive_branch_desc:0 "Ukrainans знают, что они находятся в хрупком положении. "

BOR_limited_representation:0 "Ограниченное Представление"
BOR_limited_representation_desc:0 "аборигены оказались способные к управлению. Они остались на линии и согласились на нашу сферу. Зерно из Великих равнин в Украине все еще течет в Родину, защита Украины уверена, и страна устойчива, и в мире впервые через более чем десятилетие \n\nПока аборигены доминируют над местными собраниями, мы добираемся, чтобы диктовать их внешнюю политику, и высказаться по их внутренним друзьям вопросов \n\nOur - их друзья, и их рынки, наши. Это - взаимно выгодная ситуация, и - бескровная победа для Рейха. "

BOR_formally_end_germanization:0 "Формально Заканчивают Germanization"
BOR_formally_end_germanization_desc:0 "При Коке, Germanization действительно приносил некоторые плоды хотя его невозмутимое зверство. После экономического крушения проект. Единственные результаты, которые мы получили от Germanization с тех пор - усиленные напряженные отношения и враждебность между немецкими поселенцами и аборигенами. С Украиной, теперь сотрудничающей с Рейхом, программа не обслуживает никакой цели. Пришло время заканчивать Germanization в Украине официально, и сосредотачивать наши усилия в другом месте. "

BOR_split_gotenland:0 "Раскол Gotenland"
BOR_split_gotenland_desc:0 "Хотя Украина - ее собственная суверенная страна, управляемая ее собственными людьми снова, мы не забыли Немцев, которые уладили бюрократический груз и от нас и от Украины. Это также держит главные порты Черного моря в немецких руках, который держит Украину, полностью зависящую от нас. "

BOR_send_the_wehrmacht:0 "Посылают в Веркхмархт "
BOR_send_the_wehrmacht_desc:0 "Пока Украина остается независимой нацией, они остаются угрозой Рейху; выставленный\n\nWe, не имеют никакого выбора. Heer будет март сразу и восстанавливать Рейхкоммисариат. Мы подавим выскочек, силой. "

BOR_securing_control:0 "Защищающий Контроль"
BOR_securing_control_desc:0 "Еще раз, Германия находится в прямом контроле, чтобы приверженцы не добираются к ним сначала. "

BOR_a_new_reichskommissar_ukr:0 "Новый Коммисар Рейха"
BOR_a_new_reichskommissar_ukr_desc:0 "С Украиной более или менее защитил и стабилизировал, это пришло время официально восстанавливать Рейхкоммисариат. Зэодора Оберла Г ¤ nder, один из близких союзников Борманна, будут посылать, чтобы гарантировать, что немецкие интересы прибывают прежде всего. Он будет наблюдать за реконструкцией и восстановлением полной области, и удостоверяться, что Рейх продолжает получать его хлебные злаки, при удостоверении, что аборигены снова работают для славы Родины ... "

