 ##Bormann Opening Tree
 BOR_der_wilde_ritt:0 "Der Wilde Ritt"
BOR_der_wilde_ritt_desc:0 "Бюргеркриг был выигран, и фюрер Мартин Борман вышел победителем. На данный момент наши враги разбиты. Однако борьба Бормана за контроль над Гросгерманским Рейхом далека от завершения, ибо Отечество лежит в руинах, и если мы не будем действовать быстро, чтобы исправить наше бедственное положение, это может ободрить наших врагов. Чтобы предотвратить любой вызов нашему правлению, мы должны начать формировать Германию в соответствии с желаниями Бормана."
BOR_first_things_first:0 "перво-наперво"
BOR_first_things_first_desc:0 "тем не менее, прежде чем мы восстановим нашу славу, Гросгерманский Рейх должен сначала восстановить основы жизни от пожаров и ужасов Бюргеркрига. Итак, что же это за "основы", которые мы должны восстановить? Ну, фюрер Борман полагает, что - довольно очевидно - пища для граждан и восстановление нашей некогда славной инфраструктуры являются именно этими "основами". Поэтому мы позаботимся о том, чтобы люди были накормлены и дороги заасфальтированы!"
BOR_slaves_to_farmers:0 "рабы для фермеров"
BOR_slaves_to_farmers_desc:0 "К сожалению, фюрер не может щелкнуть пальцами и вызвать общенациональный банкет, чтобы материализоваться-в то время как фюрер обладает абсолютной властью над нашим государством, он не бог. Существует серьезная нехватка продовольствия, которая может привести к началу голода и привести к гибели сотен тысяч людей, если мы не будем действовать. Однако нам не стоит беспокоиться, поскольку у фюрера Бормана есть гениальный план разрешения надвигающегося кризиса! Мы просто заставим рабов работать в сельском хозяйстве Германии в массовом порядке, чтобы мы могли производить продукты питания, необходимые для питания нации. "
BOR_soldiers_to_builders:0 "солдат на строики"
BOR_soldiers_to_builders_desc:0 "К сожалению, некогда всемирно известная инфраструктура нашего Отечества лежит в руинах, наши трусливые враги намеренно разрушили Гросгерманский Рейх из-за своей собственной жадности и жажды власти. Конечно, нельзя быть сверхдержавой, если твоя нация-это удручающая дымящаяся дыра в земле. Поэтому для восстановления самой важной инфраструктуры Гросгерманского рейха необходимо задействовать солдат с инженерным опытом, поскольку они помогут восстановить нашу разрушенную родину. "
BOR_notstandsrecht:0 "Notstandsrecht"
BOR_notstandsrecht_desc:0 "в 1933 году фюрер Адольф Гитлер принял Ermächtigungsgesetz под видом чрезвычайного положения. В том же духе, что и его предшественник, Мартин Борман вновь учредит Notstandsrecht, чтобы подтвердить свою верховную роль над Гросгерманским Рейхом в качестве его фюрера. После принятия закона Борман будет иметь возможность принимать законы и диктовать судьбу Германии без чьего-либо вмешательства. "
BOR_urban_reconstruction:0 "Городская реконструкция"
BOR_urban_reconstruction_desc:0 "города Гросгерманского Рейха понесли огромные разрушения и боль в результате тяжелых боев между домами во время Бюргеркрига. Фюрер Борман больше не допустит, чтобы население Рейха жило в жалких бараках! Мы должны проводить политику быстрого восстановления городов. Рейх снова расцветет процветанием и счастьем, когда мы восстановим и оживим наши некогда прекрасные города."
BOR_the_elephant_in_the_room:0 "Слон в комнате"
BOR_the_elephant_in_the_room_desc:0 "как говорится, в комнате есть слон, одна проблема, которую мы еще должны решить и должны немедленно решить, если наш новый рейх должен расцвести, как старый. Проблема в том, где мы храним всех рабов? Первоначальные лагеря рабов, к сожалению, были в значительной степени уничтожены в огне Бюргеркрига. И все же мы не можем позволить этим низшим неугодным людям ходить среди нас как свободные люди! Мы должны быстро решить этот вопрос или мы  рискнем  самим рейхом. "
BOR_from_old_make_new:0 "Из старого сделать новое"
BOR_from_old_make_new_desc:0 "явная разрушительная сила Бюргеркига оставила руины, разбросанные по всему рейху, разрушенные памятники нашему насилию. Слабый человек оплакивал бы такую потерю и молча наблюдал бы, как призраки наших архитектурных триумфов вечно преследуют города.\n\n фюрер не такой человек. В своем гениальном поступке он приказал, чтобы эти руины были переработаны и использованы в Великой реконструкции. Из сломанного мы будем восстанавливать. Из малого мы сделаем великое. Из старого мы сделаем новое."
BOR_academic_investment:0 "Академические Инвестиции"
BOR_academic_investment_desc:0 "возвышение Рейха утащило Немецкую академию от разврата либерализма к славной истине национал-социализма, и теперь ужасы Бюргеркига снова разрушили ее. Слава может быть поддержана только следующим поколением ученых и ученых, и поэтому мы должны вкладывать значительные средства в академические институты рейха."
BOR_honor_the_war:0 "честь войны"
BOR_honor_the_war_desc:0 "несмотря на разрушение, которое она принесла, Бюргеркиг никогда не должен ускользнуть из нашего коллективного сознания. Мы будем вкладывать государственные средства в строительство памятников и статуй, посвященных триумфу фюрера, чтобы те верные национал-социалистические товарищи, которые пожертвовали своей жизнью ради германского рейха, могли быть навечно увековечены в мраморе и камне."
BOR_industrial_revitalization:0 "Промышленная Ревитализация"
BOR_industrial_revitalization_desc:0 "промышленность Гросгерманского Рейха сильно пострадала во время Бюргеркрига, причем тяжелые бои повредили или уничтожили значительную часть нашей промышленности. Восстановление всего займет значительное количество времени, но для начала мы должны, по крайней мере, помочь одному из трех промышленных центров Германии - Rheinische, Central или Süddeutsche industries - что не только поможет нам вернуться к нормальной экономической жизни, но и обязательно принесет фюреру пользу, которую он сможет использовать в дальнейшем..."
BOR_rheinische_kohle:0 "Rheinische Kohle"
BOR_rheinische_kohle_desc:0 "в своей мудрости фюрер Борман решил поддержать Рейнскую промышленность. В частности, реформистские по своим убеждениям, большинство Рейнских отраслей промышленности встали на сторону фракции Альберта Шпеера во время Бюргеркрига. Но это не разубедит  фюрера Бормана! Реформистская клика Шпеера больше не является проблемой, и почему кучка скучных рабочих восстает без предателей, работающих в их среде? Кроме того, это будет хорошо служить Рейху, если мы поддержим их промышленность, особенно известную своей обширной добычей угля."
BOR_ruhrkohle_consolidation:0 "Консолидация Ruhrkohle"
BOR_ruhrkohle_consolidation_desc:0 "наши усилия по восстановлению оказались успешными. В результате нашего своевременного вмешательства Ренийская угольная промышленность выросла в крупную, экономически мощную и сильную немецкую промышленность!... Итак, пришло время консолидировать наше влияние на него, так как мы не хотим, чтобы такие прибыльные корпоративные структуры ускользали из наших жирных лап, не так ли? Делать, как таковые, фюрер Бормана, выступил спонсором создания 'Ruhrkohle АГ', новый конгломерат, корпорация, которая осуществляет администрирование Großgermanisches добычи угля Рейха."
BOR_markischer_stahl:0 "Märkischer Stahl"
BOR_markischer_stahl_desc:0 "в своей мудрости фюрер Борман решил поддержать центральную германскую промышленность. Особенно милитаристская по своим убеждениям, большая часть промышленности центральной Германии встала на сторону Германа Геринга во время Бюргеркрига. Точно так же, как новый Ариец неустрашим на каждом шагу, это не может и не будет разубеждать фюрера Бормана! Рейхсмаршал ушел, а его клика загнана в угол, что делает их неуместными как проблему. Кроме того, она будет хорошо служить Рейху, если мы поддержим их промышленность, известную прежде всего производством стали."
BOR_all_unto_reichswerke:0 "Все в Рейхсверке"
BOR_all_unto_reichswerke_desc:0 "Рейхсверке Германа Геринга был инструментом, используемым с прямой целью ассимиляции государственного контроля над сталелитейной промышленностью Германии еще до начала Второй мировой войны. Однако после предательства Геринга и его падения во время Бюргеркрига рейхсверке дремлет. Однако они еще не потеряли своей цели и могут быть полезны для нашего дела. Отбросив предательское имя рейхсмаршала, новая "Рейхсверке" поглотит и будет управлять новыми сталелитейными заводами Гросгерманишского рейха."
BOR_bayrische_technik:0 ", Неподалеку От Техник"
BOR_bayrische_technik_desc:0 "в своей мудрости фюрер Борман решил поддержать южногерманскую промышленность. Особенно консервативные в своих убеждениях, подавляющее большинство этих южногерманских отраслей промышленности встали на сторону Мартина Бормана во время Бюргеркрига. Поскольку политическая угроза со стороны этих отраслей невелика, ничто не может помешать нашим инвестициям. Кроме того, эти конкретные отрасли промышленности известны своими технологическими инновациями, которые могут принести пользу Рейху в долгосрочной перспективе."
BOR_siemenswelt:0 "Сименсвельт"
BOR_siemenswelt_desc:0 "Siemens AG, один из передовых технологических гигантов Гросгерманского рейха, теперь вырос до такой степени, что с легкостью доминирует на технологических рынках Рейха. Это, конечно, прямой результат вмешательства фюрера Бормана в немецкую экономику и промышленность, что хорошо для нас, поскольку их доминирование, вероятно, обеспечит Рейху лидерство в технологии на десятилетия вперед."
BOR_let_the_money_flow:0 "пусть деньги текут"
BOR_let_the_money_flow_desc:0 "Теперь, когда промышленность Гросгерманского Рейха начинает вставать на ноги, для самых опытных и сведущих экономистов рейха очевидно, что государство теперь снова начнет получать значительную прибыль. Имея это в виду, все, что фюрер Борман должен сказать: "пусть деньги текут", покрывая нацию печатным зеленым цветом рейхсмарки."
BOR_military_redeployment:0 "Военная Передислокация"
 BOR_military_redeployment_desc:0 "полная победа фюрера в Бюргеркеге предвещает большие перемены для немецкого народа, но он не может поддерживать пламя национал-социализма без повиновения своему новому режиму. Рейх еще не полностью умиротворен, и инакомыслие все еще свирепствует как в больших, так и в маленьких городах. Студенческие ополченцы продолжают тренироваться в своих подвалах, в то время как радикальные милитаристы строят козни на заброшенных складах, а террористические акты совершаются каждый божий день. Мы должны передислоцировать войска и полностью умиротворить нашу раздробленную нацию."
Bor_reintegration_eforts:0 "Усилия по реинтеграции"
Bor_reintegration_eforts_desc:0 "пропасть между различными фракциями Вермахта должна быть закрыта, если мы хотим объединить Рейх и восстановить его вооруженные силы. Те, кто встал на сторону Шпейделя в Германии, те, кто объединил свои силы с Герингом, те, кто сражался за Шпеера – все будут реинтегрированы в Вермахт. Единая военная сила необходима для нашего выживания, и хотя такие усилия неизбежно будут иметь разную степень успеха, это цена, которую мы готовы заплатить."
BOR_were_all_german:0 "Мы все немцы"
BOR_were_all_german_desc:0 "несмотря на расколотую политическую сцену рейха и ужасы, развернувшиеся во время Бюргеркига, когда брат убивал брата, мы не можем игнорировать немецкую кровь, которая течет в наших венах. Все, кто сражался в гражданской войне, являются членами арийской расы, связанной кровью и землей, и поэтому их следует уважать. В конце концов, разве не в немецкой природе действовать насилием и завоеванием? Чтобы исцелить нацию, мы будем способствовать единству, а не разделению."
BOR_smoke_them_out:0 "Выкурите их"
BOR_smoke_them_out_desc:0 "Есть ли черта, более подходящая слабым людям, чем прощение? Выступить против законного фюрера Мартина Бормана означало выступить против самого рейха, чего многие из наших врагов стремились достичь, сплотившись вокруг извращенных деноминаций национал-социализма. Те в Вермахте, кто предал свою собственную кровь в пользу дегенерации, заслуживают наказания, которое фюрер сочтет нужным."
BOR_some_are_more_german_than_others:0 "некоторые из них более немецкие, чем другие"
BOR_some_are_more_german_than_others_desc:0 "мы все разделяем немецкую кровь, но проявление своей арийской природы возникает по-разному в зависимости от силы этой крови. Те, кто боролся за Бормана и, следовательно, за национал-социализм, доказали свою абсолютную чистоту, в то время как те, кто выступал против него, демонстрировали подозрительно недочеловеческое мышление. Поэтому предателей не следует считать полностью немецкими."
BOR_frieden_im_reich:0 "Frieden im Reich"
BOR_frieden_im_reich_desc:0 "развертывание нашей великой армии и наши действия, предпринятые в отношении ее нелояльных элементов, оказались успешными. Теперь, когда он пережил свою временную роль временной полиции, Вермахт снова будет служить армией Рейха, более сильной, чем когда-либо прежде. С возрождением нашей армии приходит возрождение самого рейха и нашей репутации во всем мире."
BOR_the_ride_goes_on:0 "Поездка Продолжается"
BOR_the_ride_goes_on_desc:0 "благодаря возрождению, реконструкции и передислокации Борман добился значительного прогресса в насильственном объединении разломов Рейха в единое целое и укреплении своей власти в этом процессе. Поездка, однако, далека от завершения.\nфюрер нацелился на один из самых важных вопросов, волнующих нацию: влияние Шпейделя и Шернера на будущее направление политического курса вермахта."
BOR_realpolitik:0 "Realpolitik"
BOR_realpolitik_desc:0 "в то время как Гросгерманский Рейх пережил начальные пост-Бюргеркриговские беды кожей своих зубов, наш переход из критической опасности не должен убить наше желание восстановить Отечество. Действительно, фюрер Борман долго говорил с элитой НСДАП о своем желательном намерении двигаться к консолидации в отношении консервативно-реформистских политических дебатов. Время балансировать между двумя стульями прошло, и, честно говоря, это было глупо с самого начала. Поэтому мы должны формально решить, какую фракцию мы поддержим и какие законодательные акты примет наше правительство."
BOR_when_in_germania:0 "когда в Германии..."
BOR_when_in_germania_desc:0 "Мартин Борман-политический гений. Интуитивное понимание фюрером Макиавеллистской политической и моральной философии позволило ему стать величайшим политическим умом своего поколения (по крайней мере, так пишут наши газеты). Действительно, будучи политическим светилом, которым он является, Борман нацелился на решение нынешнего самого опасного конфликта в Германии. Для того чтобы Гросгерманский Рейх вновь обрел статус сверхдержавы, идеологический раскол Вермахта должен быть преодолен, а противоборствующая фракция должна успокоиться и фактически следовать нашим приказам для разнообразия.мы стоим перед выбором: реформизм Шпейделя или милитаризм Шернера, причем оба они пользуются значительной поддержкой в высших эшелонах вермахта. Чтобы решить эту проблему, мы организуем встречу и решим раз и навсегда, основываясь на Бессмертном принципе-то, что решит фюрер, будет выполнено, и на этом все закончится. Как говорится: "Когда в Германии, делай, как говорит фюрер"."
BOR_meeting_in_the_reichskanzlei:0 "совещание в Рейхсканцелярии"
BOR_meeting_in_the_reichskanzlei_desc:0 "решать вопрос о политической стабильности в Рейхе с нашими глазами на простой публике было бы глубоко глупой мерой. Слишком много лжи скрывается за этими бессмысленными демонстрациями, слишком мало можно установить из демонстраций силы и игр в релевантность. Чтобы по-настоящему убедиться в ценности и истинности человека, вам нужно только сразиться с ним в битве за само его существование. Реформисты и милитаристы, Шпейдель и Шернер - дьяволы во плоти, но кто окажется наиболее способным, кто окажется наиболее ценным для фюрера? Давайте примем их как в Рейхсканцлее, так и через этот форум, чтобы самим увидеть, что выйдет на первое место."
BOR_retter_des_reichs:0 "Retter des Reich's"
BOR_retter_des_reichs_desc:0 "выступление Ганса Шпейделя во время его встречи с Борманом закрепило его как очевидный выбор на пост начальника ОКВ, а его умные аргументы доказывают, что будущее Вермахта находится в надежных руках. С благословения фюрера Шпейдель может начать свои реформы без ограничений."
BOR_review_the_wehrmacht:0 "Обзор Вермахта"
BOR_review_the_wehrmacht_desc:0 "чтобы начать свое тщательное реформирование вооруженных сил рейха, Ганс Шпейдель приказал провести официальный обзор Вермахта, от его финансирования и организации до его цепочки командования и политических пристрастий. Как только он получит законченную картину, фельдмаршал продолжит свои радикальные изменения."
BOR_deutschland_uber_alles:0 "Deutschland über Alles"
BOR_deutschland_uber_alles_desc:0 "командование ОКВ Шпейделем движимо не жаждой личной славы и консолидации власти, а желанием укрепить Вермахт как мощную аполитичную силу внутри Рейха. Такая сила, утверждает он, обеспечит сохранение нации и безопасность ее народа. Deutschland über Alles!"
BOR_ungeheuer_in_uniform:0 "Ungeheuer в униформе"
BOR_ungeheuer_in_uniform_desc:0 "с его радикальными призывами к переменам, приводящими в ярость фюрера, Фердинанд Шернер официально был назначен начальником ОКВ и организатором будущего Вермахта. Чудовище в форме, кровавый Фердинанд - все эти имена обозначают жестокую натуру фельдмаршала, но жестокость может быть просто ключом к возрождению нашей армии."
BOR_little_black_book:0 "Маленькая Черная Книга"
BOR_little_black_book_desc:0 "в своей миссии по восстановлению вермахта к его былой славе и за ее пределами, Шернер подделал обширный список своих соперников в Вооруженных силах. Эта "маленькая черная книга" раскрывает личные, политические и военные истории этих названных офицеров, а также то, как с ними следует обращаться. По словам Шернера, одних следует немедленно уволить, а других принудить к более... постоянной отставке."
BOR_ein_volk_ein_reich_ein_fuhrer:0 "Ein Volk, ein Reich, ein Führer"
BOR_ein_volk_ein_reich_ein_fuhrer_desc:0 "фельдмаршал Шернер-это человек, который носит свое сердце на рукаве и быстро подчеркивает, как его амбиции открыто совпадают с амбициями фюрера и Рейха. Некоторые могут усомниться в его внезапной перемене в отношении к Борману после его назначения главой ОКБ, и это правда, что Шернер наслаждается своей вновь обретенной властью... но он поднял вермахт к славе... Славный вермахт-это благодарный народ, могущественная нация и любимый вождь!"
BOR_waffenstillstand:0 "Waffenstillstand"
BOR_waffenstillstand_desc:0 "достигнутый консенсус в отношении расстановки сил вермахта, по-видимому, обеспечил Гросгерманишскому Рейху стабильное будущее. Когда общество удовлетворено и правительство едино, ничто не стоит между Рейхом и славой будущего. Достижение фюрером Борманом консенсуса, по-видимому, укрепило его политическое всемогущество над государством, и многие обвиняют фюрера в том, что он действовал в личных интересах, а не с бескорыстием, присущим человеку его положения. Откровенно говоря, эти люди-убийцы с характером и не понимают, что интересы государства - это интересы фюрера. За их дерзость мы сметем их с лица земли, и когда мы вышвырнем их из чертогов власти, мы заклеймим их именем их детского поколения: "очень хорошо, Soixante-Quatards"."
BOR_a_thousand_year_reich_forevermore:0 "Тысячелетний Рейх, Навсегда"
BOR_a_thousand_year_reich_forevermore_desc:0 "Нам удалось пережить последствия Бюргеркрига, Гросгерманский Рейх впервые за последние десятилетия достиг относительной политической стабильности. В результате мощная волна оптимизма прокатилась по Рейху, немецкий народ, надеясь на хорошее будущее, считает, что это начало новой славной эры для национал-социализма, новый золотой век под руководством фюрера Мартина Бормана, возможно, на горизонте. Но только время покажет. Но учитывая недавние события, можно с уверенностью предположить, что Тысячелетний Рейх останется навсегда."

##Южная Африка
BOR_the_reichs_war_down_in_africa:0 "Война Рейха в Африке"
BOR_the_reichs_war_down_in_africa_desc:0 "законный преемник наконец-то восторжествовал и воссоединил собственно Германию под своим правлением, но войны Рейха далеки от завершения. В самой темной Африке наши Рейхскомиссариаты ведут отважную войну в защиту Буров Южно-Африканского союза. Буры уже давно доказали, что являются цивилизованным элементом для варваров темного континента, и их борьба против Союзного с Америкой союза должна поддерживаться, чтобы сохранить влияние Германского Рейха за пределами Европы.\n\n народ Рейха закален в боях, но устал, ибо борьба с собратьями-арийцами нехороша для души. Было бы хорошо дать им справедливую войну, чтобы оживить их - чтобы доказать, что Германия еще не потеряна."

BOR_assess_the_situation:0 "Оценить ситуацию"
BOR_assess_the_situation_desc:0 "Не зря Африку называют темным континентом. Его обширные земли долгое время оставались неосвоенными, и мало какая информация ускользает от наших колоний за пределы официальных каналов. Бюргеркриг разорвал эти каналы связи, и наши агенты на континенте оказались в замешательстве, не зная, кому посылать свои донесения. Когда командная структура была фактически обезглавлена, наши Рейхскомиссариаты объединились в африканский щит. Война Щита против Южной Африки имеет еще более сложные проблемы, поэтому крайне важно получить точные отчеты о ситуации на местах и восстановить связь."

BOR_huttig_has_to_suffice:0 "Хюттинга должно быть достаточно"
BOR_huttig_has_to_suffice_desc:0 "Ганс Хюттиг, рейхскомиссар Остафрики, глубоко неприятный человек. Бывший комендант концлагеря принял эти уроки близко к сердцу, и Остафрикой правят как провинциальной версией Бухенвальда. Его жестокость известна от Атлантики до Индийского океана, его расово чистые войска СС навязывают строгую кастовую систему своим африканским подданным - и это верхушка айсберга. Тем не менее, он является эффективным инструментом против южноафриканцев и нуждается в помощи - даже если он продолжает настаивать на том, что его коллеги рейхскомиссары являются предателями."

BOR_schwarze_adler:0 "Schwarze Adler"
BOR_schwarze_adler_desc:0 "пустыни Зюдвестафрики не годятся ни для чего другого, кроме как для выпаса скота. Они растянулись на многие мили, не видя никаких поселений и почти никакой цивилизации, за исключением немецких поселений на побережье Виндхука и Уолфиш-Бей. Воздушный флот, задуманный и разработанный рейхскомиссаром Шенком, - это бьющееся сердце Зюдвестафрики, перевозящее грузы туда, куда не ведет ни одна дорога, поддерживающее связь через обширные полосы бесплодного Вельда и глубокие джунгли, а также отправляющее правосудие любым неуправляемым туземцам, которые получают неправильные идеи. Поддержание  этого флота  жизненно важно, если мы хотим добиться прогресса в Африке."

BOR_honorary_boers_honorary_aryans:0 "Почетные Буры, Почетные Арийцы"
BOR_honorary_boers_honorary_aryans_desc:0 "буры давно отделились от своих голландских предков после двух столетий британского правления, но тем не менее они сохранили свою арийскую кровь. Они нашли свое жизненное пространство в Вельде точно так же, как мы на востоке, и проделали замечательную работу по распространению арийской гегемонии на своем великом пути. Германскому народу следует напомнить об этом - буры будут официально признаны арийской расой."

BOR_help_the_hunter:0 "помогите охотнику"
BOR_help_the_hunter_desc:0 "несмотря на значительное расстояние от линии фронта, энтузиазм рейхскомиссара Зигфрида Мюллера в отношении охоты и воинского поведения может оказаться полезным для нашей кампании... тем не менее, его склонность к войне не особенно важна, нет, именно стратегическое расположение и природные ресурсы Центральафрики придают Мюллеру его истинную ценность. Таким образом, нам лучше не обижать Рейхскомиссариат в пользу его континентальных современников."

BOR_alle_waffen_gegen_suedafrika:0 "Alle Waffen Gegen Südafrika"
BOR_alle_waffen_gegen_suedafrika_desc:0 "подобно кровавой, цепкой лозе, Южноафриканская война продолжает препятствовать нашим усилиям на темном континенте. Крайне важно, чтобы этот конфликт был доведен до быстрого и решительного завершения: победа Южной Африки (которая выглядит более уверенной с каждым днем) лишит наши силы доступа к стратегическим ресурсам из бассейна Конго и аэродромам на юго-западе. Этим  также воспользуются  американские шакалы, которые, возможно, более вреден для национальной гордости. Южную Африку нужно подчинить любым необходимым средствам!"

BOR_bring_the_stahlhelme:0 "принесите Stahlhelme"
BOR_bring_the_stahlhelme_desc:0 "в то время как местные жители и силы безопасности наших рейхскомиссариатов успешно удерживали линию фронта против южноафриканцев, фюреру Мартину Борману совершенно очевидно, что нынешние оперативные силы недостаточны для достижения подавляющего превосходства, необходимого для победы на наших условиях. Хеер будет привлечен к южноафриканскому конфликту - и мы не ожидаем никаких проблем с их способностью продолжать борьбу в суровой и неумолимой местности! В конце концов, немецкое оружие-самое лучшее в мире."

BOR_no_restraints:0 "Никаких ограничений"
BOR_no_restraints_desc:0 "по-настоящему победить и деморализовать врага-это не испытание сталью или свинцом, а испытание решимости: мы должны сломить волю наших врагов к борьбе, продемонстрировав нашу решимость. К сожалению, наша приверженность таким пустякам, как "военные конвенции" и "права человека", только затрудняет наши усилия в этой войне. Фюреру Борману предстоит сделать немыслимый выбор: разорвать все существующие соглашения между нашей и их сторонами, включая соглашения об обращении с военнопленными (или, как их называет Генеральный штаб, мертвым грузом). Ночь становится свирепой - давайте выть вместе с волками и отрастить клыки, чтобы соответствовать."

BOR_abwehrabteilung_afrika:0 "Abwehrabteilung Afrika"
BOR_abwehrabteilung_afrika_desc:0 "Абвер, военная разведывательная служба вермахта, может оказаться неоценимым в обеспечении нашей победы в том, что становится все более сложной тактической ситуацией. Способность предсказывать действия противника поможет нам перехитрить функционально превосходящие силы на поле боя и даст нам преимущество в скорости вне обычных районов боевых действий. Наши генералы уже разрабатывают доктрину, которую они называют Schock-Methode - "шок и трепет" - чтобы использовать эти возможности. Увеличение финансирования Абвера ускорит внедрение этой доктрины и поможет спасти драгоценные арийские жизни. Выбор, откровенно говоря, делает сам."

BOR_the_best_gear:0 "Лучшая Передача"
BOR_the_best_gear_desc:0 "К сожалению, вооружение, используемое нашими силами обороны Африканского рейхскомиссариата, довольно устарело по сравнению с их региональными современниками. Генералы в Германии обвиняют технологическую неполноценность в... скомпрометированном состоянии военных усилий и считают, что вливание технологий, обучения и денежных средств увеличит убойную силу наших сил - особенно когда они сталкиваются с врагом, который исчезает при каждом контакте в бесконечных полях. Мы направим в конфликт самое современное и передовое оружие, которое представляет Рейх, в надежде, что наше новое оружие сломит южноафриканскую решимость."

BOR_the_dissidents_war:0 "Война Диссидентов"
BOR_the_dissidents_war_desc:0 "как говорят китайцы, с каждым кризисом приходит возможность: продолжающийся конфликт в Южной Африке предоставил Гросгерманишскому Рейху ниспосланную небом возможность избавиться от "антисоциальных" личностей, которые продолжают вызывать проблемы у правительства. Рейх все еще восстанавливается, и частью процесса исцеления является удаление всех негативных элементов, которые остались позади, когда осела пыль. Ясно, что было бы стратегическим преимуществом, если бы эти изгои взяли длительный отпуск - предпочтительно такой, из которого они вряд ли вернутся в целости и сохранности."

BOR_send_waffenss_remnants:0 "Отправить остатки Ваффен-СС"
BOR_send_waffenss_remnants_desc:0 "Ваффен-СС, когда-то самая элитная сила в Рейхе, является тенью своего прежнего "я". Детище рейхсфюрера СС Генриха Гиммлера, эти воинские части когда-то гордились тем, что были связаны как с армией, так и с СС, отвечая прежде всего Гитлеру, поддерживая военную дисциплину в своих рядах. Все это рухнуло, когда большинство Ваффен-СС приняло решение воевать против фюрера Бормана. И все же, хотя их прошлое идеологическое волеизъявление вызывает беспокойство, эти дивизии все еще могут сражаться за Рейх Бормана... пошлите их на фронт!"

BOR_veterans_of_the_civil_war:0 "Ветераны Гражданской войны"
BOR_veterans_of_the_civil_war_desc:0 "хотя технически они не обучены как члены собственно Вооруженных сил, есть много людей, которые готовы еще раз прислушаться к кровавому призыву. Учитывая обилие в Рейхе ветеранов Бюргеркрига с различными идеологическими убеждениями, слепой взгляд и полезный толчок в сторону фронта могут помочь нам успешно удерживать его против южноафриканцев. Мы начнем широкомасштабное развертывание этих "добровольцев"-многие из которых уже находятся на государственной помощи инвалидам - продавая это как последний шанс доказать свою лояльность рейху. Будем надеяться, что они поймут смысл и воспользуются им."


 BOR_not_so_volunteers:0 "Не такие уж и  добровольцы"
BOR_not_so_volunteers_desc:0 "Эти "новые" силы, развернутые в Южной Африке, должно быть, действительно отчаянно верили, что они когда-нибудь вернутся в Рейх... однако мы не позволим им остаться в живых даже в том случае, если они победят. Фюрер Борман постановил, что мы используем эту возможность, чтобы "убить двух зайцев одним выстрелом"; как только они послужат Рейху в полной мере, мы... избавимся от них соответствующим образом."

BOR_extermination_through_attrition:0 "Истребление через истощение"
BOR_extermination_through_attrition_desc:0 "это может показаться безжалостным, но это не делает его ложным: единственный способ, которым Рейх может реально победить Вооруженные силы Южной Африки, - это истощение. Явное, кровавое упорство - с акцентом на кровавое - измотает наших врагов, как это когда-то сделали русские на линии А. Действительно, в отличие от нашего Рейха, Южная Африка не имеет ни промышленности, ни населения, чтобы выдержать непрерывное наступление, бьющее по их фронту. У нас есть много свободных людей, однако особенно с включением проблемных туземцев и наших собственных изгнанников. Оседлав поток крови полезных идиотов, мы сокрушим наших врагов и победим их раз и навсегда."

BOR_no_end_in_sight:0 "конца не видно"
BOR_no_end_in_sight_desc:0 "несмотря на все наши усилия, война в Южной Африке продолжается, и, казалось бы, конца ей не видно. Действительно, по мере того, как конфликт продолжает охватывать регион, способность Гросгерманского Рейха эффективно бороться с африканцами будет ухудшаться... Таким образом, мы должны найти способ закончить эту войну как можно быстрее и эффективнее, прежде чем ситуация выйдет из-под контроля или произойдет дальнейшая эскалация."

BOR_test_new_weaponry:0 "Тест Нового Вооружения"
BOR_test_new_weaponry_desc:0 "лучшие научные и военные умы Рейха предположили фюреру Борману, что, возможно, Вундерваффен может переломить ситуацию в Южной Африке для Рейха. Действительно, разумное предположение, мы намного более продвинуты, чем наши противники, и имеем возможность разрабатывать новое современное оружие. Таким образом, возможно, пришло время испытать какое-то новое экспериментальное оружие на наших врагах... "

BOR_ende_ohne_sieg:0 "Ende Ohne Sieg"
BOR_ende_ohne_sieg_desc:0 "война против Южной Африки продолжалась в течение многих лет без надлежащей победы для Гросгерманского Рейха... вместо того чтобы продолжать вкладывать значительные ресурсы в регион, возможно, будет лучше, если мы просто откажемся от этой войны и уйдем? В самом деле, совершенно очевидно, что если победа придет, то для ее достижения наверняка потребуется много времени... Таким образом, мы должны просто помириться и забыть обо всем этом неприятном фиаско."

 ##Poland/GGN
 BOR_chaos_on_the_weichsel:0 "хаос на Вайщзель"
BOR_chaos_on_the_weichsel_desc:0 "в хаосе Бюргеркрига наше господство над Польшей увяло, и польский феникс восстал из пепла Генерального правительства. В то время как две горизонтальные полосы дерзко летят над Варшавой, мы сами вышли из хаоса и более чем когда-либо полны решимости вернуть то, что по праву принадлежит Гросгерманишскому рейху. Меньшая раса, поляки не заслуживают права на государственность, не говоря уже о свободе. Лучше всего нам разобраться с этой неоперившейся опухолью до того, как она распространит свой рак по всему континенту."

BOR_the_pragmatic_solution:0 "Прагматическое Решение"
BOR_the_pragmatic_solution_desc:0 "в своей мудрости фюрер Борман согласился с тем, что для поляков должны быть сделаны некоторые уступки. Хотя поляки являются расово неполноценными существами, находящимися на низком эволюционном уровне, они имеют право вести переговоры с арийской господствующей расой этой планеты. Поэтому было решено, что Польша должна быть восстановлена под властью Рейха методами прагматических переговоров."

BOR_find_the_realists:0 "Найди реалистов"
BOR_find_the_realists_desc:0 "чтобы добиться своего в любой форме переговоров, вы должны сначала завоевать доверие противостоящего национального государства. Конечно, в настоящее время польское правительство в основном состоит из грубых, неразумных ультранационалистов. Однако не все разделяют их безумные идеологические позиции. Фюрер Борман приказал Абверу, иначе известному как наша военная разведка, проверить польское правительство, чтобы найти таких реалистичных деятелей, которые, возможно, захотят сотрудничать с Рейхом."

BOR_onto_negotiation:0 "На Переговоры"
BOR_onto_negotiation_desc:0 "Теперь, когда мы определили тех в польском правительстве, кто будет готов сотрудничать с Рейхом из прагматизма, мы будем ждать условий польского правительства. Итак, какими они будут? Ну, наш добытый интеллект не дал нам понять этого! Однако фюрер Борман-невероятно умный и в высшей степени заслуживающий доверия лидер, и мы верим, что он обеспечит польское государство для Рейха!"

BOR_submission_is_your_only_option:0 "отправка-это ваш единственный вариант"
BOR_submission_is_your_only_option_desc:0 "фюрер Борман решил полностью проигнорировать полякам необоснованные и прямо-таки непрагматичные условия автономии и дипломатического признания. Вместо этого мы не потребуем ничего, кроме их абсолютного подчинения Гросгерманишскому рейху! Поляк показал себя полным идиотом, и они заплатят, если осмелятся отклонить наше предложение о восстановлении Генерального совета."

BOR_protection_is_our_only_offer:0 "защита-это наше единственное предложение"
BOR_protection_is_our_only_offer_desc:0 "фюрер Борман неохотно решил принять польские требования до некоторой степени... однако у него самого есть другое предложение: Борман потребовал, чтобы поляки приняли его идею о создании "рейхспротектора полена" под руководством пресловутого "Кенига Альберта фон полена" Альберта Форстера, но с обеспечением их автономии и формальным признанием поляков как "народа", но не на равных с арийцами."

BOR_the_warschau_telegram:0 "Телеграмма Warschau"
BOR_the_warschau_telegram_desc:0 "поскольку предложения фюрера Бормана официально представлены польскому правительству, все, что остается сделать, - это дождаться ответа польского правительства, который, несомненно, скоро поступит в Германию. Бюрократический аппарат Рейха в Германии уверен, что поляки примут наши вполне разумные просьбы... и будем надеяться, что так оно и будет, ради их же блага."

BOR_the_heavy_hand:0 "Тяжелая Рука"
BOR_the_heavy_hand_desc:0 "в своей мудрости фюрер Борман согласился с тем, что для поляков не будет сделано никаких уступок. Поляк является расово неполноценным существом, находящимся на низком эволюционном уровне, и поэтому не имеет права вести переговоры с арийцем, его естественным превосходством и эволюционным лучшим. Поэтому было решено, что Польша должна быть возвращена под власть Рейха силой!"

BOR_surround_the_borders:0 "окружают границы"
BOR_surround_the_borders_desc:0 "чтобы действительно уничтожить нацию, вы должны сначала изолировать ее. Географически мы имеем явное преимущество, так как в отличие от нашего первого завоевания Польши у них нет выхода к морю. Более того, при явной враждебности со стороны соседей молодой нации они наверняка получат ограниченную или вообще не получат никакой поддержки. Мы прикажем Вермахту перекрыть польские границы и воспрепятствовать любому въезду или выезду из страны. Поляки, которые считаются довольно низкими на эволюционной шкале, надеюсь, не увидят этого. "

BOR_abwehr_ahead:0 "Абвер Впереди"
BOR_abwehr_ahead_desc:0 "Абвер, иначе известный как наша военная разведывательная служба, получил приказ фюрера Бормана начать проникновение в польское государство. С помощью иностранных армий Востока (FHO), подчиненных Герхарду Весселю, мы начнем посылать оперативников в Польшу для совместного сбора разведданных и подрывной операции против молодой нации. Теперь, учитывая, что мы уже изолировали поляков от их ближайших соседей, это, несомненно, будет простой операцией проникновения..."

BOR_the_ugly_truth:0 "Уродливая Правда"
BOR_the_ugly_truth_desc:0 "мы сделали это во второй раз за 30 лет. Благодаря нашей изощренной инфильтрационной и разведывательной операции против польского государства мы успешно проникли в искалеченное национальное государство. Теперь, когда у нас есть такой близкий доступ к полякам, фюрер Борман приказал Абверу сфабриковать рассказы о местной агрессии и предоставить твердые "доказательства" зверств против этнических немецких поселенцев в регионе. В некотором роде аналогично тому, что мы делали три десятилетия назад, мы будем использовать враждебное отношение местных немцев в качестве оправдания для вторжения."

BOR_our_last_ultimatum:0 "Наш Последний Ультиматум"
BOR_our_last_ultimatum_desc:0 "после того, как все части плана были приведены в действие, фюрер Борман постановил, что пришло время предъявить окончательный ультиматум польскому правительству. В упомянутом ультиматуме мы потребуем, чтобы они подчинились германскому правлению и восстановили Генеральное управление. Если они осмелятся сопротивляться, что, честно говоря, имеет довольно высокие шансы на успех, у нас не будет другого выбора, кроме как ответить огнем и яростью, так как фюрер Борман не простит и не забудет этого..."

BOR_verteidigungskrieg:0 "Verteidigungskrieg"
BOR_verteidigungskrieg_desc:0 "польское правительство выпустило официальный ответ на ультиматум... Ну, они отказались, еще больше дурачат их. В своей речи перед Гросгерманским Рейхом фюрер Борман официально объявил "Verteidigungskrieg" - оборонительную войну - против польской нации. Вместо "зверств", совершенных против немецких поселенцев в Польше, нет необходимости говорить, что общественность полностью поддерживает эту войну, поскольку жаждет мести против расово неполноценных врагов Рейха."

BOR_the_weichsel_shaken:0 "The Weichsel, Shaken"
BOR_the_weichsel_shaken_desc:0 "в хаосе Бюргеркрига наше господство над Польшей каким-то образом осталось нетронутым, а генеральное правительство невероятно бросило вызов всем шансам, фактически выйдя из пламени... едва ли. До Бюргеркрига генерал-губернатор Франк утверждал, что Польша была достаточно Германизирована, что впоследствии оказалось не более чем ловким обманом. Генеральное правительство Ганса Франка-это не что иное, как несостоявшаяся автономная территория и позор для Отечества! Эта ошибка должна быть исправлена немедленно и с крайним предубеждением. Этого требует наша честь и наш фюрер."

BOR_interimregierung:0 "Interimregierung"
BOR_interimregierung_desc:0 "коррумпированная и некомпетентная клика генерал-губернатора Ганса Франка должна быть устранена, чтобы общее правительство Выжило. Поэтому, чтобы быстро решить эту проблему, фюрер Борман уполномочил Вермахт вытеснить самодовольную и фальшивоинтеллектуальную клику Франка из границ Кракау. Когда эта операция увенчается успехом (а Фюрер знает, что так оно и будет), Борман постановил, что Совет функционеров и бюрократов НСДАП будет управлять генеральным правительством до тех пор, пока не будет избран новый генерал-губернатор."

BOR_failure_warrants_punishment:0 "Отказ Гарантирует Наказание"
BOR_failure_warrants_punishment_desc:0 "Теперь более чем очевидно, что клика покойного генерал-губернатора Ганса Франка несет полную ответственность за многие проблемы Генерального правительства. От отсутствия германизации до невообразимых размеров и мощи польского Сопротивления, которое действовало как своего рода "подпольное государство" до Бюргеркрига. К счастью, клика ныне покойного генерал-губернатора находится на нашем попечении... Однако неудача требует наказания, независимо от того, кто потерпел неудачу. Поэтому мы официально арестуем этих людей и отдадим их под суд... А за какие преступления мы их будем судить, спросите вы? Ну, это мы выясним позже..."

BOR_cut_off_the_rot:0 "отрезать гниль"
BOR_cut_off_the_rot_desc:0 "у нас, по-видимому, есть довольно хорошая возможность реформировать администрацию Генерального правительства, сделав ее, как мы надеемся, более эффективной, одновременно записывая ошибки прошлого... Кого бы фюрер Борман ни выбрал на освободившееся место франка, мы должны быть уверены, что его действия не повторятся в новом правительстве. Возможно, довольно мудро Борман решил начать подготовительные мероприятия, чтобы отрезать отделы, которые сделали смехотворный бумажный след Франка даже возможным. Будем надеяться, что если все пойдет по плану, то "гниль" Генерального правительства будет навсегда проигнорирована."

BOR_to_choose_the_future:0 "чтобы выбрать будущее"
BOR_to_choose_the_future_desc:0 "Теперь, когда Interimregierung смог (несколько) разобраться с ранее некомпетентной администрацией Генерального правительства, пришло время выбрать постоянного генерал-губернатора для этой территории. На столе лежат три кандидатуры. Во-первых, есть кандидат от милитаристов-генерал-фельдмаршал Эдуард Вагнер. Во-вторых, кандидат от промышленников Теодор Кох. В-третьих, кандидат-реформист Вернер Доллингер. В конце концов, это выбор фюрера Бормана, который решил выбрать..."

BOR_a_strong_hand:0 "Сильная Рука"
BOR_a_strong_hand_desc:0 "в своей бесконечной мудрости фюрер Борман решил назначить генерал-фельдмаршала Эдуарда Вагнера, выдающегося убежденного милитариста, на должность генерал-губернатора генерального правительства. Как объяснил Борман в своем заявлении, он назначил Вагнера из-за важности Генерального правительства для логистики Гросгерманского рейха. Вагнер одновременно начнет подготовку к тому, чтобы уйти со своего поста Хеера, поскольку Борман не хочет, чтобы член Вермахта управлял территорией."

BOR_an_efficient_hand:0 "Эффективная Рука"
BOR_an_efficient_hand_desc:0 "в своей бесконечной мудрости фюрер Борман решил назначить Теодора Коха, промышленника из хорошо известного Рейхсверке Германа Геринга. Как объяснил Борман в своем заявлении, он назначил Коха отчасти из-за слаборазвитой промышленной базы и потенциала Генерального правительства, а также принимая во внимание ее логистическое значение для Гросгерманского Рейха, которое требует эффективной руки для управления ее аппаратом."

BOR_a_light_hand:0 "Легкая Рука"
BOR_a_light_hand_desc:0 "в своей бесконечной мудрости фюрер Борман решил назначить Вернера Доллингера, реформиста и довольно влиятельного баварского экономиста. Как объяснил Борман в своем заявлении, он назначил Доллингера из-за потенциала общего правительства для большого экономического роста. Кроме того, влиятельные лоббисты из баварской промышленности поддержали Доллингера, поскольку их соответствующие предприятия были заинтересованы в предложении Доллингера об экономической экспансии Generalgouvernment."

BOR_finishing_touches:0 "Последние Штрихи"
BOR_finishing_touches_desc:0 "с избранием нового генерал-губернатора есть некоторые опасения, что эта новая администрация Генерального правительства может, во многом таким же образом, как и ее предшественник, фальсифицировать их прогресс, чтобы сделать ситуацию более позитивной. Что ж, у фюрера Бормана есть план, чтобы предотвратить это когда-либо снова! Борман, перебрав все возможные варианты, решил, что, установив в своем правительстве функционеров НСДАП, будет практически невозможно манипулировать нами в Германии."

BOR_ein_neuer_tag:0 "Тег Ein Neuer"
BOR_ein_neuer_tag_desc:0 "Теперь, когда Генеральное правительство имеет нового генерал-губернатора и было очищено от коррумпированной и дегенеративной прежней администрации, настало время для Гросгерманского Рейха перейти к более важным задачам!... В результате фюрер Борман объявил, что "Interimregierung", которая хорошо выполнила свою задачу, должна быть немедленно распущена, а ее полномочия переданы новой администрации."

##Ostland Interactions##
#Ongoing War#
BOR_war_in_the_ostfront:0 "война на остфронте"
BOR_war_in_the_ostfront_desc:0 "в то время как предатели в Германии были уничтожены, в Остланде вспыхнуло новое восстание, мы должны справиться с этим как можно быстрее, чтобы снова обезопасить наши владения на нашей восточной территории. Пошлите весть Хиру, чтобы он приготовился."

BOR_brave_stahlecker:0 "Храбрый Шталекер"
BOR_brave_stahlecker_desc:0 "похоже, что не вся надежда потеряна для Остланда. Рейхскомиссар Шталекер был открытым сторонником  Бормана  еще до Гражданской войны, и мы вознаградим его за эту лояльность, помогая ему подавить радикалов, стремящихся присвоить себе Остланд."

BOR_the_intervention:0 "Вмешательство"
BOR_the_intervention_desc:0 "пришло время, Остланд будет спасен от мерзких туземцев, милитаристов, бургундских Бутлеров и либералов, которые стремятся его уничтожить."

BOR_remembering_a_hero:0 "Вспоминая героя"
BOR_remembering_a_hero_desc:0 "Похоже, мы опоздали. Верный нам рейхскомиссар Франц Вальтер Шталекер потерпел поражение и был убит. Это, однако, большая  возможность, мы будем напоминать людям Рейха, что если они будут слушать ложь радикалов, они только умрут в своей неизбежной попытке получить власть."

BOR_prepare_the_intervention:0 "Подготовьте вторжение"
BOR_prepare_the_intervention_desc:0 "мы пошлем сообщение Фельдмаршару для мессы на границах Остланда, каждая вооруженная группа будет считаться враждебной, вы можете стрелять на месте."

BOR_save_ostland:0 "Сохранить Остланд"
BOR_save_ostland_desc:0 "подготовка идет полным ходом. Пришло время освободить нашу восточную границу от предателей, которые отвергли бы своего фюрера."

#Stahlecker Victory#
BOR_stability_in_the_ostfront:0 "Стабильность на Остфроне"
BOR_stability_in_the_ostfront_desc:0 "Наши современники в Остланде обнаружили, что торжествуют над пресловутыми силами тьмы в своем собственном Бюргеркриге. Узаконенный двумя поразительными военными победами, многим в Гросгерманском Рейхе ясно, что национал-социалистический консерватизм должен быть сохранен при любых обстоятельствах, и даже "ястребы" Хеера должны признать, что они потерпели неудачу в своих попытках брожения шовинизма. Таким образом, на этот раз на Остфронте царит стабильность."

BOR_our_friend_stahlecker:0 "Наш друг Шталекер"
BOR_our_friend_stahlecker_desc:0 "К счастью, дорогой друг фюрера Бормана Франц Вальтер Шталекер безраздельно правит как рейхскомиссар рейхскомиссариата Остланд. В результате его победы Остланд Бюргеркриг, Гросгерманский Рейх может быть спокоен, поскольку наш главный региональный союзник в настоящее время управляет так называемой "Образцовой колонией". Поскольку Остландский вопрос, скорее всего, будет решен дипломатическим путем, мы перенаправим наших людей в другое место и будем ждать дипломатического решения."

BOR_convene_the_parties:0 "Созыв сторон"
BOR_convene_the_parties_desc:0 "С почти гарантированной поддержкой Шталекера пришло время созвать партии обеих стран для дружеской беседы по вопросу о будущих отношениях Гросгерманиш Рейх и рейхскомиссариата Остланда. Лучше всего, чтобы мы собрали всех на борту с такой встречей как можно скорее, потому что мы не можем и не должны допустить, чтобы этот вопрос гноился и постоянно откладывался нашей бюрократией."

BOR_the_final_meeting:0 "Финальная Встреча"
BOR_the_final_meeting_desc:0 "В то время как правительство рейхскомиссариата Остланда лояльно к Гросгерманишскому Рейху фюрера Мартина Бормана, большая часть его бывших представителей, возможно, нет. Хотя наши предыдущие встречи были в основном сердечными, поскольку оба соответствующих правительства пришли к согласию, это может оказаться несколько иным. Действительно, учитывая противоречивость этого вопроса, мы должны провести одну заключительную встречу, чтобы решить судьбу многих тысяч явно несогласных фигур."

BOR_wipe_the_slate_clean:0 "С чистого листа"
BOR_wipe_the_slate_clean_desc:0 "Ну... похоже, что мы определились с нашим подходом к якобы "диссидентским" правительственным чиновникам рейхскомиссариата Остланда, что является "радикальным" вариантом. Таким образом, Остланд должен быть очищен от грязи, которая заражала государство до начала Бюргеркрига. Действительно, мы не можем надеяться на реабилитацию преступников, которые помогли подорвать предыдущие усилия правительства, поэтому мы должны очистить государство от этих людей."

BOR_a_united_ostland:0 "Единый Остланд"
BOR_a_united_ostland_desc:0 "Ну... похоже, что мы определились с нашим подходом к якобы "диссидентским" правительственным чиновникам рейхскомиссариата Остланда, что является "прагматичным" вариантом. Таким образом, Остланд не сможет эффективно функционировать как государство, если мы не восстановим Кабинет министров в его состоянии до начала Бюргеркрига. Действительно, в эти трудные времена лучше всего не раскачивать пресловутую "лодку", а вместо этого поддерживать статус-кво управления... это к лучшему!"

#Drechsler Victory#
BOR_hostiles_in_the_ostfront:0 "враги на Остфронте"
BOR_hostiles_in_the_ostfront_desc:0 "В то время как силы национал-социалистического консерватизма фюрера Бормана одержали победу в Бюргеркриге, то же самое нельзя сказать о рейхскомиссариате Остланда. К сожалению, все более враждебная клика стойких Герингитских милитаристских офицеров теперь правит "Образцовой колонией" с железной первой. С его руководством, желающим захватить больше земли для рейхскомиссариата, враждебный характер Остланда может привести к катастрофе для Гросгерманского  Рейха."

BOR_against_drechsler:0 "Против Дрехслер"
BOR_against_drechsler_desc:0 "Отто-Генрих Дрехслер, бывший генеральный комиссар Латвии по Рейхскомиссариату Остланд, довольно интересный ястреб. Будучи в высшей степени лояльным к милитаристской клике рейхсмаршала Германа Геринга и генерал-фельдмаршала Фердинанда Шернера, громкая пропаганда шовинистической риторики Дрекслера может еще больше дестабилизировать то немногое, что осталось от восточных территорий рейха, поскольку он выполняет свои различные обещания. Убежденный экстремистский идеолог, Дрекслер будет бороться за свои убеждения до самого конца... что делает его еще более опасным, чем когда-либо."

BOR_prepare_the_armies:0 "Подготовьте армии"
BOR_prepare_the_armies_desc:0 "Как говорится в старой поговорке, лучше всего "вышибать клин клином". В самом деле, фюрер Борман считает, что лучше всего будет, если мы удовлетворим желание Дрехслера о более широком вооруженном конфликте... путем вторжения и подчинения рейхскомиссариата Остланда силой. Совершенно очевидно, что мы не можем надеяться на переговоры с Дрехслером, учитывая его упрямство и явные умственные недостатки, поэтому мы должны надеяться, что сравняемся с его безумием на поле боя. Таким образом, мы мобилизуем наши армии и будем ждать..."

BOR_loyalty_checks:0 "Проверки лояльности"
BOR_loyalty_checks_desc:0 "Хм... хотя фракция рейхсмаршала Геринга потерпела поражение в Бюргеркриге, многие из ее офицеров все еще служат в Вермахте. Это проблема, поскольку их тихие непоколебимые симпатии к грязной идеологии Дрехслера могут принести неприятности для рейха, поскольку эти офицеры могут захотеть саботировать наши усилия по свержению его незаконного режима, возможно, даже дезертировать? Мы не можем и не должны так рисковать. Таким образом, посредством введения "проверок лояльности" мы предотвратим участие радикалов в кампании... к большому огорчению многих ястребов."

BOR_the_march_east:0 "Марш на восток"
BOR_the_march_east_desc:0 "Время рейхскомиссара Отто-Генриха Дрехслера истекло, и мы больше не можем мириться с существованием его режима. С каждым днем его льстивые подчиненные становятся все более радикальными в своем мышлении, поскольку вероятность превосходящего удара по Гросгерманишскому рейху возрастает. Фюрер Борман постановил, что мы не должны колебаться в этом вопросе, Рейх должен действовать быстро, чтобы обеспечить мир и безопасность Остфронта. Итак, пришло время для войны... Гросгерманский Рейх снова двинется на Восток и уничтожит предателей!"

BOR_the_path_to_peace:0 "Путь к миру"
BOR_the_path_to_peace_desc:0 "похоже, что фюрер Борман уступил тем ястребам-ура-патриотам, которые, по иронии судьбы, стремятся к миру с Остландским режимом Отто-Генриха Дрекслера, предпочитая утверждать, что жесткий подход Дрекслера успешно подчинил себе диссидентов режима. Выбор Бормана искать мирного соглашения с Дрехслером, к сожалению, ухудшил его отношения с реформистскими элементами рейха, которые считают, что фюрер склонился перед самыми крайними элементами Вермахта Гросгерманишского рейха."

BOR_negotiate_with_drechsler:0 "переговоры с Drechsler"
BOR_negotiate_with_drechsler_desc:0 "Mein Gott, он чрезвычайно неприятный человек для переговоров. Вполне возможно, что самый неотесанный и упрямый человек в рейхскомиссариате Остланда, Дрехслер отказался уступить что-либо фюреру Борману. Вместо того, чтобы на самом деле участвовать в продуманных переговорах, Дрехслер проводил свое время, разглагольствуя и бредя, извергая пропаганду и сарказм, связанные с выживанием Рейха, в то же время выступая за осуществление его запланированных вторжений в восточные Рейхскомиссариаты. Излишне говорить, что фюрер глубоко не впечатлен своим современником."

BOR_final_offers:0 "Окончательные Предложения"
BOR_final_offers_desc:0 "Да, вот оно, у нас было чертовски много этих бессмысленных дискуссий! Фюрер Борман решил больше не вести переговоров о справедливом соглашении с Дрехслером. Вместо этого фюрер сделает режиму Дрехслера "окончательное предложение", сопровождаемое ультиматумом. Либо они подчинят себе Германию, либо мы будем вынуждены навсегда избавиться от ура-патриотического заговора, правящего Остландом. Будем надеяться, что это сработает, так как мы совершенно уверены, что Дрекслер не желает видеть дело своей жизни разрушенным... с другой стороны, все эти переговоры были гребаной катастрофой!"

#Landrut Victory#
BOR_treason_in_the_ostfront:0 "измена на Остфронте"
BOR_treason_in_the_ostfront_desc:0 "...это действительно абсолютная гребаная трагедия... К сожалению, наши идеологические современники пали во время Остланд-Бюргеркрига, и вместо этого либерализм охватил "образцовую колонию". Андреас Мейер-Ландрут, старый враг фюрера Бормана и ярый сторонник Реформистской программы Альберта Шпеера, к сожалению, контролирует рейхскомиссариат Остланд. Однако его режим не продержится долго, так как его дегенеративные либеральные идеалы неприемлемы для Германии!"

BOR_the_liberal_foe:0 "Либеральный Враг"
BOR_the_liberal_foe_desc:0 "почему бы нам просто не поладить, а? Похоже, что закат Бюргеркрига совпал с дальнейшей радикализацией и поляризацией политического ландшафта Гросгерманского рейха. Действительно, ястребы в Штабе и владельцы  плантаций выступали за более широкое применение военных действий. Тем не менее, многие сторонники реформ в Рейхе затихли, поскольку интеллигенция фактически предала нашего Фюрера... Эх, политика!"

BOR_the_hand_that_feeds:0 "рука, которая кормит"
BOR_the_hand_that_feeds_desc:0 "Хм... совершенно очевидно, что Андреас Мейер-Ландрут-гребаный идиот, возможно, мы могли бы воспользоваться его вполне очевидной умственной отсталостью? О черт, конечно же, мы можем этим воспользоваться! Учитывая его статус гребаного идиота, фюрер Борман пришел к выводу, что было бы довольно легко манипулировать Ландрутом, чтобы заставить его выполнять наши приказы. Любой, кто осмеливается встать на защиту бедственного положения унтерменша, должен иметь легко манипулируемый характер."

BOR_offer_immunity:0 "Предложите Иммунитет"
BOR_offer_immunity_desc:0 "знаете что?.. Возможно, нам следует относиться к Ландруту с некоторым подобием уважения, хотя бы поверхностно. В то время как он и фюрер Борман расходятся во мнениях по очень многим вопросам, касающимся расовых законов рейха и методов управления, мы должны вести переговоры с ним о контроле над рейхскомиссариатом Остланд... поскольку мы не можем просто выбить дверь и надеяться, что вся прогнившая структура рухнет. Поэтому мы пригласим Ландрута на встречу в Германию и предложим либеральному крестоносцу "иммунитет" в отношении обвинения в "измене"."

BOR_reintegrate_the_east:0 "реинтегрировать Восток"
BOR_reintegrate_the_east_desc:0 "с Андреасом Мейер-Ландрутом и его отвратительной кликой вдали от их места власти в рейхскомиссариате Остланд, фюрер Борман постановил, что мы должны воспользоваться этой ситуацией и двигаться, чтобы быстро реинтегрировать Восток в наш Гросгерманский Рейх. Стремительным ударом Орднунгсполицеи быстро уничтожат неприступный, казалось бы, Бастион Ландрута, и Остланд вновь вернется к своим консервативным корням... и могу ли я сказать? Это восхитительно дьявольски, Мартин..."

BOR_exile_meyer_landrut:0 "Изгнание Майер Ландрут"
BOR_exile_meyer_landrut_desc:0 "С рейхскомиссариатом Остланд, успешно захваченным из аморальных и дегенеративных рук реформистского идиота Андреаса Мейер-Ландрута,покончено, и теперь  так называемый "Остландский вопрос"  эволюционировал, чтобы охватить судьбу своего лидера, вышеупомянутого Ландрута. Теперь  многие (включая самого фюрера Бормана) желают видеть Ландрута повешенным, как унтерменш, которым он является, но это было бы не особенно прагматично, не так ли?... тем более что это расстроило бы интеллигенцию рейха. Поэтому лучше всего будет просто сослать Ландрута в неизвестный район за пределами Гросгерманского рейха."

BOR_the_stab_in_the_back:0 "удар в спину"
BOR_the_stab_in_the_back_desc:0 "Ландрут-слишком большая угроза, чтобы его можно было оставить в живых. Его гнусное влияние должно быть быстро уничтожено, прежде чем он сможет снова поднять толпу против Рейха. Мы устроим ему "несчастный случай" по дороге на нашу встречу..."

BOR_the_steel_fist:0 "Стальной Кулак"
BOR_the_steel_fist_desc:0 "Если Ландрут исчезнет из поля зрения, мы арестуем остальных его сторонников в Германии и позаботимся о том, чтобы их постигла та же участь. Мы не пощадим этих грязных предателей."

BOR_militarize_the_border:0 "милитаризация границы"
BOR_militarize_the_border_desc:0 "либеральное руководство было предано мечу, все, что осталось, - это их неудачный эксперимент государства. Мы пошлем сообщение Хееру, чтобы он начал собираться на их границе, и вскоре Остланд снова окажется в кармане рейха."

BOR_launch_the_attack:0 "начать атаку"
BOR_launch_the_attack_desc:0 "давайте покажем миру, как Мартин Борман расправляется с предателями."

#Jeckeln Victory#
BOR_darkness_in_the_ostfront:0 "темнота на Остфронте"
BOR_darkness_in_the_ostfront_desc:0 "майн Готт, лакей Гиммлера  на самом деле выиграл гражданскую войну в Остланде... как, черт возьми, это случилось?! Ну, мы совершенно откровенно не знаем и даже не можем надеяться ответить на вопросы многих... Но мы знаем, чем занимался Фридрих Йекельн в своей новой вотчине... и это ужасно - по крайней мере, по сообщениям наших разведслужб. Несмотря на все наши усилия подавить известия о зверствах, большая часть возмущенных немецких граждан оказалась еще более склонной к реформизму..."

BOR_the_ss_threat:0 "Угроза СС"
BOR_the_ss_threat_desc:0 "в 1950-х годах рейхсфюрер СС Генрих Гиммлер попытался захватить власть после экономического кризиса и последовавшего за ним великого хаоса. После этого Гитлер даровал Гиммлеру его мечту о бургундском государстве, предполагая, что это приручит рейхсфюрера СС... этого не произошло. С тех пор Орденсштаат бургунд стал международным парией, и его достижения в области ядерного оружия делают Бургундию и ее современников самой большой современной угрозой для нашего Рейха..."

BOR_interrogate_the_prisoners:0 "Допрос заключенных"
BOR_interrogate_the_prisoners_desc:0 "отчасти из-за нынешней агрессии Бюргеркрига и бывшего рейхскомиссариата Остланда по отношению к Гросгерманишскому Рейху фюрера Бормана мы имеем в своем распоряжении много захваченных сотрудников СС, включая некоторых относительно высокопоставленных чиновников "Черного Ордена"Генриха Гиммлера. Хотя (давайте посмотрим правде в глаза) те, кто попал в плен, являются немцами, технически они действовали вопреки политической воле и завещанию Гитлера, и поэтому мы можем обращаться с ними так, как пожелаем. Таким образом, мы будем жестоко допрашивать захваченных, пока они не сообщат нам подробности, относящиеся к темному ордену Йекельна."

BOR_find_the_weakness:0 "Найди слабость"
BOR_find_the_weakness_desc:0 "Хм... похоже, что те, кто был захвачен, предоставили властям информацию, которая может привести к ослаблению режима Йекельна, если мы будем проводить определенную рекомендуемую политику... Согласно протоколам допросов, Осталнд полностью полагается на Бургундию  в своих поставках. Учитывая, что без Бургундии Йекельн не может эффективно управлять своим государством, мы перережем Бургундско-Остландскую линию снабжения."

BOR_threaten_the_west:0 "Угроза западу"
BOR_threaten_the_west_desc:0 "учитывая действия рейхсфюрера СС Генриха Гиммлера, свидетельствующие о все более агрессивном образе действий Орденсштаат Бургундии, мы сами должны четко заявить о нашем намерении противостоять Гиммлеру (потенциально вооруженным вторжением), если он осмелится попытаться ограничить власть и влияние Гросгерманского Рейха в любом отношении. Совершенно очевидно, что Гиммлер забыл о мощи Рейха, напомнит ему фюрер Борман..."

BOR_border_preperation:0 "Подготовка  на границе"
BOR_border_preperation_desc:0 "после того, как наша позиция стала ясной и Йекельн понял, что запасы заканчиваются, пришло время для властей подготовить самую восточную границу Гросгерманского Рейха к предстоящей войне. Таким образом, мы начнем перебрасывать большое количество припасов к границе Рейха и Остланда, чтобы иметь возможность эффективно сокрушить СС-Оберабшнитт, когда в конечном итоге начнется конфликт."

BOR_the_eastern_blitz:0 "Восточный блиц"
BOR_the_eastern_blitz_desc:0 "предполагаемое повторение операции "Барбаросса" десятилетиями ранее, наш бронетанковый и танковый корпус должен проложить путь к быстрой и эффективной победе над силами противника. Таким образом, просто чтобы быть уверенными, что мы быстро захватим Йекельн, прежде чем Бургундия сможет организовать какой-либо эффективный ответ, мы сосредоточим огромные танковые силы на границе Рейха и Остланда. Ибо, если мы этого не сделаем, то, возможно, не сможем победить пресловутое "щупальце" Гиммлера."

BOR_a_chink_in_the_armor:0 "Щель в броне"
BOR_a_chink_in_the_armor_desc:0 "Хм... похоже, что если мы хотим эффективно использовать наши танковые силы, мы могли бы смягчить обширные оборонительные линии Остланда, которые были провидческой заботой командиров нашего Вермахта. Если мы сумеем найти пресловутую "щель в броне" их оборонительных укреплений, то, вероятно, нашему Вермахту будет легче сражаться с почерневшими войсками СС-Оберабшнитт Остланд Фридриха Йекельна."

BOR_crush_the_ss:0 "раздавить СС"
BOR_crush_the_ss_desc:0 "ни одна арийская душа не заслуживает того, чтобы жить под тираническим правлением рейхсфюрера СС Генриха Гиммлера, независимо от предшествующего идеологического выравнивания... Таким образом, для блага арийской расы и человечества в целом, мы должны освободить граждан рейхскомиссариата Остланд и уничтожить темные силы  Фридриха Йекельна. Если мы потерпим неудачу в этой миссии, многие пострадают под железным сапогом подчиненного Гиммлера... поэтому мы не должны потерпеть неудачу ни в каком отношении."

#Vituska Victory#
BOR_betrayal_in_the_ostfront:0 "предательство на Остфронте"
BOR_betrayal_in_the_ostfront_desc:0 "наш Рейхскомиссариат в Остланде развалился по швам!\n\n туземцы взяли на себя смелость снова восстать против Рейха! Даже вся автономия, которую мы предоставили коллаборационистам, не говоря уже о наших экономических инвестициях, очевидно, недостаточно хороша для этих неблагодарных! По крайней мере, из этого вышло что-то хорошее; многие наши граждане обвиняют реформистскую фракцию в нашей администрации в этой катастрофе, которая действительно ослабляет их влияние в нашей администрации. Однако сейчас не время праздновать незначительную политическую победу. Мы должны принять меры.\n\nредательство  в Остланде не выдержит."

BOR_the_vituska_question:0 "Вопрос Витушки"
BOR_the_vituska_question_desc:0 "Михаил Витушка всегда был непримиримым оппортунистом. Его умение чувствовать слабость и возможность почти не имеет себе равных. Безумие должно временно овладеть им, ибо его действия самоубийственны. Он сумасшедший, если думает, что может противостоять могуществу германского Хеера.\n\n какова будет его судьба-это вопрос для обсуждения, но компромисса в этом вопросе нет; с Витуской нужно разобраться, и быстро."

BOR_send_the_ultimatum:0 "отправить ультиматум"
BOR_send_the_ultimatum_desc:0 "мы мало что можем сказать предателям. Им остается сделать один простой выбор. Предатели-коллаборационисты могут мирно присоединиться к нам и понести наказание, или же они могут продолжать сопротивляться, а сопротивление бесполезно. В любом случае, Остланд будет пастухом обратно в стадо, так или иначе."

BOR_stall_for_time:0 "Время"
BOR_stall_for_time_desc:0 "на самом деле может быть способ бескровно разрядить ситуацию на востоке. Вместо того чтобы требовать от Витуски сдаться или умереть, мы должны заставить его думать, что он держит нас там, где хочет. Если мы преувеличиваем нашу слабость и лжем о том, что не можем или не можем позволить себе реагировать на восстание, мы можем заманить Витуску в ложное чувство безопасности.как только мы заставим его думать, что он победил, мы сядем с ним за стол переговоров и захлопнем нашу ловушку! Если мы захватим или просто убьем Витуску, предатели развалятся по швам. Витушка-настоящий мозговой центр этого восстания; если его убрать со сцены, туземцы, по сути, останутся без лидера и будут жалким врагом, с которым придется столкнуться на поле боя. "

BOR_the_final_warning:0 "Последнее Предупреждение"
BOR_the_final_warning_desc:0 ""

BOR_the_invasion_begins:0 "Вторжение Начинается"
BOR_the_invasion_begins_desc:0 "наш план по аресту Витуски определенно не пошел так, как планировалось. Надо отдать ему должное, он, безусловно, очень изобретательный человек.но пока это не имеет значения. Витушка был недостаточно умен, чтобы понять, что ему предстоит участвовать в войне, в которой невозможно победить. Мы призовем людей к оружию; это восстание продолжается уже достаточно долго. "

#Kovner Victory#
BOR_chaos_in_the_ostfront:0 "хаос на Остфронте"
BOR_chaos_in_the_ostfront_desc:0 "сам дьявол, Абба Ковнер, безраздельно властвует над бывшим рейхскомиссариатом Остланда. Вполне возможно, что наиболее провидческая угроза стабильности Гросгерманского рейха, учитывая его склонность к геноциду этнических арийских граждан, он невольно совершил невозможное, объединив каждую из поляризованных милитаристских и реформистских фракций рейха. Действительно, с Рейхом, действующим как единое коллективное целое, было решено, что мы должны остановить "Восточного мясника" раз и навсегда!"

BOR_the_eastern_terror:0 "Восточный террор"
BOR_the_eastern_terror_desc:0 "Авва Ковнер, еврейский партизан, который теперь правит Остландом железным кулаком, предположительно был убит нашими войсками много раз... но на этот раз все будет по-другому; он больше не будет возрождаться, эта смерть будет постоянной. Как только мы вторгнемся на территорию, на которую претендует УПО, мы направим все имеющиеся ресурсы на то, чтобы выследить и окончательно уничтожить этого сумасшедшего, который стремится уничтожить наш народ."

BOR_kick_the_door_down:0 "Вышибите дверь"
BOR_kick_the_door_down_desc:0 "пришло время нашему Вермахту еще раз пробиться через балтийские равнины. Действительно, фюрер Борман постановил, что мы должны освободить рейхскомиссариат Остланд от геноцида УПО и его демонического верховного лидера Аббы Ковнера, неуловимого еврея, который живет после многих очевидных смертей. Ради безопасности нашего народа мы должны без жалости и совести... победить."

##Bormann Nordic focuses##

##Norway##
BOR_reichs_northern_fortress:0 "Северная крепость Рейха"
BOR_reichs_northern_fortress_desc:0 "1940 год - год, который навсегда запомнится в истории Рейха как время славы. Операция "Везерюбунг", хотя и не самая успешная из наших кампаний того года, все же была бесспорным успехом, поскольку упадочные союзники были быстро вытеснены, и ресурсы Норвегии стали нашими. Более того, нордический народ Норвегии стал первым из скандинавов, который был включен в состав нашего Рейха. Наконец, фьорды и гавани Норвегии дали рейху возможность получить военно-морское превосходство над Северным морем, преимущество, которое стало бы слишком полезным при вторжении в Британию. При всех этих преимуществах неудивительно, что после окончания войны было принято решение остаться в Норвегии. Норвегия остается одним из наших важнейших рейхскомиссариатов, наблюдающим за севером и защищающим Отечество.однако в последнее время наша власть над Норвегией полностью рухнула. Тербовен, видя невозможность своего положения, покинул Норвегию со своими людьми, чтобы сражаться в Бургеркриге - благородное решение, но оно разрушило нашу власть в регионе. Такой выбор оставляет наш Север открытым для западного империализма, поскольку даже сейчас американцы кружат над водами Северного моря в поисках возможности расширить свои владения.к счастью, Рейх вновь обрел опору под руководством фюрера Бормана, и мы имеем возможность восстановить утраченную крепость. Хотя это вряд ли будет легким подвигом, для Рейха нет ничего слишком трудного. Скоро норвежцы снова будут нашими."

##NS радикалы##
BOR_a_welcome_return:0 "Долгожданное Возвращение"
BOR_a_welcome_return_desc:0 "когда Борман открыл вопрос о возвращении в Норвегию, среди дипломатического корпуса рейха был некоторый испуг. Большая часть Норвегии, как бы она ни была взбешена, выступает против возвращения рейхскомиссариата, что усложняет нашу сделку. Однако, когда первые послы пересекли Датский пролив, их ждало нечто совершенно неожиданное - оркестр, сам Йонас Ли и развевающиеся на ветру свастики рядом с их норвежскими коллегами. С тех пор все стало только лучше.оказалось, что когда Тербовен покинул Норвегию, НС - коллаборационистская партия, контролировавшая большую часть норвежской политики, - немедленно распалась на множество политических клик, каждая из которых боролась за контроль. После упорной борьбы, Ли и его бренд радикалов захватили власть и захватили правительство. Невероятно, но Ли занимал позицию  в пользу Германии больше, чем кто-либо из  членов НС. Нам даже не нужно было спрашивать о возвращении норвежцев в пакт-они сами это предложили!конечно, такое позитивное развитие событий широко распространяется среди официальных газет на родине. Уже сейчас толпы читают пух рассказов о верности норвежцев и вере в арийскую мечту - верности и вере настолько великой, что они оставались верны Отечеству даже в момент нашей величайшей слабости. Такая история довольно хорошо прошла в Рейхе, и похоже, что возвращение Норвегии в пакт теперь является лишь вопросом бумажной работы. Кто знал, что это будет так просто?"

BOR_commend_their_loyalty:0 "Хвалите Их Лояльность"
BOR_commend_their_loyalty_desc:0 "история Ли и его радикалов с каждым днем становится все более блестящей. Каждый день мы слышим рассказы об их верности перед лицом предательства, о том, как они презирали тех, кто хотел воспользоваться нашим недомоганием, и побеждали их. Фактически, многие в правительстве считают, что норвежцы были более лояльны к национал-социализму, чем большая часть самой Германии.конечно, такая слепая вера в нашу систему заслуживает некоторой награды за свои усилия. В ближайшем окружении Бормана стали обсуждать, что Ли и его клика заслуживают, по меньшей мере, похвалы за их храбрость и преданность. Такая награда, несомненно, порадовала бы НС и подала бы пример другим, менее щепетильным Рейхскомиссариатам, что верность Рейху будет вознаграждена."

BOR_grain_and_steel1:0 "зерно и сталь"
BOR_grain_and_steel1_desc:0 "лояльность правительства Ли продолжает удивлять и поражать тех, кто живет в Германии. Проще говоря, кажется, что некоторые чиновники на Балтике более преданы Национал-социалистической мечте, чем те, кто находится дома. Хотя это, безусловно, вызывает вопросы о трудовой этике нашего собственного правительства, они не имеют никакого отношения к текущей теме - принудительному аграризму норвежцев.\n в годы оккупации норвежцам была навязана политика принудительного земледелия, вынудившая их демонтировать свои заводы и отправить их в Германию. Затем они заменят их сельскохозяйственными угодьями и другими сельскохозяйственными продуктами. Эта политика, хотя и дала Германии надлежащий толчок в промышленном производстве, серьезно ослабила и без того нестабильную экономику рейхскомиссариата. Причина этого, как Гитлер заявил в свое время, заключалась в том, чтобы ограничить то, что норвежцы могли сделать в случае, если у них когда-либо возникнут идеи восстания.конечно, победа Ли полностью опровергла этот страх, и теперь необходимость в политике, которая ставит на колени нашего самого верного подданного, кажется совершенно бесполезной. Кажется, что скоро поля и холмы Норвегии снова расцветут от шума строительства и производства."

BOR_reinforce_hirden:0 "усилить Хирден"
BOR_reinforce_hirden_desc:0 "как бы ни было лояльно правительство Ли к нашему правительству, похоже, что большая часть норвежского населения не разделяет тех же чувств. Даже в эти дни процветания в Осло просачиваются слухи о новом сопротивлении нашему правлению, поскольку те, кто боролся с нами десятилетиями, несомненно, пытаются восстановить  свою власть в горах. Как бы нам ни хотелось предотвратить это, конечно, немецкие активы в наше время ограничены. У нас есть только небольшое количество сил, которые мы можем выделить, чтобы помочь поддерживать порядок - недостаточно, чтобы поддерживать наше господство на Балтике.\n\n снова, однако, изобретательность Ли и его последователей приходит как простое решение. Ли и его правительство подчинили военизированную часть партии - Хирденов - своей воле, и теперь они служат лояльной силой, объединившейся за спиной радикалов. Подкрепив этих людей пушками и советниками, мы сможем укрепить наше присутствие на волнах, не отвлекая на себя целую дивизию или две. Это еще одно гениальное решение того, что могло бы стать фатальной проблемой - действительно, некоторые в Германии теперь удивляются, почему у нас не было Ли, управляющей РК раньше, с тем, насколько лояльным он оказался."

BOR_resume_germanization1:0 "Возобновление Германизации"
BOR_resume_germanization1_desc:0 "теперь, когда все части на месте, правительство полностью склонилось к нашим ногам, а лояльность норвежского народа обеспечена, пришло время возобновить последнюю, самую большую часть нашей норвежской политики - германизацию.до того, как Тербовен и его войска покинули Норвегию, чтобы сражаться на немецкой земле, политика германизации пронизывала все стороны норвежской жизни. Традиционные праздники были заменены немецкими, празднование германской культуры стало обычным делом, и проект "Лебенсборн" был брошен в полную силу. Медленно, но верно старые традиции Норвегии были заменены истинными, германскими торжествами арийского превосходства.к сожалению, уход Тербовена резко положил конец этим переменам. Невероятно, но статуи были снесены, свастики разорваны в клочья, и традиции своенравной норвежской культуры снова подняли голову. Хотя это неповиновение, несомненно, заслуживает наказания, было решено, что мы просто восстановим ту политику, которая была утрачена. В очередной раз наши верные люди в Осло доказали, что они спасли нам жизнь - хотя они не смогли полностью остановить разворот, им, безусловно, удалось сдержать ущерб. Просто невероятно, на что способно лояльное, коллаборационистское правительство. Если бы только у нас были такие верные последователи на востоке!"

##NS Mainstream##
BOR_meeting_with_lunde:0 "Встреча с Лунде"
BOR_meeting_with_lunde_desc:0 "хаос Бюргеркрига был  не только в Германии. Во всем мире наши правительства сотрясались и разваливались на куски, подавленные целым рядом различных проблем. Норвегия не была исключением из этого правила, хотя наш выход был гораздо более мирным, чем в других местах. В Норвегии Тербовен осознал безнадежность своего положения и решил предотвратить неизбежное восстание, отправив своих людей домой, оставив Северную крепость местным жителям. Борьба за власть развернулась между НС, гражданской партией, которой мы доверили управлять страной так долго, поскольку крылья партии отделились друг от друга в попытке захватить контроль над Норвегией для себя.\n в конце концов, основное крыло НС, возглавляемое Гулбрандом Лунде, сохранило свой контроль над нацией. Хотя это, возможно, и не самый лучший сценарий, он, безусловно, не самый худший из возможных - мы уже работали с Лунде раньше, и наши цели совпадают в большинстве областей. Конечно, у Лунде были свои претензии к тому, как управлялся Рейхскомиссариат, и теперь он может привести их в исполнение за столом переговоров. Мы можем только сесть и посмотреть, чего он хочет."

BOR_reichs_guiding_hand:0 "направляющая рука Рейха"
BOR_reichs_guiding_hand_desc:0 "начиная нашу встречу с Лунде, мы ожидали  много вещей,  о которых  попросят  нас - дополнительное финансирование, более тяжелое гарнизонное присутствие, облегчение нашей аграрной политики в Норвегии - политики, которую мы не были против отменить. Однако Лунде перешел черту, попросив большей автономии от Родины. Принять такую просьбу, так скоро после того, как мы увидели близкое бедствие, которое почти поглотило Норвегию всего несколько месяцев назад, - это то, что мы не могли принять.конечно, не многие в Норвегии согласны с этим решением. Мы уже начали получать сообщения об усилении беспорядков в нашей северной крепости, и наши отношения с Лунде значительно охладились. Однако судьбу норвежца решать не норвежцам. Мы возьмем их под свое крыло и мягко поведем к лучшему будущему."

BOR_assure_the_populace:0 "заверить население"
BOR_assure_the_populace_desc:0 "сказать, что решение держать наш ботинок прочно посаженным на норвежскую шею было непопулярно в Норвегии, - это огромное преуменьшение. Протесты сотрясают улицы Осло и Бергена, тысячи людей маршируют против правительства, гарнизона и всех, кого они считают коллаборационистами. Пока гарнизон справляется с беспорядками, только работа по убеждению населения в наших добрых намерениях может восстановить порядок на улицах.пропагандистская кампания, направленная на то, чтобы завоевать тех, кто находится на грани нашего правления, несомненно, убедит тех, кто в настоящее время сомневается в наших намерениях, что да, мы действительно заботимся о них. Во всяком случае, все это в интересах наших арийских братьев, и разве близкие отношения с отечеством так уж плохи?"

BOR_grain_and_steel2:0 "зерно и сталь"
BOR_grain_and_steel2_desc:0 "в годы оккупации норвежцам была навязана политика принудительного аграризма, вынудившая их демонтировать свои заводы и отправить их в Германию. Затем они заменят их сельскохозяйственными угодьями и другими сельскохозяйственными продуктами. Эта политика, хотя и дала Германии надлежащий толчок в промышленном производстве, серьезно ослабила и без того нестабильную экономику рейхскомиссариата. Причина этого, как Гитлер заявил в свое время, заключалась в том, чтобы ограничить то, что норвежцы могли сделать в случае, если у них когда-либо возникнут идеи восстания.конечно, победа Лунде опровергла этот страх, и теперь необходимость в политике, ставящей на колени нашего верноподданного, кажется совершенно бесполезной. Кажется, что скоро поля и холмы Норвегии снова расцветут от шума строительства и производства."

BOR_loyalty_has_its_rewards:0 "лояльность имеет свои награды"
BOR_loyalty_has_its_rewards_desc:0 "когда Лунде потребовал увеличения автономии для Норвегии, сбросив оковы, которые Рейхскомиссариат наложил на них, в рядах Рейхстага было много ужаса, что это может быть попыткой вырваться из-под влияния Рейха. Однако, похоже, что фюрер Борман принял решение удовлетворить такую просьбу.\n\n С эим решением, Рейхскомиссариат должен сейчас быть расформирован. На его месте возникает новый, коллаборационистский режим, который управляет сам собой, но все равно подчиняется приказам. Возможно, с этим новым развитием событий те, кто сопротивляется нашему правлению на востоке, увидят, что лояльность окупается в конце концов, и будут более сговорчивы, когда мы вернемся."

BOR_send_attache:0 "отправить атташе"
BOR_send_attache_desc:0 "с расформированием рейхскомиссариата возникает новая проблема - отсутствие связи. Сообщения из Норвегии проходят через византийскую бюрократию Министерства иностранных дел рейха в течение нескольких часов, и к тому времени, когда телеграмма достигает стола фюрера, выбор уже сделан. Такая неэффективная система приведет только к будущим проблемам, и необходимо принять меры, чтобы предотвратить эти проблемы.атташе будет направлен в Осло, чтобы свести к минимуму усилия, необходимые для начала связи между Германией и Осло. Мы узнаем, что Норвегия планирует делать почти сразу же, как только они примут решение, и наш рекомендуемый курс действий для НС будет у них на столе еще до того, как они покинут свои заседания. Новая эра норвежско-германского общения наступит быстрее, чем когда-либо прежде."

BOR_our_nordic_brothers:0 "Наши Северные Братья"
BOR_our_nordic_brothers_desc:0 "несмотря на наши недавние действия доброй воли, похоже, что все еще есть некоторая обида на Германию, оставшаяся от лет рейхскомиссариата. Германизация оставила след в умах многих норвежцев, и они больше не верят в арийский идеал. Пришло время это изменить.с помощью новой новой пропагандистской кампании мы подчеркнем, что нордический народ является таким же арийским, как и Германский народ. "Порознь мы слабы, но вместе нас не остановить!", как говорится. Даже сейчас дизайн за дизайном скатываются с печатного станка, готовые к отправке через Балтику прямо в Осло. Возможно, мы никогда не сможем полностью оправиться от ущерба, нанесенного германизацией, но мы, безусловно, можем залепить рану грудами плакатов и фотографий. Некоторые норвежцы, возможно, никогда не забудут того, что мы сделали с ними, но мы, несомненно, обратим в свою веру тех, кто менее тверд в своей ненависти."

BOR_hunt_the_milorg:0 "Охота на Милорг"
BOR_hunt_the_milorg_desc:0 "со времени нашего вторжения в Норвегию, более двух десятилетий назад, сопротивление было постоянной болью в нашей стороне. Наиболее заметной из этих групп сопротивления является Милорг, банда дегенеративных западных капиталистов, которые раскинули свои щупальца по всем горам и фьордам. Они были постоянным раздражением, но считалось, что с годами они приходят в упадок, пока они не сделали внезапный захват власти после ухода Тербовена. Хотя наши собратья-арийцы в Норвегии отразили этот спазм, Милорг с тех пор наблюдал рост как активности, так и численности. Этого больше нельзя допустить.используя совместные немецко-норвежские операции, мы начнем самую большую кампанию по борьбе с сопротивлением, которую когда-либо видела Норвегия. Тысячи солдат вермахта будут маршировать по сельской местности, искореняя упадок, где бы они его ни обнаружили. Ни одна гора не останется незамеченной, ни один город не останется нетронутым. Все корни, которые пустил Милорг, будут выкопаны и уничтожены с жестокой силой. Норвегия должна быть в безопасности, прежде чем арийская мечта сможет по-настоящему расцвести."

##NS Moderates##
BOR_moderates_in_charge:0 "умеренные у власти"
BOR_moderates_in_charge_desc:0 "хаос Бюргеркрига вызвал хаос не только в Германии. Во всем мире наши правительства сотрясались и разваливались на куски, подавленные целым рядом различных проблем. Норвегия не была исключением из этого правила, хотя наш выход был гораздо более мирным, чем в других местах. В Норвегии Тербовен осознал безнадежность своего положения и решил предотвратить неизбежное восстание, отправив своих людей домой, оставив Северную крепость местным жителям. Последовала борьба за власть между НС, гражданской партией, которой мы доверили управлять страной так долго, как крылья партии отделились друг от друга в попытке взять контроль над Норвегией для себя\n\n наконец, умеренным НС, возглавляемым Пер Бортеном, удалось свергнуть своих более консервативных коллег, сдержать наступление Милорга и захватить власть для себя. К сожалению для нас, умеренные являются, возможно, наименее дружественной фракцией во всей НС к нашему возвращению, желая как большей независимости, либерализации своего общества, так и многочисленных других "реформ", которые летят прямо в лицо Национал-социалистической идеологии.однако это не означает, что нет никакой надежды на компромисс. Умеренные, хотя и настороженно относятся к нашим достижениям, безусловно, могут быть привлечены к столу переговоров. Если повезет, Северная крепость снова будет нашей."

BOR_force_them_back:0 "заставьте их вернуться"
BOR_force_them_back_desc:0 "есть много вещей, которые можно сказать о партнерстве между Рейхом и Норвегией, но одно является очевидным фактом - Рейх явно более силен. Как бы норвежцы ни пытались сопротивляться нашему правлению, мы всегда сможем привести с собой лучшую численность, лучшее оборудование и лучшую стратегию, чтобы противостоять любому сопротивлению, которое может оказать Норвегия.\n\n этот момент был сильно подчеркнут в недавних переговорах с Норвегией.в конце концов, норвежцы довольно настороженно относятся к Рейху. Они, кажется, очень недовольны действиями, которые мы предприняли, чтобы затащить их, брыкающихся и кричащих, в современный арийский рай. Возможно, они просто не понимают. В любом случае, однако, хорошего давления и здорового напоминания о динамике европейской власти, безусловно, будет достаточно, чтобы, по крайней мере, вернуть их в пакт, хотя переговоры, безусловно, должны быть продолжены. В любом случае, это только начало."

BOR_a_norwegian_force:0 "Норвежская Сила"
BOR_a_norwegian_force_desc:0 "одним из главных препятствий, возникших в переговорах между Борманом и Бортеном, является статус норвежской армии. До нашего несвоевременного выхода из Северной крепости миротворчество было почти полностью возложено на немецкий гарнизон. Это давало нам возможность непосредственно контролировать операции против групп сопротивления и позволяло нам держать норвежский народ в ежовых рукавицах. Однако вслед за уходом Тербовена умеренные силы вытянули из народа местные силы обороны, которые держали ситуацию под контролем в течение последних месяцев. После долгих дебатов Борман распорядился, чтобы норвежцы сохранили свою армию, а также позволили среднему норвежцу вооружиться для обороны. В конце концов, НС явно контролирует север, и передача туземцам управления армией позволяет нам консолидировать ресурсы, которые в противном случае пришлось бы растягивать по всей сельской местности. Кроме того, норвежцы-нордический народ, генетически близкий к арийской расе. С какой стати мы должны вести их так же тесно, как со славянами и африканцами? Решение понятно."

BOR_restablish_the_garrison1:0 "восстановите гарнизон"
BOR_restablish_the_garrison1_desc:0 "возможно, Бортен принимает нас за идиотов. По крайней мере, таково общее мнение канцелярии фюрера после недавнего сообщения из Осло, в котором содержится просьба к норвежцам не только вести свою собственную оборону, но и вооружать норвежцев для защиты от сил сопротивления! Такое предложение в лучшем случае смехотворно, а в худшем - откровенно оскорбительно-неужели он всерьез верит, что мы позволим рядовым гражданам носить оружие? Сколько из этих граждан купили бы оружие, чтобы "защитить себя", только чтобы развернуться и продать его Милоргу или другим декадентским группам?не говоря уже о туземной обороне, это еще одна идея, которую мы не можем допустить. Бортен оказался иногда неохотным кандидатом, и он много раз доставлял нам неприятности. Можно ли доверять такому человеку его собственную армию? По мнению Германии, за ним следует пристально следить, чтобы он не попытался полностью оторваться от нас. Неужели норвежцы не опасались возвращаться в пакт? Конечно, мы не можем быть настолько глупы, чтобы дать им возможность сбежать от нас. Нет, мы будем держать Норвегию на поводке до тех пор, пока они не поймут, что национал-социализм-это путь вперед."

BOR_accept_their_reforms:0 "примите их реформы"
BOR_accept_their_reforms_desc:0 "последний план перемен в Норвегии, разработанный пером Бортеном, представляет собой серию глубоких экономических реформ, выходящих далеко за рамки всего, что мы позволяли нашим государствам-клиентам делать раньше. План предусматривает массовую либерализацию и индустриализацию, что позволит Западу инвестировать значительные средства в будущее Норвегии. Хотя этот план идет вразрез со многим из того, что проповедует Национал - социалистическая идеология, нельзя отрицать, что он имеет некоторые явные преимущества-ВВП Норвегии обязательно улучшится, и увеличение норвежского производства будет благом для всего Рейха.по этим причинам фюрер Борман решил принять такое предложение, несмотря на жалобы многих его коллег. Помимо очевидных экономических улучшений, предоставление Норвегии некоторой дополнительной автономии должно еще больше подсластить их мнение о нас, поскольку мы медленно смещаем перспективу Германии в Норвегии от завоевательной империи к Арийскому брату и защитнику, ведущему всю Европу в славное будущее. Если какие-то правила национал-социализма должны быть нарушены для того, чтобы этот идеал был реализован, так тому и быть."

BOR_keep_things_under_control:0 "Держите Все Под Контролем"
BOR_keep_things_under_control_desc:0 "Пер Бортен продолжает подталкивать то, что приемлемо для Рейха, к его абсолютному пределу, и сегодня он пересек эту черту. Недавно мы получили слова о его новом экономическом плане для норвежцев - плане не только бросить вызов нашей сельскохозяйственной политике, которую мы проталкивали годами, но даже либерализовать свою экономику, открыв ее западному влиянию! Такая политика в лучшем случае идет вразрез с Национал - социалистической доктриной, а в худшем-является откровенной изменой, но главный мотив, который мы подозреваем, стоит за этим действием-Бортен делает вид, что это только на благо Норвегии, но ясно, что это движение призвано отдалить Норвегию от нас экономически, позволив им ускользнуть, пока мы не смотрим!если Бортен действительно верит, что он может проскользнуть мимо нас так, что мы этого не заметим, он окажется неправ. Мы извратим попытку Бортена порвать с нами в наших собственных целях, используя его собственное желание довести свои реформы до конца, чтобы еще теснее связать Норвегию с Германией. Торговля с американцами будет перенаправлена в Германию, а промышленные детали будут поступать от Siemens, а не от стального пояса. Вся Европа будет частью Рейха, нравится им это или нет, и им от этого будет только лучше."

##Milorg, Reformist Bormann##
BOR_milorg_in_power:0 "король на севере"
BOR_milorg_in_power_desc:0 "Катастрофа обрушилась на Северную крепость рейха. Когда Тербовен отступил из Норвегии, он оставил то, что он считал сильным коллаборационистским присутствием, чтобы сохранить контроль до тех пор, пока Хеер не сможет вернуться. К сожалению, его суждение оказалось неверным. Коллаборационисты оказались слабыми и некомпетентными, разрывая себя на части в своих собственных мелких захватах власти. В этом хаосе произошел наихудший сценарий - Милорги, давно считавшиеся на последнем издыхании, нашли последний всплеск энтузиазма и захватили власть. Северная крепость, долгое время считавшаяся неприступной, была захвачена декадентствующими капиталистами, которые теперь нацеливают кинжал прямо в сердце национал-социализма.\n\n хотя многие на высших постах Германии выступали за немедленные военные действия, фюрер Борман решил отказаться от таких немедленных действий. Вместо этого мы проведем совещание с норвежским правительством. В конце концов, мы не просто разжигатели войны - Ариец не только воин, но и ученый, и государственный деятель. Мы сядем за стол переговоров и найдем мир для норвежской ситуации, каким бы маловероятным ни было дипломатическое решение.\n\nBesides, в случае провала переговоров мы, безусловно, выиграем время для любых резервных планов, которые мы, возможно, пожелаем иметь на месте."

BOR_open_negotiations:0 "давайте перейдем к делу"
BOR_open_negotiations_desc:0 "наш план переговоров по урегулированию устранил первое препятствие - норвежцы согласились вступить в переговоры. Наши лучшие дипломаты будут посланы, чтобы заключить сделку, приемлемую для всех нас, независимо от того, насколько сложной может быть такая задача. С умением, талантом и здоровой дозой удачи все возможно, и мы сделаем все возможное, чтобы увидеть Норвегию снова в Пакте.\n\n хотя еда для конференции экстравагантна, а столы для конференции были сделаны, накрыты и расставлены с величайшей тщательностью, среди дипломатического корпуса существует неоспоримое чувство тщетности. Как они могут на самом деле убедить норвежцев, уже накачанных опиумом западного декаданса, что партнерство с немцами лучше? Хуже всего, действительно ли Борман хочет, чтобы это увенчалось успехом? Фюрер не слишком известен своей любовью к капиталистическим нациям, и его довольно слабая поддержка конференции, по-видимому, указывает на довольно шаткий интерес к мирному урегулированию. Неужели вся эта конференция - лишь уловка для того, что задумал фюрер?в любом случае, норвежцы идут, и они приносят портфели и бесчисленные папки. Дипломатам остается только найти идеальное решение."

BOR_a_surprising_success:0 "Удивительный Успех"
BOR_a_surprising_success_desc:0 "к удивлению почти всего дипломатического корпуса, переговоры с норвежским правительством увенчались успехом. Каким-то чудом было найдено мирное решение норвежской проблемы, и обе страны изо всех сил пытаются найти послов для отправки с миссией, о существовании которой они и не подозревали. Хотя успех конференции является неожиданностью, он, безусловно, является желанным для многих - вторжение в Норвегию, безусловно, будет дорогостоящим, долгим и кровавым делом.похоже, никто не был так же удивлен успехом конференции, как и фюрер, который, похоже, полностью ожидал провала переговоров. Силы, находящиеся в состоянии повышенной боевой готовности, были выведены из строя, пилоты, которые были готовы к развертыванию, теперь внезапно видят, что топливо уходит из их самолетов, а экипажи Кригсмарине увольняются со своих кораблей после нескольких дней ожидания. Самое интересное, что многие специальные агенты были внезапно отозваны, их неизвестная миссия внезапно отменена. Вся эта демобилизация, похоже, обескуражила милитаристов, которые были похожи на фюрера в своем полном ожидании славной новой кампании за Хеер.\n\n хотя успех этих переговоров мог быть неожиданным, обе нации могут приветствовать новую эру отношений между арийцами Германии и северными народами Скандинавии, теперь готовыми двигаться вперед в эпоху единства."

BOR_towards_a_fruitful_relationship:0 "на пути к плодотворным отношениям"
BOR_towards_a_fruitful_relationship_desc:0 "флаг Рейха гордо развевается в Осло, но уже не как флаг завоевателя - скорее, он теперь гордо развевается над германским посольством, точно так же, как норвежский флаг развевается в Германии. Новая динамика отношений между бывшим хозяином и подданным вызвала шоковые волны в Европе, и люди обеих наций теперь наслаждаются кухней, музыкой и культурой, которые предоставляет другая. Похоже, наступает новая эра европейского сотрудничества, и партнерство между Германией и Норвегией представляется первым шагом на пути к единой, гордой Европе.конечно, различия между ними все еще огромны. Западное, демократическое мировоззрение Норвегии резко противоречит Национал-социалистической доктрине, которая пронизывает весь рейх. Их капиталистический, рыночный подход к экономике вбивает подобный клин между двумя странами. Некоторые из высших эшелонов политической машины Рейха задаются вопросом, почему мы вообще ведем переговоры с мятежным субъектом. У Бормана, конечно, есть свои причины. Публично это объясняется тем, что арийцы по своей сути являются дипломатической расой - той, которая может пойти на компромисс и договориться с кем угодно. В частном порядке, это потому, что стоимость вторжения будет намного выше, чем необходимо. В конце концов, зачем вам навязывать нациям идеологию, если вы можете просто подтолкнуть их политику изнутри?"

BOR_the_expected_outcome:0 "Ожидаемый Результат"
BOR_the_expected_outcome_desc:0 "возможно, было неизбежно, что переговоры сорвутся. Существовала сотня мест, где можно было зациклиться на разговорах - от экономики до пакта, от демократии до американского влияния. Во всяком случае, один из них в конечном итоге поймал переговоры в ловушку, и оттуда конференция пошла по спирали. Разумная дискуссия переросла в крики, крики-в оскорбления, а оскорбления привели к тому, что норвежская делегация покинула конференцию без договора.конечно, в Рейхе этого вполне ожидали. Планы, разработанные в случае срыва переговоров, уже начинают действовать, поскольку солдаты мобилизуются по всему рейху для того, что может стать первым крупным морским вторжением, которое Рейх совершил со времен морского льва. Однако военные могут и не понадобиться, если все пойдет хорошо. Наши агенты усердно работали в городах Северной крепости, и, возможно, мы увидим благоприятный исход без необходимости пачкать руки.\n в любом случае, похоже, что шансы на то, что кровь останется непролитой, уменьшаются с каждым часом. Мы можем только делать свои ходы и надеяться, что они обернутся благоприятно."

BOR_its_time_for_plan_b:0 "Время для плана B"
BOR_its_time_for_plan_b_desc:0 "хотя соглашение, возможно, было предпочтительным решением норвежской проблемы для многих, оно, безусловно, не было единственным решением, выложенным на стол. Даже во время организации переговоров за кулисами строились планы на случай неблагоприятного исхода конференции.к сожалению, похоже, что эти планы придется претворять в жизнь.мы установили контакт с многочисленными ячейками старых коллаборационистов и лоялистов, которые в настоящее время так же недовольны склонностями Норвегии, как и мы. Эти люди-сторонники жесткой линии старого режима, которые были наиболее восприимчивы к нашему правлению. Они так и не смогли удержать бразды правления НС во времена рейхскомиссариата, но, возможно, это можно изменить.пушки, артиллерия, обучение, советники - все они находятся в пути, чтобы снабдить наших верных бойцов оборудованием, необходимым для свержения норвежского правительства. Скоро наши норвежские союзники сбросят капиталистических свиней со своих столбов, и Рейх будет кататься на своем заблудшем брате."

BOR_the_last_resort:0 "Последнее Средство"
BOR_the_last_resort_desc:0 "Катастрофа! Попытка переворота провалилась! Люди, которым мы доверили такую большую ответственность, потерпели полную неудачу, и наше участие в этих операциях было открыто международному сообществу. По всему миру наши посольства наводнены яростными обвинениями от десятков стран, а наша международная репутация опустилась до самого низкого уровня со времен Второй мировой войны. Поскольку планы выбрасываются в окно и ОКХ хаотично собирается, необходим курс действий.фюрер Борман устал от этих игр, в которые мы играли. Он устал от попыток трусливо обходить проблемы, пытаясь решить их словами, а не пулями. Больше всего он устал полагаться на норвежца, который в лучшем случае является низшей версией арийца, чтобы добиться чего-то правильного.\n\n больше игр. Больше никаких сомнительных сделок. Больше никаких переговоров, никаких переворотов, никакого фарса превращения Рейха в "дипломатическую державу". Мы-Германия, и мы лучшие солдаты на земле! Мы разгромили норвежцев в 1940 году, и мы сделаем это снова, с удвоенной силой и в два раза быстрее! Рейх был построен не на словах, а на завоеваниях и чистой военной мощи, и настало время напомнить об этом миру. Норвегия станет для нас самым свежим примером того, что с Рейхом шутки плохи."

BOR_well_we_tried:0 "Ну, Мы Попробовали"
BOR_well_we_tried_desc:0 "норвежцы снова подвели нас. Люди, которым мы доверили такую большую ответственность, потерпели полное поражение, и последние надежды на легкое возвращение в Норвегию лежат либо в луже крови на улицах Осло, либо в тюремной камере. Если бы этого было недостаточно, наше участие было бы ясно как норвежскому правительству, так и международному сообществу в целом - как иначе самое блестящее немецкое оружие и лучшие немецкоговорящие солдаты попали бы к повстанцам? В любом случае, у нас есть серьезная проблема, и фюрер должен найти выход из этой неразберихи.многие призывали к эскалации конфликта - вежливый способ призвать к полному вторжению, - но мы должны рассмотреть, что мы действительно получаем от этого. Норвегия доказала, что они никогда не подчинятся Арийскому правлению, даже если это принесет им огромную пользу. Они стойко сопротивлялись нашему правлению в течение 22 лет. Как только мы ушли, сопротивление взяло верх. Даже если мы вернемся, сможем ли мы когда-нибудь по-настоящему контролировать горы? Сколько храбрых сынов Германии потребуется, чтобы умиротворить этот регион? Вы можете привести лошадь к воде, но вы не можете заставить ее пить, как говорится.как бы это ни было унизительно, мы оставим наши надежды в Норвегии. Больше ни один арийский сын не умрет над Северной крепостью."

BOR_successful_coup:0 "Удачная Азартная Игра"
BOR_successful_coup_desc:0 "наши северные братья нас не подвели. Всего несколько дней назад в Норвегии те, кто действительно верит в Национал-социалистическое дело, штурмовали Осло, опираясь на лучшее оружие и советников, которые мог предложить Рейх. Они с легкостью разгромили застигнутые врасплох вражеские войска и взяли штурмом Стортинг, провозгласив конец королевства и возвращение нации к немецкому господству. В то время как силы сопротивления вновь начали свою террористическую кампанию с гор, дружественные нам силы контролируют города и поселки, и ситуация стабилизировалась.теперь мы должны помочь новому правительству, возглавляемому неким Хенриком Рогстадом, взять ситуацию под контроль. Гарнизон вернется к норвежским берегам втрое, и мы позаботимся о том, чтобы Северная крепость никогда больше не была потеряна. Теперь речь идет о восстановлении политики, которую сорвал Милорг, и это будет похоже на то, что Рейхскомиссариат никогда не уходил."

BOR_back_to_the_pakt:0 "назад в пакт"
BOR_back_to_the_pakt_desc:0 "к лучшему или к худшему норвежское правительство и норвежский народ снова свяжут себя с Рейхом. Чтобы сохранить свою вновь обретенную "свободу", они вступили в союз с теми, кто освободил их от нее в первую очередь. Но фюрер Борман может быть благоразумен и принять демократию в Пакте. Особенно если это означает, что наше положение в Северном море снова надежно."

##Milorg, militarist Bormann##
BOR_a_fall_from_grace:0 "падение с Благодати"
BOR_a_fall_from_grace_desc:0 "когда Рейх был разорван предателями, внешние Рейхскомиссариаты почувствовали боль, поскольку поддержка их благодетеля иссякла. Одним из таких государств был Рейхскомиссариат Норвегии, который содрогнулся, когда рухнула почва, на которой держалась администрация. Прежде чем страна рухнула в бурлящее русло насилия и хаоса, рейхскомиссар Тербовен вывел свой гарнизон из страны, отправив его домой в Германию, чтобы сражаться за кого угодно. При этом он верил, что гражданское правительство - во главе с НС - сможет удержать Форт до возвращения Германии.\nо они с треском провалились.Norway сегодня находится под каблуком мятежников, которые сами склоняются к мановению руки американских капиталистов и безразличного монарха. Достижения, которые мы изо всех сил пытались осуществить, были вырваны в течение нескольких месяцев, и Норвегия снова стала ульем иудео-большевизма и дегенерации. Такой кинжал, прижатый к нашему сердцу, нельзя допустить, и спор среди ОКХ идет не о том, вторгаться или нет, а о том, попытаться ли сначала совершить переворот или просто напасть. Каков бы ни был вывод, ясно одно - Норвегии в ее нынешнем виде нельзя позволить существовать."

BOR_a_subversive_approach:0 "Подрывной Подход"
BOR_a_subversive_approach_desc:0 "несмотря на протесты некоторых наших наиболее жестких милитаристов, было решено, что будет предпринят государственный переворот. В конце концов, если мы сможем представить его как людей, пытающихся воссоединиться с нами, это, безусловно, вызовет меньше международного беспорядка, чем могло бы, и, безусловно, прольет меньше немецкой крови. В Норвегии уже налажены контакты с теми, кто остался верен арийской мечте. С небольшой поддержкой, несколькими пушками здесь и там, и, возможно, несколькими советниками, чтобы вести путь, мы можем иметь реальную силу в нашем распоряжении.план прост - прогерманские силы пойдут на Осло ранним утром, осадив город, если встретят сопротивление. Им будут помогать немецкие поставки, вооружение, разведка и морская огневая поддержка, если потребуется. Скоро Норвегия сойдет со своего разрушительного пути и вернется к свету Национал-социалистической доктрины, и мы покончим с Милоргом раз и навсегда."

BOR_final_preparations:0 "Окончательные Приготовления"
BOR_final_preparations_desc:0 "части на месте, пушки заряжены, машины заправлены и готовы - скоро начнется операция, и с нее начнется финальная битва за будущее Норвегии. Немецкие корабли швартуются под бледной луной, отплывая на север, в Осло, если это так необходимо. Если повезет, к завтрашнему дню свастика снова взлетит высоко над городом, и одна из величайших ошибок нашего Рейха будет исправлена.\n\nMuch зависит от норвежцев, чтобы выполнить свою часть сделки - то, что они оказались неспособными сделать раньше. Будем надеяться, что на этот раз они выдержат тот же вес, что и любой ариец, а не развалятся за несколько дней, как это было в 1963 году. Если это опять плохо кончится, может быть, настало время устранить посредника и просто навязать норвежцам нашу волю с помощью наших собственных войск. Надеюсь, до этого не дойдет."

BOR_the_direct_approach:0 "Прямой Подход"
BOR_the_direct_approach_desc:0 "фельдмаршал Шернер поднял справедливый вопрос - зачем пытаться пробраться обратно к власти, используя норвежцев, которые снова и снова подводили нас, в то время как мы могли бы вместо этого послать нашу армию, чтобы преподать им реальный урок? Норвежский переворот, хотя и привлекателен внешне, может оказаться слишком слабым и непопулярным среди народа, чтобы добиться успеха, и если он не увенчается успехом, все наши усилия снова будут потрачены впустую. Мы не можем отдать будущее Норвегии в руки норвежцев.наша армия должна быть готова к своему первому морскому вторжению после операции "Морской лев". Наш флот будет готов к конфликту, готов вступить в бой, когда и где потребуется. Укрепления, которые мы построили над фьордами, рассыплются под мощью наших снарядов, и немецкие сапожники растопчут под своим каблуком остатки старой Норвегии. Операция "Везерюбунг" в 1940 году была бесспорным успехом, и мы вскоре ее повторим."

BOR_snuff_the_light_out:0 "погаси свет"
BOR_snuff_the_light_out_desc:0 "наши силы расположены для смертельного удара по Норвегии. Реактивные бомбардировщики заправляются топливом для штурма, военно-морской флот рассекает Черное море Балтийского моря, и наши люди входят в свои десантные корабли, готовясь к атаке. Скоро первый немецкий сапог вернется к норвежским берегам, а за ним последует и нация. Если все пойдет хорошо, Норвегия будет реинкорпорирована в Рейх в кратчайшие сроки.конечно, это при условии, что все будет хорошо. Норвежцы, несомненно, знают, что мы идем, и будут использовать укрепления, которые мы построили, чтобы защитить их от нас. Норвегия также является страной, которую довольно легко защитить - узкая, гористая и укрепленная. Однако это не остановило нас в 1940 году, и не остановит сегодня. Мы вернем Норвегию, хотят они того или нет, и Рейх снова будет в безопасности."

BOR_restoring_proper_rule:0 "Восстановление Правильного Правила"
BOR_restoring_proper_rule_desc:0 "Норвегия снова подчиняется нашему правилу. И снова те, кто противостоит арийской мечте, отступают в тень, надеясь в один прекрасный день снова изгнать нас. Если бы мы действительно были такими глупыми, какими они нас изображают, мы бы просто сидели на своем пьедестале и ничего не делали, чтобы остановить их, позволяя им гноиться и, возможно, в один прекрасный день снова выбросить нас. Вы не позволяете ему гноиться, расти и в конечном итоге убивать пациента. Нет, вы бомбардируете его бинтами, лекарствами и медикаментами, пока инфекция не будет уничтожена и рана не заживет. Это то, что мы должны сделать, чтобы Милорг.этот переходный период предоставляет нам уникальную возможность разорвать Норвегию на части, не разрушая нашу администрацию. Мы используем всю мощь наших сил, чтобы вырвать этих иудо-большевистских мятежников из их нор и сжечь их там, где они стоят. Рейды от дома к дому, воздушные бомбардировки, вертолетные патрули, случайные допросы - все средства будут брошены на уничтожение сопротивления раз и навсегда."

BOR_restablish_the_garrison2:0 "восстановите гарнизон"
BOR_restablish_the_garrison2_desc:0 "доверие-это хорошо, но контроль-лучше. Наш гарнизон в Норвегии возвращается на свои старые базы. Этот район слишком ценен, чтобы просто рисковать еще одним фиаско, как в гражданской войне в Германии, поэтому только самые лояльные будут защищать Север."

BOR_resume_germanization2:0 "Возобновление Германизации"
BOR_resume_germanization2_desc:0 "теперь, когда все детали на месте, правительство полностью склонилось к нашим ногам, а лояльность норвежского народа обеспечена, пришло время возобновить последнюю, самую большую часть нашей норвежской политики - германизацию.до того, как Тербовен и его войска покинули Норвегию, чтобы сражаться на немецкой земле, политика германизации пронизывала все стороны норвежской жизни. Традиционные праздники были заменены немецкими, празднование германской культуры стало обычным делом, и проект "Лебенсборн" был брошен в полную силу. Медленно, но верно старые традиции Норвегии были заменены истинными, германскими торжествами арийского превосходства.к сожалению, уход Тербовена резко положил конец этим переменам. Невероятно, но статуи были снесены, свастики разорваны в клочья, и традиции своенравной норвежской культуры снова подняли голову. Хотя это неповиновение, несомненно, заслуживает наказания, было решено, что мы просто восстановим ту политику, которая была утрачена."

##Sweden/Finland##
BOR_the_rest_of_scandinavia:0 "остальная часть Скандинавии"
BOR_the_rest_of_scandinavia_desc:0 "Теперь, когда ситуация в наших законных владениях в Норвегии и Дании так или иначе разрешилась, пришло время переключить наш взгляд на две нейтральные в настоящее время скандинавские нации. Наш старый союзник Финляндия и нейтральный бывший наблюдатель пакт Швеция оба оказываются интересным дипломатическим вызовом."

BOR_the_swedes:0 "Шведы"
BOR_the_swedes_desc:0 "шведы, как единственная скандинавская страна, не вступившая с нами в Союз и не освобожденная нами, провели последние 20 лет в качестве вооруженного лагеря нейтралитета, работая с нами только тогда, когда на них оказывалось давление. Теперь, когда у руля стоит новый фюрер, настало время нормализовать наши отношения. Борман будет работать над налаживанием новых продуктивных отношений, разумеется, не забывая об интересах Германии."

BOR_making_assurances:0 "Предоставление Гарантий"
BOR_making_assurances_desc:0 "если мы хотим завоевать у шведов уверенность, что им нечего бояться, то нам придется закрыть на это несколько глаз. Шведская демократия должна оставаться такой, какая она есть: без ограничений. Наряду с этим должны помочь гарантии их территориальной целостности и старый добрый пакт о ненападении. Если повезет, эти договоренности могут быть подписаны в ближайшее время."

BOR_the_northern_mines:0 "Северные Шахты"
BOR_the_northern_mines_desc:0 "железные рудники Кируны в северной Швеции, где важным фактором для нашей победы во Второй мировой войне. Их значение с тех пор не уменьшилось. Поэтому экономическая сделка, которую мы сейчас подпишем со шведами, - это большой прорыв: ни ОФН, ни Япония не получат в свои жадные руки железную руду. Шведский рынок будет эксклюзивным для нас."

BOR_the_eagle_and_the_lion:0 "Орел и Лев"
BOR_the_eagle_and_the_lion_desc:0 "потребовалось много разговоров, рукопожатий и встреч. Но напряженность в отношениях между Рейхом если и не была полностью устранена, то, по крайней мере, значительно уменьшилась. Теперь Стокгольме сообщила о своей готовности стать постоянным наблюдателем в единстве-пакт еще раз. Разумеется, эта просьба будет удовлетворена, и Швеция будет восстановлена в этой должности."

BOR_the_finns1:0 "Финны"
BOR_the_finns1_desc:0 "во время последней войны финны были одним из наших самых стойких и полезных союзников против Красной угрозы. К сожалению, в последние годы наши отношения ухудшились. Поэтому фюрер Борман сделал своим приоритетом в скандинавских делах восстановление нашей старой дружбы с Финляндией."

BOR_remembering_old_times:0 "Вспоминая Старые Времена"
BOR_remembering_old_times_desc:0 "от Мурманска до Ленинграда и от реки Свирь до лесов Карелии. Финские и немецкие войска когда-то стояли бок о бок против Красной угрозы. Борман должен напомнить финнам, что у нашего народа не только великая общая история, но и наше совместное будущее может быть столь же великим."

BOR_the_russian_threat:0 "Русская Угроза"
BOR_the_russian_threat_desc:0 "финнам следует хорошо помнить, что, несмотря на все наши победы, российская угроза еще не закончилась. Это только вопрос времени, когда из хаоса Востока возникнет какое-то единое русское государство. Мы можем защитить финнов от этой угрозы и даже поручить нашим военным атташе помочь в модернизации их армии. И снова им не мешало бы вспомнить об этом."

BOR_a_renewed_relationship:0 "Возобновленные Отношения"
BOR_a_renewed_relationship_desc:0 "в то время как полный альянс был бы еще лучше, финское правительство попросило стать наблюдателем в пакте. Наконец-то наши народы снова будут связаны не только товарищескими отношениями, но и организационными. Может быть, это только первый шаг для повторного включения Хельсинки в пакт в будущем?"

BOR_the_finns2:0 "Финны"
BOR_the_finns2_desc:0 "страшная судьба постигла финский народ. Та самая красная угроза, которую мы когда-то вместе победили, теперь настигла Хельсинки. Что-то должно быть сделано, но перспектива вторжения и борьбы через обширные леса и болота финской глубинки является, мягко говоря, пугающей. Вместо этого Борман выдвинет план, предложенный Кригсмарине: полная морская блокада финской нации."

BOR_blockade_the_straits:0 "блокада проливов"
BOR_blockade_the_straits_desc:0 "поскольку Балтийское море-довольно ограниченный район, отрезать доступ красной Финляндии-удивительно легкая задача. Закрыв Кильский канал, а также Датский пролив, большинство крупных финских городов теперь полностью отрезаны от остального мира. Даже контрабанда из Швеции или русских пустошей не компенсирует этого."

BOR_patrol_the_artic:0 "патрулирование Арктики"
BOR_patrol_the_artic_desc:0 "Северное море уже регулярно патрулируется нашими могучими подводными лодками. Таким образом, блокирование или потопление любых финских судов, которые могли бы попытаться пройти из Белого моря. Возможно, нам следует даже расширить наши поиски в арктических водах Северной Норвегии и Мурманска в частности."

BOR_let_them_starve:0 "Пусть Они Голодают"
BOR_let_them_starve_desc:0 "Все части на месте. Блокада большевиков в Хельсинки настолько полная и полная, насколько это вообще возможно. Теперь нам остается только ждать. Время и голод сделают свое дело. А финны, конечно, образумятся и откажутся от коммунизма. Ведь давление ослабляет любой режим."

##Bormann Ukraine focuses##
BOR_return_to_kiev:0 "возвращение в Киев"
BOR_return_to_kiev_desc:0 "Теперь, когда ситуация дома стабилизировалась и разобралась, пришло время оглянуться на наши прежние позиции. Особый интерес представляет наша бывшая житница на востоке.в Украине немецкое владычество все еще господствует над регионом и его населением. Хотя и немного потрепанный, наш флаг все еще реет над Киевом. Теперь настало время для нашей администрации официально вернуть наших братьев в лоно церкви и реинтегрировать их в пакт.\n\n рейх вернулся в Киев, и на этот раз навсегда."

BOR_reinforce_the_garrison:0 "усилить гарнизон"
BOR_reinforce_the_garrison_desc:0 "ситуация на Украине граничит с хаосом с тех пор, как... отвлечение Бюргеркрига разрушило руку Рейха. Борман уже постановил, что это не может продолжаться долго. Вермахт немедленно двинется на укрепление оккупационной власти!"

BOR_secure_the_grain_shipments:0 "обеспечьте безопасность поставок зерна"
BOR_secure_the_grain_shipments_desc:0 "житница Рейха снова в безопасности, и все сельскохозяйственные центры Украины теперь окончательно под нашим контролем. Мы не будем тратить время на праздность. Восстановление, модернизация и улучшение объектов начнется немедленно. Зерно должно течь."

BOR_crush_the_resistance:0 "Устранить Инакомыслие"
BOR_crush_the_resistance_desc:0 "часть уборки дома в Украине теперь, когда мы вернулись к контролю, заключается в том, чтобы взглянуть на различные мятежные группы, которые гноятся на краях нашей хватки. Казаки, эсэсовцы, туземцы или Шпееристы-все должны быть сметены и уничтожены."

BOR_evaluating_the_leadership:0 "оценка лидерства"
BOR_evaluating_the_leadership_desc:0 "руководство рейхскомиссариатом-это не та работа, которую нужно просто кому-то давать. И благодаря гражданской войне тот, кто сейчас сидит в Киеве, может оказаться не тем человеком для этой работы. Фюреру Борману пора взглянуть поближе."

BOR_renegotiated_terms:0 "Пересмотренные Условия"
BOR_renegotiated_terms_desc:0 "возможно, реформистское крыло партии имеет смысл. Украина, несмотря на все наши усилия, явно является одной из худших частей Европы с точки зрения качества жизни. Хотя это само по себе не было бы действительно тревожной статистикой, многие реформисты связывали это с общим недостатком производительности в том, что должно быть промышленным и сельскохозяйственным центром Германии. Возможно, к их нытью стоит прислушаться.\n\nMultiple методы будут приняты, чтобы привести Украину в соответствие с остальной частью Рейха. Некоторые из них будут более впечатляющими, чем другие. Инвестиции будут сделаны как в жилищное строительство, так и в промышленность, и германизация, как бы это ни было болезненно, официально будет прекращена в Украине. С этими изменениями реформисты утверждают, что Украина наконец-то сможет показать свою истинную силу. Во всяком случае, эти изменения, безусловно, улучшат качество жизни тех немцев, которые там живут. Если это случайно поможет и коренным украинцам, так тому и быть."

BOR_let_the_gesellschaften_run_free:0 "пусть Gesellschaften работает бесплатно"
BOR_let_the_gesellschaften_run_free_desc:0 "наши промышленники не подводили нас раньше, и их новый план показывает многообещающие перспективы для наших целей в Украине. Реформисты проповедуют и болтают о своих непроверенных капиталистических идеалах, но наши промышленники однажды привели наш Рейх к славе и сделают это снова.\n\n ослабив уже ограниченные ограничения, которые мы держим на компаниях, которые доминируют в Украине, наши промышленные магнаты утверждают, что промышленное развитие взлетит до небес. Туземный труд будет использоваться в полной мере для поддержания этого нового индустриального государства. Если придется, мы потащим Украину, брыкающуюся и вопящую, в современную эпоху. Если повезет, этот промышленный взрыв, наконец, приведет Украину к ускорению с остальной частью Рейха, и мы, наконец, насладимся всеми плодами труда Украины."

BOR_a_more_efficient_colony:0 "Более Эффективная Колония"
BOR_a_more_efficient_colony_desc:0 "наконец, после многих лет пренебрежения и бесхозяйственности, житница Рейха стреляет на всех цилиндрах. Продукты текут с полей Украины, как бесконечный поток, и уже не так редко можно увидеть надпись "Сделано в Украине", наклеенную на продукты от деталей машин до хлеба. Наконец, еще один кусок Рейха начинает тянуть свой вес, свободный от коррупции и бюрократической неэффективности.\nобочным преимуществом этого изменения является повышение качества жизни, как для немецких поселенцев, так и для украинских аборигенов. Хотя это всего лишь побочное преимущество и ничего больше - фюреру было все равно, как живут унтермены или нет, - это определенно не может быть недостатком."

##Free Ukraine##
BOR_a_free_ukraine:0 "Свободная Украина"
BOR_a_free_ukraine_desc:0 "на первый взгляд, администрация Коха, казалось, делала фантастическую работу для Рейха. Германизация протекала гладко, активность партизан была крайне низкой, и туземцев заставляли работать на благо Рейха. Однако внешность бывает обманчива.судя по сложившейся ситуации, Кох был не в состоянии удержать Украину от освобождения из наших рук. Его жестокое правительство питало не только ненависть, и ножи туземца были остры, когда они наносили удар в момент нашей слабости. Украина слишком важна, чтобы просто позволить ей уплыть от нас; нам нужно решить, как действовать дальше, чтобы реинтегрировать регион обратно в пакт."

BOR_offer_the_olive_branch:0 "предложите Оливковую ветвь"
BOR_offer_the_olive_branch_desc:0 "украинцы знают, что они находятся в хрупком положении. В то время как они борются, чтобы поднять подобие армии, они знают, что они не могут противостоять немецкому вторжению. Однако сталь-не лучший вариант для обеспечения житницы Европы. Вместо этого мы должны предложить Украине возможность присоединиться к пакт в качестве ее члена.хотя Украина действительно потеряет некоторую независимость, это спасет ее от новой оккупации под нашим прямым военным правлением. И хотя мы не будем управлять страной напрямую, а Украина перестанет быть рейхскомиссариатом, они все равно будут напрямую сотрудничать с Германией. Это уменьшает нагрузку на нашу администрацию, делает восстание для нас не проблемой и все еще удерживает Украину (и ее зерно) в нашей сфере. В то время как сделка делает всех немного неудобными, лучшие сделки часто никого не радуют, и это то, что нужно серьезно рассмотреть."

BOR_limited_representation:0 "Ограниченное Представительство"
BOR_limited_representation_desc:0 "туземцы доказали, что способны управлять собой без нашего прямого надзора. Они остались в строю и посвятили себя нашей сфере. Зерно с Великих равнин Украины все еще течет в Отечество, защита Украины обеспечена, и страна стабильна и находится в мире впервые за более чем десятилетие.в то время как туземцы доминируют в местных собраниях, мы можем диктовать их внешнюю политику и иметь последнее слово в их внутренних делах.наши друзья-это их друзья, а их рынки-наши. Это взаимовыгодная ситуация, и это бескровная победа Рейха."

BOR_formally_end_germanization:0 "Формально Окончательная Германизация"
BOR_formally_end_germanization_desc:0 "при Кохе германизация действительно принесла некоторые плоды, несмотря на его беззастенчивую жестокость. После экономического краха в 50-х годах программа зашаталась, задушенная хронической нехваткой денег для финансирования проекта. Единственные результаты, которые мы получили от германизации с тех пор, - это повышенная напряженность и вражда между немецкими поселенцами и местными жителями. Поскольку Украина сейчас сотрудничает с Рейхом, эта программа не имеет смысла. Настало время официально положить конец германизации в Украине и сосредоточить наши усилия в другом месте."

BOR_split_gotenland:0 "Split Gotenland"
BOR_split_gotenland_desc:0 "хотя Украина-это ее собственная суверенная страна, которой снова правит ее собственный народ, мы не забыли немцев, которые поселились в Крыму и вокруг него и которые теперь называют эту землю своим домом. В то время как мы позволим Украине оставаться независимой, позволить им править немцами совершенно неприемлемо. Чтобы исправить это, мы отделим немецкие регионы большинства от Украины в их собственное независимое государство, Готенланд. Они сами будут управлять, что облегчит бюрократическую нагрузку и на нас, и на Украину. Она также держит в руках Германии крупные черноморские порты, что делает Украину полностью зависимой от нас."

BOR_send_the_wehrmacht:0 "отправить в Вермахт"
BOR_send_the_wehrmacht_desc:0 "пока Украина остается независимым государством, они остаются угрозой для Рейха; незащищенный фланг на нашей стороне. Единственный способ для Германии сохранить безопасность и независимость-это вернуться в Украину и обеспечить ее безопасность. Мы не можем допустить, чтобы кто-то контролировал житницу Европы, а черноморские порты слишком важны, чтобы не иметь в нашем непосредственном управлении.у нас нет выбора. Хеер немедленно выступит и восстановит Рейхскомиссариат. Мы уничтожим выскочек силой."

BOR_securing_control:0 "Обеспечение Безопасности Управления"
BOR_securing_control_desc:0 "в очередной раз Германия находится под прямым контролем Украины! Однако наша работа еще далека от завершения.\n\nMuch нужно сделать. Немецкие поселенцы нуждаются в немедленной помощи. Партизаны все еще рассеяны по всей стране и должны быть уничтожены. Гарнизоны в крупных городах должны быть восстановлены и укомплектованы, а порты должны быть отремонтированы и отремонтированы почти с нуля. Самое главное, мы должны обезопасить жизненно важные сельскохозяйственные районы и обеспечить, чтобы посевы оставались нетронутыми, чтобы партизаны не добрались до них первыми."

Bor_a_new_reichskomissar_ukr:0 "Новый Рейхскомиссар"
Bor_a_new_reichskomissar_ukr_desc:0 "с Украиной более или менее обеспеченной и стабилизированной, пришло время официально восстановить Рейхскомиссариат. Теодор Оберлендер, один из ближайших союзников Бормана, будет послан, чтобы обеспечить интересы Германии в первую очередь. Он будет наблюдать за восстановлением и восстановлением всей территории и следить за тем, чтобы Рейх продолжал получать свои зерновые, одновременно следя за тем, чтобы туземцы снова работали во славу Отечества..."

