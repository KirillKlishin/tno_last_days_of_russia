 GER_bormann_soldiers_to_builders:0 "Помощь Вермахта в реконструкции"
 GER_bormann_soldiers_to_builders_desc:0 "Солдаты вермахта были перенаправленны для восстановления промышленности Рейха."
 GER_bormann_from_old_make_new:0 "Переработка материалов"
 GER_bormann_from_old_make_new_desc:0 "Вместо того чтобы их выкидывать, полезные материалы из развалин можно использовать для помощи в восстановлении."
 GER_bormann_academic_investment:0 "Академические инвестиции"
 GER_bormann_academic_investment_desc:0 "Миллионы были влиты в наши академии, улучшая исследования Рейха."
 GER_bormann_honor_the_war:0 "Мемориал Бюргеркрига"
 GER_bormann_honor_the_war_desc:0 "Миллионы были влиты чтобы почтить память павших в Бюргеркриге, повышая мораль солдат."
 GER_bormann_ruhrkohle_ag:0 "Руколье"
 GER_bormann_ruhrkohle_ag_desc:0 "Расположенная в Эссене, Руколье-самая большая немецкая компания по добыче угля. Учитывая сколько угля поступает на рынок, энергетический вопрос Рейха уже в прошлом."
 GER_bormann_reichswerke:0 "Расширение Райхсверке"
 GER_bormann_reichswerke_desc:0 "Райхсверке, один из самых крупных промышленных конгломератов на Земле, был расширен и теперь производит большинство стали в Рейхе."
 GER_bormann_unsere_siemenswelt:0 "Наш Сиеменс"
 GER_bormann_unsere_siemenswelt_desc:0 "Сиеменс, крупнейший европейский технологический конгломерат, продолжает расширятся благодаря усилиям Рейха."
 GER_bormann_military_redeployment_base:0 "Передислоцирование вермахта"
 GER_bormann_military_redeployment_base_desc:0 "Вермахт был передеслацирован по всему Рейху согластно планам Бормана."
 GER_bormann_military_redeployment_reintegration:0 "Сердечеый вермахт"
 GER_bormann_military_redeployment_reintegration_desc:0 "Благодаря милосердию Фюрера, диссиденты что предали его в Бюргеркриге будут возвращены в вермахт."
 GER_bormann_military_redeployment_smoke:0 "Чистый вермахт"
 GER_bormann_military_redeployment_smoke_desc:0 "Приказы Фюрера ясны - диссидентам нет места в Рейхе. Вермахт будет защищен от их влияния."
 GER_bormann_new_curriculum:0 "Модернизированная учебная программа"
 GER_bormann_new_curriculum_desc:0 "Новая учебная программа была представлена в школах Рейха. Среди прочих вещей сместился акцент с "немецкой физики" на достижения Бормана."
 GER_bormann_next_generation:0 "Кампания вермахта"
 GER_bormann_next_generation_desc:0 "Рейх начал массивную военную пропаганду для повышения патриотизма. Рекрутеры вермахта расставлены везде."

 #SAF
 MZB_additional_werewolve_training: "Дополнительные тренировки "оборотней""
 MZB_additional_werewolve_training_desc: "Мартин Борман приказал создать новую программу в Остафрике для подготовки дополнительных партизанских отрядов, которые будут оставаться в захваченных районах и наносить урон противнику. В то время как эти так называемые оборотни вселят страх в любого врага, достаточно глупого, чтобы проникнуть на нашу территорию, их преданность Хюттигу в лучшем случае сомнительна. Кому они действительно отвечают: рейхскомиссару или фюреру?"
MZB_savanna_mine_laying: "Прокладка Шахты Саванна"
MZB_savanna_mine_laying_desc: "фюрер согласовал с нашими военными проведение массированной программы минной постановки в Остафрике с целью нанесения физического и психологического ущерба вражеским войскам, входящим на нашу территорию. Каждый дюйм захваченной земли будет оплачен кровью, когда американцы и их южноафриканские комнатные собачки будут разорваны на куски."
BOR_safwar_weapon_tests: "Испытания Оружия"
BOR_safwar_weapon_tests_desc: "Рейх испытывает различные виды оружия в надежде на прорыв, который приведет нас к победе. Экспериментируют с несколькими новыми прототипами, включая самые секретные проекты Wunderwaffen. Если любые подобные достижения в области вооружения окажутся успешными, победа практически гарантирована."
GER_BOR_schock_methode: "Шок-Методом"
GER_BOR_schock_methode_desc: "чтобы добиться победы в Африке, Верховное командование Вермахта разработало и издало декрет Schock-Methode. Подавляющая сила и впечатляющие демонстрации силы в быстрой последовательности разрушат волю нашего врага к борьбе."

#Польша
GER_bormann_surround_the_borders:0 "Мобилизация Вермахта"
GER_bormann_surround_the_borders_desc:0 "граница с Польшей оказалась опасно хрупкой во время Бюгеркрига. Больше нет. Когда Вермахт мобилизуется, мы так плотно закроем границу, что даже польская крыса не сможет прорваться."
GER_bormann_abwehr_army_focus:0 "Abwehr Army Focus"
GER_bormann_abwehr_army_focus_desc:0 "польские военные могут быть явно уступающими по сравнению с мощью Вермахта, но дальнейшее раскладывание карт в нашу пользу всегда может помочь. Таким образом, Абвер должен проникнуть на все уровни польских войск."
GER_bormann_abwehr_logistics_focus:0 "Abwehr Logistics Focus"
GER_bormann_abwehr_logistics_focus_desc:0 "польские военные работают над довольно хрупкой логистической сетью. С Абвером, посланным для проникновения на их линии снабжения, унтерменши скоро увидят, как их тыловая поддержка рушится, как карточный домик."
GER_bormann_polish_humiliation:0 "Польское Унижение"
GER_bormann_polish_humiliation_desc:0 "эти бредовые поляки отказались от нашего великодушного предложения вернуться к явно превосходящему правлению нового генерал-губернаторства, поставив фюрера Бормана в неловкое положение перед всем миром. Это не будет забыто!"
GER_bormann_nsdap_oversight:0 "надзор НСДАП"
GER_bormann_nsdap_oversight_desc:0 "некомпетентность Ганса Франка взорвалась нам в лицо во время Гражданской войны. Необходимо провести много прагматических проверок и реформ, чтобы это никогда больше не повторилось в Генеральном правительстве."

#Остланд
BOR_interrogate_the_prisoners_idea:0 "допрос заключенных"

#Нидерланды
BOR_plan_operation_gruener_rhein:0 "Операция Gruener Rhein"
BOR_plan_operation_gruener_rhein_desc:0 "эсэсовцы распространили свое черное щупальце на Нидерланды. Он должен быть отрезан, а наши арийские братья освобождены, независимо от цены и сопутствующего ущерба. Любые повреждения могут быть устранены впоследствии."
BOR_prepare_the_dam_busters:0 "подготовьте Разрушители плотин"
BOR_prepare_the_dam_busters_desc:0 "в попытке изгнать СС из Амстердама ни один инструмент не является слишком жестоким. Разрушители дамб затопят большие территории, и хотя сопутствующий ущерб будет значительным, реакция СС будет серьезно подорвана."
BOR_recruit_dutch_refugees:0 "Вербовка Голландских Беженцев"
BOR_recruit_dutch_refugees_desc:0 "жестокость СС вытеснила многих голландцев, особенно в пограничных районах, в ядро Рейха. Многие из них готовы присоединиться к Хееру в изгнании головорезов Гиммлера из своего дома."

#Скандинавская Дипло
BOR_FIN_military_attache: "Немецкий Военный Атташе"

#Московиен Дипло
BOR_the_march_east_collapse: "Марш На Восток"
BOR_the_march_east_collapse_desc: "Рейх идет войной против сепаратистских государств, которые сейчас оккупируют большую часть бывшего рейхскомиссариата Москвы. Вермахт полностью мобилизован для участия в военных действиях, и необходимо уделять большое внимание обеспечению готовности материально-технического обеспечения и инфраструктуры для поддержки вооруженных сил."
BOR_the_march_east_2SS: "Марш На Восток"
BOR_the_march_east_2SS_desc: "Рейх идет войной против сепаратистских государств, которые сейчас оккупируют большую часть бывшего рейхскомиссариата Москвы. Вермахт полностью мобилизован для участия в военных действиях, и необходимо уделять большое внимание обеспечению готовности материально-технического обеспечения и инфраструктуры для поддержки вооруженных сил."
BOR_moskowien_reconstruction: "реконструкция Московиена"
BOR_moskowien_reconstruction_desc: "война за возвращение Москвы закончена, и рейхскомиссариат снова находится под полным немецким контролем. Сейчас предпринимаются всеобъемлющие усилия по восстановлению региона и обеспечению того, чтобы он мог стать продуктивной провинцией большого рейха: крупные средства направляются на восстановление городов, заводов и ключевых инфраструктур, разрушенных воюющими сторонами."
BOR_MCW_russian_dissidence:0 "Русское Диссидентство"
BOR_MCW_russian_dissidence_desc:0 "коренные русские в Московиене разжигают инакомыслие и восстания в рейхскомиссариате. Независимо от того, оправданы ли их жалобы, или они просто пытаются еще раз отделиться от Рейха, это нарушает обычную жизнь, поскольку протесты и террористические акты вызывают задержки в общественных работах и жертвы среди сил безопасности: если решительные действия не будут предприняты, протест будет только продолжаться и может даже вырасти."
BOR_MCW_wolga_german_dissidence:0 "Wolgadeutsche Dissidence"
BOR_MCW_wolga_german_dissidence_desc:0 "в отличие от остального немецкого меньшинства в Московиене, коренные арийцы региона Вольга были насильственно реинтегрированы в Рейх из-за их отказа принять национал-социализм и потерять свою автономию. Теперь они яростно протестуют против администрации и просят вернуть им автономию: несмотря на все усилия силовиков, они, похоже, не могут остановить митинги и партизанские диверсии. Необходимо предпринять решительные действия, иначе ситуация может ухудшиться."

#нефтяной кризис
GER_Bormann_OC_bombing_runs:0 "Немецкие Бомбардировки Проходят"
GER_Bormann_OC_bombing_runs_desc:0 "Люфтваффе проводят тяжелые операции в нашем небе! Заводы и инфраструктура разбомблены в пух и прах, а наши войска сообщают о тяжелых потерях: не имея возможности бороться с врагом такого масштаба, мы ничего не можем сделать, кроме как терпеть."
GER_Bormann_OC_bombing_runs_intensified:0 "Усиленные Немецкие Бомбардировки"
GER_Bormann_OC_orpo_sabotage:0 "Саботаж Орпо"
GER_Bormann_OC_orpo_sabotage_desc:0 "немецкая разведка действует в нашей стране! Несмотря на все наши усилия, мы не можем помешать противнику проводить операции по всей стране, саботировать стратегические объекты и шпионить за нашими вооруженными силами."
GER_Bormann_OC_wehrmacht_advisors:0 "Советники Вермахта"
GER_Bormann_OC_wehrmacht_advisors_desc:0 "Германия направила военных советников, чтобы помочь нам улучшить наши Вооруженные силы. Под их руководством мы усовершенствуем как учебные процедуры, так и тактику, резко повысив общую эффективность наших военных усилий."
GER_Bormann_OC_german_technicians:0 "Немецкая Промышленная Поддержка"
GER_Bormann_OC_german_technicians_desc:0 "Рейх прислал инженеров и техников, чтобы помочь нам увеличить темпы производства. С современным оборудованием уже на месте, и специалисты, обучающие новую квалифицированную рабочую силу среди наших собственных рабочих, мы скоро сможем лучше снабжать нашу армию!"
GER_Bormann_OC_heat_of_the_desert:0 "жара пустыни"
GER_Bormann_OC_heat_of_the_desert_desc:0 "Ближний Восток-трудная земля для борьбы. С выжженными солнцем пустынями, сухими горами и вездесущей жарой нашим войскам потребуется специальное снаряжение и подготовка, чтобы они не погибли среди песков."
GER_Bormann_OC_intervention:0 "Ближневосточная Интервенция"
GER_Bormann_OC_intervention_desc:0 "отправить добровольцев предел натяжения: §G-100.0%§!\nодразделения добровольческих сил nMax: [?BOR_OC_send_volunteer_size|0=+]\n--------------\nхотя полномасштабная война была бы слишком рискованной - по крайней мере, на данный момент - мы все еще можем влиять на ход конфликта. С этой целью мы направили несколько частей Вермахта на помощь нашим союзникам на Ближнем Востоке: мы можем только надеяться, что они преуспеют..."
GER_Bormann_OC_asset_liquidation:0 "Ликвидация Активов"
GER_Bormann_OC_asset_liquidation_desc:0 "в условиях нефтяного кризиса, охватившего нашу страну, жесткая фискальная и экономическая политика-лучший способ удержаться на плаву. В рамках этой стратегии Министерство экономики будет осуществлять надзор за ликвидацией нерентабельных активов, находящихся в распоряжении правительства: с помощью свежих денежных средств мы сможем погасить часть наших долгов и избежать повышения процентных ставок."
GER_Bormann_OC_alternative_sources:0 "Альтернативные Источники"
