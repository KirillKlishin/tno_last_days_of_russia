 GER_bormann_soldiers_to_builders:0 "Веркхмархт -ведомые Усилия по Реконструкции"
 GER_bormann_soldiers_to_builders_desc:0 "Веркхмархт  солдаты повторно ставились целью Г © n masse, чтобы помочь в реконструкции критической инфраструктуры Германии. "
 GER_bormann_from_old_make_new:0 "Материал Repurposing"
 GER_bormann_from_old_make_new_desc:0 "Вместо того, чтобы сваливать это далеко, материалы годные к употреблению от руин всюду по Германии повторно ставятся целью для усилия по реконструкции. "
 GER_bormann_academic_investment:0 "Академические Инвестиции"
 GER_bormann_academic_investment_desc:0 "Миллионы качаются в нашу Академию, очень к восхищению исследователей Рейха. "
 GER_bormann_honor_the_war:0 "Бургерконфликт Памятные даты"
 GER_bormann_honor_the_war_desc:0 "Миллионы качаются в удостаивание мучеников Бургерконфликт, очень к восхищению солдат Рейха. "
 GER_bormann_ruhrkohle_ag:0 "Ruhrkohle AG"
 GER_bormann_ruhrkohle_ag_desc:0 "Размещенный в Эссене, Ruhrkohle AG - наибольшая корпорация угольной промышленности Германии. Через огромное количество угля это приносит на рынок, борьба энергии Рейха - почти вопрос прошлого. "
 GER_bormann_reichswerke:0 "Рейхсработает Расширение"
 GER_bormann_reichswerke_desc:0 "Рейхсработает, один из наибольших индустриальных конгломератов на Земле, был далее расширен и теперь наблюдает за большинством стального производства Рейха. "
 GER_bormann_unsere_siemenswelt:0 "Несерия Siemenswelt"
 GER_bormann_unsere_siemenswelt_desc:0 "Siemens AG, наибольший конгломерат технологии Европы, продолжает расширяться и в размере и в производительности благодаря усилиям Рейха. "
 GER_bormann_military_redeployment_base:0 "Веркхмархт  Передислокация"
 GER_bormann_military_redeployment_base_desc:0 "Веркхмархт  повторно развертывается поперек Рейха, чтобы подготовиться к планам Фахрера Борманна. "
 GER_bormann_military_redeployment_reintegration:0 "Милосердный Веркхмархт "
 GER_bormann_military_redeployment_reintegration_desc:0 "Благодаря милосердию Фахрера Борманна, Abtrunnige - Веркхмархт  солдаты, которые предавали его в Бургерконфликт - повторно объединяются в Веркхмархт . "
 GER_bormann_military_redeployment_smoke:0 "Чистый Веркхмархт "
 GER_bormann_military_redeployment_smoke_desc:0 "заказы Фахрера Борманна ясны - Abtrunnige не имеют никакого места в Германии, против которой они боролись. Веркхмархт  будет сохранен чистым от их непослушного влияния. "
 GER_bormann_new_curriculum:0 "Модернизированный Учебный план"
 GER_bormann_new_curriculum_desc:0 "новый, модернизированный учебный план был введен школам Рейха. Среди других вещей, это содержит заметно уменьшенный центр на 'Немецком Physik' и намного большем центре на достижениях Фахрера Борманна. "
 GER_bormann_next_generation:0 "Веркхмархт  Двигатель Пропаганды"
 GER_bormann_next_generation_desc:0 "Germania предпринял массивную пропагандистскую кампанию, означал вызывать военную гордость и патриотизм среди разбитого и непослушного из самых молодых поколений. Веркхмархт  станции вербовки Рейха готовятся к воздействию. "

 #SAF
 MZB_additional_werewolve_training:0 "Дополнительное Обучение Оборотней"
 MZB_additional_werewolve_training_desc:0 "Мартин Борманн заказал учреждение врагу. В то время как эти так называемые Оборотни ударят опасение в любого противника, достаточно глупого, чтобы продвинуться в нашу территорию, их лояльность к Хуютинг сомнительна в лучшем случае К кому делают они действительно отвечают: Коммисар Рейха или Фахрер? "
 MZB_savanna_mine_laying:0 "Саванна Мой Наложение"
 MZB_savanna_mine_laying_desc:0 "Фахрер координировал с нашими вооруженными силами, чтобы произвести массивную мое кладущую земли будут платить с кровью как Американцы, и их южноафриканские комнатные собачки порваны обособленно член от члена. "
 BOR_safwar_weapon_tests:0 "Испытания Оружия"
 BOR_safwar_weapon_tests_desc:0 "Рейх проверяет различное оружие в надеждах относительно крупного достижения, которое продвинет нас к победе. Несколько новых опытных образцов опытны с, включая самые скрытные проекты Wunderwaffen. Если любые такие продвижения в вооружении оказываются успешными, победа почти гарантирована. "
 GER_BOR_schock_methode:0 "Шок метода"
 GER_BOR_schock_methode_desc:0 "Чтобы получить победу в Африке, Веркхмархт , высокая команда развила и установила декретом Schock-Methode. Подавляющая сила и захватывающие показы власти в быстрой последовательности должны разрушить желание нашего врага, чтобы бороться. "

 #Poland
 GER_bormann_surround_the_borders:0 "Веркхмархт  Мобилизация"
 GER_bormann_surround_the_borders_desc:0 "граница к Польше, оказывается, опасно хрупкий в течение Бургерконфликт. Больше. Поскольку Веркхмархт  мобилизует, мы захватим границу, столь напряженную, что не даже польская крыса будет способна пройти. "
 GER_bormann_abwehr_army_focus:0 "Центр Армии абвера"
 GER_bormann_abwehr_army_focus_desc:0 "польские вооруженные силы мог бы быть ясно низший по сравнению с энергией Веркхмархт , но укладка карт далее в нашу пользу может всегда помогать. Абвер должен таким образом пропитать каждый уровень польских сил. "
 GER_bormann_abwehr_logistics_focus:0 "Центр Логистики абвера"
 GER_bormann_abwehr_logistics_focus_desc:0 "польские вооруженные силы воздействует на довольно хрупкую сеть логистики. С абвером, посланным, чтобы пропитать их линии поставки, полукровки должен скоро видеть, что их тыловая поддержка рушилась подобно карточному домику. "
 GER_bormann_polish_humiliation:0 "полируют Оскорбление"
 GER_bormann_polish_humiliation_desc:0 "Те бредовые Полюса нового Генералгубернаторство, смущающий Фахрер Борманн перед миром. Об этом не будут забывать! "
 GER_bormann_nsdap_oversight:0 "NSDAP Оплошность"
 GER_bormann_nsdap_oversight_desc:0 "некомпетентность Ханса Франка взорвался в наше лицо в течение Гражданской Войны. Много прагматических чеков и реформ должно быть осуществлено, чтобы предотвратить это от когда-либо случая в Генералгубернаторство снова. "
 
