 GER_Bormann_EconMech_category:0 "Валовой Г ураум Kontinentaleuropa"
 GER_Bormann_EconMech_category_desc:0 " \n\n\n\n\n\nTo делают Германию и Pakt сильной снова, Борманн назначил Валовой Г ураум Kontinentaleuropa экономический проект. Разделенный рынок с целью делать Рейх и совершенно самостоятельную Европу, Валовой Г ураум - также финансовая привязь, которой Фахрер гарантирует немецкое доминирование. В более практических сроках Рейхкоммисариатs назад к центру, и уменьшать и в конечном счете отменять систему \n раба"

