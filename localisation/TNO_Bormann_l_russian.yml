 #Oil Кризис
 GER_Bormann_OC_bombing_runs:0 "немецкие Пробеги Бомбежки"
 GER_Bormann_OC_bombing_runs_desc:0 "Luftwaffe проводит тяжелые действия в наших небесах! Фабрики и инфраструктуру бомбят, чтобы чистить, и наши отряды сообщают о тяжелых потерях: без способа бороться против врага такой величины, мы можем сделать только выносят. "
 GER_Bormann_OC_bombing_runs_intensified:0 "Усиленная Бомбежка немца"
 GER_Bormann_OC_orpo_sabotage:0 "Orpo Саботаж"
 GER_Bormann_OC_orpo_sabotage_desc:0 "немецкие сведения работает в нашей стране! Несмотря на наши усилия, мы не можем остановить врага от проведения действий по всей стране, саботаж стратегических активов и шпионажа за нашими военными силами. "
 GER_Bormann_OC_wehrmacht_advisors:0 "Веркхмархт  Советники"
 GER_Bormann_OC_wehrmacht_advisors_desc:0 "Германия послал военным советникам, чтобы помочь нам улучшать наши вооруженные силы. Под их руководством, мы улучшим и обучение процедур и тактику, драматично улучшение полной эффективности нашего военного усилия. "
 GER_Bormann_OC_german_technicians:0 "немецкая Индустриальная Поддержка"
 GER_Bormann_OC_german_technicians_desc:0 "Рейх послал инженерам и техникам, чтобы помочь нам увеличивать наши нормы производства. С современными машинами уже в месте, и экспертах, обучающих новую квалифицированную рабочую силу среди наших собственных чернорабочих, мы скоро будем способны лучше снабдить нашу армию! "
 GER_Bormann_OC_heat_of_the_desert:0 "Высокая температура Пустыни"
 GER_Bormann_OC_heat_of_the_desert_desc:0 "Ближний Восток - трудная земля, чтобы бороться в. С опаленными солнцем пустынями, сухими горами и вездесущей высокой температурой, наши отряды будут нуждаться в специальном оборудовании и обучающий, чтобы гарантировать, что они не умирают среди песков. "
 GER_Bormann_OC_intervention:0 "Ближневосточное Вмешательство"
 GER_Bormann_OC_intervention_desc:0 "Посылают предел напряженности добровольцев: §g-100.0%§! \nMax предлагают разногласия силы: [? BOR_OC_send_volunteer_size|0 = +]\n§g--------------§! \nWhile война в полном масштабе был бы слишком опасен - по крайней мере пока - мы можем все еще влиять на курс конфликта. К этому концу, мы послали несколько Веркхмархт  единиц, чтобы помочь нашим союзникам на Ближнем Востоке: мы можем только надеяться, что они следуют за ... "
 GER_Bormann_OC_asset_liquidation:0 "Ликвидация Актива"
 GER_Bormann_OC_asset_liquidation_desc:0 "С Нефтяным кризисом, захватывающим нашу страну, строгая финансовая и экономическая политика наличными деньгами, мы можем заплатить часть нашего долга, и избежать более высоких процентных ставок. "
 GER_Bormann_OC_alternative_sources:0 "Альтернативные Источники"
 GER_Bormann_OC_alternative_sources_desc:0 "Нефтяной кризис показал нам, как опасный это должно зависеть от только одного источника энергии. Чтобы обращаться к этой проблеме, целевая группа самых ярких ученых Рейха и инженеров изучит новые технологии, чтобы использовать энергию, типа солнечных групп, ферм ветра и гидроэлектрической энергии: это - дорогостоящее усилие, но мы надеемся, что это принесет плоды скоро. "
 GER_Bormann_OC_UAR_trade:0 "немецкое Экономическое Влияние"
 GER_Bormann_OC_UAR_trade_desc:0 "Рейх доказал неоценимого союзника в достижении нашей независимости. Как ожидается, они теперь хотят их награду в форме экономических преимуществ в нашей стране: в то время как некоторые из соглашений выгодны для нас, есть без сомнения по тому, кто получает долю льва прибыли. "

 # Механик экономики
 GER_BOR_Econ_GER_idea:0 "Валовой Г ураум Kontinentaleuropa" # идея Германии
 GER_BOR_Econ_GER_idea_desc:0 "Ежедневно Политическая Выгода: [? BOR_Econ_GER_fuel_gain_factor | = % + 2] \nResources на Рынок: [? BOR_Econ_GER_min_export | = % Y0] \nAnnual Фактор Роста валового внутреннего продукта: [? BOR_Econ_GER_gdp_growth_modifier | = % + 2] \n§g--------------§! \nAn экономическая инициатива во власти Рейха, Валовой Г ураум - инструмент, которым self-suffiency должен быть достигнут, выродившееся рабство, постепенно выведенное и Рейхкоммисариатs быть должным к нашему желанию. "

