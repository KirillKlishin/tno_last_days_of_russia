 #Discovery #
 bor_disII_discovery.1.t:0 "Шепоты Инакомыслия"
 bor_disII_discovery.1.desc:0 "Генераллойтнант Райнхард Гелен, голова Milit Г ¤ rischer Abschirmdienst отрасль, уставившись на документы перед ним. "
 bor_disII_discovery.1.a:0 "Гелен пробует уговорить меня в чистку его противников. Я не буду падать для такого обмана. "
 bor_disII_discovery.1.b:0 "Гелен должен исследовать далее. Было бы глупо игнорировать потенциальное инакомыслие. "

 bor_disII_discovery.2.t:0 "Выгоняние Ласки"
 bor_disII_discovery.2.desc:0 ""Убранный ваши документы, " Борманн сказал, смотря с негодованием на Генераллойтнанта. "Я не имею времени для теорий заговора. " Он особенно не имел времени для управляемых небольших ласок, пробующих эксплуатировать его положение' и пробивался к двери. "Еще одна вещь, Herr Гелен. Никогда не войдите в мой офис без удара. "\n\nGehlen кивал тихо, приветствовал, и скользил из двери. "
 bor_disII_discovery.2.a:0 "я буду держать мой глаз на тот. "

 bor_disII_discovery.3.t:0 "Запуски Исследования"
 bor_disII_discovery.3.desc:0 ""Вы правы, " Борманн сказал через gritted зубы, поскольку он обыскивал свидетельство смещения? "
 bor_disII_discovery.3.a:0 "Гелен не должен подвести меня. "

 bor_disII_discovery.4.t:0 "Unternehmen Dolchsto Г џ"
 bor_disII_discovery.4.desc_reformist:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN DOLCHSTO Г џ\n\nSECRET РЕГИСТРАЦИЯ УСТРОЙСТВ В РЕЙХСТАГЕ ПОКАЗЫВАЮТ НЕДОВОЛЬСТВО СРЕДИ НАШИХ РЕФОРМИСТСКИХ СОЮЗНИКОВ. ЛЕНТЫ, КОТОРЫЕ ЯВЛЯЮТСЯ КАЖДЫЙ НАЗВАННЫМИ НА СТРАНИЦЕ 2 СОПРОВОДИТЕЛЬНОГО ДОКУМЕНТА. КРИТИКА ВКЛЮЧАЕТ ДЛИТЕЛЬНУЮ ПОЛИТИЗАЦИЮ ВООРУЖЕННЫХ СИЛ, АГРЕССИВНОЙ ВНЕШНЕЙ ПОЛИТИКИ И ТЕПЛОВАТОЙ ЭКОНОМИЧЕСКОЙ Реформы \n\nHEIL BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_discovery.4.desc_militarist:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN DOLCHSTO Г џ\n\nSECRET РЕГИСТРАЦИЯ УСТРОЙСТВ В РЕЙХСТАГЕ ПОКАЗЫВАЮТ НЕДОВОЛЬСТВО СРЕДИ НАШИХ СОЮЗНИКОВ МИЛИТАРИСТА. ЛЕНТЫ Веркхмархт , СЛАБОЙ ВНЕШНЕЙ ПОЛИТИКИ И ЧРЕЗВЫЧАЙНОЙ ЭКОНОМИЧЕСКОЙ Реформы \n\nHEIL BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_discovery.4.a:0 "Когда наши союзники не жалуются? Закрытый 'исследование' этого чурбана. "
 bor_disII_discovery.4.b:0 "Это беспокоит. 'Клеинер Фачс должен исследовать далее. "

 bor_disII_discovery.5.t:0 "Второе Сообщение"
 bor_disII_discovery.5.desc_reformist:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN DOLCHSTO Г џ\n\nNEW РЕГИСТРАЦИЯ ПОКАЗЫВАЮТ ДАЛЬНЕЙШЕЕ ИНАКОМЫСЛИЕ СРЕДИ НАШИХ РЕФОРМИСТСКИХ СОЮЗНИКОВ. ЛЕНТЫ, КТО КАЖДЫЙ НАЗВАН НА СТРАНИЦАХ 2-3 ИЗ СОПРОВОДИТЕЛЬНОГО ДОКУМЕНТА. БЕСЕДЫ ВКЛЮЧАЮТ НЕУДОВЛЕТВОРЕННОСТЬ ПОЛОМКОЙ ДЕЛОВЫХ ОТНОШЕНИЙ МЕЖДУ фюрер И РЕФОРМИСТАМИ И ОБВИНЕНИЯМИ В Предательстве \n\nHEIL BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_discovery.5.desc_militarist:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN DOLCHSTO Г џ\n\nNEW РЕГИСТРАЦИЯ ПОКАЗЫВАЮТ ДАЛЬНЕЙШЕЕ ИНАКОМЫСЛИЕ СРЕДИ НАШИХ СОЮЗНИКОВ МИЛИТАРИСТА. ЛЕНТЫ МИЛИТАРИСТА, КТО КАЖДЫЙ НАЗВАН НА СТРАНИЦАХ 2-3 ИЗ СОПРОВОДИТЕЛЬНОГО ДОКУМЕНТА. БЕСЕДЫ ВКЛЮЧАЮТ НЕУДОВЛЕТВОРЕННОСТЬ ПОЛОМКОЙ ДЕЛОВЫХ ОТНОШЕНИЙ МЕЖДУ фюрер И МИЛИТАРИСТАМИ И ОБВИНЕНИЯМИ В Предательстве \n\nHEIL BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_discovery.5.a:0 "я ожидал жалобы момент. Позвольте им валяться в жалости к себе. "
 bor_disII_discovery.5.b:0 "Тревожащие события. Гелен должен тень эти мужчины и собирать больше intel. "

 bor_disII_discovery.6.t:0 "Шепоты Становятся Громче"
 bor_disII_discovery.6.desc_reformist:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN DOLCHSTO Г џ\n\nTHIS РЕЗЮМЕ СООБЩЕНИЙ, ПОДАННЫХ\nHEIL МИЛИТАРИСТА BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_discovery.6.desc_militarist:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREGARDING UNTERNEHMEN DOLCHSTO Г џ\n\nTHIS РЕЗЮМЕ СООБЩЕНИЙ, ПОДАННЫХ\nHEIL BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_discovery.6.a:0 "Имеют виноградные лозы этого заговора, запутывал моих Консервативных союзников?! "

 bor_disII_discovery.7.t:0 "Повторения Истории"
 bor_disII_discovery.7.desc:0 "Слухи плыл к поверхности Рейхсканцелеи подобно пене, смещенной от основания темного озера. Консервативные функционеры в пределах Стороны\n\nThe Dreierausschu Г џ, терпел неудачу, и так будет этот новый 'комитет'. "
 bor_disII_discovery.7.a:0 "Возможно Райнхард Гелен шел кое к чему? "
 bor_disII_discovery.7.b:0 "заговор распутывает. "

 bor_disII_discovery.8.t:0 "Прямая Линия к Generalleutnant"
 bor_disII_discovery.8.desc_reformist:0 "Bormann paced от стола до окна, руки, подвернутые позади его спины. Сначала, голова БЕЗУМНЫХ барж в его офис и вращения дикая пряжа о заговорах. Тогда, шепоты закулисных коварный среди Консерваторов Стороны немедленно, когда мы длимся встреченными. Вы теперь имеете мое разрешение. Не разочаруйте меня. "\n\n " Да, мой фюрер, " Gehlen ответил. "Heil Борманн! " "
 bor_disII_discovery.8.desc_militarist:0 "Борманн paced от стола до окна, руки, подвернутые позади его спины. Сначала, голова БЕЗУМНЫХ барж в его офис и вращения дикая пряжа о заговорах. Тогда, шепоты закулисных коварный среди Консерваторов Стороны немедленно, когда мы длимся встреченными. Вы теперь имеете мое разрешение. Не разочаруйте меня. "\n\n " Да, мой фюрер, " Gehlen ответил. "Heil Борманн! " "
 bor_disII_discovery.8.a:0 "k"

 bor_disII_discovery.9.t:0 "Встреча с Generalleutnant"
 bor_disII_discovery.9.desc:0 ""Берут место, Generalleutnant, " Борманн заказывал, pacing вокруг комнаты с предельным уровнем усмотрения. ""
 bor_disII_discovery.9.a:0 ""Это не стоит риск. OrPo должен быть мобилизован! " "
 bor_disII_discovery.9.b:0 ""Мы должны действовать с предостережением. Продолжите вашу работу неприметно. ""

 bor_disII_discovery.10.t:0 "Высоко Приводят в готовность"
 bor_disII_discovery.10.desc:0 "Порядочная полиция был помещен в высокие аварийные \n\nUnder прямые, но неопределенные заказы было зажжено в бюрократическом лабиринте Джермании. Шепоты стали громче и более частыми. Рукопожатия становятся менее колеблющимся \n\nThe городом, глубоко вздохнул ... и ждал. "
 bor_disII_discovery.10.a:0 "Что темные сети прядут? "

 bor_disII_discovery.11.t:0 "Письмо при искусственном освещении"
 bor_disII_discovery.11.desc_reformist:0 "Райнхард Гелен вступил в его дом и включал огни. Как всегда, он управлял его рукой под обеденным столом, к сожалению. Тогда снова, был бы Муллер беспокоить организацию заговора кем - то достаточно глупым вынуть их намерения в письме? "
 bor_disII_discovery.11.desc_militarist:0 "Райнхард Гелен вступил в его дом и включал огни. Как всегда, он управлял его рукой под обеденным столом, к сожалению. Тогда снова, был бы Муллер беспокоить организацию заговора кем - то достаточно глупым вынуть их намерения в письме? "
 bor_disII_discovery.11.a:0 "Другой шаг ближе к правде. "

 bor_disII_discovery.12.t:0 "Сеть Становится Широким"
 bor_disII_discovery.12.desc_reformist:0 ""Какая корреспонденция. "Я оставлю это до Вас. ""
 bor_disII_discovery.12.desc_militarist:0 ""Какая корреспонденция. "Я оставлю это до Вас. ""
 bor_disII_discovery.12.a:0 "OrPo нуждается в новом Руководителе. "

 bor_disII_discovery.13.t:0 "Роющий Для Грязи"
 bor_disII_discovery.13.desc:0 "Gehlen заказал его близкого друга и доверенное лицо Герарда Весзеля, чтобы вскопать так много грязи на Генрихе Муллере насколько возможно. Как его голова intel анализа, Весзель быстро раскрыл несколько случаев потенциального взяточничества, но ничего достаточно бетон, чтобы гарантировать, что коррупция человека. Если они не покрывали это, конечно. "
 bor_disII_discovery.13.a:0 "Вот - тост к заключительной неделе Маллера на работе! "

 bor_disII_discovery.14.t:0 "Повышение Одного Человека"
 bor_disII_discovery.14.desc:0 "Генрих Муллер, прежний Директор Гестапо и Руководителя Порядочная полиция, был официально освобожден от обязательств от его поста после обвинений во взяточничестве, коррупции и растрате правительственных фондов. В то время как не юридически заряженный для его преступлений, Муллер был лишен его разрядов и запретил от любой формы военного обслуживания соединяется, readying непосредственно, чтобы удариться в фюрер, когда время является правильным. Он уверен относительно этого \n\nBormann, и Gehlen готовы к будущему. Они выследят этих предателей и вырежут их подобно крысам. "
 bor_disII_discovery.14.a:0 "Мы должны делать необходимые приготовления. "

 #Preparation #
 bor_disII_preparation.1.t:0 "Под Новым Управлением"
 bor_disII_preparation.1.desc:0 "стол Джехлена выходил за пределы с документами, все же он был не напуган. С его новым положением он мог начать задачу выявления корня заговора и стебля. фюрер слышал бы только хорошие вещи с этого времени - он удостоверится из этого. "
 bor_disII_preparation.1.a:0 "Не уделяют внимания человеку позади занавеса. "

 bor_disII_preparation.2.t:0 "Начинают Рыть"
 bor_disII_preparation.2.desc_muller_only:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUNTERNEHMEN DOLCHSTO Г џ ПРЕДВАРИТЕЛЬНЫЙ REPORT\n\nINVESTIGATIONS В ЭЛЕМЕНТЫ ЖУЛИКА В ПРЕДЕЛАХ СТОРОНЫ. "
 bor_disII_preparation.2.desc_allies_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUNTERNEHMEN DOLCHSTO Г џ ПРЕДВАРИТЕЛЬНЫЙ REPORT\n\nINVESTIGATIONS В ЭЛЕМЕНТЫ ЖУЛИКА В ПРЕДЕЛАХ СТОРОНЫ. "
 bor_disII_preparation.2.desc_allies_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUNTERNEHMEN DOLCHSTO Г џ ПРЕДВАРИТЕЛЬНЫЙ REPORT\n\nINVESTIGATIONS В ЭЛЕМЕНТЫ ЖУЛИКА В ПРЕДЕЛАХ СТОРОНЫ. "
 bor_disII_preparation.2.desc_full_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUNTERNEHMEN DOLCHSTO Г џ ПРЕДВАРИТЕЛЬНЫЙ REPORT\n\nINVESTIGATIONS В ЭЛЕМЕНТЫ ЖУЛИКА В ПРЕДЕЛАХ СТОРОНЫ. ВЫКОРЧЕВЫВАЮЩИЙ ЭТОГО ЗАГОВОРА МОЖЕТ ВЕСТИ К ОТКРЫТИЮ ЛИДЕРОВ ЭТОЙ ДИССИДЕНТСКОЙ ФРАКЦИИ. "
 bor_disII_preparation.2.desc_full_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUNTERNEHMEN DOLCHSTO Г џ ПРЕДВАРИТЕЛЬНЫЙ REPORT\n\nINVESTIGATIONS В ЭЛЕМЕНТЫ ЖУЛИКА В ПРЕДЕЛАХ СТОРОНЫ. ВЫКОРЧЕВЫВАЮЩИЙ ЭТОГО ЗАГОВОРА МОЖЕТ ВЕСТИ К ОТКРЫТИЮ ЛИДЕРОВ ЭТОЙ ДИССИДЕНТСКОЙ ФРАКЦИИ. "
 bor_disII_preparation.2.a:0 "Продолжают рыть в Маллере. "
 bor_disII_preparation.2.b:0 "Исследуют жалующиеся должностные лица. "
 bor_disII_preparation.2.c:0 "Выкорчевывают этот изменнический комитет. "

 bor_disII_preparation.3.t:0 "Связь Маллера"
 bor_disII_preparation.3.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ГЕНРИХ Муллер\n\nформере ORPO РУКОВОДИТЕЛЬ ГЕНРИХ Муллер БЫЛ ОТМЕЧЕН, ЧТОБЫ ПОДДЕРЖАТЬ ЛОМАТЬСЯ ОТ ЕГО ОБЫЧНОЙ РУТИНЫ, ОСТАВЛЯЯ ЕГО ДОМ В ПОСЛЕДНИЕ ЧАСЫ ПО НЕИЗВЕСТНЫМ ПРИЧИНАМ. Муллер'S ОБУЧЕНИЕ ПОЗВОЛЕННОГО ЕГО, ЧТОБЫ УКЛОНИТЬСЯ ОТ ПОСЛЕДОВАТЕЛЬНОГО КОНТРОЛЯ - ДАЛЬНЕЙШИЕ ХВОСТЫ МОГУТ ОПРЕДЕЛИТЬ ЦЕЛЬ ЭТИХ ПИКНИКОВ. "
 bor_disII_preparation.3.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ГЕНРИХ Муллер\n\nформере ORPO РУКОВОДИТЕЛЬ ГЕНРИХ Муллер БЫЛ ОТМЕЧЕН, ЧТОБЫ ПОДДЕРЖАТЬ ЛОМАТЬСЯ ОТ ЕГО ОБЫЧНОЙ РУТИНЫ, ОСТАВЛЯЯ ЕГО ДОМ В ПОСЛЕДНИЕ ЧАСЫ ПО НЕИЗВЕСТНЫМ ПРИЧИНАМ. Муллер'S ОБУЧЕНИЕ ПОЗВОЛЕННОГО ЕГО, ЧТОБЫ УКЛОНИТЬСЯ ОТ ПОСЛЕДОВАТЕЛЬНОГО КОНТРОЛЯ - ДАЛЬНЕЙШИЕ ХВОСТЫ МОГУТ ОПРЕДЕЛИТЬ ЦЕЛЬ ЭТИХ ПИКНИКОВ. "
 bor_disII_preparation.3.a:0 "Это письмо должен содержать скрытую информацию. "
 bor_disII_preparation.3.b:0 "Муллер будет вести нас право на его изменнических друзей. "

 bor_disII_preparation.4.t:0 "Письмо"
 bor_disII_preparation.4.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА КОММУНИКАЦИЯХ ГЕНРИХ Муллер\n\nинвестигатионса В ПИСЬМО, ПОЛУЧЕННОЕ ГЕНРИХ Муллером ORPO CRYPTOGRAPHERS НЕ ПОКАЗЫВАЮТ НИКАКОГО КОДИРУЕМОГО ИЛИ ЗАШИФРОВАННОГО СООБЩЕНИЯ, ЧТО ОНИ МОГУТ Расшифровать \n\nWHILST САМУ СВЯЗЬ, МОГ БЫ БЫТЬ БЕЗВРЕДЕН, ЕГО ПРОИСХОЖДЕНИЕ ОСТАЕТСЯ ПОДОЗРИТЕЛЬНЫМ. КОНВЕРТ, В КОТОРОМ ЭТО СОДЕРЖАЛОСЬ, ВКЛЮЧАЕТ АДРЕС ВОЗВРАЩЕНИЯ 12 LETTOW-VORBECKSTRASSE. КОНТРОЛЬ ЗДАНИЯ НАЧАЛСЯ, ВКЛЮЧАЯ ТЕЛЕФОННУЮ ЛИНИЮ, ВЫЯВЛЯЮЩУЮ И ОПЕРАТИВНЫХ РАБОТНИКОВ, РАЗМЕЩЕННЫХ В ЗДАНИИ НАПРОТИВ. АГЕНТЫ ГОТОВЫ ИСПОЛНИТЬ НАБЕГ КОГДА ЗАКАЗАНО. "
 bor_disII_preparation.4.a:0 "Давайте видеть это логово заговора. "

 bor_disII_preparation.5.t:0 "Один Шаг Вперед"
 bor_disII_preparation.5.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nINITIAL ОТНОСИТЕЛЬНО 12 LETTOW-VORBECKSTRASSE\n\nSURVEILLANCE 12 LETTOW-VORBECKSTRASSE НЕ ПОКАЗАЛ НИКАКИХ ЛЮДЕЙ, ВХОДЯЩИХ ИЛИ ОСТАВЛЯЮЩИХ ЗДАНИЕ. ЗВОНИТЕ, ЧТО СИГНАЛЫ ЛИНИИ ПОДОБНО НЕ НАШЛИ НИКАКИХ РЕЗУЛЬТАТОВ. ПОСЛЕ ВАШЕГО ЗАКАЗА НЕСКОЛЬКИХ ПРЕДЫДУЩИХ ЖИТЕЛЕЙ, КОТОРЫЕ ОЧЕВИДНО ОСВОБОДИЛИ ЗДАНИЕ КОРОТКОЕ ВРЕМЯ ПРЕЖДЕ, ЧЕМ НАБЛЮДЕНИЕ НАЧАЛОСЬ. ВСЕСТОРОННИЙ ПОИСК СОБСТВЕННОСТИ БУДЕТ СЛЕДОВАТЬ. "
 bor_disII_preparation.5.a:0 "Они крались подобно крысам. "

 bor_disII_preparation.6.t:0 "Два Отстраняется"
 bor_disII_preparation.6.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nFINAL ОТНОСИТЕЛЬНО 12 LETTOW-VORBECKSTRASSE\n\nFOLLOWING НАЧАЛЬНЫЙ ПОИСК СОБСТВЕННОСТИ ПОЛНОЕ ДЕМОНТИРОВАНИЕ ДОМАШНИХ СОПРОВОЖДАЕМЫЙ. ПОИСК ВКЛЮЧАЛ РАЗРУШЕНИЕ ВСЕЙ МЕБЕЛИ В ЗДАНИИ В ПОПЫТКЕ ОПРЕДЕЛИТЬ МЕСТОНАХОЖДЕНИЕ НОВОГО ЛИДЕРСТВА, ВСЕ ЖЕ НИ ОДИН НЕ БЫЛ НАЙДЕН. ЗАКЛЮЧЕНИЕ - ТО, ЧТО WHOMEVER ПРЕДВАРИТЕЛЬНО ЗАНЯЛ СОБСТВЕННОСТЬ, СДЕЛАЛ БЕЗУПРЕЧНАЯ РАБОТА ПОКРЫТИЯ ИХ TRACKS.\n\nTHE МНЕНИЯ ОТНОСИТЕЛЬНО ORPO - ТА КОРРЕСПОНДЕНЦИЯ К КОНТРОЛЮ ЕГО МЕСТОНАХОЖДЕНИЯ НЕМЕДЛЕННО. "
 bor_disII_preparation.6.a:0 "Мы потеряли драгоценное время. "

 bor_disII_preparation.7.t:0 "Затенение Тень"
 bor_disII_preparation.7.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nPRELIMINARY ОТНОСИТЕЛЬНО ДЕЙСТВИЙ ГЕНРИХ Муллер\n\nдеспите СМЕЩЕНИЕ ГЕНРИХ Муллера ОТ ЕГО ПОСТА В Порядочная полиция НАБЛЮДЕНИИ ПОКАЗАЛО, ЧТО ОН ПОДДЕРЖАЛ ЭТИХ ПИКНИКОВ. "
 bor_disII_preparation.7.a:0 "Давайте видеть то, что он скрывает. "

 bor_disII_preparation.8.t:0 "Мертвое Снижение"
 bor_disII_preparation.8.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ДЕЙСТВИЯХ УСИЛИЙ НАБЛЮДЕНИЯ ГЕНРИХ Муллер\n\nекспандеда И ПЕРЕСМОТРЕННЫХ ПРОТОКОЛОВ КОНЦА ПРЕУСПЕЛИ В ОПРЕДЕЛЕНИИ ЦЕЛИ ПИКНИКОВ ПОЛУНОЧИ ГЕНРИХ Муллера. В ТЕЧЕНИЕ ОДНОГО ТАКОГО ПИКНИКА Муллер, ОЧЕВИДНО УБЕДИЛ, ЧТО ОН НЕСОПРОВОЖДАЛСЯ, СКРЫЛ СООБЩЕНИЕ В ВОДОСТОЧНОЙ ТРУБЕ ИЗ ОБЩЕСТВЕННОГО СОДЕРЖАНИЯ Представления\n\nTHE ЭТОГО СООБЩЕНИЯ, УКАЗАЛ ЖЕЛАНИЕ Муллер, ЧТОБЫ ОРГАНИЗОВАТЬ ВСТРЕЧУ С ЕГО НЕНАЗВАННЫМ КОРРЕСПОНДЕНТОМ ЧЕРЕЗ НЕСКОЛЬКО ДНЕЙ. УПОМЯНУТОЕ МЕСТО ВСТРЕЧИ БЫЛО ВЫШЕДШИМ ИЗ УПОТРЕБЛЕНИЯ СКЛАДОМ, ПРЕДВАРИТЕЛЬНО ИСПОЛЬЗУЕМЫМ ДЛЯ ХРАНЕНИЯ МАТЕРИАЛОВ СТРОИТЕЛЬСТВА. Муллер ПОДРАЗУМЕВАЛ, ЧТО ЕГО КОРРЕСПОНДЕНТ ДОЛЖЕН ВОЙТИ В КОНТАКТ С ДРУГИМИ ЧЛЕНАМИ ИХ ИНТРИГИ, ЧТОБЫ ПОСЕТИТЬ ВСТРЕЧУ. ПОСЛЕ ТОГО, КАК ПЕРЕХВАЧЕННЫЙ СООБЩЕНИЕ БЫЛО СКОПИРОВАНО И ЗАМЕНЕНО, ЧТОБЫ БЫТЬ НАЙДЕННЫМ, ЭТО ПРЕДНАЗНАЧИЛО, ЧТОБЫ ОТВЕТ Приемника \n\nORPO НА ЭТУ ВСТРЕЧУ БЫЛ фюрер'S ВЫБОР. "
 bor_disII_preparation.8.a:0 "Ошибка. "
 bor_disII_preparation.8.b:0 "Готовят команду, чтобы арестовать этих заговорщиков немедленно! "

 bor_disII_preparation.9.t:0 "Придирающаяся Ошибка"
 bor_disII_preparation.9.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА МЕСТЕ ВСТРЕЧИ ВСТРЕЧИ ВНУТРЕННЕГО OPPOSITION\n\nOPERATIVES ОПРЕДЕЛИЛ МЕСТОНАХОЖДЕНИЕ СКЛАДА, ОБОЗНАЧЕННОГО В Муллер'S МЕРТВОМ СНИЖЕНИИ. "
 bor_disII_preparation.9.a:0 "Теперь, чтобы ждать. "

 bor_disII_preparation.10.t:0 "Берущие Названия"
 bor_disII_preparation.10.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ВСТРЕЧА ВНУТРЕННЕГО OPPOSITION\n\nON ДАТА, ОБОЗНАЧЕННАЯ В Муллер'S МЕРТВОМ СНИЖЕНИИ. "
 bor_disII_preparation.10.a:0 "Следуют за тем следом! "

 bor_disII_preparation.11.t:0 "Кто Ад - Хелмут Мейер? "
 bor_disII_preparation.11.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\n-СРОЧНЫЙ - СООБЩЕНИЕ ОТНОСИТЕЛЬНО ОФИСОВ ХЕЛМУТ МЕЙЕР - СРОЧНЫЙ-\n\nINVESTIGATION В ОФИС PSEUDONYMOUS ХЕЛМУТ МЕЙЕР УСТРАНИЛ ВСЕ КРОМЕ ЕДИНСТВЕННОГО ВСТРЕЧУ С фюрер ОБСУДИТЬ ОТВЕТ. "
 bor_disII_preparation.11.a:0 "Что изменническая собака! "

 bor_disII_preparation.12.t:0 "Авария Стороны"
 bor_disII_preparation.12.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ПРЕДПРИНЯТОМ НАБЕГЕ НА ВНУТРЕННЕМ OPPOSITION\n\nAS ЗАКАЗЫВАЛ ORPO АГЕНТАМ, КООПЕРИРОВАЛСЯ С ИХ КОЛЛЕГАМИ ДЖОЗЕФ WEBER И АЛФОНС DIETRICH, КАК ПРЕДПОЛАГАЛОСЬ ИМЕЛИ НЕМНОГО ИНФОРМАЦИИ ОТНОСИТЕЛЬНО БОЛЕЕ ВЫСОКИХ РАБОТ ИНТРИГИ. ДОПРОС ПЕРЕЙДЕТ ТЕМ НЕ МЕНЕЕ. "
 bor_disII_preparation.12.a:0 "Вы неуклюжие дураки! "

 bor_disII_preparation.13.t:0 "Душившийся Протест"
 bor_disII_preparation.13.desc:0 "Bormann дал сердитый вздох. Это исследование, действие, которое он еще не был готов взять. Без сомнения это была интрига, старающаяся раздуть их разряды. Все, что он мог сделать, были, сидят и надеются, что Орпо знал то, что они делали. "
 bor_disII_preparation.13.a:0 "Кто - то закрыл этих идиотов! "

 bor_disII_preparation.14.t:0 "Мы Имеем Способы Заставить Вас Говорить"
 bor_disII_preparation.14.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nPRELIMINARY ОТНОСИТЕЛЬНО ДОПРОСА ЗАХВАЧЕННОЙ ВНУТРЕННЕЙ ОППОЗИЦИИ ЛЮБОГО ИЗ ИХ СООТЕЧЕСТВЕННИКОВ НА Встречу \n\nINTERROGATION, ПРОДОЛЖАЕТСЯ КОНТРОЛИРУЕМЫЙ АГЕНТОМ, СКОВЫВАЮТ HUND, ПРОГРЕССИРУЯ К БОЛЕЕ УВЕЛИЧЕННЫМ МЕТОДАМ ИНФОРМАЦИОННОГО СБОРА. АГЕНТ HUND УВЕРЕН, ЧТО ОНИ БРОСЯТ ЖЕЛАТЕЛЬНУЮ ИНФОРМАЦИЮ ПЕРЕД ИХ ИСТЕЧЕНИЕМ. "
 bor_disII_preparation.14.a:0 "Это исследование походит на натяжение зубов. "

 bor_disII_preparation.15.t:0 "Они все Ломаются В конечном счете"
 bor_disII_preparation.15.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nMEMO НА ЗАХВАЧЕННОЙ ВНУТРЕННЕЙ ОППОЗИЦИИ MEMBERS\n\nAGENT СКОВЫВАЮТ HUND, СООБЩИЛ, ЧТО ПОСЛЕ ИСТЕЧЕНИЯ АЛФОНСА DIETRICH, ДЖОЗЕФ WEBER СЛОМАЛСЯ ПОД ДОПРОСОМ. АГЕНТ HUND В НАСТОЯЩЕЕ ВРЕМЯ ДЕЛАЕТ ЗАПИСЬ АГЕНТА KLEINER ПЕРЕСЧЕТ FUCH НЕДАВНИХ СОБЫТИЙ И РЕГИСТРАЦИИ СПИСКА ПОСЕТИТЕЛЕЙ ВСТРЕЧИ. ОЖИДАЙТЕ ПОЛНОЕ СООБЩЕНИЕ К КОНЦУ ДНЯ. "
 bor_disII_preparation.15.a:0 "я не могу ждать! "

 bor_disII_preparation.16.t:0 "Драгоценный Немного"
 bor_disII_preparation.16.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ДОПРОСЕ ДЖОЗЕФА WEBER\n\nFOLLOWING WEBER'S ДЖОЗЕФА, ВЗЛОМАВШИЙ ПРИ ОПРОСЕ МЫ ПОЛУЧИЛИ КОРОТКИЙ СПИСОК ЧЛЕНОВ ВСТРЕЧИ. WEBER ЗНАЛ ПРИБЛИЗИТЕЛЬНО одну треть ЧЛЕНОВ ВСТРЕЧИ ПО ИМЕНИ ИЗ-ЗА ЕЕ СКРЫТНОГО ХАРАКТЕРА, ЧТОБЫ ОПРЕДЕЛИТЬ МЕСТОНАХОЖДЕНИЕ ЭТОГО. "
 bor_disII_preparation.16.a:0 "они все ломаются в конечном счете. "

 bor_disII_preparation.17.t:0 "Союзническое Недовольство"
 bor_disII_preparation.17.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nPRELIMINARY ОТНОСИТЕЛЬНО НЕДОВОЛЬСТВА В ПРЕДЕЛАХ РЕФОРМИСТСКОГО КРЫЛА NSDAP\nRECORDINGS БЕСЕД МЕЖДУ ЧЛЕНАМИ РЕФОРМИСТСКОГО КРЫЛА СТОРОНЫ И КОНТРОЛЬ ИЗВЕСТНОГО MALCONTENTS ПРОДОЛЖАТСЯ. "
 bor_disII_preparation.17.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nPRELIMINARY ОТНОСИТЕЛЬНО НЕДОВОЛЬСТВА В ПРЕДЕЛАХ КРЫЛА МИЛИТАРИСТА NSDAP\nRECORDINGS БЕСЕД МЕЖДУ ЧЛЕНАМИ КРЫЛА МИЛИТАРИСТА СТОРОНЫ И КОНТРОЛЬ ИЗВЕСТНОГО MALCONTENTS ПРОДОЛЖАТСЯ. "
 bor_disII_preparation.17.a:0 "Выявляют эти диссидентские элементы. "

 bor_disII_preparation.18.t:0 "Индустриальная Сложность"
 bor_disII_preparation.18.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nMEMO НА ДЕЙСТВИЯХ SIEMENS В ТЕЧЕНИЕ НЕФТИ ГАРАНТИРОВАНО. "
 bor_disII_preparation.18.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nMEMO НА Рейхсработает ДЕЙСТВИЯХ В ТЕЧЕНИЕ НЕФТИ ГАРАНТИРОВАНО. "
 bor_disII_preparation.18.a:0 "я всегда знал, что те корпоративные ублюдки были кое до чего. "

 bor_disII_preparation.19.t:0 "Индустриальный Шпионаж"
 bor_disII_preparation.19.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА SIEMENS ACTIVITY\n\nFURTHER ПРОНИКНОВЕНИЕ СРЕДСТВ ОБСЛУЖИВАНИЯ SIEMENS ПОДТВЕРДИЛ НАЧАЛЬНЫЕ СООБЩЕНИЯ, ЧТО ИНДУСТРИАЛЬНЫЕ УРОВНИ ПРОИЗВОДСТВА НЕ ЯВЛЯЮТСЯ КОРРЕЛИРОВАНЫМИ С НЕФТЯНОЙ ПОСТАВКОЙ. ФАКТИЧЕСКИ НЕМНОГО ОТГРУЗОК НЕФТИ, НАСТОЯТЕЛЬНО РЕКОМЕНДОВАННОЕ. "
 bor_disII_preparation.19.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА Рейхсработает ACTIVITY\n\nFURTHER ПРОНИКНОВЕНИЕ Рейхсработает СРЕДСТВ ОБСЛУЖИВАНИЯ ПОДТВЕРДИЛ НАЧАЛЬНЫЕ СООБЩЕНИЯ, ЧТО ИНДУСТРИАЛЬНЫЕ УРОВНИ ПРОИЗВОДСТВА НЕ ЯВЛЯЮТСЯ КОРРЕЛИРОВАНЫМИ С НЕФТЯНОЙ ПОСТАВКОЙ. ФАКТИЧЕСКИ НЕМНОГО ОТГРУЗОК НЕФТИ, НАСТОЯТЕЛЬНО РЕКОМЕНДОВАННОЕ. "
 bor_disII_preparation.19.a:0 "Что, черт возьми, продолжается? "

 bor_disII_preparation.20.t:0 "Быстрая Проверка"
 bor_disII_preparation.20.desc_reformist:0 "Bormann пригласил Siemens посещать его в его вилле - и почему не должен он? Встречи с фюрер были одной из передовых привилегий того, чтобы быть таким уважаемым гражданином. Он принял гостей за множеством сторон удостовериться, что Вы имеете все, что Вы должны иметь дело с ситуацией. "\n\nTheir лица украсил ложными усмешками, они ступили внутри. "
 bor_disII_preparation.20.desc_militarist:0 "Bormann пригласил Geilenberg посещать его в его вилле - и почему не должен он? Встречи с фюрер были одной из передовых привилегий того, чтобы быть таким уважаемым гражданином. Он принял гостей за множеством сторон удостовериться, что Вы имеете все, что Вы должны иметь дело с ситуацией. "\n\nTheir лица украсил ложными усмешками, они ступили внутри. "
 bor_disII_preparation.20.a:0 "я могу сделать некоторое собственное исследование. "

 bor_disII_preparation.21.t:0 "Пальцы во Многих Пирогах"
 bor_disII_preparation.21.desc:0 ""Ваша компания сделал некоторые необычные выборы в течение этого кризиса, Herr Abs. "\n\n " Вы должны будете простить мне, моему фюрер, но я имею много компаний, между которыми я должен расколоть мое время. Вы должны быть более определенными. " Abs наклонялся назад в его шикарном кожаном стуле \n\n " не играют дурака, и не берут меня для один. IG Farben запасает нефть, но поскольку я сказал, я имею пятьдесят различных компаний, что каждый требует моего внимания в этом кризисе. " "Вы отрицаете вашу часть? " Bormann высосанный на сигаре, которая была превосходна \n\n " я делаю. Однако, если бы Вы намереваетесь исследовать эту особенность далее, я был бы слишком счастлив помочь. Есть многие на правлении, которое я был бы доволен видеть уведен. ""
 bor_disII_preparation.21.a:0 "Ваша помощь наиболее долгожданен. "

 bor_disII_preparation.22.t:0 "Встреча Wehrwirtschaftsfuhrer"
 bor_disII_preparation.22.desc_reformist:0 ""мне говорят, что Siemens был поражен особенно трудно эффектами кризиса. " Bormann держал его лицо столь же нейтральным как спокойное озеро \n\nIf, Siemens обнаружил ловушку, он не показывал это. "Действительно, мой фюрер. Производство понизило и траты этого теперь, когда вместо этого мы можем держать наше дыхание и пытаться переживать Арабов. Если ситуация длится достаточно долго, мы действительно выпустим наши запасы. ""
 bor_disII_preparation.22.desc_militarist:0 ""мне говорят, что Реичсверк был поражен особенно трудно эффектами кризиса. " Bormann держал его лицо столь же нейтральным, как спокойное озеро \n\nIf Geilenberg обнаружило ловушку, он не показывал это. "Действительно, мой фюрер. Производство понизило и траты этого теперь, когда вместо этого мы можем держать наше дыхание и пытаться переживать Арабов. Если ситуация длится достаточно долго, мы действительно выпустим наши запасы. ""
 bor_disII_preparation.22.a:0 "благоразумная мера. "
 bor_disII_preparation.22.b:0 "подозрительный выбор. "

 bor_disII_preparation.23.t:0 "Отговорил"
 bor_disII_preparation.23.desc_reformist:0 "Bormann потянутый в его вине, рассматривая. "
 bor_disII_preparation.23.desc_militarist:0 "Bormann потянутый в его вине, рассматривая. "
 bor_disII_preparation.23.a:0 "Перефокусировали ваши усилия, spymaster. "

 bor_disII_preparation.24.t:0 "Вероломные Бумаги"
 bor_disII_preparation.24.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ДЛИТЕЛЬНОМ ИССЛЕДОВАНИИ ПРОДОЛЖАЕТ ТЕМ НЕ МЕНЕЕ. "
 bor_disII_preparation.24.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ДЛИТЕЛЬНОМ ИССЛЕДОВАНИИ ПРОДОЛЖАЕТ ТЕМ НЕ МЕНЕЕ. "
 bor_disII_preparation.24.a:0 "Только плохой мастер обвиняет его инструменты. "

 bor_disII_preparation.25.t:0 "Ворота Болдера"
 bor_disII_preparation.25.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUPDATE НА ДЕЙСТВИЯХ SIEMENS\n\nEFFORTS, ЧТОБЫ ОПРЕДЕЛИТЬ ОПРЕДЕЛЯЮТ МЕСТОНАХОЖДЕНИЕ КОНЦА БУМАЖНОГО СЛЕДА ОТНОСИТЕЛЬНО ПОДОЗРИТЕЛЬНЫХ ДЕЛОВЫХ МЕТОДОВ SIEMENS, ОСУЩЕСТВИЛИСЬ. КОММУНИКАЦИИ БЫЛИ ПОДТВЕРЖДЕНЫ МЕЖДУ ИСПОЛНИТЕЛЯМИ SIEMENS ВЫСОКОГО УРОВНЯ, И РУКОВОДИТЕЛЬ КАНЦЕЛЯРИИ СТОРОНЫ BALDUR VON SCHIRACH.\n\nTHESE КОММУНИКАЦИИ ПОДТВЕРЖДЕН, ЧТОБЫ ПРОИЗОЙТИ В ОФИСЕ, ВЕРИЛ, ЧТОБЫ ПРИНАДЛЕЖАТЬ VON SCHIRACH. ДЕЙСТВИЕ В СТАДИИ РЕАЛИЗАЦИИ, ЧТОБЫ ПРОПИТАТЬ ОФИС И ОПРЕДЕЛИТЬ ЦЕЛЬ ЭТИХ КОММУНИКАЦИЙ. "
 bor_disII_preparation.25.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nUPDATE НА ДЕЙСТВИЯХ Рейхсработает\n\nEFFORTS, ЧТОБЫ ОПРЕДЕЛИТЬ ОПРЕДЕЛЯЮТ МЕСТОНАХОЖДЕНИЕ КОНЦА БУМАЖНОГО СЛЕДА ОТНОСИТЕЛЬНО ПОДОЗРИТЕЛЬНЫХ ДЕЛОВЫХ МЕТОДОВ Рейхсработает, ОСУЩЕСТВИЛИСЬ. КОММУНИКАЦИИ БЫЛИ ПОДТВЕРЖДЕНЫ МЕЖДУ Рейхсработает ИСПОЛНИТЕЛЯМИ ВЫСОКОГО УРОВНЯ, И РУКОВОДИТЕЛЬ КАНЦЕЛЯРИИ СТОРОНЫ BALDUR VON SCHIRACH.\n\nTHESE КОММУНИКАЦИИ ПОДТВЕРЖДЕН, ЧТОБЫ ПРОИЗОЙТИ В ОФИСЕ, ВЕРИЛ, ЧТОБЫ ПРИНАДЛЕЖАТЬ VON SCHIRACH. ДЕЙСТВИЕ В СТАДИИ РЕАЛИЗАЦИИ, ЧТОБЫ ПРОПИТАТЬ ОФИС И ОПРЕДЕЛИТЬ ЦЕЛЬ ЭТИХ КОММУНИКАЦИЙ. "
 bor_disII_preparation.25.a:0 "Коррупция на самом высоком уровне! "

 bor_disII_preparation.26.t:0 "Человек Позади Занавеса"
 bor_disII_preparation.26.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nON ХАРАКТЕР НЕ БЫЛИ СОБЛЮДЕНЫ. ПОЛАГАЕТ, ЧТО УВЕРЕННОСТЬ БУДЕТ УСТАНОВЛЕНА С ПОИСКОМ ДО НАСТОЯЩЕГО ВРЕМЕНИ НЕИЗВЕСТНОГО ОФИСА VON SCHIRACH. "
 bor_disII_preparation.26.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nON ХАРАКТЕР НЕ БЫЛИ СОБЛЮДЕНЫ. ПОЛАГАЕТ, ЧТО УВЕРЕННОСТЬ БУДЕТ УСТАНОВЛЕНА С ПОИСКОМ ДО НАСТОЯЩЕГО ВРЕМЕНИ НЕИЗВЕСТНОГО ОФИСА VON SCHIRACH. "
 bor_disII_preparation.26.a:0 "Тогда ищут проклятое место! "

 bor_disII_preparation.27.t:0 "я Ненавижу Это, когда План Объединяется"
 bor_disII_preparation.27.desc:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\n-СРОЧНЫЙ - НА BALDUR VON SCHIRACH - СРОЧНЫЙ-\n\nWITH ОТКРЫТИЕ ТАЙНОГО АГЕНТА ОФИСА VON SCHIRACH FLuGELLOSE FLEDERMAUS БЫЛО ПОРУЧЕНО ВОРВАТЬСЯ И УСТАНАВЛИВАТЬ ЕГО ЦЕЛЬ. ВНУТРИ БЫЛ ОБНАРУЖЕН СЕЙФ, КОТОРЫЙ КОГДА-ТО ТРЕСНУЛ, ПОКАЗАЛ НАБОР ДОКУМЕНТОВ ПОД НАЗВАНИЕМ, ВКЛЮЧАЯ АНАЛИЗ ГЕНРИХ Муллер.\n\nфуля, ЯВЛЯЕТСЯ ПРОДОЛЖАЮЩИМСЯ. "
 bor_disII_preparation.27.a:0 "Что Вы скрываете, предатель? "

 bor_disII_preparation.28.t:0 "Это - не Паранойя, если Они - То, после того, как Вы"
 bor_disII_preparation.28.desc_reformist:0 "Bormann потянутый в его вине, рассматривая. Он собрал телефон, и набрал для 'Агента Клеинера Фача. "
 bor_disII_preparation.28.desc_militarist:0 "Bormann потянутый в его вине, рассматривая. Он собрал телефон, и набрал для 'Агента Клеинера Фача. "
 bor_disII_preparation.28.a:0 "я имею другую задачу для Вас. "

 bor_disII_preparation.29.t:0 "Позади Закрытых Дверей"
 bor_disII_preparation.29.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА БЕСЕДАХ SIEMENS\n\nAS ЗАКАЗЫВАЛ ОФИСУ SIEMENS, И ЗАЛ ЗАСЕДАНИЙ БЫЛ ЗАПУГАН АГЕНТОМ FLuGELLOSE FLEDERMAUS. ПОЛНЫЕ РАСШИФРОВКИ СТЕНОГРАММЫ УМЕСТНЫХ БЕСЕД МОГУТ БЫТЬ НАЙДЕНЫ НА СТРАНИЦЕ, ЧЕТЫРЕ Вперед \n\nFOLLOWING ЕГО ВСТРЕЧИ С фюрер SIEMENS УСТРОИЛИ РЯД ВСТРЕЧ С ПОДЧИНЕННЫМ, СОПРОВОЖДАЕМЫМ ТЕЛЕФОННОЙ БЕСЕДОЙ. АНАЛИЗ ВСТРЕЧИ КОМПАНИИ ПОКАЗЫВАЕТ, ЧТО SIEMENS ФАКТИЧЕСКИ ОТКАЗЫВАЕТ В НЕФТИ ОФИС В GERMANIA, ПРЕДВАРИТЕЛЬНО НЕИЗВЕСТНОМ США. УСИЛИЯ В СТАДИИ РЕАЛИЗАЦИИ, ЧТОБЫ ОПРЕДЕЛИТЬ МЕСТОНАХОЖДЕНИЕ ЭТОГО ОФИСА. "
 bor_disII_preparation.29.desc_militarist:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА БЕСЕДАХ GEILENBERG\n\nAS ЗАКАЗЫВАЛ ОФИСУ GEILENBERG, И ЗАЛ ЗАСЕДАНИЙ БЫЛ ЗАПУГАН АГЕНТОМ FLuGELLOSE FLEDERMAUS. ПОЛНЫЕ РАСШИФРОВКИ СТЕНОГРАММЫ УМЕСТНЫХ БЕСЕД МОГУТ БЫТЬ НАЙДЕНЫ НА СТРАНИЦЕ, ЧЕТЫРЕ Вперед \n\nFOLLOWING ЕГО ВСТРЕЧИ С фюрер GEILENBERG УСТРОИЛИ РЯД ВСТРЕЧ С ПОДЧИНЕННЫМ, СОПРОВОЖДАЕМЫМ ТЕЛЕФОННОЙ БЕСЕДОЙ. АНАЛИЗ ВСТРЕЧИ КОМПАНИИ ПОКАЗЫВАЕТ, ЧТО Рейхсработает ФАКТИЧЕСКИ ОТКАЗЫВАЕТ В НЕФТИ ОФИС В GERMANIA, ПРЕДВАРИТЕЛЬНО НЕИЗВЕСТНОМ США. УСИЛИЯ В СТАДИИ РЕАЛИЗАЦИИ, ЧТОБЫ ОПРЕДЕЛИТЬ МЕСТОНАХОЖДЕНИЕ ЭТОГО ОФИСА. "
 bor_disII_preparation.29.a:0 "Von Schirach, Вы изменническая собака! "

 bor_disII_preparation.30.t:0 "Заговор Среди Наш Собственный"
 bor_disII_preparation.30.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nPRELIMINARY ОТНОСИТЕЛЬНО ВНУТРЕННЕЙ СТОРОНЫ НАСТОЯТЕЛЬНО РЕКОМЕНДОВАЛО ОПРЕДЕЛИТЬ ГЛУБИНЫ И ЦЕЛИ ЭТОГО СГОВОРА. "
 bor_disII_preparation.30.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP СООБЩЕНИЕ ТАЙНЫ ИНФОРМАЦИЯ\nPRELIMINARY ОТНОСИТЕЛЬНО ВНУТРЕННЕЙ СТОРОНЫ НАСТОЯТЕЛЬНО РЕКОМЕНДОВАЛО ОПРЕДЕЛИТЬ ГЛУБИНЫ И ЦЕЛИ ЭТОГО СГОВОРА. "
 bor_disII_preparation.30.a:0 "глубины этой коррупции не знают никаких границ. "

 bor_disII_preparation.31.t:0 "Под Кожей"
 bor_disII_preparation.31.desc:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nMEMO НА ИССЛЕДОВАНИИ, ПОНИЖЕНИЯ В ДОЛЖНОСТИ И ПЛАТЯТ ПОВЫШЕНИЯ. МОДЕРНИЗАЦИИ, ЧТОБЫ СЛЕДОВАТЬ. "
 bor_disII_preparation.31.a:0 "Ниже кожи, кровавой правды. "

 bor_disII_preparation.32.t:0 "Плащ и Кинжал"
 bor_disII_preparation.32.desc_reformist:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ИССЛЕДОВАНИИ ПРОДОЛЖАЕТСЯ. "
 bor_disII_preparation.32.desc_militarist:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ИССЛЕДОВАНИИ ПРОДОЛЖАЕТСЯ. "
 bor_disII_preparation.32.a:0 "я оказываюсь перед необходимостью казнить некоторых близких наперсниц. "

 bor_disII_preparation.33.t:0 "Тайные Деловые отношения"
 bor_disII_preparation.33.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА КОНТАКТАХ МЕЖДУ ВНУТРЕННЕЙ ИНТРИГОЙ СТОРОНЫ ПРОДОЛЖАЕТСЯ. "
 bor_disII_preparation.33.desc_militarist:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА КОНТАКТАХ МЕЖДУ ВНУТРЕННЕЙ ИНТРИГОЙ СТОРОНЫ ПРОДОЛЖАЕТСЯ. "
 bor_disII_preparation.33.a:0 "Является ли там любого, кто не находится в на этом?! "

 bor_disII_preparation.34.t:0 "Следуют за Лидером"
 bor_disII_preparation.34.desc:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ЛИДЕРСТВЕ ВНУТРЕННЕЙ СТОРОНЫ BALDUR VON SCHIRACH. БАЗИРУЕМЫЙ НА ЭТОЙ ИНФОРМАЦИИ, ЭТО - ЗАКЛЮЧЕНИЕ ЭТОГО АГЕНТСТВА, ЧТО VON SCHIRACH - ЛИДЕР ВСТРЕЧИ Интриги \n\nTHESE, КАК ПОЛАГАЮТ, ИМЕЮТ МЕСТО В ОФИСЕ, ТАЙНО ПРИНАДЛЕЖАЩЕМ VON SCHIRACH В ЦЕНТРАЛЬНОМ GERMANIA. УСИЛИЯ ЯВЛЯЮТСЯ ПРОДОЛЖАЮЩИМИСЯ, ЧТОБЫ ОПРЕДЕЛИТЬ МЕСТОНАХОЖДЕНИЕ ЭТОГО ОФИСА, КОТОРЫЙ БЫЛ КУПЛЕН ПОД ПСЕВДОНИМОМ ХЕЛМУТ МЕЙЕР. "
 bor_disII_preparation.34.a:0 "Не является ли там никого, я могу доверять? "

 bor_disII_preparation.35.t:0 "Твердое Доказательство"
 bor_disII_preparation.35.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ОФИСЕ BALDUR VON SCHIRACH\n\nTO ПОЛУЧАЮТ ТВЕРДОЕ. ПОЛНЫЙ АНАЛИЗ ДОКУМЕНТОВ ЯВЛЯЕТСЯ ПРОДОЛЖАЮЩИМСЯ. "
 bor_disII_preparation.35.desc_militarist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\nREPORT НА ОФИСЕ BALDUR VON SCHIRACH\n\nTO ПОЛУЧАЮТ ТВЕРДОЕ. ПОЛНЫЙ АНАЛИЗ ДОКУМЕНТОВ ЯВЛЯЕТСЯ ПРОДОЛЖАЮЩИМСЯ. "
 bor_disII_preparation.35.a:0 "Ваши дни перечисляются, предатель. "

 bor_disII_preparation.36.t:0 "Омела"
 bor_disII_preparation.36.desc_reformist:0 "Порядочная полиция HAUPTAMT\nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\n-СРОЧНЫЙ - ЦЕЛЬ ВНУТРЕННЕЙ ИНТРИГИ СТОРОНЫ ВСТРЕЧУ С фюрер ОПРЕДЕЛИТЬ ЗАТЕМ ШАГИ. "
 bor_disII_preparation.36.desc_militarist:0 "Порядочная полиция HAUPTAMT \nTO фюрер\nTOP ТАЙНА ИНФОРМАЦИЯ\n-СРОЧНЫЙ - ЦЕЛЬ ВНУТРЕННЕЙ ИНТРИГИ СТОРОНЫ ВСТРЕЧУ С фюрер ОПРЕДЕЛИТЬ ЗАТЕМ ШАГИ. "
 bor_disII_preparation.36.a:0 "следующий шаг - его смерть. "

 bor_disII_preparation.37.t:0 "Резюме Перед Выполнением"
 bor_disII_preparation.37.desc:0 "mirrored солнечные очки Джехлена отразил усмешку ротового отверстия. Лицо Фахрера было искривлено и уродливым, и его пальцы сгибали подобно, он уже имел горло von Шираха в его власти. Он имел чувство, много людей собирались умирать, и очень хотели бы не быть одним из них. "Я мог бы спросить что Вы желаете, чтобы наши следующие шаги были? " \n\n " Затем ступают? " Bormann хихикал без юмора. "Я думал бы, что очевиден. Измена - рак, который должен быть выявлен в его корне. Я хочу список каждого, кто когда-либо говорил с этими предателями. Я хочу список их семейств. Я хочу, чтобы Вы начали рыть могилы. "\n\nGehlen кивал. "С вашим разрешением я мобилизую OrPo немедленно. "\n\n " Вы имеете это. Выйти. " Пораженный бесцеремонностью его ответа, Джехлен поднялся и ступил вне двери. Как только он закрыл дверь, он стоял постоянным на мгновение, любопытным \n\nBehind дверь, он слышал, что Фахрер выдохнул, долго и медленно. Он слышал, что он поднялся от стула. Тогда в течение десяти твердых секунд без паузы, Bormann освобождает бессловесный, длительный крик чистого, неистового гнева. Когда звук ломающейся мебели начался, Джехлен отправляется к его офису. "
 bor_disII_preparation.37.a:0 "Это - замечательная помощь подписать смертельные варранты. "

 bor_disII_preparation.38.t:0 "Выходят Из Улиц"
 bor_disII_preparation.38.desc:0 "OrPo никогда не собирался в этом числе, без сомнения. Они не были fools.\n\nThe вопросом, был бы то, если они могли бы жить с собой, как только это было сделано. "
 bor_disII_preparation.38.a:0 "Ждут ваши заказы. "

 #Pursuit #
 bor_disII_pursuit.1.t:0 "Последствия Империи"
 bor_disII_pursuit.1.desc:0 " " - и текущие прогнозы не показывают вещи, получающие любой лучше. Ситуация на Ближнем Востоке заставила цены на нефть во всем мире взлетать. Даже с собственными источниками Рейха нефти, как только Итальянцы установили их империю. Им нельзя было бы даже доверять, чтобы управлять магазином кофе. Тем не менее, он оказывался перед необходимостью делать с этим кое-что, и быстро. "
 bor_disII_pursuit.1.a:0 "Кто - то дает мне идею! "

 bor_disII_pursuit.2.t:0 "Скрытое Движение"
 bor_disII_pursuit.2.desc:0 ""Мы продолжили контролировать известных членов внутренней оппозиции был непредсказуем. Никто не мог предположить, когда каждый собирался делать кое-что глупое. "
 bor_disII_pursuit.2.a:0 "Назад к тому, чтобы иметь дело с жалобами. "

 bor_disII_pursuit.3.t:0 "Кипящее Недовольство"
 bor_disII_pursuit.3.desc:0 "Он мог видеть это, всякий раз, когда он оставил его офис. Где, как только он приветствовался бы бесконечными рядами приветствий, улыбающихся женщин, приветствуя толпы, теперь только тишина. Он был удачлив видеть единственную смотрит, он наблюдал, что его одинаково чистые люди обошли. Тишина не длилась бы. Скоро были бы бунты. "
 bor_disII_pursuit.3.a:0 "Что они хотят, чтобы я сделал, вторгся в Ближний Восток? "

 bor_disII_pursuit.4.t:0 "Кто Избавит Меня От Этого Бурного Священника? "
 bor_disII_pursuit.4.desc:0 ""И эти запросы человека. Как только эта проповедь была сделана, будут сотни новообращённых к его причине. "
 bor_disII_pursuit.4.a:0 "я должен буду держать из глаз Орпо. "

 bor_disII_pursuit.5.t:0 "Высказывание Жалоб"
 bor_disII_pursuit.5.desc:0 "Bormann контролировал ситуацию во Франкфурте с возбужденным интересом почти убил их режим в его младенчестве, теперь это рисковало делать то же самое, когда это было полностью оперено. Он должен был бы удостовериться, что Орпо имел дело с протестующими достаточно резко. "
 bor_disII_pursuit.5.a:0 "Входят там и взломали некоторые черепа. "

 bor_disII_pursuit.6.t:0 "Официальный Протест"
 bor_disII_pursuit.6.desc:0 "челюсть Борманна, сжатая, поскольку он читал газету перед ним. Это должно быть незаконно. Для всех намерений и целей, это было незаконно. Все же тем не менее, там это было в черно-белом. ПРЕДПРИЯТИЕ корня. И он не знал как. "
 bor_disII_pursuit.6.a:0 "Время исчерпывает. "

 bor_disII_pursuit.7.t:0 "Разобщение"
 bor_disII_pursuit.7.desc_reformist:0 ""протестующие сделали крупное достижение, подталкивая. "\n\nRelieved, адъютант вышел. Как только дверь закрылась, он начал подталкивающийся. Если он был удачлив, он мог бы выйти из города прежде, чем протестующие прибыли - или пока Борманн понял, что он сделал баллотировавшим это. "
 bor_disII_pursuit.7.desc_militarist:0 ""протестующие сделали крупное достижение, подталкивая. "\n\nRelieved, адъютант вышел. Как только дверь закрылась, он начал подталкивающийся. Если он был удачлив, он мог бы выйти из города прежде, чем протестующие прибыли - или пока Борманн понял, что он сделал баллотировавшим это. "
 bor_disII_pursuit.7.a:0 "Это не стоит умирать для. "

 #Execution #
 bor_disII_execution.1.t:0 "Черная Сеть в Сердце Germania"
 bor_disII_execution.1.desc_reformist:0 "черная сеть ударе. "
 bor_disII_execution.1.desc_militarist:0 "черная сеть ударе. "
 bor_disII_execution.1.a:0 "Выполняют"

 bor_disII_execution.2.t:0 "Unternehmen Adler"
 bor_disII_execution.2.desc:0 "колеса изменения только, переносят последствие предавания немецкого Рейха. Unternehmen Adler идет полным ходом! "
 bor_disII_execution.2.a:0 ""К сожалению эта земля - не волшебная земля, а борьба за жизнь, совершенно естественную и поэтому чрезвычайно резкая. ""

 bor_disII_execution.3.t:0 "Безумие Религии"
 bor_disII_execution.3.desc:0 "Долго имеет фантастическую ерунду Христианства, мучал немецкую культуру и общество. Никогда не имеет такое опасное учреждение, поскольку организованная религия одновременно угрожала государству. Скоро, конечно, даже это рассеяло бы, поскольку люди понимают глупость их верований. "
 bor_disII_execution.3.a:0 ""национальный Социализм и Христианство противоречивы. ""

 bor_disII_execution.4.t:0 "Судьба Церквей"
 bor_disII_execution.4.desc:0 "проповедь был прерван слабым визгом шин и обстрела ботинок на гравии. Отец Джозеф Ратзинджер просил прощения с его торговой маркой, улыбаются и мигают, и шагал мимо рядов churchgoers к входным дверям. Крик снаружи был жестокий и тупой позади его спины и поместила прохладные металлические наручники поверх его wrists.\n\n " Что я делал? " Отец Ратзинджер задыхался мучительно. Слезы заполнили его глаза, поскольку он наблюдал, что осквернение развернулось. "
 bor_disII_execution.4.a:0 "история единственной церкви повторяется поперек Рейха. "

 bor_disII_execution.5.t:0 "Корпоративная Чистка"
 bor_disII_execution.5.desc_reformist:0 "корпоративный бегемот, который является, IG Farben наполнен его собственными паразитами. Мощные интриганы всюду по компании, включая мужчин в пределах Правления Директоров самостоятельно, работали независимо от Херманна Джозефа Абса, чтобы сговориться с Консерваторами von Шираха, и их Реформистские союзники.\n\nThe закулисные дела были выставлены. С помощью Gehlen и Абса, Bormann заказал полную чистку IG Farben. Никакой уровень корпорации не будет сэкономлен. Жадные оппортунисты, найденные во всех корпорациях - игроки наизусть и торговлей; к сожалению для игроков IG Farben, они держат пари на неправильной лошади. "
 bor_disII_execution.5.desc_militarist:0 "корпоративный бегемот, который является, IG Farben наполнен его собственными паразитами. Мощные интриганы всюду по компании, включая мужчин в пределах Правления Директоров самостоятельно, работали независимо от Херманна Джозефа Абса, чтобы сговориться с Консерваторами von Шираха, и их Милитарист союзники.\n\nThe закулисные дела был выставлен. С помощью Gehlen и Абса, Bormann заказал полную чистку IG Farben. Никакой уровень корпорации не будет сэкономлен. Жадные оппортунисты, найденные во всех корпорациях - игроки наизусть и торговлей; к сожалению для игроков IG Farben, они держат пари на неправильной лошади. "
 bor_disII_execution.5.a:0 "Они должны быть запущены. "

 bor_disII_execution.6.t:0 "Новый Reichsminister"
 bor_disII_execution.6.desc:0 ""удовольствие говорить с Вами еще раз, " близко грубый голос прибыл от телефона. Херманн Джозеф Абс усмехался и проводил, " я должен хвалить ваше обязательство на вечеринку и нацию. Вы, возможно, легко помогли предателям, но Вы вместо этого хотели сотрудничать с Правительством. С вашим обширным экономическим знанием как член IG Правление Фарбена Директоров, я полагаю, что Вы делали бы незаменимый Reichsminister для Экономики. Есть новое открытие с сегодня. ""
 bor_disII_execution.6.a:0 ""Это была бы моя честь. ""

 bor_disII_execution.7.t:0 "Бюрократическая Чистка"
 bor_disII_execution.7.desc:0 "Порядочная полиция - HAUPTAMT\nUNTERNEHMEN ADLER\n\nTO ВЕСЬ OFFICERS\nTHOSE ВАС, КТО ПОЛУЧАЕТ, ЭТОТ БРИФИНГ БУДЕТ TASKED С ЧИСТКОЙ NSDAP БЮРОКРАТИИ В ТЕЧЕНИЕ UNTERNEHMEN ADLER.\n\nPLEASE, ОБРАЩАЮТСЯ Офиса \n\nTHE, КРУЖИЛСЯ В КРАСНОМ, ДОЛЖНЫ БЫТЬ ЗАСТРЕЛЕНЫ НА Виде \n\nHEIL BORMANN! \nAGENT KLEINER FUCHS"
 bor_disII_execution.7.a:0 "Отрывание предателей укореняются и стебель. "

 bor_disII_execution.8.t:0 "Заключительная Встреча Кабинета"
 bor_disII_execution.8.desc:0 "Reichsminister для Пропаганды и Общественного Просвещения хлопнул автомобильной закрытой дверью и тащил от его черных перчаток. Он вдыхал холодный утренний воздух с удовлетворением и прогуливался к Рейхсканцелеи, игнорируя приветствие охран OrPo и проталкивая дверь. Балдур фон Ширах предупредил его не посещать встречу кабинета, и поднял его собственное оправдание. Смешной жест, Вернер Номанн думал к себе. Какой лучший способ пробуждать подозрение чем отказ, чтобы посетить встречу о Ближнем Востоке, что фюрер описал как "жизненный"? \n\n " Жаль я опаздываю, " Номанн задыхался, поскольку он вступил в комнату. "
 bor_disII_execution.8.a:0 "я собираюсь умирать. "

 bor_disII_execution.9.t_reformist:0 "Реформистское Сопротивление"
 bor_disII_execution.9.t_militarist:0 "Сопротивление Милитариста"
 bor_disII_execution.9.desc_reformist:0 "Перестрелки вспыхнули всюду по нации \n\nHeavily, вооружился, Порядочная полиция единицы имеют, объединялся с Bormann Лоялистами в Heer. Их попытки штурмовать бараки, гарнизоны инфильтрата и март на главных военных сооружениях всюду по Рейху закончились массовым сопротивлением от подвластных до Ханса Спеидэля и Реформистского движения. Еще раз, немец стреляет в немца на улицах городов \n\nПока объединенным силам лояльных солдат Борманна предоставляют выиграть эти перестрелки, самое интенсивное сражение, имеющее место - в OKW Штабе. Точное местоположение Spiedel является неуверенным, но его последователи борются к смерти, чтобы пододвинуть обратно против нападения. Когда пыль улаживает, и кровь смыта, ничто не конкурирует с лояльностью Вехрмакхта к фюрер. "
 bor_disII_execution.9.desc_militarist:0 "Перестрелки вспыхнули всюду по нации \n\nHeavily, вооружился, Порядочная полиция единицы имеют, объединялся с Лоялистами Борманна в Heer. Их попытки штурмовать бараки, гарнизоны инфильтрата и март на главных военных сооружениях всюду по Рейху закончились массовым сопротивлением от подвластных до Ханса Фердинанда Шоернера и движения Милитариста. Еще раз, немец стреляет в немца на улицах городов \n\nПока объединенным силам лояльных солдат Борманна предоставляют выиграть эти перестрелки, самое интенсивное сражение, имеющее место - в OKW Штабе. Точное местоположение Шоернера является неуверенным, но его последователи борются к смерти, чтобы пододвинуть обратно против нападения. Когда пыль улаживает, и кровь смыта, ничто не конкурирует с лояльностью Вехрмакхта к фюрер. "
 bor_disII_execution.9.a:0 "Это преподаст им подобострастие. "

 bor_disII_execution.10.t:0 "Предпринятый Удачный ход"
 bor_disII_execution.10.desc_reformist:0 "Ханс Спидель управлял его пальцами по карте Germania одной рукой и вытер пот от его брови с другим. После разрушения годы Заговора и окружены. Много других устанавливают их оружие, убегание, или убийствено заряжающий во враге. Ваше местоположение, должно быть, было пропущено ... военные отряды окружают это бараки, поскольку мы говорим ... "\n\n" Пусть будет так. " Ханс Спидэль чувствовал, что последние остатки энергии просачиваются из него. О, что, возможно, было. Теперь, Рейх был почти обречен разрушиться. Он вынул его пистолет и прошел к двери. Молодой солдат блокировал путь. Бог, какого возраста был он? Восемнадцать? "Доберитесь из пути, Soldat. Я не собираюсь позволять им натягивать меня с проводом фортепьяно. " Он дал слабую улыбку, бросил открытый дверь и закончился, чтобы столкнуться с выстрелами. "
 bor_disII_execution.10.desc_militarist:0 "Фердинанд Шоернер управлял его пальцами по карте Germania одной рукой и вытер пот от его брови с другим. После разрушения Реформистские годы Заговора, его мнение, гоняющееся отчаянно. Не было никаких средств спасения. Борманн натянул бы его с проводом фортепьяно, если он был пойман живым. Его сердце гналось быстрее и быстрее. Он обратился молодому человеку и вынул пистолет. "Почему Вы только стоите там, Soldat? Выйдите и столкнитесь с ними! " Солдат приветствовал и бежал из двери. Шоернер глубоко вздохнул, поместил пистолет в его храм, и стрелял. "
 bor_disII_execution.10.a:0 "Реформистская Марионеточная мертвая ложь. "
 bor_disII_execution.10.b:0 "Монстр в Однородной мертвой лжи. "

 bor_disII_execution.11.t:0 "Набеги Рейхсработает"
 bor_disII_execution.11.desc:0 ""Что, черт возьми, продолжается? " Эдмунд Гейленберг кричал в телефон. "Почему - OrPo чиновники, игнорируя его крики опровержения. "
 bor_disII_execution.11.a:0 "лоялист к фюрер будет назначен как новый главный администратор Рейхсработает. "
 bor_disII_execution.11.b:0 "Мы должны полностью демонтировать Рейхсработает. Это будет приватизировано Правительством. "

 bor_disII_execution.12.t:0 "Штурм Областей"
 bor_disII_execution.12.desc:0 "Как проинструктировано Райнхардом Геленом, силы Орднангсполизеи штурмуют плантации раба всюду по Баварии и Пруссии и реквизируют их от имени фюрер. В главном ударе к причине Miltiarist, кто долго проповедовал, важность рабочей силы раба в немецкой экономике. "
 bor_disII_execution.12.a:0 "Экономическое возрождение прибывает. "

 bor_disII_execution.13.t:0 "Набеги Siemens"
 bor_disII_execution.13.desc:0 ""Что, черт возьми, продолжается? " Эрнст von Siemens кричал в телефон. "Почему - OrPo чиновники, игнорируя его крики опровержения. "
 bor_disII_execution.13.a:0 "лоялист к фюрер будет назначен как новый главный администратор Siemens. "
 bor_disII_execution.13.b:0 "Мы должны полностью демонтировать Siemens. Это будет национализировано Правительством. "

 bor_disII_execution.14.t:0 "Ломка Интеллигенции"
 bor_disII_execution.14.desc:0 "Как проинструктировано Райнхардом Геленом, силы Орднангсполизеи штурмуют университеты по всей стране, чтобы захватить врагов государства. Профессора и студенческие лидеры, которые сдались, были арестованы и брошены в OrPo фургоны, чтобы столкнуться с наказанием за их преступления, в то время как немногие, кто яростно сопротивлялся, были расстреляны, где они стояли. В главном ударе к Реформистской причине, сочувствующие которой распространились, их яд на университетских университетских городках, дорожка был проложен для полного интеллектуала и культурного реструктурирования интеллигенции Рейха. "
 bor_disII_execution.14.a:0 ""Каждый образованный человек - будущий враг. ""

 bor_disII_execution.15.t:0 "Жалобы Руководителя"
 bor_disII_execution.15.desc:0 "Это не был холодный воздух, который охлаждал его тело его жены высвеченное прошлое. Что они сделали бы его детям? Ричард, spritely молодой Ричард ... "
 bor_disII_execution.15.a:0 "Слава или смерть ждет меня. "

 bor_disII_execution.16.t:0 "Составная Осада"
 bor_disII_execution.16.desc:0 "Если бы должны были смутить от неба, они видели бы то, что, казалось, было прямоугольной скалой, окруженной роящимися муравьями всех форм размеров. Heer солдаты и бронированные транспортные средства бродил вокруг состава, ждущего их заказов. Тогда огромный расцвет оранжевого пламени и зубчатых развалин прорвался в воздух и рассеялся по отрядам, поскольку здание начало разрушаться. "
 bor_disII_execution.16.a:0 "Von Ширах был погашен. "

 bor_disII_execution.17.t:0 "Спокойствие После Шторма"
 bor_disII_execution.17.desc_reformist:0 "Вино течет в стакан масс беспокоиться о внутренних политических вопросах. "
 bor_disII_execution.17.desc_militarist:0 "Вино течет в стакан масс беспокоиться о внутренних политических вопросах. "
 bor_disII_execution.17.a:0 "Чтобы жить тысяча лет. "

 bor_disII_execution.18.t:0 "Людизал Речь"
 bor_disII_execution.18.desc:0 "Начиная со времени он был маленьким мальчиком, Мартин Борманн был испуган из говорящих \n\nLarge сборов семейства. Пение гимнов в школе. Адресация к его классам даже тех в задней части зала. "Ein Volk, Ein Рейх, Ein фюрер! SIEG HEIL! " "
 bor_disII_execution.18.a:0 "Sieg Heil! "

 #Collapse #
 bor_disII_collapse.1.t:0 "Движение в Germania"
 bor_disII_collapse.1.desc:0 "дверь, яростно брошенная открытый, поскольку четыре OrPo агента врываются в комнату. "Траханье делает это тогда! Узнайте то, что трахающийся продолжается! " Заговор разворачивался? Он действовал слишком медленно? "
 bor_disII_collapse.1.a:0 "крысы участвуют в гонках дальше. "

 bor_disII_collapse.2.t:0 "Привязи Сокращены"
 bor_disII_collapse.2.desc:0 "Bormann нажал его потеющий лоб против прохладного стакана Борманна. "Мы получили слово от Рейхстага. Это официально объявило ваше удаление от Fuhrership. "\n\nThe тишина оглушал \n\n " Имеет это? Как интересный. " Борманн собрал сигару и более легкий. "Что - нибудь еще? Нет? Тогда вернитесь, чтобы работать. ""
 bor_disII_collapse.2.a:0 "Они изучат их урок в назначенное время. "

 bor_disII_collapse.3.t:0 "Пуля для Всех Предателей"
 bor_disII_collapse.3.desc:0 ""Мой фюрер! " Hewel врываются в офис широкими глазами. "Heer и OrPo чиновники гнался внутри и отрывал пистолет от рук Фахрера, ведя его из двери \n\n " Мы должны уехать теперь, мой Фахрер, " один из них лаял. "Niklas, идите в помощь Хюэля! Теперь! " "
 bor_disII_collapse.3.a:0 "Окруженный на всех сторонах. "

 bor_disII_collapse.4.t:0 "Паническая Комната"
 bor_disII_collapse.4.desc:0 "Bormann гнался вниз по лестнице между дюжине каменноелицых охран OrPo. Быстрые извержения выстрелов и криков вне здания проникли в его барабанные перепонки. Внезапный взрыв от далеко ниже порвал через все другие звуки, и послал Bormann, поражающий назад в ударе. Охраны держали его перемещающий \n\nThe выстрелы, были громче теперь. Bormann натолкнулся на надежно запертую паническую комнату и бежал. "
 bor_disII_collapse.4.a:0 "Он не оглядывался назад. "

 bor_disII_collapse.5.t:0 "Людизал Речь"
 bor_disII_collapse.5.desc:0 "Начиная со времени он был маленьким мальчиком, Балдур фон Ширах любил давать речам \n\nEntertaining его семейство. Пение гимнов в школе. Рассказ поэзии к его классу. Поставка красивых речей к Hitlerjugend, изобилуя визуальными метафорами и поэтическим языком. Сначала прибыл напуганное наращивание, тогда острые ощущения речи, и наконец кульминационный момент воздуха одобрения \n\nThe аудитории того дня был мертв и холоден. Неблагозвучие криков и насмешек тянуло бормотания. "Эти учреждения теперь безопасны. Вы - весь сейф. Немецкие люди безопасны. Союзники Борманна были арестованы и скоро столкнутся с суждением для их преступлений. Пока, мы обращаемся к яркому новому немецкому будущему. Sieg heil! " "
 bor_disII_collapse.5.a:0 "Sieg heil. "

 #Dismantlement инициаторы
 BOR_Dismantlement.6.t:0 "Возрастание Ситуации"
 BOR_Dismantlement.6.desc:0 ""ситуация в Дрездене продолжает возрастать. Спорадические выстрелы теперь стали абсолютными перестрелками на улицах, и огонь начал настигать город. Если мы не действуем скоро, целое городское разрушение рисков. "\n\nBormann надеялся, что это был только изолированный инцидент, несколько команд, становящихся чрезмерно пьяным вслед за всеми продолжающимися плохими новостями. Такие вещи случились, и обычно подавлялись, казалось, что вещи были намного более страшны. "
 BOR_Dismantlement.6.a:0 "я оказываюсь перед необходимостью отвечать. "

 BOR_Dismantlement.7.t:0 "Звонят Другу"
 BOR_Dismantlement.7.desc:0 "Борманн paced о его офисе. Schoerner отсутствовал, экономика, которому доверяет целый Рейх, если не, сам Борманн ковылял к его столу, grimacing и протирке его живота. Он собрал телефон. "
 BOR_Dismantlement.7.a:0 "Вызывают мой автомобиль. "

 BOR_Dismantlement.8.t:0 "Под Моим Большим пальцем"
 BOR_Dismantlement.8.desc:0 "Gehlen стоял перед его столом, руки, сжатые позади его спины \n\n " я должен благодарить вас за мое новое положение, моего Фахрера. С вашим разрешением, я немедленно реорганизую OrPo под моей собственной командой, чтобы устранить влияние Маллера. "\n\nBormann кивал нетерпеливо. "Вы имеете это, Агента Фачса. Я имею высокие ожидания Вас - я уверен, что с OrPo чистил, мы можем успешно избавить нас от любых предателей, которые могут скрываться в пределах наших разрядов. "\n\nGehlen дал свежее приветствие. "Heil Борманн! " \n\nEverything шел как запланировано. "
 BOR_Dismantlement.8.a:0 "Время для мягкой чистки. "

 #Bormann события Аромата
 bormannflavor.1.t:0 "спасибо за Курение"
 bormannflavor.1.desc:0 ""И так... " Bormann начался, набрасывая его подпись у основания документа, " желание людей написано в закон. Позвольте нам проход вокруг тела ограничения, поскольку он лежит на его deathbed ... " "
 bormannflavor.1.a:0 "Дым не вредит арийскому телу. "
 
 bormannflavor.2.t:0 "Руководитель Канцелярии Стороны"
 bormannflavor.2.desc:0 "седой человек. Я доверяю Вам с этой задачей. ""
 bormannflavor.2.a:0 ""Спасибо, мой фюрер. Бюрократический лабиринт - один стоящий завоевывание. ""
 
 bormannflavor.3.t:0 "Руководитель Канцелярии Рейха"
 bormannflavor.3.desc:0 "три бесцветных бюрократа кивал нетерпеливо, поскольку фюрер похвалил их неустанную лояльность и детализировал их новые правительственные положения, больше чем что - нибудь, но ... " \n\nGerhard Klopfer мигали далеко его глаза полива и кашляли грубо. "
 bormannflavor.3.a:0 ""Спасибо, мой фюрер. Я обслужу Вас хорошо. ""
 
 bormannflavor.4.t:0 "Прощение Монстра"
 bormannflavor.4.desc:0 ""Альберт Спир и его Бригада позади. ""
 bormannflavor.4.a:0 "Он заслуживает смерть, но требует прощения. "
 
 bormannflavor.5.t:0 "Судьба Тербовена"
 bormannflavor.5.desc:0 ""Вот - ваши примечания, мой фюрер, " Герард Клопфер задыхался, вручая Bormann комок бумаги. Bormann унес их и вытер пот от его лба. "Ваша речь будет превосходна, как обычно. "\n\n " Прекращают подлизываться, " Bormann хватал. Он пробовал замедлить его дыхание. Полнота Рейхстага ждала его слова. "Я не могу дать речь, чтобы экономить демонтировал Рейхкоммисариат Norwegen и послал гарнизон, убегающий назад к Рейху. Terboven и большинство гарнизона боролся на стороне Bormann, это было верно, но остальное раскололось, чтобы помочь другим соперникам. "
 bormannflavor.5.a:0 ""Terboven предавал Рейх. Вешайте ублюдка. ""
 bormannflavor.5.b:0 ""Terboven прибыл в мою помощь. Он будет лишен его названий, но прощен. ""
 
 bormannflavor.6.t:0 "Смерть Terboven"
 bormannflavor.6.desc:0 "Когда Джозеф Тербовен шагал через улицы Осло или коридоры его здания администрации, это было опасение, которое плыло в глазах тех, которые передали его. Теперь, поскольку мощные руки колебалось в тишине. "
 bormannflavor.6.a:0 "единственная судьба для предателей. "
 
 bormannflavor.7.t:0 "Bormann Наследство"
 bormannflavor.7.desc:0 "спальня затоплялся в абсолютной темноте. Bormann наткнулся вперед, позволяя черноте окутать его. Он дал глубокий, зевают и помещенным полупустой стакан не была для него. "
 bormannflavor.7.a:0 "Он был посвящен Рейху, и одному Рейху. "
 
 bormannflavor.8.t:0 "Четыре тысячи Диссидентов и Похороны"
 bormannflavor.8.desc:0 "похороны было мрачное дело, даже больше так, чем они обычно. В тишину проникало тихое бормотание собранной толпы, главным образом автоматически возобновляемой вокруг вновь прибывших, замечающих, что флаг, драпирующий гроб не был Reichsbanner или этим Пруссии, но старым гербом города, заполняя собранные сердца с печальными воспоминаниями. Черный орел, украшающий тот баннер, не сжимая символ темноты, которая спускалась на Германию в течение более чем тридцати лет, был остатком потерянной эры, возможностей скользил между пальцами все, те представляют, включая человека, в которых врываются с клубами и рогатым скотом prods.\n\nSeveral сотня километров далеко, телефон звонил в офисе Фахрера. Сообщение было кратко. "Это работало, Рейх высылал другого призрака прошлого. ""
 bormannflavor.8.a:0 "Борманн позволил себе улыбка прежде повесивший. "
 
 bormannflavor.9.t:0 "Слух от Темного Континента"
 bormannflavor.9.desc:0 "Борманн подписался последний из Fuhrerbefehle направление экономического восстановления Rheinland, и вручил стек его сопутствующему секретарю с освобождающим поклоном. Все же, человек абвера Afrikaabteilung. Его глаза просмотрели документ быстро, скользя большинство текста. Невозвращенец Секретной службы ... очень надежный... Hitlerstadt контакты... Там это было, EBER. Zentralafrika. Фахрер не был должен проверить его список codenames, чтобы знать, кем EBER был. Та жирная свинья, время прибыло для него, чтобы визжать! Но сначала, захватывая змею в траве хвостом. "
 bormannflavor.9.a:0 ""Уилфред, получите меня Сигфрид Маллер. ""
 
 bormannflavor.10.t:0 "Охотник и фюрер"
 bormannflavor.10.desc:0 ""Привет, это - разговор Африки. "\n\nMuller's радостная поставка броской фразы он имел обыкновение отвечать, что запросы от Germania противоречили его раздражению, будучи прерванным в середине очистки частей винтовки, рассеянной поперек его стола. Однако, он знал, что запрос на прямой линии должен был быть кем - то важное \n\n " Снижение напрягся вокруг телефона. Конечно он знал о Бодающий, он не был плэйбоем идиота, большинство людей взяло его как. Он знал начиная со второй, группа прусских беженцев заплатила ему слишком хорошо за судно Конго и особняк в Hitlerstadt; его наемникам наблюдали целую поездку. И рычаги с беженцами и способом прикреплять это того лысого, ханжеского укола, кто теперь назвал себя фюрер. Но сколько Борманна знал? Действительно ли это было стоящее риск, держащий Бодающий? "
 bormannflavor.10.a:0 ""Мои шпионы сказали мне кое-что подобное. ""
 bormannflavor.10.b:0 ""я не слышал ничто из Бодающий. ""
 
 bormannflavor.11.t:0 "Отвратительная Входная плата"
 bormannflavor.11.desc:0 ""Мои шпионы сказали мне кое-что подобное. "\n\nBormann мог ощутить поражение голосом Маллера, и поскольку он восстановил его самообладание, он решил позволить очевидной мухе лжи. Коммисар Рейха признал, что он имел Бодающий в Zentralafrika, и именно это имел значение \n\n " Хороший, тогда я предлагаю объединенное действие, чтобы снять беглеца. Я буду иметь некоторых экспертов, прилетевших вниз, чтобы помочь вашим мужчинам в аресте возможно опасных индивидуумов, которых он без сомнения принес с ним. Я ожидаю незамедлительно результаты, Маллера, ваше положение может зависеть от этого. "\n\nHanging, он не мог подавить усмешку и только остановил себя от drumming радостная мелодия на его столе. Он знал, что он будет мечтать сладкие мечты сегодня вечером, крика Бодающий и pissing непосредственно как его мужчины, закрытые в. Эта победа была долгим временем, прибывая. "
 bormannflavor.11.a:0 "Смерть прибывает для всех в конце. "
 
 bormannflavor.12.t:0 "Твердая Пилюля, чтобы Глотать"
 bormannflavor.12.desc:0 "Бодающий тратил ближе, Гоеринг знал то, что он должен был сделать, чтобы выиграть одну последнюю победу. Дрожа, он помещал пилюлю между его зубами. "
 bormannflavor.12.a:0 "Должен были иметь выстрел Bormann в тридцатых. "
 
 bormannflavor.13.t:0 "Гоеринг Трус"
 bormannflavor.13.desc:0 "Маркэль стонал, поскольку он и Klaus понизили мы Клос? " "
 bormannflavor.13.a:0 "Цирк летит не больше. "
 
 bormannflavor.14.t:0 "Подозрительное Опровержение"
 bormannflavor.14.desc:0 "Bormann кипятился, поскольку он повесил телефон. Муллер отрицал любое знание местонахождения Гоеринга. В то время как улыбающаяся небольшая гиена почти наверняка скрывала кое-что, это мог точно также быть некоторый вид жульничества или внутренней борьбы власти Гоеринга в Африку был одним из Мужчин Секретной службы Хаттига, и Борманн знал достаточно хорошо, как Хаттиг ненавидел Муллер, постоянно пишущий Канцелярию Рейха с запросами о его удалении из офиса. Ублюдок, возможно, пробовал играть фюрер для дурака, марионетка в его играх? Гнев Борманна рос, поскольку он продолжал убеждаться, что он использовался и был оскорблен наркоманом Химмлер-любви в Келимане \n\nWithin, часу, африканский абвер приказали перефокусировать их усилия на Хансе Хаттиге для подозреваемого мятежа, с только маленьким увеличением в ресурсах для контроля Муллер. "
 bormannflavor.14.a:0 "Это - то, почему Вы не оставляете Секретную службу во власти. "
 
 bormannflavor.15.t:0 "Пребывание с Reichsmarschall"
 bormannflavor.15.desc:0 "Муллер поддержал некоторого политического деятеля беженца. "\n\nGoering усмехался, впервые за годы. "
 bormannflavor.15.a:0 ""Муллер Вы красивый ублюдок! " "
 
 bormannflavor.16.t:0 "Смерть Бодающий"
 bormannflavor.16.desc:0 "французский доктор закончил брать пульс пациента и вставал, колебля его голову. "Я сожалею, он уже ушел. "\n\nBernd von Brauchitsch бледнел. Он боялся этого, но все еще цеплялся, чтобы надеяться, что Reichsmarschall мог быть сэкономлен Hermann Бодающий. "
 bormannflavor.16.a:0 ""HEIL Бодающий! " "
 
 bormannflavor.17.t:0 "Бодающий Мученик"
 bormannflavor.17.desc:0 "Маллер глотал нервно, изучая линзу камеры. Он должен был делать эту радиопередачу, если он не хотел столкнуться с командой увольнения скоро исчезло бы. "
 bormannflavor.17.a:0 "Damnatio Memoriae. "
 
 bormannflavor.18.t:0 "Вероломный Speer"
 bormannflavor.18.desc:0 "Bormann сидел за его столом. Он убрал большое количество документов этого, и работа дня была почти сделана. Он наклонялся назад в его стуле офиса. Его мгновенный мир и тихий был прерван Герардом Клопфе, мчащимся в его офис \n\n " Мой фюрер? Мне говорили дать Вам это, " Klopfer поместил большой файл на стол Борманна. Он быстро убежал. Борманн открыл файл. Скоро, завывание гнева отозвалось эхом всюду по зданию \n\n " SPEER! " Борманн гнался из его офиса и в Генриха Муллера. "Муллер! Вы можете верить этому?! Спир, все еще живой, и он пробует издать этот ... эта клевета! " Борманн понизил копию рукописи Альберта Спира 'В Третьем Рейхе' на столе \n\n Маллера " Да, я могу верить этому. Наши шпионы сумели получить копию его рукописи. Я думал, что Вы должны были видеть это, " Маллер сказал \n\n, что " Это имеет только что - нибудь историческое в этом! Это обвиняет меня во всем, что Спир сделал! И часть этого только не верна! Я подразумеваю, продвигаются, как я - сексуальный хищник?! Я - не Джозеф, трахающий Goebbels! "\n\n" С надеждой будет настолько смешно, что никто не будет беспокоиться к pu"
 bormannflavor.18.a:0 "Они имели лучше нет. "
 
 bormannflavor.19.t:0 "В Третьем Рейхе"
 bormannflavor.19.desc:0 "Борманн кипятился, поскольку он уставился на книгу в его руках. Нью-Йорк Таймс Номер один Бестселлер. Тот ублюдок книга Спира был интернационально провозглашен. Борманн просматривал его страницы в надежде, что клевета будет сокращена или подвергнута цензуре. Ни одно из этого не было. Полный мир теперь думал, что Борманн был бессердечным монстром. Им промыла мозги Judeo-большевистская пропаганда Спира. Борманн сжимал его кулаки, поскольку он прочитывал страницы книги Спира. Он кипел даже больше, когда он наконец закончил \n\n " ТРАХАЮТСЯ! " Борманн кричал. Он хлопнул его кулаками против стола. "Прокляните Вас Спир! " Борманн смотрел на покрытие книги. Улыбающееся лицо Спира на покрытии, казалось, дразнило его даже от изгнания. Борманн вставал от его стола и натолкнулся на офис \n\n Хюэля " я хочу, чтобы Вы сказали тем Американцам полукровки давать мне Спира прямо сейчас, " Борманн плевал перед забастовкой. " И удостоверьтесь, что выродившаяся книга даже ни разу не касается немецких берегов. "
 bormannflavor.19.a:0 "Тот ублюдок"
 
 bormannflavor.20.t:0 "Требование от Рейха"
 bormannflavor.20.desc:0 "После долгого дня переговоров, Борманн был наконец способен обеспечить линию Президенту непосредственно. Он сидел за его столом, неудивленным. Наконец, кто - то собрал в другом конце \n\n " этот Президент - [USA.GetLeader] Соединенных Штатов Америки? " Борманн спросил \n\n " Это - его переводчик, но все сказало, прибывает непосредственно от Президента. Вы хотите, чтобы мы выдали Спира, право? "\n\n" Да. Передайте Спира, и остановите все публикации его книги. "\n\n " Почему Вы хотите, чтобы мы запретили его книгу? " \n\n " Это - клевета против Рейха! Это полно лжи о моей нации. "\n\n " Хорошо, если это весь ложно, почему Вы заботитесь? "\n\n" Это заставляет нас выглядеть хуже, потому что Вы Американцы верите каждому слову этого. "\n\n " - Не ли мы враги? Почему Вы заботитесь что ваши враги думают? " \n\n " Поскольку - я не должен ответить, что - Переворачивают, Спир к нам или сталкивается с дипломатическим гневом Рейха. " Президентский комментарий ударил нерв. Борманн слышал стремительно душившее хихиканье, прибывающее с другого конца линии. "Вы думаете, что это забавно? Я клянусь, если Вы не возвращаете Спира и останавливаете публикацию той ерунды, я поверну полную власть Рейха против Вас. Вы будете сожалеть обо дне, что - "\n\n " г. Борманн, мы не передаем Спиру. До свидания. " И с этим, Президент повесил трубку. Лицо Борманна горело красный. "
 bormannflavor.20.a:0 "Те ублюдки полукровки! "
 
 bormannflavor.21.t:0 "Требование от фюрер"
 bormannflavor.21.desc:0 "Президент [USA.GetLeader] сел в стуле в его офисе. Его переводчик собрал красный телефон. Обращение по телефону о выдаче Спира начиналось. Мартин Борманн, фюрер немецкого Рейха, был в другом конце. Переводчик сказал кое-что немец в телефон \n\n " Он говорит, что он хочет, чтобы Спир возвратился к Германии и для публикации его книги, чтобы остановиться. "\n\n " Спрашивают его, почему он хочет запрещенную книгу. " Переводчик сделал, поскольку Президент сказал \n\n, что " Он говорит, что это - связка лжи. "\n\n " Почему он заботится, является ли это весь ложно? "\n\n" Он говорит, что это заставляет их выглядеть хуже, потому что каждый в Америке верит этому. "\n\n " Почему он заботился бы что мы думаем? " \n\n " Он говорит, что он не должен ответить на это - о, " переводчик делал паузу, слушая телефон. Он изо всех сил пытался держаться в смехе. "Он говорит, что перевернул Спира прямо сейчас, или мы столкнемся с дипломатическим гневом Рейха. " Президент хихикал. Так что сделал переводчика. " Он говорит, что ' Вы думаете, что это забавно? Я клянусь, если Вы не возвращаете Спира и останавливаете публикацию той ерунды, я поверну полную власть Рейха против Вас. Вы будете сожалеть обо дне, что Вы решили к - ' "\n\n " Что это, - рутина комедии? Это нигде не идет. ""
 bormannflavor.21.a:0 ""г. Борманн, мы не передаем Спиру. До свидания. ""
 
 bormannflavor.22.t:0 "Отрицаемый Запрос"
 bormannflavor.22.desc:0 "Борманн победил остающийся шнапс в его стакане. "\n\n" было бы мудро действовать в тайне, " Борманн начал, выявляя его протянутые пальцы вместе. Hewel кивал в соглашении. "Разместите мешок поверх его головы, стреляйте его, бросайте его в канаву. Мы отрицаем ответственность. Или ..., мы показываем Американцам ту же самую непочтительность, они показал нам. Мы посылаем сообщение целому миру: Если Вы предаете Рейх, там нигде не должны бежать. ""
 bormannflavor.22.a:0 "Мы убиваем его в тайне и отрицаем наше соучастие. "
 bormannflavor.22.b:0 "Убивают его жестоко и публично. Пошлите миру сообщение"
 
 bormannflavor.23.t:0 " "
 bormannflavor.23.desc:0 " "
 bormannflavor.23.a:0 " "
 
 bormannflavor.24.t:0 "Ни Мехр Спир"
 bormannflavor.24.desc:0 ""Speer jetzt! " Хюэль кричал насмешливо, врываясь в смех. Он взял другой большой глоток. ""
 bormannflavor.24.a:0 "Он лежит в могиле его собственного создания. "
 
 bormannflavor.25.t:0 " "
 bormannflavor.25.desc:0 " "
 bormannflavor.25.a:0 " "
 
 bormannflavor.26.t:0 "Предупреждение Всем, кто Выступает против Нас"
 bormannflavor.26.desc:0 ""Speer jetzt! " Хюэль кричал насмешливо, врываясь в смех. Он взял другой большой глоток крови \n\n " Как - американское правительство, " улыбка Хюэля исчезла. "Это будет дипломатическим кошмаром. "\n\n " американские полукровки не имеют никаких шаров, " Bormann хватал назад. "Они не будут принимать ответные меры никаким значащим способом. Никакой предатель не безопасен, Вальтер. Никакой предатель не безопасен. ""
 bormannflavor.26.a:0 "выродившийся человек умирает на выродившейся земле. "
 
 bormannflavor.27.t:0 "Протест Американцев"
 bormannflavor.27.desc:0 " ... и по вышеупомянутым причинам, Правительство Соединенных Штатов Америки осуждает действия немецкого Рейха" \n\nThe, письмо было намного более длинно чем это, но Мартин Борманн имел немного времени, чтобы посвятить околачивающимся\n\nWith взгляд презрения, фюрер бросил письмо в мусорный ящик, и возвратился к его действиям. Был все еще длинный способ идти, чтобы восстановить Рейх, и кровь Спира была одним камнем в правильной дорожке, но он все еще имел так много, чтобы планировать, так принять во внимание: было все еще слишком много живущих предателей, чтобы заботиться об одном из немногих, кто был наконец мертв. "
 bormannflavor.27.a:0 "Предатели - всюду, но все закончится в том же самом месте ... "
 
 bormannflavor.28.t:0 "Hess-Aktion, Акт II"
 bormannflavor.28.desc:0 "В опасных джунглях, которые являются политическим пейзажем нового Рейха, никого можно счесть как слишком осторожным. Из всех людей, фюрер знает, что это хорошо, и никакой признак его секретаря, он уже знает то, что он должен сделать: все тайные клубы будут запрещены еще раз, как будут все мелкое суеверие типа esoterism, гомеопатии и ее многих псевдомедицинских разветвлений. Все лидеры будут арестованы на виде, и других членах, идентифицированных Orpo для ... будущего использования. "
 bormannflavor.28.a:0 "Рейх будет башенка расовой и умственной чистоты! "
 
 bormannflavor.29.t:0 "В Третьем Рейхе"
 bormannflavor.29.desc:0 "внезапный выпуск спорной новой книги Альберта Спира, ' В Третьем Рейхе', потряс американских зрителей, изо всех сил пытающихся схватить жестокость немецкого режима. Со взлетом продаж, самые первые изданные взгляды работы Спира, установленные, чтобы достигнуть главного рабства. "
 bormannflavor.29.a:0 "очаровательный читаемый. "
 
 bormannflavor.30.t:0 "Желтые Области Топлива"
 bormannflavor.30.desc:0 ""я говорю ya, " Фермер Боманн сказал его разочарованной жене. "Фахрер кое на что с этой вещью рэп. Марта смотрела на его лицо. Его глаза были полны надежды впервые за годы. "Они неразумны так или иначе. " Марта вздыхала. "
 bormannflavor.30.a:0 ""Вы никогда не бросаете, даже если это - мечта трубы. ""
 
 bormannflavor.31.t:0 "Lupenreine Arier"
 bormannflavor.31.desc:0 ""Доктор, это поздно. Вы нуждаетесь в чем - нибудь еще от меня прежде, чем я иду домой? " кротко спрошенный помощника доктора Тобиаса Ландсберга, тыкая ее голову через его закрытую дверь \n\n изучения " Никакая Анита. Это будет всеми. Это поздно, Вы должны спешить домой вашему мужу. " Доктор Ландсберг ответил несколько поспешно, увольняя, передавая конверт, полный Reichsmarks, прежде быстро оборачивающийся и несущийся, далеко вниз вечерняя улица \n\nWithout, возвращая любые замечания, доктор Ландсберг закрывает его дверь и отступила назад к его изучению. Освобождая вздох, он смотрел на его часы снова. Пациент был ранний, он действительно становился небрежным. Все же, в эти дни, власти даже заметили бы? Он позволяет мысли улаживать на мгновение, успокаивая себя, перед открытием конверта, который он получил и подсчет его содержания. ""
 bormannflavor.31.a:0 "Другая пара тысяча марок в моем кармане. "
 
 bormannflavor.32.t:0 "Ди Нотладж der Wenden"
 bormannflavor.32.desc:0 "ArnoЕЎt сидел в основании его местной церкви, наблюдая, поскольку его проектор мерцал к жизни. Насколько он знал, не было никого вокруг, но священник часовни, и ArnoЕЎt полагали, что, если бы человек исчез на мгновение, и молодой кинопроизводитель сидел совершенно все еще. Единственное сохранение звука было проектором, жужжащим мягко, показывая видео ArnoЕЎt's матери, украшающей яйца для Пасхи. И затем, кто бы ни рисковал вниз к основанию, начал отступать вверх. ArnoЕЎt позволяют его дыханию, свободному, поскольку Красивый Lusatia начал мягко играть. Завтра, фильм продвинулся бы к Швейцарии. "
 bormannflavor.32.a:0 "Достойный вечной памяти! "
 
 bormannflavor.33.t:0 "Все Вокруг меня - Знакомые Лица"
 bormannflavor.33.desc:0 "Ханьшуй смотрел на стену здания. Bormann. Bormann на всем протяжении этого. Эмблемы пропаганды были столь же многочисленные как кирпичи на стене. Все из них показали лицо Bormann, смотрящего гордо на Рейх. Это было терпимо для одной стены, но всех из них? Это походило на Bormann, пристально глядел на весь Germania от эмблем, впиваясь взглядом в каждого единственного из его граждан с жестокой интенсивностью. Ханьшуй исследовали одного из них. Это была картина Bormann уставившийся на самолет, снимающий, чтобы бомбить, кто знает где. "Вырождение бомбы к небытию - Присоединяется к Luftwaffe сегодня! " текст читает. Они все сказали кое-что подобно этому. Сообщение не должно было присоединиться к Luftwaffe, или подписать для армии, или приветствовать эмблему. Они были напоминаниями: Ведите себя или умереть. Именно это они весь действительно сказавший. Ханьшуй внезапно чувствовали себя запуганными. Он убежал, пристальный взгляд Bormann после него. "
 bormannflavor.33.a:0 "фюрер наблюдает Вас. "
 
 bormannflavor.34.t:0 "Помощь Жены"
 bormannflavor.34.desc:0 "старший человек, наклоняя, чтобы дать Питеру поцелуй в щеку перед поддержкой коробки золото женщины Эти две улыбки, размещение руки на плечо друг друга как повороты МЭРИ на камеру \n\nMARIE:0 "Возьмите золото женщины, и Вы будете цвести! " \n\nAs золото женщины эмблема появляется на экране, текст появляется на основании, быстро вносящем в список все возможные побочные эффекты для тоника, с некоторым звучанием весьма противным. "
 bormannflavor.34.a:0 "Кто читает те вещи anyways? "
 
 bormannflavor.35.t:0 "Борьба с предрассудками"
 bormannflavor.35.desc:0 "Арно Брекер уставился на разрушенный камень, который имел обыкновение быть красивым бюстом Альберта Спира и оплакиваемый. Такая декоративная часть искусства, уменьшите до щебня с изменением? Это было сообщением? Он взял глубокий, колебля дыхание. Он был только художником. "
 bormannflavor.35.a:0 "Итак, почему он чувствовал так много страха? "
 
 bormannflavor.36.t:0 "Уменьшенный до Щебня"
 bormannflavor.36.desc:0 "Breker имел чувство, это случится. Это пробудило его ночью, посылка охлаждает вниз его спинной хребет. В его пижаме, он помчался к его галерее. Его подозрения были подтверждены. Набег две недели назад не был последний \n\nRubble, покрыл стены и этаж. Полная галерея была беспорядком. Breker не мог сказать, которые чистят используемый, чтобы принадлежать который скульптура. Обезумевший, скульптор начал бесцельно блуждать по галерее, надеясь на некоторую капельку помощи. Но почему Zehnk Г ¤ mpfer и Ди Сиджерин? Они были просто представлениями силы Рейха, не было даже небольшого признака, что они были в поддержку Спира или Бодающий. Breker ломал голову над руинами для того, каковы чувствовал себя подобно часам, пытаясь решить рассуждение Фахрера. Он не мог. Breker колебал его голову и оставил галерею. Он мог всегда делать новое искусство для Bormann позже. "
 bormannflavor.36.a:0 "Возможно вещи уладят downвЂ ¦ "
 
 bormannflavor.37.t:0 "Только Чистят"
 bormannflavor.37.desc:0 "Breker был поражен активным ударом в двери его галереи. Нет, не удар. Это был громкий громадный шум, подобно кому - то прерывание. Ломая его галереи, план начал формироваться в его мнении. "
 bormannflavor.37.a:0 "Мое искусство не будет потерян некоторым идиотам в униформе! "
 
 bormannflavor.38.t:0 "Поездка в Землю Вырождения"
 bormannflavor.38.desc:0 ""Швейцария? " Борманн спросил. Он eyed Брекер с презрением. Он был претенциозным дураком, занимающим ценное время. "Вы хотите идти в Швейцарию, чтобы делать aвЂ ¦ сатирическая скульптура? " \n\n " Да, мой Фахрер. Я буду также нуждаться в некоторых других скульпторах, арестованных за вырождение, чтобы помочь мне обрабатывать такое преднамеренно выродившееся искусство. Мы будем делать модель среднего швейцарского человека, showcasing их во всей их 'славе'. Тогда мы пошлем это швейцарскому правительству как подарок, симулируя это хорошо. " Борманн прорвался в припадок смеха. Брекер хихикал назад неловко. Он изо всех сил пытался содержать соединение серьезного гнева и интенсивного опасения, которое он чувствовал для Борманна. Брекер хотел ударить кулаком ублюдка в лице, но в то же самое время хотел бежать для его жизни. Борманн улыбнулся \n\n " Это - прекрасная идея. Возьмите erвЂ ¦ приблизительно двадцать, ухудшается для этого, вернуться как можно скорее. Я возбужден, чтобы видеть это. " Брекер вздыхал \n\n " Спасибо, мой Фахрер. " он сказал. Брекер помчался из двери Рейхсканцелеи. Это случалось. Тот идиот дал ему разрешение! Брекер мог только содержать его волнение, поскольку он подготовил к "временной экскурсии" к Швейцарии \n\n " М. Мой Фахрер! " молодой специалист запнулся, поскольку он врывался в офис Борманна. "Дезертировавший Брекер. " Борманн кричал проклятие. Он ожидал это, но это разгневало его все равно. Он ударял по его кулаку против стола громко. Кипя с гневом, Борманн говорил единственную команду. "
 bormannflavor.38.a:0 ""Покрывают это. Пошлите Orpo после Брекера. Я никогда не хочу слышать что название ублюдка когда-либо снова. ""
 
 bormannflavor.39.t:0 "Heil Zeit! 1"
 bormannflavor.39.desc:0 "Томас сидел взаимноногим перед его телевидением, наблюдая события разворачиваются на-экране с чрезвычайным ликованием. Он знал, что его мать будет ругать его, если она поймала маленького Томаса, сидящего так близко к телевидению - это было плохо для его глаз, она всегда говорила - но это было его любимым показом, и он не собирался пропускать единственный двух Fuhrers, Борманна и Гитлера. Столь же склеенный, поскольку он был к телевидению, когда показ играл, Томас никогда не был не в состоянии встать на его ноги и вопль для соседей, чтобы слышать когда 'Heil Zeit! ' играл. Он счастливо пел бы и heil вперед, смеясь все время. "Хеил Гитлер! ", " Хеил Борманн! ". "Хеил Гитлер! ", " Хеил Борманн! ". " Хеил Гитлер!,"" Хеил Борманн! "."
 bormannflavor.39.a:0 "Те, кто имеет молодежь на их стороне, управляют будущим. "
 
 bormannflavor.40.t:0 "Хеил Zeit! 2"
 bormannflavor.40.desc:0 "Другой эпизод одного из любимых показов Томаса шел, и кусать руку Борманна! Это было последней соломинкой, и герой Германии больше не мог взять. Борманн бьет Шорнера поперек головы с его размерными кулаками высшего качества, и переполнял его и Бодающий в ту же самую ячейку собаки в фунте! Tomas ударил кулаком в воздух наряду с Борманном, и не мог не хихикать, поскольку камера zoomed в на лице Шорнера, показывая ему скулит подобно щенку, прося об удовольствии. 'Хеил Zeit! ' играл после того, как это, и Томас пели и приветствовали вперед, точно так же как всегда. Была только одна картина Гитлера на сей раз; все остальное имело Борманна. Томас предпочел это тот путь. Гитлер был спасителем Германии однажды, но Борманн был новым спасителем. Он заслужил кредит. "Хеил Гитлер! ", " Хеил Борманн! ". "Хеил Борманн! ", " Хеил Борманн! " . "Хеил Борманн! ", " Хеил Борманн! ". "
 bormannflavor.40.a:0 "Смотрящий в пропасть. "
 
 bormannflavor.41.t:0 "Хеил Zeit! 2"
 bormannflavor.41.desc:0 "Другой эпизод одного из любимых показов Томаса шел трогательно, поскольку он собирался врезаться в тундру. 'Хеил Zeit! ' играл после того, как это, и Томас пели и приветствовали вперед, точно так же как всегда. Была только одна картина Гитлера на сей раз; все остальное имело Борманна. Томас предпочел это тот путь. Гитлер был спасителем Германии однажды, но Борманн был новым спасителем. Он заслужил кредит. "Хеил Гитлер! ", " Хеил Борманн! ". "Хеил Борманн! ", " Хеил Борманн! ". "Хеил Борманн! ", " Хеил Борманн! ". "
 bormannflavor.41.a:0 "Смотрящий в пропасть. "
 
 bormannflavor.42.t:0 "Хеил Zeit! 3"
 bormannflavor.42.desc:0 "Томас был немного слишком стар для мультипликаций теперь. Он имел младшего брата, тем не менее, Роланда, и его мать всегда говорила ему тратить по кофе по утрам. Когда Хеил Zeit начатый, тем не менее, и Роланд присоединялся с heil-лугом как монтаж портретов Борманна scrolled в быстрой последовательности, Томас чувствовал, что он должен был поместить по крайней мере один в. Это было его любимым показом в течение многих лет, в конце концов. При ожидании, пока самый конец, когда последний портрет фюрер задерживался в течение нескольких дополнительных секунд, Томас хранящийся на таможенных складах с его маленьким братом и не дал один последний 'heil' его герою детства. "Хеил Борманн! " "
 bormannflavor.42.a:0 "Для пользы старого времени. "
 
 bormannflavor.43.t:0 "Хеил Zeit! 4"
 bormannflavor.43.desc:0 "немецкий канал подростка листал, тратя впустую время некоторое время прежде, чем его друзья прибыли для планов ночи. Он видел, что показ играл это, он имел обыкновение наблюдать все время, когда он был ребенком. Немного shitty мультипликации пропаганды, с целой минутой в конце, посвященном лояльности клятвы Борманну. Эпизод, казалось, тяжело показывал Балдура фон Шираха, из которого они изобразили быть просто пнутым дерьмо Борманном, который все еще носил тот тот же самый проклятый старинный иск, что Нацисты могли бы идти после его родителей, если он продолжал демонстрировать. Возможно больные ублюдки были бы даже цель его маленький брат Роланд, если они чувствовали себя особенно ужасными в тот день. Безотносительно последствий, тем не менее, Томас знал, что он делал правильную вещь. Он слышал кольцо дверного звонка, и быстро выключил телевидение, захватывая его жакет и плакат и возглавляя, чтобы присоединиться к его друзьям и двигателю к протесту. Кто - то должен был придержаться до фашистов, и очевидно это должны были быть их. Поскольку они добрались вперед, Томас, и его друзья слышали некоторого подхалима, хвалящего Борманна по радио, и ворвались в скандирование, чтобы заглушить его. "Трахните Борманна! ", "Трахают Нацистов! ". "Трахните Борманна! ", "Трахают Нацистов! ". "Трахните Борманна! ", "Трахают Нацистов! ". "
 bormannflavor.43.a:0 "Ломка цепей. "
 
 bormannflavor.44.t:0 "Der Markt der Zukunft"
 bormannflavor.44.desc:0 ""Мой гребаный бог. " Вальтер Винклер, бакалейщик соседства. Все улыбающиеся лица клиентов, дети gawking в том, что небольшой леденец кладет на полках, радость помощи старой вдове с ее мешками - весь уведенный. Вальтер задавался вопросом, был ли фюрер действительно правильный о мегакорпорациях, помогающих маленьким городам. Возможно он не был ... "
 bormannflavor.44.a:0 "Не были ли там планы возразить скоро? "
 
 bormannflavor.45.t:0 "Лечение Чуда! "
 bormannflavor.45.desc:0 "Pervitin! Быстро всуните это! И Вы скоро воссоединитесь с дракой! Эй эй эй! \n\nBe более сильный чем! Сто мужчин! Наблюдайте, что ваши неприятности уходят! Эй эй эй! \n\nStay активный! Тревога пребывания! Когда Вы больны! Когда Вы травмированы! \n\nThere's лечение в пределах NSDAP. Возможно они были более восприимчивы к некоторому виду болезни? "
 bormannflavor.45.a:0 ""я предполагаю, что я возьму аспирин ... " "
 
 bormannflavor.46.t:0 "Песок и Смерть I"
 bormannflavor.46.desc:0 "большой солдат разрушился на его койку с тяжелым вздохом. Тошнотворная смесь волнения, беспорядка полностью Ближнему Востоку, чтобы бороться с врагами Рейха, который он не знал, и помогал союзникам Рейха, который он не понимал. Почему они должны были бороться от имени неарийцев? Почему они должны были бороться на обширной земле? Как это распространяло причину национального Социализма? \n\nHow это защищал его семейство? "
 bormannflavor.46.a:0 "арийский солдат не показывает сдержанность. "
 
 bormannflavor.47.t:0 "Песок и Смерть II"
 bormannflavor.47.desc:0 "Адольф Дж Г ¤ немецкий прокрутил песок, поскольку опаляющееся солнце иссушало заднюю часть его шеи. Его глаза были язвительны. Его дыхание было рваное. Его рюкзак и оборудование угрожали давить на него в песок, глубоко ниже поверхности поля битвы. Кто - то кричал на него в диком языке, который стал настолько знакомым ему. Союзник? Противник? Арийский солдат не получает отвлеченный \n\nAn взрыв песка, и пламя порвало открытое основание катился мимо. Свастика махала гордо в высокой температуре. Адольф выворачивал себя к его ногам с ревом и искал его оружие, звонящий ушей, кровотечение лица. Он должен был идти дальше. Для Рейха. Для Bormann. Для его семейства. "
 bormannflavor.47.a:0 "арийский солдат не предает его людей. "
 
 bormannflavor.48.t:0 "Песок и Смерть III"
 bormannflavor.48.desc:0 "Адольф Дж Г ¤ немецкий поднял флягу к его рту с шаткими руками. Он наконец помнил название, который умер в отважной борьбе против радикализма в пределах Германии. Все же, как молодые Ханьшуй видели бы его смерть теперь? Что его дочь думала бы? Его жена? Их траур был бы с оттенком гордости, или разочарования? Ханьшуй стонали. Это становилось более холодным. Настолько более холодный. Он мог только чувствовать жгучую боль пуль в его животе больше. Он закрыл его глаза и молился. Он молился относительно его смерти, чтобы быть благородной жертвой, не, бессмысленный несчастный случай в бессмысленной войне \n\nHe взял одно последнее дыхание. Тогда отдохнувший. "
 bormannflavor.48.a:0 "арийский солдат не делает заказы вопроса. "
 
 bormannflavor.49.t:0 "Остаток Бригады"
 bormannflavor.49.desc:0 "отталкивающая либеральная жаба был paperclipped к вершине левый угол сообщения, его выпирающие глаза, смотрящие назад на Генриха Муллера насмешливо. Руководитель Порядочная полиция просматривал документ с растущим удовлетворением. Фотографии жирного человека это предложение восстановления к Erhard, ключевой экономический советник \n\nHe Спира звонил прямую линию офису Фахрера и ждал. Фахрер, решающий посылать пули вместо прощения был, конечно, заключительная возможность Муллер подготовилась к телефону, которым щелкают. "
 bormannflavor.49.a:0 ""Herr Муллер... Мы реабилитируем Кизингера. ""
 bormannflavor.49.b:0 ""Herr Муллер... Мы должны предоставить руку прощения обоим мужчинам. ""
 bormannflavor.49.c:0 ""Истребляют ублюдков. ""
 
 bormannflavor.50.t:0 "Милосердие для Серебряного Языка"
 bormannflavor.50.desc:0 "диктор перетасовал его бумаги и коричневая униформа стояли бок о бок перед вспышками камер. "
 bormannflavor.50.a:0 ""символ заживления для нашей Родины! Heil Bormann! " "
 
 bormannflavor.51.t:0 "Восстановление Бригады"
 bormannflavor.51.desc:0 "Kiesinger смотрел из окна поезда в оцепенелом замешательстве. О, как безумие жизни взяло его в его власти нечувствительности, вымытой по нему. "
 bormannflavor.51.a:0 ""Мы - дома, Ладвиг. Мы - дома. ""
 
 bormannflavor.52.t:0 " "
 bormannflavor.52.desc:0 " "
 bormannflavor.52.a:0 " "
 
 bormannflavor.53.t:0 "Хит на Шмидте? "
 bormannflavor.53.desc:0 "Генрих Муллер дрейфовал в офис тихо. Как всегда, он мягко занял место на стул напротив Bormann и массажировал его болящие пальцы. фюрер имел, почти исчез в вихре дыма и документов. Муллер был нарушен тем, как выровненный и болезненный лицо человека, чтобы войти в немецкое общество. Разве я не говорил это годы назад? " Он наконец принес легче к сигаре. "Вы правы, Herr Маллер. Мы не можем добраться Шмидту, не вступая в конфликт с ФБР на американской почве, которая означала бы некоторую войну. Я не буду рисковать войной по марионетке Спира. Мы только действуем, когда время является правильным. ""
 bormannflavor.53.a:0 ""я не мог согласиться больше, мой фюрер. ""
 
 bormannflavor.54.t:0 "Reichsbanner"
 bormannflavor.54.desc:0 "Порядочная полиция - MILIT Г „RISCHER ABSCHIRMDIENST\nTO фюрер\n ГЛАВНОЕ, ЧТО 'REICHSBANNER' ЯВЛЯЕТСЯ СЕТЬЮ ДИССИДЕНТОВ, ПОСВЯЩЕННЫХ ДЕМОНТИРОВАНИЮ НАШЕГО РЕЖИМА, ВОССТАНОВЛЕНИЕ ДЕМОКРАТИИ, И ОСВОБОЖДЕНИЕ полукровки.\n\nTHE ЛИДЕРСТВА 'REICHSBANNER' - В НАСТОЯЩЕЕ ВРЕМЯ Неизвестный \n\nTHREAT УРОВЕНЬ: Низкий \n\nHEIL BORMANN! \nCHIEF ГЕНРИХ Мулле"
 bormannflavor.54.a:0 "Только полоса выродившихся не подходит для ...? "
 
 bormannflavor.55.t:0 "Массовое бегство"
 bormannflavor.55.desc:0 "Если бы итальянский пансион семейства самолет смотрел в течение больше чем пяти секунд на худого молодого человека, сидящего один, они заметили бы его измученное лицо и застеклили бы выражение. Если бы они потрудились спрашивать его название ту специальную связь, он будет когда-либо путешествовать назад в Родину? "
 bormannflavor.55.a:0 "Другие безликие возвращения солдата. "
 
 bormannflavor.56.t:0 "Паломничество"
 bormannflavor.56.desc:0 "ноги Мартина коснулся немецкой почвы, и он не чувствовал ничто. Объятие Родины, однажды столь теплый и подбадривание, теперь чувствовавший холод и липкий к контакту. Был бы руки сказал без улыбки. "Теперь вручите мне ваш паспорт. "\n\n " я не хотел задерживаться Итальянцами, " Мартин объяснил спокойно, вынимая его Железный Крест и передавая это. Гравированы поперек черной медали были тремя словами. "
 bormannflavor.56.a:0 "'Мартин Борманн Джанайор. ' "
 
 bormannflavor.57.t:0 "Восстановление"
 bormannflavor.57.desc:0 "Борманн никогда не знал, что ожидать когда Герард Клопфер slunk в его офис, улыбаясь слабо, руки их в мусорное ведро. "Я не имею времени, чтобы обсудить неудавшихся генералов, и при этом я не желаю встретить любого. Теперь оставьте меня в мире. ""
 bormannflavor.57.a:0 "Жизнь не прощает слабость. "

 #Bormann Бургундские события
 bormann.1700.t:0 "Бросающий Вину"
 bormann.1700.desc:0 "Борманн стоял во главе Людизал, толпа министров сидела около него, и большей толпы более низких бюрократов стороны их, были справедливо excised от нашего Рейха. " Bormann делал паузу здесь снова, тонко жестикулируя его рукой для толпы, чтобы подбодрить смертные случаи милитаристов и реформаторов. Они сделали, прохладно, и он продолжал. "Но они все были не в состоянии видеть истинную проблему, которая мучала нас. Единственный из наших больших внутренних врагов, который все же задерживается на. Генрих Химмлер и его служащие в Париже! " На сей раз, Людизал не нуждался ни в каком побуждении. Они с энтузиазмом приветствовали дискредитацию Химмлер и ненавидевшей Секретной службы, и продолжали приветствовать как Bormann законченный. "Это были их махинации, их саботаж, ошибка gifting их их феодальное владение, которое ослабило наш Рейх и причиняло так много опустошения для наших людей. Именно их руки - dirtied с кровью так многих упавших сыновей! " "
 bormann.1700.a:0 "третьи аплодисменты. Он не был бы неудавшийся, на сей раз. "

 bormann.1701.t:0 "Запоминание Черного Государства"
 bormann.1701.desc:0 "Это были так много месяцев теперь начиная с падения французского Государства, загрязняющим лицо Европы: это является Бургундским. "
 bormann.1701.a:0 "трава не более зелен с другой стороны. "

 bormann.1702.t:0 "Соглашение относительно Breizh"
 bormann.1702.desc:0 "факты на основании Республику Бретани в Einheitspakt в обмен на наше признание их независимости и существующих границ. Остается от Франции, конечно возразит, настаивая, что Бретонцы были компанией-belligerents в бургундской войне против них, но что они должны предложить нам, что Бретань не делает? Позвольте французскому крику и крику: они могут использовать их 'осуждения' нашего ' незаконного соглашения ', чтобы вытереть их собственные грустные слезы. "
 bormann.1702.a:0 "тост к Mordrel! "

 bormann.1703.t:0 "Соглашение относительно Бордо"
 bormann.1703.desc:0 "факты на основании. С подписью Борманна, это соглашение между нашими двумя нациями обещает работать вместе вечно, чтобы позаботиться о более сильных отношениях между Францией и Германией, и крушением незаконных оккупантов Бретани. Бретонцы конечно возразят, настаивая, что они желают предлагать этому и что вызвать любовь к себе Фахрера и выиграть его признание. Мы являемся лучшими от игнорирования их криков. Если наши незаконные планы помогать Франции в их вторжении в Республику Бретани осуществляются, их не будут оставлять живыми, чтобы жаловаться для очень дольше. "
 bormann.1703.a:0 "Шарлемань был бы горд. "

 bormann.1704.t:0 "Соглашение относительно Бордо Подписался"
 bormann.1704.desc:0 "факты на основании независимо от infeasibility поставки их, и так что мы слишком счастливы подписать их небольшое соглашение. Это не имеет никакой реальной стоимости, и большого количества символической выгоды. "
 bormann.1704.a:0 "французское болото начинает укрепляться. "

 bormann.1705.t:0 "Триумф в Бретани! "
 bormann.1705.desc:0 "Падение Rollo преуспел, точно как запланировано. Без маленького количества помощи от Веркхмархт , французские Государственные силы сумели вызвать капитуляцию Республики Бретани, и их территория будет теперь захвачена назад в надлежащую Францию. Трехцветные мухи от Марселя до Бреста еще раз, и французов теперь служат достойным противовесом к непредсказуемой бургундской угрозе. С так многим немецким оружием среди французских отрядов, и так многих добровольцев Германии на линиях фронта, Падение Rollo нельзя просто назвать победой для Франции: это - победа для Рейха также. Другой угол Европы возвратился к доминированию арийского полномочия, и наше положение во Франции является теперь неизменным; режим там никогда не действовал бы против нас после такого успеха. Это - хороший день для всех, французского языка и немца подобно. "
 bormann.1705.a:0 "Возможно не для Бретонцев, хотя. "

 bormann.1706.t:0 "Плохие Новости Прибывает, пробивая"
 bormann.1706.desc:0 "Удары по двери офиса Мартина Борманна было ежедневное возникновение, и все же фюрер никогда не был не в состоянии быть distrubed ими. Он любил быть способным тратить с непристойностью. "Я знал это! Французы - трусливые слабаки. Они не стояли никакой шанс в этом глупом действии. Мы сделали так много, чтобы помочь им, чтобы держать их рукопожатие и нести их к победе, и тем не менее они бегут! ". Он был явно разгневан, и захватил его телефон с гневом. "Я собираюсь давать их президенту часть моего мнения. Ничего не стоящий небольшой червь ... ". Должностное лицо нетерпеливо отбыло, оставляя Борманна, чтобы тушиться в его гневе. Никакие хорошие новости сегодня. "
 bormann.1706.a:0 "потеря для Германии, так же как Франции. "

 bormann.1707.t:0 "Заговор Наводнения"
 bormann.1707.desc:0 "Это было согласовано. OKW и его коллеги международное затруднение для Рейха, должен действие сводиться к нулю. В конечном счете, решение в конечном счете принадлежит только фюрер. Германия должна участвовать в Падении Rollo непосредственно, или косвенно? "
 bormann.1707.a:0 "Непосредственно. Немецкие резервуары Бретонца. "
 bormann.1707.b:0 "Косвенно. Французы освободят себя, под нашей опекой. "

 bormann.1708.t:0 "Schutzen und uberleben"
 bormann.1708.desc:0 "В детских классных комнатах поперек Рейха, следующее поколение арийской молодежи из его гнезда по его воле матерей и начинает лететь впервые, взлетая среди яркого синего неба. "
 bormann.1708.a:0 "произведение искусства предчувствия. "

 bormann.1709.t:0 "Глядящий В Сердце Темноты"
 bormann.1709.desc:0 "агенты стоял во внимании разряда в лобби Канцелярии Рейха как фюрер, наверху лестница, позволять его пристальному взгляду высокомерно судить ассортимент нескроенных, мягких исков вверх по лестнице. Борманн пробовал заверить себя. Если любой в мире мог бы проникнуть в бургундскую Завесу, это были эти мужчины. Все же, почему он чувствовал себя так неудобно? "
 bormann.1709.a:0 "Должны только быть нервы. "

 bormann.1710.t:0 "Глотавшийся Темным"
 bormann.1710.desc:0 "выстрел самолета шпиона через французское вечернее на Парижском подходе. Проверьте назначения перед ударом кнопки. "\n\n " Будет исполнено, " Франц сказал при наладке кнопок рядом с экраном, " все системы, зеленые, готовые делать некоторые симпатичные снимки для важных шишек назад в Germania. "\n\nFranz собиралось говорить кое-что больше, но остановилось, поскольку любопытная вспышка освещала его экран. Он быстро крутил кнопку, чтобы изменить масштаб изображения, и поймал контрольный след дыма. Scheisse. "ПЕРЕРЫВ! Klaus, возможный СЭМ, рекомендуют evas-""
 bormann.1710.a:0 "И в течение краткого момента, была другая звезда в небе, которое глотает темнота. "

 bormann.1711.t:0 "Проникновение в Завесу"
 bormann.1711.desc:0 ""настолько лучше идут более гладким чем инцидент самолета, Муллер. "\n\nThe бледный офицер разведки улыбнулся искаженно назад в Bormann. "Это должно, мой фюрер. Вы должны помнить, что OrPo все еще весьма неиспользован к работе сведений аппарат видения будет критическим "\n\n" Превосходным планированием, Муллер. С надеждой мы скоро проникнем в бургундскую завесу. ""
 bormann.1711.a:0 ""С надеждой. ""

 bormann.1712.t:0 "Крики В темноте"
 bormann.1712.desc:0 ""Ваше название по имени Муллер! Пожалуйста остановитесь. "\n\nThe следователь Секретной службы улыбнулся насмешливо, прислоняясь к стене сырой ячейки. "Очень хороший, Herr Witzleben. Это не был бы Генрих Муллер Гестапо, не так ли?, что идиот и предатель Секретной службы будут типом, чтобы послать агентам в говорение по-французски Ordenstaat; я помню его. Очень хорошо, тогда я уверен, что мои старшие позволят мне посылать ему сообщение через Вас. "\n\n " Y-you're выпуск меня? "\n\n" Конечно, Herr Witzleben, Вы и все ваши друзья. Werner, перейти. Удостоверьтесь, чтобы оставить зубы. ""
 bormann.1712.a:0 "Вне здания, никто не мог слышать крики. "

 bormann.1713.t:0 "Столкновение с Ночью"
 bormann.1713.desc:0 "Sur-Bretagne газета хлопал на столе Маллера, нарушая тонкий столб дыма от его полной пепельницы. Он не мог читать заголовок Бретонца, но это было услужливо переведено по-французски нижний\n\nNANTES. Я мог бы иметь немного старых контактов, которые я могу привлечь для азартной игры. ""
 bormann.1713.a:0 ""Если Вы думаете, это может работать, я - все уши. ""
 bormann.1713.b:0 ""Мы не можем продолжать играть по большой доли, Райнхард. ""

 bormann.1714.t:0 " "
 bormann.1714.desc:0 " "
 bormann.1714.a:0 "k"

 bormann.1715.t:0 " "
 bormann.1715.desc:0 " "
 bormann.1715.a:0 " "

 bormann.1716.t:0 "французская Ярость"
 bormann.1716.desc:0 "посол французского Государства наш существующий курс. "
 bormann.1716.a:0 "итальянский навык в руках и французской морали вместе? О нет. Так или иначе ... "

 bormann.1717.t:0 "Документ от Хорошего"
 bormann.1717.desc:0 "Сегодня, новости прибывают из специфического дипломатического инцидента, который имел место в области Nizza. Представители местного органа власти прибыли в Рим с набором дипломатических документов из Франции, детализируя подробно длинную историю 'сотрудничества и братства' между французами и итальянскими нациями, затем отклоняясь в осуждение немецкой гегемонии и заканчиваясь списком оскорблений, что Germania возможно передал Franco-немецкие отношения, побуждая Бордо искать новых союзников за границей с Италией, являющейся главным элементом в их considerations.\n\nThe документе теперь сидит на полированном столе в Риме, и два варианта ясно дали понять непосредственно: охватывать отчаяние Франции и укреплять наши отношения с новым европейским союзником или оставлять французов в их ужасном поиске союзников. Оба решения конечно изменят равновесия сил в Европе, разрешая нам или посвятить ресурсы новому и желая защиту против немецкого влияния или, с другой стороны, избегать Бордосского правительства и объединять нашу собственную сферу влияния против немецкой агрессии. Шар находится в нашем суде, и часы помечают. "
 bormann.1717.a:0 "Очень хорошо, готовый делегация Бордо! "
 bormann.1717.b:0 "Это находится в нашем интересе оставить Францию. "

 bormann.1718.t:0 "Фахрер Подводит Францию"
 bormann.1718.desc:0 "В удивительном повороте событий, что в стороне самые международные аналитики, не знающие о кипящих напряженных отношениях между Рейхом и французским Государством жулика, известным как Бургундия, и немецким hesitance, чтобы бросить вызов итальянской сфере на поле битвы в его текущих экономических и социальных склонностях. Независимо от того, что будущее держится для французов, это - не немецкое будущее. "
 bormann.1718.a:0 "Они только ревнуют к нашей превосходящей кухне. "
 bormann.1718.b:0 "триколоры летят вместе еще раз! "

 bormann.1719.t:0 "Генрих и его Теневое Государство"
 bormann.1719.desc:0 "фюрер сидел одним в его офисе, сигара в рту, и огромной груде документов и сообщений относительно его стола. Он читал последнее сообщение Джехлена относительно бургундских агентов в Германии. Его мнение, тем не менее, было на Генрихе Химмлере, и их разделенном прошлом в течение повышения национального Социализма. Химмлер никогда не был друг, но внешне они поддержали его телефонного и набранного по номеру Уолтэра Хюэля. "
 bormann.1719.a:0 ""Хюэль? Мы должны говорить о Бургундии. ""

 #Bormann события Сферы/Японии
 bormann.1800.t:0 "Желтая Гонка"
 bormann.1800.desc:0 "Уолтэр Хюэль забрел в комнату скольжения от его пальцев. "
 bormann.1800.a:0 "я поддерживаю d Г © tente с Японией. "
 bormann.1800.b:0 "конфронтационный подход защитил бы Рейх. "

 bormann.1801.t:0 "Erinnerungsspur"
 bormann.1801.desc:0 "Фахрер Мартин Борманн сел за его столом и уставился на карту перед ним. Знакомый вид, учитывая его статус как законный правитель мира. Это была старая карта, до арийской гонки сотрудничать. Ось продолжалась о пока война, но Рейх выносил дольше - и это будет навсегда. Переулок памяти, пойманный до современного дня, и Борманна был депонирован в реальном мире, где Япония больше не была союзником. "
 bormann.1801.a:0 "боль друзей направил врагов. "

 bormann.1802.t:0 "Статуя в течение Тысячи Лет"
 bormann.1802.desc:0 "Это был прекрасный, солнечный день в капитале большого меча. "
 bormann.1802.a:0 "бессмертный человек действительно. "

 bormann.1803.t:0 "Смерть и Позор"
 bormann.1803.desc:0 "Борманн стоял в подиуме. Это было в меньшем квадрате. Это ответственно из Джермана Волка, чтобы бороться против этой угрозы, ради наших детей. ""
 bormann.1803.a:0 "одна гонка. "

 bormann.1804.t:0 "Вода От Спины Утки"
 bormann.1804.desc:0 "Недавние новости вошел от поперек континента, что Фахрер Мартин Борманн переоценил испорченные и неосновательные расовые иерархии, продвинутые его предшественниками и удалил Yamato народы их 'Почетного арийского' статуса в немецкой медицинской науке. Насмехавший над как политическое движение и взаимозаменяемые 'расовые теории немецкие геральда - завещание к его непостоянному характеру и наивному пониманию мира" - далекий крик от сильной риторики Джермании, в последние недели \n\nAlthough новости вошли в ряд нанесения удара дипломатических мер, чтобы применить давление к Сфере Процветания компании, если заявленная цель Фахрера Борманна в этом акте состоит в том, чтобы ударить опасение в сердца Японцев, то он подвел abjectly. "
 bormann.1804.a:0 "Хорошая попытка, но Вы не можете пугать нас. "

 bormann.1805.t:0 "Встреча в Токио"
 bormann.1805.desc:0 "Посол Генрих Меркель вышел из его самолета в Токио, беря примечания достопримечательностей на пути в. Несмотря на "мировой капитал быстрой речью Кейнко. " От имени Империи Японии, я хотел бы принести извинения за попытку убийства на вашем предыдущем фюрер, и большом вреде, это имело причины не только к нему, но и к вашей нации. Мы признаем, что слова не могут быть достаточно, однако мы открыты для дипломатии, как когда-либо. "\n\n " Спасибо, Посол Кейнко, " Меркель сказал. Он был удивлен тем, как легко посол приносил извинения, но он не был, чтобы смотреть лошадь подарка в рту. "Превосходно слышать такие слова. От имени фюрер немецкой Нации, это была бы моя честь служить представителем в открытии дипломатических отношений между нашими странами. " Кейнко был озадачен - честно говоря, декларация войны казалась более вероятной чем предпринятая нормализация отношений, учитывая недавние замечания Борманна, но Кейнко имел точно то же самое мнение относительно лошадей подарка как Merkel.\n\n " Превосходный. Позвольте нам начинать процесс - наши каналы будут должны быть формализованы, конечно. ""
 bormann.1805.a:0 "Возможно они не являются столь же выродившимися, как мы думали? "
 bormann.1805.b:0 "Что Немцы делают? "

 bormann.1806.t:0 "Построение Сети Паука"
 bormann.1806.desc:0 "Мартин Борманн сидел за его столом, пытаясь делать вмятину в стопках бумажных сообщений относительно его стола. Больше всего были несоответствующие и, честно говоря, весьма скучные, и он просто посмотрел на них, чтобы гарантировать, что не было никаких явных признаков типа телефонов находятся на пути к посольству Токио. Вы установите посольство в Пекине затем, я ясен? Составьте любое оправдание ерунды, необходим. Эти посольства будут лучше Рейх. Вы уволены, теперь вернулись, чтобы работать. ""
 bormann.1806.a:0 "Да ... mein фюрер ... "

 bormann.1807.t:0 "Дурак Я Дважды ... "
 bormann.1807.desc:0 " [JAP.GetLeader] не имел большого количества времени, чтобы подготовиться к прибытию, злоупотреблены, и напрямую чистились от земли, так что фюрер мог иметь его путь \n\nSwallowing с сухим горлом, [JAP.GetLeader] смотрел, поддерживают в мужчинах подозрительно. Он мог разрешить по крайней мере некоторое присутствие немецкого бизнеса и фактически пригласить врага позади японской обороноспособности, или выбросить их и морить Сферу голодом другой возможности для экономического восстановления. "
 bormann.1807.a:0 "есть использование в их предложениях. "
 bormann.1807.b:0 "Нас не будут дурачить! "

 bormann.1808.t:0 "Рытье Могилы Империи"
 bormann.1808.desc:0 "Борманн приземлился в Кабуле после длинного, трудного и чрезвычайно утомительного маршрута - полет в от вертолета, снимание от курьера. Рейх имеет больше оружия чем солдаты, и я уверен, что они найдут их путь в Афганских руках скоро, если Вы являетесь столь же большими как враг Японии, как Вы говорите. "\n\n " я. "\n\n " Тогда Вы не имеете ничего, чтобы бояться. Рейх будет гарантировать, что враги Японии сильны. "\n\nA улыбка прибыл в лицо Мохаммеда - возможно этот немец был весьма разумен в конце концов! "Теперь, " Шах сказал, " мы имеем экономические вопросы, чтобы обсудить. " Борманн душил стон. "Теперь, железная дорога здесь позволила бы легкую связь от наших шахт до нового индустриального центра здесь, и ... " "
 bormann.1808.a:0 "Эта встреча будет длиться время ... "

 bormann.1809.t:0 "Посещение Шаха"
 bormann.1809.desc:0 "Вальтер Хуель бездельничал в течение нескольких минут в комнате ожидания Shavand Дворца, когда помощник Шаха пригласил его в офис. Мохаммед Reza Пехлеви одевался в военной униформе и между его Имперском Guards.\n\n " Ваше Величество! " он воскликнул, несколько нетерпеливо, " Тегеран великолепен. Я вижу, что ваши архитекторы берут некоторое вдохновение от наш собственный! " он сказал с усмешкой \n\n " Конечно, Министром Хюэлем, все мы хотим, чтобы наш капитал? " \n\nThe первая мысль Шаха имел то, как его министры никогда не будут прерывать его так резко. Его секунда, он скоро высказал. "
 bormann.1809.a:0 ""Мы, возможно, нуждаемся в помощи Рейха в будущем, министре Хюэле. ""

 bormann.1810.t:0 "Шторм Пыли и Железа"
 bormann.1810.desc:0 "горячий ветер свистел, проходя через трещины пыльных гор. От небьющейся дисциплины македонской Фаланги к необузданному насилию орд Timur, древняя пустыня засвидетельствовала армии старых цивилизаций, ищущих смерть или славу. Персидские страны были всегда жизненным стратегическим положением: полный успех. Специальные силы, готовые к будущим действиям. ""
 bormann.1810.a:0 "пустыня никогда не отдыхает. "

 bormann.1811.t:0 "Иссушал Опасение"
 bormann.1811.desc:0 "шум воды, мчащейся от маленького водопада, объединенного с щебетами птиц сделал сад дыханием, живущим окружающая среда. Цветы всех цветов украсили среду, создавая приятное визуальное зрелище для его наблюдателя на его лице. В тот момент, один из них мог только думать одна вещь. "
 bormann.1811.a:0 ""я получил его. ""
 bormann.1811.b:0 ""Может ... это мочь случаться? " "

 bormann.1812.t:0 "ZANJEER ОБЗОР ФИЛЬМА! "
 bormann.1812.desc:0 "происхождение фильма, справляющегося часто лгал в пропаганде - берут Рождение Нации в Америке, очень ясно расистском фильме, все же ответственном за многие современные методы фильма, которые действительно модернизировали кино. Также, в то время как многие из моих крестьян, которые находятся под Японцами. "
 bormann.1812.a:0 "Довольный видеть Индусов делают пропаганду, которую мы хотим. "
 bormann.1812.b:0 "Возможно это - хороший день, чтобы возглавить вниз к кино! "

 bormann.1813.t:0 "Неудобное Вторжение"
 bormann.1813.desc:0 "Из источников и в СМИ и в государственной безопасности, было недавнее увеличение в антияпонских сообщениях от членов Правительства Дели правящая сторона линию в песке. "
 bormann.1813.a:0 "Bormann становится серьезным. "

 bormann.1814.t:0 "KRIEGSMARINE СООБЩЕНИЕ SACRE0723 ДЕЙСТВИЯ"
 bormann.1814.desc:0 "РЕЗЮМЕ: Действие Тропический Рай - ревущий успех. Восстановление, в которых они были. "
 bormann.1814.a:0 "ПОЛУЧЕННОЕ СООБЩЕНИЕ. "

 bormann.1815.t:0 "Шелковая Дорога, Железный Кулак"
 bormann.1815.desc:0 "Мартин Борманн уставился на карту по его столу - он стал правильным клиентом немецких картографов этим пунктом заплатить им любое мнение \n\nThe, следующая страна была другой очевидной, Индией. Хотя индийское правительство имело тенденцию наклоняться гораздо более левое, чем Рейх найдет соответствующим, и были слухи их товарищества с Американцами в некоторых областях, современный мир был всеми о реалполитике, и было невозможно передать товарищество с нацией, что большой, и с таким серьезным основанием, чтобы ненавидеть Японию - они занимали их территорию, ради Бога! \n\nFinally, Афганистан. Это было менее мощно и менее развито чем другие два; но это не имеет значения. Какие вопросы являются тем Афганистаном - Кладбище Империй, и есть некоторая Империя, для которой Bormann хотел бы рыть могилу. Таким образом, Афганистан становится третьей частью антияпонского договора. "
 bormann.1815.a:0 "Азия будет освобожден из японской угрозы. "

 bormann.1816.t:0 "Восточные Ночи"
 bormann.1816.desc:0 "Это был великий, яркий день в Дели. Это было замечательное место, чтобы держаться, встреча снова Лакирует, быть капиталом, между телохранителе. Там, он дал короткую, но незабываемую речь \n\n " Мы все заключены здесь сегодня в надеждах, что однажды, континент Азии будет свободен от ... Японцы! " Рев аплодисментов от аудитории. По крайней мере они могли все договориться об одной вещи. "
 bormann.1816.a:0 "По крайней мере мы могли согласиться в конце! "
 bormann.1816.b:0 "Давайте избавляться от Империи! "

 bormann.1817.t:0 "Веркхмархт  в Раю! "
 bormann.1817.desc:0 "Bormann следил за тропическим раем Маврикия. Это действительно было красивое место. Древние берега, пышные зеленые холмы, совершенно синий океан - почему, если он когда-либо имел время, он могут хотеть взять каникулы здесь! Та мысль была рассеяна, поскольку Bormann никогда не будет иметь времени - он был бы фюрер до дня, он умер \n\nMauritius, имел больше к этому чем красивое предназначение каникул. Это было в стратегическом местоположении, будучи ключевым островом между немецкими африканскими холдингами и Индийским океаном, который имел небольшое присутствие супердержавы, и присутствия супердержавы там, это была главным образом Сфера. Как часть Холодной войны, рай должен был стать весьма немного более горячим. Было бы множество комнаты для естественных портов, и будет легко установить морскую базу. Это действительно почти совершенно строилось, немного подарка, который наконец пробивался в руки Рейха. Он натолкнулся на одного из адмиралов, также наслаждаясь местоположением. "Это красиво, не так ли? " адмирал сказал \n\n " Действительно. Kriegsmarine сделал превосходную работу обеспечения местоположения. "\n\n " Действительно. Я не думаю, что что - нибудь могло делать это место лучше. "\n\n " О? Я мог думать об одной вещи. "\n\n " И что является этим? " "
 bormann.1817.a:0 "Веркхмархт . "

 bormann.1818.t:0 "Крах"
 bormann.1818.desc:0 "Reichminister Экономики, Кюрт Долго, сидел вне офиса Фахрера, ждущий, чтобы быть призванным. Долго колебался, немного, поскольку он проглотил напиток, чтобы уладить его нервы. Он получил телеграмму поздно прошлой ночью, сообщая ему, что Япония больше не желала преследовать ближе экономическое сотрудничество с Рейхом. Также, все немецкие компании, которые вложили капитал в Японию, преуспеют, чтобы любезно отойти. Долго не был уверен, получит ли он вину за эту катастрофу, или если это было бы помещено в Хюэля. Он боялся, что это будет оба \n\nBormann иметься, призвал к нему, не давая никакое рассуждение позади его вызова. Он, казалось, не находился ни в каком специфическом порыве dishevelment. Если бы немецкие люди могли бы видеть его теперь, Ландж думал, они были бы потрясены. Лидер Рейха спокойно уставился на Ландж, размалывая его зубы. Ландж очистил его горло. "
 bormann.1818.a:0 ""я полагаю, что Вы слышали. ""

 bormann.1819.t:0 "Предупреждение из Токио"
 bormann.1819.desc:0 "Джерману Фахреру, \n\nSurely Вы - недостаточно дурака, чтобы думать, что это избежало пристального взгляда нашей большой нации, что Вы поставили как проявление агрессии против Императора Японии и всех его предметов. "
 bormann.1819.a:0 "Возможно Китайцы закроют их ... "

 bormann.1820.t:0 "Кинжал К Сердцу"
 bormann.1820.desc:0 "Рошан знал, что его работа была важна, но он не знал, что это было настолько важно. Он знал, конечно, что он нанимался, чтобы строить бункеры ракеты, но он не знал, что ракеты в пределах будут принадлежать Германии. И при этом он не знал, что они будут ракетами такого a ... разрушительное разнообразие. Он уставился на проекты, положенные перед ним, слабый отчитывал \n\nFrom его бункеры на берега Острова Цейлон, Немцы будут способны начать, он был сокращен для его помощи на проекте. "
 bormann.1820.a:0 "Да, он был бы. "

 #Bormann OFN/US События
 bormann.1900.t:0 "Трансатлантическое Таяние"
 bormann.1900.desc:0 "солнце наконец прорвался через облака, купая сад в его теплом жаре. Bormann ослабил его связь запрос. Уолтэр организует наступающую конференцию. Вы имеете внутренние политические вопросы, чтобы иметь дело. Вы знаете, как самозавладевал Американцами-; если Вы вовлечены, они будут делать Вас лицом d Г © tente. "\n\nCarl внезапно хватал его головы вокруг и лаял злобно в Адольфе. Бульдог визжал и сжимался позади ног Борманна. Борманн проклинал и качал пинок в гончей, которая выкрикнула в боли и бежала прочь \n\n " Держат вашу гребаную собаку под контролем! " Борманн хватал неистово. Лицо Фона Шираха стало темным красным, но он кивал в тишине. "
 bormann.1900.a:0 "Вперед с d Г © tente. "

 bormann.1901.t:0 "Интервью"
 bormann.1901.desc:0 "Ричард Дадман регулировал уставились на журналиста с вежливыми улыбками и сожгли глаза. Острая боль вдохновения поражает его. Эти Нацистские ублюдки могли управлять интервью, но они не могли управлять, как американская публика чувствовала это. Дадман усмехался. "Другой крутой для Вас, фюрер Борманн. Вы имеете домашнее животное? " "
 bormann.1901.a:0 ""Что относительно вашего любимого цвета? " "

 bormann.1902.t:0 "Стокгольмская Конференция - Открывающий"
 bormann.1902.desc:0 "Впервые в том, что походит, возрасты, несколько представителей Соединенных Штатов Америки и немецкий Рейх собрались без перестрелки, вспыхивающей или угрозы ядерного уничтожения, свисающего когда-либо ближе к действительности. Конференция предназначена, чтобы служить средством разрядки и нагревания отношений, хотя для мужчин, которые будут следить, напряженность по-видимому более ощутима чем когда-либо. Если конференция подходит, обе стороны стремятся извлекать выгоду из увеличенного сотрудничества. Бедный результат, однако, мог вести к довольно острому подъему конфликтов между двумя sides.\n\nMeeting в капитале, чем предыдущие имели: Американцы хотели, чтобы Немцы соглашались давать их Президенту прямую линию фюрер, для быстрого действия во времена кризиса. Немецкая делегация быстро начала обсуждать вопрос среди себя. "
 bormann.1902.a:0 "Как Немцы ответят? "

 bormann.1903.t:0 "Стокгольмская Конференция - Ответ"
 bormann.1903.desc:0 ""необходимый аспект сотрудничества - связь. " Американский переводчик объявляет в немного акцентированном немце, говоря больше с комнатой останавливая все дальнейшие дебаты по предмету. Немецкий переводчик дал официальный ответ Рейха на американское предложение. "
 bormann.1903.a:0 "Прекрасная идея. "
 bormann.1903.b:0 "Возможно изобретенный, возможно в будущем. "
 bormann.1903.c:0 "Такое предложение - ниже нас. "

 bormann.1904.t:0 "Немцы Соглашаются на Экстренную связь"
 bormann.1904.desc:0 "главный успех! Германия согласилась на наше требование на повестке дня, конференция, кажется, идет лучше, чем многие из наших экспертов ожидали. Если главный рывок не брошен в работы около конца конференции, кажется вероятно, что Германия и Соединенные Штаты будут способны найти точки соприкосновения. Если не, что, по крайней мере эти два не будут в горлах друг друга. "
 bormann.1904.a:0 "На следующее предложение ... "

 bormann.1905.t:0 "Установка Экстренной связи Задержки Немцев"
 bormann.1905.desc:0 "Когда мы предложили, чтобы Немцы установили экстренную связь к Белому дому, мы не ожидали большое сопротивление от Germania. В конце концов, это была фактически неконцессия разрядке. Мы должны нажать их, чтобы дать ответ? "
 bormann.1905.a:0 "Мы настаиваем на прямой линии. "
 bormann.1905.b:0 "незначительная задержка. "

 bormann.1906.t:0 "Экстренная связь Снижения Немцев"
 bormann.1906.desc:0 "Когда мы предложили, чтобы Немцы установили экстренную связь к Белому дому, мы не ожидали большое сопротивление от Germania. В конце концов, это была фактически неконцессия любую возможность экстренной связи между лидерами нашей страны. В то время как прямая линия не находится ни в каких средствах, строго необходимых достигнуть разрядки, откровенное отклонение нашего первого предложения, тот, который был бы полностью взаимно выгоден, решетки на нас. Мы должны требовать, чтобы они согласились? "
 bormann.1906.a:0 "Мы настаиваем на экстренной связи. "
 bormann.1906.b:0 "незначительная задержка. "

 bormann.1907.t:0 "США Настаивает На Экстренной связи"
 bormann.1907.desc:0 "Это кажется заботой слабости, другие утверждают, что это - для лучшего из Германии, чтобы признать Американцев только это однажды. Это начинает смотреть, как будто переговоры с Американцами полностью сломаются, если Фахрер не разрешает этому плану продвинуться. "
 bormann.1907.a:0 "Мы смягчаемся ради мира. "
 bormann.1907.b:0 "Каждый не диктует сроки нам. "

 bormann.1908.t:0 "Стокгольмская Конференция Преуспевает! "
 bormann.1908.desc:0 "Поскольку он пожал, рука Президента, Мартин Борманн не могла не чувствовать, что существенное количество веса стартовало из его уже тяжелых плеч. Американцы желали прибывать в дело, и Рейх будет пожинать много выгод от этого. Естественно, Американцы не стали друзьями внезапно в течение некоторого времени. В конечном счете, однако, он колебал его голову. "Не сегодня, Вальтер. ""
 bormann.1908.a:0 ""есть все еще много работы, которая будет сделана. ""

 bormann.1909.t:0 "Стокгольмская Конференция Преуспевает! "
 bormann.1909.desc:0 "Президент Соединенных Штатов мягко захватил руку Фахрера и колебал это, размышление репортера слышали вышеупомянутое остальное, спрашивая Президента, что произошло позади тех закрытых дверей. Президент вздохнул, и ответил. "
 bormann.1909.a:0 ""Мы сделали историю. ""

 bormann.1910.t:0 "Стокгольмская Конференция Терпит неудачу! "
 bormann.1910.desc:0 "Мартин Борманн только становился более уверенным, что экстренная связь Американцам была плохой идеей. В конце концов, если это было то, как они говорили с ним теперь, на встречу должностного лица этой важности, он не мог вообразить разглагольствование, которое произойдет по небольшому красному телефону, о котором они казались настолько страстными. Это был бы безбожный mess\n\nFinally, Фахрер имел достаточный всего разговора об экстренных связях. Он дал его ответ, не так ли? Он жестикулировал, чтобы получить внимание переводчика, и попросил его изменять этого. "
 bormann.1910.a:0 "Какой беспорядок ... "

 bormann.1911.t:0 "Стокгольмская Конференция Терпит неудачу! "
 bormann.1911.desc:0 "президент придирчиво объяснил, для того, что походило в сотый раз, почему эти две страны были в отчаянной потребности экстренной связи между ними. Кризис Ракеты Гавайев был процитирован, как был потребностью ответить быстро, если Япония должна была делать движение этого. "
 bormann.1911.a:0 "Какой беспорядок ... "

 bormann.1912.t:0 "Стокгольмская Конференция Преуспевает! "
 bormann.1912.desc:0 "мир ждал с baited дыханием как Президент Соединенных Штатов и Фахрер немецкого Рейха, выполненного. Теперь, эти два полномочия повернут их внимание от друг друга и на другую цель: Наиболее вероятно Империя Японии. "
 bormann.1912.a:0 "Два орла, оба подобно в достоинстве ... "

 bormann.1913.t:0 "Стокгольмская Конференция Терпит неудачу! "
 bormann.1913.desc:0 "мир ждал с baited дыханием как Президент Соединенных Штатов и Фахрер немецкого Рейха, выполненного с разногласием, но с активным презрением, и что только устанавливает тон для полноты конференции. В конце, случай закончился громким личным разногласием между лидерами этих двух супердержав. Это кажется союзом, даже ограниченный, - не возможность \n"
 bormann.1913.a:0 "Никакое удивление там. "

 bormann.1914.t:0 "английская Проблема"
 bormann.1914.desc:0 "Фахрер наблюдал телевидение в углу офиса, спокойно размалывая его зубы. Американский дипломат, тот, название радиопередачи, Борманн держал его глаза на экран, поскольку он схватил вокруг для телефона. Он чувствовал его руку близко вокруг приемника, и немедленно тянул это до его уха. "Я нуждаюсь в Хюэле, чтобы стать трахающимся в здесь. " Фахрер командовал, наблюдая американского делегата и Премьер-министра говорят. "
 bormann.1914.a:0 ""Великобритания причиняют неприятность. ""

 bormann.1915.t:0 "японское Предприятие"
 bormann.1915.desc:0 ""Рейх желал бы предлагать их друзьям в информации Соединенных Штатов относительно военных взносов во Временном Правительстве Свободной Индии. " Франц объявил, забирая папку, содержащую это очень ту же самую информацию. HVA дал ему очень детальный список того, какому информацию ему будут разрешать предложить Американцам, и когда ему разрешили бы сделать так. В конце концов, Рейх очень боялся, что быть стороной препирались об их любимых командах. "
 bormann.1915.a:0 ""защита против желтой угрозы ... " "

 bormann.1916.t:0 "Соглашение По Англии"
 bormann.1916.desc:0 "казалось, что английское членство в Организации Свободных Наций не было предназначено, чтобы быть янки, имел несколько квалификаций к этому делу, которое Рейх был способен встретить! "
 bormann.1916.a:0 "одна Англия. "

 bormann.1917.t:0 "Соглашение По Англии"
 bormann.1917.desc:0 "казалось, что английское членство в Организации Свободных Наций не было предназначено, чтобы быть курсом, Немцы не были уверены в этом без нескольких собственных концессий знал в их глубине души: Рейх был бесконечно более ценным союзником, чем Великобритания могла когда-либо иметься, передал эту палатку в Стокгольме, и это - не кое-что, что мы можем назад из того, если мы желаем абсолютной и полной победы над Японией. Для лучше или для хуже, мы выбрали нашу дружбу и не можем позволить им портить. Мы можем только надеяться, что Англичане поймут. "
 bormann.1917.a:0 "одна Англия. "

 bormann.1918.t:0 "Поддержка Тихоокеанских Требований"
 bormann.1918.desc:0 "Вальтер Хуель, Reichsminister Иностранных дел, усиливает на микрофон. Он окружен прессом. Он мог только надеяться, что благодарность была разделена американской публикой. "
 bormann.1918.a:0 "Дружба идет с выгодами ... "

 bormann.1919.t:0 "Просьба о Приглашении"
 bormann.1919.desc:0 ""тост к d Г © tente! " Вальтер Хюэль произносил нечленораздельно \n\n " тост к фюрер! " Ханс Крапп, красивый молодой подчиненный Хюэля, назвал. ""
 bormann.1919.a:0 "Мы ждем их принятие. "

 bormann.1920.t:0 "Запрос Борманна"
 bormann.1920.desc:0 "Министерство Рейха Иностранных дел послал интересный запрос нашему Государственному департаменту. Они желают для Президента публично пригласить фюрер на Вашингтон, округ Колумбия, который Немцы открыто и любезно примут. Мартин Борманн и его Министр иностранных дел, Уолтэр Хюэль, будут тогда путешествовать в Америку для дальнейших двусторонних переговоров и возможности обменяться рукопожатием с Президентом перед камерами. В то время как это, кажется, больше маневра пропаганды чем подлинная попытка расширить разрядку, потенциальный верх успокоения Квашеных капуст не может быть отклонен. "
 bormann.1920.a:0 "Нацист на американской почве слишком далек. "
 bormann.1920.b:0 "поездка доброжелательности - то, чтобы. "

 bormann.1921.t:0 "Отказ Американцев Наш Запрос"
 bormann.1921.desc:0 "толстое облако дыма висел по офису. Bormann усмехался, поскольку он осветил. "Вы знаете почему, господа? Опасение. Американская полукровка боится нас. Президент боится нас, по очевидным причинам. Какая гребаная патетическая нация. "\n\nVon Ширах проверял его часы. Это собиралось быть долгой ночью. "
 bormann.1921.a:0 "Мы позволим этому слайду оскорбления. "

 bormann.1922.t:0 "Незнакомец на Странной Земле"
 bormann.1922.desc:0 "Лучи света от утреннего солнца вспыхивал неприятно от лабиринта стали и стакана шнапса. Von Ширах был полуамериканец, все же не даже он, возможно, объяснил эту странную землю фюрер. "
 bormann.1922.a:0 "Президент ждет ... "

 bormann.1923.t:0 "Любимый Фашист Америки"
 bormann.1923.desc:0 "Кольцевое кольцо. Кольцевое кольцо. Кольцо-ring.\n\nHe прогуливалось на вопящий телефон с зевающимся, лениво подворачивая его рубашку в его брюки. Политический деятель щипнул белую ручку одной рукой, сокрушил его сигарету в пепельницу с другим, и объявил его название день. "
 bormann.1923.a:0 ""Revilo, мы должны с уважением отклонить это предложение. ""

 bormann.1924.t:0 "Закрытый Занавес"
 bormann.1924.desc:0 "Любой шанс на американскую разрядку был из окна. Хюэль знал, что, чтобы быть верным, и фюрер критиковал его за это больше раз, чем он будет хотеть помнить. Хюэль напомнил человеку будут окружать на всех сторонах ее foemen. "\n\nAs фюрер уволил его министров, все четыре мужчины заметили, что никакие новые инструкции не были выпущены Хюэлю. Разветвления, которые это несло, были просты для каждого, чтобы видеть. "
 bormann.1924.a:0 "время для дипломатии закончен. " # "убивают меня" - Hexcron:)

 bormann.1925.t:0 "Странная Земля"
 bormann.1925.desc:0 "солнце урегулирования и смотрел вызывающе на снисходительный показ капитализма, который окружил его. Герард Клопфер присоединился к нему, передает бедра, размалывая его челюсть в гневе. Вальтер Хуель быстро передал его сахарную вату к Мыши Микки и шагал перед камерами, колебля его голову в отвращении. "
 bormann.1925.a:0 "Немцы должен знать о вырождении Диснейлэнда. "

 bormann.1926.t:0 "Президент Голдватер Отказывается от Переговоров"
 bormann.1926.desc:0 ""Соединенные Штаты Америки не имеет никакой потребности, ни желания сотрудничать с немецким Рейхом, что несчастный режим, который посетил смерть и разрушение на так многих невинных людей. Чтобы достигать разрядки между нашими народами, немецкая нация была бы должна полностью демонтировать их систему национального Социализма, и оставить их нежелательную гегемонию по нациям Европы, разрушенной в Нацисте вручают несправедливые, беспричинные войны. "\n\nThe Джерман Фахрер развязывал поток слов проклятия, поскольку он читал письмо. Некомпетентный Еврей в Белом доме, это казалось, был истинный член его презренной гонки это победой пропаганды. Он мог показать его товарищей нации, что он пробовал быть разумным, протягиваться рукой дружбы: кое-что Соединенные Штаты хлопнуло далеко. Конечно, нельзя было теперь думать о Немцах как агрессор в этой Холодной войне. Кроме того, это дало бы немецкую силу людей, чтобы знать насколько наполненный с либерализмом Соединенные Штаты были. Как глубоко в их ненависть культуры для немецких людей был внедрен. Это доказало бы, еще раз, что немецкие люди оставались под постоянной угрозой от сил, которые работали против них так долго. "
 bormann.1926.a:0 "Имеют, они не не беспокоятся о мире и братстве? "

 bormann.1927.t:0 "Что Нельзя Вынести"
 bormann.1927.desc:0 "Дедушка Майк всегда смеялся, всякий раз, когда Барри посетил его в Лондоне. Барри мог помнить так много о человеке это, и когда они терпели неудачу, я должен был уехать. "\n\nPresident Голдватер вытер слезы, начинающиеся к хорошо в его глазах. Не было настолько маловероятно, что его Дедушка останется, и что бедный молодой Барри погиб бы в лагерях Гитлера среди так многих других. Президент Голдватер начал писать, неистово кратко записывая его ответ на смелость, чрезвычайное лицемерие Борманна, чтобы предложить мир, когда он принес только войну и предлагать дружбу, в то время как он забил семейства дюжиной. "
 bormann.1927.a:0 "Америка не ведет переговоры с монстрами. "

 bormann.1928.bennett:0 "Мир и Торговля"
 bormann.1928.bennett.desc:0 "Президент Уоллис Беннетт, наблюдаемый с мрачным ожиданием, поскольку бронированные автомобили ехали до фронта Белого дома. Транспортное средство в середине конвоя прибыло в остановку, и три мужчины ступили снаружи. Беннетт сузил его глаза и мучил его мозг. Он помнил лица от Стокгольмской Конференции: высокий, веселый человек tyrantвЂ ™ s жестокий яркий свет. "ItвЂ ™ s мир weвЂ ™ d все вроде видеть. ""
 bormann.1928.bennett.option:0 "еще Некоторые чем другие. "

 bormann.1928.lbj:0 "Фотография Овального кабинета"
 bormann.1928.lbj.desc:0 "Линдон Б Джонсон бродил вокруг Овального кабинета с его толчком рук в его карманы. Стоя среди телохранителей, помощники и адъютанты рассеялись всюду по комнате, перетерпел его челюсть, и кивал твердо. "
 bormann.1928.lbj.option:0 "фотография для возрастов. "

 bormann.1928.rfk:0 "Дебаты Сада"
 bormann.1928.rfk.desc:0 "Джо хватал к вниманию и поднял его видео камеру, поскольку Президент Соединенных Штатов и фюрер Валового Г џgermanisches Рейх прогуливался через сады Белого дома. Роберт Фитзджералд Кеннедай дал принудительный, улыбаются камере, в то время как Bormann кивал неловко. Унылый перечень бюрократов и телохранителей обеих наций парил позади двух мощных мужчин подобно vultures.\n\n"... Я буду также приносить моему Министру Иностранца Уолтэру Хюэлю и моему секретарю Герарду Клопферу переговоров, " переводчик в очках закончил в акценте \n\n Немецком-с-оттенком " я надеюсь, что Вы не возражаете против камер, г. Борманна, " Кеннедай ответил, жестикулируя Джо. "Мы пошлем длину в футах вашим людям также, если Вы хотели бы. " Борманн слушал перевод и кивал грубо. " Я имею предложение о Вас. Как признак 50-ых? Я не буду говорить, что капитализм совершенен, далек от этого, но не действовать, как будто национальный Социализм не эксплуатирует рабочий класс. Смотрите на мегакорпорации! " \n\nAfter полчаса дебатирования, два мужчины согласовали на воздух длину в футах в их соответствующих странах, обменялся рукопожатием, и прогуливался прочь к Овальному кабинету. "
 bormann.1928.rfk.option:0 "неожиданные дебаты. "

 bormann.1928.wallace:0 "Нежелательная Похвала"
 bormann.1928.wallace.desc:0 "Кое-что ледяное сочился через вены Джорджа Уоллиса, крутя его живот, заставляя его потеть. Стоя среди телохранителей, помощники и адъютанты рассеялись всюду по Овальному кабинету, был одинокий фотограф. Христос, был его противниками, идущими в молоко эта наступающая фотография. Двери открылись, и группа бормочущих Немцев струилась в. Разливанием к Уоллису подобно бульдогу одетому в форму был Мартин Борманн, его протянутая \n\n рука " Это - честь встретить Вас, г. Президента, " сказал переводчик в очках с небольшим акцентом. Bormann жестикулировал этим двум мужчинам позади него, высокий дипломат в темном иске. Мы надеемся видеть его развитие. "\n\n " С надеждой эта встреча будет сигнализировать дальнейший, осторожно вводят напряженные отношения между нами. " Уоллис grimaced неловко и благодаривший Бог, что не было никаких камер вращения в Овальном кабинете. "
 bormann.1928.wallace.option:0 "Возможно некоторые темы должны быть запрещены на пресс-конференции ... "

 bormann.1928.mcs:0 "Враг моего Врага"
 bormann.1928.mcs.desc:0 ""Выходят здесь, " Кузнец Маргарет Чаз огрызался на фотографа Белого дома. "Экономьте. "Возможно мы могли говорить с вашим Госсекретарем о таких вопросах? " \n\n " Почему это было бы, г. Борманн? " Кузнец прыгал подобно размотанной змее. "Если Вы, которых donвЂ ™ t желают говорить с Президентом Соединенных Штатов самостоятельно, тогда Вы можете прилететь обратно домой к Germania! Нет? Те колеблют главы, которые я вижу? Тогда закройте ваши рты и слушайте то, что я должен сказать. ""
 bormann.1928.mcs.option:0 "Ад hath никакая ярость ... "

 bormann.1928.harrington:0 "Сапоги выше колена в Овальном кабинете"
 bormann.1928.harrington.desc:0 "Майкл Харрингтон ждал перед столом Овального кабинета с его потными руками, сжатыми вместе. Он тер, он захоронил его лицо в его руки и стонал. "
 bormann.1928.harrington.option:0 "Это - все для большего хорошего. "

 bormann.1928.glenn:0 "Самая важная Гонка? "
 bormann.1928.glenn.desc:0 "поток удовлетворенных коричневым цветом Нацистов расхаживал в Овальный кабинет, их грубые лица, освещенные на Марсе. К началу восьмидесятых, мы оцениваем. "\n\n " Это далеко? " Гленн ответила с поднятой бровью. Теперь это была очередь Американцев смеяться. "
 bormann.1928.glenn.option:0 "дружественное соревнование? "

 bormann.1928.lemay:0 "Коричневая Известность в Белом доме"
 bormann.1928.lemay.desc:0 "Куртис Лемей прогуливался вокруг Овального кабинета нетерпеливо, бормоча к себе. Тот Нацистский карлик растаптывал через Белый дом, staining этаж с его грязными ботинками Квашеной капусты. Это заставило Лемей хотеть к рвоте на всем протяжении его причудливого коврика. Наконец двери открылись, и бюрократы в коричневых униформах струились в подобном волна дерьма. Мартин Борманн вел нагрузку, " LeMay ответил освобождающе. "Вы donвЂ ™ t запугиваете меня. Вы нуждаетесь во мне, я нуждаюсь в Вас. Японцы - большая гребаная угроза прямо сейчас. Если они werenвЂ ™ t, я wouldnвЂ ™ t обмениваются рукопожатием с Нацистом гребаный ублюдок подобно Вам. "\n\n " Ваша полукровка гребаная нация wonвЂ ™ t переживает Японию на многие годы, " переводчик сказал, его голос, едва слышимый выше BormannвЂ ™ s крик. "История докажет это. "\n\n " я donвЂ ™ t дают дерьмо, что Вы думаете. Любите ли Вы это или не, история находится на стороне Америки. Мы будем хоронить Вас! " "
 bormann.1928.lemay.option:0 "... Камера все еще катится? "


 bormann.1928.thurmond:0 "Ветеран и фюрер"
 bormann.1928.thurmond.desc:0 "Стром Термонд захватил его пояс и стоял мощно перед столом. Он не был pushover, и квашеные капусты собирались знать, что момент контакт глаза и кашлял неловко. "
 bormann.1928.thurmond.option:0 ""Достаточно светской беседы, г. Борманн. Давайте вести переговоры. ""

