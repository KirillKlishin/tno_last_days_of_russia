 bormann.50028.desc:0 "Bormann sends an ultimatum to vituska but gets no reply back"

 #Bormann Moskowien
 bormann.1120.t:0 "Наши заблудшие братья"
 bormann.1120.desc:0 "С распадом Московиена крупные немецкие общины оказались брошенными на произвол судьбы посреди бушующего хаоса. Наиболее крупным из них является Вольгаштаат, бывшая автономная область в составе Рейхскомиссариата, населенная как коренными немцами, так и иммигрантами немецого происхождения, ныне получившие независимость из-за развала Московиена.\n\nСтремясь восстановить контроль над нашими утраченными владениями, мы направили послание Волжскому Совету, правящему органу региона, с требованием об их немедленной реинтеграции. Наш дипломатический персонал, однако, не уверен в однозначности ответа: в то время как недавние иммигранты являются лояльными сторонниками Рейха и с покорностью уважают принципы Национал-социализма, кореннные же жители мягко говоря не совсем приветствуют наши идеалы.\n\nСовет должен проголосовать по нашим требованиям в течение нескольких дней. Местная НСДАП, сформированная поселенцами, наверняка проголосует "за", в то время как местные политические партии, среди которых самой крупной является 'Вольгабунд', разделены: одни выступают против того, что они называют 'диктатурой', а другие готовы пойти на компромисс, лишь бы избежать вторжения - либо нашего, либо со стороны русских варлордов."
 bormann.1120.a:0 "Вот почему у нас отменили демократию..."

 bormann.1121.t:0 "Вольгштаат отвергает наши требования!"
 bormann.1121.desc:0 "Когда наш Фюрер решил отозвать автономию Вольгабунда, он сделал это из заботы о местном населении, чтобы обеспечить безопасное развитие региона под мудрой и покровительственной рукой Рейха.Он надеялся, что местные жители, наши арийские собратья, примут простую истину. Но сегодня мы получили очередное доказательство того, что демократия - не что иное, как ширма для прикрытия алочности и эгоизма правящего класса: столкнувшись с ростом голосов наши лоялистов из волжского НСДАП, Вольгабунд отказалась от всякого притворства и узурпировала власть! Они немедленно отвергли наши требования и заявили о своей полной независимости от Рейха: такого нельзя допустить!\n\nПосле такого вопиющего акта измены и агрессии у нас больше не остаётся выбора. С целью защиты поволжских немцев и восстановление нашего законного господства над Москвой, нашему славному Вождю нации не остаётся иного выбора, кроме как применить военную силу. Вермахт должен быть полностью мобилизован, чтобы обеспечить быструю и безболезненную победу: верные немцы не должны страдать за ошибки немногих коррумпированных среди нихm!"
 bormann.1121.a:0 "Шутки с огнём могут привести к ожогам."

 bormann.1122.t:0 "Вольгштаат принимает наши требования!"
 bormann.1122.desc:0 "В блестящем проявлении дипломатического гения наш славный Фюрер Мартин Борман обеспечил мирную реинтеграцию поволжских немцев в защитные объятия Рейха. Согласившись на их требование о предоставлении ограниченной автономии, наш Фюрер в очередной раз доказал необъятность своего терпения и добрую волю по отношению к представителям арийской расы: не в силах ответить на столь щедрое предложение, Вольгабунд молча согласился вместе с местным отделением НСДАП проголсовал за немедленное воссоединение с Рейхом.\n\nДанный успех расширит наше влияние на остальную Россию. Поволжье является важным сельскохозяйственным и логистическим регионом и имеет первостепенное значение в наших усилиях по установлению контроля над всей территорией бывшего рейхскомиссариата: Фюрер уже рассматривает несколько предложений о том, как дальше действовать в столь нестабильном регионе."
 bormann.1122.a:0 "Радость будет больше об одном грешнике кающемся, чем о сотни праведниках."

 bormann.1123.t:0 "The Reich Demands Reintegration!"
 bormann.1123.desc:0 "When we gained our independence after the collapse of Moskowien, we had hoped to coexist peacefully with the Reich, each independent in its own right. Such hopes have been crushed by the missive sent by the Führer: in a curt message, he demands immediate reintegration within the Reich, threatening to take the "appropriate countermeasures" should we "persist in our treacherous intentions". Of course, they mean war.\n\nFaced with such a prospect, we have a limited set of choices: one one hand, we could stand our ground and fight to the bitter end, a difficult choice indeed, but many among us would rather die than give away their freedom. On the other, we could try to find a middle ground: reintegration within the Reich, but as an autonomous region with a fully-Russian administration. There's no certainty, however, that the Germans will accept, which would result in war..."
 bormann.1123.a:0 "Let's try to find an accomodation..."
 bormann.1123.b:0 "We'll never bow to the Germans!"

 bormann.1124.t:0 "Встречное предложение из Москвы"
 bormann.1124.desc:0 "Требование Фюрера о немедленной реинтеграции сепаратистов из самозваной "Московской автономии" было удовлетворено... ко всеобщей неожиданности. Когда все, в том числе и Борман, ожидали безальтернативного отказа, преемники совета Оствольк выдвинули продуманное предложение: они подчинятся власти Рейха, как мы того требуем, но только в качестве автономного региона с единственным органом управления состоящий из русских.\n\nФюрер откровенно оскорблён столь возмутительным условием, но некоторые из его самых доверенных советников заинтригованы подобным предложением. По их мнению, если согласимся, то мы могли бы избежать очередной дорогостоящей войны, которая поставила бы под угрозу наши будущие планы на Россию из-за угрозы сопротивления со стороны местных жителей и отсутствия такого компетентного переговорщика, как Каше.\n\nМилитаристы и прочие сторонники жёстких мер выступают за силовое разрешние данной ситуациии, чтобы преподать урок остальным - Рейх не ведёт "переговоров" со своими составными частями. Они заявляют, что наша армия достаточно подготовлена и одного достаточного сильного удара по Московской автономии  хватило-бы, что быстро разбить их необученное ополчение и любые возможные намёки на регулярную армию."
 bormann.1124.a:0 "Возможно, в этом есть какой-то смысл.."
 bormann.1124.b:0 "Наши требования не обсуждаются: раз война, значит война."

 bormann.1125.t:0 "Русские отказывают нам!"
 bormann.1125.desc:0 "В вопиющем акте предательства Русские сепаратисты отвергли наше великодушное предложение о реинтеграции, которое привело бы к помилованию всех причастных к мятежу, за участие в котором полагается казнь. Вместо этого они заявляют, что 'эпоха Германского господства в Россией подошла к концу' и что они не станут падать к ногам 'упадочной империалистической державы'.\n\nНичего удивительного, что Фюрер взбешён подобной вероломной дерзостью и требует немедленного решения возникшей проблемы. Вермахт будет полностью мобилизован в течение нескольких недель, и как только наши части достигнут их границы, им будет преподан урок. Мы трижды разбивали Русских за последние пятьдесят лет, и эта окончательная победа, надеюсь, научит их тщетности борьбы с теми, кто лучше..."
 bormann.1125.a:0 "Сколько ещё раз Москва будет гореть?"

 bormann.1126.t:0 "Reich To The Rescue!"
 bormann.1126.desc:0 "Bronislav Kaminski had watched helplessly as his desk covered, day after day, in dispatches. Border raids, bandit incursions, threats from Russian warlords to retake Moskow, and the list went on: despite his efforts, his grip over Moscow was tenuous at best, and with his limited support and weak industry he was going to run out of favors and supplies very, very soon. Today however, for the first time in months, he is incredibly happy to see one letter on top of the ever-growing pile: the reason is simple, and it has everything to do with the eagle printed on it.\n\nThe message is curt and direct, and yet it's everything Kaminski wanted. Martin Bormann, Führer of the German Reich, demands his "loyalty in the upcoming struggle to re-establish German control over the territories of the former Reichskommissariat Moskowien": in exchange, the "loyal members of the administration" will receive "the needed funds and supplies" to resist "until the imminent arrival of the Wehrmacht".\n\nOf course, the last part of the message details what will happen to those who refuse to recognize the "Reich's legitimate overlordship over Russia" and especially to the "disloyal members of the former administration", but Bronislav doesn't even bother reading them. He already knows the answer, all he needs is pen and paper."
 bormann.1126.a:0 ""Hell yeah!""

 bormann.1127.t:0 "Каминский соглашается на наши условия"
 bormann.1127.desc:0 "В связи с полным ходом подготовки к возвращению Московии, в кабинете Фюрера кипит бурная деятельность. Офицеры, сотрудники агентурной разведки и атташе приходят и уходят, чтобы сообщить своему лидеру о достигнутых успехах: мобилизация, темпы производства, попытки внедрения и многое другое. Одна из нескольких десятков депеш, однако, отделена от остальных: Бронислав Каминский принимает предложение Фюрера и клянется в верности Рейху "ради духа сотрудничества между русскими и немцами во славу Рейха"\n\nЧитая данный документ, Фюрер не смог удержаться от легкого смешка. Он находит в высшей степени забавным, как коллаборационисты всегда используют такие надменные и величественные выражения, когда на самом деле они бесстыдно просят о помощи... Тем не менее, он не может отрицать полезность Каминского: обеспечение лояльного субьекта в центре России будет чрезвычайно полезно для будущего расширения, так что, возможно, вежливый ответ будет вполне уместен. Вздохнув, Борманн продиктовал свой ответ секретарше."
 bormann.1127.a:0 "Уважаемый Бронислав Каминский..."

 bormann.1128.t:0 "Временное правительство Московиена"
 bormann.1128.desc:0 "После возвращения Московиена под полный немецкий контроль, наконец-то можно начать реализовывать трудную задачу по-восстановлению. Медленно, но неуклонно, необходимые средства и материалы будут направляться в разрушенные войной города по всему региону:  дома, фабрики и инфраструктура будут восстановлены, и жизнь, возможно, хоть капельку станет более нормальной. Однако существует серьезная угроза активности преступных группировок. Многие террористические ячейки, связанные с русскими повстанчискими движениями, по-прежнему считаются активными и опасными: если они нанесут удар по уязвимостям нашей администрации, то мы рискуем потерпеть серьезную неудачу!\n\nДля решения этого вопроса Фюрер постановил, что до окончания реконструкции, Московиен будет находиться под контролем временной военной администрации. Вальтер Венк, талантливый генерал Вермахта, будет назначен военным губернатором и получит всё необходимое для защиты восстановительных работ и разгрома последних остатков сепаратистов."
 bormann.1128.a:0 "Московиену нужно подать твердую руку, чтобы она пришла в себя."

 bormann.1129.t:0 "Правда или Действие?"
 bormann.1129.desc:0 "Оставшись один в своём офисе, Мартин Борман погрузился в свои мысли, тщательно обдумывая следующее решение.\n\nС восстановлением и окончательным урегулированием ситуации в Москвиене, надобность во временном военном правительстве отпала. Наконец пришло время гражданской администрации вмешаться: солдаты уступят свое место полицейским, квартирмейстеры - инженерам, генералы - чиновникам. Это было бы лучшим выбором для региона: военное руководство по определению не может быть более продуктивным, а население уже устало находится под сапогом постоянных мероприятий по обеспечению безопасности, однако...\n\nС другой точки зрения, превращение временной военной администрации в постоянную структуру обеспечило бы Фюреру крупную политическую победу. Обеспечение того, что милитаристы будут отправлены на отдаленные аванпосты в Московиен, нанесло бы ущерб милитаристской фракции в Германии и резко уменьшило бы их влияние на дела Рейха.\n\nНебольшая жертва Московиена, ради блага Германии или наоборот? Борман не может отделаться от мысли, что оба варианта имеют свою ценность, но нельзя же колебаться вечно: в конце концов, гораздо лучше, чтобы Московиен..."
 bormann.1129.a:0 "Снова имел гражданскую администрацию во власти."
 bormann.1129.b:0 "Превратился в концентрационный лагерь для милитаристов!"

 bormann.1130.t:0 "Следующее назначение: Морозная адская дыра"
 bormann.1130.desc:0 ""Дитрих вошёл в офицерскую столовую, держа лист бумаги у себя в руке. Судя по выражению лиц некоторых его коллег,а также по тому, что он разобрал из доносящихся вокруг шёпотов, они тоже получили одно и то же сообщение: фюрер лично поздравил каждого из них с новым назначением в Московиен, поблагодарив их за "преданность Рейху" и "готовность служить в такой сложной обстановке" - качество, которым "обладают только лучшие офицеры Вермахта".\n\nТак совпало, что большинство офицеров, принадлежащих к неофициальной милитаристской фракции Вермахты, были переведены, и даже в некоторых случаях повышены, в отдалённые гарнизоны и аванпосты в Московиене. Ещё большим совпадением стал тот факт, что их всех внезапно поставили перед фактом. Дитрих знал истинный план Бормана, как и многие другие: устранить милитаристскую фракцию в Германии, отправив всех ее членов на постоянное место жительства в Россию.\n\nОн, естественно, испытывал ярость, и многие разделяли его мнение, но что он мог поделать? Борман контролировал их всех. Этот ублюдок поместил их в ржавую клетку, из которой у них не было никакой надежды сбежать, не раскрывая своего отношения к фракции. А в Рейхе не существовало никаких фракций, конечно за исключением тех, которые одобрял Фюрер. И Мартин Борман не любил, если кто-то осмеливался нарушить данный уклад.""
 bormann.1130.a:0 ""Одной проблемой меньше...""

 bormann.1131.t:0 "Браухичштадт заявляет о лояльности!"
 bormann.1131.desc:0 "В то время как остальная часть бывшего Рейхскомиссариата Московиен ввергнута в хаос, из Браухичштадта приходят более приятные новости. Местная администрация по дипломатическим каналам связалась с МИД'ом Рейха, подтвердив свою лояльность Рейху в целом и Фюреру Борману в частности.\n\nСвязь с Рейхом постепенно восстанавливается, в то время как силы Вермахта подходят к Реке Нева. В свете такого развития событий последовало заявление Фюрера:\n\n"Люди Браухичштадта в этот час сохранили свою честь, продемонстрировав свою преданность. Что, если не данный акт патриотизма, явлется истинной волей Арийской крови. И будьте уверены, как только этот кризис закончится, мы вознаградим этих бравых людей за стойкость.""
 bormann.1131.a:0 "По крайней мере, хоть кто-то в этой неразберихе остался лоялен."

 #OIL CRISIS
 bormann.1205.t:0 "Чрезвычайное совещание ОКВ"
 bormann.1205.desc:0 ""...что, конечно, приводит нас сюда, мой Фюрер,", - подытожил свой брифинг неизвестнный Фюреру специалист. Борман потёр свои глаза. Этот человек уже двадцать объяснял, к каким последствиям в Рейхе может привести обвал цен на нефть; Всю эту информацию Фюрер уже слышал дюжину раз. И все эти докладчики похожи как капля воды, имя этого Фюрер даже не помнил. Штайнер? Бош? Он долго это пытался вспомнить.\n\n"Достаточно." Борманн положил руки на стол. "Меня вызвали сюда для брифинга по Ближнему Востоку, а не по экономике. Я и без вас знаю, как работают рыночные цены. Скажи мне лучше о Сирии, Ираке и Персии."\n\n"А, да, прошу прощения.", - Он смог сохранить своё самообладание и зашуршал массивной папкой с записями. "Самое главное на данный момент это то, что похоже статусу кво на ближнем востоке пришёл конец. Можно сказать, что конфликт в Йемене стал решающим фактором, но настроения на Ближнем Востоке кипят уже десять лет, а может быть даже и дольше." Докладчик посмотрел на Бормана, который жестом намекнул ему продолжать. "Ну, э-э, похоже вы и так вкурсе. Важно то, что революционеры, баасисты, действуют против статуса кво, которые пытаются сохранить Итальнцы и Саудовские шейхи. Хоть наша экономика и находится под ударом, мы должны научиться смотреть и на будущую преспективу." Лицо Бормана начало немного краснеть, но прежде чем он успел что-то сказать, докладчик продолжил "И сейчас самое время действовать! Баасисты противостоят сразу итальянцам, саудитам и ряду региональных держав. С геополитической точки зрения - они полностью изолированы. Однако ряд достигнутых повстанцами побед доказало, что при наличии современного вооружения они могут достигнуть заметных успехов. Без внешней помощи им скоро настанет конец; перевес заметно не в их пользу. Но ситуация может измениться с нашим вмешательством. Начав со стрелкового оружия и вспомогательного оборудования, вскоре мы сможем и расширить наши поставки и с последующей возможность отправки военных специалистов. Главное для нас иметь ввиду, что победа бааситов означает поражение Саудовской аравии, и что более важно, Италии. Италии будет нанесён ОГРОМНЫЙ экономический урон, от которого она будет оправляться годами. Развал Саудовской Аравии является дополнительным бонусом, поскольку она тесно сотрудничает с Италией, чтобы сохранить свою гегемонию. Это прекрасный момент, чтобы наконец-то уничтожить влияние Италии в данном регионе." Его речь подошла к концу и он смог позволить себе с облегчением вздохнуть."
 bormann.1205.a:0 "Возможно у нас и вправду больше не будет такой возможности."
 bormann.1206.t:0 "Кроваво-красный песок"
 bormann.1206.desc:0 "Вагнер рассматривал карту, когда комната наполнилась офицерскими чинами. Он невозмутимо стоял, стараясь выглядеть спокойно. Но это был не более чем фарс. Спокойством тут и не пахло. Он прикусил свою щеку. "Хватит трястись, идиот!", - думал он про себя. Он должен был взять себя в руки. Он терпеть не мог презентации, но Генерал-полковник лично поручил Вагнеру проинструктировать этих людей и дать им инструкции для предстоящей миссии. Комната была заполнена; последний Фельдфебель сел за место. "Джентельмены...", - неуверенно произнёс он. Никто особо не обратил на него внимание, младший офицерский состав продолжал вести беседу. Вагнер кашлянул в кулак. "Гхм. Джентельмены!", - в комнате воцарилась тишина. Так-то лучше. "Перейдём наконец-то к делу..."\n\n"До каждого из вас наверняка донеслись слухи, что вскоре мы будем перебазированы за границу. Эти слухи...", - Вагнер начал успокаиваться. "...правда. Вы - лучшие офицеры, какие только есть в распоряжении армии, и вас выбрали для сил интервенции на Ближнем Востоке. Генерал-полковник провозглашает вас новым "Африканским корпусом"." Хотя оффициально название ещё неизвестно."  Вагнер дал людям секунду обдумать то, что он сказал; На многих молодых лицах читалось потрясение. И на многих гордость.\n\n"Надеюсь щас я отвечу на некоторые ваши вопросы; Вы будете руководить тактическими единицами сил добровольцев, непосредственно поддерживая баасистские революционные движения, разбросанные по всему Ближнему Востоку. Это значит, что кого-то из вас пошлют в Иран, кого-то в Сирию и так далее. Вопросы?" В комнате стояла тишина. "Великолепно." Всю нервозность Вагнера как рукой сняло. "Сейчас может показаться странным помогать рьяным ничтожествам в разгар кризиса у себя дома. Возможно, так оно и есть, но командование видит прекрасную возможность покарать итальнцев и прогнать их задницы с Ближнего Востока. Это также означает, что косвенно нам предстоит воевать и с Саудовской Аравией, так что будьте готовы. Успех означает то, что Италия будет отрезана от её крупнейшей дойной коровы - нефти. Вы все здесь находитесь не случайно. Именно вас выбрали руководить новым Великим Крестовым походом. Глаза всего мира устремлены на вас. Надежды и молитвы немцев со всего мира будут вам напутствием. Вы должны нанести удар в сердце Итальянской империи и принести безопасность нашему народу. Гордитесь этим и будьте готовы к  дальнейшим приказам. Разойтись!""
 bormann.1206.a:0 "Наша победа гарантирована!"
 bormann.1207.t:0 "Нефтяной кризис наносит удар по Германии"
 bormann.1207.desc:0 "Раньше на заправочных станциях размеренно кипела жизнь, когда автомобилисты останавливались сделать пит-стоп и потом продолжали свой день. Но сегодня на них происходит сущий ад.\n\nКаждый заправочный шланг, кажется, имеет бесконечную очередь из автомобилей, которые с надеждой ждут приезда цистерны с топливом. Но большая часть, к их сожалению, вынуждена развернуться или силой толкать своё транспортное средство на обочину, так как в топливном баке царит пустота. Работники АЗС спешат на улицу в основном по двум причинам: либо наклеить табличку "Топлива больше нет", либо снова изменить устаревшие цифры цен на более высокие.\n\nНаступил нефтяной кризис.\n\nУже сейчас экономика Рейха ощущает всю силу неминуемого экономического коллапса. То, что началось с нехватки нефти и резкого скачка цен, превратилось в абсолютное снижение доверия инвесторов к Немецкой экономике. Даже крупные мегакорпорации, такие как IG Farben и Siemens, готовятся к удару и быстро готовят планы по сокращению убытков.\n\nС каждым днём все больше и больше граждан оказываются безработными, поскольку даже рабский труд начинает терять свою ценность. Под угрозой не только наши планы на будущее, но и всё состояние немецкой экономики. И никакого решения сложившейся ситуации у нас нет. Но меры должны быть приняты, причём немедленно. Мы больще не можем позволить себе обеспечивать текущие проекты и разрабатывать новые. Мы сосредоточимся на борьбе с нынешним кризисом, иначе нас будет шатать целое столетие."
 bormann.1207.a:0 "Господи..."
 bormann.1208.t:0 "Немцы наносят удар"
 bormann.1208.desc:0 "The writing had been on the wall now for a long time. The Reich wanted access to our oil, but our benefactors in Rome would not have us diverting our flow to Germania. Finally, the writing on the wall turned to prophecy.\n\nRecently, Luftwaffe bombers have taken to the Arabian skies in a campaign of destruction against our military forces. Our armories, military bases, and encamped forces have all been targeted by this crippling barrage. Everything that is visible to German aerial reconnaisance appears to become a target for the Reich.\n\nThe Ba'athists are clearly the party that are meant to directly benefit from these bombings. Already, reports of their movements begin to flood in, as Ba'athist militias prepare to strike at our reeling forces. Whilst we may be able to endure the blows for now, should the bombing campaign continue, our forces will surely become swiftly exhausted as they lose the conventional means to wage war day by day."
 bormann.1208.a:0 "The skies rain terror."
 bormann.1209.t:0 "Ordnungspolizei Agens Wreak Havoc"
 bormann.1209.desc:0 "An unseen menace has been injecting its venom into the blood of Arabia. For weeks, an unknown entity has been conducting strikes and causing chaos in an attempt to cause discord in our nation. Critical railways are bombed. Essential remote infrastructure is destroyed in the night. Acts of arson are frequently committed upon government offices or the estates of princes. Up until recently, these acts were committed in complete anonymity. Law enforcement officials could do nothing but react.\n\nRecently, however, it has been discovered that these acts are far less domestic than we had originally ascertained. Following a thorough investigation, it has been uncovered that these acts of sabotage were undertaken by foreign agents belonging to the Nazi Ordnungspolizei. The Germans, with all their resources, have even been able to recruit several dissident citizens to assist them with their acts of terror.\n\nWithout a doubt another German ploy to bring down our regime, we are utilizing as many law enforcement resources as we can divert to attempt to foil this Reich sponsored terrorism inside our borders."
 bormann.1209.a:0 "How much lower will these Germans stoop?"
 bormann.1210.t:0 "Germany Sends Instructors"
 bormann.1210.desc:0 "More aid from the Germans has arrived today. Interestingly, it's not more guns or soldiers, but a small group of older men, uniforms stripped of everything but rank. This group of Sergeants, we learned, are not going to be deployed to the fronts, but are an attachment for our own command for the express purpose of training our own new recruits.\n\nThe Germans have sent us some of their finest drill sergeants and weapons specialists, it turns out! All of them are veterans of some war, and although they don't speak much off duty, they carry themselves like true warriors. Many of the younger Germans that pass through our command centers are of higher rank than these men, but look upon them with much respect and awe, and unlike their other younger peers, they don't burst into anger when they aren't saluted, which has yet to be seen from these men. It is very likely from how they carry themselves (and their numerous scars) that we have veterans from the German Civil War or from Africa among us.\n\nOur new recruits hate them, to put it mildly, but the men's new training is already paying off. The men are in better physical shape, better trained, and much more competent in nearly all aspects than any of our other recruits! The German's professional training may very well be the edge we need to push back the traitors on all fronts!"
 bormann.1210.a:0 ""I'd rather face those fundamentalist crazies than get smoked by Sgt. Steiner again!""
 bormann.1211.t:0 "Germany Sends Industrial Support"
 bormann.1211.desc:0 "Since our departure to the northern provinces, we've had a crippling lack of professional engineers to keep our war effort running smoothly. Our industry mostly consists of craft workshops now, since we don't have the know-how to restore power to our factories, let alone repair the damaged, complex machinery within.\n\nThe many out-of-shape Germans that arrived today are worth their weight in gold. They are worthless in battle, and it's likely that Sgt. Steiner would kill a couple before they shaped up. Lucky for them, it is what they know that is useful to use. These men are all expert engineers and technicians with the sole purpose to get our industry back up to standard. There are experts for every area of our industry. Industrial assembly line experts, logistic specialists, professional human management folks, and every kind of mechanic we could ever need have recently landed. With their combined expertise, we will soon be able to produce quality equipment for our men on the field in record time!"
 bormann.1211.a:0 "Every fighting man will now have a good rifle!"
 bormann.1212.t:0 "Germany Sends Investments"
 bormann.1212.desc:0 "Our industry has seen a lot of rapid improvement recently. Equipment for our men is already flowing off the belts in our new factories; our output has indeed increased dramatically. While all seems well, we aren't quite getting the most out of our facilities.\n\nThere is a major bottleneck in our production lines; we simply aren't able to get enough materials to max out our existing output. Our German allies have taken notice of this and have sent over yet another wave of specialists. These men are experts in both resource extraction and refining, to help us get the most out of the raw materials we have available to us. Along with a decent amount of heavy equipment, their know-how will allow us to get the absolute most out of our available resources! With this extra help, this will hopefully be the boost we needed to tip the scale of this war in our favor."
 bormann.1212.a:0 "Blood and iron will see us to victory!"
 bormann.1213.t:0 "Новости с Ближнего Востока"
 bormann.1213.desc:0 ""Порядок был восстановлен в Арабском мире с помощью немецкой стали: Баасисты преобладают в Ближневосточном хаосе"\n\nГермания, [GetDateText], Т.Зайберт\n\n с разрешения самого Министерства иностранных дел и надежных наблюдателей по всему региону, 'Народный обозреватель' с гордостью провозглашает, что наши баасистские союзники смогли победить своих в ближневосточном конфликте. Немецкая сталь, пот и кровь стали решающим фактором.\n\nИтогом стало провозглашение Объединённой арабской республики. Наш любимый фюрер уже объявил об официальном оформлении дипломатических отношений и выразил надежду, что вскоре предприниматели Рейха внесут свой вклад в углубление долгих и плодотворных отношений.\n\nЭтот день ознаменован победой не только арабской нации, но и арийской расой в целом."
 bormann.1213.a:0 "Наши затраты скоро окупятся."

 # Mini Herbst Events
 bormann.1300.t:0 "Гамбургский митинг"
 bormann.1300.desc:0 "Катализатором стала группа студентов, усердно размахивавшая транспорантами и выкрикивавшая бессмысленные лозунги. Согласно докладам Орпо, доставленных лично непосредственно на стол Фюреру, напряжённость кипела в гуниверситетах по всему рейху, где ядовитая антиправительственная пропаганда капала в уши наивной и впечатлительной молодёжи, как силами их однокурсников, так и со стороны оппозиционной части преподавательского состава Как и большинство студенческих протестов, шествие в Гамбурге началось довольно жалко и, казалось, должно было рассеяться до конца следующего дня.\n\nОднако в последствии ряды этих протестующих начали пополняться за счёт новых студентов, несущих в руках свои картонные плакаты и скандирующие крамольную чушь. Вскоре к общей забастовке начали присоединяться и пенсионеры, усиливая размеры протестов.\n\nМассы крикливой бестолочи, корчащиеся на улицах Гамбурга, не представляют для нас реальной угрозы. Немецкому народу, особенно вспыльчевой молодёжи, нужно время от времени выпускать пар. Подобные протесты не являются чем-то совершенно неслыханным, и хотя демонстрации в Гамбурге выглядят больше чем обычно, это скорее связано с изменением политического климата. Хоть они и находятся в гневе, не стесняясь обвинять партию в проведении чисток и подавлении протестов, но рано или поздно их настигнет окончательная скука, которая загонет их обратно на свои учебные и рабочие места.\n\nЭто всего-лишь очередная заноза."
 bormann.1300.a:0 "Пусть хоть подавятся слюнями."

 bormann.1301.t:0 "Протесты растут"
 bormann.1301.desc:0 "Солнце освещает их наглые лица, когда они произносят свои предательские речи под взрывы аплодисментов. Холод ветра пронизывает их до костей, когда они маршируют по улицам, скандируя против Партии и Фюрера. Дождь заливает их плакаты, когда они скачут по улицам, предлагая встречным присоеднится к их демонстрации.\n\nСмертоносная смесь страха, гнева и бунта, кажется, течет в венах этих агитаторов при любой погоде. То, что началось как небольшая демонстрация в Гамбурге, распространилось по всему Рейху, словно чума, поразив многие крупные города и университеты. Фюрер поручил Вернеру Науманну и Министерству пропаганды и народного просвещения полностью игнорировать эти демонстрации и вместо этого сосредоточиться на объединяющих историях.\n\nНо терпение партии имеет свои пределы. Если эти массовые беспорядки в конечном итоге дойдут до столицы, то станет глупо продолжать закрывать на них глаза."
 bormann.1301.a:0 "Их недовольные голоса уже начинают напрягать."

 bormann.1302.t:0 "Протесты распространились на Германию"
 bormann.1302.desc:0 ""Разрешите?", - Рейнхард Гелен указал на небольшую коричневую коробочку, которая лежала напротив него. Борман жестом дал разрешение. Гелен вежливо улыбнулся, взял толстую африканскую сигару и сунул её себе в рот.\n\n"Не думал что вы ценитель настоящего табака,", - с улыбкой сказал Фюрер, стараясь не выдавать своё беспокойство, когда начальник Орднунгсполиции дрожащими руками достал зажигалку. Пухлые красные руки Бормана так сильно сжались, что побелели. "Я так полагаю, что если эти суки действительно осмеливаются совершить марш от Вильгельмштрассе к ебучему Рейхстагу, то за ними стоит кто-то из закулис?"\n\n"Вы совершенно правы, мой Фюрер. Кстати сигареты мне гораздо больше по вкусу.", - Гелен с непринуждённой гримасой выдохнул дым. "По нашим данным, предстоящую демонстрацию в Германии курируют сразу множество различных оппозиционных групп, в основном студентов. Но и не только... Обо всех подробностях вы можете сами узнать в данном отчёте." Он похлопал своей морщинестной рукой по толстой стопке бумаг перед собой.\n\n"Это полный абсурд,", - неудержался Борман. "Я приказываю, чтобы Орпо немедля перекрыло все пути к Рейхстагу и разогнало протестующих, как только они начнут объединяться. Чтобы ни ноги этих бандитов не стояло на Вильгельмштрассе."\n\n"Но, мой Фюрер,", - неуверенно сказал Гелен, "Возможно имеет смысл немного повременить с силовыми методами. Если мы позволим им провести их маленькое шествие, то скоро они сами по себе рассосутся. Нельзя недооценивать последствия эсколации митингов. Рейхстаг, конечно, будет перекрыт, но с протестами...""
 bormann.1302.a:0 "Ладно. Я позволю им выпустить пар."
 bormann.1302.b:0 "Довольно! Немедленно закончите с этими митингами."

 bormann.1303.t:0 "Блокада Фольксхалле"
 bormann.1303.desc:0 "Тысячи митингующих вышли на улицы столицы, образовав большую коалицию студентов, рабочих и подрвных агентов, стремящихся обратить общественные настроения против правительства. В начале марша они  постепенно начали собираться на Вильгельмштрассе, постепенно увеличиваясь в размерах, пока вся улица не была заполнена протестующими. Несмотря на чёткие предупреждения касательно того, что им не разрешат даже приблизиться к Рейхстагу или Фольксхалле,отдельные группы демонстрантов все равно принилясь перепрыгивать через блокады и оказывать сопротивления офицерам Полиции Порядка. В итоге марш продолжился.\n\nПосле прорыва первой волны блокады сотни офицеров Орпо предприняли наступление прямиком на толпу в попытке силового разгона марша и оттеснения протестующих обратно на Вильгельмштрассе. С помощью щитов, дубинок и слезоточивого газа толпы мятежников вскоре были рассеяны и по итогу вынуждены отступить, даже не приблизившись к Рейхстагу."
 bormann.1303.a:0 "Будем надеятся, что они исчерпали всю энергию"

 bormann.1304.t:0 "Разгон протестов на Вильгельмштрассе"
 bormann.1304.desc:0 "Тысячи митингующих вышли на улицы столицы, образовав большую коалицию студентов, рабочих и подрвных агентов, стремящихся обратить общественные настроения против правительства. Однако, когда они начали собираться на Вильгельмштрассе, сотни полицейских в форме Орпо были выпущены на улицы, чтобы быстро и яростно разогнать демонстрантов щитами, дубинками и баллончиками со слезоточивым газом.\n\nВнезапная жесткость, которая была оказано во время подавления показала эффективность при разгоне марша, который ещё не успел начаться. При массовой бегстве демонстрантов, несколько сотен отставших были повалены на землю и после арестованы за изменническую деятельность. Фюрер полагает, что молниеносный разгон этого митинга приведёт в отчаяние остальных недовольных, а массовые аресты и неминуемые наказания их коллег заставят их задрожать от страха. Теперь вряд ли последующие протесты смогут похвастаться своими размерами или смелостью проводимых мероприятий."
 bormann.1304.a:0 "Пусть бегут обратно под юбку своих матерей."

 bormann.1305.t:0 "На Вильгельмштрассе снова бушуют протесты"
 bormann.1305.desc:0 "Фюрер приложил кулак ко рту и тяжело откашлялся. Все его тело стало судорожно дрожать, а глаза наполнись слезами.\n\n"Ебаное говно,", - прохрипел Борман, схватив рядом стоящий стакан воды и залпом его выпив. После того как последняя капля прокатилась по его рту, он тяжело вздохнул.. "Эти сигары до пизды отвратильны."\n\n"Неужели прям так плохо?", - Хьюэл с улыбкой спросил. Глаза Бормана впились в него, словно два острых кинжала, и он неловко откашлялся. "Прошу прощения, мой Фюрер. Вы говорили, что сегодня протесты стали больше?"\n\n"Да!", - Борман недовольно покачал головой и затушил сигару в стеклянной пепельнице. "Они продолжают собираться на Вильгельмштрассе со своими плакатами и дебильными песнопениями. Думаю, они не извлекли уроков из вчерашнего. Прочтите это."  Борман бросил Хьюелю листок бумаги. "Видите эти картинки? Это карикатуры на моё лицо! 'Покончим с Борманом'? Неблагодарные бляди! У них есть хоть малейшее представление о том, чем мне пришлось пожертвовать, чтобы привести Рейх к такому процветанию?"\n\n"Похоже что нет", - сказал Хьюел, потирая рукой свои тёмные глаза. "Мой Фюрер, вы знаете что последние несколько недель я работал чуть-ли не круглосуточно, прерываясь лишь на сон и обед в своём кабинете. Думаю, часть работы я могу продолжить дома." Он мягко улыбнулся. "Я скучаю по Кёльну и ещё больше по моей семье..."\n\n"Да, да", - с недовольным выражением лица ответил Борман. "Ты знаешь, что Гелен собирается позволить протестам продолжаться? Он считает, что долго они все равно продолжаться не могут. Лично я против и считаю что мы не должны снова позволить им оккупировать улицы. Но возможно, он прав. А как ты считаешь, Вальтер?""
 bormann.1305.a:0 ""Гелен прав. Они скоро выдохнутся, мой Фюрер.""
 bormann.1305.b:0 ""Правы вы, мой Фюрер. Нужно разбить их, пока не стало слишком поздно.""

 bormann.1306.t:0 "Орпо подавляет очередную демонстрацию"
 bormann.1306.desc:0 "Через несколько дней после прошедшего марша беспорядки снова вспыхнули на Вильгельмштрассе, ещё более яростные и жестокие, чем когда-либо прежде. После того как Орпо попыталась взять ситуацию под контроль, протесты разгорелись с новой силой, когда отдельные радикальные группы приступили к мародёрству, забрасывая кирпичами витрины магазинов, поджигая транспорт и избивая безоружных граждан. Рестораны и правительственные здания наиболее всего страдали от толп протестующих, грабивших каждое место, в которое они сумели попасть. Один гастроном даже был подожён, хотя пожар был быстро потушен.\n\nБез разницы, что послужило причино всплеска насилия и погромов. Разъяренные разрушениями и отсутствием каких-либо последовательных приказов, сотни офицеров Орпо начали разгонять беспорядки с неописуемой яростью и эффективностью. Мужчин валили на землю и избивали до полусмерти тяжёлыми дубинками, а женщин за волосы тащили в автозаки. Даже мирных протестующих бросали на землю и заковывали в наручники."
 bormann.1306.a:0 "Отчаянные времена требуют отчаянных мер. Хайль Орпо!"

 bormann.1307.t:0 "Гибель сотрудников Орпо"
 bormann.1307.desc:0 "По итогу нескольких дней активных противостояний на Вильгельмштрассе, демонстрации, похоже, наконец-то затихают, исключительно благодаря решительным действиям сотрудников Полиции Порядка, которые, естественно, были вознаграждены за проявление храбрости при устранении массовых беспорядков. Немногочисленные шайки экстремистов ловко окружаются и нейтрализуются, и даже мирных протестов становится все меньше.\n\nОднако запугивания не устранили проблему анти-правительственных настроений и народного гнева. По всей столице зафиксирован ряд перестрелок между кровожадными бунтавщиками и патрулями Орпо, в результате которых погибло пять офицеров. Как будто этого было недостаточно, как мы получили информацию о ряде нападений на дорожную полицию. В целом по всему городу насилие против полиции достигло гигантских значений, не ограничиваясь жестокостью. Однако, насилие против ОрПо в протестные времена не является какой-то редкостью."
 bormann.1307.a:0 "Оплакивая павших, мы празднуем победу над протестами!"

 bormann.1308.t:0 "Исчезновение Рейхсминистра Хьюела"
 bormann.1308.desc:0 "Сегодня утром произошёл беспрецедентный акт терроризма, потрясший всю нацию до глубины души. Рейхсминистр Вальтер Хьюела и его жена Бланда исчезли из своей резиденции в Кёльне, а точнее, по предварительным данным, похищены экстремисткими группировками.\n\nДом Вальтера Хевеля, верного Госслужащего Рейха, Рейхсминистра иностранных дел и соратника Бормана, был полностью разгромлен. Хотя обстоятельства его исчезновения до сих пор не могут быть полностью установлены, Фюреру сообщили, что это, вероятно, связано с недавними антиправительственными протестами. Данному событию в  Кёльне предшествовало несколько крупных демонстраций и последующих погромах, подобных тем, которые наблюдались в столице.\n\nВсе доступные агенты служб безопасности находятся на месте происшествия, а шеф Орднунсполиции Рейнхард Гелен лично руководит расследованием. Вне зависимости какой жалкий дегенерат осмелился поднять руку на Рейхсминистра, учестью  его станет ампутация этой гнилой руки и публичная казнь на глазах всего Мира."
 bormann.1308.a:0 "Мы изведём этих мразей как крыс."

 bormann.1309.t:0 "Террористы берут на себя ответственность"
 bormann.1309.desc:0 "Мерзкий треск раздался, когда деревянный карандаш сломался пополам. Борман опустил глаза и с яростью швырнул её на стол, где она с грохотом покатилась в сторону Рейнхарда Гелена, который терпеливо ждал ответа. Последние два дня Борман почти не спал. Ему не давало покоя пропажа Вальтера. Он был верным и упорным человеком, который за последние 10 лет, можно сказать, стал Борману другом. Олух, конечно, но все равно друг. Прямо как домашнее животное.\n\n"РАФ?!", - заорал Борман, сорвавшись.\n\n"Фракция Красной армии,", расшифровал Гелен, протягивая пачку документов через стол. "Остатки студенческого движения 60-х годов. Те кто считал Шпеера спасителем Германии. Как вы можете судить по названию, они утверждают, что являются коммунистическими партизанами, надеясь распространить учение Маркса по всему Рейху."\n\n"Они похоже "так устали" от бестолкового десятилетнего преследования вашего Орпо, что решили сами себя сдать?" - последовал незамедлительно ответ Бормана, глядевшего на Гелена своими стальными глазами. Гелен промолчал. Борман открыл документ и нахмурился. "Это их требования? Они что шутят, блять?." Он осмотрел весь документ, прежде чем его захлопнуть. "Я хочу чтобы вы нашли Хьюела, немедленно!""
 bormann.1309.a:0 "Никаких уступок коммунистам!"

 bormann.1310.t:0 "Ультиматум РАФ"
 bormann.1310.desc:0 "Таковы требования Фракции Красной армии к тирану всея Германии Мартину Борману:\n\n1) Враг народа, Национал социалистическая немецкая "рабочая" партия должна быть немедленно распущена, а вместо него создано Народное Правительство.\n2) Недо-СС Орднунсполиция будет  немедленно расформирована, а её заменой станут Народные полицеские формирования.\n3) Мегакорпорации, такие как ИГ Фарбен, будут национализированы,а активы компании поделены между работниками.\n4) Все законы, по которым происходит эксплуатация рабочих и крестьян, должны быть немедленно расторгнуты.\n5) Арестованные товарищи, имена которых мы представим в отдельном списке, должны немедленно покинуть концлагеря.\n6) Институты власти Национал-Социализма должны быть немедленно переданы под контроль РАФ.\n7) Указ рейхспрезидента о защите народа и государства от 1933 года должен быть немедленно отменён.\n8) Закон о чрезвычайных полномочиях от 1933 года должен быть немедленно отменён.\n9) Тиран Мартин Борман распустит своё правительство и немедленно уйдет в отставку.\n10) Мартин Борман, Герхард Клопфер, Рейнхард Гелен и ряд других нацистких обросов немедленно должны сдаться РАФ.\n\nУ вас есть четырнадцать дней, чтобы выполнить эти требования, или Вальтер Хевел с его нацисткой женой будут казнены."
 bormann.1310.a:0 "Это самый идиотский набор требований который я видел!"

 bormann.1311.t:0 "Осталось так мало времени..."
 bormann.1311.desc:0 "Срок, который дал РАФ на выполнение требований, постепенно подходит к концу.Силам Полиции порядка так и не удалось найти рейхсминистра Вальтера Хьюела или его жену. Каждая зацепка ведёт по ложному пути. Каждая зацепка заводит их в тупик. За каждой закрытой дверью стоит кирпичная стена, насмехающаяся над ними за наши неудачи.\n\nВремя на исходе. Жизнь Вальтера и Бланды зависит от расследования Гелена. Репутация Орпо зависит от расследования Гелена.\n\nСтабильность всего Рейха зависит от расследования Гелена.\n\nЕстественно, Фюрер отказался даже обсуждать приниятие любых требований безумного ультиматума, который он разорвал в клочья и назвал "конченным"."
 bormann.1311.a:0 "Эта большевисткая погонь не добьется своего!"

 bormann.1312.t:0 "Последняя зацепка"
 bormann.1312.desc:0 "Тогда, когда уже никто и не надеялся на положительный исход событий, внезапно новая новодка словно чудесным образом изменила весь ход этого мутного расследования. Гелен и Орднунгсполиция обнаружили надёжную зацепку, раскрывающая местоположение Рейхсминистра Хевеля и его жену до Кельна. Они, возможно, находятся в плену на складе в городе Мюленбах.\n\nВремени почти нет.У нас есть всего один день, прежде чем подонки из РАФ выполнят своё гнусное обещание казнить двух заложников. Наши самые элитные подразделения в Кёльне будут немедленно направлены на этот склад, для проведения быстрого рейд по его помещениям и окрестностям.\n\nХьюел рассчитывает на нас. Фюрер рассчитывает на нас. Немецкий народ рассчитывает на нас. Нам нельзя их подвести."
 bormann.1312.a:0 "Инициировать операцию 'Unternehmen Kaffee'."

 bormann.1313.t:0 "Рейд"
 bormann.1313.desc:0 "Хорст затаил дыхание и напряг всё своё внимание, как делал это много раз до этого. Лишь пару часов назад он был готов пойти спать. Но, как говорится, долг зовёт. Пальцы до костей чувствовали морозность ночи, когда они крепко металлическую рукоятку автомата. Все его люди были на месте. И они были готовы.\n\nХорст подал сигнал.\n\nЗигфрид встал перед дверью и нанёс мощный удар тараном, выломав её со створками. Хорст проскользнул в открытую дверь, его люди в  плотном построении последовали за ним. Осмотрев первую тёмную комнату с помощью фонаря на стволе, они убедились что она пуста. Впереди были чётко видны две двери. Он пальцами подал знак своим людям разделиться и в быстром молчании прокрался к левой двери, которая была приоткрыта. Он протиснулся внутрь и с профессиональной хладнокровностью провёл лучом фонаря по комнате.\n\nЕго ноздри почуствовали знакомую вонь сырой ржавости. Что-то блеснуло на свету, когда оно упало на пол. Что-то мокрое и... малиновое.\n\nХорст поднял пистолет повыше и про себя выругался. Словно два бледных острова в море крови, два тела неподвижно сидели на своих маленьких металлических стульях. Они оба были обнажены. Мужчина и женщина. У каждого была дырка в голове."
 bormann.1313.a:0 ""Мы нашли Рейхсминистра.""
 
 bormann.1511.t:0 "подготовка Вермахта "
 bormann.1511.desc:0 "Борман сложил пальцы домиком, когда Генеральный штаб Вермахта рассматривал окончательные предложения по второму вторжению в Польшу. Не было никаких сомнений, что они победят; даже в их истощенном состоянии после Гражданской войны вермахт имел подавляющее материальное преимущество над польскими повстанцами."было бы еще лучше, если бы они смогли воссоздать молниеносную кампанию последней войны", - подумал bormann.И действительно, один из планов Генерального штаба преследовал именно эту стратегию-врезаться в польские линии бронетехникой и авиацией, нырнуть глубоко в их тыл и изолировать отдельные части для поражения в деталях. Это была бы эффектная, хотя и несколько бессистемная атака, рассчитанная на инициативу отдельных командиров в продвижении вперед.но что, если бы поляки были готовы вести последнюю войну? Если немецкая атака увязнет, политические последствия могут быть огромными. Лучше планировать методичный штурм, уничтожая каждую польскую позицию под градом артиллерийского огня, прежде чем сметать их в сторону комбинированными вооруженными атаками. Это будет медленно, и не будет никакой славы от стрельбы миллионом снарядов по слабому противнику. Но это сработало бы."
bormann.1511.a:0 "Слава в блицкриге!"
bormann.1511.b:0 "мы будем добиваться победы через улучшенный планирования!"

bormann.1512.t:0 "совещание на тему "Гетеборг""
bormann.1512.desc:0 "Гетеберг" хорошо сидел в воде, его флаг неподвижно развевался над Стокгольмской гаванью. В каком - то смысле можно сказать, что он представляет Швецию в целом-гордый корвет, не такой большой и мощный, как огромные авианосцы, бороздившие океаны, или линкоры, стоически охранявшие свои гавани, но корабль, способный тянуть свой собственный вес и сражаться с лучшими.вполне уместно, что встреча такой важности - та, которая могла бы определить экономическое будущее Швеции, возможно, даже Скандинавии-проходила здесь. Лимузин Бормана, окруженный достаточным количеством телохранителей, чтобы свергнуть маленькую нацию, подъехал к причалу, чтобы увидеть шведского министра иностранных дел Торстена Нильсона, ожидающего его на палубе корабля. Когда Борман вылез из лимузина и поднялся по трапу, Нильсон коротко кивнул ему и пожал руку, камеры мигнули, чтобы запечатлеть момент. - фюрер Борман, - начал Нильсон, - для меня большая честь и удовольствие приветствовать вас в"Гетеберге"." Борман коротко кивнул, сохраняя нейтральное выражение лица. Нильсон продолжал: - Мы планировали совершить короткий круиз вокруг шведского побережья, а потом начать всерьез. Хотите взглянуть на свою комнату? - Борман посмотрел на мужчину с легким удивлением - это был шведский министр, хм? Не пугающая, очень официальная, внешне дружелюбная. Ему не терпелось увидеть, из чего на самом деле сделан этот человек. Сейчас, однако, он кивнул."
bormann.1512.a:0 " Да, это было бы хорошо."

bormann.1513.t:0 " круиз"
bormann.1513.desc:0 "Балтийские ветры пронеслись по носу "Гетеберга", когда он рассекал воды у берегов Швеции, а его команда спокойно ходила от поста к посту, чтобы держать корвет устойчивым. На противоположных концах лодки, в двух разных каютах, готовились делегации.фюрер Борман углубился в свои записи, страницы экономической информации лежали на столе, время от времени сдвигаясь в ту или иную сторону, когда волна захлестывала лодку. Диаграммы, графики, требования, записки - этого было достаточно, чтобы у человека поменьше закружилась голова. Даже Борман едва мог уследить за всем этим. Конечно, он справится - всегда справлялся, всегда справится.на другой стороне лодки Нильсон готовил свои требования осторожно и тщательно. Германский орел был колючим зверем, который плохо воспринимал просьбы. Ему нужно было хорошо выбирать свои бои, целиться в слабые места. В конце концов, однако, у Нильсона было одно преимущество, которого не было у Бормана - немцы вели переговоры со шведами, а не наоборот. Он должен был накрыть на стол, и он должен был поставить вопросы - бесценные вещи в таких разговорах на высоком уровне, как эти.обе стороны оказались готовы к выходу, когда часы тикали, и когда пришло время, оба мужчины гордо вышли из своих кают, готовые к словесной дуэли."
bormann.1513.a:0 "экономика-это очень опасная игра."

bormann.1514.t:0 "новое соглашение"
bormann.1514.desc:0 "Борман лениво попыхивал сигаретой, изучая своего противника, который был слишком занят чтением своих бумаг, чтобы заметить это. Дым вырывался из открытого окна в океанский воздух, и Борман обнаружил, что его мысли возвращаются к более интересным вещам - делам в Германии, переговорам в Рейхстаге, военным операциям-стук бумаг по столу вернул внимание Бормана к Нильсону, который приготовился. - Фюрер Борман, я надеюсь, вы понимаете, почему мы говорим здесь сегодня, да? Импорт вольфрама, стали и железа и тому подобное." Борман хмыкнул, слегка недовольный внезапным вмешательством. - Надеюсь, это будет быстрый процесс? - нахмурился Нильссон. - Боюсь, что нет. Поскольку новая геополитическая ситуация настолько отличается от той, что была до 1963 года, наше правительство сочло необходимым возобновить переговоры. А именно, прежние привилегии, предоставленные Рейху, - мы считаем, что вполне уместно перейти к ним". "Конечно. Вы хотите сократить все наши льготы, не так ли?"\n\n " мое правительство считает, что снятие этих ограничений имеет решающее значение в этих переговорах. Я уверен, что мы сможем найти компромисс,но все пойдет гораздо более гладко, если Рейх уступит здесь. Именно этого он и ожидал, но в глубине души надеялся, что шведы не будут так упрямы. С блокпостом на пути, как раз когда начались переговоры, он должен был выбрать, было ли сейчас время, чтобы сделать свою позицию."
bormann.1514.a:0 " хорошо, но лучше бы в этом было что-то для нас."
bormann.1514.b:0 "конечно, нет! Дайте нам права!"

bormann.1515.t:0 " Вопрос Рейхсверке"
bormann.1515.desc:0 "Борман вздохнул, как он прочел документы. Другой вопрос был в его руках. По крайней мере, он сможет бросить это к ногам шведского министра, а не наоборот. - Министр Нильсон, мне сообщили из одной из наших крупных компаний - "Рейхсверке", вы, возможно, знаете ее, - что льготы, которыми они пользовались до Бюргеркрига, отменены. Есть ли какая-то особая причина для этого изменения?" - Спросил Борман, наклонив голову и заметив, как напрягся Нильсон, услышав вопрос. Нильссон откашлялся. - Да, у Рейхсверке отменили льготы. Мы сделали это в начале Гражданской войны - это уже не было для нас экономической помощью. Поэтому наше правительство решило сократить наши потери."\n\nBormann нахмурилась. Шведские ублюдки более жадны, чем евреи или швейцарцы, думал он, унося деньги хороших немецких компаний при первом же намеке на неприятности. В глубине его души кипел гнев-желание нанести ответный удар, потребовать восстановления статуса Германии, - но он сдержался. Взрыв перед лицом шведов не принесет ему ничего хорошего. Тем не менее, возможно, настаивать на их восстановлении было бы хорошим штрихом, даже если это и напрягало переговоры."
bormann.1515.a:0 " не нужно настаивать"
bormann.1515.b:0 "мы должны защитить Рейхсверке!"

bormann.1516.t:0 "протесты Гейленберга!"
bormann.1516.desc:0 "Борман вскрыл письмо со смесью отвращения и страха - он знал по опыту печать на лицевой стороне, и он был более чем уверен, что содержание будет именно таким ядовитым, как он ожидал. Гейленберг был не из тех, кто легко воспринимает оскорбления, а такой человек воспринимал любую неудачу как оскорбление.\N\nчтобы почетного фюрера Мартин Борман,\n\nYour недавнее решение позволить этому вопросу наши преимущества для того чтобы сместить столом переговоров была причина для большого беспокойства среди нас, промышленников. Эти преимущества были важнейшими строительными блоками для создания нашей базы операций на скандинавском рынке, и ваша неспособность восстановить их, безусловно, станет большой неудачей в наших попытках вернуть Германии ее былое богатство. Будьте уверены, что мы не потерпим таких оскорблений, как эти, сидя, и от вас ожидается, что вы заключите сделку, которая будет выгодна нашим интересам. Возможно, напоминание о том, кто поддержал тебя в Burgerkrieg в порядке\n\nSigned, Эдмунд Geilenberg."только мегакорпорации могли сделать такую тонко завуалированную угрозу своему фюреру и выйти сухими из воды", - кипятился Борман, кладя письмо обратно на стол. Его руки дрожали от гнева, когда он закуривал новую сигару - когда-нибудь эти самодовольные ублюдки и их прекрасные костюмы узнают, кто настоящая власть в Германии."
bormann.1516.a:0 " кто его услышит?"

bormann.1517.t:0 "вопрос рабства "
bormann.1517.desc:0 "" извините, Герр Нильсон, я просто вынужден настаивать." Борман сверкнул улыбкой, холодной и расчетливой, и Нильсон на мгновение задумался. Улыбка Бормана из фальшивой, дипломатичной превратилась в улыбку удовольствия-он заставит Шведа поежиться, так или иначе, это точно. Молчание Нильсона длилось почти минуту, прежде чем он, наконец, начал свой ответ, медленный и обдуманный.\n\n"я уверен, что мы можем восстановить эти экономические выгоды, Герр Борман, при одном условии.\n\n"я весь внимание.\n\n"никаких рабов. Никто. Только не в Швеции. Вы согласны на это, у нас есть сделка."в следующий раз лицо Бормана оставалось невозмутимым, но ярость сотрясала железные прутья его разума. Эти ублюдочные шведы! Простое соглашение, а они морализируют и превращают его во что-то гнилое и развращенное, и все ради своей выгоды и морали. Его чуть не стошнило, и, конечно же, именно это заставило Бормана вскочить со стула и тут же придушить дипломата. Он задумчиво почесал шею, пытаясь найти выход из собственной норы."
bormann.1517.a:0 " я встречусь с Гейленбергом."
bormann.1517.b:0 " давайте обсудим другие вопросы, нет?"
 
 bormann.1518.t:0 "переговоры с Гейленбергом"
bormann.1518.t:0 "- ты с ума сошел? - интонация  гейленберга резанула Бормана по уху, как бензопила, и фюрер разочарованно вздохнул. -Мне бы тоже этого не хотелось, но эти чертовы шведы ... они играют жестко, понимаешь? Морализаторствующий еврей  не примет ничего меньше, чем"\n\n"ну, разве ты не Серебряный язык? Вы ведь можете договориться, не так ли?" Недоверие Гейленберга медленно сменилось гневом, и Борман поморщился, заметив перемену. Он посмотрел в окно, обдумывая свои следующие слова: Швеция, несмотря на все свои недостатки, была, несомненно, прекрасной страной. Жаль, что их правительство должно было быть таким коррумпированным - это было бы прекрасным дополнением к Рейху."Смотри, это то, что есть. Я уверен, что вы можете выделить несколько рабов, не так ли? Я не могу убедить-"\n\n"вы, конечно, можете." Резкий голос Гейленберга прервал речь Бормана, и Борман мог только слушать, как магнат продолжал: -Я ожидал этого. ... глупости со стола. Сделай так, чтобы это случилось." Борман подавил желание выбросить телефон в окно - так или иначе, выбор должен быть сделан. Ты поблагодаришь меня позже."
bormann.1518.b:0 "Не говори, что я тебя не предупреждал."

bormann.1519.t:0 "Шведы  отказывается  от концессил!"
bormann.1519.desc:0 " Нильсон улыбнулся, когда Борман вернулся в комнату и тяжело опустился на свое место. Очки дипломата, казалось, сверкнули, когда он кивнул, свет отразился от их блестящих черных оправ. - Герр Борман" - Начал он. - Надеюсь, вы уже приняли решение относительно нашего компромисса? - Борман откинулся на спинку кресла, заставляя себя отказаться от собственного предложения. Это было глупо, подумал он, - компании, конечно, могли бы выделить несколько рабов, не так ли? Он не был либералом, но, конечно, можно было пойти на какой-то компромисс. Неважно. Политика требовала, чтобы это была его рука, и поэтому он разыграет ее - хорошо или плохо. За дипломатическим столом не складывается.\n\n " действительно. Я говорил с Гейленбергом, и мы пришли к решению. Никакого компромисса. Бери рабов или уходи из бизнеса. Решать вам. - выражение ошеломленного замешательства, промелькнувшее на лице Нильсона, почти оправдало все это испытание. Он запнулся на мгновение, прежде чем нашел в себе силы, поспешно восстановив равновесие. - Ну, Герр Борман, боюсь, что мы не договорились о льготах. Мы просто не примем рабов в Швеции."лицо Бормана никак не отреагировало на неудачу - действительно, было бы почти приятно увидеть, как требование Гейленберга взорвется у него перед носом, если бы Борман не собирался брать на себя вину за это. Он медленно кивнул, в его тоне сквозило недовольство: "это очень прискорбно, Герр Нильсон"."

bormann.1520.t:0 " беспорядки на  фабриках Рейхсверке!"
bormann.1520.desc:0 " Спонтанная вспышка насилия в Саксонии, в результате которой погибло 30 человек. Взрыв возле комнаты отдыха персонала в Баварии, в результате которого 12 охранников погибли и еще дюжина ранена. Толпа рабов, формирующаяся на фабрике в Польше, вызывающая массовые разрушения и требующая вмешательства Хеера, чтобы подавить их. Насилие над рабами не чуждо Рейху, но недавний всплеск инцидентов на заводах Рейхсверке вызвал большую озабоченность - и гнев - в связи с нашими недавними действиями в Швеции.отказ Бормана отказаться от компромисса, заключавшегося в том, чтобы оставить рабство за пределами Швеции, хотя он и добился успеха в восстановлении льгот, был напрямую связан с тревожной тенденцией роста насилия. Это, конечно, не вызывает симпатии у наших корпоративных друзей, гнев которых на наш отказ уступить им только усилился. То, что должно было стать великой победой для нашего Министерства иностранных дел, превратилось в еще один вопрос, требующий решения. Возможно, однажды наш успех станет очевидным. Но до тех пор нам придется опустить голову и идти вперед."
bormann.1520.a:0 "они должны благодарить нас, ублюдки."

bormann.1521.t:0 " Швеция  хочет получить доступ к рынку Рейха"
bormann.1521.desc:0 " Герр Борман, мы получили ваши требования относительно немецких преференций на шведских рынках, и мы обсудили их среди нашей делегации." - Начал было Нильсон, глядя сквозь линзы очков. Борман поднял бровь и кивнул ему, чтобы он продолжал. - Мы считаем их приемлемыми при одном условии."Борман сохранял нейтральное выражение лица, несмотря на волну раздражения, поднимавшуюся в нем. "Какое это условие? " \n\n"мы хотели бы получить аналогичные преференции на немецких рынках. Такие производители, как Volvo или Ikea." - Невозмутимо ответил Нильсон. Борман усмехнулся:"немецкие производители не нуждаются в иностранной конкуренции. "Ну, помимо непосредственных последствий провала сделки, возможно, некоторая конкуренция была бы полезна для вашего бизнеса, да? Кроме того, я слышал, что некоторые в вашем правительстве призывают к экономической либерализации, и, конечно, это не повредит вашей экономике, если она немного откроется, не так ли?" Нильсон улыбнулся так, что Борману захотелось размозжить ему череп. Конечно, он был прав - открытие рынков не было бы катастрофически непопулярным шагом. Он сидел, глубоко задумавшись, прежде чем ответить."
bormann.1521.a:0 " Да, возможно, это было бы лучше."
bormann.1521.b:0 "Нет. это только для немцев"
 
 bormann.1522.t:0 " промышленники протестуют!"
bormann.1522.desc:0 " славному фюреру Мартину Борману-снова обескураживающие новости дошли до нас от наших контактов в Стокгольме. Если эти сообщения верны, мы должны выразить наше большое недовольство, поскольку они кажутся противоречащими не только нашей деловой практике, но и борьбе с упадочным западным капитализмом, которую национал-социализм поддерживал на протяжении десятилетий.проникновение шведских компаний на германские рынки не только поставит под угрозу наши акции и доли на европейском рынке, но и позволит капиталистической коррупции просочиться в самые глубины нашего общества. Такое открытие будет в полной мере использовано нашими врагами, и мы будем разъедены изнутри западными шпионами.если это внезапное изменение курса не будет исправлено, у нас не останется иного выбора, кроме как сохранить национал-социализм любыми необходимыми средствами. Ради нашего Рейха, Образумьтесь и скажите " НЕТ " этим капиталистическим свиньям.\n\n Эдмунд Гейленберг."
bormann.1522.a:0 " промышленники правы. "
bormann.1522.b:0" они научатся жить с этим!"

bormann.1523.t:0 " саботаж промышленной фракции в НСДАП!"
bormann.1523.desc:0 " на следующее утро Борман по традиции прогуливается по коридорам Рейхканцлея, наблюдая за чиновниками, прибывающими в свои кабинеты. Но этот день не был похож на предыдущие. Проходя мимо пантомимы промышленных ведомств, фюрер наблюдал только мертвую пустоту помещений. Не было ни шелеста документов, ни напряженных разговоров между министерствами. Абсолютная тишина.Борман понимает, что в ситуации напряженных переговоров со шведами и промышленниками такое поведение означает не что иное, как саботаж, и понимает, что длительные простои ключевых ведомств приведут к неизбежному недовольству как партийных чиновников, так и широких слоев населения.поэтому необходимо сделать главный выбор-готовы ли мы нанести удар по лоббистам промышленников в партии или должны уступить и уступить им в переговорах со Швецией?"
bormann.1523.a:0 " мы должны отступить..."
bormann.1523.b:0 " никто не может остановить меня!"

bormann.1524.t:0 " Швеция требует репараций"
bormann.1524.desc:0 "поверьте, взял трубку. Шведский посол в Рейхе был на другом конце провода.\n\n"Нильс Монтан, верно?"\n\n"переводчик, Но да".\n\n"я слышал, что вы, шведы, потребовали нас.\n\n"Ну, мистер Хьюэл, мы оба знаем о состоянии переговоров. Дела идут не очень хорошо. Мне было приказано сообщить вам, что правительство требует ... большой компенсации за потерянные полезные ископаемые..." Глаза Хьюэла расширились, когда он услышал, как ему выложили сумму. "Миллиарды долларов?!" \n\n " да, именно такую сумму подсчитали экономисты. Послушайте, я не записывал номер- "\n\n " меня это не волнует! Когда я сказал, что Рейх может заплатить любую сумму, я не имел в виду так много! Осознаете ли вы последствия, если мы примем это? "\n\n " осознаете ли вы последствия, если вы этого не сделаете?""
bormann.1524.a:0 " да,и я бы предпочел, чтобы они у нас были, чем принимать."
bormann.1524.b:0 "я делаю. Мы сдаемся."

bormann.1525.t:0 "переговоры провалились"
bormann.1525.desc:0 ""что?!" - закричал Борман, читая бумагу в своих руках. Руки его дрожали от ярости. - Нет? Они сказали "нет"? Вы хотите сказать, что не смогли даже такую слабую дыру, как Швеция, заставить вступить в пакт? Его быстро прервал  Борман\n\n"что тут объяснять? Это катастрофа! Ты знаешь, сколько неприятностей мне придется пережить из-за твоей ошибки?"\n\n"да, но Швеция очень ... "\n\n"я не хочу оправданий." Борман провел руками по лицу. Он дал им отдохнуть возле рта. - Ладно, что делать...- Сказал он, обдумывая, как можно уменьшить ущерб. Он внезапно встал. -Я не собираюсь брать вину на себя. Это все ты, понял? Это означает, что ваша работа-спасти этот беспорядок. Если это вне вашего контроля, приезжай за мной".\n\n"фюрер-"\n\n"убирайся из моего офиса, я очень занят теперь из-за тебя". Борман бросился поверьте, из своего кабинета. Хью'л на мгновение задержался в коридоре."
bormann.1525.a:0 "я в жопе."

bormann.1526.t:0 " НСДАП критикует МИД!"
bormann.1526.desc:0 "Хьюэл постучал в дверь фюрера.\n\n "войдите", - устало сказал Борман - Фюрер, вы, должно быть, уже знаете о положении в партии. Я ничего не могу сделать, чтобы спасти нашу репутацию, без того, чтобы один из них не закрыл меня!"\n\n"Хьюэл, они хотят, чтобы ты ушел в отставку." Борман вздохнул. "Они не будут счастливы, пока я не уволю все Министерство иностранных дел такими темпами". Фюрер, пожалуйста, не..."\n\n " вы можете расслабиться, я не собираюсь бросать вас под автобус. Я стреляю несколько человек, чтобы держать их успокоил на время".\n\n"спасибо, фюрер Бормана." Хьюэл расслабился. Борман-нет."
bormann.1526.a:0 "не напортачьте."

bormann.1527.t:0 " кризис в правительстве!"
bormann.1527.desc:0 "" О боже, это хуже, чем я думал." - Сказал Борман, уставившись на стопку писем на своем столе. Несмотря на формальность и разный язык, было ясно, что все буквы говорили одно и то же: "уволить Хьюела." Письма были от членов рейхстага. Почти весь Рейхстаг хотел, чтобы Хьюэл исчез. Борман вздохнул. Он думал, что уже ясно изложил свою позицию. Он начал писать докладную записку."
bormann.1527.a:0 "Хьюэл сохранит свою должность."
bormann.1527.b:0 "Вы уволены!"
 
bormann.1528.t:0 "неловкое молчание"
bormann.1528.desc:0 ""я не увольняю поверьте, и это окончательно." Борман закончил свое заявление. Снизу донесся сердитый крик. Очевидно, эти коварные ублюдки в Рейхстаге убедили их, что именно Хьюел провалил переговоры. Хотя это было хорошо для того, чтобы избежать вины за провал переговоров, это не было хорошо для Хьюела. Борман знал, что непокорную толпу легко усмирить. На этот раз эти ублюдки из Рейхстага его не поймают. Он уволит еще несколько человек, но не беднягу Хьюела.\n\nборман сидел за своим столом, спокойно заполняя бумаги Под звуки стрельбы Орпо по толпе."
bormann.1528.a:0 "соответствующей реакции на инакомыслие."

bormann.1529.t:0 "бюрократия растет..."
bormann.1529.desc:0 "" Мой фюрер?" - Тихо сказал хьюел, входя одной ногой в кабинет Бормана.\n\n " да? Что это?"\n\n"это о моем собственном отделе. Его вроде как ... заменили. Все люди, которых я знал в нем, ушли и заменены каким-то партийным бюрократом, который ненавидит меня". Он уволил слишком много людей. - Они вроде как довольны, но..... Я не думаю, что могу контролировать их так, как раньше. Это скорее автономный орган, отдельный от меня. Это может вызвать некоторые ... проблемы, если оставить их непроверенными. "\n\n " Ну, тогда я обязательно проверю это. Хороший день." Борман поспешно вывел Хьюела из кабинета. Он начал обдумывать, как исправить ситуацию."
bormann.1529.a:0 "я имею в виду, что всегда могу просто уволить их всех. Нет-нет..."

bormann.1530.t:0 "транспортного вопроса"
bormann.1530.desc:0 "каждый год, начиная с 1930-х годов, тоннаж руды, продаваемой из Швеции в Германию, за исключением экономического краха 1950-х годов, имел тенденцию к росту. Неоспоримым фактом является то, что доставка шведской руды в наши руки необходима не только по экономическим, но и по оборонным соображениям.с учетом того, что недавние торговые переговоры до сих пор завершились благоприятно, эта восходящая тенденция будет продолжаться в течение десятилетий. Однако с усилением консолидации и организации Германо-шведской торговли рудой возник вопрос о том, кто будет ответственной стороной за увеличение перевозок руды: Германия или Швеция?с одной стороны, у немецких фирм потекли бы слюнки, чтобы наложить руки на правительственные транспортные контракты, которые последовали бы за такой договоренностью. Отрицательно, такие контракты могут оказаться дорогостоящими для Рейха, и корпорации, несомненно, изобрели бы множество новых расходов, которые внезапно были бы связаны с транспортировкой руды-расходы, которые они несут только сейчас, когда Рейх оплачивает их счета.с другой стороны, отныне можно было бы предоставить Швеции поставлять свою экспортную руду, причем немецкие фирмы все равно получали бы свои товары, а шведам оставалось бы оплачивать счета и брать на себя вину, если бы транспортные договоренности пошли наперекосяк. Наши фирмы могут быть раздражены такой договоренностью, но винтики нашей промышленности все равно будут продолжать вращаться."
bormann.1530.a:0 "пусть шведы занимаются перевозками."
bormann.1530.b:0 " это может быть доверено только немецкой фирме."

bormann.1531.t:0 " немецкие авианосцы протестуют!"
bormann.1531.desc:0 ""фюрер Бормана. Что все это значит?!" - Сказал Ричард Бертрам, председатель правления Norddeutscher Lloyd. - Вы не можете позволить Швеции заниматься логистикой! Нам нужна эта доля рынка! Вы знаете, как трудно в наши дни перевозить грузы?" Несмотря на жалобы Бертрама, Борман молчал. "Это катастрофа для нас. Ну же, мой фюрер. Швеция стоит обрекая отрасль?"\n\n"ты не понимаешь, как важно Швеции." Борман говорил. - Его голос был полон ярости. -Я очень занятой человек. Пожалуйста, уходите." Бертрам снова открыл рот, но тут же понял, что никакие его слова не заставят Бормана передумать. Разочарованный Бертрам ушел.\n\nкоманды остаток дня был наполнен подобными жалобами. Когда в быстрой череде жалоб наступило затишье,Борман задумался."
bormann.1531.a:0 " стоило ли оно того?.."

bormann.1532.t:0 "недоверие на корабле"
bormann.1532.desc:0 " это было на следующий день после того, как Борман решил оставить логистику немцам. Шведы как-то странно уставились на него. На корабль опустилась пелена молчания. Борман и шведы некоторое время занимались своими бумагами отдельно. Молчание время от времени нарушалось бессмысленными шутками между делегатами, но ничего существенного из этого не выходило. Борман почти ощущал неразрешимое напряжение в воздухе, когда они со шведами передавали друг другу бумаги. Несмотря на то, что все бумаги были заполнены и подписаны, никакого прогресса в тот день достигнуто не было."
bormann.1532.a:0 "я не думаю, что это того стоило."

bormann.1533.t:0 "итоговое заседание"
bormann.1533.desc:0 " Хьюел и Борман ступили на борт корабля, как мы надеемся, в последний раз. Там был и сам премьер-министр Швеции Таге Эрландер. Переговоры продвигались черепашьими темпами, часто застревая на пустяковых темах дебатов. В конце концов, все это будет стоить того. Борман должен был уехать, но Хьюел надеялся, что сможет сделать это сам.\n\nборман сидел в своем кабинете, ожидая новостей. Внезапно в комнату ворвался Хьюел..."
bormann.1533.a:0 " Итак?"
 
 bormann.1534.t:0 "переговоры идут успешно!"
bormann.1534.desc:0 "" хорошая работа!" - Спросил Борманн. Он радостно посмотрел на фотографию Эрландер и поверьте, пожимая руки. Он честно не думал, что сможет это сделать.\n\n"О нет, это все за один день работы".\n\n"тем не менее, это победа Рейха. Мы все пожнем плоды этого." Это покажет этим невежественным ублюдкам в Рейхстаге, насколько Борман компетентен. В то время как Хьюел подписал сделку, большая часть работы была сделана Борманом, не так ли? Борман позаботится о том, чтобы в официальных отчетах об этом говорилось, поскольку, в конце концов, это было правдой. Поверьте, было больше... консультативный. После того как Хьюэл вышел из кабинета, Борман связался по телефону с цензорами."
bormann.1534.a:0 " большую часть этого сделал я, а не Хьюел."

bormann.1535.t:0 " Встреча в Германии"
bormann.1535.d:0 " Вальтер Венк вошел в большую пустую комнату. Поверьте, сидела с четырьмя шведами за столом, отчаянно пытаясь сам покойный фюрер и Венк.\n\n"а, Вальтер, я вижу, ты, наконец, прибыл." Поверьте, выстрел Венк блики\n\n"Да, сожалею об этом. По дороге сюда было много машин." - Ну что ж, не будем больше терять времени. Позвольте представить вам наших гостей. У нас есть Курт Йоранссон, глава армии, Нильс Монтан, шведский посол, и сам премьер-министр Таге Эрландер. Четвертый человек здесь-их переводчик." Поверьте, сказал. Словно по команде, в комнату вошел Борманн.Хьюел и Венк бросились ему навстречу. Борман отмахнулся от них и сел за стол. Заговорил Эрландер. Переговоры начались.решение было принято после трех изнурительных часов черных дискуссий. В течение нескольких дней, в отсутствие Бормана и Эрландера, таких переговоров будет еще больше."
bormann.1535.a:0 " давайте сделаем это."

bormann.1536.t:0 " круглый стол с Вермахтом"
bormann.1536.d:0 " Вальтер Венк сидел в переполненной комнате, сгрудившись вместе с другими генералами над несколькими картами. Никто не знал, с чего начать. - Я думаю, мы должны тепло приветствовать людей, которые приехали сюда из Швеции." - Сказал он. Переводчик передал его послание шведам. Они казались довольными.-а теперь о том, зачем мы сюда пришли. Видите ли, мир сейчас очень нестабилен, и мы должны быть готовы к любой нестабильности. Если мы посмотрим сюда... - Венк указал на точку на карте, в общих чертах объясняя германской разведке ее соперников. Началась дискуссия о том, что делать, если ОФН вторгнется. Хотя шведы заметно отшатнулись чуть больше... расово заряженные части дискуссии, переговоры, казалось, прошли хорошо."
bormann.1536.a:0 " вперед, вместе!"

bormann.1537.t:0 "пригласить Швеция, чтобы пакт военная игра [возвратите]?"
bormann.1537.d:0 " военные игры пакт-это демонстрация связей между членами. Военная игра проводится демонстрация всех направлений услуг из всех членов пакт. Это помогает в разработке тактики и укреплении связей между нациями. В этом году военные игры пройдут в Остланде и будут посвящены зимним боям и вторжениям в арктические места. Военные игры пакт могут быть использованы в качестве инструмента, чтобы помочь нашим отношениям со Швецией. Мы могли бы пригласить все их службы, что сблизило бы нас обоих. Однако это можно рассматривать как нарушение нейтралитета Швеции. Мы могли бы также пригласить только их сухопутные войска, что было бы менее похоже на нарушение нейтралитета Швеции, но не создало бы такой большой связи между двумя нациями."
bormann.1537.a:0 " давайте покажем наше единство-пригласите их полностью!"
bormann.1537.b:0 "приглашайте только свои сухопутные войска"
bormann.1537.c:0 "мы можем обойтись и без них"

bormann.1538.t:0 " статус Швеции"
bormann.1538.desc_nor:0 " в то время как другие страны, такие как Норвегия, отказались от своих дегенеративных путей и присоединились к Рейху, Швеция остается аномалией. Они помогали нам в прошлом, и с нашим господством над Европой кажется странным, почему они до сих пор не присоединяются к нам. Причина проста: они стремятся сохранить нейтралитет в холодной войне. Хотя они, возможно, и не желают полностью присоединиться к нам, они готовы оказать нам помощь. Если Швеция станет тесно связана с пакт, мы, несомненно, сможем повлиять и на Финляндию, оставив за собой всю Скандинавию."
bormann.1538.desc_not_nor:0 " С тех пор как Норвегия снова впала в вырождение, мы потеряли наш плацдарм в Скандинавии, потеряв большую часть нашего влияния в регионе. К счастью, в "нейтральной" стране Швеции появилась новая возможность. Хотя полный контроль над ней был бы предпочтительнее, ориентированная на пакт Швеция могла бы стать полезным инструментом, если бы мы стремились влиять на остальную Скандинавию... "
bormann.1538.a:0 "полезный" союзник""
bormann.1538.b:0 " Ну, давайте посмотрим, что мы можем сделать."

bormann.1539.t:0 " скандинавская оборонная инициатива"
bormann.1539.d:0 " поступили сообщения о переговорах по военному соглашению между Швецией и Норвегией. Условия соглашения на данный момент расплывчаты, но если какая-либо его версия будет согласована, это, несомненно, сделает Швецию более лояльным партнером пакт. Мы могли бы заставить шведов согласиться на более... благоприятный для нас вариант, но шведы могут посчитать это нарушением своего нейтралитета и будут менее склонны соглашаться на другие наши требования."
bormann.1539.a:0 " я думаю, что они действительно хотят согласиться на это."
bormann.1539.b:0 " пусть шведы решают сами."

bormann.1540.t:0 " унификация стандартов"
bormann.1540.d:0 " в последнее время вокруг пакта витает интересная концепция. Эта концепция заключается в унификации стандартов оборудования по всей системе Einheitspakt. Новая экипировка и униформа будут базироваться на НАШЕЙ, что даст нам больше влияния на нынешних членов пакт. Единственная проблема заключается в том, что это может заставить Швецию чувствовать себя менее равным и более марионеточным государством, если они присоединятся к пакт."
bormann.1540.a:0 "Ну что ж, давайте сделаем это"
bormann.1540.b:0 "я не так уверен в этом."
 
 bormann.1541.t:0 " маневры в Скандике"
bormann.1541.d:0 "" Итак, о Скандике." - Сказал Венк, наклонившись вперед над ветхим столом. -Вам нужна наша помощь в его организации?" Казалось бы, невинное предложение, отказаться от которого было бы произвольно. Однако Йоранссон знал лучше.\n\n"почему вы намекаете, что шведы и норвежцы нуждаются в вашем руководстве во всем? Предполагается, что это просто совместные военные учения между Швецией и Норвегией." - Ответил Йоранссон. Монтан, как обычно, бросился подбирать осколки."мой коллега здесь имеет в виду, что участие Германии в делах между Швецией и Норвегией может быть замечено... другие - как нарушение нашей политики нейтралитета. Надеюсь, вы понимаете, какое влияние это может оказать на нас"\n\n"я делаю".Сказал Венк."
bormann.1541.a:0 "-наше предложение остается в силе."
bormann.1541.b:0 " мы снимаем предложение."

bormann.1542.t:0 "северный форпост"
bormann.1542.d:0 "Венк подождал, пока Йоранссон закончит читать свое предложение.\n\n" вы хотите разместить войска в Швеции. Использовать нас как военную базу, да?" - Спросил Йоранссон. Монтан посмотрел на него\n\n"мой коллега, что мы считаем, что вы хотите использовать Швецию в качестве военной базы для собственных интересов."\n\n"это просто не соответствует действительности. Ты видишь..." Хьюел начал объяснять. Он и Монтан вступили в дискуссию, состоящую из пустых обещаний и ненужных разъяснений, отчаянно пытаясь ослабить напряженность. Венк и Йоранссон переглянулись. Наконец Венк заговорил:"
bormann.1542.a:0 " наши требования остаются в силе."
bormann.1542.b:0 "хорошо. Немцы отказываются от своих требований."

bormann.1543.t:0 " Вопрос о авиабазе"
bormann.1543.d:0 "" ты чего хочешь?" Йоранссон опешил.\n\n "" авиабазы. Нам нужны авиабазы. И вы находитесь в идеальном положении для них, - объяснил Венк. -Мы должны иметь возможность отправить Люфтваффе в Арктику. Это позволит нам достичь Северной России и, возможно, предотвратить высадку войск ОФН, если мы когда-нибудь вступим в войну. Вам нужна защита, верно?"\n\n"да, но мы не хотим, чтобы нашу страну превратили в аэродром! Ну же, Венк. Это как США с требованием выплатить Германии на авиабазы будут использоваться Швеции".\n\n"Йоранссон, вы забыли," поверьте, не вмешалась. - Швеция не так сильна, как Рейх. Ты нуждаешься в нашей защите. Это только справедливо, что мы просим плату взамен. "\n\n " тогда как же мы ... "\n \n " хорошо, успокойся. Неужели немцы все еще требуют, чтобы мы построили авиабазы в Швеции для их использования? Это может быть расценено другими в нашей стране как нарушение нашего суверенитета."
bormann.1543.a:0 "нам нужны эти авиабазы!"
bormann.1543.b:0 " давайте не будем их принуждать."

bormann.1544.t:0 " Вопрос о военно-морских базах"
bormann.1544.d:0 " Карл Дениц вошел в комнату, удивив всех присутствующих на переговорах.-Господа, у меня есть предложение." Он положил на стол стопку бумаг. Переводчик зачитал их вслух группе на немецком и шведском языках.\n\n"дайте Кригсмарине право швартоваться и ремонтироваться в шведских портах? Это кажется немного ... излишним, вы не находите?" - Да, то, что сказал Швед. Зачем Кригсмарине нужны шведские порты на Балтике, когда мы уже имеем господство в регионе?" - Ты этого не видишь, Венк, - согласился Венк. Нам нужны шведские порты, чтобы мы могли проецировать свое господство дальше на Балтику. Наша власть станет сильнее. Мы сможем более эффективно оказать давление на Финляндию и предотвратить вторжение ОФН." Дениц объяснил. "Вы понимаете, что отказ от портового пространства немецким кораблям еще больше поставит под угрозу наш нейтралитет, верно? Это можно даже рассматривать как нарушение нашего суверенитета." - Ну, я думаю, это хорошая идея, - возразил Йоранссон. Хьюел, а как насчет тебя?" - Спросил Венк."
bormann.1544.a:0 "Я думаю, что у Деница тоже есть правильная идея."
bormann.1544.b:0 " дипломатические хлопоты доставят больше хлопот, чем они того стоят."

bormann.1546.t:0 "уступок защиты"
bormann.1546.d:0 "все просто, мы хотим защитить концессии Рейхсверке. Наша земля, наша полиция." - Однако это наша компания, - прямо заявил Йоранссон. Хеер легко справится с этой работой." - Возразил Венк."неужели ты действительно думаешь, что мы не можем защитить нашу собственную землю? Уверяю вас, наши полицейские являются одними из самых хорошо подготовленных в мире."\n\n"ты не нужна полиция, нужны солдаты. Кто знает, какой безумный ублюдок нападет - "\n\n "вот почему наша профессиональная полиция справится с этим легко-" \n\n " ваша полиция кастрирована! Они не могут" - \n \n " остановиться! Ладно, это из-за недоразумения." - Вмешался Монтан. Внезапный крик заставил всех посмотреть на него. - Венк, ты ведь понимаешь, что если мы позволим Хееру защитить их, то Швеция будет выглядеть слабой и уязвимой, верно? Вот почему мы настаиваем на том, чтобы полиция защищала их. Если вы действительно настаиваете,мы позволим Хиру защитить их. Итак, давайте двигаться дальше, не так ли?"
bormann.1546.a:0 "Хеер будет защищать его, это окончательно."
bormann.1546.b:0 " Ну, в таком случае, я полагаю, шведы могут справиться сами."

bormann.1545.t:0 " Вопрос о торговле оружием"
bormann.1545.d:0 " надеюсь,вы не сочтете это чрезмерным. У нас есть свои требования к Рейху." - Спросил Монтан. Группа скучающе смотрела на него. "Мы просим скидку на немецкое оружие в обмен на восстановление шведского экспорта в Германию до уровня, существовавшего до Гражданской войны". Вы заплатите за наше оружие ту же цену, что и все остальные." - Рявкнул Венк. - что? Вы не можете просто ... "\n\n"я только что это сделал."\n\n"Подождите, мне нужно немного поговорить с моим коллегой наедине." Поверьте, сказал. Он вытащил венка наружу. - Черт возьми, Венк, о чем ты, черт возьми, думаешь?"\n\n"у нас самое лучшее оружие на планете! Нам не нужно делать им скидку! "\n\n " дело не в том, насколько хороши наши руки. Это их единственное требование, если мы его отвергнем, то будем выглядеть эгоистичными придурками! Ну же, просто скажи им, что ты передумал, и мы сможем покончить с этим вопросом."
bormann.1545.a:0 " они купят наше превосходящее Арийское оружие по той же цене, что и все остальные!"
bormann.1545.b:0 "что же, Ладно. Но мне это не понравится."

bormann.1547.t:0 "Wissenschaftliche Gruppe"
bormann.1547.d:0 " давайте посмотрим... что дальше на повестке дня... " - сказал Монтан, пытаясь организовать переговоры. "Ах, холодный климат исследовательской группы."\n\n"что?" Поверьте, спросил. -Мне об этом не сообщили." Поверьте, сделал мысленную заметку, чтобы огонь некоторые люди, как только он вернулся в Германию.\n\n"да. Ну, по-видимому, некоторые немецкие и шведские ученые собрались вместе, чтобы исследовать борьбу на холоде. Они используют север Швеции в качестве испытательного полигона." Монтан объяснил.\n\n"что именно они тестируют? "\n\n"я не уверен в деталях, но они хотят поддержки нас обоих".\n\n " я не уверен в этом. Нам не нужно проверять то, что мы уже знаем, - вмешался Рэпп. У них с Хьюелом были одни и те же подозрения относительно того, что проверялось. Давление на Швецию может показаться нарушением нейтралитета, хотя, если Швеция согласится, мы могли бы испытать некоторые... непроверенные вооружения."
bormann.1547.a:0 "мы не можем пройти мимо такой возможности. Давайте бороться и исследовать вместе!"
 bormann.1548.t:0 "переговоры не"
bormann.1548.d:0 " переговоры продолжались в течение нескольких дней без какого-либо прогресса. Между венком и Йоранссоном разгорелся спор о том, какая страна может защитить или сокрушить другую. Хьюэл и Монтан сидели безучастно, пока переводчик был занят стремительным вихрем оскорблений, продолжавшимся позади них. Монтан не нравится, поверьте, что многое либо. От громкого крика у него разболелась голова. Он видел надпись на стене. Монтан встал. Венк и аргумент Йоранссон впала в затишье, как они смотрели на Монтан.\n\n"ну и ладно, мы все можем видеть, где это происходит." - Твердо сказали Мы. - Абсолютно нигде. Итак, - он начал собирать документы, разложенные на столе, и запихивать их в портфель. -Я собираюсь прекратить это прямо сейчас." Он закрыл портфель и подошел к вешалке, висевшей в углу комнаты. - Швеция не присоединится к Эйнхайтспакту в качестве наблюдателя. Мы по-прежнему будем иметь дело с немцами, это будет обычное дело." Говоря это, он рассеянно надел пальто и шляпу. - Мы нейтральны. Мы не выбираем чью-то сторону, ясно? Нейтральный. Шведы покидают переговоры. Хороший день." Монтан вышел из здания. Йоранссон последовал за ним.\n\nWenck и поверьте, остались сидеть в гробовой тишине. Наконец, поверьте, говорит."
bormann.1548.a:0 "фюрер скоро наши головы!"

bormann.1549.t:0 "переговоры идут успешно!"
bormann.1549.d:0 " на переговорах произошла странная вещь. За последние несколько дней Венк заметил, что он ладит с Йоранссоном. Переговоры превратились из напряженного спора в дружескую дискуссию. Все видели, к чему это ведет, и всем это нравилось. После небольшой светской беседы, наконец, все было сделано. Монтан с ликованием оглядел его."
bormann.1549.a:0 " тост За наше новое сотрудничество!"

bormann.1550.t:0 "письмо"
bormann.1550.d:0 "Борман недоверчиво уставился на конверт. Плотная качественная бумага имела гладкую текстуру, нарушаемую только изящно изогнутыми буквами: "Der Führer." Но за последние двадцать с лишним лет он видел множество официальных писем. Что действительно вывело его из равновесия, так это восковое рвение на обратной стороне конверта. - Это королевский се... - начал было говорить один из маленьких секретарей, принесших письмо в его кабинет, но Борман оборвал его движением руки. - я знаю, что это такое, я видел это еще тогда, когда был помощником старого фюрера, до войны. Но почему ... я имею в виду, по какой причине шведские королевские особы могли написать мне? Даже когда фюрер назначил меня своим преемником, я получил лишь короткий поздравительный звонок от этого безвольного неудачника, которого называют премьер-министром. Я не видел их с похорон фюрера, а Рейхсканцелярия не получала письма прямо из Стокгольмского дворца с момента приглашения на коронацию в 1950 году! " - "может быть, вам стоит открыть его, мой фюрер?" - " конечно, я открою его, вы, баварский говноед, глотающий ртом! Зигфрид, пусть этого человека понизят в должности за идиотские высказывания о своем фюрере! И пусть он знает, что ему повезло, что ему не стало хуже. - Ты! В очках! Ни один из четырех других секретарей, слегка дрожа, не выступил вперед и не протянул фюреру нож для писем, который лежал перед ним на столе. Быстрым движением Борман вскрыл восковую печать и сердито посмотрел на секретаря, пока тот не отступил на несколько шагов. Фюрер пробежал глазами всю страницу. - Похоже, шведы хотят присоединиться к Пакту. Трусы даже не собираются драться, как их соседи. Может быть, это делает их умными. Ну что ж, один из вас подготовит ответ, восхваляющий их мудрость и заявляющий, что я совершу государственный визит как можно скорее. Обязательно дайте понять, что я хочу, чтобы офицеры Орпо на земле помогали с безопасностью, я не хочу, чтобы какие-то норвежские большие получили какие-то идеи. Да, и скажи Герде, что она может купить мебель, если приедет. Может быть, это поднимет ей настроение". - "
bormann.1550.a:0" уезжает в Стокгольм!"

bormann.1551.t:0 " ужин с королем"
bormann.1551.d:0 " атакующий запах и вкус сурстрем-Минга почти вызвали у Бормана рвоту, но он изо всех сил старался сдержаться и не сводил глаз со шведского короля, сидевшего напротив. Он не мог проявить слабость перед всеми сановниками и чиновниками как из Швеции, так и из Рейха, тем более что шведы настояли, чтобы на званом обеде присутствовал фотограф. Монарх бросил на страдающего фюрера взгляд, полный искреннего беспокойства, но Борман заметил искорку игривой радости в его глазах. Может быть, наша кухня вам не по душе? Я могу попросить поваров приготовить для вас что-нибудь еще. - Борман с большим усилием сглотнул и страдальчески улыбнулся.\n\n"в этом не будет необходимости. И это 'мой фюрер, Ваше Высочество."\n\n"Ваше Величество. И еще не совсем. - король снова покровительственно улыбнулся, когда Борман страдал от очередного укуса. Этот королевский мудак, он делал это нарочно! Чертовы Бернадотты, Наполеон должен был их всех расстрелять!\n \nборман выдавил из себя еще одну улыбку. "Я должен сказать, что я рад, что Швеция увидела причину и хочет присоединиться к Рейху и его верным союзникам в построении мира и процветания для всех европейцев. Я с нетерпением жду церемонии подписания позже."- ну что ж, фюрер Борман, замечательное изменение политики. Должен сказать, что за последние десятилетия я слышал сотни, если не тысячи историй о мире и процветании, которые Рейх принес нашим скандинавским соседям после мужественного освобождения их земель от их правительств. Немецкое правосудие, быстрое и эффективное, управляемое с эффективностью и мастерством НСДАП".\n\nборман почувствовал, что его оскорбили, но не мог понять, в чем дело, поэтому он просто еще раз застенчиво улыбнулся и сунул в рот еще один кусок сурстрем-Минга."
bormann.1551.a:0 "сколько еще это должно продолжаться?"

bormann.1552.t:0 "заключительные переговоры"
bormann.1552.d:0 " сегодняшний день ознаменовал кульминацию наших постоянных усилий по содействию вступлению Швеции в Эйнхайтшпакт и содействию дружбе между нашей великой страной и их... несколько менее великой нацией. В то время как американцы и японцы могут жаловаться и ныть, предполагая, что мы "сильно вооружены" или каким-то образом принудили шведов к этому, торжественность и помпезность сегодняшней церемонии в Королевском дворце Стокгольма должны заставить замолчать даже международную прессу.\n в десятках позолоченных залов дворца сотни сановников со всей Европы чокались хрустальным бокалом с дорогим Рислингом и ели шведские деликатесы. В центре всего этого были фюрер, королевская семья и премьер-министр Швеции, кульминацией вечера стало подписание Стокгольмского договора, ознаменовавшего окончательную интеграцию последнего по-настоящему независимого германского государства Европы в экономические и военные структуры могущественного альянса Германского Рейха. Пакт снова поднимется после бед последних лет, сильнее, чем когда-либо прежде!"
bormann.1552.a:0 " Орел и Лев снова объединились!"

bormann.1600.t:0 " посмотрите на север"
bormann.1600.d:0 " свет вечерних сумерек сгустился над оживленными улицами Хельсинки в момент прибытия Вальтера Хьюела на самолете. С самого начала рейхсминистр испытывал к городу презрительную неприязнь. Поначалу его встретила негостеприимная и сырая погода Севера, но еще больше не пришелся ему по вкусу облик самой финской столицы с ее скопищем линий маленьких унылых домиков, редко приправленных архитектурным наследием шведских и русских колонистов, лишенных монументальности, свойственной городам новой Европы. По мнению Хьюэла, пейзаж Хельсинки самым лаконичным образом раскрывал сущность финского народа-скучный город, достойный своей самодовольной, незрелой нации.конечно, ни Хьюэл, ни Рейх не могли позволить себе списать со счетов всю нацию только из-за своих личных чувств к ней. Финляндия была - и остается-крепкой крепостью против русской угрозы. Будучи верным союзником и противником Германии во время ее продвижения на Восток, Финляндия предпочитала оставаться в стороне от событий Центральной Европы, придерживаясь своей политики "нейтралитета" и удовлетворяясь своим статусом наблюдателя пакт, сохраняя при этом свой скромный подход к вырождающимся нациям Японии и Америки.первое впечатление о своих финских коллегах рейхсминистр смог получить только ранним утром. Будучи внешне кокетливыми и дружелюбными, финны ясно понимали, за что им приходится торговаться, и демонстрировали свою напористость за фасадом респектабельности. Вернуть Финляндию в ложу пакта было непростой задачей, но что такое Рейх, если не убедительный, Грозный гегемон, и кто такой Хевель, если не человек, который понимает это лучше всех, после самого фюрера, конечно?"
bormann.1600.a:0 " переговоры продолжатся."
 
 bormann.1601.t:0 "конференц-зал "атташе" "
bormann.1601.d:0 " встречи между немецкими атташе в Хельсинки и финской военной делегацией проходили с большой пунктуальностью. Первоначальные приготовления, перелет и посадка в финскую столицу, сопровождение в штаб, вечерний ужин - все было организовано с точностью до минуты. После первоначальной доли любезностей и любезностей, возможность перейти к насущным проблемам предоставлялась сама собой во время трапезы. Среди представителей Вермахта, инициатива переговоров возложили на плечи Ханс Кребс, человек, знакомый с военно-дипломатических миссий и сотрудник великого преданность делу национал-социализма.\n\n"Мы высоко ценим гостеприимство финского дворянского руководства ", - сказал Кребс, медленно положив руки на узорчатый стол, накрытый узорчатым покрывалом", но в то же время, мы пришли с четко поставленной задачей. Со времени триумфа фюрера Мартина Бормана в Германии финское правительство никак не реагировало на немецкую помощь. Как вы знаете, мы пришли, чтобы исправить это недоразумение".\n- Герр Кребс, - сказал генерал Марло, едва скрывая свою нерешительность, - обстоятельства не подсказали нам жизнеспособной альтернативы. Конфликт между фюрером Борманом и претендентами на власть по всему рейху сделал невозможным рассчитывать на помощь Германии. С ростом напряженности на российской границе мы не могли позволить себе пренебречь нашей территориальной безопасностью".\n\n"нам было поручено помочь вам в решении этих вопросов", - ответил Кребс. "В конце концов, было бы позором для нашей репутации, если бы великий германский Рейх не смог обеспечить мир и стабильность в Европе вооруженными средствами. Неприкосновенность Финляндии так же отвечает нашим интересам, как и вашим, и мы хотим активизировать военное сотрудничество между нашими странами, чтобы продемонстрировать наши намерения"."
bormann.1601.a:0 " будем надеяться, что мы сможем убедить их в нашей правоте."

bormann.1602.t:0 "перевооружения"
bormann.1602.d:0 "к рейхсминистру иностранных дел\n\nWalther поверьте,\N\nпод случаю нового этапа в отношениях между великого германского рейха и Финляндии, мы представляем вам краткий отчет о состоянии финских вооруженных сил, который был тщательно осмотрен, назначенные специалистами за последние несколько десятилетий\n\nDespite отсутствие веры в Oesch правительства и рост политической оппозиции к нынешней власти, мораль в финском обществе не показывает никаких признаков спада. Хотя недовольных неосторожных действий администрации Oesch, в среднем финский солдат остается преданности и патриотизма к своей стране, отчасти в страхе возможного российского вторжения в Карелию.\n\nSuch уплощение слов, однако, нельзя сказать о состоянии финской военной техники. Несмотря на свою мстительность по отношению к угрозе, исходящей от славянских варваров, финское правительство проявляло мало интереса к разработке современной техники для своих вооруженных сил, делая их вооружение и технику устаревшими в соответствии с возросшими требованиями современной войны.в результате тщательного изучения мы советуем вам провести переговоры с финскими представителями по любому из двух возможных вариантов. Перевооружение под немецким руководством рассматривается ОКВ как наиболее желательный вариант, но успех этой инициативы целиком зависит от готовности финского правительства принять возросшее присутствие немецких военных. Альтернативный вариант включает в себя снижение барьеров в торговле техникой между двумя странами, но такие меры, будучи выгодными для финских военных, придут ценой нашего влияния в финских делах.\n \nHeil Bormann!\n \nYours послушно\n \nKauffmann\n \nMilitary советник министра обороны Финляндии."
bormann.1602.a:0 " предложите им программу перевооружения на наших условиях"
bormann.1602.b:0 " достаточно дать им скидку на наше оружие."

bormann.1603.t:0 "послать наши генералы?"
bormann.1603.d:0 " независимо от вопросов морали и техники, финская военная доктрина традиционно сосредотачивалась на тяжелых оборонительных операциях пехоты. Если финские военные должны быть приведены в соответствие с современной тактикой и стратегической доктриной, им потребуется помощь опытных военных, а какие военные более опытны, чем вермахт? Мы могли бы предложить финнам, в качестве дополнительного подсластителя к любой экономической помощи, одолжить генералов Карла-Адольфа Холлидта и Ганса Кребса на шесть месяцев, чтобы помочь им обучить и реорганизовать свои войска по современным образцам. Это, однако, оставило бы нас без их навыков и большого опыта в промежуточный период. Каково решение фюрера по этому вопросу?"
bormann.1603.a:0 " предложите им Холлидта и Кребса."
bormann.1603.b:0 " генералы нужны в Рейхе."

bormann.1604.t:0 " база в Лапландии?"
bormann.1604.d:0 " одним из условий нашего договора с Финляндией о передаче им Кольского полуострова после войны с Советским Союзом было то, что нам будет разрешено открыть ряд военных баз на их территории. Во время Западнорусской войны эта система объединилась в единую, очень большую базу в Лапландии, откуда мы могли оказывать влияние на всю Северную Европу. Однако лишь несколько лет спустя наше шаткое экономическое положение и послевоенные сокращения военного бюджета привели к тому, что база была заброшена. Теперь мы должны подумать, стоит ли восстанавливать наше влияние в регионе, чтобы потенциально разозлить финнов, заставив их вернуть базу, что будет стоить им ценной установки и будет рассматриваться как нарушение нейтралитета и независимости, гарантированных им Рейхом до сих пор. Мы должны судить о ситуации с осторожностью."
bormann.1604.a:0 "повторном открытии базы!"
bormann.1604.b:0 " оставьте это финнам."

bormann.1605.t:0 " медицинское переоснащение"
bormann.1605.d:0 "постоянной и тревожной проблемой для финской армии является значительное истощение ее медицинских ресурсов в результате экономического опустошения Европы в результате повторяющихся конфликтов последнего десятилетия. Было бы разумно, если бы наши крупные фармацевтические фирмы, такие как "ИГ Фарбен", вновь производили более чем достаточно для внутреннего рынка, предложили заключить выгодные контракты на поставку, чтобы вновь довести финские поставки пенициллина, сульфатов и вакцин до уровня, необходимого современной армии в случае крупномасштабного конфликта. Однако мы должны остерегаться неизбежного факта, что доминирующие фирмы фармацевтической промышленности, особенно "ИГ Фарбен", будут использовать этот приток денег для значительного расширения своего влияния."
bormann.1605.a:0 "согласование контрактов!"
bormann.1605.b:0 " мы не можем уступить больше власти большой фарме!"

bormann.1606.t:0 " IG Farben хочет присоединиться к Финскому рынку"
bormann.1606.d:0 "как и ожидалось, генеральный директор ИГ Фарбен, АБС, услышал о предложении вести переговоры о поставках на финский рынок, и он написал правительству с просьбой к ИГ Фарбен взять на себя ведущую роль в этой цепочке поставок, опередив наши планы, перейдя непосредственно и все уже согласовав контракт на медицинское оборудование с финской армией. Теперь мы должны решить, позволить ли нашим планам продолжать действовать с АБС, взяв на себя ведущую роль, или использовать его упреждающие действия в качестве предлога, чтобы вытеснить их из Финляндии. Однако этот последний вариант расстроил бы и АБС, и финнов и, возможно, заставил бы другие компании более нерешительно подписаться на нашу схему переговоров."
bormann.1606.a:0 "мы не можем рисковать планом из-за АБС."
bormann.1606.b:0 " АБС должен быть остановлен!"

bormann.1607.t:0 " химические лаборатории в Лапландии?"
bormann.1607.d:0 " АБС снова написал нам, сообщив нашему правительству, что финны предоставили ИГ Фарбен право открыть ряд специальных лабораторий холодной погоды вблизи Рованиеми для тестирования экспериментальных соединений. Обычно это считалось бы желанным результатом нашего постоянного финансового сотрудничества с Финляндией, но с тревожной независимостью ИГ Фарбен от государственного аппарата это письмо вызвало подозрение среди Абвера, что там будут испытываться более гнусные вещества, чем просто медицинские химикаты. Были даже выдвинуты более причудливые идеи, предполагающие, что АБС может испытать там химическое оружие. Тем не менее, АБС просит в своем письме относительно скромного Гранта и разрешения продолжить. Действительно ли стоит расстраивать финнов на этом критическом этапе из-за каких-то диких теорий заговора?"
bormann.1607.a:0 " пусть у него будут свои лаборатории."
bormann.1607.b:0 "мы не можем рисковать."
 
 bormann.1608.t:0 " Вопрос о противоракетной обороне"
bormann.1608.d:0 " в связи с растущей угрозой, казалось бы, объединяющего русского государства на востоке, стратегическое ракетное командование попросило передислоцировать стратегические ракеты малой и средней дальности на финские объекты, чтобы помочь прикрыть Рейхскомиссариаты на востоке от потенциальной опасности. Однако многие в финских политических кругах резко выступают против этого, видя в этом вопиющее нарушение их нейтралитета и возможное политическое самоубийство. Должны ли мы попытаться заставить финнов присоединиться ради нашей общей обороны, или мы должны пока отступить от этого вопроса?"
bormann.1608.a:0 " Восточная защита не подлежит обсуждению!"
bormann.1608.b:0 "мы всегда можем попробовать еще раз, если Россия будет представлять реальную угрозу."

bormann.1609.t:0 "протесты о!"
bormann.1609.d:0 " германскому фюреру из канцелярии президента Соединенных Штатов Америки.мы самым решительным образом выражаем наше дипломатическое возражение против недавнего запугивания Финляндской Республики Германским Рейхом посредством неравноправных договоров, навязанных независимому государству. Если такая ненужная эскалация международной напряженности не принесет никакой заметной выгоды, кроме имперских амбиций германского государства, Соединенные Штаты будут вынуждены рассмотреть вопрос об эскалации экономических и военных контрмер, чтобы обезопасить себя и своих союзников от такой неприкрытой агрессии. Я и мои коллеги по организации свободных наций настоятельно призываем вас прекратить такую недопустимую деятельность, прежде чем вы создадите новые международные проблемы.\n\nWith С Уважением, Президент."
bormann.1609.a:0 " Хорошо, я могу использовать это, чтобы зажечь камин."

bormann.1610.t:0 " Вопрос о восточной границе"
bormann.1610.d:0 " С момента объединения Рейха, он смотрел на Восток для дальнейшего расширения. Дранг нах Ост достиг своего наибольшего размаха с поражением Советского Союза, но сверхамбициозные планы растянуть границу Рейха между Архангельском и Астраханью потерпели неудачу с Западнорусской войной, колоссальной неожиданностью для Рейха, который считал русских побежденным врагом. Их агрессивное и дикое нападение было остановлено на подступах к Москве, и хотя их Красная коалиция потерпела поражение, а Россия в очередной раз оборвала все они продолжают срывать наши усилия по сохранению контроля нашего жизненного пространства на востоке.\n\nMoskowien это лихо адской станции, с малым гарнизоном ожидается, что сделка с россиянами внутри, так и россияне без. По мере того, как военачальники на востоке начинают консолидировать свои владения, они снова становятся угрозой, которой следует опасаться, а не неудобством, которое нужно прогнать, и ОКВ спокойно верит, что скоро наступит время, когда мы снова столкнемся с Единой Россией. Когда наступит это время, нам придется защищать огромный фронт, и нам потребуются все силы, которые мы сможем собрать, чтобы раз и навсегда утвердить наше господство над восточными территориями. Есть только одна другая нация, которая сталкивается с теми же русскими бедами, что и мы, с русскими партизанами и поднимающимися азиатскими ордами, маловероятный союзник, но тот, который будет втянут во вторую русскую войну, хотят они этого или нет"."

bormann.1611.t:0 "единой пограничной службы?"
bormann.1611.d:0 " наш единственный партнер на Востоке и еще один древний враг русских - Финляндия существует как единственная независимая нация Европы, кроме нас самих, чтобы стоять всегда настороже против азиатских орд Руссландии. До войны они боялись Советского империалистического желания вернуть себе бывшее Великое княжество, которое само было разрушено гражданской войной против большевиков, когда империя пала. Вместо этого они расширились, чтобы вытеснить советы со Скандинавского полуострова, захватив оставшуюся часть Карелии и ценный северный порт Мурманни. Они защищены от насилия в Российской черта анти-Коммунистической гвардии Онега, пока по-прежнему должны вкладывать много в обеспечении их границы остаются в безопасности от рейдеров и бандитов - Запада России революционного фронта по-прежнему поддерживает его ледяных тисках через Архангельск, и все еще может оказаться опасным против немецких и финских жизненное пространство на востоке.\n\nАН величайшей державой Европы, и она спасет от сил большевизма, финны в партнерстве с нами, чтобы защитить свои завоевания от россиян. Действительно, они обратились к нам с предложением о создании объединенной Фенно-германской пограничной службы, чтобы остановить поток контрабандистов, бандитов и революционеров, стремящихся проникнуть на наши земли. Очевидно, что на нас, как на старших из двух государств, ляжет основная тяжесть бремени как финансирования, так и людских ресурсов, - однако это будет во многом способствовать становлению Финляндии как действительно дружественного государства, а не как неохотного союзника."
bormann.1611.a:0 "мы были бы рады иметь такого партнера на наши патрули."
bormann.1611.b:0 "они думают, что они могут высасывать из нас, чтобы охранять свои собственные границы? Подумай еще раз!"

bormann.1612.t:0 " Новая Линия Маннергейма?"
bormann.1612.d:0 " сейчас это может показаться смешным, но было время, когда большевизм боялся захватить всю Европу. Несмотря на победу белых в их собственной гражданской войне, казалось лишь вопросом времени, когда русские красные снова обратят свой взор на Запад. Чтобы остановить волну, была построена линия Маннергейма-ряд укреплений через Карельский перешеек, чтобы остановить русских, как только они покинут Ленинград. Это вторжение, однако, так и не произошло, и именно русская часть Карелии перешла из рук в руки, когда их государство рухнуло против мощи Вермахта.с тех пор линия Маннергейма пришла в упадок - но в то время как финны сосредоточили свои усилия на изгнании русского влияния из Карелии, военачальники Востока консолидировали свои территории и строили против них свои планы. Когда-нибудь Россия придет искать свои потерянные земли, и и Германия, и Финляндия должны подготовиться к этому дню. Однако финское правительство стеснено в средствах, и спрос на новую восточную стену невелик, когда у нас дома так много проблем.Рейх располагает ресурсами для финансирования строительства еще одной расширенной линии Маннергейма. Оказание помощи и обеспечение безопасности укрепили бы естественную дружбу между нашими народами, а также укрепили бы наши переговорные позиции. Мы могли бы также расширить этот план путем дальнейшей интеграции наших собственных пограничных укреплений с финнами и восстановления целостности этих укреплений вплоть до Каспийского моря. Стоимость этого расширенного плана была бы непомерной - но можете ли вы установить цену на безопасность?"
bormann.1612.a:0 " финны думают, что могут построить стену и заставить нас заплатить за нее?"
bormann.1612.b:0 "мы не должны позволять себе быть окруженными, если финны попадут."
bormann.1612.c:0 " поднимите железный занавес от Финляндии до Кавказа!"

bormann.1613.t:0 " послать гарнизоны из Москвы?"
bormann.1613.d:0 " Финляндия не только испытывает нехватку средств для защиты своей части линии, к нашему удовлетворению, но и хронически испытывает нехватку людей. Их армия может быть элитной, но леса и озера Финляндии еще менее густонаселены, чем обширные пустыни России, и любая серия укреплений, которые они построят на протяжении сотен километров границы, будет сильно недоукомплектована. Наши гарнизоны в Москве, хотя и перегружены работой по подавлению русских национальных настроений, многочисленны и опытны в обороне от набегов из-за границы.небольшие каникулы могут пойти на пользу нашим войскам-днем они могут обеспечить, чтобы финский участок линии держался так же прочно, как и наш, а ночью они могут расслабиться в саунах с прекрасными женщинами Финляндии. Они могут не иметь германской крови, но, как заявил фюрер Гитлер, финны-почетные арийцы. В наши дни Рейх, возможно, не так сильно придерживается этой идеи, но она будет распространяться до тех пор, пока сами финны окажутся полезными."
bormann.1613.a:0 " Отдых в Лапландии звучит как веселье."
bormann.1613.b:0 "Вот бы и нам, и финнам пойти мягким."

bormann.1614.t:0 "напряженность в Moskowien"
bormann.1614.d:0 " наше стремление обеспечить безопасность границ Московии оттеснило наши гарнизоны от городов и все дальше на восток к границе, а также отвлекло большое количество войск на север, чтобы пополнить финские гарнизоны. Наши русские подданные, привыкшие к постоянному присутствию наших войск, чтобы держать их в узде все эти годы, начали сомневаться в своем будущем Теперь, когда немецкая хватка ослабла, а военачальники Востока начали стабилизироваться и угрожать нашему законно завоеванному Lebensraum. Эта болезнь ума еще не распространилась слишком далеко, и есть еще доступные методы лечения, прежде чем они станут слишком грубыми.естественным способом было бы перебросить в Москву дополнительные войска и полицейских, чтобы восполнить потери, так что славяне лишь недолго будут гадать, куда подевались их повелители. Менее дорогостоящей и трудоемкой альтернативой было бы начать кампанию дезинформации по всей Москве, чтобы подавить любые инакомыслящие тенденции с помощью пропаганды, прежде чем они получат шанс распространиться всерьез."
bormann.1614.a:0 " бархатная перчатка убеждает и уговаривает."
bormann.1614.b:0 " Железный кулак служит нам хорошо."
  
bormann.1615.t:0 " пустая трата денег"
bormann.1615.d:0 " Рейхстаг, как и древнеримский Сенат, долгое время был неважен как нечто иное, чем зал для дебатов и клуб стариков. Формальность диктует, что каждый закон и бюджет должны быть сначала переданы им, прежде чем это неизбежно подтвердится, и хотя обычно они проходят мимо без проблем, сегодня они, очевидно, заскучали и подняли шум.вопрос о реконструированной линии Маннергейма, возможно, и был одобрен в первый раз, но при рассмотрении в ее ткани было обнаружено несколько дыр. Хотя строительство шло по плану с минимальными задержками или дополнительными расходами, именно после завершения строительства возникли проблемы. Хроническая нехватка финнов в живой силе распространяется и на их новые укрепления, которые после их завершения чаще всего просто лежат пустыми, в то время как финны проводят маневры или наблюдают за наиболее важными районами.партийная бюрократия, наглые Пенни-счетчики, которыми они являются, очень обижаются на то, что они считают огромной тратой денег, которые лучше потратить дома. В то время как Рейхстаг не имеет достаточно власти, чтобы сделать что-либо, кроме как трясти кулаками и жаловаться на расходы, они, тем не менее, глубоко раздражены."
bormann.1615.a:0 "умереть злюсь из-за этого."

bormann.1616.t:0 "Бургундской исследователей"
bormann.1616.d:0 " разведка указала, что мы не единственные, кто пытается проникнуть в Финляндию. Пока мы пытаемся защитить их от угрозы с Востока, другая, более коварная, уже проникла своими щупальцами в замерзший Север. Новости медленно распространяются между трапперами и лесорубами Северной Финляндии, но до нас дошли слухи, что в Лапландии и на Кольском полуострове появились странные пришельцы. Одетый в полуночно-черное и с эмблемой в виде двух молний, это может означать только то, что SS-Ordenstaat Burgund имеет интересы в Финляндии.цель этой миссии, как и всех Бургундских миссий, неизвестна, Хотя исследователи наблюдали, как они брали показания погоды и образцы почвы в этом регионе. Их присутствие, без сомнения, является частью какого-то коварного заговора, направленного против Рейха, и фюрер не потерпит их присутствия. Мы могли бы сделать условием нашего нового договора немедленное изгнание этих вражеских агентов из Финляндии, чтобы помешать выполнению их миссии, какова бы ни была ее гнусная цель.с другой стороны, мы могли бы просто... не обращай на них внимания. Какой вред может причинить пара исследователей за Полярным кругом, если они могут перевесить то, что сделали с нашими переговорами, выдвинув слишком много требований к финнам. Их присутствие в официальном отчете может быть опущено, и тем не менее фюрер будет доволен."
bormann.1616.a:0 " Я уверен, что Финляндия будет рада согласиться."
bormann.1616.b:0 " и что?"

bormann.1617.t:0 " пригласить Финляндию в SDI?"
bormann.1617.d:0 " первоначально скандинавская оборонная инициатива представляла собой межгосударственный договор о дружбе и защите между Швецией и Норвегией под патронажем Рейха. Но, конечно, СДИ-это хороший способ влияния на чиновников и военных в Швеции, и, конечно, идея приглашения Финляндии в подобную организацию стала наиболее логичной и выгодной для Рейха. Однако, в то время как Финляндия, скорее всего, сильно выигрывают от сотрудничества, многие финские политики будут нас подозревать, что мы пытаемся заставить Финляндии отстраниться от ее статуса в качестве "нейтрального" власть и стать марионеткой в руках пакт.\n\n в очередной раз nHevel откинулся на спинку стула и задумался..."
bormann.1617.a:0 " есть неплохая идея."
bormann.1617.b:0 "я не думаю, что мы должны втягивать в это финнов"

bormann.1618.t:0 " переговоры с парламентом"
bormann.1618.d:0 " переговоры между германским и финским правительствами завершены. Проект нашего договора закончен, но он все еще должен пройти финальную проверку на предмет переговоров через финский парламент, который не подчиняется нашей собственной, более эффективной системе Führerprinzip. Их премьер-министр должен провести договор через коварные воды демократических дискуссий, чтобы эти дискуссии имели хоть какую-то ценность.Хотя парламент-не место для выступления иностранца, нашему наблюдателю было позволено выслушать защиту премьер-министра из затененного алькова. Премьер-министр произнес страстную речь, которая, хотя и не уделила достаточного внимания достоинствам Рейха, дала сильный аргумент в пользу оборонительного сотрудничества между Финляндской Республикой и Великим Германским Рейхом. После короткого раунда слушаний слово было открыто для дебатов."
bormann.1618.a:0 "скажи да, скажи да, сказать да..."

bormann.1619.t:0 " сделка с дьяволом"
bormann.1619.d:0 ""унижение", "достоинство", "неуважение финского суверенитета". Всего лишь небольшая выборка слов, используемых для описания перспективного оборонного соглашения ббя финскими парламентариями, перемежается большим количеством "Саатана "и"Перкеле" -С. Оппозиция назвала законопроект унизительным и покровительственным, и как только открылись шлюзы критики, закрыть их было уже невозможно.после нескольких раундов ожесточенных дебатов было проведено голосование, но к этому времени исход голосования был уже известен. Как только формальность подсчета голосов была выполнена, законопроект был отклонен под хор насмешек оппозиции - наш наблюдатель покинул палаты и покинул страну, прежде чем антигерманские настроения достигли слишком большого накала.это печальный конец многомесячных переговоров между нашими правительствами относительно нашей восточной границы, и когда неизбежный российский конфликт действительно наступит, мы столкнемся с ним отдельно."
bormann.1619.a:0 "в футболе."

bormann.1620.t:0 "Эр Ист Видер да"
bormann.1620.d:0 " прошло много времени с тех пор, как генералы Ганс Кребс и Карл-Адольф Холлидт отправились на замерзший Север, чтобы обучить финские войска качеству, требуемому Вермахтом. Их отсутствие было замечено их товарищами-офицерами, с многочисленными ехидными комментариями о том, что они проводили больше времени в банях вместе, чем защищались от русских налетов, но тем не менее они вернулись с благодарностью своих финских коллег.нкребс и Холлидт быстро взяли под свой контроль свои дивизии, независимо от мнения своих предыдущих офицеров, и установили суровый режим обучения, который быстро привел бы финского солдата к немецкому стандарту. Их тактика оказалась наиболее эффективной в боевых упражнениях, и независимо от мнения финнов о них их методы были быстро замечены и воспроизведены. Теперь, когда они вернулись, будет видно, может ли финская тактика добавить что-нибудь к нашему собственному репертуару, но, несмотря на это, мы можем быть немного более уверены, что, когда придет время, Финляндия удержится."
bormann.1620.a:0 "блудный сын вернулся!"
 
bormann.1621.t:0 " враг нашего врага"
bormann.1621.d:0 " после нескольких ожесточенных дебатов и почти кулачных боев между разгоряченными правительственными и оппозиционными парламентариями голосование узко подтвердило соглашение о взаимной обороне между Финляндской Республикой и Великим Германским Рейхом. Несколько высказались в пользу соглашения в строго идеологическом плане, а не подчеркивая необходимость договора для обеспечения обороны Республики в отношении того, как быстро стабилизируется русских племен к Востоку и безопасности в регионе Карелия.\nдоговор Н\nВ должен быть подписан в г. Brauchitschstadt, только прыгать через финскую границу. Всего лишь сердечное рукопожатие между фюрером и премьер-министром и пара подписей-и дружба и сотрудничество между нашими двумя арийскими нациями будут восстановлены, а безопасность и процветание восстановлены на востоке."
bormann.1621.a:0 " за дружбу!"

bormann.1622.t:0 " корабль на горизонте"
bormann.1622.d:0 " Марья видела Кенигсберг за горизонтом. Путешествие из Хельсинки было опасным, и временами она сомневалась, что они доберутся. Симо был более оптимистичен в отношении их шансов, что само по себе было благословением. Ее муж не был так оживлен со времен Первой мировой войны, когда жадановские коктейли взяли его за руку. Тихо, всего на мгновение, она позволила себе подумать, что революция была хорошей вещью. Когда ее дыхание окрасило воздух в белый цвет, она отбросила эти мысли, ее щеки покраснели от стыда и холода. Сотни мужчин погибли, а она думала только о темпераменте своего мужа.когда русские пришли за Онегой, страна снова призвала Симе на службу, и он неохотно ушел. Имея так много врагов на Востоке, они нуждались в старых ветеранах военной службы, а Симо был, пожалуй, самым старым ветераном, который все еще мог командовать дивизией. Его батальон зеленых еще не успел покинуть Хельсинки, как линии фронта были прорваны, и восточные безумцы отняли у них Кареллию. Затем, когда их собственный народ поднялся под красным флагом, Симе и Марья нашли убежище на этой лодке, этой дуге, казалось бы, посланной Богом.\n\n под этими палубами были люди, которым Марья долго аплодировала, и те, против кого Марья сплотилась. Солдаты, политики и банкиры... "Возможно, это наименее вероятные беженцы, о которых можно подумать", - подумала Марья с тихим смехом. И все же теперь все они сбились в кучу и надеялись, что немцы примут их: и те, кто был изранен войной, и те, кто был слишком готов вести ее. Казалось, весь корабль погрузился в молчание, ожидая ответа."
bormann.1622.a:0 " прекрасное дополнение к Рейху."
bormann.1622.b:0 "у нас нет необходимости для финнов, так и неудачи."

bormann.1623.t:0 "конференция в Рейхсканцелярии"
bormann.1623.d:0 " собрание было в полном недоумении, что делать, но это было только в коллективном смысле. По отдельности несколько человек были очень самоуверенны в том, что следует делать с финским вопросом. Они сделали их известными голосами, часто перекрикивая друг друга так, что собрались мужики, лишь бы услышать их мнение.\n\nВ более воинственные аспекты, стороны, конечно, казалось, пользу довольно прямой подход. Их представитель довольно ясно дал это понять. "Мы не можем допустить, чтобы большевистское государство было так близко к Рейху. Вторжение должно быть спланировано немедленно, и Финляндии нельзя позволить действовать с такой свободой в будущем. Поступить иначе означало бы одновременно проявить слабость и позволить врагу расы господ заговорить против нас". однако настроенные на реформы члены ассамблеи были менее восторженными, и вскоре за них ясно заговорил голос. - Вторжение? Ты с ума сошел? Мы и так перенапряжены! Финны находятся в нашей сфере влияния. Да, они, может быть, и впали в большевизм, но мы-единственный возможный союзник против русских. Их неустойчивое состояние рухнет, и тогда мы войдем, как их спасители, и вернем их в лоно".\n\nборман молча обдумывал эти вещи, взвешивая в уме преимущества и недостатки каждого варианта. Что делать с финнами? Что лучше всего поможет Рейху оставаться сильным?"
bormann.1623.a:0 " фюрер встал, чтобы заговорить."

bormann.1624.t:0 " речь Бормана"
bormann.1624.d:0 ""финское государство, некогда верный союзник против Красной угрозы в России, теперь подпало под влияние иудео-большевизма." - Решительно заявил Борман собранию. "Как таковая, любая политика дружбы и Союза, которую мы ранее проводили по отношению к ним, теперь должна быть немедленно отменена, и финское государство даст им это понять самым решительным образом." - Заявил фюрер, пытаясь сплотить собрание своей смелой речью. Милитаристы, конечно, выглядели сплоченными, хотя остальная часть собрания не была так потрясена.\n\n " однако..." Борман продолжал: "В настоящее время вторжение в финское государство не в лучших интересах Рейха, что должно быть в первую очередь в сознании этого собрания. Эйнхайтшпакт должен быть укреплен, а власть Рейха полностью восстановлена, прежде чем это будет сделано. Поэтому сейчас я изложу планы Рейха в отношении большевистского позора, называющего себя Финляндией".\n\n "на данный момент" фюрер искал в толпе Хьюеля и Ланге, чтобы убедиться, что они присутствуют и что они обращают внимание. Похоже, так оно и было. "Германский Рейх будет держать Финляндию в состоянии полного эмбарго. Кроме того, мы не позволим ни одной нации Эйнхайтшпакта, ни какой-либо другой нации торговать с этими коммунистами, пока этот режим не будет свергнут. Крейгсмарине полностью выполнит эту меру, пока финны не будут освобождены."когда Борман вышел, собравшиеся начали пререкаться между собой, хотя никто не осмеливался поднять голос на самого Бормана. Казалось, что никто не был полностью удовлетворен этой новой политикой."
bormann.1624.a:0 "Вот как вы знаете, что это хороший компромисс."
 
 bormann.1630.t:0 " отчет Министерства торговли"
bormann.1630.d:0 " РЕЙХМИНИСТРИЯ экономики \n \nстат финской блокады\n \nфинланд-большевистское государство-под немецкой блокадой\n \n недавнее эмбарго Финляндии было весьма успешным, по оценкам, 80-85% попыток импорта и экспорта были остановлены. Однако попытки не уменьшились почти так сильно, как ожидалось, и ежедневные попытки обойти бригаду иногда достигали дюжины. Мы ожидаем, что эта тенденция не будет продолжаться, хотя мы не можем быть уверены.учитывая эти предполагаемые тенденции, мы можем экстраполировать, что финны начнут ощущать суровые последствия этой блокады где-то в ближайшие несколько месяцев. Без продовольствия и предметов роскоши, предоставленных финнам немецкими компаниями, финский народ, вероятно, восстанет против этого правительства гораздо быстрее, чем против предыдущего, особенно учитывая отсутствие действий против русских.есть некоторые опасения, что товары контрабандой ввозятся в Финляндию через Швецию, хотя шведы заверили нас, что намерены соблюдать немецкую блокаду в полном объеме. В данный момент мы не видим оснований сомневаться в правдивости этого заявления наших шведских друзей, так как большевистское государство, возможно, представляет для них еще большую угрозу, чем для нас.\nработы\nдействие ожидается, будет иметь успех."
bormann.1630.a:0 "заморить ублюдки."

bormann.1631.t:0 "бумаги, бумаги, бумаги!"
bormann.1631.d:0 "" бумага? У нас нехватка бумаги?" Борман прочел вслух доклад, который вручил ему Ланге. "Как такое вообще могло случиться?"\n\n"ну, мой фюрер, все сводится к нашей бюрократии. Нам нужно много бумаги, чтобы управлять рейхом, а у нас ее недостаточно. Мы делаем относительно хорошо на данный момент, но это может перерасти в невероятно неприятную ситуацию в ближайшее время."\n\n"ну, давай еще некоторые бумаги для Рейхсканцелярии." - Спросил bormann.Лэнг быстро перебил его\n\n"ну, вы видите, что также может вызвать другую проблему. Нехватка бумаги относится к Рейху в целом, а не только к Рейхсканцлею. Если мы отвлечем бумагу бюрократии, то получим дефицит бумаги в армии и для гражданских. Другая проблема заключается в том, что если мы не направим наш текущий запас бумаги на одного из них, все они пострадают. Вам решать, куда мы пошлем нашу бумагу, мой фюрер."\n\nBormann наклонился вперед, глубоко погруженный в свои мысли. Ланге с тревогой ждал ответа. Тишина, казалось, длилась несколько часов. Наконец Борман заговорил снова:"
bormann.1631.a:0 "на мирных жителей."
bormann.1631.b:0 "для бюрократов."
bormann.1631.c:0 "к военным."

bormann.1632.t:0 "к народу"
bormann.1632.d:0 " Ланге был ошеломлен. Он быстро взял себя в руки и снова заговорил. -Ну что ж, я начну отдавать приказы о доставке бумаги в школы. Спасибо тебе, моя... "\n\n " школа? Я никогда не указывал школы." - Спросил bormann.Он не казался сердитым, просто слегка раздраженным. - Я ... Ну, я предположил, что вы говорили о школах, когда сказали, что нужно передать бумагу гражданским." Борман не ответил. - Конечно, теоретически вы могли бы направить бумагу в индустрию развлечений,чтобы занять людей. Это может привести к тому, что они будут менее несчастны во время дефицита, но это будет стоить им образования. Учителя могут быть не в состоянии научить своих учеников должным образом. Честно говоря, мой Фюрер, я думаю, что было бы лучше направить его на образование." Борман снова сел и задумался. Наконец он заговорил: "
bormann.1632.a:0" отвлеките его на развлечения."
bormann.1632.b:0 "отвлечь его образования."

bormann.1633.t:0 "к партии"
bormann.1633.d:0 ""хорошо, это здорово." Сказал Ланге. -Я отдам приказ передать бюрократии побольше бумаги. Наша администрация больше не будет страдать от недостатка бумаги, - улыбнулся он. - Благодарю вас, мой фюрер. Мы действительно нуждались в этом".\n\n"это самое логичное, что нужно сделать." Сказал bormann."Нужно быть идиотом, чтобы не"\n\n"ну, вы, конечно, не дебил, мой фюрер." Ланге закрыл за собой дверь, его бумаги были надежно закреплены."
bormann.1633.a:0 " Все хорошо, что хорошо кончается."

bormann.1634.t:0 " военным"
bormann.1634.d:0 " Ланге на мгновение уставился на Бормана. Он не ожидал такого ответа. Он мог бы ожидать этого от Гитлера, но уж точно не от Бормана. -Ну, ГМ... - начал Ланге. -С этим есть проблема. Нам нужно направить бумаги либо в Вермахт, либо в Орпо. Орпо имеет огромную базу данных, заполненную преступниками, для ведения которой требуется большое количество бумаги, а Вермахту требуется большое количество бумаги для документирования военных действий. Что бы вы ни выбрали, другой будет значительно страдать."\n\n"лучше, чем они оба страдают." - Ответил bormann.-Как насчет...""
bormann.1634.a:0 " ... перенаправление бумаги в Вермахт?"
bormann.1634.b:0 "...занятная статья, для порядка?"
 
 bormann.1635.t:0 ""Моя борьба"?"
bormann.1635.d:0 "Борман ностальгически уставился на книгу в своих руках. Это была классика. Каждый немец-мужчина, женщина и ребенок-должен прочесть ее, так он всегда говорил. "Майн Кампф". Отличная книга. Но как он держался? Глядя на него сейчас, Борман находил его немного ... идеалистичным. Он был полон декретов о войне против евреев, славян и всякого вырождения повсюду, но ... разве Германия уже не победила? Endsieg уже достигнута, не так ли?\n\nThere были два ответа на этот вопрос. Один из них был: "Нет, еще нет." Этот ответ был милитаристским. Это совершенно не соответствовало взглядам Бормана. Это было лучше, чем другое, которое было "да, это так." Это было еще хуже, потому что подразумевало, что нацизм был неудачной идеей. Два ответа на вопрос этой книги об Эндсиге продвигают идеи, которые находит bormann... неблагоприятный. Если бы это была любая другая книга, ее можно было бы просто запретить, но это официальная книга самого рейха, шедевр Гитлера. Но Гитлера уже нет в живых. Есть новый фюрер, а с новым фюрером приходят новые идеи..."
bormann.1635.a:0 " Долой старое, долой новое."
bormann.1635.b:0 " Отвергни современность, прими традицию!"

bormann.1636.t:0 "чем дальше в лес"
bormann.1636.d:0 "Хьюел сидел с Ланге за столом с Кребсом.\n\n"что дальше по повестке дня..." - устало сказал Хьюел, просматривая короткую стопку бумаг. - Леса. "Видите ли, мы в Рейхе испытываем нехватку бумаги, и нам нужно больше древесины из любого возможного источника. После вашего вступления в пакт, как наблюдателя, конечно, мы ожидаем, что вы будете импортировать древесину к нам". Эти леса - наша национальная гордость и радость! Нам нужны эти дрова!" Кребс встрял.\n\n"нам тоже нужно это дерево. У нас кончается бумага, и мы отчаянно нуждаемся в большем." - Спросил Ланге. "Наша бюрократия может сильно пострадать от этого, если мы не решим это быстро." он повернулся к поверьте. "Ну же, Поверьте. Вам не надоело писать так мелко, что у вас начинаются судороги?"\n\n"Ну да, но мы не можем просто так командовать нашими финскими друзьями. Мы можем собирать урожай в Московиене." Поверьте, ответил. Ланге пристально посмотрел на него. "Однако, если мы попытаемся использовать Московиен больше, то потребуется невероятно много времени, чтобы дефицит уменьшился. Наша инфраструктура там не так развита." Ланге ухмыльнулся Кребсу. Кребс вздохнул. - Ты уверен, что хочешь заставить нас сделать это? Мы не принимают любезно к нему""
bormann.1636.a:0 "Да. Ваше дерево, отдайте его."
bormann.1636.b:0 " Нет, вы правы. Нам придется работать с рабами усерднее."

bormann.1637.t:0 " если бы у меня был никель..."
bormann.1637.d:0 "поверьте, это будильник зазвонил. Этим ранним утром он звучал как пронзительный зов баньши, призывающей его к какой-то ужасной судьбе. В то время как многие, включая самого Хьюела, сочли бы экономические переговоры с финнами ужасной участью, он последовал зову этой скучной банши и снова оказался за столом переговоров. Ланге был рядом с ним, без сомнения, чтобы еще сильнее надавить на ошеломленного финского министра иностранных дел.финны, несмотря на свою относительную слабость, были крайне необходимым союзником Рейха. Даже если бы они присоединились только в качестве наблюдателя, их никель, железо и дерево были бы бесценны для всего пакта в целом. Это могло бы значительно улучшить экономику Рейха за счет большого количества ресурсов, доступных по дешевой цене.то есть, если Хевел сумеет заполучить финнов в пакт в первую очередь."
bormann.1637.a:0 "а теперь, перейдем к нашей первой теме обсуждения."

bormann.1638.t:0 " никакие дороги не ведут в Петсамо"
bormann.1638.d:0 " если вы меня извините, у нас, финнов, есть своя просьба." Кребс перевел дыхание. - С тех пор железная дорога в Петсамо не улучшалась... 30-е? 40-е? Он все еще использует инфраструктуру времен Советского Союза. Это проблема многих железных дорог, ведущих в финские города." Кребс откашлялся, на мгновение, замер реакций поверьте, и Ланге. Хьюел выглядел довольно скучающим, а Ланге наклонился вперед, внимательно слушая. - К счастью, у нас есть... благодетель, который, возможно, захочет нам помочь." Кребс подмигнул. -Если Финляндия присоединится к Пакту в качестве наблюдателя, мы хотели бы, чтобы немцы восстановили наши железные дороги. - Я не экономист, но не думаю, что это того стоит для нас. Ланге, а ты как думаешь?" Оба выжидающе посмотрели на Ланге. Ланге вздохнул: "
bormann.1638.a:0" я думаю, что это хорошая договоренность."
bormann.1638.b:0 " Мне очень жаль, но вам придется сделать это самим."

bormann.1639.t:0 " требуются обновления"
bormann.1639.d:0 "Ланге сидел за столом, слушая просьбу Финна.\n\n" наше оборудование остро нуждается в модернизации. Пожалуйста, нам нужна помощь Рейха. Наша развивающаяся экономика - "\n\n " я знаю о вашей развивающейся экономике." - Сказал Ланге, устав от просьб Кребса. "Насколько сильно нужны эти обновления?" \n\n " очень сильно. Вы знаете, что большинство наших крупных городов сейчас соединены старой советской железной дорогой? Это так, но с нашим оборудованием." Ланге взглянул на Хьюела, который пристально смотрел на финна. Я нахожу маловероятным, что такой стране, как ваша, должны были такие ужасные оборудование и страшные железные дороги".\n\n"ну, вы видите, наше отсутствие модернизированного оборудования не позволяет нам ремонт железных дорог." Кребс объяснил. Поверьте, не покупайте это.н\n"почему вы не спрашиваете, за что в первую очередь?" - заметил он. Кребс прищурился."Послушайте, я не тот, кто составил этот дурацкий график, но нам действительно нужно обновить оборудование. Вы не экономист, и я тоже.давайте спросим экономиста, что он думает." Кребс выжидающе повернулся к Ланге. Ланге вздохнул."
bormann.1639.a:0 " я полагаю, что это имеет смысл."
bormann.1639.b:0 "я не уверен, что вы действительно нуждаетесь в нашей помощи."
 
bormann.1640.t:0 " планы Рейхсверке"
bormann.1640.d:0 "Ланге положил трубку и снова сел за стол переговоров, нарушив неловкое молчание, повисшее над ним, пока Хьюел и Кребс сидели рядом, не говоря друг другу ни слова." Ланге объяснил. - Они хотят специальных никелевых концессий, и их очень много. И когда я говорю много, я имею в виду много."\n\n"а может не надо?" - Спросил Кребс. - Сначала ты просишь у нас дрова, а теперь еще и никель? Я не уверен, что наша экономика справится с этим. В конце концов, вы наш главный торговый партнер."\n\n"Ну, это лучше, чем вообще не торговать с нами", - парировал Ланге.\n\n"все будут сердиться на вас. Это может погубить переговоры, вы знаете. "\n\n"я не думаю, что это произойдет, но дипломатия-это не мой опыт. Хьюэл, а ты как думаешь?""
bormann.1640.a:0 " Рейхсверке нужны эти уступки."
bormann.1640.b:0 "я думаю, что мы должны отступить."

bormann.1641.t:0 "производственной аварии"
bormann.1641.d:0 "- Герр Ланге, - сказал Хьюэл, входя в гостиничный номер Ланге. - Надо было послушать Кребса." Поверьте, передал газете Ланге с\n\n"мост рухнет..." Ланге читать. "Финское правительство заявило, что причиной стало устаревшее ремонтное оборудование... О нет, - он положил трубку. - Это не делает нас привлекательными. Мы должны помочь им?"\n\n"ну, я думал об этом." Поверьте, сказал. "Есть два варианта: Во-первых, мы помогаем, это помогает нам сохранить лицо с финнами, но мы все равно выглядим плохо. Во-вторых, мы не помогаем, не несем никакой ответственности, и никто, кроме нас и финнов, об этом не знает. Второй удар повредит отношениям между нами и финнами, но, по крайней мере, мы не будем выглядеть так, будто разрушили мост из злого умысла. -Я думаю, мы должны..."
bormann.1641.a:0 "...помочь."
bormann.1641.b:0 "...сидеть тихо."

bormann.1642.t:0 " пригласить Nokia?"
bormann.1642.d:0 "у нас есть еще одна просьба от наших собственных." - Заявил Кребс. "Мы хотели бы, чтобы Nokia была полностью приглашена на ваши рынки". Корпорации сдерут с нас шкуру заживо, если мы это сделаем! Особенно Siemens, они наш основной поставщик электроники! Это безумие, и мы, как Рейх, вынуждены... - воскликнул Ланге. - Nokia даже не займет такую большую часть рынка. Да ладно, неужели вы действительно думаете, что маленькая финская электронная корпорация может взять на себя ваши корпорации? Мы же не разрушим вашу экономику. На самом деле обе наши экономики могут процветать."\n\n"вы, очевидно, ничего не знаете об экономике. Ну же, Хьюэл, ты ведь согласен со мной?" - Спросил Ланге. Поверьте, почесал подбородок"
bormann.1642.a:0 "почему не."
bormann.1642.b:0 "Я не думаю, что мы должны сердить Сименса."

bormann.1643.t:0 " безвизовые финны?"
bormann.1643.d:0 " мы хотим, чтобы финны могли путешествовать по всему пакту без визы." - Внезапно выпалил Кребс. "Другие члены пакт можем сделать это, мы хотим сделать это также."\n\n"то полностью не присоединятся к пакт. Это зарезервировано только для полноправных членов пакт." - Скучно сказал хьюел. Кребс покачал головой. - мы не можем полностью согласиться с вами. Японцы и американцы, закрывая наши рынки, уничтожат нас. Мы хотим, но это просто невозможно. Безвизовый режим мог бы еще больше показать единство между нами".\n\n " это создает плохой прецедент; это выглядит так, как будто любой член пакт может просто отказаться от уступок и все равно получить все преимущества пакт. Можете себе представить, что это может сделать с нами дипломатически? Черт возьми, даже экономические последствия плохи, верно, Ланге?" Хьюэл выжидательно повернулся к Лангу, ожидая подтверждения. Ланге сказал: "
bormann.1643.a:0" Нет. На этот раз мы можем сделать исключение."
bormann.1643.b:0 "Да, вы правы..."

bormann.1644.t:0 " экономический саммит пакт"
bormann.1644.d:0 " Ланге улыбнулся, приветствуя остальных представителей пакт, а также финского представителя, присутствовавшего на саммите. Они все будут обсуждать, что делать с экономикой пакта. После многочасовых переговоров они все соглашались на все, что говорил Ланге, практически без компромиссов и разногласий.\n\nит был прекрасной возможностью заполучить финнов. Окруженный членами пакт, горячо обсуждающими экономические выгоды, а также оказывающими давление на кроткого дипломата, посланного в область, в которой он не специализировался, - это было бы все равно, что отобрать конфету у ребенка.\n\nВ долгожданный момент наконец наступил. Саммит сосредоточился на договоре с Финляндией в течение нескольких часов, а затем передал его Кребсу. Кребс перевел дух и сказал:.."
bormann.1644.a:0 " давай, выкладывай!"
 
bormann.1645.t:0 " неадекватный ответ"
bormann.1645.d:0 ""Нет". Номер посмотрел на него в шоке.-простите, что это было?" Ланге спрашивает, молясь, что это не правда\n\n"я сказал "Нет". Я не подпишу это. Это невероятно несправедливо, это просто калечит Финляндию, чтобы принести вам пользу". "Мне жаль разочаровывать, но у меня никогда не было намерения подписывать это в первую очередь"." Кребс начал беспорядочно запихивать принесенные с собой бумаги в портфель. Потребовалось несколько минут, чтобы получить их все в\n\n"я имею в виду, вы пригласили меня сюда, чтобы я могла бы для приличия, чтобы показать." Кребс надел пальто и шляпу\n\n"до свидания."\n\nLange и остальные участники саммита сидели в тишине некоторое время.\n\n"гм, ну что ж." - Сказал Ланге и сменил тему разговора. Несмотря на все его усилия, неудача Ланге нависла над собранием, как призрак."
bormann.1645.a:0 " эти вероломные финны!"

bormann.1646.t:0 "адекватный ответ"
bormann.1646.d:0 "" хорошо." - Спросил Кребс. Ланге выдохнул. Он знал, что Кребс бы подписать договор, однако это не остановило его от беспокойства.\n\n"здорово!" все, что он мог сказать, как Кребс медленно подписал документ. Ланге не мог не заметить сожаления в глазах Креба. Кребс, очевидно, задавался вопросом, был ли это правильный выбор для Финляндии, правильно ли он поступал или ему следовало отказаться. Ланге улыбнулся. Кребс считал, что у него есть выбор.\n\nостальные участники саммита турецкие сериалы на русском языке прошло без сучка и задоринки. Ланге доминировал в дискуссии, и она хорошо разрешилась. Покидая вершину, Ланге выглянул в окно своей машины и увидел, как из здания выходит удрученный Кребс."
bormann.1646.a:0 "Счастливого взгляда."

bormann.1647.t:0 "Стокгольмского договора"
bormann.1647.d:0 " Сегодня вечером на пышной церемонии и приеме в Королевском дворце в Стокгольме Королевство Швеция подтвердило свое желание и планы интегрироваться в германский союз и Торгово-промышленную сферу Европы. Из Вашингтона и Токио посыпались яростные обвинения в германском принуждении и империализме, но даже печально известная нацистско-скептическая королевская семья поддержала этот шаг, внутренняя реакция до сих пор была приглушенной.однако на самой церемонии все улыбались и позитивно относились к будущему Швеции наряду с будущим Рейха. Фюрер Мартин Борман был, однако, заметным исключением; бледный и больной, он уже породил ряд теорий заговора о возможной попытке отравления шведской разведкой или самими королевскими особами."
bormann.1647.a:0 " Adler und Löwe sind wieder eins!"
bormann.1647.b:0 "Лев оч Орел такой этт Иген!"
bormann.1647.c:0 "Лев встает на колени в Орел."

bormann.1648.t:0 "второго соглашения Brauhitchstadt "
bormann.1648.d:0 " Браухичштадтский договор II Об Арктической безопасности, или, как его чаще называют, новый германо-финский договор, недавно был заключен между Рейхом и его бывшим союзником в их войне с русскими. Хотя точные положения договора не являются публичными, широко распространено мнение, что это была попытка нового фюрера восстановить часть власти, которую Рейх потерял в Северной Европе в хаотических пятидесятых.\nесомненно, что если аналитики ОФН правы в предположении, что договор действительно предполагает размещение немецких войск и фирм в Финляндии, северное государство может вскоре стать зависимым от защиты Германского рейха от любых возрождающихся русских государств, к ужасу финнов и радости Германии, которая боится возрождения России."
bormann.1648.a:0 " Adlernester in arktischen Nächten."
bormann.1648.b:0 " я надеюсь, что наше сотрудничество будет долгосрочным..."
bormann.1648.c:0 "Орел гнездится в арктической ночи."
