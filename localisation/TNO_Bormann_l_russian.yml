bor_econ.10.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Английского правительства, чтобы удовлетворить их просьбу."

bor_econ.10.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

bor_econ.11.t:0 "Приглашение из Германии"

bor_econ.11.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались к нашим протестам - это выше нашего понимания. Но мы все равно пошлём представителей Шотландского правительства, чтобы удовлетворить их просьбу."

bor_econ.11.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

bor_econ.12.t:0 "Приглашение из Германии"

bor_econ.12.d:0 "Фюрер Мартин Борман лично направил официальное приглашение для нашей страны. Он пригласил нас принять участие в 'Североморской нефтяной конференции', которая будет направлена на урегулирование споров, связанных с провозглашением Германией прав на нефть Северного моря. Почему немцы прислушались протестам Англии - это выше нашего понимания. Тем не менее, мы пошлем представителей американского правительства, чтобы следить за ходом дела и обеспечить справедливое обращение с нашими английскими союзниками."

bor_econ.12.a:0 "Будем надеяться, что Конференция принесёт нам хорошие новости."

bor_econ.13.t:0 "Северные страны приняли приглашения"

bor_econ.13.d:0 "Норвегия, Дания, Англия и Шотландия приняли приглашение Германии на предстоящую нефтяную конференцию посвящённую проблемам Северного моря, где будут пересмотрены положения морских границы и раз и навсегда урегулирован статус Северного шельфа."

bor_econ.13.a:0 "Конференция скоро начнётся."

bor_econ.14.t:0 "Саммит в Бремене"

bor_econ.14.d:0 "Делегаты из Норвегии, Дании, Англии и Шотландии собрались в немецком городе Бремен, где ожидается начало Североморской нефтяной конференции. По поручению Германского правительства им были предоставлены самые лучшие условия проживания. В то время как некоторые видят в этом обширный жест доброй воли, другие рассматривают данный шаг очередной дипломатической манипуляцией.\n\nНаблюдатели из Соединенных Штатов также прибыли, потратив много времени на обсуждение и с таким же подозрением относятся к роскошному обращению."

bor_econ.14.a:0 "Наверное для всех большая неожиданность, что Рейх может решать проблемы дипломатией."

bor_econ.15.t:0 "Слово Германии"

bor_econ.15.d:0 "Представители различных стран собрались вокруг большого круглого стола просторного конференц-зала. Напротив стола стоял крупный макет Северного моря, на границах которого возвышались немецкие Флаги. Каждый участник конференции имел на столе бутылку воды, блокнот, карточку с ФИО и маленький флажок государства, который этот делегат представляет.\n\nПредставители Рейха сразу выдвинули свой ультиматум другим дипломатам: претензии Германии на Северное море не обсуждаются, а все кто попробуют не согласится с данной простой истиной, столкнутся с рядом неопределённых 'последствий'. Но в случае если иностранные представители не имеют никаких возражений, то они должны подписать соответствующий документ, свидетельствующий об абсолютном согласии держав, которые они представляют."

bor_econ.15.a:0 "Склонность нацистов к жёсткому отстаиванию своих интересов нельзя игнорировать. Мы принимаем эти условия."

bor_econ.15.b:0 "Этот ультиматум возмутителен!"

bor_econ.16.t:0 "Делегации ответили согласием"

bor_econ.16.d:0 "После продолжительных дебатов в конференц-зале (и приватных дискуссий за его пределами), представители Норвегии, Дании, Англии и Шотландии согласились с бескомпромиссными требованиями Германии, во имя сохранения мира. Споры насчёт притязания Рейха на нефть Северного моря отныне остались в прошлом и каждая из присутствующих стран официально признаёт законность этих претензий.\n\nАмериканская наблюдательная группа также имела право внести свою лепту, во многом определив итоговое решение Англии, заявив, что любое сопротивление ультиматуму Германии может спровоцировать ядерную войну между ОСН и Пактом Единства.\n\nДелегаты вернулись обратно на свои родины, чтобы полноценно ответить перед судом за предательство национальных интересов и проявленную трусость."

bor_econ.16.a:0 "Нефть потечёт рекою."

bor_econ.17.t:0 "Невообразимое богатство"

bor_econ.17.d:0 "Борман глубоко затянулся дымом из сигарой, когда адъютант принёс последние донесения с прошедшей накануне конференции. Североморская нефтяная конференция завершилась. Упрямые делегации стран участников с неохотой уступили требованиям Рейха и легально приняли её претензии на нефть. И кто говорил, что данные вопросы можно решать исключительно силой?\n\nЭто показательное собрание дало Германии возможность начать добычу столь драгоценного ресурса без надобности считаться с претензиями иностранных держав. Миллионы баррелей нефти, недостаток которых стал серьёзной проблемой экономического развития Германии в первое десятилетие своего существования, спокойно ожидали немецкие буровые платформы. Фюрер положил документ на стол и спокойно выдохнул. Осталось только достать специально заготовленную бутылку шампанского из-за стола и отпраздновать очередную дипломатическую победу."

bor_econ.17.a:0 "Ведь эта нефть наша!"

bor_econ.18.t:0 "Делегации не согласны"

bor_econ.18.d:0 "После продолжительных дебатов в конференц-зале (и приватных дискуссий за его пределами), представители Норвегии, Дании, Англии и Шотландии отказываются соглашаться с непреклонными требованиями Германии. В свою аргументацию они объявили претензии Рейха абсолютно незаконными, утверждая то, что они нарушают целостность международно признанных Исключительных Экономические Зон.\n\n\nосле коллективного отказа, они предложили компромисс Германии в виде уступок по более справедливому распределению нефти."

bor_econ.18.a:0 "Теперь они ожидают ответа."

bor_econ.19.t:0 "Германия уступает"

bor_econ.19.d:0 "Удивительным образом представители Германии официально уступили требованиям иностранных дипломатов. Рейх официально займется распределением нефти Северного моря среди четырёх стран с учётом обговорённых объемов. Правительства Дании, Норвегии, Англии и Шотландии удовлетворены окончательным соглашением.\n\nКонференция завершилась, а делегаты возвращаются обратно в свои страны, чтобы отпраздновать со своими лидерами удачно заключённую сделку."

bor_econ.19.a:0 "Искусство дипломатии."

bor_econ.20.t:0 "Уступки, которые всех устроят."

bor_econ.20.d:0 "Борман глубоко затянулся дымом из сигарой, когда адъютант принёс последние донесения с прошедшей накануне конференции. Североморская нефтяная конференция завершилась. Упрямство иностранных дипломатов вынудило наших представителей пойти на незначительные уступки по распределению нефтяных ресурсов. Вот вам и дипломатия.\n\nНу, это не имеет значения. Огромная доля нефтяных ресурсов теперь законно перешла под контроль Германии. Миллионы баррелей нефти, недостаток которых стал серьёзной проблемой экономического развития Германии в первое десятилетие своего существования, спокойно ожидали немецкие буровые платформы. Фюрер положил документ на стол и спокойно выдохнул. Осталось только достать специально заготовленную бутылку шампанского из-за стола и отпраздновать очередную, хоть и частичную, дипломатическую победу."

bor_econ.20.a:0 "Большая часть нефти теперь принадлежит нам."

bor_econ.21.t:0 "Провал конференции"

bor_econ.21.d:0 "Во время напряжённых переговоров немецкая делегация непреклонно отстаивала своё решение. Германский Рейх никому не уступит контроль над своей нефтью, считая нужным не утруждать себя делиться черным золотом с другими, незначительными странами. По мнению немецкого правительства решающее слово должен высказать тот, кто первый выдвинул претензию.\n\nИностранные представители, естественно, не согласны с данным утверждением. Вместе они обвинили Германию в том, что конференция имеет постановочный характер и Германия с её помощью пытается легализовать свои права на самоличную добычу в нефтяных бассейнах шельфа, поэтому они отказываются отозвать претензии о справедливом распределении нефти."

bor_econ.21.a:0 "И вот мы пришли к тупику..."

bor_econ.22.t:0 "Исход скоро станет ясен"

bor_econ.22.d:0 "Интенсивность споров достигла своего апогея, и немцам не остаётся ничего другого, как принципиально отстаивать свою позицию. Германские делегаты обвинили своих иностранных коллег в том, что их упрямство не отвечаюет их незначительному статусу стран, которые они представляют. Некоторые отдельные споры заканчивались угрозами военного решения вопроса, в случае если они снова попробуют отвергнуть германский ультиматум. Несмотря на гневный протест в отношении подобного рода 'запугиваний', немцы всё ещё не сдерживались в выроржениях, продолжая сравнивать мощь и размеры Сухопутной армии и Кригсмарине с невпечатляющими величинами армий и флотов стран участников конференции."

bor_econ.22.a:0 "Угроза нарастает."

bor_econ.23.t:0 "Непредвиденные последствия"

bor_econ.23.d:0 "Наши издевательства над немощью Северных стран оказались довольно эффективными и иностранным представителям не остаётся ничего, кроме как одобрить наши притязания на нефть Северного моря. Однако ожидается, что из-за угроз с нашей стороны и нежелания заключать компромисс, данные государства гораздо менее охотно будут оказывать нам услуги в помощи нефтедобычи и будут стараться максимально тянуть время, не позволяя нам эффективно вести нефтеразработку. Это, к сожалению, отрицательно отразится на количестве добываемых ресурсов."

bor_econ.23.a:0 "И как я должен это понимать? Он же вся наша."

bor_econ.24.t:0 "Провал конференции"

bor_econ.24.d:0 "Во время напряжённых переговоров немецкая делегация непреклонно отстаивала своё решение. Германский Рейх никому не уступит контроль над своей нефтью, считая нужным не утруждать себя делиться черным золотом с другими, незначительными странами. По мнению немецкого правительства решающее слово должен высказать тот, кто первый выдвинул претензию.\n\nИностранные представители, естественно, не согласны с данным утверждением. Вместе они обвинили Германию в том, что конференция имеет постановочный характер и Германия с её помощью пытается легализовать свои права на самоличную добычу в нефтяных бассейнах шельфа. Но самое большое недовольство проявили Американцы, озлобленные презрительным отношением Рейха к их английскому союзнику. В ответ, наблюдатели ОСН заявили, что их островной партнёр получит при необходимости полную поддержку со стороны ВМС США."

bor_econ.24.a:0 "Ставки растут..."

bor_econ.25.t:0 "Английское сопротивление"

bor_econ.25.d:0 "Английские дипломаты официально отвергли Немецкий ультиматум, выдвинув в ответ свои собственные требования на обширную долю нефтяного бассейна Северного моря. Несмотря на угрозы со стороны немцев, англичане заявили, что они больше не подобострастное марионеточное государство, которому Рейх может ставить условия, а могущественная нация с еще более могущественными союзниками."

bor_econ.25.a:0 "Это может закончится очень плохо..."

bor_econ.26.t:0 "Английское сопротивление"

bor_econ.26.d:0 "Наши Английские дипломаты официально отвергли Немецкий ультиматум, выдвинув в ответ свои собственные требования на обширную долю нефтяного бассейна Северного моря. Несмотря на угрозы со стороны немцев, англичане заявили, что они больше не подобострастное марионеточное государство, которому Рейх может ставить условия, а могущественная нация с еще более могущественными союзниками."

bor_econ.26.a:0 "Мы никогда не будем рабами."

bor_econ.27.t:0 "Английское сопротивление"

bor_econ.27.d:0 "Наши Английские друзья официально отвергли Немецкий ультиматум, выдвинув в ответ свои собственные требования на обширную долю нефтяного бассейна Северного моря. Несмотря на угрозы со стороны немцев, англичане заявили, что они больше не подобострастное марионеточное государство, которому Рейх может ставить условия, а могущественная нация с еще более могущественными союзниками. Мы поддерживаем их заявление. А ВМС США окажет любую необходимую помощь!"
bor_econ.27.a:0 "Посмотрим, что немцы ответят на это."
bor_econ.28.t:0 "Норвежские претензии"

bor_econ.28.d:0 "Народ Норвегии откликнулся на утверждённую Фюрером Декларацию по Северному Морю. Они утверждают, что нефть Северного Шельфа, лежащая к западу от их границ, принадл Правительство Норвегии призвало Мартина Бормана немедленно отказаться от заявленных ранее претензий. Конечно, ничего подобного мы не сделаем. В конце концов, норвежцев по-настоящему не особо волнует нефть; они просто горько переживают своё позорное поражение в 1940 году, а также последующую оккупацию."

bor_econ.28.a:0 "Им определённо нужно было остаться Рейхскоммисариатом..."

bor_econ.29.t:0 "Нефть Северного моря"

bor_econ.29.d:0 "Германский Рейх выпустил официальное объявление, что немецкими исследователями в Северном море были обнаружены крупные запасы нефти и соответственно Рейх имеет полное право на единоличную добычу найденных ресурсов. Английское правительство в ответ отвергло претензии Рейха, и заодно потребовало, чтобы Германское правительство немедленно отказалось от своих единоличных притязаний."

bor_econ.29.a:0 "Эта нефть должна принадлежать нам!"

bor_econ.30.t:0 "Протест Англии"

bor_econ.30.d:0 "Народ Англии откликнулся на утверждённую Фюрером Декларацию по Северному Морю. Возмущенные англосаксы отказываются признать законные права Рейха на нефть Северного моря и утверждают что драгоценные ресурсы лежащие к востоку от их границ, принадлежат им. Английское правительство призвало Мартина Бормана немедленно отказаться от заявленных ранее претензий. Конечно, ничего подобного мы не сделаем."

bor_econ.30.a:0 "Зависть поднимает свою уродливую голову."

bor_econ.31.t:0 "Нефть Северного моря"

bor_econ.31.d:0 "Германский Рейх выпустил официальное объявление, что немецкими исследователями в Северном море были обнаружены крупные запасы нефти и соответственно Рейх имеет полное право на единоличную добычу найденных ресурсов. Шотландское правительство в ответ отвергло претензии Рейха, и заодно потребовало, чтобы Германское правительство немедленно отказалось от своих единоличных притязаний."

bor_econ.31.a:0 "Эта нефть должна принадлежать нам!"

bpr_econ.32.t:0 "Сделка с Германией"

bor_econ.32.d:0 "Представители различных стран собрались вокруг большого круглого стола просторного конференц-зала. Напротив стола стоял крупный макет Северного моря, на границах которого возвышались немецкие Флаги. Перед каждым участником конференции на столе находились бутылка воды, блокнот, карточка с ФИО и маленький флажок государства, который этот делегат представляет.\n\nАнглийских представителей сопровождают наблюдатели делегации ОСН, которые представляют 'нейтральную' сторону. Проявляя откровенное неуважение к остальным участникам, немецкая группа обратилась напрямую к американским коллегам, оглашая свой ультиматум.\n\nГермания выдвигает претензии на весь нефтяной бассейн Северного моря, предупреждая что несогласные могут столкнуться с возможными 'последствиями' их "недальновидного" решения. Но в случае если наши представители не имеют никаких возражений, то они должны подписать соответствующий документ, свидетельствующий об абсолютном согласии держав, которые они представляют."

bor_econ.32.a:0 "Склонность нацистов к жёсткому отстаиванию своих интересов нельзя игнорировать. Мы принимаем эти условия."

bor_econ.32.b:0 "Эти условия возмутительны!"

bor_econ.33.t:0 "Наш меморандум"

bor_econ.33.d:0 "Представители различных стран собрались вокруг большого круглого стола просторного конференц-зала. Напротив стола стоял крупный макет Северного моря, на границах которого возвышались немецкие Флаги. Перед каждым участником конференции на столе находились бутылка воды, блокнот, карточка с ФИО и маленький флажок государства, который этот делегат представляет.\n\nАнглийских представителей сопровождают наблюдатели делегации ОСН, которые представляют 'нейтральную' сторону. Мы проявим дальновидность и обратимся напрямую к Американским послам, когда они будет объявлять свой ультиматум.\n\nГермания выдвигает претензии на весь нефтяной бассейн Северного моря, заодно предупреждая, что несогласные могут столкнуться с возможными 'последствиями' их "недальновидного" решения. Но в случае если иностранные представители не имеют никаких возражений, то они должны подписать соответствующий документ, свидетельствующий об абсолютном согласии держав, которые они представляют."

bor_econ.33.a:0 "Искусство заключения сделок."

bor_econ.34.t:0 "Необходимость ответа"

bor_econ.34.d:0 "Отрицательная реакция на наш ультиматум и протесты зарубежных послов стали для нас неожиданностью. Нам следует как можно скорее дать ответ. Мы можем уступить и обеспечить справедливое деление нефти с остальными участниками. Это может предотвратить ряд нежелательных последствий или даже свести на нет возможность возникновения конфликта. Альтернативным вариантом мы могли продолжать настаивать на своём и указать этим выскочкам на их законное место."

bor_econ.34.a:0 "Допустим. Мы можем уступить."

bor_econ.34.b:0 "Мы не отступим от наших требований!"

bor_econ.35.t:0 "Приглашения разосланы"

bor_econ.35.d:0 "Все ничтожные государства, что смеют заявлять права на найденные нами ресурсы, к данному моменту должны уже получить свои приглашения. Вежливым, но решительным тоном мы пригласили их дипломатически решить сложившуюся проблему, присоединившись к нашей конференции по нефти Северного моря, где мы сможем обсудить все возникшие проблемы касательно прав на нефть. Благодаря нашему дипломатическому мастерству мы имеем полное право требовать себе весь Северный шельф."

bor_econ.35.a:0 "Пусть приходят."

bor_econ.36.t:0 "Флот ОСН в Северном Море"

bor_econ.36.d:0 "Разведка Кригсмарине докладывает об обнаружении патрулей ВМС США близ Северного шельфа, действующие с целью провокации. Проконсультировавшись с высокопоставленными офицерами Флота, Мартин Борман дал добро на развёртывание соединений Кригсмарине, в надежде предотвратить дальнейшие действия по дестабилизации ситуации в Северном море со стороны ОСН. И хотя этот оборонительный акт послужит хорошим стимулом для американцев не вмешиваться не в своё дело, он значительно усилит напряжённость данного региона и помешает реализации множества планов по добыче."

bor_econ.36.a:0 "Демонстрировать силу стоит очень дорого."

bor_econ.40.t:0 "Последнее достижение Имперского министерства путей сообщения"

bor_econ.40.desc:0 "Министерство транспорта Рейха с триумфом анонсировало начало строительства своего последнего крупномасштабного проекта. Речь идёт о концепции "Брейтсбурбан", целесообразность постройки которой обсуждалось ещё во времена первых лет правления Гитлера. Первоначальные планы Фюрера, которые в самых вежливых выражениях партийными чиновниками назывались "недальновидными" и "чересчур смелыми", в конечной реализации были полностью изменены. Изначальное увеличение колеи до 3000мм в конечном итоге было уменьшено до 2000мм, но в качестве альтернативы предлагается постройка автобанов параллельно железной магистрали.\n\nУже появились слухи, что Рейхсминистры других ведомств остались недовольны "непропорциональным" финансированием данного проекта. Однако сам Фюрер Борман похвалил начало реализации ещё одного проекта своего предшественника, заочно объявив его "еще одним шагом к осуществлению мечты Гитлера о Германии"."

bor_econ.40.a:0 "Разве им не придется переделывать все поезда?"

#Econ I events#

bor_econ.100.t:0 "Современное Вундерваффе"

bor.econ.100.d:0 "Мартин Борман, как и обычно, пришёл раньше положенного времени. Когда Рейхсминистр Ланге и его люди вошли в кабинет Фюрера, те застали его за перестукиванием стола.\n\n"Пореще занимайте свои места, джентльмены, нам сегодня предстоит ещё много чего обсудить." Он развёл своими руками по сторонам. "Рейхсминистр Ланге и я разработали новую доктрину, призванную укрепить наш статус Абсолютного гегемона Европы. Мы назвали её 'Современная Вундерваффе'." Экономисты удивлённо переглянулись и энергично закивали. "Вкратце - Мы будем инициировать возведение различных правительственных инфраструктурных и трубопроводных проектов по всей Германии. Этот город станет связующим звеном континента в следующем десятилетии! Рейхсминистр Ланге, будьте любезны."\n\n"Конечно, мой Фюрер,", - отозвался Курт Ланге. Это был непримечательный, лысый человек в тускло-сером костюме. Образцовый функционер государства. "Как мы все знаем, зависимость экономики от рабства нанесла ей в итоге неизгладимый урон. Но попомните мои слова, рабский труд не будет использоваться при реализации доктрины 'Современное Вундерваффе'. Только руки немецких рабочих будут трудиться и потеть над этими проектами, а заработанные ими деньги будут возвращаться обратно в экономику через их траты. Многие немецкие Фирмы стали жертвами кризиса и их коллапс увеличил количество безработных, но экономический толчок, обеспечиваемый новой волной расходов, должен в полной мере обеспечить рост занятости немецкого населения."\n\n"Нужно только подтолкнуть и снежный ком превратится в лавину", - подытожил Мартин Борман с заметным удовлетворением."

bor_econ.100.a:0 "А куда мы денем рабов?"

bor_econ.101.t:0 "Корпоративное решение"

bor.econ.101.d:0 ""Слушайте все!", - прокричал Борман в попытке обратить на себя внимание спорящих экономистов. В туже секунду они разом замолчали. "Мы с Рейхсминистром Ланде всё ещё раз обсудили и внесли доработки в проект "Совеременное Вундерваффе". Чтобы обеспечить успех реализации проектов, в первую очередь нам предстоит решить рабский вопрос. Освобождение рабочих мест для немцев будет достигнуто депортацией рабов на небольшие этнические анклавы и недавно созданные гетто по всей Восточной Европе. Совпадает-ли место их дальнейшего проживания с их этнической принадлежностью - не имеет для нас значения. Ибо нам нет никакого дела до этих унтерменшей."\n\n"Разрешите мне задать вам несколько вопросов, мой Фюрер," - спросил чиновник в очках, неловко поднимая руку. Борман дал разрешение. "Сколько времени займёт перемещение такого крупного числа людей? И что на этот счёт думает Большая Четвёрка?"\n\n"Это будет долгим процессом,", - с этих слов начал своё объяснение Борман. "Депортация будет происходить в разумных, постепенных темпах. Самые способные рабы, конечно, будут депортированы последними, чтобы в процессе ожидания они могли дополнить инфраструктурные проекты своим трудом."\n\n"А насчёт так называемой Большой четвёрки, позвольте мне,", - ответил Ланде вместо Бормана, пролистывая кипу своих бумаг. "Вероятно, вы имеете в виду мегакорпорации? Что ж, мы попытаемся заручиться поддержкой всех четверых, но, естественно, только одна из них станет нашим главным партнёром. Сименс является самой лояльной нам, но и одновременно самой небольшой. И по возрастанию, чем больше компания, тем она менее нам лояльна. Начиная с Даймлер-Бенц и Рейхсверке, чья лояльность достаточно небольшая, и заканчивая ИГ Фарбеном, чью преданность можно назвать даже сомнительной."\n\n"Достаточно, Рейхсминистр, благодарю вас,", - перебил его Борман. "На этот счёт я уже сделал решение.""

bor_econ.101.a:0 "Благонадёжность Сименса меня устраивает."

bor_econ.101.b:0 "Даймлер-Бенц станет хорошим выбором."

bor_econ.101.c:0 "Рейхсверке славится своими размерами и лояльнее ИГ Фарбена."

bor_econ.101.d:0 "ИГ Фарбен крупнейшая и соответственно самая полезная корпорация."

bor_econ.102.t:0 "Сделка с Сименс"

bor.econ.102.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nЭрнст Фон Сименс вошёл в комнату и радостно поприветствовал Фюрера. "Его пасмурное высочество", - подумал с самодовольством Борман. В своём сером фраке, который на нём до кучи плохо сидел, мрачном выражении лица и редкими седыми волосами на голове он совершенно не напоминал мультимагната, скорее канцелярскую крысу. Но всё же его статус выдавали два зияющих интеллектом глаза, которые он всегда остро держал наготове. Борман предложил ему занять своё место и они синхронно опустились в большие удобные кресла.\n\n"Отталкиваясь от нашего телефонного разговора...", - начал Борман. "Я так понимаю, что вас всё устроило? Если это так, то похоже и корпорация Сименс готова протянуть руку помощи государству и взять под личный контроль процедуры по депортации рабов. Этим жестом вы проявили себя настоящим Национал-социалистом и заслужили моё доверие."\n\n"Без лишних слов, я пришёл помочь вам,", - с согласием ответил Сименс. "Мы уже обо всём договорились. Мы постараемся сделать всё что возможно, хоть активы которыми мы располагаем и ограничены." Вежливо улыбаясь, он наклонился поближе к Фюреру. "Но я хочу прояснить одну немаловажную вещь. Сименс единственная немецкая мега-корпорация, которая котируется на международном рынке. Потому что мы не используем рабский труд, в отличии от наших конкурентов. А все эти резервации, гетто, лагеря - как бы вы их ни называли - государство не должно афишировать их существование. Если вы согласны с данным условием, то считайте что сделка совершена.""

bor_econ.102.a:0 "Сделка, так сделка!"

bor_econ.103.t:0 "Сделка с Фликом"

bor.econ.103.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nФридрих Флик вошёл в зал, тяжкая хмурость грузом висела на его лице. Это был пожилой мужчина в тёмно-коричневом костюме, слишком большим для его худощавой фигуры. Перед приветствием он с подозрением рассмотрел комнату своими недоверчивыми глазами. Борман предложил ему занять своё место и они оба сели в большие удобные кресла.\n\n"Давайте для начала ещё раз обсудим темы нашего телефонного разговора.", - начал Борман. "Я понимаю ваши опасения. Во времена своего расцвета Даймлер-Бенц получил грандиозную прибыль от полномасштабного использования рабского труда. И ваши коллеги из корпоративных кругов придерживаются такого же мнения. И все же я предлагаю вам получить прибыль и от решения рабского вопроса." Флик в ответ лишь немного улыбнулся, оставив Бормана без ответа. "Герр Флик, столь успешный промышленник как вы должны понимать не хуже меня, что рабство том виде, которое существует сейчас, не имеет возможности существовать дальше и приведет к краху всех отраслей нашей экономики, включая и Даймлер-Бенц. Я представляю вам возможность одновременно послужить Рейху и делу национал-социализма, но и сделать великое дело для будущего вашей Корпорации." "Нам ещё нужно много чего обсудить.", - наконец-то Флик решил что-то сказать в ответ. "Уверен, что вам это не впервой. Как минимум количество подчинённых мне активов будет достаточно, чтобы обеспечить все ваши строительные потребности."\n\nБорман знал, что воззвание к его любимым вещам, деньгам и идеалогии, принесёт требуемый результат. Ему, вероятно, можно даже было бы доверять, но все равно не помешает обеспечить более высокий уровень контроля за вкладом Даймлер-Бенц в доктрину "Современное Вундерваффе"."

bor_econ.103.a:0 "Давайте договоримся!"

bor_econ.104.t:0 "Сделка с Гейленбергом"

bor.econ.104.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nЭдмунд Гейленберг вошёл в комнату и поздоровался с Фюрером, не скрывая ехидную улыбку. Если бы не надетый на нём дорогостоящий тёмно-серый костюм, то Борман запросто спутал-бы его квадратную челюсть и небольшие глаза за офицера ОрПо. Борман предложил ему занять своё место и они оба сели в большие удобные кресла.\n\n"Давайте для начала ещё раз обсудим темы нашего телефонного разговора.", - начал Борман. "Ваши опасения мне понятны. Идти на столь очевидный риск такой огромной компании, как Рейхсверке, вложившая несметные суммы в поддержание рабской отрасли..."\n\n"Да, это действительно так.", - перебил его Гейленберг. "Я сюда примчался для того чтобы услышать ваши доводы, а не обсуждать мои опасения. Рейхсверке богат и могущественен, наши мощности смогут удовлетворить любой ваш проект. Но мне какая от этого польза?"\n\n"ИГ Фарбен намного богаче и могущественнее,", - резко ответил Борман, в его голосе чувствовалось недовольство наглостью его собеседника. "Тем не менее, поддержка такого рискованного проекта окупит все ваши издержки. Можно даже сказать, продвинет намного дальше всех ваших конкурентов. Когда люди говорят о корпоративных гигантах, они должны думать об Эдмунде Гейленберге, а не о Германе Йозефе Абсе."\n\nМаленькие глаза Гейленберга засверкали интересом. Борману пришлось действовать осторожно. Он знал, каким рискованным партнером станет Рейхсверке, а эффективный надзор будет трудно поддерживать..."

bor_econ.104.a:0 "до тих пор, пока его размеры не позволят противостоять государству..."

bor_econ.105.t:0 "Сделка с Дьяволом"

bor.econ.105.d:0 ""Можете войти,", - Борман отозвался на назойливый стук в дверь. Он специально выбрал просторную, но уединенную комнату для совещаний на первом этаже, так как не хотел, чтобы они обсуждали подобные дела в его кабинете. Бормана терзало беспокойство о целесообразности данного решения, так как статуи, картины и изящное обрамление могут не произвести должного эффекта на такую видную персону.\n\nГерман Йозеф Абс вошёл в комнату с неподдельным лукавством на лице. Это был солидный мужчина пожилой мужчина с седеющими усами, одетый в чёрном костюм-тройка. Борман предложил ему занять своё место и они оба сели в большие удобные кресла.\n\n"Давайте для начала ещё раз обсудим темы нашего телефонного разговора.", - начал Борман.\n\n"Может сигару?", - резко сменил тему Абс, открывая свой портсигар. Борман невозмутимо посмотрел в хитрые глаза бизнесмена и согласился. Через минуту они оба затягивались сигаретным дымом, пропитывая зал смрадом табака. "Меня очень заинтриговало ваше предложение. ИГ Фарбен, без лишних приукрашиваний, является крупнейшей корпорацией во всей Европе. У нас больше всего ресурсов для реализации ваших ... доктрин. Но я не могу игнорировать тот факт, что рабство принесло нам солидный успех, и если ваши планы по экономическому возрождению потерпят неудачу, то и моя компания тоже. Вы должны гарантировать мне субсидии и гарантии, если вы ожидаете, что я соглашусь на эту сделку."\n\n"Иначе говоря, вы предлагаете переговоры,", - спокойно ответил Фюрер, выдувая сигаретный дым из ноздрей. Абс был безжалостным бизнесменом. Но его вклад в проекты почти гарантированно приведёт к их успеху. Конечно, если доктрина Современное Вундерваффе окажется успешной, Абс и ИГ Фарбен станут только более могущественными.\n\n"Давайте приступим, мой Фюрер.""

bor_econ.105.a:0 "Теперь нам необходимо заключить Фаустово соглашение."

bor_econ.106.t:0 "Старая кровь"

bor.econ.106.d:0 "Антонин Грживач не годился для такой работы. Принуждённый стоять на ногах часами напролет, постоянно в движении, из разу в раз вынужденный слышать болезненный щелчки кнута и последующие крики от боли, которые сопровождают его без малого всю жизнь. Жизнь в Лодзи была непростой - по крайней мере, так она называлась раньше. Её нынешнее название - Лицманнштадт, по мнению 47-летнего Антонина являлось одной из крупнейших бойнь на всём пространстве бывшей Польши. И он ничего не мог с этим поделать. Только заниматься нечеловеческим трудом, пока его тело окончательно не сдастся.\n\nРаньше он работал на автозаводе в какой-то компании, названия которой так и не узнал, но, видимо, начальство решило, что он "достоин" чего-то другого. Но чего? Сдохнуть от переутомления, не дожив до 50-ти лет? Окружающие его мужчины были намного моложе его. Его терзали подозрения, что он просто совершил какую-то административную ошибку. Но сейчас это не имеет значения, так как ещё много неуложенных шпал ждало его впереди, которые стали частью его жизни. Даже если она и не имела особого смысла.\n\nОднажды Антонин пришел на работу и увидел, что в его бригаде появился новый работяга - его звали Алексий. Он был молодым и умным. Если он был арийцем, то занял-бы высокое место в Немецком обществе.\n\n"Пан Грживач!", - выкринул Алексий, заставляя обратить на себя внимания. "Пан Антонин, вы слышали о последних новостях?"\n\nАнтонин в ответ хотел выпалить что-то из разряда чёрного юмора, но в итоге передумал. Он не хотел показаться депрессивным человеком. "Что такое, Алексей?", - задал он вопрос без лишнего энтузиазма, разглядывая взволнованное лицо молодого человека.\n\n"Они говорят что...", - он потёр затылок. "Ну... Я слышал, что некоторых из нас могу отпустить обратно в Польшу. Вернуться к своим!" Тяжелый стальной брусок, который Антонин вынужден был держать, был отпущен на пол. Ответом Грживача послужил взгляд, полный недоверия. Алексий сразу почувствовал, как его радость начинает постепенно угасать.\n\n"Парень...""

bor_econ.106.a:0 ""Ты думаешь там лучше?""

bor_econ.107.t:0 "Рим Севера"

bor.econ.107.d:0 "Для существования данной поговорки была причина. Словно речная система, протоки всей Европейской инфраструктуры, приливы и отливы людей и ресурсов, всё имеет точку назначения в Риме. Империя Цезаря расширялась кровью и завоеваниями, но Рим неизменно оставался центром Мира. Когда все дороги ведут в Рим, победу можно найти только в одном месте. Но всё имеет свой конец, даже величайшая в мире Империя. И Рим пал именно от рук германцев. Нация римлян стала жертвой растущей деградации и упадка, что тяготило Европейскую нацию и в современной истории, до того как немецкая раса навела порядок.\n\nОдин человек не может править всей Европой, хотя Борман иногда и считал иначе. К сожалению все бразды правления все равно приходилось разделять с недоФюрерами и их Рейхскоммисариатами. Они помогали ему строить и содержать дороги, которые вели к Северному Риму. Гёте провозгласил Рим 'столицей мира', но теперь этот титул принадлежал Германии, и настал черёд экономически его обосновать.\n\nБорман вошёл в главный зал заседаний Фолькшхалле и увидел, что ссорящиеся 'губернаторы' Германских колоний незамедлительно встали по стойке смирно. 'Хайль Борман!', - поприветствовал Борман своих подчинённых и сел за стол. Рейхскомиссары сели следом.\n\nВелось обсуждение планов. Проекты по возведению инфраструктуры по всей территории Рейхскомиссариатов должны быть реализованы так, чтобы все РК зависели от Метрополии. Германия должна оставаться бесспорным гегемоном Европы, чтобы не впасть в либеральный упадок, от которого её спас Гитлер. Железные дороги, нефтепроводы, электростанции. "В первую очередь вы должный думать об интеграции,", - произнёс Борман. "Рейх обрёл союзников, чтобы сотрудничество сделало нас сильнее, чем когда мы действуем раздельно." \n\nВ завершении Борман сказал, - "Да и действовать отдельно от самой могущественной военной силой Европы со стороны Рейхскоммисариатов было-бы глупым решением. Враги Германии боятся её не просто так." \n\nЗа секунду Борман пробежался глазами по взбудораженным лицам Рейхскоммисаров, чтобы убедиться, что они поняли его посыл. Удовлетворенный своей работой, Фюрер встал и вышел из комнаты."

bor_econ.107.a:0 "Все дороги ведут в Рим."

bor_econ.108.t:0 "Золото Науки"

bor.econ.108.d:0 "Грамотная Национал-Социалистическая экономика предполагает то, что государство должно полностью обеспечивать финансирование инноваций и прогресса. Ну так по крайнее мере считается. Оснащение научных проектов всем необходимым как правило приводит к положительным результатам.\n\nБорман и сам иногда считал себя человеком науки. Он испытывал огромное уважение к фундаментальным наукам и великим арийским умам, которые вкладывали все свои усилия в продвижение научного потенциала Рейха. Именно в эти умы он теперь вложил огромные средства; научно-исследовательские институты по всему Рейху теперь получали солидные правительственные гранты на каждый новый начатый проект. Германия бесспорна стала мировым центром науки, но Фюрер знал, что это ещё не предел.\n\nРеализуя на деле немецкие идеалы науки и прогресса, Борман осознавал, что эти инвестиции принесут огромную пользу немецкой экономике. Будучи международным технологическим центром, Рурский регион имел право называться лучшим, наравне с Калифорнией и Токио. Хотя это касалось лишь формального вопроса репутации. Фактически никто не сомневался в превосходстве немецкой науки."

bor_econ.108.a:0 "Немецкая наука - лучшая в мире!"

bor_econ.109.t:0 "Контроль цен - это цена контроля"

bor.econ.109.d:0 "Накануне Фюрером было анонсировано скорое введение одной из последних экономических реформ, касающаяся в первую очередь ограничений для Мегакорпораций. Очередные государственные регулировки должны ввести систему контроля цен, призванной увеличить регулирование государством частным сектором экономики. Фюрер Борман, оглашая будущие регулировки, не забыл объявить добываемое частными компаниями сырьё собственностью Рейха, в связи с чем он имеет полное право потребовать от компаний продавать товары по ценам, установленным Министерством экономики. Точно так же все продажи государству будут производиться по заранее установленным ценам. Высшие корпоративные круги уже успели негативно оценить будущие поправки.\n\nДанный комплекс мер включает в себя также обширный комплекс разнообразных субсидий, которые должны помочь избежать дефицита определённого круга товаров на рынке. Известные политические фигуры, такие как Герман Йозеф Абс и Фридрих Флик, как сообщается, высказали свои недовольство в частном порядке. Но другого выбора, кроме как склониться перед желаниями Фюрера и продолжить заниматься своими обязанностями, у них нет, если конечно они не хотят оказаться за решёткой.\n\nЭкономика переживёт подобные регулировки и продолжит существовать, но потоки денег теперь будут проходить ближе ко взору государства. Бюрократический поводок на шее экономики затянулся ещё туже. "

bor_econ.109.a:0 "Они должны понимать кто тут главный."

bor_econ.110.t:0 "Энтсшайдунснетсверг"

bor.econ.110.d:0 ""Через десяток лет любая экономическая операция будет проходить в цифровом прострастве. Киберсин не просто сделает Германию первой на прямой - она создаст новую линию."\n\nБорман внимательно осмотрел комнату в которой находился. В центре стояло кольцо вращающихся кресел, обитых ярко-оранжевой тканью, а стены, обшитые деревянными панелями, были увешаны панелями и мигающими лампочками. Это был всего лишь макет, но уже был виден весь замысел - окружённый всей собранной информацией со всего Рейха, он мог одним небольшим движением рук принять решение и это была гораздо более организованная система, чем горы документов, которыми он обычно был завален. Даже если это выглядело так, как будто он был капитаном космического корабля.\n\n"И что все эти компьютеры смогут сделать, что не сможет человек? У меня есть сотня другая экономических консультантов, которые смогут реализовать решение любой математической задачи."\n\nВ глазах учёного появился блеск, который напомнил Борману реакцию продавца, которому задали правильный вопрос. Он наклонился в кресле и ответил Фюреру. "Даже если они все и вправду настолько хороши, тем не менее они не смогут работать без отдыха. Их работоспособность ограничивается максимум 12-тью часами в день, с перерывами на еду, туалет и перекуры. Киберсин не ест, не пьёт и не имеет своего собственного мнения. Он не может расстраиваться, жаловаться или бастовать. Он просто получает информацию и действует в соответствии с программой. О нехватке угля в Рейнской области через мгновенье узнают на шахтах Рурского угольного бассейна, лишние боеприпасы из Пруссии доставят в Украину быстрее, чем поступит соответствующий телефонный звонок, а о забастовках в Силезии автоматически сообщ учёного он был слишком хорошим продавцом. Если мы не сможем доверять машине, то кому вообще можно будет довериться в этом мире?"

bor_econ.110.a:0 "Вы получите своё финансирование."

bor_econ.111.t:0 "Виртшафтвундер"

bor.econ.111.d:0 "Борман снова сидел в просторном ярко-оранжевом вращающемся кресле, но на этот раз остальные стулья были заняты. Он проинструктировал испытателей не обращать на него внимание, а они в свою очередь старались следовать указаниям Фюрера. Кроме одного, сидящего на месте Бормана, который из-за всех сил пытался игнорировать пристальный взгляд Фюрера в свою сторону. Их стулья вращались влево и вправо, словно отталкивающие магниты, когда они называли проценты и числа - в их предложениях не слышались слова вроде "это" и "и", чьё отсутствие, с синтаксической точки зрения, невозможно для построения предложения, но судя по всему они понимали друг друга и с полу слова. Комната была почти идентична макету, за исключением нескольких пепельниц, которые доверху были наполнены бычками, остатками сотен сигарет выкуренных группой из семи планировщиков.\n\nБорман немного пнул кресло вместе с инженером так, чтобы оно закружилось. От сюда он мог увидеть всё, что ему было надо - показатели производства в Гамбурге, безработица в Мюнхене, дефицит бюджета Германии. Киберсин уже окупил себя, одним только отбраковыванием бесполезных гражданских служащих и оптимизацией поступления информации о состоянии экономики. Проектировщики уже работают над расширением его вычислительной мощности, давая компьютеру возможность делегировать ещё больше функций постоянно расширяющейся информационной сети.\n\n В будущем не будет необходимости в экономистах... Борман задумчиво вздохнул и пнул свой стул в очередной оборот. На краткий миг научное сообщество поднялось в его глазах. Кроме владельца этого кресла. Пусть проваливает, да побыстрее. "

bor_econ.111.a:0 "И они ещё говорят, что это не сработает."

bor_econ.112.t:0 "Никому не нужные проекты"

bor.econ.112.d:0 "На этот раз Борман находился не в научно-фантастической диспетчерской Киберсина, а в его кишках. Он блуждал по огромному лабиринту сложенных друг на друге компьютеров, паутина проводов от которых постоянно мешала Фюреру пройти дальше. По-видимому у кого-то не стояло в приоритете грамотно расположить кабеля.\n\nНефтяной кризис, ужасный позор нации, спутал все планы Фюрера. Конструкторы, работающие над Киберсином, проделали впечатляющую работу над оптимизацией экономического управления дел Государства, хотя, похоже что внутреннее управление конструкторского бюро не было таким же слаженным. С приходом кризиса пришлось затянуть не малое количество поясов, перекрыв финансирование в том числе и АйТи компаниями. В итоге Борман узнал, что компания обслуживавшая Киберсин разорена.\n\nВ обострение кризиса Энтсшайдунснетсверк проходил модернизацию и столкнулся с недостатком средств на продолжение. Дополнительные компьютеры, вместе с грудой кабелей, так и остались нетронутыми лежать в пустых помещениях предназначенных для развёртывания дополнительной мощности автоматизированных систем. Техники ещё до завершения модернизации покинули проект, оставив Киберсин работать в ограниченных мощностях. Реализация мечты Фюрера об экономике без экономистов были намного дальше, чем он мог предположить."

bor_econ.112.a:0 "Ганс, принеси мне то вращающиеся кресло когда будешь возвращаться"

 
 bor.econ.113.t:0 "In Stasis"
 bor.econ.113.d:0 "This time, Bormann was not in the science-fiction control room of Cybersyn, but down in it's guts. He was wandering through an immense maze of stacked computers. Neatly tied wire bundles crawled across the floor like tree roots, connecting the vast network of thinking machines like no person ever could. The Oil Crisis had affected many of his plans, but this was a damnable shame. While Cybersyn's designers had done an impressive job with the Reich's finances it seemed they were far less adept at managing their own. With belt-tightening occurring across the Reich, funding had dried up, until Bormann had finally been notified the company had gone under.\n\nFortunately the system had recently completed its initial period of bug-fixes and processing power expansion, so the computers were still eagerly ticking away, unaware that their technicians had been forced to move to greener pastures. Whilst Bormann had already instructed his own technicians to figure out the tangle of code that somehow described the Reich's economy it would be a long time before they could understand it the way its designers did. His dream of an economist-less economy was evidently further away than he had dreamed."
 bor_econ.113.a:0 "Hans, get me a swivel chair on the way out."
 
 bor_econ.114.t:0 "My Robot Son"
 bor.econ.114.d:0 "This time, Bormann was not in the science-fiction control room of Cybersyn, but down in it's guts. He was wandering through an immense maze of stacked computers. Neatly tied wire bundles crawled across the floor like tree roots, connecting the vast network of thinking machines like no person ever could. Ahead of him walked a spotty computer technician, awkwardly doing his best to explain the array of transistors and wires to his Führer, who simply nodded and walked.\n\nThe Oil Crisis had affected many of his plans, but at least this one had done him the courtesy of notifying him before failing. While Cybersyn's designers had done an impressive job with the Reich's finances it seemed they were less adept at managing their own. With belt-tightening occurring across the Reich, funding had dried up, until the company had finally been forced to admit defeat and dissolve. Fortunately their last act had been to gather all the plans and attempt to write at least rudimentary documentation for the circuitous system of code that somehow described the Reich's economy.\n\nThe system had recently completed its initial period of bug-fixes and processing power expansion, so the computers were still eagerly ticking away, unaware that their technicians had been forced to move to greener pastures. Bormann could only hope the Entscheidungsnetzwerk was no fluke, and that his own men were up to the task of running it. His dream of an economist-less economy was going to have to be put on hold."
 bor_econ.114.a:0 "Hans, get me a swivel chair on the way out."
 
