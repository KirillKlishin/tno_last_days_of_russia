 bor_post_disI.1.t:0 "утренней схемы"
bor_post_disI.1.d:0 "Борман еще раз протер глаза и посмотрел в окно своего кабинета. Солнце уже поднималось над Германией, когда фюрер перестал расхаживать по комнате и откинулся на спинку стула. Как он ни старался, он не мог вспомнить, когда в последний раз выходил из офиса перед восходом солнца. Может быть, до попытки переворота? Не то чтобы это имело большое значение, конечно. Сон никогда не давался фюреру легко, пока он не выполнял всю свою работу, и даже тогда Борман не получал удовольствия от своего сна. Чертова трата времени, подумал он.\n\nHe-прежнему будет бессонной для некоторых больше. Рейх едва не погиб из-за интриг своих соперников, и Борман не мог допустить, чтобы это повторилось. Пока его соратники усердно занимались чистками, оставалось еще много работы, и фюрер не мог позволить себе никакой наивности. Он и его союзники сидели за одним столом и смеялись над одними и теми же шутками, но они набрасывались на любой признак слабости. Однако у Мартина Бормана уже зарождался план.через несколько часов Борман позвонил Генриху Мюллеру и назначил встречу."
bor_post_disI.1.a:0 "Эти свободные концы могут потопить Рейх!"

 #Bormann Italy event chain
 bormann.3900.t:0 " сердечное приглашение"
bormann.3900.desc:0 "за своим богато украшенным столом красного дерева Мартин Борман, фюрер немецкого народа, столкнулся с дилеммой. Перед ним лежал чистый лист с заголовком "Рейхсадлер", на котором было написано, что это официальное послание Рейхсканцлея Итальянской империи: он пытался убедить своего секретаря заняться этим вопросом как обычно - или, точнее, "написать все тонкости, которые так нравятся этим надменным ублюдкам", - но его помощник был непреклонен: для такого важного обстоятельства рукописное письмо от фюрера было лучшим выбором.на мгновение у него возникло искушение просто сдаться, но он потерял бы лицо и перед собственным правительством, и перед всем миром. Тем не менее, первый шаг все еще казался унижением для гордого Бормана: хотя политика и интриги были его родным языком, он никогда не был склонен к международной дипломатии. Рейху было суждено править миром, зачем беспокоиться о мелких ссорах и предательских партнерах? И все же после Гражданской войны От этого Рейха мало что осталось, что вернуло его к нынешнему затруднительному положению.закашлявшись ,он укрепил свою решимость. Он должен был это сделать. Приняв решение, он начал размышлять о том, что написать. Итальянцы были искусными дипломатами - даже он должен был признать, что держать вместе союз наций, которые почти пятнадцать лет вцеплялись друг другу в глотки, было настоящим подвигом, - и они явно все еще держали его против немцев за Атлантиду, а это означало, что он должен был быть осторожным, чтобы не потерпеть неудачу еще до начала.он задумался, и тут ему в голову пришла одна мысль. Когда " ось " еще была настоящим Союзом, он немного изучал итальянский, хотя бы для того, чтобы произвести хорошее впечатление на высокопоставленных лиц, регулярно посещавших Германию, когда она еще называлась Берлином: возможно, он мог бы использовать это, чтобы расположить к себе своих потенциальных собеседников? Да! Это было бы отличным решением! Или хотя бы начало ... все же лучше, чем ничего. Он обмыл перо в чернильнице и начал:"
bormann.3900.a:0 " Luride merde... нет, это не так. Cari amici..."

bormann.3901.t:0 " необычное приглашение"
bormann.3901.desc:0 " сегодня наше Министерство иностранных дел получило послание от своего гомолога в германском рейхе. В письме, подписанном самим фюрером Мартином Борманом, говорится о необходимости "нового рассвета в итало-германских отношениях", который ознаменовал бы "новую эру процветания" для обеих стран, как это было, когда мы все еще были частью оси. С этой целью он предлагает нам впервые за почти два десятилетия направить дипломатическую делегацию в Германию.\nхотя это внезапное изменение тона далеко не является неожиданным. Германский Рейх был опустошен гражданской войной и больше не может позволить себе свою старую доминирующую позицию над Европой: с большинством своих колоний и марионеточных режимов, потерянных или больше не желающих принимать немецкую власть и эксплуатацию, рейху нужны новые торговые партнеры для поддержания своей восстанавливающейся экономики, и итальянская Империя - крупнейшая выжившая европейская экономика - является идеальным кандидатом.совет Кабинета Министров Министерства предлагает проявлять крайнюю осторожность. В то время как разрядка с Германским Рейхом и последующие торговые сделки были бы благом для нашей экономики - а также позволили бы нам отвлечь столь необходимые подкрепления из Альп в остальную часть империи-мы рискуем кормить зверя, который может однажды вернуться, чтобы укусить нас. В конце концов, однако, выбор не за ними: как мы должны ответить?"
bormann.3901.a:0 "Амур пачис Деус ЭСТ."
bormann.3901.b:0 " Timeo Danaos et dona ferentes."

 bormann.3902.t:0 "Ужин с Римом"
 bormann.3902.desc:0 "Сидя во главе длинного и богато украшенного обеденного стола, Мартин Борман позволил себе немного расслабиться. Всё шло как по-маслу: итальянская делегация с новым посолом Гастоне Гуидотте без проблем прошла пограничный пост Бреннеро и уже у Рейхсканцелярии Фюрер лично вышел приветствовать кортеж гостей. Единственное что его беспокоило, так это превосходный вид новенькой Лансии Фламиниа, на которой приехал посол. Итальянцы порадовали Немецкую сторону рядом подарков, достойные настоящего лидера: обрамленный золотом 'Рехсадлер' на стену лично от Жуче, и копию 'Песни о Небелунгах' времён античности от императора Умберто II.\n\nМартин Борман в благодарность убедительно доказал итальянцам, что он тоже может быть вежливым хозяином. Мраморный коридор Рейхсканцелярии был превращен в импровизированный банкетный зал, где две делегации теперь пировали лучшими яствами со всего Пакта, а напитки были любезно предоставлены винным погребом Умберто II: почётным гостем справа от Фюрера сидел итальянский посол, а его Рейхсминистр иностранных дел сидел по его левую руку. Выпив из стакана терпкое Ламбруско, Борман решил, что самое время узнать своего оппонента получше.\n\n"И как вам жаркое, посол?", - спросил он на, как он надеялся, сносном Итальянском.\n\n"Великолепно, как и ваше владение нашим языком", - ответил его гость на идеальном немецком без акцента, слегка склонив голову в знак признательности. "Однако я был бы очень признателен, если бы мы продолжили наш разговор на немецком: прошло так много времени с тех пор, как я в последний раз практиковал немецкую речь..."\n\nБорман мысленно закатил глаза. Ничего другого от этих проклятых дипломатов ожидать не стоило - они его хвалили, спасали от спущения и тонко обвиняли в том, что он лично решил вести переговоры, а не его посол, и всё в одно время. По какой-то причине эта короткая беседа показалась ему чем-то вроде салюта перед дуэлью, когда оппонент дает вам передышку перед тем, как пойти ва-банк."
 bormann.3902.a:0 "Дела накаляются всё быстрее..."

 bormann.3903.t:0 "Ужин с Германией"
 bormann.3903.desc:0 "Посол Гастоне Гвидотти привык к дипломатическим встречам и вечеринкам, но все же вынужден был признать, что немцы его удивили. Путешествуя в Германию, у него было достаточно времени, чтобы поразмышлять о причине своего назначения: Италия и Германия были заклятыми врагами почти два десятилетия, а дипломатический опыт будет очень полезен в предстоящих переговорах. Его задача заключалась в том, чтобы подтвердить правдивость заявлений Фюрера и выяснить и существует-ли какая-нибудь вероятность разрядки отношений. Естественно никто  ожидал, что две державы создадут новый альянс, но потепление двухсторонних отношений станут хорошим началом.\n\nТеперь Гуидотти пришлось признать, что, возможно, Мартин Борман действительно имел в виду то, что написал в приглашении. HЕго тепло встретили  Рейхсканцелярии, а дары фюрера - древнеримская бронзовая ваза, найденная недалеко от Вены для Дуче, и миниатюрный манускрипт Энеиды для короля Умберто II, стали прекрасными подарками. После изящной церемонии приветствия они обедали в роскошном Мраморном зале Рейхсканцелярии, а посол сидел по правую руку от Бормана.\n\nХозяин мероприятия оказался интересным собеседником, а его знание итальянского, как у школьника, звучало приветственно. Тем не менее, двадцать лет соперничества шикарным ужином  было не искупить: Немцы должны были осознать ошибки совершённые в прошлом, чтобы добиться значимого прогресса, и искупление должно было начать с обсуждении одной определённой темы.\n\n"Фюрер Борман", начал он по-немецки, его тон не изменился от тона легкого разговора, который они вели раньше, "наши страны имеют давнюю историю дружбы и братства, но они были разделены, во всех смыслах плотиной. Плотиной Атлантропа"\n\nПосол не преминул заметить, как фюрер и человек, сидевший перед Гвидотти, министром иностранных дел Германии, заметно напряглись, оба удивлены внезапным сдвигом в разговоре.\n\n"Как воды Маре Нострум, наши отношения отступили и вот они превратились в пустошь, опять же точно так же, как Адриатическое море сегодня, - его тон, несмотря на улыбку, теперь был серьезным: "Скажите мне, Фюрер, кого вы считаете ответственным за такое гнусное преступление против природы и человека?"
 bormann.3903.a:0 "Судьба переговоров висит на одной ниточке... "

 bormann.3904.t:0 "Пышное собрание"
 bormann.3904.desc:0 ""Фюрер Борман", - сказал посол Гуидотти, его тон не изменился от легкого разговора, который они вели раньше, "наши страны имеют давнюю историю дружбы и братства, но они были разделены, во всех смыслах плотиной. Плотиной Атлантропа"\n\nМартин Борман заметно напрягся, удивленный внезапным сдвигом в разговоре.\n\n"Как воды Маре Нострум, наши отношения отступили и вот они превратились в пустошь, опять же точно так же, как Адриатическое море сегодня", - его тон, несмотря на улыбку, теперь был серьезным: "Скажите мне, Фюрер, кого вы считаете ответственным за такое гнусное преступление против природы и человека?"\n\nВремени для нежностей закончилось, теперь настало время серьёзного поединка. Краем глаза Борман видел, как его министр иностранных дел умолял его сделать правильный выбор, и воцарившаяся в зале тишина намекала ему, что все слышали этот вопрос. Десятки глаз устремились в его сторону. Он понимало, что от ответа на этот вопрос зависит спасение конференции. Либо он приговорит её к быстрой, но мучительной смерти.\n\nКонечно, Фюрера обладал и своим собственным мнением -  Атлантропа был абсолютно оправданным  проектом, а итальянцы не имеют никакого права на жалобы, но не выразить его публично стало-бы мудрым решением. Посол ожидал от Фюрера признания - Атлантропа была ошибкой Рейха. Лёгким выходом было возложить вину на своего бывшего соперника, Альберта Шпеера: за проектировку Дамбы ответственен он, и посол наверняка принял бы такой ответ, но все равно это равносильно утверждению, что Германия вмерваиа.\n\nБорман обдумал и возможные альтернативы. Отношения между Италией и их бывшими иберийскими союзниками после распада Триумвирата находились на ужасном уровне, возможно, они были бы счастливы услышать, как он оскорбит их новых соперников? Также, в рукаве Бормана находился так называемый 'вечный козырь': поскольку Фашизм и Национал-социализм разделяют многие общие принципы, возможно, он мог обвинить Евреев, в особенности шШейцарских, в том, что они вмешивались в экономику Германии? Секунды размышлений и ответ на вопрос Посла был наконец-то предоставлен:"
 bormann.3904.a:0 ""Скажем так, не все немцы хотели иметь Италию в качестве союзника...""
 bormann.3904.b:0 ""Этого бы не случилось, если бы иберийцы не...""
 bormann.3904.c:0 ""Влияние жидов имеет длинные руки...""

 bormann.3905.t:0 "Разочаровывающий ответственный"
 bormann.3905.desc:0 "" Возведение Атлантропы действительно можно назвать трагедией ", начал изъясняться Борман," однако этого бы не случилось, если бы не иберийский саботаж. Они хотели посеять раздор между нашими двумя великими странами, и поэтому они помешали Плотине когда-либо служить своей истинной цели! "\n \nПосол Гуидотти не мог поверить своим ушам. Неужели этот варвар действительно думал, что он поверит такой вопиющей лжи? На лице министра иностранных дел Германии, который, казалось, желал, чтобы земля открылась и поглотила его, этот человек думал о том же: жаль, что переговоры вел не он. У него возникло искушение немедленно покинуть этот стол - оскорбление его было оскорблением Итальянской империи и поэтому неприемлемо - но он не собирался сдаваться немедленно. Он дал бы этому шуту еще один шанс. \n \n "Скажи мне, фюрер», - возражал он, все еще вежлив, как всегда, хотя это стоило ему каждой унции его существа, "что иберийцы получили бы от саботажа плотины?» \n \n Наблюдать, как это торжествующее выражение смывается с лица Бормана, было уже небольшим триумфом для Гуидотти. поэтому он продолжил. \n \n "Вы когда-нибудь были в Барселоне? ? - добавил он, небрежно потягивая из своего стакана, - я так не думаю, иначе вы не могли бы не заметить, как этот прекрасный город, наделенный собственной душой, превратился в оболочку своей бывшее "я», как и все остальное восточно-иберийское побережье. Валенсия, Майорка, Альмерия и многие другие были разрушены этой плотиной, как и Генуя, Венеция и Неаполь. Тот факт, что наши отношения с нашими бывшими союзниками испортились, не означает, что я буду радоваться таким необоснованным обвинениям "\n\nВ конце своего выступления посол посмотрел Мартину Борману в глаза, ожидая его ответа. - подумал он, - вот почему политики делают ужасных дипломатов. Затем он услышал, как что-то пошевелилось под столом возле министра, и фюрер внезапно вздрогнул, как от боли. Он едва подавил смех: у этого человека хватило смелости, действительно ли он ударил фюрера? на голень? Должно быть, он был в отчаянии ... Борман с ненавистью посмотрел на своего министра, затем собрался и приготовился ответить."
 bormann.3905.a:0 "Может, он поймет свою ошибку ..."

 bormann.3906.t:0 "Пинок под стол"
 bormann.3906.desc:0 "« Скажи мне, фюрер », - продолжал вежливый посол Гуидотти, -« что иберийцы получили бы от саботажа плотины? »\n \nМартин Борман почувствовал себя так, как будто они ударили его в лицо. \n \n "Вы когда-нибудь были в Барселоне?» - добавил он, небрежно потягивая из своего стакана. "Я так не думаю», - добавил он, едва скрываемой достаточности почти достаточно, чтобы заставить его задушить дерзкий дипломат, "иначе вы не могли бы не заметить, как этот прекрасный город, наделенный собственной душой, превратился в оболочку самого себя, как и все остальное восточно-иберийское побережье. Валенсия, Майорка, Альмерия и многие другие были разрушены этой проклятой плотиной, как и Генуя, Венеция и Неаполь. Тот факт, что наши отношения с нашими бывшими союзниками испортились, не означает, что я буду радоваться такой необоснованной критике. Разве вы не согласны? "\n \nВ конце своей речи посол посмотрел фюреру в глаза, ожидая его ответа. О, он уже что-то имел в виду, что-то насчет ботинка и Гвидотти сзади, но раньше он мог говорить, он почувствовал взрыв боли в голени. Он посмотрел на своего министра с ненавистью - неужели он действительно осмелился ударить его ?! - но, к сожалению, он должен был признать, что был прав: он не мог отправить все это к черту только потому, что посол не мог понять элементарных истин. \n \nВыбор снова был за ним. Он мог снова проглотить свою гордость, прислушиваясь к озабоченности своего министра - и его столь же убедительной ноге - и признавая, что немцы - или лучше, что Шпеер - был причиной катастрофы в Атлантропе, или он мог бы отстоять свою позицию с этим выскочкой-дипломатом и показать ему, кто держит судьбы мира на ладони ... "
 bormann.3906.a:0 "" Конечно, посол, это потому, что Шпеер ... ""
 bormann.3906.b:0 "" Вообще-то, посол, вы ошибаетесь, потому что ... ""


 bormann.3907.t:0 "Errare Humanum Est, Perseverare Diabolicum"
 bormann.3907.desc:0 "" На самом деле, посол, вы ошибаетесь, потому что мы нашли достаточно доказательств в нескольких расследованиях, что два каудильо планировали саботировать плотину, чтобы они могли вымогать у средиземноморских стран для поддержания своей больной экономики! " \n \nПосол Гвидотти молча слушал. Впервые за свою долгую дипломатическую карьеру он не мог подобрать слов. Он спокойно допил вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался. Несмотря на то, что министр иностранных дел Германии побледнел, он понял значение этого жеста: действительно, этот бедняк был опытным дипломатом, жаль, что ему пришлось работать на такое необразованное животное. Беглый взгляд на его помощника сказал все, что нужно было Можно сказать, но он хотел - нет, ему нужно - насладиться этим в полной мере. \n \n "Фюрер Борман, я благодарю вас за ваш честный ответ. Поистине, это было поучительно. Боюсь, однако, что я просрочил ваше любезное гостеприимство, и мне нужно уйти "\n \n" Уйти? В настоящее время? Но нам еще предстоит встретиться для конференции! »- голос Бормана выдал его удивление, но незнание не было оправданием, не в этом случае. \n \n« Конференции не будет, фюрер. Меня послали сюда, чтобы узнать, извлек ли Рейх из своих прошлых ошибок "посол был прямолинеен, вся притворная вежливость исчезла" Вместо этого я обнаружил то, что оставили мои предшественники двадцать лет назад: высокомерие, некомпетентность и жадность, грубо замаскированные. под покровом цивилизации. Я изо всех сил старался быть понимающим, но ты дважды оскорбил меня, и я не могу этого простить. Прощай, фюрер Борман ". \n \nКак только он закончил, посол поднялся со своего места. Мартин Борман сделал то же самое, его лицо покраснело, но Гуидотти смотрел на него, молча осмеливаясь ударить дипломата: когда фюрер не двинулся с места, посланник ушел, за ним сразу же последовала его делегация. Когда они направились к своим машинам, все услышали первые крики, но посол даже не повернулся "
 bormann.3907.a:0 "Варвары всегда будут варварами"

 bormann.3908.t:0 "Крайне неутешительный аргумент"
 bormann.3908.desc:0 "" Атлантропа действительно была трагедией, - начал фюрер, "потому что это показывает, насколько далеко простирается влияние евреев. Нет ничего, что не сделали бы эти завистливые подчиненные, чтобы помешать нашей славной арийской расе достичь заслуженного превосходства! Нам всегда нужно быть осторожными, посол, поскольку они все еще имеют большое влияние, несмотря на наши усилия, и они все еще строят заговоры против нас из Швейцарии и Соединенных Штатов ... "\n \nПосол Гуидотти слушал молча. Впервые в истории За свою долгую дипломатическую карьеру он не мог подобрать слов. Спокойно он допил вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался. Кстати, министр иностранных дел Германии побледнел, он понял смысл своего жест: действительно, этот бедняк был опытным дипломатом, жаль, что ему пришлось работать на такое необразованное животное. Беглый взгляд на его помощника сказал все, что нужно было сказать, но он хотел - нет, ему было нужно - наслаждаться это в полной мере. \n \n "Фюрер Борман, благодарю вас за честный ответ. Поистине, это было поучительно. Боюсь, однако, что я просрочил ваше любезное гостеприимство, и мне нужно уйти "\n \n" Уйти? В настоящее время? Но нам еще предстоит встретиться для конференции! »- голос Бормана выдал его удивление, но незнание не было оправданием, не в этом случае. \n \n« Конференции не будет, фюрер. Меня послали сюда, чтобы узнать, извлек ли Рейх из своих прошлых ошибок "посол был прямолинеен, вся притворная вежливость исчезла" Вместо этого я обнаружил то, что оставили мои предшественники двадцать лет назад: высокомерие, некомпетентность и грубо замаскированный расизм. под покровом цивилизации. Итальянская империя приносит процветание и прогресс своим колониям, освобождая их от их примитивных привычек: мы не опускаемся до рабства и концентрационных лагерей. Прощай, фюрер Борман "\n \nКак только он закончил, посол поднялся со своего места. Мартин Борман сделал то же самое, его лицо покраснело, но Гуидотти уставился на него, безмолвно заставляя его ударить дипломата: когда фюрер не сделал этого. Не двинувшись с места, посланник ушел, за ним сразу же последовала его делегация. Когда они направились к своим машинам, все услышали первые крики, но посол даже не обернулся "
 bormann.3908.a:0 "Варвары всегда будут варварами"

bormann.3909.t:0 "Предсказуемый результат"
 bormann.3909.desc:0 "Проходя пограничный пост в Бреннеро, посол Гуидотти чувствовал себя как дома, и не только в физическом смысле. Его опыт в Германии научил его - или, скорее, напомнил ему, - что Рейх еще не был готовы снова встретиться лицом к лицу с цивилизованным миром: действительно, не нужно было научных доказательств того, что немцы были арийского происхождения: так же, как и их предки, они были нецивилизованными, высокомерными, воинственными и одержимыми разрушением всего прекрасного, даже \n \nГлядя на итальянских солдат, торопливо переставляющих дорожные заграждения, он почувствовал укол печали. Все могло бы быть иначе, если бы не полное нежелание так называемых немецких "дипломатов" даже подумать о признании вины. их ответственность: дипломатия - это прежде всего компромисс, как может быть дипломатия, когда другой не требует ничего, кроме повиновения? \n \nПечаль, которую он чувствовал, быстро переросла в негодование. Он вступил в переговоры с дипломатами от Иберии до Японии и Соединенных Штатов, и куда бы он ни пошел на протяжении своей долгой карьеры на службе Италии, он всегда находил уважение и открытость со стороны своих коллег, независимо от их официальной позиции по отношению к его родине: как немцы думали, что смогут вернуть лидирующую в мире нацию? если им не удастся даже убедить своего непосредственного соседа - и бывшего ближайшего союзника - открыть посольство? \n \nКогда горы Трентино уступили место зеленым холмам Венето, Гастоне Гуидотти почувствовал, как эти негативные эмоции постепенно утихают. Он выполнил свой долг, и он будет продолжать делать это независимо от своей задачи. Один проспект был закрыт, но многие другие оставались открытыми, и он позаботился о том, чтобы они оставались такими: Итальянская империя процветала, и в этом новом мире не было места для старых реликвий, таких как Рейх. Он только надеялся, что немцы поймут это, пока не стало слишком поздно"
 bormann.3909.a:0 "Никогда не верь немцу ..."

 bormann.3910.t:0 "Неожиданный сбой"
 bormann.3910.desc:0 "Закончив свою речь, Мартин Борман с удовлетворением наблюдал, как посол Гуидотти, казалось, был впечатлен его словами. Дипломат спокойно допил свое вино, но когда официант подошел, чтобы снова наполнить его бокал, он вежливо отказался: Должно быть, это означало, что обед закончился и можно было начать переговоры. Однако его беспокоило одно: почему его министр внезапно побледнел? \n \n "Фюрер Борман, благодарю вас за ваш честный ответ" Гуидотти прервал свой поезд мысли ". Поистине, это было поучительно. Боюсь, однако, что я просрочил ваше любезное гостеприимство, и мне нужно уйти "\n \n" Уйти? В настоящее время? Но нам еще предстоит встретиться для конференции! »Голос Бормана выдал его удивление. \n \n« Конференции не будет, фюрер. Меня послали сюда посмотреть, извлек ли Рейх из своих прошлых ошибок "резкость в его голосе была внезапной и неожиданной" Вместо этого я обнаружил то, что оставили мои предшественники двадцать лет назад: высокомерие, некомпетентность и расизм, грубо замаскированные под шпон цивилизации. Примирения не будет, пока вы по-настоящему не поймете, в какую глубину вы и Рейх впали. Прощай, фюрер Борман ". \n \nКак только он закончил, посол поднялся со своего места. Мартин Борман сделал то же самое, его лицо покраснело, но Гуидотти уставился на него, безмолвно заставляя его ударить дипломата: когда фюрер не двинулся с места, посланник ушел, за ним сразу же последовала его делегация, и в комнате воцарилась тишина. Каждую секунду Борман чувствовал, как его пульс учащается, его зрение размывается и превращается в КРАСНЫЙ. \n \n "Я ТРИ МЕСЯЦА, ПЛАНИРУЯ ВСЕ ЭТО! - его голос дрожал в неподвижном воздухе. ПОЧЕМУ ОНИ УЕХИЛИ? ПОЧЕМУ?! "\n \n" Конечно, мой фюрер, они никогда не хотели подписывать никаких соглашений! Они просто хотели унизить вас, чтобы получить некоторую поддержку дома для их упадочного правительства ... "Министр поспешил ответить, отчаянно пытаясь спасти свое место в правительстве - и свою голову. \n \n" ПРЕДАТЕЛИ! ВСЕ ИТАЛЬЯЦЫ - ПРЕДАТЕЛИ! БУДУТ ПОСЛЕДСТВИЯ! »- закричал фюрер, на его шее и лбу выступили вены, и все поспешили бы подчиниться, если бы они заботились о своей жизни ..."
 bormann.3910.a:0 "Время дипломатии, кажется, прошло ..."

 bormann.3911.t:0 "Удовлетворительное начало"
 bormann.3911.desc:0 "" ... и именно поэтому Альберт Шпеер несет главную ответственность за катастрофу, обрушившуюся на Средиземное море. Однако, когда его больше нет, мы можем снова объединить наши великие нации для всеобщего блага! "\n \nПосол Гуидотти подумал над ответом, который он получил от фюрера, и счел его достаточным, по крайней мере, на данный момент. Побежденный самозванец был удобным способом признать вину Рейха, в то же время возложив всю вину на старое руководство и отрицая прямую ответственность за Бормана: хитрость, хотя и немного грубая. Кроме того, судя по ропоту, исходившему от Немецкой стороной делегации такое заявление вызвало некоторое недовольство: для дипломата этого было достаточно. \n \n "Действительно, фюрер Борман, это, как вы говорите,« он согласился с легким кивком, наградив своего хозяина », печально, что все эти разрушения и страдания - дело рук одного человека. Тем не менее, теперь он больше никому не может причинить вред, и наши две страны могут, наконец, начать отпускать прошлое и вместе строить новое будущее »\n \nОн позволил фюреру немного позлорадствовать - такие люди, как он, были предсказуемы , и пока они были довольны, они пели под его дудку - затем он допил вино и попросил умеренное пополнение для проходящего официанта. По благодарной улыбке министра он понял значение своего жеста: опытный дипломат действительно, необходимость убедиться, что его лидер не испортил всю их тяжелую работу. \n \n "Банкет был изящным, - добавил Гуидотти, - такой замечательный прием. Тем не менее, я считаю, что время кутежей прошло: давайте обсудим детали предварительной договоренности, а потом мы снова будем пиршествовать, сколько душе угодно "\n \n" Конечно, посол! "- поспешил вмешаться министр иностранных дел. , проводя их в кабинет фюрера. \n \nГастоне Гуидотти позвал своего молодого помощника, и умный ученик быстро принес ему все необходимые документы. Улыбаясь, он позволил себе переключиться на рабочий режим: его хозяин считал, что он уже преуспел, и у него были все намерения оставить эту иллюзию, но он служил прежде всего своей стране. К концу переговоров Италия выиграет больше всего ... "
 bormann.3911.a:0 "Они не знают, с кем имеют дело ..."

 bormann.3912.t:0 "Успешная встреча"
 bormann.3912.desc:0 "" ... и именно поэтому Альберт Шпеер несет главную ответственность за катастрофу, обрушившуюся на Средиземное море. Однако, когда он уйдет, мы снова сможем объединить наши великие народы для всеобщего блага! "\n \nМартин Борман закончил свою речь и выжидательно посмотрел на своего гостя. Внутри он был в ярости: он унизил себя и всех остальных. Райх на глазах у всех - бормотание его части делегации было достаточным доказательством - и будь проклят Гвидотти, если он не оценил его демонстрацию дипломатии! \n \n "В самом деле, фюрер Борман, это, как вы говорите," дипломат согласился, слегка кивнув, улыбаясь: "печально, что все эти разрушения и страдания - дело рук одного человека. Тем не менее, теперь он больше никому не может причинить вред, и наши две страны могут, наконец, начать отпускать прошлое и вместе строить новое будущее »\n \nДа! Вот и все! Фюрер улыбнулся как внутренне, так и внешне, зная, что он преуспел в своих усилиях. Это, безусловно, улучшило бы положение Германии в глазах народов, и он сможет использовать этот успех, чтобы убедить свой народ в своей компетентности и приверженности делу мира и прогресса. \n \n "Банкет прошел был изысканным, - добавил Гвидотти, прерывая ход его мыслей, - такой замечательный прием. Тем не менее, я считаю, что время кутежей прошло: давайте обсудим детали предварительной договоренности, а потом мы снова будем пиршествовать, сколько душе угодно "\n \n" Конечно, посол! "- поспешил вмешаться министр иностранных дел. , проводя их в кабинет фюрера. \n \nБорман собирался напомнить ему, что это был ЕГО кабинет, но позволил ему момент триумфа. Рядом с ним итальянский дипломат проверял толстый конверт с бумагами, принесенный ему молодой помощник: выражение его лица изменилось, теперь он выглядел как охотник перед сафари. Несмотря на весь прежний оптимизм, он внезапно почувствовал себя немного неуверенно: по какой-то причине фюрер подозревал, что к концу дня посол нашли как минимум десять способов убедить его объявить войну Итальянской империи ... "
 bormann.3912.a:0 "Я уже чувствую, как назревает головная боль ..."
 
 bormann.3913.t:0 "Итало-германская дипломатическая попытка провалилась!"
 bormann.3913.desc:0 "Мрачные новости из Европы сегодня, поскольку дипломатические переговоры между двумя гигантами континента - Германским Рейхом и Итальянской Империей - с треском провалились. Итальянская делегация была замечена покидающей Рейхсканцлей через несколько часов после входа это и быстро возвращается в Рим. \n \nНа следующее утро Мартин Борман, фюрер Германского рейха, заявил, что все первоначальные уступки и увертюры итальянцам будут отменены "в течение нескольких дней», вернувшись к предыдущим двадцати дням. многолетнее эмбарго. \n \nИталия отреагировала лаконично, но яростно, оплакивая "нежелание Германии разбираться в причинах крушения Оси", комментарий, который больше всего относится к плотине Атлантропа. Кажется, что, несмотря на первоначальное добрая воля, отношения между двумя державами в обозримом будущем останутся враждебными. \n "
 bormann.3913.a:0 "Неужели кто-нибудь действительно верил, что это удастся?"
 bormann.3913.b:0 "Проклятые итальянцы, всегда все портят!"
 bormann.3913.c:0 "Проклятые немцы, всегда все рушат!"

 bormann.3914.t:0 "Итало-немецкая оттепель!"
 bormann.3914.desc:0 "Когда Германский Рейх и Итальянская Империя впервые после роспуска Оси двадцать лет назад объявили о своем намерении провести дипломатические переговоры в Германии, никто не поверил бывшим союзникам ... а теперь заклятые враги - чтобы положить конец их продолжавшемуся два десятилетия соперничеству, вызванному катастрофой в Атланте. \n \nЭтим утром эти люди оказались неправы, как заявили фюрер Мартин Борман и Гастоне Гуидотти, новый посол Италии в Германии. подписание предварительного соглашения о демилитаризации альпийской границы и разрешении торговли между двумя странами. \n \nХотя большинство экспертов отмечают, что на то, чтобы отпустить прошлое, потребуется гораздо больше времени, это действительно важное изменение для Европы, так как две ее страны гиганты наконец соглашаются сосуществовать в мире. Все знают, что первый союз между Италией и Германией сделал для мира, кто знает, что принесет этот второй? \n "
 bormann.3914.a:0 "Вторая ось Рим-Берлин? Боже, нет ..."
 bormann.3914.b:0 "Очередной успех нашему славному фюреру!"
 bormann.3914.c:0 "Мы дали им шанс, лучше не упускайте его ..."
 
bormann.3915.t:0 "У них была злость!"
 bormann.3915.desc:0 "" ... и по вышеупомянутым причинам Итальянская Империя считает, что время для установления более глубоких отношений с Великим Германским Рейхом еще не пришло. Пройдет еще время, прежде чем раны, нанесенные стихийным бедствием Атлантропы, будут исцелены, что обеспечит беспристрастный диалог между нашими народами. А пока мы надеемся, что вы задумаетесь о том ущербе, который вы нанесли странам Средиземноморья, и почувствуете искреннее сожаление о всей этой боли. \n \nС уважением, Гастоне Гуидотти, дипломатический представитель Северной Европы ". \n \nМартин Борман прочитал письмо в третий раз, затем он скомкал его и выбросил в мусорное ведро. В голове у него был вихрь эмоций, наиболее яркими из которых были негодование и ярость: неужели итальянцы действительно отказывались встречаться с ним? имеют наглость отказаться от его дипломатической увертюры? Они прекрасно знали, что этот отказ приведет к его собственному унижению перед миром, и тем не менее они нанесли удар. Пока он молча разгневался, он пообещал себе, что итальянцы будут заплатить за это. \n \nВсе они "
 bormann.3915.a:0 "Думаю, больше такого же?"

 bormann.3916.t:0 "Руки заставили!"
 bormann.3916.desc:0 "Похоже, народная ненависть к итальянцам выросла намного сильнее, чем мы могли предвидеть. Хотя обычно это было бы желанной новостью, наше кажущееся бездействие побудило нескольких известных бюрократов действовать автономно, преследуя собственные цели. власть: они уже одобрили и приняли от имени Мартина Бормана закон, отменяющий все уступки, сделанные итальянцам. \n \n Как бы то ни было, отмена их незаконных действий было бы просто безумием. С ростом поддержки этих мер любые действия, предпринятые против них приведет к резкому падению популярности правительства и наживет могущественных врагов из предателей бюрократов: похоже, нам придется смириться с последствиями ... "
 bormann.3916.a:0 "Где эти предатели ?! Я хочу их головы!"

 bormann.3917.t:0 "Итальянский шип"
 bormann.3917.desc:0 "Держа сигарету двумя пальцами, Мартин Борман еще раз взглянул на карту Европы в своем офисе. Поскольку Гибралтарская плотина превратилась в Дамоклов меч, угрожающе нависающий над Европой, это уже не кошмар. только для политиков, но для картографов всего Рейха. Он сосредоточил свое внимание на древней нации Цезаря и ее огромной колониальной империи, заметив, что почти ничего не осталось от его знаменитой формы сапога. \n \n "Неблагодарные ублюдки. Мы дали им оружие, научили их боевым приемам и наделили знаниями арийской расы. Мы сделали их такими, какие они есть сейчас, - Борман презрительно выпустил клубы дыма над итальянской частью карты. С другой стороны стола Уолтер Хьюел продолжал копаться в бумагах своего дела. \n \n "Я все еще помните, с каким энтузиазмом они относились к проекту. И у них хватило наглости переложить вину на нас, когда это провалилось! "Шепот одобрения наполнил комнату, когда рейхминистры согласились с оценкой Бормана об итальянском предательстве." Должно быть что-то в средиземноморской расе, что делает их предательскими пиявками, мой "Фюрер», - надменно заявил Бальдур фон Ширах. \n \nС удовлетворенной ухмылкой Хевел схватил газету, которую искал, и закрыл папку. "К счастью, наше министерство разработало подходы к решению этой проблемы. Мы можем сохранить нашу нынешнюю позицию конфронтации, чтобы итальянцы не кусали больше, чем они могли прожевать. Однако мы можем попробовать разрядку, чтобы сохранить теплые отношения. Для нас будет неудобно, если американцы или японцы закрепятся на континенте "\n \n" В любом случае, они в конце концов вернутся к нам ползком. Но окончательное решение остается за вами, мой фюрер », - воскликнул фон Ширах. Борман еще раз просмотрел карту, гадая, как насчет лучшего способа подчинить Италию воле Рейха."
 bormann.3917.a:0 "Итальянцам нужно показать, кто настоящий правитель Европы"
 bormann.3917.b:0 "" Давайте попробуем разрядить напряженность и посмотрим, послушают ли они нас "."


