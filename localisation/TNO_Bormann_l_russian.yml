 bormannflavor.28.t:0 "Hess-Aktion, Act II"
 bormannflavor.28.desc:0 "In the dangerous jungle that is the political landscape of the new Reich, no one can be considered as too cautious. Of all people, the Führer knows this well, and no sign of treachery or dubious conduct escapes his eye: too many times he has escaped defeat, or worse, by the thinnest thread, and experience has taught him that the innocent today can - and usually will - be the culprit tomorrow. Everyone could be a traitor, even without him knowing, even against his will, and it is the Führer's duty to ensure that such dangerous elements are properly dealt with.\n\nThis and many other thoughts agitate Martin Bormann's mind, as he reads of the rebirth of one of his most hated enemies. The occultist sects, degenerate gatherings of misbegotten people bent to foreign influence and irrational beliefs, had been banned almost thirty years ago thanks to his personal intervention, but now they have risen once more: sprouting as fungi on a rotting trunk, these parasites threaten once more the purity of the Aryan people...\n\n As he crunches the papers in his hand, he already knows the answer to a thousand unspoken questions. Heinrich Himmler - the snake! - has always been a devotee of the occultist creed, and many prominent officials kept practising their debauched ways under his wing even after the Hess-Aktion, kept away from righteous punishment by the powerful SS-Führer: ever since the Ordensstaat was created, Himmler had dropped all pretense of compliance to the German law, and now everyone can see the fruits of his criminal intent.\n\nThere is no time to be lost. Every new occult circle is an eye from which Himmler can spy on the Reich, every new acolyte a potential minion: these tumors must be excised immediately and without hesitation. As Bormann calls his secretary, he already knows what he needs to do: all occult clubs will be banned once more, as will all the petty superstitions such as esoterism, homeopathy and its many pseudo-medical ramifications. All the leaders will be arrested on sight, and the other members identified by the Orpo for... future use."
 bormannflavor.28.a:0 "The Reich will be the pinnacle of racial and mental purity!"
 
 bormannflavor.29.t:0 "Inside the Third Reich"
 bormannflavor.29.desc:0 "The sudden release of Albert Speer's controversial new book, 'Inside the Third Reich', has shocked American audiences struggling to grasp the cruelty of the German regime. With sales skyrocketing, Speer's first ever published work looks set to reach the top spot on the New York Times' Bestseller List.\n\nAlbert Speer, the former Reichsminister for Economics, sought political asylum in the Land of the Free after his crushing defeat in the German Civil War. 'Inside the Third Reich' details his rise to power in the German Reich, his attempts to reform its evil system from within, and the barbarity of its most tyrannical politicians.\n\nSpeer reveals his heartbreak after learning of Heinrich Himmler's mass slaughter of Jews and Slavs in Eastern Europe before Martin Bormann, a sexual predator and thug who manipulated Hitler from the shadows, saved these millions from death only to place them in shackles as slaves.\n\nSpeer has not responded to criticism of his book's legitimacy, and many have cast doubt on his professed ignorance regarding the genocides and establishment of slavery."
 bormannflavor.29.a:0 "A fascinating read."
 
 bor_post_disI.2.t:0 "в Unterstützungspolizei Strategische "
bor_post_disI.2.d:0 "в течение нескольких недель после встречи Мюллера с фюрером, во всей своей полноте немецкого разведывательного аппарата меняется быстрее, чем когда-либо прежде. Эта реформа устранила все лишние учреждения в Рейхе и объединила всю власть под управлением Орпо, во главе которого стоял Генрих Мюллер. Таким образом, Борман и Мюллер наблюдали за созданием новых филиалов и бюро под контролем Орпо.ни один из них не является Strategische Unterstützungspolizei, поставленным под руководство Рейнхарда Гелена. СУ является щитом Германии в борьбе с диссидентами и террористами, которые стремятся угрожать Рейху. Основная задача Бюро заключается в шпионаже и сборе данных о любом гражданине, подозреваемом в государственной измене, и действует через обширную сеть информаторов, как добровольных, так и нет. SU тесно сотрудничает с другими бюро, поскольку его агенты никогда не должны действовать на основе любой информации, которую они получают, чтобы защитить свою тайну.сам нгелен руководил подготовкой этих новых агентов, и многие из них теперь проникают во все слои немецкого общества. Число неформальных сотрудников также растет в геометрической прогрессии. Борман ожидает, что Су станет одним из столпов его правления, спокойно узнавая о любых агитаторах, угрожающих его видению."
bor_post_disI.2.a:0 "щит партии восторжествует!"

bor_post_disI.3.t:0 "тень"
bor_post_disI.3.d:0 " Питер шел быстро, стараясь незаметно проверить, идет ли человек за ним. Они вышли на той же остановке, что и Питера, и это заставило его задуматься: он никогда раньше не видел этого человека и был хорошо знаком со всеми его соседями. Затем он начал следовать за Питером по дороге домой. Питер уже давно миновал свой собственный дом, даже попятился назад, чтобы попытаться оторваться от неизвестной фигуры. Однако мужчина продолжал неотступно следить за ним.\\n н Питер не был уверен, что это может быть. Он был всего лишь бухгалтером. У него не было соперников, которые послали бы за ним человека, и ни один грабитель не был бы так предан одной цели. Его жена Элиза протестовала против коалиции Гинденбурга с НСДАП, но это было много лет назад, еще до победы в войне. Конечно, они не могли мстить за это, после того как Элиза доказала свою преданность Германии в последующие годы. Не потому ли, что Питер раньше работал на Эрхарда, человека Шпеера?однако в глубине души Питер знал, что произошло, что они выяснили. Много лет назад, еще до краха, они с Элизой спрятали в подвале молодую еврейку. Прошло всего несколько недель, пока брат Элизы находился под следствием. Они обещали Питеру, что она никогда не будет привязана к нему и что он спасет жизнь молодой девушке. Питер закусил губу, продолжая бесцельно шагать. Если бы он вернулся домой, то, возможно, обрек бы на смерть и своих собственных детей."
bor_post_disI.3.a:0 "предатель разоблачен."

bor_post_disI.4.t:0 "везде глаза и уши"
bor_post_disI.4.d:0 " Совершенно секретно\N \n только для всех членов STRATEGISCHE UNTERSTUTZUNGSPOLIZEI\n \n GERMANIA-резиденции подозреваемых диссидентов\N \n подозреваемый а часто контактировал с группами, считающимися связанными с опасными фракциями Шпеерита. Продолжайте внимательно следить.подозреваемый Б, во всех смыслах и целях, вел себя как нормальный порядочный гражданин рейха. Впрочем, не исключено, что это прикрытие. Продолжайте внимательно следить.подозреваемый с имел несколько подозрительных разговоров, которые мы считаем частью заговора с целью убийства местного члена Рейхстага. Устраните сразу.подозреваемый Д был замечен при попытке установить серию тайных встреч с неизвестным лицом. Однако мы определили, что это не изменническая деятельность. Подозреваемый Д, похоже, завел роман. Он не представляет угрозы.\n\n может Германия быть в надежных руках"
bor_post_disI.4.a:0 "мы будем знать, кто лоялен."

bor_post_disI.5.t:0 "учет  Хир"
bor_post_disI.5.d:0 " с уничтожением Шернера Борман предполагал, что ОКВ довольно чисто встанет в строй. В конце концов, Шернер был самой большой угрозой стабильности Рейха, поджигателем войны, который обещал славу, честь и смерть немытым массам, составлявшим милитаристов Хеера. Без его ура-патриотической чепухи, думал фюрер, недовольство в армии было бы настолько незначительным, что его можно было бы и не замечать. Оказалось, что это не так.Шпейдель, по-видимому, придерживался ошибочной версии, что именно реформисты одержали эту победу для Рейха. Когда Борман узнал о его хвастовстве и позерстве, он едва не заскрежетал зубами. Он, честно говоря, понятия не имел, как Шпейдель завоевал поддержку, проповедуя такую вопиющую трусость, но с этим все равно нужно было разобраться.он решил, что нужно обратиться к консервативной фракции, молчаливому большинству, которое, как знал Борман, составляло большую часть ОКВ. Празднуя победу над Шернером, фюрер наверняка осудит всех радикалов в равной степени и, прежде всего, выразит, что Шернер тоже настаивал на том, чтобы Рейх изменился. У шпейделя, возможно, и был громкий язык, но он не смог бы противостоять истинному вызову от лучших людей Рейха. Борман уничтожит последних милитаристов, а Шпейделя изобразит как либеральное зеркальное отражение Шернера. И то и другое, какими бы разными они ни казались, приведет к краху."
bor_post_disI.5.a:0 "не стремятся изменить совершенства."

bor_post_disI.6.t:0 "Вопрос клятвы"
bor_post_disI.6.d:0 "Шпейдель был в ярости, как бы он ни пытался это скрыть. Борман попросил его стоять рядом во время выступления, на что Шпейдель с готовностью согласился. Дело было, однако, в том, что начальник ОКВ ожидал просто осуждения действий Шернера. Он даже позволил себе представить, что Борман будет хвалить Шпейделя и его людей за хорошую работу, которую они сделали во имя Рейха. Однако, похоже, у фюрера были другие планы на этот адрес.сначала он начал обсуждать измену Шернера, да, но быстро перешел на более неожиданные политические темы. "Когда наши солдаты клянутся в верности Рейху и Гитлеру, они пытаются возложить свои действия на Рейх и самого великого Фюрера. Они не в состоянии защитить себя от безумцев, и поэтому такие сумасшедшие, как Шернер, способны опорочить свои идеалы, заявляя, что их измена совершается во имя Рейха или для осуществления видения Гитлера. Отныне все солдаты должны присягать на верность только фюреру. В конце концов, фюрер-преемник Гитлера, и его воля-это воля Рейха. Все остальное не нужно". \n \n у Шпейделя отвисла челюсть, человек в благоговейном страхе. Самонадеянность и эгоцентризм, которых он требовал, были поразительны. На мгновение он подумал о том, чтобы уйти со сцены или устно осудить Бормана, хотя и понимал, что подобные мысли-скандал и глупость. Все, что он мог сделать, это просто стоять рядом с мужчиной, давая понять по его хмурому и нахмуренному лбу, что он не одобряет этот шаг. Он никогда не откажется от клятвы, которую дал немецкому народу и немецкой нации, что бы ни говорил Борман. Но, как толпа разразилась аплодисментами, все это было Шпейдель мог сделать, чтобы сохранить себя в составе. Казалось, массы любят тирана."
bor_post_disI.6.a:0 "Хайль Бормана!"

bor_post_disI.7.t:0 "учет Хир"
bor_post_disI.7.d:0 " с уничтожением Шпейделя Борман предполагал, что ОКВ довольно чисто встанет в строй. В конце концов, Шпейдель был самой большой угрозой стабильности Рейха, идиотом, который обещал свободу и равенство фальшивым интеллектуалам-либералам, составлявшим реформистов Хеера. Фюрер считал, что без его предательской чепухи недовольство в армии было бы настолько незначительным, что его можно было бы и не замечать. Оказалось, что это не так.Шернер, этот ура-патриотический ублюдок, воспользовался случаем, чтобы показать, что Рейх уязвим без своих военных. Борман знал, что он хвастался уничтожением Шпейделя, как будто это все его рук дело, и этот факт бесил Бормана до бесконечности. Тупоголовый головорез, у которого меньше власти, чем мозгов, и который считает достижения фюрера своими! Борман с трудом удержался, чтобы не позвать его к себе в кабинет и не выругаться, хотя, тем не менее, бормотал ругательства.Борман начал писать послание за посланием. Он не мог позволить Шернеру консолидировать власть, это уж точно. Им нужно найти способ дискредитировать этого человека. Естественно, ему нельзя было позволить сохранить за собой пост начальника ОКВ, но Борман также полагал, что, пока они будут расправляться с реформистами, им, возможно, удастся найти доказательства симпатий некоторых из соратников Шернера. Воистину, это было бы равносильно поражению двух зайцев одним выстрелом. Фюрер снова станет неоспоримым главой германского рейха, и амбиции претендента будут подавлены."
bor_post_disI.7.a:0 "страдают не гордый."

bor_post_disI.8.t:0 "режущая головка змеи "
bor_post_disI.8.d:0 " голос Шернера был почти рычанием, когда он смотрел на фюрера в шоке и гневе. - Мой фюрер, вы, конечно,можете передумать. Я всегда служил Рейху умело и верно, и я умоляю вас дать мне возможность продолжать это делать." Хотя он умолял и умолял, его тон больше походил на требование. У него была отвратительная привычка делать это.\n\n фюрер был непреклонен. - Герр Шернер, боюсь, вы нужны в другом месте. Вы добросовестно служили в качестве начальника Оберкоманды вермахта, как вы говорите, и я полагаю, что вы сможете и дальше служить Рейху в... - Борман воспользовался моментом, чтобы насладиться выражением лица Шернера. - Другая позиция. Как только мы найдем кого-нибудь достойного вашей степени и талантов, конечно. Может быть, что-то в Москве или на Украине." Самодовольство в предложении фюрера было трудно не заметить.- черт бы тебя побрал! - внезапно рявкнул Шернер, потеряв терпение от насмешек Бормана. Он встал, открывая весь свой рост сидящему фюреру. - Во-первых, вы снимаете с армии клятву верности Рейху и Гитлеру только для того, чтобы раздуть свое проклятое эго. А теперь вы уволите человека, который не дал Шпейделю повесить вас у Фольксхалле. Вам нужна армия или бешеная свора собак, которые сядут за любого гребаного мужика, который предложит им угощение? - Борман не встал, вместо этого оглядывая мужчину с ног до головы со своего места. Сначала он тоже не ответил, ожидая, что Шернер закончит, прежде чем ответить на его вспышку. С выражением почти злобной скуки на лице Борман заговорил:"
bor_post_disI.8.a:0 ""убирайся из моего офиса.""

bor_post_disI.9.t:0 "Атлант расправил плечи"
bor_post_disI.9.d:0 " когда речь шла о мегакорпорациях, которые доминировали в немецкой экономике, не было никакого подходящего способа описать их иначе, чем "Титаник". Этот термин берет свое начало в мифологии греков, предполагаемых некогда правителей мира, живущих через имя в тех, кто правил в настоящем. Теперь, в кульминации планов Бормана, столпы экономики, абсолютные гиганты, которые доминировали в немецкой жизни, должны были стать такой же частью прошлого, как и Титаны.через смесь угроз, подкупа, вымогательства и, в некоторых случаях, даже некоторых законных средств, Рейхсверке больше не было. Так вот, существовала совершенно и совершенно другая компания, "промышленные холдинги Рейха", которая, по чистой случайности, владела теми же активами, которыми когда-то владел Рейхсверке, и, по такой же случайности, была полностью и полностью подчинена лично фюреру. Как мифический Атлас держал небо, так и Рейхсверке, и как Рейхсверке держал небо,так и Борман. Однако Борман не был атласом, и ни одна из процедур физического ухода, через которые его заставляли проходить врачи, не давала ему достаточно сил, чтобы удержать небо - поэтому он должен был получить помощь. Они были не так дружелюбны, как хотелось бы Борману, поскольку так уж случилось, что самые высокие претенденты, с неудобной частотой, любили реформы, но у Бормана не было альтернатив и никаких оправданий для отказа от предложений реформистов. Тем не менее, 40% акций, оставшихся под контролем НСДАП, было более чем достаточно для него, чтобы контролировать Рейхсверке, контролировать Атлас, контролировать небо, и это было вполне к его удовлетворению."
bor_post_disI.9.a:0 "Атлант пропал, но небо остается."
 
 bor_post_disI.10.t:0 "ночью по городу"
bor_post_disI.10.d:0 "это было довольно приятно, когда работа дала возможность получить напиток, агент К. Г. Юнг считал,. Орпо нуждалось в шантаже некоторых богатых людей, а в некоторых заведениях, посещаемых богатыми Германией, это было почти так же, как если бы они умоляли бросить весь свой шантаж на вас. Попасть в страну было легко - он был очень повезло, что Германия элиты невероятно плохой вкус - просто носить их рвать-достойно,выглядят богато, и повел себя как идиот, а ты.\n\nGetting в учреждение, было легко, и становится шантаж был еще проще. Юнг отыскал столик, за которым сидело несколько богатых на вид мужчин, которые явно выпивали, и решил пригласить себя за их столик. Затем, потратив щедрый бюджет миссии Орпо на раунды для группы, остальные постепенно пьянели, не замечая, что Юнг, казалось, совершенно не хотел принимать участие в выпивке сам. Его преимущество в трезвости быстро росло над его добрыми веселыми товарищами, подстрекать их к прекрасному кругу сплетен требовало примерно столько же усилий, сколько и все остальное, что он делал в тот вечер.… ИК... видишь вон того банкира? Эрик Straussman?" - спросил Рудольф, слишком дружелюбный, слишком пьян, и слишком красноносый банкир, опираясь на ухо Юнга\n\n"вроде ничего," Юнга соврал.\n\n"да..." - Рудольф усмехнулся на очень долгое время. "Он ведет себя хорошо и все... хочет подтолкнуть для рабов лечиться приятно и хорошо и все... но я знаю его секрет?"\n\n"Вы будете иметь, чтобы напомнить мне."\n\n"он любит женщин…" Рудольф начал смеяться над чем-то, что казалось ему только смешным. - Ну... может, это и не правда, ха-ха… Видишь ли, они ему нравятся, но не настолько, чтобы перестать их бить! Ха-ха! " \n\nJung задумался над этим. Бабник и насильник…"
bor_post_disI.10.a:0 "Он совершенен."

bor_post_disI.11.t:0 "карма-от дьявола"
bor_post_disI.11.d:0 "Straussman уже болит голова. Ему действительно надо бросить пить, подумал он. Только плохое приходит из бутылки - ну, может быть, забыть о мире не так уж и плохо,но все остальное из бутылки не к добру. Потирая лоб и выпивая несколько стаканов воды, он что-то заметил. Из-под двери просунули конверт из плотной бумаги."ну, разве это не странно?" - подумал он. Он вспомнил дни своей юности в Веймарской республике, когда радикалы раздавали всевозможные листовки. О, может быть, настанет день, когда этот Рейх исчезнет, через несколько лет меньше, чем через тысячу. Какая удача привела его к такой власти и богатству, где он мог противостоять фюреру. Теперь, открыв письмо ... \n \nDO не против того, чтобы фюрер прочитал гигантские, жирные буквы. Что, теперь у Орпо есть устройства для чтения мыслей? Он знал, что должен поддерживать фюрера, черт возьми, это укоренилось в каждом человеке в этой богом забытой стране. Теперь, на второй странице, это было немного более тревожно. Они знали, что ему не нравится, как обращаются с рабами, не нравится фюрер, не нравится многое из того, что связано с НСДАП. Что ж, это было прискорбно, но неудивительно, поскольку его политические взгляды были довольно открытой тайной для немецкой элиты.\n\nNow, третья страница и дальше, это была проблема. Никакого текста, только картинки, более чем достаточно, чтобы сказать тысячу слов. Синяки на разных женщинах, женщин, которых он узнавал, женщин, с которыми он проводил ночи, которые были приятны для него и неприятны для них. Тысяча ночей оправданий его поступков пронеслась у него в голове - ну, он причинил боль всего нескольким десяткам, в то время как эти чиновники НСДАП причинили боль миллионам! Боже, теперь это уже не имело значения, не так ли? Он ненавидел этих нацистов, о да, но у него не было выбора, не было спасения от боли, в то время как похмелье продолжало раскалывать его голову. Он должен быть преданным. У него не оставалось выбора."
bor_post_disI.11.a:0 "немецкий сыновей верны своему Отечеству."

bormannflavor.30.t:0 "желтые поля на топливо"
bormannflavor.30.desc:0 ""я скажу тебе," фермер Бауман сказал, чтобы его обманутые жены. - Фюрер что-то напутал с этим рэпом. Если мы начнем достаточно рано и с достаточным количеством, мы будем богаты". Ты уже потратил столько денег на этот рэп, какого черта ты хотел купить еще? Это намного больше, чем наша необходимая растущая сумма."\n\n"я обещаю вам - если мы начнем достаточно рано, мы сделаем это большой Мартой. Мы наконец станем богатыми, а потом-"\n\n"ну, Отто. Люди будут голодать от этого. Меньше полей, производящих пищу, означает меньше еды. Кто вам больше всех?"\n\n"вот это вещь, фюрера есть решение для этого тоже! Он просто немного сократит рацион рабов, вот и все." Отто немного отдохнул, тяжело дыша от тяжелой работы. Марта посмотрела ему в лицо. Впервые за много лет его глаза были полны надежды. - Они все равно недочеловеки, - вздохнула Марта."
bormannflavor.30.a:0 ""Ты никогда не сдаешься, даже если это несбыточная мечта.""

bormannflavor.31.t:0 " Lupenreine Arier"
bormannflavor.31.desc:0 ""доктор, уже поздно. Вам еще что-нибудь нужно от меня, прежде чем я уйду домой? - кротко спросила ассистентка доктора Тобиаса Ландсберга, просунув голову в закрытую дверь кабинета. Вот и все. Уже поздно, вам лучше поспешить домой к мужу, - несколько поспешно ответил Доктор Ландсберг, отпуская своего помощника. - Спокойной ночи, - бросив взгляд на настенные часы, он нервно понял, что его пациент скоро прибудет. Глупо, подумал он про себя. Он должен был убедиться, что его помощник ушел полчаса назад. Он знал, что становится неосторожным и что это может привести его к серьезным неприятностям, но едва ли он знал хоть одного врача, который не делал бы то же самое для дополнительного заработка. Если они не попадут в беду, то и он, конечно, не попадет.\n\nо недоставке. Размышления Ландсберга были прерваны далеким стуком в дверь его кабинета. Ей-богу, он и в самом деле срезал ее. Он быстро достал из кармана ключ, отпер ящик письменного стола и открыл его, обнаружив официальный документ с печатью и надписью: "Ariernachweise". Схватив документ, он быстро направился к входной двери, отпирая ее для своего ночного пациента. У меня есть ваши документы, при условии, что у вас есть деньги,-холодно приветствовал своего патрона доктор Ландсберг, стараясь вызвать как можно меньше подозрений своим поздним визитом в его кабинет.\n\n"Спасибо, доктор. Я не мог нормально получить свой Ариернахвейз, я думал, что я и мои дети обречены быть изгоями! Вы наш спаситель, доктор! - поблагодарил мужчина, протягивая конверт, полный рейхсмарок, прежде чем быстро развернуться и поспешить прочь по вечерней улице.не отвечая ни на какие замечания, доктор Ландсберг закрыл дверь и вернулся в свой кабинет. Вздохнув, он снова посмотрел на часы. Пациент пришел рано, он действительно становился беспечным. Но заметят ли власти в наши дни? Он позволил этой мысли на мгновение успокоиться, прежде чем вскрыть полученный конверт и пересчитать его содержимое.""
bormannflavor.31.a:0 "еще на пару тысяч марок в кармане."
 
bormannflavor.32.t:0 "Ди  Нотлаже дер Венден"
bormannflavor.32.desc:0 "Арношт сидел в подвале своей поместной церкви, наблюдая, как его проектора мерцало в жизни. Насколько ему было известно, вокруг не было никого, кроме священника часовни, и Арношт решил, что если бы этот человек собирался сдать его, то уже сделал бы это. Стоило рискнуть, подумал Арношт, чтобы убедиться, что фильм безупречен, прежде чем отправить его на следующий день. Он наблюдал за этой штукой уже три раза, но знал, что если бы хоть одна ошибка ускользнула, он бы не выполнил свой долг.\nфильм начался с видеозаписи, которую семья Арношта сняла в "Запусте", когда Арношт был еще ребенком. Нахождение этого видео на его чердаке было мотивацией для всего проекта. Пристально глядя на экран, Арношт слышал, как он сам описывает эту традицию по-немецки, а голоса внизу болтали на Сорбийском. Затем Арношт слушал, как его отец, историк, обсуждал историю сорбов и наблюдал, как его местная община празднует мессу. Он был вынужден использовать много старых видео, так как не хотел вызвать гнев или подозрение Wendenabteilung. Если этот страстный проект Арношта выйдет наружу, мало кто знает, что случится с теми, кто согласился принять в нем участие. Кто-то спускался по ступеням часовни. Воздух в комнате на мгновение исчез, и молодой режиссер сидел совершенно неподвижно. Единственным оставшимся звуком было тихое жужжание проектора, показывающего видео, как мать Арноша украшает яйца к Пасхе. А потом тот, кто отважился спуститься в подвал, начал отступать вверх. Арношт облегченно вздохнул, когда прекрасная Лузатия начала тихонько играть. Завтра фильм отправится в Швейцарию."
bormannflavor.32.a:0 "достойны вечной памяти!"

bormannflavor.33.t:0 "Все вокруг меня-знакомые лица"
bormannflavor.33.desc:0 "Ганс смотрел на стену здания. Борман. Борман во всем виноват. Пропагандистских плакатов было столько же, сколько кирпичей на стене. На всех было изображено лицо Бормана, гордо взирающего на Рейх. Это было терпимо для одной стены, но для всех? Казалось, что Борман смотрит с плакатов на всю Германию, свирепо глядя на каждого из ее граждан. Ганс осмотрел одну из них. Это была фотография Бормана, глядящего на самолет, взлетающий, чтобы бомбить неизвестно где. "Бомбовое вырождение в ничто-вступайте сегодня в Люфтваффе!" - гласил текст. Все они говорили что-то в этом роде. Послание не состояло в том, чтобы вступить в Люфтваффе, или записаться в армию, или отдать честь плакату. Они были напоминанием: веди себя хорошо или умри. Вот что они все на самом деле говорили. Ганс вдруг испугался. Он убежал, взгляд Борман следовал за ним"
bormannflavor.33.a:0 "фюрер смотрит на тебя."

bormannflavor.34.t:0 "жены рельеф"
bormannflavor.34.desc:0 " пожилой человек, Вильгельм, идет по улице один, пока Питер не подбегает, явно в панике. Вслед за ним с глухим стуком падает чайник.Питер: "Вилли, ты должен мне помочь! Моя старуха закатила истерику, и все из-за того, что мне не понравился кофе, который она мне приготовила! Она уже несколько недель так капризничает, с тех пор как получила свою новую работу! Я просто не знаю, что делать, чтобы вывести ее из этого состояния! - Вильгельм замолкает, положив руку на подбородок, как будто напряженно размышляя: - вы пробовали дать ей Фрауенгольд? Один мой знакомый с завода попробовал, и он говорит, что ручается за это жизнью! - Питер смотрит на друга, явно смущенный: - Фрауенгольд? Я никогда о таком не слышал. - Вильгельм кладет руку на плечо Питера, как бы поучая молодого человека: - Ну что ж, Питер, Фрауенгольд - это тоник, который в мгновение ока выведет твою хозяйку из паники и вернет ее к прежней, милой голубке! Это работает как заклинание!"\n\NP: "думаю, я попробую".\n \nCut на следующий день. Питер подошел к Вильгельму, с широченной улыбкой на лице, как он это делает.\n\nPETER: "что вы знаете? Это сработало как заклинание! Мари заискивала передо мной все утро!"\n\nMARIE, женщина, такая же блондинка, как на пропагандистских плакатах, выходит на сцену, наклоняется, чтобы поцеловать Питера в щеку, прежде чем поднять коробку Frauengold, обе улыбаются, кладя руку друг другу на плечо, когда Мари поворачивается к камере.\n\nMARIE: "возьмите Frauengold, и вы расцветете!"\n\nAs логотип Frauengold появляется на экране, текст появляется внизу, быстро перечисляя все возможные побочные эффекты тоника, с помощью которых он может быть использован.некоторые звучат довольно противно."
bormannflavor.34.a:0 "а кто их читает вообще?"

bormannflavor.35.t:0 "иконоборчество"
bormannflavor.35.desc:0 "Арно Брекер уставился на кусок щебня, который используется, чтобы быть красивым бюстом Альберта Шпеера и посетовал. Такое прекрасное произведение искусства, исчезнувшее в одно мгновение из-за Рейха. Брекер промолчал; жаловаться на то, что бюст предателя был уничтожен, было уже достаточно подозрительно, но с дружбой Брекера со Шпеером это означало бы почти верную смерть. Брекер обошел галерею, оценивая ущерб. Он был в приличном состоянии, с большей частью красивых скульптур все еще в основном нетронутыми. Брекер остановился как вкопанный. Они получили и Геринг тоже. Этого следовало ожидать. Если бы им достался Шпеер, они, несомненно, пошли бы и за Герингом. Кроме того, Брекеру это все равно не очень нравилось. Вероятно, это будет последний налет на его галерею. Это должно было быть"
bormannflavor.35.a:0 "но почему он чувствует страх?"
 
 bormannflavor.36.t:0 "иконоборчество 2"
bormannflavor.36.desc:0 "Брекер шагнул в его галерее. Это был настоящий бардак. Куски разрушенных скульптур выстроились вдоль стен. Чистка, случившаяся две недели назад, была не последней. Наибольший ущерб был нанесен завершенным скульптурам. Какие-то хулиганы из Орпо, вероятно, специально разбили их, чтобы немного развлечься. Немного удовольствия, разрушая некоторые из самых красивых вещей в Рейхе. Где, черт возьми, достоинство? Раньше на галерею Брекера не совершалось набегов, но эти твари просто хотели забрать все больше и больше, пока ничего не останется, черт возьми, если Шпеер победит, может быть, тогда у него будет Орпо, который ... - Брекер остановил себя. Сейчас было опасно думать о таких вещах. Постоянные налеты и чистки могут прекратиться, и Борман может быть удовлетворен тем, что он уничтожил сейчас. Черт, может быть, он даже сможет создать для Бормана новые скульптуры, более величественные, чем когда-либо прежде. Брекер покинул галерею, чувствуя некоторое облегчение."
bormannflavor.36.a:0 "может быть, все успокоится..."

bormannflavor.37.t:0 " иконоборчество 3"
bormannflavor.37.desc:0 "Брекер ворвался в его галерее в середине ночи. Он делал это в течение последних двух недель, и его худшие опасения внезапно подтвердились. Орпо заполнили здание, круша все, что они видели. То, что когда-то считалось вершиной арийского искусства, теперь превратилось в кусок металлолома на полу. Это Арийское искусство! Я уничтожаю портрет Шпеера, но... - Брекера толкнул на землю один из грязных зверей, уничтожающих его искусство. Он должен был последовать за Пикассо, сбежать в Америку, подальше от этих ублюдков, которые уничтожили его прекрасные скульптуры. Если бы он сбежал, все они были бы уничтожены. Но сейчас их всех уничтожают, так какой смысл оставаться здесь? Гнев брекера начал складываться в план..."
bormannflavor.37.a:0 ""мое искусство не умрет, чтобы какие-то ублюдки в погонах!""

bormannflavor.38.t:0 "иконоборчества 4."
bormannflavor.38.desc:0 ""Мой фюрер, у меня есть идея." - Спросил Брекер, входя в кабинет Бормана. Борман посмотрел на него и улыбнулся\n\n"а, официальным скульптором Третьего Рейха. "Это может быть один из, если не лучший арт-проект в истории. Во-первых, мне нужно, чтобы вы временно освободили некоторых из этих дегенеративных художников. Я собираюсь отвезти их в Швейцарию. Мы собираемся обратить внимание на дегенеративное искусство там, а затем построить массивную сатиру на него. Это также может быть использовано как возможность научить их создавать Арийское искусство, а не дегенеративные творения, которые они использовали, чтобы сделать"\n\n"я не так уверен в этом. Что, если они взбунтуются или вы дезертируете? "\n\n "будет ли официальный скульптор Рейха дезертировать?" \n\n " убедитесь, что скоро вернетесь, хорошо? Я пришлю несколько охранников с вами".\n\n"Спасибо, мой фюрер. Я буду уверен, чтобы не разочаровать." Брекер поспешно вышел из комнаты. Он с трудом сдерживал волнение.он уехал из Германии с двадцатью художниками на поезде в Берн. Швейцарцы впустили его, без сомнения, под давлением немцев. Других внутрь не пускали. Это было прекрасно.через неделю стажер вошел в кабинет Бормана с какой-то новостью:"мой фюрер, Брекер дезертировал, и он забрал с собой художников"
bormannflavor.38.a:0 "Зачем ему вообще это делать?""

bormannflavor.39.t:0 "Хайль Цайт! 1"
bormannflavor.39.desc:0 "Томас сидел, скрестив ноги, перед его телевизор, наблюдая, как разворачиваются события на экране с неподдельным ликованием. Он знал, что мать отругает его, если увидит маленького Томаса сидящим так близко к телевизору-она всегда говорила, что это вредно для его глаз, - но это была его любимая передача, и он не собирался упускать ни одного момента. Томас никак не мог решить, кого из злодеев он ненавидит больше. Там был большевик, одетый в красное, Шпеер, всегда пытавшийся саботировать работу всех хороших людей.; безумный получеловек-полубезумный пес Геринг, пена изо рта которого постоянно выливалась на все три подбородка; и как мог Томас забыть Гейдриха, марионетку, которую тащили и контролировали дьявольские интриганы за кадром? Каждый из них был по-своему ужасен: слава Богу, все они ушли!но еще больше, чем он ненавидел злодеев, Томас любил героя. Борман, рыцарь в сверкающих доспехах, одетый как тевтонский рыцарь из учебников истории. Независимо от того, в какую плохую форму злодейская троица сумела привести Германию, Борман обязательно прибудет к концу эпизода, сорвав все злые замыслы своих соперников и жестоко поразив их приспешников своим могучим мечом. Видя, как его герой детства избивает плохих парней, Томас всегда возбужденно подпрыгивал, и шоу, казалось, приспосабливалось к этому. Каждый эпизод завершался" Хайль Цайт! " - минутным музыкальным фрагментом, где патриотический гимн звучал над монтажом изображений двух фюреров, Бормана и Гитлера. Как ни был он прикован к телевизору, когда шло шоу, Томас никогда не упускал случая вскочить на ноги и крикнуть, чтобы соседи услышали, когда заиграет " Хайль Цайт!". Он с удовольствием пел и подпевал, все время смеясь. "Хайль Гитлер!", " Хайль Борман!". "Хайль Гитлер!", " Хайль Борман!". "Хайль Гитлер!", " Хайль Борман!"."
bormannflavor.39.a:0 "те, кто молодежь на их стороне, контролировать будущее."
 
 bormannflavor.40.t:0 "Хайль Цайт! 2"
bormannflavor.40.desc:0 "Еще один эпизод одного из любимых Томаса показывает на. Это было все о приключениях фюрера Бормана, героя Германии, и постоянных заговорах предателей, чтобы победить Рейх. Томас наблюдал за происходящим в футболке Бормана, на которой был изображен фюрер в тевтонских рыцарских доспехах. Он был героем Томаса, теперь он не хотел ничего так сильно, как хотел быть таким же, как фюрер, когда вырастет. Эпизоды больше не были посвящены гражданской войне, хотя те же самые злодеи из той дуги все еще иногда появлялись. В конце концов, их преступления против арийской расы никогда не будут забыты.последний эпизод был посвящен одному из друзей Бормана, туповатому толстяку по имени Шернер, и его заговору с целью предать отца немецкой нации и поставить во главе Германии бешеного пса Геринга. До сегодняшнего дня Томас никогда не слышал о Шернере, но теперь ненавидел его. Он был таким же толстым, жирным и коварным, как Геринг! Ближе к концу шоу Томас даже с ужасом наблюдал, как Борман готов был простить предательство Шернера, только чтобы тот взбесился, как его хозяин, и укусил Бормана за руку! Это было последней каплей, и герой Германии не мог больше терпеть. Борман ударил Шернера по голове своими огромными кулаками и запихнул его и Геринга в одну собачью клетку в приюте! Томас ударил кулаком в воздух вместе с Борманом и не смог удержаться от смеха, когда камера приблизилась к лицу Шернера, показывая, как он скулит, как щенок, просящий угощения. "Heil Zeit!" - заиграло после этого, и Томас, как всегда, запел и отдал честь. На этот раз была только одна фотография Гитлера, все остальные-Бормана. Томасу так больше нравилось. Гитлер когда-то был спасителем Германии, но Борман стал новым спасителем. Он заслужил похвалу. "Хайль Гитлер!", " Хайль Борман!". "Хайль Борман!", " Хайль Борман!". "Хайль Борман!", " Хайль Борман!"."
bormannflavor.40.a:0 "глядящие в бездну."

bormannflavor.41.t:0 "Хайль Цайт! 2"
bormannflavor.41.desc:0 "Еще один эпизод одного из любимых Томаса показывает на. Это было все о приключениях фюрера Бормана, героя Германии, и постоянных заговорах предателей, чтобы победить Рейх. Томас наблюдал за происходящим в футболке Бормана, на которой был изображен фюрер в тевтонских рыцарских доспехах. Теперь он был героем Томаса-он ничего так не хотел, как стать таким же, как фюрер, когда вырастет. Эпизоды больше не были посвящены гражданской войне, хотя те же самые злодеи из той дуги все еще иногда появлялись. В конце концов, их преступления против арийской расы никогда не будут забыты.последний эпизод был посвящен одному из друзей Бормана, подлому карлику по имени Шпейдель, и его заговору с целью предать отца немецкой нации и поставить Шпеера, клыкастого еврейского большевика, во главе Германии. До сегодняшнего дня Томас никогда не слышал о Шпейделе, но теперь ненавидел его. Он был еще ниже ростом, чем Томас, и всегда пытался тайком убедить немецкий народ отказаться от национал-социализма! Ближе к концу шоу Томас даже с ужасом наблюдал, как Борман готов был простить Шпейделю предательство, только для того, чтобы тот сорвал с себя немецкую военную форму и показал под ней ярко-красный большевистский костюм, точно такой же, как на Шпеере! Это было последней каплей, и герой Германии не мог больше терпеть. Борман разрубил Шпейделя пополам этим мечом и запихнул его и Геринга в одну пушку: стреляя по воздуху и в зимнюю пустыню России! Томас рассек воздух вместе с Борманом своим игрушечным мечом и не смог удержаться от смеха, когда камера увеличила лицо Шпейделя, жалобно плачущего, когда он вот-вот рухнет в тундру. "Heil Zeit!" - заиграло после этого, и Томас, как всегда, запел и отдал честь. На этот раз была только одна фотография Гитлера, все остальные-Бормана. Томасу так больше нравилось. Гитлер когда-то был спасителем Германии, но Борман стал новым спасителем. Он заслужил похвалу. "Хайль Гитлер!", " Хайль Борман!". "Хайль Борман!", " Хайль Борман!". "Хайль Борман!", " Хайль Борман!"."
bormannflavor.41.a:0 "глядящие в бездну."

bormannflavor.42.t:0 "Хайль Цайт! 3"
bormannflavor.42.desc:0 "Томас был слишком стар для мультиков теперь. Правда, у него был младший брат, Роланд, и мать всегда советовала ему проводить больше времени с ребенком. Не то чтобы Томас имел что-то против него, конечно, он любил своего младшего брата, но Роланд был именно таким ребенком. Он только и делал, что играл со своими игрушками и смотрел дурацкие мультфильмы, а Томас не хотел, чтобы в его возрасте его видели таким незрелым. Большую часть времени, когда Томас и Роланд проводили вместе, Томас просто тихо читал или делал домашнее задание, пока его брат смотрел его шоу. Томас обращал на это внимание только тогда, когда шло какое-то конкретное шоу, его любимое с детства. Роланду, похоже, это нравилось не меньше, чем ему самому, и общение с братом давало Томасу повод посмотреть, куда делось шоу. В основном это была та же самая чушь, идеальный хороший парень Борман, противостоящий кучке карикатурно злых злодеев и всегда побеждающий. На этот раз речь шла о нефтяном кризисе. Борман помогал германской армии бороться с ее смутными врагами на Ближнем востоке, разъезжая по пескам на белом коне с золотым копьем. Шоу выглядело иначе, чем когда он смотрел его каждый день. Тем не менее, это вернуло Томасу воспоминания, и он снова почувствовал себя ребенком.когда началось "Хайль Цайт!", минута того, что Томас теперь понял, была чистой пропагандой, которая заканчивалась каждым эпизодом, Томас не был уверен, собирается ли он присоединиться. Он знал, что Роланд так и сделает. Возможность кричать во всю глотку в течение минуты без того, чтобы твои родители не рассердились на тебя, была половиной привлекательности Heil Zeit, но для Томаса это было больше о ностальгии. Будет ли он по-прежнему чувствовать себя так же хорошо, как и раньше? Может, кто-нибудь из его друзей как-нибудь догадается об этом и начнет придираться к нему за то, что он ведет себя как маленький ребенок? Томас знал, что Борман теперь не просто мультяшный герой. Он отвечал за страну, и Томас слышал, как его родители по утрам за чашкой кофе обменивались несколькими отборными словами об этом человеке. Но когда начался "Хайль Цайт" и Роланд присоединился к "Хайль-Ингу", когда монтаж портретов Бормана быстро пронесся мимо, Томас почувствовал, что должен вставить хотя бы один. В конце концов, это было его любимое шоу в течение многих лет. Дождавшись самого конца, когда последний портрет фюрера задержался на несколько лишних секунд, Томас сблизился со своим младшим братом и дал последний "Хайль" своему герою детства. - Хайль Борман!""
bormannflavor.42.a:0 "как в старые добрые времена."

bormannflavor.43.t:0 "Хайль Цайт! 4"
bormannflavor.43.desc:0 "немецкий подросток бродил по каналу, теряя время на некоторое время, прежде чем его друзья прибыли за ночными планами. Он видел шоу, которое смотрел все время, когда был ребенком. Какой-то дерьмовый пропагандистский мультфильм, с целой минутой в конце, посвященной клятве в верности Борману. В эпизоде, казалось, сильно фигурировал Бальдур фон Ширах, которого они изображали бесхитростно вышибающим дерьмо из Бормана, который все еще был одет в тот же проклятый старинный доспех, который Томас помнил со старых времен. Усмехнувшись, Томас негромко рассмеялся. Не с шоу, а на нем. Он не мог поверить, что ему когда-то нравилось это дерьмо. Когда он был ребенком, он лакомился нацистской пропагандой, как голодный человек миской тушеного мяса. Он больше не видел мир таким упрощенным.Борман, тот самый диктатор, которого он в детстве печатал на своей коробке с завтраком, с каждым годом становился все старше и некомпетентнее. Страна страдала, люди умирали, ничего не менялось к лучшему, и Томас наконец-то осознал реальность. Все истории, которые ему рассказывали по телевизору, были ложью. Фюрер не был героем, спасая Германию от большевистской угрозы. Он был просто некомпетентным шутом с садистскими наклонностями, ничем не отличающимся от всех остальных нацистских придурков. Мать Томаса, похоже, тоже ненавидела Бормана, но отец относился к нему с недоверием. Он всегда говорил с Томасом свысока о том, чтобы присоединиться к протестам, опасаясь, что он сам или его семья попадут в беду. То, что Томас сам попал в беду, его не очень беспокоило, но он был немного обеспокоен тем, что нацисты могут напасть на его родителей, если он продолжит демонстрацию. Может быть, эти больные ублюдки даже нацелились бы на его младшего брата Роланда, если бы они чувствовали себя особенно ужасно в тот день. Но каковы бы ни были последствия, Томас знал, что поступает правильно. Услышав звонок в дверь, он быстро выключил телевизор, схватил куртку и плакат и направился к своим друзьям, чтобы поехать на акцию протеста. Кто-то должен был противостоять фашистам, и, очевидно, это должны были быть они. Пока они ехали, Томас и его друзья услышали, как какой-то подхалим хвалит Бормана по радио, и разразились скандированием, чтобы заглушить его. "К черту Бормана!", " к черту нацистов!". "К черту Бормана!", " к черту нацистов!". "К черту Бормана!", " к черту нацистов!"."
bormannflavor.43.a:0 "разорвать цепи."
 
 bormannflavor.44.t:0 "дер Маркт дер Цукунфт"
bormannflavor.44.desc:0 ""Мой Бог." Вальтер Винклер, местный бакалейщик, уставился на гигантскую Герти, стоявшую рядом с его крошечной бакалейной лавкой. - Я мертв. Ганс! Ганс, ты это видишь?" Вальтер махнул рукой Гансу, своему постоянному клиенту.\n\n"Чт - кто - что-кто, черт возьми, разрешил это, это чудовище! Это доведет все местные предприятия до банкротства! "\n\n"я знаю, мы должны это остановить". Вальтер и Ганс часами сидели, собирая людей для протеста. Группа собралась и двинулась на Герти. Они кричали и пели целыми днями. Ничего не изменилось. Теперь, сколько бы ни кричали Вальтер и остальные, Герти осталась. В конце концов протесты утихли; не стоило тратить время на простой продуктовый магазин.\n \nвальтер уныло сидел перед своим скоро закрывшимся магазином. Все улыбающиеся лица покупателей, дети, глазеющие на маленькие конфеты, лежащие на полках, радость от помощи старой вдове с ее сумками - все исчезло. Вальтер задался вопросом, действительно ли фюрер прав насчет мегакорпораций, помогающих маленьким городам. А может, и нет..."
bormannflavor.44.a:0 "не планирует в ближайшее время протест?"

bormannflavor.45.t:0 "чудодейственное средство!"
bormannflavor.45.desc:0 "Первитин! Вставь его! И ты скоро снова вступишь в бой! Эй, эй, эй!\n\nBe сильнее, чем! Сто человек! Смотрите, как уходят ваши беды! Эй, эй, эй!\n\nStay проснулся! Будьте начеку! Когда ты болен! Когда тебе больно!\n\n есть лекарство! Это не грех! Этот броский звон часто звучал в умах граждан Рейха, когда Первитин, одно из орудий, с помощью которого наши храбрые немецкие летчики выиграли войну, стал доступен для общественного потребления. Лекарство, которое, по слухам, излечивает все, от рака до заусеницы, попало на рынок с всплеском. Независимо от истинности этих слухов, которые многие врачи оспаривают, мало кто может усомниться в том, как взволнованы многие этими недугами. Ведь такой полезный предмет наверняка массово улучшит качество жизни многих граждан Германского Рейха. Чудо-лекарство для народа, который отчаянно нуждался в большем, чем несколько чудес.тем не менее, Первитин, похоже, является чем-то таким, что мало кто из этих людей, которые якобы получили бы пользу, может получить в свои руки. В конце концов, первитин можно было приобрести только по рецепту врача, и эти рецепты, как ни странно, попадали только в руки богатых и влиятельных, особенно тех, кто занимал посты в НСДАП. Может быть, они были более восприимчивы к какой-то болезни?"
bormannflavor.45.a:0 ""я предполагаю, что я приму аспирин...""

bormannflavor.46.t:0 "песок и смертьI"
bormannflavor.46.desc:0 "здоровенных солдат развалился на своей койке с тяжелым вздохом. Тошнотворная смесь возбуждения, смятения и ужаса закружилась в нем. Он закрыл глаза и глубоко вздохнул. Арийский солдат не испытывает страха.надольф Егер чувствовал, как медальон жжет ему грудь, умоляя открыть его еще раз. Он стянул ее через голову и открыл, поглаживая портреты мозолистым большим пальцем. Гертруда улыбнулась ему в ответ с тем застенчивым выражением, в которое он так влюбился. Юный Ганс сидел у нее на левом колене, оскалив все зубы. Ада сидела на правом колене и смотрела на него с решительным выражением, не подобающим молодой немецкой девушке. Адольф с грустной улыбкой покачал головой. Он потерял братьев и кузенов в Бюргеркриге, но Бог счел нужным пощадить его жену и детей. Он сдержал слезы и спрятал медальон. Арийский солдат не проявляет слабости.ужасы Бюргеркрига все еще терзали его сны по ночам и овладевали им в спокойные минуты, но его последствия принесли ему утешение. Безопасность режима Бормана обеспечила стабильность Отечеству. Предатели Шпеер, Геринг и Гейдрих были побеждены. Рейх держался крепко. По крайней мере, это было то, что по телевизору рассказывали ему. Арийский воин не сомневался в его фюрер\n\nНет он не мог понять его предстоящего внедрения. Он должен был быть переведен на Ближний Восток, чтобы сражаться с врагами рейха, которых он не знал, и помогать союзникам Рейха, которых он не понимал. Почему они должны были сражаться от имени неарийцев? Почему они должны были сражаться в далекой стране? Как это распространяло дело национал-социализма?\n\nHow это защищало его семью?"
bormannflavor.46.a:0 "арийского солдата не сдержанности."

bormannflavor.47.t:0 "песок и Смерти II"
bormannflavor.47.desc:0 "Адольф Йегер побежал по песку, как палящее солнце опалило его шею. У него защипало глаза. Его дыхание было прерывистым. Рюкзак и снаряжение грозили утащить его в песок, глубоко под поверхность поля боя. Кто-то кричал на него на Диком языке, который стал ему так хорошо знаком. Союзник? Враг? Арийский солдат не отвлекается.\n\n взрыв НАН песок и пламя разрывали землю открыть. Адольф пролетел по воздуху и с хрустом упал, его пистолет загремел далеко. Боль пронзила его, как молния. Он инстинктивно ощупал грудь. Жетоны. Его медальон. Адольф закричал и ударил кулаком по песку,с трудом поднимаясь на ноги. Он не мог просто лежать и истекать кровью. Арийский солдат не сдается.\n\nA молодой солдат лежал рядом. Фридрих? Адольф подбежал и перевернул человека, вздрогнув, когда близкий взрыв накрыл его еще одной волной песка. Молодой Фридрих уставился на него двумя остекленевшими глазами, глубоко впившимися в его почерневшее лицо. Адольф отвел взгляд, и его охватило оцепенение. Мимо проехал далекий танк. Свастика гордо развевалась на жаре. Адольф с ревом вскочил на ноги и стал искать свое оружие, в ушах звенело, лицо кровоточило. Он должен был двигаться дальше. Для Рейха. Для Бормана. Ради своей семьи."
bormannflavor.47.a:0 "арийского солдата не предал свой народ."
 
 bormannflavor.48.t:0 "песок и смерть III"
bormannflavor.48.desc:0 "Адольф Йегер поднял флягу ко рту трясущимися руками. Наконец-то он вспомнил это имя. "Баасист". Вот кому они помогали. Судя по выражению страха и растерянности на смуглых лицах его новых товарищей, баасисты были так же озадачены присутствием своих европейских союзников. Так много людей погибло вместе, Немцы и арабы, их красная кровь струилась по раскаленным пескам. Почти никто не говорил на его языке. За что они сражались? Что принесет их победа Рейху? Для чего были все эти разрушения? Ганс попытался отогнать эти мысли. Арийский солдат не боится смерти.надольф сделал последний глоток воды и выбросил фляжку. Он взглянул на свой кровоточащий живот. Отдаленные выстрелы и взрывы начали постепенно затихать. Он закрыл глаза, когда порыв ветра швырнул песок ему в лицо. Он болезненно всхлипнул. "Жалкая песчинка в пустыне ничтожества" - кто произнес эти слова? Солдат выдернул жетоны и выбросил их. Он достал медальон и открыл его. Фотографии были целы. Он поднес свою семью к губам и замедлил дыхание. Арийский солдат не бросает свою семью.\n\nHe бы с радостью умер в Bürgerkrieg. Его сын будет с гордостью говорить о своем отце, человеке, погибшем в доблестной борьбе с радикализмом в Германии. Но как юный Ганс теперь увидит свою смерть? Что подумает его дочь? Его жена? Будет ли их траур окрашен гордостью или разочарованием? Ганс застонал. Становилось все холоднее. Гораздо холоднее. Он уже почти не чувствовал жгучей боли от пуль в животе. Он закрыл глаза и помолился. Он молился, чтобы его смерть была благородной жертвой, а не бессмысленной жертвой в бессмысленной войне. Потом отдохнул."
bormannflavor.48.a:0 "арийских солдат не обсуждает приказы."

bormannflavor.49.t:0 "банды остаток"
bormannflavor.49.desc:0 "Омерзительная либеральная жаба была paperclipped в левом верхнем углу отчета, его выпученные глаза смотрит на Генриха Мюллера с издевкой. Начальник Орднунгсполиции пролистал документ с растущим удовлетворением. Фотографии толстяка, ковыляющего по снегу и шаркающего по каютам, были достаточным доказательством. Людвиг Эрхард был в Швейцарии.нмюллер позволил себе праздничную сигарету. Двумя неделями ранее агенты Орпо обнаружили на юге Швейцарии поселение изгнанников. Они обнаружили слухи о том, что два члена "банды четырех" Альберта Шпеера нашли убежище у этих дегенератов, хотя был обнаружен только Курт Георг Кизингер. До сих пор.-нмюллер постучал по телефону тонкими пальцами. В зависимости от приказа фюрера он тщательно подготовил три возможные операции. Акт милосердия по отношению к харизматичному Кизингеру, сообщнику Шпеера, но талантливому чиновнику НСДАП, несомненно, окажется популярным среди партийных консерваторов. Возможно, Борман был в хорошем настроении и передаст это предложение о реабилитации Эрхарду, главному экономическому советнику Шпеера.он позвонил по прямой линии в кабинет фюрера и стал ждать. Решение фюрера послать пули вместо прощения было, конечно, последним событием, к которому Мюллер готовился."
bormannflavor.49.a:0 ""Герр Мюллер... Мы должны реабилитировать Кизингер""
bormannflavor.49.b:0 ""Герр Мюллер... Мы должны протянуть руку прощения обоим мужчинам.""
bormannflavor.49.c:0 ""уничтожить этих ублюдков.""

bormannflavor.50.t:0 "милость к серебряным языком"
bormannflavor.50.desc:0 "диктор с широкой улыбкой перетасовал свои бумаги и откашлялся.\n\n" Спасибо за репортаж, Никлас. Ранее сегодня в дипломатическом акте, который многие члены партии оценили как "великодушный" и "изобретательный", фюрер объявил о помиловании Курта Георга Кизингера, стойкого национал-социалиста, который самым решительным образом отверг свою ошибочную поддержку предателя Альберта Шпеера и поклялся в вечной верности Рейху. Он охотно предложил пройти официальную реабилитацию."кадры переместились на поезд, со скрежетом останавливающийся. Резко одетый пожилой джентльмен вышел из машины в окружении охранников, тонко улыбаясь и отдавая честь камере.\n \n"Партайканцлер Бальдур фон Ширах был на месте происшествия, чтобы поприветствовать возвращающегося товарища по партии!" \n \n другой седовласый мужчина вошел в поле зрения женственной походкой, отдавая честь Кизингеру и энергично пожимая ему руку. Черный костюм и коричневая униформа стояли бок о бок перед вспышками камер."
bormannflavor.50.a:0 ""символ исцеляющей для нашего Отечества! Хайль Борман!""

bormannflavor.51.t:0 "реабилитация банды "
bormannflavor.51.desc:0 "Кизингер смотрел из окна поезда на онемение недоумение. О, как безумие жизни захватило его в свои тиски без малейшего шанса на отдых. Он все еще помнил дни Бюргеркрига. Шпеер сидел над картами Германии, скрестив руки на груди, с непроницаемым выражением лица. Шмидт расхаживал из угла в угол. Не забыть бы Эрхарда, пыхтящего своей ... \n \n"сигарой?" Эрхард сидел, ссутулившись, в углу. Кизингер даже представить себе не мог, что переживает его друг..."перестань предлагать мне сигары, Людвиг"." Эрхард хмыкнул. - Это может быть наше последнее. Что помешает могучему Борману передумать и посадить нас обоих на пики?"\n \n"партия восхищается нашим мастерством, Людвиг. Я бы предпочел, чтобы мы согласились с этой маленькой "реабилитационной" схемой, чем быть убитыми в какой-нибудь крошечной швейцарской деревушке с кучкой диссидентов". Возможно, даже извращенное чувство облегчения. И все же, глядя на камеры, ожидавшие замедляющегося поезда, он ничего не чувствовал. Он увидел знакомое лицо женоподобного Бальдура фон Шираха, который готовился драматически поприветствовать их, и еще большее чувство оцепенения охватило его. Мы дома.""
 
