 #Fall Rollo
 GER_Bormann_Fall_Rollo_category:0 "Fall Rollo"
GER_Bormann_Fall_Rollo_category_desc:0 "в дни, прошедшие с момента основания нации, Бретань зарекомендовала себя как мало что иное, как государство-изгой контрабандистов и головорезов, не знающих о новом порядке, который их окружает. Французское государство потребовало, чтобы с этой нацией-изгоем разобрались и вернули ее в лоно церкви. В интересах сохранения жизнеспособности французского государства и прочности единства пакт, мы должны согласиться.\n\nA совместные силы немецких и французских войск будут штурмовать маленькое государство, где мы ожидаем, что бретонцы будут быстро разбиты и покорены. С этого момента французы возьмут на себя все остальное, и концепция бретонского государства будет лишь сноской в истории, как это было раньше."

BOR_Brittany_War_Dec:0 "§RЗапустить Fall Rollo§!"
BOR_Brittany_War_Dec_desc:0 "Время пришло. Давайте поплывем вперед и выполним нашу часть сделки с Францией, чтобы мы могли, наконец, восстановить нашу гегемонию в Западной Европе."

Bor_invasion_of_britany:0 "Fall Rollo"
Bor_invasion_of_britany_desc:0 "Fall Rollo-это франко-германская операция по восстановлению контроля над Бретанью в обмен на возвращение Франции в Эйнхайтспакт. Подобно одноименному Викингу более тысячи лет назад, Германия восстановит свои владения над Францией - с согласия Франции, как бы неохотно оно ни давалось..."

Bor_fra_invasion_of_britany:0 "Франция готовится к Fall Rollo"
BOR_FRA_Invasion_of_Brittany_desc:0 "французы наносят последние штрихи на свою часть Fall Rollo - вторжение скоро начнется."

BOR_France_German_reinforcement:0 "отправить добровольцев во Францию"
BOR_France_German_reinforcement_desc:0 "учитывая нашу роль в fall rollo, мы пошлем добровольческие части вермахта в виде франко-германских Freikorps."

BOR_France_German_equipment:0 "судовое оборудование во Францию"
BOR_France_German_equipment_desc:0 "французская армия безнадежно недоукомплектована - мы пошлем им оружие, чтобы помочь их с Fall rollo."

BOR_France_German_manpower:0 "отправить подкрепление во Францию"
BOR_France_German_manpower_desc:0 "с нападением бургундов на Францию французское правительство потеряло несколько своих крупнейших населенных пунктов. Мы пошлем добровольцев на помощь их резервам."
 
