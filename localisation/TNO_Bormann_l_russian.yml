## Решение с 3 государствами ##
BOR_peace_on_the_volga:0 "Весь Тихий на Восточном Фронте"
BOR_peace_on_the_volga_desc:0 "В отличие от Восточные земли, Рейхкоммисариат Moskowien разрушился мирно после того, как Каш сбежал в течение Бургерконфликт, его территория, разделенная на три автономных объекта. Остатки немецкой администрации сумели держать Brauchitschtadt, Wolgastaat - автономное государство, где родные Немцы сосуществуют с более недавними поселенцами, в то время как Московская Автономия - полностью-российская администрация, постоянно пробующая мирно ломаться, свободное \n\nThe правительство в Brauchitschtadt уже попросило быть повторно объединенным назад в Рейх, и их запросу будут стремительно отвечать. Другие два государства, однако, - различный вопрос полностью: с теперь, они отказываются подчиняться, что означает, что мы должны будем решить, как обратиться к их дерзости. "

BOR_reunite_with_our_brothers:0 "Воссоединяются с нашими Братьями"
BOR_reunite_with_our_brothers_desc:0 "С нашими внутренними вопросами, в которых разбираются, пришло время исправлять, чтобы воссоединиться с или братья, еще один ... действительный. "

BOR_set_aside_our_differences:0 "Отложенный наши Различия"
BOR_set_aside_our_differences_desc:0 "сын, неблагодарный, поскольку он может быть, является все еще сыном в конце. Несмотря на их недопустимое высокомерие, это может быть в наших лучших интересах их правительство, и мы не будем вмешиваться в их внутренние дела, пока они клянутся их безоговорочная преданность Vaterland и принимают, чтобы заплатить их должный в налогах. "

BOR_the_black_sheep_of_the_family:0 "Негодяй Семейства"
BOR_the_black_sheep_of_the_family_desc:0 "Наш фюрер всегда знал, что давая Уолгастаату их автономия была ошибкой. Смотрите на них теперь: они плюют на Vaterland, и отказываются признавать их пошлины семейством ... "

BOR_deal_with_the_natives:0 "Имеют дело с Аборигенами"
BOR_deal_with_the_natives_desc:0 "С Уолгастаатом защитил, мы должны теперь иметь дело с Русскими. Московская Автономия - развитие Ostvolk Совета, учреждение, установленное Каш, чтобы дать аборигенам капельку представления в Ведомой немцами администрации: хотя сомнительно, эта инициатива предоставила Moskowien степень, и - они требуют - нет никаких двух без три! "

BOR_compromise_reached:0 "Приемлемый Компромисс"
BOR_compromise_reached_desc:0 "предложение, посланное Московской Автономией является звуковым. Мы можем только надеяться, что мы не будем сожалеть об этом ... "

BOR_they_cannot_be_trusted:0 "Отложенный Их в их Местах"
BOR_they_cannot_be_trusted_desc:0 "кажется, что Славянская гонка их для четвертого и - с надеждой - заключительное время: они прибудут, чтобы сожалеть когда-либо пересекавший дорожку нашего великолепного фюрер! "

BOR_keep_the_peace:0 "Держат Мир"
BOR_keep_the_peace_desc:0 "Несмотря на трудные обстоятельства, наш большой лидер сумел объединить Восток еще раз, и без даже единственного: это позволит инвестициям свободно течь в наше Восточное имущество, в свою очередь усиливая полный Рейх, поскольку отрасли промышленности на нашу родину расширяют их бизнес! "

BOR_ensure_the_peace:0 "Гарантируют Мир"
BOR_ensure_the_peace_desc:0 "Несмотря на наши дипломатические увертюры, не каждый принял, чтобы помочь нам восстанавливать Рейх к его прежней славе. В течение прошлых нескольких недель, мы завершили планы относительно вторжения в территории, все еще сопротивляющиеся нашей справедливой власти, и восстановим Восток, поскольку это должно было всегда быть! Позвольте этому быть известным, что Рейх не может быть trifled с: мы возвратимся к вершине, только будем ждать и видеть ... "

## Крах ##
BOR_anarchy_in_moskowien:0 "Анархия на Востоке"
BOR_anarchy_in_moskowien_desc:0 "С нашими внутренними решенными проблемами, и непосредственным наше наследство в замороженных странах России: мы победили Большевиков однажды, мы сделаем это как много раз по мере необходимости! "

BOR_contact_the_volk:0 "Входят в контакт с Volk"
BOR_contact_the_volk_desc:0 "Несмотря на то, чтобы быть преобладающе русский, Moskowien имеет большое немецкое меньшинство среди аборигенов, уже живущих там с времен Царства, и колонистов, которые уладили Западной России. "

BOR_approach_kaminski:0 "Приближаются к Kaminski"
BOR_approach_kaminski_desc:0 "Один из российских сотрудников, которые были, часть администрации Каш сумела обеспечить большую часть Реичскоммиссариата. Его влияние в пределах Moskowien, и лояльности, которой он командует от умеренных аборигенов, желающих прибыть в соглашение с нами, может помочь нам очень, но он в опасности из того, чтобы быть атакованным мятежниками, окружающими его \n\nOur, фюрер не игнорирует ценность этого человека это. Он послал письмо Kaminski, обещая ему помощь в обмен на его полную лояльность, как только Реичскоммиссариат был повторно объединен: все, что мы должны сделать - для него, чтобы согласиться, хотя к большинство это кажется только вопрос о риторике ... "

BOR_mobilize_the_heer:0 "Мобилизуют Heer"
BOR_mobilize_the_heer_desc:0 "стол. С нашими агентами в месте, и сотрудниках, готовых делать их часть, все, что мы должны сделать, должны дать сигнал нашим главным силам. В течение дней, наши отряды достигнут границы с военачальниками предателя, и подготовятся пересекать это \n\nThe, вторжение будет все еще требовать некоторого времени, также усилие требует адекватной логистики и достаточных запасов. Как только они готовы, мы развяжем энергию Heer на достаточно глупые, чтобы противостоять возродившейся энергии Рейха! "

BOR_restore_order:0 "Восстанавливают Заказ"
BOR_restore_order_desc:0 "Наш великолепный лидер Адольф Гитлер предполагал жизненное пространство только для Арийцев. Такая обильная земля должна была быть найдена в России, управлял Большевиками: в самой большой войне, известной человечеству, он разрушил молоток и серп, и прививал орла и свастику в их месте \n\nСейчас, мы - готовое возвращение к этим странам как завоеватели точно так же как двадцать лет назад. точно так же как его предшественник, фюрер Борманн одержит победу на, ухудшается, кто смеет отрицать немецкое право управлять! Позвольте миру знать, что Рейх не переносит никаких нарушителей на его дороге к вечной славе: вперед, к победе! "

BOR_german_rule_endures:0 "немецкое Правило Выносит"
BOR_german_rule_endures_desc:0 "Против всей надежды, немецкое правило к восстановлению гражданской администрации \n\nThe, рейх выносит! "

BOR_begin_the_reconstruction:0 "Начинают Реконструкцию"
BOR_begin_the_reconstruction_desc:0 "Теперь, когда Moskowien был защищен еще раз, это - время для реконструкции, чтобы начаться. Экономика против всех те, кто пробовал бы подвергнуть опасности это снова. "

## Борманн Kaukasien сосредотачивает ##
## Промышленники ##
BOR_barons_of_kaukasien:0 "Бароны Kaukasien"
BOR_barons_of_kaukasien_desc:0 "так называемые "Бароны" Kaukasia были у власти в течение множества лет теперь, и цементировали их правило\n\nThe, бароны Kaukasia давно ожидаются посещение от их старших ... "

BOR_restablish_logistic_chains:0 "Переделать Логистические Цепи"
BOR_restablish_logistic_chains_desc:0 "Kaukasia защищен и был повторно объединен в Pakt. С администрацией имели дело, и промышленность была защищена и восстановлена, включая все важные заводы по очистке нефти, которые производят в большом количестве баррели нефти к Родине \n\nSieg Heil! "

BOR_secure_our_holdings:0 "Обеспечивают Наши Холдинги"
BOR_secure_our_holdings_desc:0 "Мы возвратили надлежащий Нацистский контроль. "

BOR_lifeline_of_the_reich:0 "Путь выживания Рейха"
BOR_lifeline_of_the_reich_desc:0 "черная жизненная основа Рейха является насосным снова от очистительных заводов Kaukasia! Нефтяные отгрузки возобновились с небольшой проблемой еще раз течет, и администрация имеет transitioned, гладко, теперь работающий для нас и нас один \n\nWe не должен остановиться на Рейхе, восстанавливающем его oilfields, однако, поскольку мы также выиграли огромную стратегическую победу через наши действия; Рейх снова имеет доступ земли к Ближнему Востоку, должен мы должен вмешиваться там. В целом, это - великолепный день для Рейха! "

## Поддержанный Борманн ##
BOR_the_correct_choice:0 "Правильный Выбор"
BOR_the_correct_choice_desc:0 "В течение нашей Гражданской Войны, Пауль Плеиджер сделал выбор; правильный выбор, как это станет \n\nHe подтвержденным наше правительство и посланным нас жизненная помощь в наше время потребности. Естественно, его лояльность должна быть и должна быть вознаграждена. Наша администрация должна объявить Пауля Плеиджера как новое должностное лицо Реичскоммиссариат Kaukasus. С помощью Плеиджера и недавно полученный офис, мы будем способны легко повторно включить полную область назад в нашу сферу, сокрушить немного бандитов, оставленных, голодая в горах, и безопасный тогда возобновляют посылку жизненных нефтяных отгрузок к Рейху. "

BOR_an_industrial_heartland:0 "Индустриальный Центр"
BOR_an_industrial_heartland_desc:0 "сердце Коказина побеждает и кровоточит черным для Рейха. И ее сердце? Ее сердце - ее промышленность \n\nWith Плеиджер у руля судна, он и другие промышленники в Коказине могут создать центр, чтобы увеличить Коказина сам зависимость и экспорт в родину. Больше фабрик может только быть сетью, хорошей для каждого; мы можем вынудить больше аборигенов работать для нас, которые произвели бы больше оружия и запасов они выравнивали к фюрер.\n\nIt's ситуацию, где все мы побеждаем, и мы только извлекаем выгоду из сокращения мужчин Плеиджера, свободных, чтобы промышленно развить, строить, и эксплуатировать где они пожалуйста. "

## Поддержанный Бодающий ##
BOR_those_who_were_not_with_us:0 "Те, кто Не был С Нами"
BOR_those_who_were_not_with_us_desc:0 "Пауль Плеиджер сделал выбор, и как это оказывается, это был неправильное и его близкие друзья; сам объявленный "Бароны Коказина" поддержал предателя Гоеринга в течение войны открыто, идя, насколько послать ему военные запасы индустриальным средствам обслуживания, что точка пейзаж так же как жизненные очистительные заводы, более важно \n\nThe другой выбор должен был бы сократить дело с жаль партией. В то время как Плеиджер и "Бароны" - предатели, они возможно не неисправимы, и нас принимающий их назад в сгиб действительно спасает нас усилие вторжения в них и чистку беспорядка. "

BOR_work_out_a_deal:0 "Решают Дело"
BOR_work_out_a_deal_desc:0 "Мы решили, что мы собираемся принимать промышленников Коказина назад в сгиб. При разрешении Плеиджеру и другим, переполным назад в нашу сферу может быть горькая пилюля, чтобы глотать, выгоды от мирного решения далеко перевешивают вторжение в гористую страну, и риск повреждением жизненным нефтяным очистительным заводам \n\nThere, конечно, соглашения. Бароны будут все еще платить, и они должны сделать так, трудясь для Рейха! Они заставят черное золото еще раз течь к Germania и снабжать ее богатством Коказии ... или иначе. "

BOR_traitors_must_be_punished:0 "Предатели Должен быть Наказан"
BOR_traitors_must_be_punished_desc:0 "Это было решено. Не будет никакой мягкости для предателей Kaukasia.\n\nWe, не может простить Плеиджеру и его полосе, быть проклят, Рейх требует правосудие его упавших героев, и мы поставим это. Наши новые бюрократы могут тогда очистить беспорядок. "

## Джозиас ##
BOR_the_mad_prince:0 "Безумный Принц"
BOR_the_mad_prince_desc:0 "Джозиас всегда был возможно немного ... неуравновешенен, особенно после его неудачного столкновения с местными приверженцами, которое названный Kaukasian горами домой, но его спуском в безумие более очевидный \n\nThe оккультизм? Экспедиции для древних экспонатов? Святая Чаша Грааля? Это на вершине того, чтобы быть предателем Рейха - более чем достаточная причина - не Джозиас. "

BOR_off_with_his_head:0 "долой Его Голову"
BOR_off_with_his_head_desc:0 "Это пришло время готовым мужчины. Безумный тиран гор должен быть удален, и Heer стоит в стороне нетерпеливо, готовый к удачному ходу de gr Г ў ce.\n\nThe вторжение будет достаточно прост; Kaukasia не имеет военной силы, чтобы противостоять объединенной энергии немецких вооруженных сил. Мы будем блиц через равнины к их городам, обеспечивать заводы по очистке нефти и бомбить что - нибудь в горах, которые сопротивляются нам. И для Джозиаса? \n\nDeath. Приличествуя для предателя, милосердие для сумасшедшего. "

BOR_eliminate_his_support:0 "Устраняют его Поддержку"
BOR_eliminate_his_support_desc:0 "Подобно любому безумному королю, Джозиас имел цепь yesmen в его приветствии и запросе, vying для одобрения, и польза любую бюрократию все еще уезжал, "правительство" очень щедро \n\nWe, не имеют никакого выбора. Мы должны произвести чистку Kaukasia любого из мужчин Джозиаса все еще левый; на всех уровнях и администрации и армии, затем замените их нашими собственными лоялистами. Kaukasia слишком важен только уехать в безумных руках предателей. "

BOR_restablish_logistic_chains2:0 "Переделать Логистические Цепи"
BOR_restablish_logistic_chains2_desc:0 "Kaukasia защищен и был повторно объединен в Pakt. С администрацией имели дело, и промышленность была защищена и восстановлена, включая все важные заводы по очистке нефти, которые производят в большом количестве баррели нефти к Родине \n\nSieg Heil! "

BOR_secure_our_holdings2:0 "Обеспечивают наши Холдинги"
BOR_secure_our_holdings2_desc:0 "Мы возвратили надлежащий Нацистский контроль. "

BOR_lifeline_of_the_reich2:0 "Путь выживания Рейха"
BOR_lifeline_of_the_reich2_desc:0 "черная жизненная основа Рейха является насосным снова от очистительных заводов Kaukasia! Нефтяные отгрузки возобновились с небольшой проблемой еще раз течет, и администрация имеет transitioned, гладко, теперь работающий для нас и нас один \n\nWe не должен остановиться на Рейхе, восстанавливающем его oilfields, однако, поскольку мы также выиграли огромную стратегическую победу через наши действия; Рейх снова имеет доступ земли к Ближнему Востоку, должен мы должен вмешиваться там. В целом, это - великолепный день для Рейха! "

## Восстание ##
BOR_chaos_in_kaukasia:0 "Хаос в Kaukasia"
BOR_chaos_in_kaukasia_desc:0 "Хаос продолжает к чуме территории Рейха. Рейхкоммисариат Kaukasien взорвался в открытое восстание как несколько фракций меньшинств и повышения приверженцев против администрации. Эта гражданская война не только разрушает поток жизненных ресурсов к Рейху, но помещает нашу слабость, демонстрируемую для всех наших врагов, чтобы видеть \n\nThese, что восстания должны быть сокрушены без милосердия. Мы пошлем Веркхмархт , чтобы подавить этих мятежников и занять область неопределенно. "

BOR_scour_the_mountains:0 "Обыскивают Горы"
BOR_scour_the_mountains_desc:0 "Этнические движения сопротивления остаются активным всюду по области против Веркхмархт  отрядов и родных гражданских жителей подобно. Чтобы устранять этих диких полукровок, мы должны обыскивать Kaukasien и выслеживать каждую последнюю возможную затяжку. "

BOR_install_military_rule:0 "Устанавливают Военное Правило"
BOR_install_military_rule_desc:0 "Kaukasien должен быть помещен под строгим военным положением нашими силами Вехрмакхта, чтобы предотвратить любые дальнейшие восстания. С помещенным генералом Вехрмакхта отвечающий за эти слушания, и наши лояльные отряды, патрулирующие каждый дюйм этой задымленной области и стабильность восстановлены. "

BOR_repair_the_facilities:0 "Восстанавливают Средства обслуживания"
BOR_repair_the_facilities_desc:0 "И действия саботажа групп сопротивления и храбрых отрядов Вехрмакхта, встающих против их зверства причинили огромное повреждение к заводам по очистке нефти Aserbaidschan. "

BOR_minor_concessions:0 "Незначительные"
BOR_minor_concessions_desc:0 "Чтобы поддержать администрации слишком много, и вероятно подавят врожденные желания аборигенов насилия и революции. "

BOR_no_deal:0 "Никакое Дело"
BOR_no_deal_desc:0 "Теперь, когда восстания были сокрушены и от их лидеров избавлены, нет никакой причины. Отрасли промышленности в Kaukasien продолжат бежать свободно как прежде, но пока мы должны гарантировать более высокое военное присутствие в Рейхкоммисариат, чтобы душить любое будущее восстание в его хлеве. "

BOR_back_in_business:0 "Назад в Бизнесе"
BOR_back_in_business_desc:0 "время прибыл, чтобы расторгнуть наше военное правительство. Аборигенам сильно показали их законное место, администрация Рейхкоммисариат находится твердо под сапогом выше колена Борманна, и экономические ресурсы текут назад к Germania после индустриального repairments и консолидации стабильности. Kaukasien вернулся в бизнесе! "

## Bormann-Италия diplo сосредотачивает ##
BOR_the_italian_debacle:0 "итальянский Разгром"
BOR_the_italian_debacle_desc:0 "Однажды наш рослый союзник в течение войны, итальянская Империя - теперь наш самый большой враг на европейском континенте. Несмотря на бытие должный нас все они завоевали, и пробовать по крайней мере сосуществовать в мире. До следующего кризиса, конечно ... "

BOR_the_menace_a_mountain_away:0 "Угроза Гора Далеко"
BOR_the_menace_a_mountain_away_desc:0 "Итальянцы показали снова и снова, что они желают видеть наше господство над европейским законченным континентом. В течение многих десятилетий они пробовали подорвать наше правительство и наших союзников, никогда не дрогнувших от их цели: почему они когда-либо изменялись бы? \n\nIt очевиден, что попытка открыть дипломатические переговоры с ними только была бы тратой чем некоторая выскочка, надменные дипломаты, которые верят себе превосходящим нас! "

BOR_denounce_the_turncoats:0 "Осуждают Ренегатов! "
BOR_denounce_the_turncoats_desc:0 "есть проблема, объявляя дезертиров как предатели Рейха и немецких людей, и лишая их их разрядов и гражданства. Мы не нуждаемся в них, и скоро о них будут забывать даже их защитниками ... "

BOR_strengthen_mountain_bastions:0 "Усиливают Оплоты Горы! "
BOR_strengthen_mountain_bastions_desc:0 "Альпы могла бы быть самая большая защита Италии против нас, но это - также наша самая большая защита против них! Наша граница с Италией и ее марионетками, конечно, тяжело защищена, но война развилась очень, так как, мы начнем полную модернизацию нашего Альпийского оплота. От Швейцарии до Словении, мы удостоверимся, что любой столь глупый, чтобы оспорить наше законное доминирование по Европе находит его должное наказание в крови и рвет ... "

BOR_reopen_gebirgsjager_schools:0 "Повторно открывают Gebirgsj Г ¤ немецкие Школы"
BOR_reopen_gebirgsjager_schools_desc:0 "С Вехрмакхтом, медленно падающим в борьбу и коррупцию, наши отборные силы скоро оказались пересмотренные в пользу милиций, лояльных к этому или тому генералу. Gebirgsj Г ¤ gers, наши бригады пехоты горы перенесли ту же самую судьбу, и с их закрытой академией, мы рискуем оказываться в неудобстве против отборного Итальянца Алпини.\n\nноу, что наша страна вернулась на ее ногах, мы можем отклонить больше финансирования к Gebirgsj Г ¤ немецкий так, чтобы их академия могла открыться еще раз. Скоро, новые дипломированные специалисты будут гарантировать, что никто не смеет вступать в нашей стороне Альп! "

BOR_ever_vigilant_watch:0 "Когда-либо Бдительные Часы"
BOR_ever_vigilant_watch_desc:0 "Люди Рейха! Возлюбленные сыновья Германии! Помните слова нашего Фахрера, поскольку они верны! Итальянцы предали все присяги дружбы к нашей большой нации однажды прежде, и не будут смущаться делать так снова! Они думают непосредственно превосходящими истинных Арийцев, и это - наша постоянная обязанность противников! "

BOR_break_the_ice:0 "Нарушают Лед"
BOR_break_the_ice_desc:0 "Столько, сколько мы ненавидим, чтобы допустить, которые делят нас, на надежду относительно медленной нормализации наших отношений. Кто знает, возможно кое-что хорошее может прибыть от этого? "

BOR_relax_trade_restrictions:0 "Расслабляют Торговые Ограничения"
BOR_relax_trade_restrictions_desc:0 "Когда Ось разваливалась, Итальянцы сформировали Триумвират с Iberians и Турками. В результате враждебного разделения, два блока предписали взаимное эмбарго, но в конце, немецкая экономика. "

BOR_meet_italian_diplomats:0 "Встречаются с итальянскими Дипломатами"
BOR_meet_italian_diplomats_desc:0 "Поскольку Католики имели обыкновение говорить, " verba волан, написанный manent". В то время как декларации намерения - хорошее начало, в конце они - только что: слова, и ничто больше. Если мы хотим фактически делать некоторое продвижение\n\nOf, Итальянцы примут. Кто был бы столь глуп, чтобы отказаться от предлагаемой руки нашего Фахрера? Теперь, когда я думаю об этом, тем не менее, Итальянцы могли бы сделать только, что ... о пожалуйста, кто будет слышать его, если они действительно имеют злобу? "

BOR_der_auftauen:0 "Десять кубометров Auftauen"
BOR_der_auftauen_desc:0 "Это сделано! После длинных и трудных переговоров, это наконец сделано! Наш великолепный Фахрер, на демонстрации его невероятных дипломатических навыков, убедил итальянскую делегацию, что его намерения являются искренними, и что дружба между нашими нациями является единственным путем к преуспевающему будущему для обоих! \n\nСейчас это - время для бюрократов, чтобы завершить детали и технические особенности, и затем наш Министр Иностранных дел встретится с его итальянской коллегой для официальной подписи. Это - большой день для Рейха! "

BOR_peace_in_our_time:0 "Мир в наше Время! "
BOR_peace_in_our_time_desc:0 "Наконец, с "Соглашением относительно Взаимного Понимания и Признания" подписанный обеими сторонами, эта длинная поездка прибывает в конец. Рейх и итальянская Империя согласились позволить (почти) неограниченную торговлю между их разделенными границами, и к ограниченной демилитаризации Альпийского оплота \n\nПока это займет время, чтобы позволить шрамам прошлых двух десятилетий враждебности, и взаимные обвинения исчезают, это - уже звучный успех. Медленно, но устойчиво, наши страны узнают еще раз, что мы имели обыкновение быть подтвержденными присягой братья, а не ожесточенные враги, и все будет падать в место, как только снова \n\nWho знает, возможно что это - начало новой Оси Рима-Берлина? "

BOR_minor_faux_pas:0 "Незначительная Бестактность"
BOR_minor_faux_pas_desc:0 "Мы знали, что Итальянцы имели много обид для того, как они чувствуют, что мы рассмотрели их, но мы думали, что мы будем способны смягчить вещи. Несмотря на наши усилия, однако кажется, что Итальянцы были оскорблены словами нашего Фахрера. Мы должны найти способ исправить вещи, или переговоры могли бы терпеть неудачу полностью! "

BOR_there_will_be_no_peace:0 "не будет никакого Мира ... "
BOR_there_will_be_no_peace_desc:0 "Проклинают это! Переговоры терпели неудачу полностью, и итальянская делегация уехала, объявляя, что наши уже ставившие под угрозу\n\nOne уверена: будут последствия! "

BOR_no_reconciliation:0 "... Никакое Согласование ... "
BOR_no_reconciliation_desc:0 "Разгневанный печальным нарушением к чести нашего великолепного Фахрера, люди Рейха заполнили дороги непосредственными проявлениями их справедливого презрения. Итальянские флаги сожжены, и лояльные граждане поощряют полный бойкот тех немногих итальянских изделий, все еще проданных в пределах наших границ! \n\nOf курс, их слова будут слушать! Итальянское посольство могло бы возразить для толп, кричащих вне их ворот, но они не должны бояться за их жизнь: в отличие от них, мы не предаем те, кто помещает их доверие нам ... "

BOR_just_more_of_the_same:0 "... Только больше того же самого. "
BOR_just_more_of_the_same_desc:0 "После дипломатического d Г Ёbacle, Фахрер решил принять ответные меры тяжело против Итальянцев. Все концессии должны отмениться, и Альпийская полностью перемилитаризованная граница: кроме того, мы будем строить новые, расширенные укрепления, чтобы позволить предателям понимать, что никто не может злоупотребить нашим терпением \n\nWe, пробовал измениться, действительно. Для лучшего. Но они не сделали, с этого времени, мы будем те же самые как прежде, однажды снова \n\nForever, на сей раз. "

## Экономика Борманна I центров ##
BOR_a_modern_wunderwaffe:0 "Современный вундерваффе"
BOR_a_modern_wunderwaffe_desc:0 "Точно так же как дни старых, экономическая сила Германии находится в побуждении, песке - и это - желание Фахрера, что рабство больше не будет служить принципом работы Германии. "

BOR_removing_the_weeds:0 "Удаление Сорняков ... "
BOR_removing_the_weeds_desc:0 "Рабство была помеха для экономики, где они могут передать их дни, строя железные дороги. "

BOR_with_our_new_friends:0 " ... с нашими Новыми Друзьями"
BOR_with_our_new_friends_desc:0 "нельзя бояться, что влияние Мегакорпораций, для их лояльности к Валовому Г Фахрера Борманна џgermanisches Рейх неоспоримо. Полезный союзник правительства, эти объекты имеют ресурсы и капитал, требуемый строить большую инфраструктуру и фермент удаление населения раба от Столичного Рейха. Конечно, пока много корпораций желают продолжения статус-кво, Фахрер прояснил, что альтернатива, чтобы прогрессировать - их разрушение... Это должно конечно вдохновить сотрудничество! "

BOR_putting_them_to_work:0 "Помещение их, чтобы Работать"
BOR_putting_them_to_work_desc:0 " ... решение был сделан, и время прибыло. С нашим выбранным партнером Мегакорпорации, Валовой Г џgermanisches Рейх оказался теперь способный к открытию с удалением населения раба от Родины. Действительно, под мудрым лидерством Фахрера Борманна правительство должно 'чистить' Рейх всей полукровки-основанной экономической деятельности и развития. "

BOR_the_leeches_slowly_purged:0 "Пиявки, медленно Очищаемые"
BOR_the_leeches_slowly_purged_desc:0 "К счастью, поскольку Фахрер Борманн предсказал, Валовой Г џgermanisches экономика рабами... Таким образом, мы усилим наши усилия! "
BOR_ECONI_leeches_slowly_purged:0 "Это увеличится, наши §Yconstruction ускоряют§! §g3%§!. "

BOR_and_with_the_old:0 " ... и со Старым"
BOR_and_with_the_old_desc:0 "Единство-Pakt, Валовой Г џgermanisches сфера Рейха влияния, является возможно учреждением, которое помогло создавать систему раба (который должен оказаться полезным в ее разрушении). Махинации Единства-Pakt, которое эффективно отправило миллионы рабов к Germania, должны теперь использоваться, чтобы возвратить их в их соответствующую родину. Кроме того, администраторы поместили отвечающий за Восточные территории Фахрером Борманном, будет держать опыт, требуемый успешно поместить этих индивидуумов, чтобы воздействовать на строительные объекты Рейха. "

BOR_as_long_as_theyre_useful:0 "Пока Они Полезны"
BOR_as_long_as_theyre_useful_desc:0 "все же, хотя Единство-Pakt's экономическая система на основе рабства была, объективный вред к Валовому Г џgermanisches способность Джермании! "

BOR_reaping_the_reward:0 "Жатва Награды"
BOR_reaping_the_reward_desc:0 "основа для омоложения Валового Г џgermanisches Рейх полон. Действительно, согласно сознательному правилу продолжает улучшаться. К счастью (на этот раз) все идет весьма хорошо для нашего Рейха, мы имеем earnt наша награда. "

BOR_our_eternal_hegemony:0 "Наша Вечная Гегемония"
BOR_our_eternal_hegemony_desc:0 "Согласно заявлению 'лояльный' к желанию Джермании, в течение многих десятилетий Реичскоммиссариат служил административными центрами занятых областей Реичкоммиссариата, их железные дороги и их персонал не должны все быть привязаны непосредственно к Джермании ... никакие исключения! "

BOR_the_disconnected_pipelines:0 "Разъединенные Трубопроводы"
BOR_the_disconnected_pipelines_desc:0 "Нефть по нашей гегемонии, связывая трубопроводы всего Пакта вместе, обширные ресурсы Рейха будут диктовать непосредственно Джерманией. "

BOR_the_winding_roads:0 "Вьющиеся Дороги"
BOR_the_winding_roads_desc:0 " ... трубопроводы - не достаточно. Нет, мы не должны остановиться с ними один, если мы должны соединить обширные территории Валового Г џgermanisches Рейх. Проблема Фахрера над этим. "

BOR_all_lead_to_germania:0 "Все Лидерство Джермании"
BOR_all_lead_to_germania_desc:0 "усилия объединять Валовой Г џgermanisches Рейх почти успешны спасибо исключительно к работе, предпринятой Фахрером Мартином Борманном. Хотя правительство все же полностью не закончило наш план, мы уже нашли более легким диктовать деловые отношения Рейха далеко фабрики. Таким образом, правительство должно гарантировать, что новые фабрики построены вокруг наших централизованных региональных центров транспортирования во всем Рейхкоммисариатs, поскольку контроль Джермании законен. "

BOR_a_reforged_reich:0 "Повторно сколоченный Рейх"
BOR_a_reforged_reich_desc:0 "слава Богу, успех находится наконец на Валовой Г џgermanisches Рейх! Действительно, проекты инфраструктуры, начатые правительством Фахрера Борманна позволили ему выполнить его залог наконец вылечить чуму от безработицы. Как только бесполезные массы Рейха могут теперь пожинать выгоды от обильных возможностей занятости, и Единство-Pakt ближе чем когда-либо прежде! Кроме того, многообещающие новости, окружающие увеличенную эффективность Энчеидангснетзверка доказывают, что наша экономика! "

BOR_germanys_new_railways:0 "Новые Железные дороги Германии"
BOR_germanys_new_railways_desc:0 "Дорогой Бог, кажется, как будто мы являемся теперь полностью иммунными в рельсе ..., мечта должна стать действительностью. Скоро Рейх будет иметь самую большую железнодорожную сеть в истории! "

BOR_our_new_profits:0 "Наша Новая Прибыль"
BOR_our_new_profits_desc:0 "проницательные политические махинации Фахрера Борманна продолжили очень приносить пользу экономике Валового Г џgermanisches Рейх. К счастью, инвестиции, мы имели предварительно установку, распределили Рейх, который плата ginormous сокращает. Кроме того, из-за нашего невероятного экономического роста почти никакие фирмы не терпели неудачу недавно, фактически скорее напротив ... огромное большинство росли! Хвалите Фахрера! "

BOR_the_german_golden_age:0 "немецкий Золотой Век! "
BOR_the_german_golden_age_desc:0 "Ах, победа ... все удалась без помех! Валовой Г џgermanisches Рейх экономно более силен чем это, когда-либо был, новый 'Золотой Век' ждет Рейх и его население благодаря работе Фахрера Борманна. Всюду Вы смотрите, брусок безработицы больше не существует, мы действительно вступили 'в Золотого Века' Германии - только успех ждет нас на земле обещания. "

BOR_our_unrivalled_future:0 "Наше Непревзойденное Будущее"
BOR_our_unrivalled_future_desc:0 "Валовой Г џgermanisches Рейх - экономическая электростанция непревзойденного сравнения. Действительно, неустанные усилия Фахрера защитили Рейх блестящее будущее ..., но что теперь? Мы не должны стать удовлетворенными, поскольку ситуация может измениться еще раз. Таким образом, именно для лучшего правительство начинает исследовать альтернативы, чтобы обеспечить нашу эффективность. К счастью, фирма, в которую мы предварительно вложили капитал, прибыла к Фахреру с весьма интересным суждением, сказать наименее . "

BOR_das_entscheidungsnetzwerk:0 "Десять кубометров Энчеидангснетзверк"
BOR_das_entscheidungsnetzwerk_desc:0 "К счастью, Энчеидангснетзверк, оказывается, большой успех! Разговорно известный как 'Cybersyn', система доказала себя, чтобы быть эффективным, с ее вычислениями, помогавшими стабилизировать наши финансы и в широком масштабе улучшить Валовой Г џgermanisches экономический рост Рейха. Кроме того, его успех учел Фахрера, чтобы лично сжать его власть по экономическим вопросам через издание избыточности после нескольких предварительно сомнительных характеристик. Все же, это - только начало ..., фирма обещала правительственные модернизации программному обеспечению, которое далее увеличит его эффективность. "

BOR_the_power_of_the_machine:0 "Власть"
BOR_the_power_of_the_machine_desc:0 "эффективность Валового Г џgermanisches Рейх непревзойден всеми другими современными этническими государствами. Технократический подход Фахрера к экономическим вопросам продолжит положительно воздействовать на финансовую ситуацию Рейха. Энчеидангснетзверк, объединенный с уменьшенными затратами от денежно-кредитных вычислений, сделанных рядом мгновенно, учел правительство, чтобы улучшить баланс нашего бюджета в невероятной манере ... heil машина! "

BOR_the_cogs_turn:0 "Поворот Винтиков"
BOR_the_cogs_turn_desc:0 "эффективность Энчеидангснетзверка непревзойден. Хорошо смазанная машина, ее вычисления сократили мякину пословиц Валового Г џgermanisches урожай Рейха - кто в течение многих десятилетий работал, чтобы подорвать Рейх изнутри нашего правительства. Поскольку компьютер не требует сна или перерывов, Фахрер Борманн успешно сократил многократных эксцентричных товарищей, которые непрерывно подняли большие количества нашего бюджета с личным преследованием, которое бежит в противоречии с желаниями правительства. "

BOR_the_impoverished_and_useless:0 "Обедневший и Бесполезный"
BOR_the_impoverished_and_useless_desc:0 "Mein Gott ... Фахрер - буквальный Бог экономики! Те когда-то думали, чтобы быть обедневшими, и бесполезный из Валового Г џgermanisches Рейх нашли новое значение в нашем Volksgemeinschaft. Действительно, поскольку норма наличия около безработицы на 0 %, как имел место в золотые дни нашего однажды красивое царство. Еще раз, будущее, кажется, яркое! "

BOR_now_proud_and_productive:0 "Теперь Гордый и Производительный"
BOR_now_proud_and_productive_desc:0 "Как произошел, предшествующие десятилетия, жадный расход недавно используемых масс позволили большему количеству видов коммерческой деятельности утверждаться в пределах Валового Г џgermanisches рынок Рейха. Кроме того, с большим количеством наличных денег, вселяемых в виды коммерческой деятельности населением Рейха через закупки, корпоративные объекты начали нанимать больше людей в ответе - таким образом уменьшение уровня безработицы и учета бесконечного продолжения цикла завершения. "

BOR_laying_the_ground:0 "Наложение Основания"
BOR_laying_the_ground_desc:0 "проблема Единства-Pakt's с Родиной, если нет никаких рабочих, чтобы заполниться, промежутки ... давайте нанимать некоторых Немцев! "

BOR_by_carrot:0 "Морковью"
BOR_by_carrot_desc:0 "Гм ... время прибыл для правительства, чтобы начаться с совершением Рейха, наиболее великого из проектов инфраструктуры. К сожалению, для слишком долго рельсов и дорог Валового Г џgermanisches Рейх были подчинены, чтобы пренебречь от правительства ..., мы исправим это? Действительно, модернизируя наши жизненные связи обеспечит, легкий способ использовать большой обматывает из рабочих, которые будут kickstart экономика их трудно-заработанные деньги на товарах и услугах, предлагаемых фирмами - кто, в свою очередь, наймет большее количество рабочих... Конечно, это, оказался, дорогостоящее усилие, но это должно предоставить Рейху показательное возвращение. "

BOR_das_werk_des_volkes:0 "Десять кубометров Werk des Volkes"
BOR_das_werk_des_volkes_desc:0 "немецкий рабочий, историческая основа национального Социалистического режима, дал наш Валовой Г џgermanisches Рейх их все. Благодарность частично к постоянной преданности рабочих к правительству, Рейх уже видел существенное уменьшение в бедности из-за их усилий. Кроме того, лояльность населения к режиму Фахрера Борманна усилилась благодаря нашему доброму условию работы. "

BOR_und_das_werk_der_intelligenz:0 "Und десять кубометров Werk der Intelligenz"
BOR_und_das_werk_der_intelligenz_desc:0 "власть исследовать научные/технологические альтернативы к статус-кво, которое может помочь продвигать экономический рост. Кроме того, через поддержку инновационного идеала, Валовой Г џgermanisches Рейх должен сократить вышеупомянутое остальное - возможно даже разрешение нас к еще раз твердо восстанавливает наше экономическое превосходство по Американцам и японцу в назначенное время? "

BOR_and_stick:0 "И Палка"
BOR_and_stick_desc:0 "Для слишком долго Мегакорпораций действовали автономно правительства, хотя игнорировать наше законное желание по Валовому Г џgermanisches экономическое руководство нашим попыткам уничтожить испорченную систему. Таким образом, мы введем системы, которые заставят эти объекты становиться зависящий от правительства для достижения прибыли. Несомненно эти новые меры окажутся очень непопулярными среди Мегакорпораций, но Фахрера, и их лидеры знают, что это могло быть намного хуже для них ... "

BOR_das_werk_des_konzerns:0 "Десять кубометров Werk des Konzerns"
BOR_das_werk_des_konzerns_desc:0 "усилия нашего правительства, оказывается, успешный, власть при необходимости волноваться меньше о влиянии Мегакорпуса по нашим делам. "

## Нефтяной кризис Борманна сосредотачивает ##
BOR_hot_wind_blowing:0 "Горячее Выдувание Ветра"
BOR_hot_wind_blowing_desc:0 "ветер активен на Ближнем Востоке. Что мы теперь называем и эксплуатацию, что Saudis, Итальянцы, и другие иностранные полномочия откладывают их дома. Хотя это - время экономического бедствия для Рейха, это представляет нас возможность установить существенное присутствие на Ближнем Востоке. Если ничто иное, это не превосходное время, чтобы поддержать Ba'ath революционеров и дестабилизировать проклятых Итальянцев! "

BOR_getting_our_hands_dirty:0 "Доставление Грязного"
BOR_getting_our_hands_dirty_desc:0 "пришло время добираться, чтобы работать! Ba'ath революционеры поднялись, и они нуждаются в нашей поддержке. Saudis и Итальянцы и начали посылать запасы, и даже мужчины необходимы, чтобы гарантировать, что их победа \n\nMuch все еще должна быть готова, однако. Линии поставки должны быть настроены морским путем, земля, воздух, или весь выше. Советники, и даже экспедиционные отряды могли и должен также быть развернут. Возможно наш самый большой актив, Luftwaffe, мог также быть развернут, чтобы непосредственно поддержать наш и наши силы союзников. Независимо от того, что мы хотим сосредотачиваться на первом, мы должны сделать так с поспешностью! "

BOR_the_eagle_rises_still:0 "Повышения Орла Все еще"
BOR_the_eagle_rises_still_desc:0 "Это были более чем два десятилетия, с тех пор как Свастика летела в колыбели человечества мужчин, но тех, что мы делаем будет иметь огромное воздействие на результат во многих продолжающихся конфликтах на Ближнем Востоке. "

BOR_heat_of_the_desert:0 "Высокая температура Пустыни"
BOR_heat_of_the_desert_desc:0 "пустыня резок. Высокая температура является зверской, песок бесконечен и входит во все, и ландшафт неумолим, бесплоден, и труден для обычных транспортных средств. Для неприготовленного, пустыня - не только другое неумолимое поле битвы, это - кладбище \n\nThat - то, почему мы переоборудуем наше оборудование для войны пустыни. Песок входит во все. Мы нуждаемся в бурном, надежном огнестрельном оружии, которое может обращаться с той окружающей средой, подобно AK-47. Пункты окружающей среды; мы нуждаемся в униформе пустыни, которая держит наших мужчин прохладными, все же защищенными. Наши транспортные средства, которые мы собираемся посылать, будут также нуждаться в младшем, переоборудующем \n\nThere's много работы, которая будет сделана, но когда это, наши экспедиционные силы мы развертываем, будет непревзойден! "

BOR_the_new_korps:0 "Новый Korps"
BOR_the_new_korps_desc:0 "Generalfeldmarschall Rommel легендарен, и его деяния в Африки - известный мир. Африки Korps blitzed его путь всюду по Северной Африке, выигрывая победу после победы, пододвигая обратно Anglos и их марионетки глубоко в Египет и Судан \n\nThough, это были несколько десятилетий, Heer, не забыл эти уроки. Даже теперь, наш общий штат наливает через старые мемуары, после сообщений действия, и собирает старых ветеранов, чтобы переизучить резкие уроки песков пустыни. Каков пункт нашего страдания, если мы не собираемся учиться от наших опытов? "

BOR_all_men_who_bend_their_will:0 "Все Мужчины, которые Сгибают Их желание"
BOR_all_men_who_bend_their_will_desc:0 "Ba'aths останавливаются в нескольких секторах, и даже отступают в некоторых областях! Мы просто не имеем достаточно многих мужчин, развернутых, чтобы закрыть, и славе для Рейха! "

BOR_get_rid_of_the_troublesome:0 "Избавляются Неприятный"
BOR_get_rid_of_the_troublesome_desc:0 "Хотя победа на Ближнем Востоке - один из наших главных. "

BOR_winds_of_destruction:0 "Ветры Разрушения"
BOR_winds_of_destruction_desc:0 "В течение больше чем десятилетия, стратегические пробеги бомбежки от Luftwaffe уменьшили почти всю Россию к западу от Уральских гор к щебню, и препятствовали им быть угрозой. Беря страницу из нашей собственной книги, мы можем начать стратегические пробеги бомбежки на других фракциях, которые выступают против наших Ba'ath союзников на Ближнем Востоке. Мы планировали бы их базы снабжения и главные затяжки, чтобы сделать нашу часть в ослаблении наших врагов. "

BOR_agents_in_riyadh:0 "Агенты в Эр-Рияде"
BOR_agents_in_riyadh_desc:0 "есть больше способов выиграть войну чем наводнение warzone с оборудованием и мужчинами; Orpo агенты знают это хорошо. Мы поэтому пошлем некоторых из наших агентов, чтобы настроить их поток мужчин и материалов. Политически, мы могли пропитать политические учреждения, и топить disent, создавать религиозные напряженные отношения, и возможно даже убивать некоторых более низких администраторов уровня и бюрократов. "

BOR_send_wehrmacht_advisors:0 "Лучшие Преподаватели"
BOR_send_wehrmacht_advisors_desc:0 "Хотя они стремятся очень, связка, Ba'athist революционеры испытывает недостаток в обучении профессионала и военном ноу-хау. Фактически, они настолько неопытны, что они даже не знают, как использовать многое из более тяжелого оружия, мы послали им! Это не будет делать, пошлет этим советникам немца милиций и преподаст им как к войне заработной платы. Они узнают, как использовать автоматы должным образом, как работать в связной единице, как беспокоиться об их оборудовании и так далее. Что - нибудь и все связанное с тем, чтобы быть солдатом, они должны учиться! "

BOR_the_best_technicians:0 "Лучшие Техники"
BOR_the_best_technicians_desc:0 "Ba'athist борцы. Инженеры редки, и материал - даже rarer.\n\nTo, помогают нашим друзьям сражаться с этой огромной нехваткой в их военном усилии, мы пошлем некоторых из наших лучших инженеров и техников, чтобы помочь нашим союзникам во всех аспектах индустриального производства; от производства до извлечения ресурса, и всего между! "

BOR_the_best_investors:0 "Лучшие Инвесторы"
BOR_the_best_investors_desc:0 "экономика, и помогать стенду Ba'athists на их собственных двух футах. "

BOR_emergency_policies:0 "Чрезвычайная Политика"
BOR_emergency_policies_desc:0 "Поскольку Швейцарцы сказали бы - Gott. Im. Himmel. Еще раз международный заговор ниспровергал экономическую власть, и замораживание на изъятиях банка, чтобы ограничить панику - это не будет делать многого, но это будет покупать нас время, чтобы продумать наш следующий шаг. "

BOR_liquidate_our_assets:0 "Ликвидируют наши Активы"
BOR_liquidate_our_assets_desc:0 "Наша существующая ранее экономическая политика нашей валюты - чтобы мы не повторяем судьбу наших неоплакиваемых Веймарских предшественников. Чрезвычайные продажи ликвидации любых общественных активов, мы можем землечерпалка из беспорядка, который является нашим административным аппаратом, помогут повышать внутренние уровни валюты правительства, разрешая нам на буфер худшие эффекты этого долгового кризиса. "

BOR_past_expertise:0 "Прошлая Экспертиза"
BOR_past_expertise_desc:0 "В течение последней войны нехватки сырья Рейха столь нажимали, что они стали главным - и затем нефтяной кризис случился. Мы отложим наши старые синтетические очистительные заводы в действие, чтобы держать поставку до нашего внутреннего сектора, и с надеждой поощрять внутренние инвестиции в финансовой окружающей среде, которой все более и более создают помехи. "

BOR_new_discoveries:0 "Новые Открытия"
BOR_new_discoveries_desc:0 "Научное развитие - замечательная вещь, празднование ценности и даже поддержка - но только если это приносит пользу Валовому Г џgermanisches Рейх, по крайней мере согласно Фахреру Борманну. Мы получили предложение, написанное компанией нашими национальными главными наукой чуда, и на сей раз это не будет освобождено от высотных бомбардировщиков. "

BOR_the_power_of_the_atom:0 "Власть Атома"
BOR_the_power_of_the_atom_desc:0 "В последние недели Фахрер Борманн оказался глубоко заинтересованный Дешевый Атом обеспечивает, мы будем ехать на этом кризисе к победе! "

BOR_wrangle_the_east:0 "Спор Восток"
BOR_wrangle_the_east_desc:0 "В течение многих десятилетий неарийские граждане Восточного Рейхкоммисариатs доказали беспокойно стойкий к нашему правилу отряда для режима критические средства обслуживания. "

BOR_ramping_up_production:0 "Сползающий Производство"
BOR_ramping_up_production_desc:0 "С тонкой цепью поставки, которая держит иностранную нефть наверх - массивное расширение наших внутренних средств обслуживания позволит большее количество производства нефти и повысит нашу внутреннюю промышленность как долгожданный побочный эффект. "

BOR_harsh_quotas:0 "Резкие Доли"
BOR_harsh_quotas_desc:0 "Для слишком долго Рейха был снисходителен к администрациям нашего Reichskomissariats, давая им дрейф от имени стабильности и политического единства - это - открытая тайна. Теперь, когда экономика Реичскоммиссариатса и их действиях извлечения ресурса, чтобы сразиться с продолжающимся кризисом. С любой удачей, мы пододвинем обратно Рейх к величию на задних частях тех, кто имеет bettered непосредственно через наше милосердие, и они будут знать лучше чем жаловаться. "

BOR_reduce_usage:0 "Ограничивают Потребление"
BOR_reduce_usage_desc:0 "люди Рейха - его самая большая сила - это, мы знали начиная с первых собраний в Нюрнберге. Но их быстро растущее потребление - также наша национальная уязвимость, иссушая уже хрупкие сети ресурса и imperilling наши наступательные потребления нефти - все от ограничений скорости, чтобы транспортировать детали для гражданских и военных патрулей может управляться. Ради нации, мы должны делать огромные жертвы - и наши люди, наша сила, должны идти сначала. "

BOR_help_the_populace:0 "Помогают Народным массам"
BOR_help_the_populace_desc:0 "люди Рейха - наша сила - сила, которой мы часто злоупотребляли в прошлом. Перед лицом резкого экономического застоя и медленно - жгут инфляционное давление, однако, это пренебрежение должно закончиться. Среди оппозиции от ястребов Веркхмархт , Фахрер Борманн установил декретом, что правительство должно осуществить один из наибольших пакетов стимула в истории Рейха, чтобы повысить качество нашего экономического спада. Это должно идти некоторый путь к умиротворению реформистов Реичстага - Бог помогает нам, это могло бы даже закрыть их в течение пяти минут. "

BOR_volksgemeinschaft:0 "Volksgemeinschaft"
BOR_volksgemeinschaft_desc:0 "Как Рейх, долго разделяемый может объединиться, заимствовать фразу от Orientals? Ответ, очевидно, является популизмом. Это работало для нас прежде, и это будет уверенный как работа ада для нас снова. Volksgemeinschaft, или Народное Сообщество, являются основным предметом национальной политики реформистским элементам Рейха и осуществляя больше социальных программ, чтобы принести немецкое население в течение этих времен попытки. "

BOR_work_for_the_fatherland:0 "Работа для Родины"
BOR_work_for_the_fatherland_desc:0 "Безработица еще раз Марс лицо Рейха, стирая прибыль вместо этого. Активная и острая пропаганда будет мотивировать нашу нацию, чтобы брать трудности обслуживания - мы должны все 'работать для Родины' в эти времена! "

BOR_keep_the_wehrmacht_afloat:0 "Держат Веркхмархт  На плаву"
BOR_keep_the_wehrmacht_afloat_desc:0 "Веркхмархт  - самое жизненное учреждение в Рейхе, и его жалованья кормят существенную часть внутреннего потребления. Игнорирование их потребностей было бы этически неправильно, рассматривая, их драгоценный 'внутренний сектор' и 'меры защиты рабочих, правительство должен вместо этого сосредоточить наши усилия на продолжении расхода Вехрмакхта и стабилизации выплат солдата. "

BOR_they_still_have_their_uses:0 "Они Все еще Имеют Их Использования"
BOR_they_still_have_their_uses_desc:0 "Хотя весьма очевидно, что рабство является, устаревшей системой и должен прискорбно быть outphased, рабы, которых мы когда-то сковали, остаются полезным для Валового Г џgermanisches Рейх. Мы должны отложить их ликвидацию, поскольку большая задача находится вперед - недавно расширенные действия извлечения ресурса Рейха в Восточном Реичскоммиссариатсе. С помощью грубой силы, запугивания и демонтажа дополнительной роскоши подобно очистке и основной безопасности рабочего, мы улучшимся, ресурс уступает стократный! "

BOR_work_for_freedom:0 "Работа для Свободы"
BOR_work_for_freedom_desc:0 "есть заботы среди правительственных должностных лиц, что рабы совсем не совершены ресурса Рейха. Хуже, есть рассказы прямого саботажа, быть ими истинные или ложными - их самое существование иссушает энергию от наших рабов, совращая их умы в изменническое поведение. Чтобы прищемить такие слухи в зародыше и успокаивать наши запаниковавшие внутренние агентства безопасности, мы просто скажем рабам, что их работа "освободит их". Это, конечно, ложь - но то, которое будет гарантировать, что рабы изо всех сил пытаются друг по другу быть освобожденными через их рабочие силы. Цитировать Фахрера Борманна; "восхитительно дьявольский". "

BOR_a_few_favorable_loans:0 "Несколько Благоприятных Ссуд"
BOR_a_few_favorable_loans_desc:0 "дружественные отношения Нашего режима с банкирами не был легок защитить публично, но это наконец стало полезным для нас. Поскольку Рейх поражен долгом и нашим финансовым креном мощностей в забвение, мы должны обратиться к банкам финансовых активов, мы должны держать нас жидкостью. Таким образом, мы будем использовать наши контакты с банкирами (определенно Херманн Джозеф Абс), чтобы получить благоприятные дела по некоторым ссудам, чтобы помогать устранить наш непосредственный долг. "

BOR_back_to_black:0 "Назад к Черному"
BOR_back_to_black_desc:0 "Несмотря на все задержки мы столкнулись, мы наконец сделали это! Рейх пережил 'Нефтяные кризисы, и полное восстановление, как ожидается, будет иметь место в пределах следующих немногих финансовых четвертей история Рейха началась. Хеил Фахрер Борманн! Хеил Рейх! "

## Borman дерево Богатства ##
BOR_end_of_the_ride:0 "Конец Поездки"
BOR_end_of_the_ride_desc:0 "Вторая Ночь Длинных Ножей, они называют Церкви и коварных Корпораций к трусливому Веркхмархт  'союзники и wormy, маленький bureaucrats.\n\nMartin Борманн и Консерваторы, наконец, действительно безраздельно властвуют. Sieg Хеил! "

BOR_asserting_our_control:0 "Утверждение нашего Контроля"
BOR_asserting_our_control_desc:0 "Без вмешательства, огонь продолжит распространять и охватывать все в их неутолимой жажде разрушения. Сжигание гнили в пределах Рейха - только первый шаг к объединению нашей власти в немецкой истории. "

BOR_deal_with_the_aftermath:0 "Имеют дело с Последствием"
BOR_deal_with_the_aftermath_desc:0 "Развитие. Преобразование. Развитие. Изменяться должен страдать, но поскольку мы страдаем, так что сделайте мы становимся более сильными. Кровавое и Веркхмархт  должна будет быть переставлена с абсолютной точностью. Наиболее важный из всех, Германия должна возвратить к мировой арене, выглядящей более сильной и более безжалостной чем когда-либо. "

BOR_the_fuhrers_power_secured:0 "Эйн Фахрер"
BOR_the_fuhrers_power_secured_desc:0 "враг очищен. Полный контроль в любой форме, Мартин Борманн превзошел даже Адольфа Гитлера как самый мощный лидер Германии. "

BOR_societal_engineering:0 "Социальная Разработка"
BOR_societal_engineering_desc:0 "Поскольку Гитлер сказал относительно масс:0 " ... их сведения в его распоряжении, Фахрер увеличит промывание мозгов немецких людей с двумя определенными целями в памяти: полное устранение Церкви, и появления Культа Индивидуальности. "

BOR_mass_propaganda:0 "Массовая Пропаганда"
BOR_mass_propaganda_desc:0 "С назначением нового Reichsminister для Пропаганды и Общественного Просвещения, Эрра Леопольда Гаттерера, кардинально огромная пропагандистская кампания начнется. Напечатанный пресс самый несчастный вид жизни как рай. ""

BOR_reviving_kirtchenkampf:0 "Восстанавливающий Кирченкампф"
BOR_reviving_kirtchenkampf_desc:0 "Закрытие Протестанта и Католических церквей и ареста их самых откровенных священников был только первый шаг в плане владельца и Фахреру вместо этого. Независимо от того, что жестокое божество следит за Германией, это не будет пропускать скулить слабых. "

BOR_the_peoples_fuhrer:0 "Народный Фахрер"
BOR_the_peoples_fuhrer_desc:0 "В отличие от возлюбленного Адольфа Гитлера, Борманн изо всех сил пытался поддерживать, несущееся через общество после Второго Рыцаря Длинных Ножей должны использоваться в новый Культ инициативы Индивидуальности RMVP, который посвятит себя описанию Борманна как гений и провидец, конкурирующий с Гитлером непосредственно. "

BOR_redevelop_the_nation:0 "Перестраивают Нацию"
BOR_redevelop_the_nation_desc:0 "Тысяча Рейха Года продолжает развиваться и расти с каждым годом прохождения даже далее чем прежде, действительно преобразовать Рейх. "

BOR_welthaupstadt:0 "Welthauptstadt"
BOR_welthaupstadt_desc:0 "первоначальное Министерством Рейха Экономики, фюрер официально прикажет, чтобы строительство продолжилось, и подчеркнуло его собственную роль в помощи Гитлеру с проектами в 1940-ых. Ложь, конечно, но люди не будет знать иначе. RMVP, естественно, оставит влияние Спира у обочины во всех сообщениях об усилиях по реконструкции. "

BOR_jugenstadt_des_fuhrers:0 "Jugendstadt des Fuhrers"
BOR_jugenstadt_des_fuhrers_desc:0 "мечта Адольфа Гитлера о превращении Линца в "немецкий Будапешт" будет реализован. Все приостановленное строительство в Линце должно продолжиться, и австрийский сам город будет в широком масштабе расширен в соответствии с пользующимися наибольшим доверием архитекторами Борманна и проектировщиками. Статуя Гитлера будет помещена в город, так, чтобы он мог следить за его видением в течение Тысячи Лет. "

BOR_connect_it_all:0 "Соединяют Это Весь"
BOR_connect_it_all_desc:0 "мегапроекты только что начались \n\nBormann, закажет расширению Breitspurbahn сети, чтобы закрыть, что никакая нация в мире не ожидала бы несколько предшествующих лет. "

BOR_a_soft_hand:0 "Мягкая Рука"
BOR_a_soft_hand_desc:0 "В 1950-ых, Альберт Спир и Министерство Рейха Экономики назначили систему рабства, дамба гниющего древесины против постоянно растущего потока экономического краха. Наконец, заключительные следы этой системы будут отменены. Больше работы означает более богатый рабочий класс, что означает увеличенные потребительские расходы и рыночный всплеск. Последний из рабов будет передан лагерям, гетто и городам всюду по Восточной Европе, чтобы жить "свободная" жизнь indentured рабства. "

BOR_a_tight_leash:0 "Напряженная Привязь"
BOR_a_tight_leash_desc:0 "Наша власть давно училась оставлять боль. "

BOR_a_national_renaissance:0 "национальный Ренессанс"
BOR_a_national_renaissance_desc:0 "1930-ые объявил рождение немецкого Рейха. 1950-ые видели экономический крах и политический хаос. 1960-ые были периодом междоусобной войны, восстанавливая и чисток. Чтобы ожидать, мы должны охватить самый большой возраст Рейха: последний 1940s.\n\nA новый национальный Ренессанс должен начаться под осторожным глазом Борманна, один посвященный завоеванию культуры, надежды и национальной психологии непосредственного - позади нас. Позвольте людям знать это. "

BOR_towards_greater_projects:0 "К Большим Проектам"
BOR_towards_greater_projects_desc:0 "реструктурирование постчистки немецкого общества закончен. Теперь, Борманн поворачивает его глаза к большим проектам; великолепные новые инициативы, которые будут цементировать его наследство навсегда. Глобальные супердержавы будут томиться в тени славы Германии и престижа, поскольку они постепенно распадаются в песчаную бурю инициатив незначительности \n\nSpace, ждут нас все. Могущественные реформы Веркхмархт  ждут нас все. Безграничные научные открытия ждут нас все! "

BOR_reviving_the_space_program:0 "Восстановление Космической Программы"
BOR_reviving_the_space_program_desc:0 "В не слишком отдаленное будущее, арийская гонка, так, чтобы Рейх мог требовать господства над звездами. Он, кто управляет небесами, управляет землей. "

BOR_beyond_the_moon:0 "Вне Луны"
BOR_beyond_the_moon_desc:0 "приземление луны 1962 отразится через историю как одно из самых больших достижений Рейха, и подвига немецкой храбрости и технического новшества, свойственного арийскому мнению. Борманн решил, однако, что луна - всего лишь первый бледный шаг на лестнице к вне. Обширные приготовления начнутся для нескольких беспилотных исследовательских миссий в другие планеты в Солнечной Системе; возможно, с достаточным количеством упорства, даже человек на поверхности Марса. "

BOR_a_german_space_station:0 "немецкая Космическая станция"
BOR_a_german_space_station_desc:0 "Чтобы класть наше требование в низкую орбиту и проверена, чтобы определить ее успех и потенциал для отдыха. Это должно действовать как всезнающий центр для Джермана Ромфахрера, чтобы собрать и проводить научное исследование и экспериментирование. "

BOR_military_redevelopment:0 "Военная Перестройка"
BOR_military_redevelopment_desc:0 "Реформисты скулил о потребности в ограниченных, аполитичных вооруженных силах, Милитаристы ranted для существенного создания Государства грудям их матерей! "

BOR_expand_the_entscheidungsnetzwerk:0 "Расширяют Entscheidungsnetzwerk"
BOR_expand_the_entscheidungsnetzwerk_desc:0 "испорченный Проект Cybersyn будет повторно начат и очищен, чтобы встретить и объявит великолепное повышение производительности и эффективности. "

BOR_maximized_efficiency:0 "Максимизируемая Эффективность"
BOR_maximized_efficiency_desc:0 "Entscheidungsnetzwerk используется, чтобы максимизировать экономическую эффективность немецкого Рейха. В то время как наши противники корчатся в грязи среди неизбежного краха их выродившихся систем, национальная Социалистическая экономическая модель окажется сильной и устойчивой. Самый богатый американец будет глумиться в ревности по богатству и процветанию среднего человека немца рабочего класса! "

BOR_a_new_age_of_science:0 "Новый Возраст Науки"
BOR_a_new_age_of_science_desc:0 "Борманн учился очень от Гитлера поздно вечерними произвели интересные теории относительно преобразования, вводят в золото. "

BOR_an_eternal_reich:0 "Вечный Рейх"
BOR_an_eternal_reich_desc:0 "Почти десятилетие назад, Валовой Г џgermanisches Рейх был на остром выступе краха, его убийство братьев друг друг и его рушащиеся учреждения. Такое болезненное возрождение было необходимо для его великолепного нового повышения. Германия - земля лояльности и стабильности, земля научного новшества и инфраструктурной изобретательности, земля славы и надежды. Немцы будущего оглянутся назад с гордостью на Мартина Борманна, величественного Второго Фахрера и человека Рейх. Ein Volk, Ein Рейх, Ein Фахрер! "

BOR_autumn_in_germany:0 "Осень в Германии"
BOR_autumn_in_germany_desc:0 "травма прошлого десятилетия, от Бургерконфликт до разрушения Заговора Веркхмархт  и Второй Ночи Длинных Ножей, кипел под поверхностью Германии подобно душившему крику. Похищение и убийство Реичсминистера Уолтэра Хюэля зажгли ограниченное мучение населения в извержение зверского насилия. Все поперек Рейха, бунтуя и террористических нападений взрываются с увеличивающейся частотой, и карточным домиком, который Борманн так тщательно создал, наконец рушится, прежде его очень eyes.\n\nAutumn прибыл в Германию, и не будет длинно, пока Зима также не окутывает нацию. "

## Bormann Бургундское дерево ##
BOR_against_the_shadow_state:0 "Против Теневого Государства"
BOR_against_the_shadow_state_desc:0 "пришло время иметь дело с тем черным пятном на карте на запад Рейха и malnourished змеи, отвечающей за это! В течение многих десятилетий "арийские Рыцари" Секретной службы использовали их собственное теневое государство на нашей славе! "

BOR_himmler_the_arch_traitor:0 "Химмлер, Иуда"
BOR_himmler_the_arch_traitor_desc:0 "Прежде, чем был Хейдрич, был Химмлер, кто рыл далеко в самых фондах! "

BOR_denounce_the_ss:0 "Осуждают Секретную службу"
BOR_denounce_the_ss_desc:0 "недостаточно просто показать двуличность и предательство Химмлера, мир должен знать, как весь национальный социализм подорвали и предался освобожденным радикализмом и декадентской мистикой Секретной службы. Подобно Pretorians старых, Секретная служба быстро обратилась от лояльных охран их национального Фахрера в убийственных предателей, действующих из немного больше тщетный личный интерес и радикальная ненависть для путей, которые сделали их Рейх большой империей. Почерневшая опухоль на сердце Рейха должна быть excised от имени Volk und Фахрер! Запретите их, осуждение их, и выследьте членов этого оборудования жулика предателей! "

BOR_reactivate_the_siegfried_line:0 "Оживляют Сигфрида Лина"
BOR_reactivate_the_siegfried_line_desc:0 "На западе Heimat находится линия Сигфрида, наши защитные работы против французской агрессии, в конечном счете бессмысленное усилие, данное наше быстрое и решающее поражение маленьких армий Западных союзников в течение Войны. Однако, этот пережиток Саара-Rheinland. Никакая стоимость не является слишком большой, когда это прибывает в содержание и удерживание темного безумия, населяющего остатки RK Nord-Frankreich! "

BOR_early_detection_system:0 "Ранняя Система Обнаружения"
BOR_early_detection_system_desc:0 "последовательная проблема с Ordenstaat - их неизвестное ядерное количество. Мы знаем, что они обладают технологией и ноу-хау, чтобы произвести по крайней мере низкий плод предателями, мы будем должны вложить капитал в сеть радарных станций и самолетов наблюдения, чтобы установить неизбежные угрозы с Запада. "

BOR_cut_them_off:0 "Отрезанный Их"
BOR_cut_them_off_desc:0 "Бургундия к счастью высоко изолирован уже, несмотря на большой недостаток в ресурсах для эффективной автаркии. Наши экономисты все заключают, что экономическая целостность Ordenstaat от их торговых сетей. Они не будут никакое сомнение помогать нам искоренять этого таракана, для права ... денежное побуждение. "

BOR_into_the_unknown:0 "В Неизвестный"
BOR_into_the_unknown_desc:0 "пришло время развертывать значительные ресурсы сведений жулика. Позвольте нам собирать эту скалу и замечать, что твари рассеиваются в темноте внизу! "

BOR_the_iron_curtain:0 "Железный занавес"
BOR_the_iron_curtain_desc:0 "В последнее время мы видели признаки. Если Химмлер пробует стрелять его ракеты в сильном щите Рейха, он будет очень разочарован, поскольку мы стреляем его маленькие ракеты прямо из неба! Ни один не должен передать наш занавес железа и стали! "

BOR_connections_to_brittany:0 "Связи к Бретани"
BOR_connections_to_brittany_desc:0 "Наши сведения разрушился при нападении предателей. "

BOR_the_enemy_of_my_enemy:0 "Враг моего Вражеского ... "
BOR_the_enemy_of_my_enemy_desc:0 "Ах, французы. Наши старые враги, как всегда бушующий против судьбы, что гибели старые и вздутые нации подобно их быть фуражом для молодых и энергичных полномочий подобно нашему. В то время как в прошлом столетии французской истории был главным образом бесконечный парад оскорбления со стороны их военных, научных, и расовых старших в Германии, мы действительно узнавали в течение Первой Мировой войны, что они могут держать линию удивительно хорошо. Теперь, когда мы пытались углублять наши связи с ними, мы можем эксплуатировать факт, что Химмлер, недавно разрушенный и нарушил их людей, мы можем легко тянуть их в защитный договор против Бургундцев взамен обещания им большинство их стран назад. Мы имеем всю землю, в которой мы могли когда-либо нуждаться на Востоке; торговля обещаниями некоторых Западных стран, заполненных Французами и himmlerites для твердого союза против зла Секретной службы определенно работает. Они только нуждаются к не вешайте трубку!, пока вооруженная энергия Рейха не может быть пущена в ход. Они могут сделать это, право? "

