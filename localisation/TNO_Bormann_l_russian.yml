 bormann.1400.t:0 "Скривив губы в усмешке хладной"
 bormann.1400.desc:0 "Мартин Борман подошёл к трибуне, выпятив грудь, и положил на неё свои руки. Его беспокойство окончательно отсупило, когда он увидел перед собой ожидающую в предвкушении толпу. Он никогда не был тщеславным или транжирным человеком. Перед тем как что-то сказать, он вспомнил разговор со своей покойной женой, которой он сознался, что предпочел бы больше безымянную канаву, чем пышные похороны. Коричневые партийные мундиры были горды собой, гигантизм зданий Германии гротескен, различные медали, портреты и символы не означали ничего, кроме претенциозности.\n\nНо всё это необходимо, необходимо чтобы заставить сердца и умы людей меняться. Необходимо для сохранения наследия Рейха. Каким образом будущие поколения арийцев будут смотреть на годы Бормана, будут-ли считать его триумфальным лидером Германии? Эти размышления доставляли ему огромное удовольствие. Адольф Гитлер, первый человек Рейха, его создатель. Мартин Борман, спаситель Германии.\n\n"Дамы и господа,", - произнёс он свои первые слова в микрофон. "Закоррумпирванное по корни бывшее Министерство Экономики, возглавляемое не кем иным, как предателем Альбертом Шпеером, ответственна за экономические кризисы, главным из которых является рабская система. Распад рабовладельческого строя сегодня достигнет наконец достигнет своего апогея! Настоящим я заявляю, как ваш Фюрер, что рабство будет отменено! Рабочий класс скоро ждёт славное будущее. Возьмите лопаты и прокормите свои семьи! Ведь нас ждут великие свершения! Зиг Хайль!""
 bormann.1400.a:0 "Пусть мой триумф, столь видный, поражает!"

 bormann.1401.t:0 "Добро пожаловать в механизм"
 bormann.1401.desc:0 "Прошла неделя с тех пор, как Антонина официально объявили "освобожденным рабом". И кто он теперь? Гражданин Рейха? Или гражданин второго сорта? Действительно ли он явлется чем-то, что не было просто цифрой, добавленной к статистике труда? Ему дали собственную убогую каморку, а статус трудоустройства сменили на "служащий". Но для него это "освобождение" не является чем-то особенным. Сегодня утром он начал поиск Алексия, так как прошёл уже третий день с тех пор, как он исчез. В начале он предположил, что у Алексия какая-то травма и он вынужден лечиться, но через какое-то время Антонин начал беспокоиться. Единственная, кто мог знать что с ним случилось - женщина по имени Зуззана.\n\n"Могу я у вас спросить, что случилось с Алексием?", - спросил Антонин, испытая чувство неумолимого беспокойства, которое, как он думал, никогда не испытает снова после того, как немцы запихнули его в Лицманнштадт и обратили его прошлое в пепел.\n\nСначала  казалось, что Зуззана так и не решится ответить. Но яростный и пронизывающий вгляд Антонина заставил её передумать. "Его перевели. Три дня назад его освободили и направили в Польшу."\n\nЧто-то в тоне ее голоса показалось ему странным. Чувствовалось, что она лишь частично говорит правду. Его дальнейшие слова формировывались скорее инстинктивно, чем мысленно, даже он сам не понимал почему. "Это не всё!", - ответ звучал практически на гране крика, заставив девушку вздрогнуть. "Я знаю что с н-ним что-то случилось - он добрался до туда в целостности? Всё с ним хорошо?!"\n\nЕй хотелось сбежать, но она понимала, что Антонин не оставит её в покое без ответ."... его... Я слышала, по дороге туда он заболел-".У Антонина перехватило дыхание. Зуззана выдохнула, перед тем как продолжить. "И я слышала, что... ему не смогли помочь. Мне очень жаль."\n\nГолова у Антонина заболела так сильно, как будто она готова была лопнуть. Пусто кивнув Зузанне, он посмотрел на свои трясущиеся руки. Эта ситуация напомнила ему о воспоминании, которое он никогда больше не хотел выкапывать. В молодсти, когда ему не было и тридцати лет, он знавал одного парня. Он не был даже мужчиной - всего лишь мальчишкой, заболевшим в вагоне поезда, набитым такими же, как и он. И вскоре... он..."
 bormann.1401.a:0 ""Господи... Алексий... точно также, как и Шимон...""

 bormann.1402.t:0 "Королевский двор Коричневого Кайзера"
 bormann.1402.desc:0 "Гелен сложил свои тонкие пальцы в ожидании ответа Фюрера. С замиранием сердца он наблюдал, как лицо Бормана корчится от недоверия и ярости.\n\n"Ты что, пытаешься меня обдурить, Рейнхард?!", - в конечном итоге рассвирепел Борман, швырнув рапорт обратно, прямо в лицо начальнику Орпо. "Это полный нонсенс!"\n\n"Мы включили множество исследований в данный отчёт,", - невозмутимо ответил Гелен. "Немецкий народ в подавляющем большинстве выступает против многоженства, морально и этически."\n\n"Ну естественно ты так считаешь!", - Борманн беспричинно рассмеялся, его разъяренное лицо стало выражать самодовольство. У Гелена пересохло во рту. Он долго боролся со слухами о своём отношении к Католической вере. "Всё, моё решение окончательно. С сегодняшнего дня я легализую полигамию. Это в природе человека - распространять своё семя и укреплять свою расу. Моногамия - это иудео-христианская чушь, призванная задушить арийскую демографию!! Но не волнуйтесь, Рейнхард, я покажу вам как надо. Я буду женат на Фатерлянде и оттрахаю столько фотомоделей, сколько я нахуй захочу!"\n\nДва слезящихся глаза, виднеющиеся через морщины Бормана, горели похотливой злобой. Гелен почувствовал, как его лицо скривилось. В секретарях Бормана числилось множество девушек, если бы они это слышали, то на их привлекательных лицах наверняка бы застыло оцепенение. Фюрер не держал в секрете свои "Завоевания", и любая встреча с ним редко заканчивалась без хвастовства об очередной соблазнённой киноактрисе, и не имело никакого значения хотела-ли она столь близкого знакомства с Фюрером, или нет.\n\n'Коричневый Кайзер', - шептались в тёмных коридорах Рейхстага. Рейхсканцелярия была его троном, а столица мира великая Германия была его Королевским двором."
 bormann.1402.a:0 "Арийская раса будет расти вечно!."

 bormann.1403.t:0 "Неутешительная правда"
 bormann.1403.desc:0 "Борман, весь потный и с раскрасневшимся лицом ввалился в комнату. Все в кабинете знали, почему он опоздал, но они молчали. Никто все равно и не осмелится подвергнуть сомнению внезапный приток многочисленных молодых женщин на различные должности или упомянуть вечеринки с участием моделей и киноактис. Борман плюхнулся в свое кресло и показал пальцем на Герхарда Клопфера.\n\n"Мой Фюрер, Я уже подробно проинформировал Рейхсминистров о ваших предварительных предложениях по большому проекту,", - начал свой доклад Клопфер. Эффективность Партийной канцелярии под его контролем взлетела до астрономических высот..\n\n"Дальнейшее расширение Энтсшайдунснетсверга является достаточно интересным проектом", - подняв бровь, сказал Герман Абс.\n\n"Ну ещё и космическую гонку можно вспомнить!", - с ехидством ответил Хьюел. "Я всё ещё помню тот 62 году, когда по телевизору покзывали отправление человека на Луну."\n\n"Хорошее было развлечение для простого люда", - без энутзиазма откликнулся Гелен. Сегодня он выглядел ещё более уставшим, чем обычно.\n\n"С большими ожиданиями мы смотри на следующие 10 лет–", - вдруг череда хриплого кашля вырвалось из горла Фюрера. Он поднёс стакан к губам, но из-за приступа он уронил его на стол. Он скрючился от боли, кашель отдавался спазмами по всему телу. В один момент он отдёрнул руку и с ужасом посмотрел на рукав. Он весь был покрыт пятнами алой крови. Присутствующие повскакивали с мест и начали звать врача, но Борман резко приказал им замолчать и сесть обратно. Его взгляд уставился на кровь. Впрочем, они правы."
 bormann.1403.a:0 "Доктор ему определённо был нужен."

 bormann.1404.t:0 "Окровавленные оковы"
 bormann.1404.desc:0 "Убийство Вальтера Хевеля ввергло весь Рейх в откровенное безумие. Гелен его подвёл. Но намеренно-ли? А какая роль язвительного Абса? А может Вальтер ещё жив?\n\nБорман с трудом вырвал себя из потока нелепых инсинуаций. Он устал. Он очень устал. Он практически не смыкал глаз. Каждый раз, когда он закрывал свои глаза, он видел обнажённое тело Хьюела, покрытое кровью, а всякий раз как он их открывал, его одалевал страх, что убийца выскочит из тени его спальни. Он почти не смыкал глаз. Каждый раз, когда он закрывал глаза, он видел обнаженное тело Хьюела, покрытое кровью, и всякий раз, когда они были открыты, он боялся, что убийца выскочит из тени его спальни. В тех редких случаях, когда сон овладевал Борманом, серия мучительного приступа кашля, вырывавшихся из его легких, раз за разом заставляло его просыпаться.\n\nНельзя описать словами, как он страдал за Рейх. Десятилетия невыносимой работы и стресса, десятилетия интриг и паранойи, десятилетия бесчисленных жертв в прямом и фигуральном смыслах. Разве он не заслужил покоя? Разве он не заслужил того, чтобы спокойно наслаждаться своей властью и заниматься любимыми делами? Он создал нацию, способную просуществовать тысячу лет. А может и тысячи лет мало?\n\nОн беспомощно усмехнулся. Впервые в жизни он задумался о существовании бога.\n\n"Боюсь, у меня для вас плохие новости.", - промолвил Доктор, повернувшись к Фюреру лицом. Борман окончательно оторвался от своих мыслей и с мрачным напряжением прислушался. "У вас неизлечимый рак лёгких. Соблюдая клинические рекомендации по лечению, вы сможете выиграть для себя ещё полтора года. Мне очень жаль, мой Фюрер."\n\nБорман сидел в гробовом молчании. Он вытащил сигару, закурил и глубоко затянулся. Дым повалил из его носа прямо в лицо доктора.\n\n"Я принял решение,", - сказал Фюрер с остекленевшими глазами. "Тысячи лет недостаточно.""
 bormann.1404.a:0 ""Тысячи лет никогда не будет достаточно.""
 
 #Bormann Burgundy events
 bormann.1700.t:0 " литье вина"
bormann.1700.desc:0 "Борман стоял во главе Фолькшалле, рядом с ним сидела толпа министров, а перед ним собралась еще большая толпа низших партийных бюрократов. Он выглядел смущенным; за столом ему всегда было легче, чем за кафедрой. Тем не менее он начал свою речь с отработанной напыщенностью, изо всех сил стараясь подражать ораторскому искусству великого фюрера, который предшествовал ему. Если он потерпит неудачу, то не узнает об этом. Там, на трибуне, он не мог сделать или сказать ничего такого, что не приветствовали бы и не аплодировали бы подхалимы внутренней партии."превращение Рейха в хаос, трудности и братскую войну, - начал Борман, неловко перебирая бумаги на своей трибуне, - можно положить к ногам одной организации и одного человека. Некоторые в нашем Рейхе будут глупо обвинять национал-социализм и пытаться реформировать страну, чтобы принять дегенеративные обычаи Запада. Другие поклонялись бы Вермахту превыше всего, стремясь превратить наш Рейх в безмозглое животное, набрасывающееся на всех вокруг. Эти ложные идеи и предатели, которые их поддерживали, были справедливо изгнаны из нашего Рейха." Борман снова сделал паузу, тонко жестикулируя рукой, чтобы толпа приветствовала гибель милитаристов и реформаторов. Они так и сделали, довольно прохладно, и он продолжил. - Но все они не смогли увидеть истинную проблему, которая мучила нас. Единственный из наших великих внутренних врагов, который еще держится. Генрих Гиммлер и его слуги в Париже!" На этот раз Волльшалле не нуждался в подсказках. Они восторженно аплодировали поношению Гиммлера и ненавистных СС и продолжали аплодировать, когда Борман закончил. "Именно их махинации, их саботаж, ошибка в том, что они подарили им свою вотчину, ослабили наш Рейх и причинили столько разрушений нашему народу. Это их руки запятнаны кровью стольких павших сыновей!""
bormann.1700.a:0 "третий аплодисментов. На этот раз он не потерпел неудачи."

bormann.1701.t:0 " вспоминая Черное государство"
bormann.1701.desc:0 " прошло уже столько месяцев с момента падения французского государства от рук Бургундских СС Генриха Гиммлера, созданных Германией и лоялистами-французами после их поражения Гитлером, французский режим был союзником Рейха в течение целого поколения, участвуя в Einheitspakt и экономически зависимый от Рейха из-за его скудной промышленности. По иронии судьбы, именно ограничения, наложенные на их государство Германией, обрекли их на гибель. Скелетная армия, разрешенная Гитлером, не имела никаких шансов противостоять гиммлеровским СС, и их падение было во многих отношениях неизбежным с тех пор, как умер последний фюрер.тем не менее, не стоит смиренно принимать их гибель от рук наших новых врагов. Мятежный орден СС может занять львиную долю бывшей французской территории, но Франция все еще живет на юге, и нам лучше разделить с ними свою судьбу, чем позволить Гиммлеру безраздельно править своей вотчиной. Рейх сделает официальное заявление Франции и всем нациям, решительно осуждая вторжение Бургундии и отказываясь признавать при любых обстоятельствах территориальные приобретения СС во время Гражданской войны в Германии. Конечно, просто сказать об этом ничего не даст, чтобы обратить вспять эти приобретения, но это, по крайней мере, напомнит французскому режиму, что мы их друзья, и напомнит всему миру, что не Рейх является черным государством, загрязняющим лицо Европы: это Бургундия."
bormann.1701.a:0 " трава не зеленее на другой стороне."

bormann.1702.t:0 "договора "breizh не"
bormann.1702.desc:0 " факты на земле в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть выхолощенное огрызком французское государство, коварная Бургундия во главе с нашим заклятым врагом И... Республика Бретань. В отличие от остальной части региона, находящейся либо в надежных руках врага, либо в руках унтерменша, который, скорее всего, присоединится к Риму, чем к Германии, Бретань в значительной степени держалась твердо-даже укрепилась-с тех пор, как германский порядок в Европе был поколеблен. После нашей победы в Бюргеркриге Бретонский режим поспешил поздравить нас, послав предложения о сотрудничестве и возвращении в наш союз. Взамен они просили нас только признать и защитить сохраняющуюся независимость Бретани и юридически признать их границы, определенные после Франко-Бургундской войны. С подписью Бормана этот документ, составленный Бретонским правительством, возвращает Бретань под немецкое господство, принимая бретонскую республику в Эйнхайтшпакт в обмен на наше признание их независимости и нынешних границ. Остатки Франции, конечно, будут возражать, настаивая на том, что бретонцы были соавторами в Бургундской войне против них, но что они могут предложить нам такого, чего нет у Бретани? Пусть французы кричат и плачут: они могут использовать свои "осуждения" нашего "незаконного договора", чтобы вытереть свои собственные печальные слезы."
bormann.1702.a:0 " тост за Мордреля!"

bormann.1703.t:0 " бордосский договор"
bormann.1703.desc:0 " факты на земле в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть капризная Бретонская Республика, коварная Бургундия во главе с нашим заклятым врагом и ... .. французское государство. В отличие от остального региона, находящегося либо в руках врага, либо в руках унтерменша, который с такой же вероятностью примкнет к Вашингтону, как и к Германии, французское государство готово оставить прошлое в прошлом и перестроиться с хозяевами Европы. После нашей победы в Бюргеркриге французский режим поспешил поздравить нас, прислав предложения о сотрудничестве и признании нашего права на власть. Взамен они просят только признать исковые требования французского государства против бандита-государство в Бретани, и работать вместе, чтобы посмотреть на воссоединение Франции и конец режима в Бресте.\nдоговор Н\nБордо турецкие сериалы на русском языке выполняет эти условия. С подписанием Бормана этот договор между нашими двумя странами обещает вечно работать вместе, чтобы обеспечить укрепление отношений между Францией и Германией и падение незаконных оккупантов Бретани. Бретонцы, конечно, будут возражать, настаивая на том, что они готовы предложить то-то и то-то, чтобы расположить к себе фюрера и добиться его признания. Нам лучше не обращать внимания на их крики. Если наши незаконные планы по оказанию помощи Франции в ее вторжении в бретонскую Республику осуществятся, им не придется долго жаловаться."
bormann.1703.a:0 "Карл Великий мог бы гордиться."

 bormann.1704.t:0 " бордосский договор подписан"
bormann.1704.desc:0 " факты на земле в трупе того, что когда-то было Французской Республикой, не таковы, какими мы хотели бы их видеть. Там, где когда-то стояли только лояльные режимы, присягавшие на верность Германии, теперь есть вероломная Бретонская Республика, коварная Бургундия во главе с нашим заклятым врагом И... французское государство. В отличие от остального региона, находящегося либо в руках врага, либо в руках унтерменшей, которые объединились против нас, французское государство готово оставить прошлое в прошлом и еще раз признать, что Германия является истинным хозяином Европы. После нашей победы в Бюргеркриге французский режим поспешил поздравить нас, прислав предложения о сотрудничестве и признании нашего права на власть. Взамен они просят только признать исковые требования французского государства против бандита-государство в Бретани, и работать вместе, чтобы посмотреть на воссоединение Франции и конец режима в Бресте.\nдоговор Н\nБордо турецкие сериалы на русском языке выполняет эти условия. С подписанием Бормана этот договор между нашими двумя странами обещает вечно работать вместе, чтобы обеспечить укрепление отношений между Францией и Германией и падение незаконных оккупантов Бретани. Бретонцы и их сторонники, несомненно, будут возражать, настаивая на том, что они являются суверенной, международно признанной нацией, за которой стоит много людей, готовых дать отпор любому нападению. Нам лучше не обращать внимания на их крики. Французы, кажется, рады, что мы признаем их требования, несмотря на невозможность их выполнения, и поэтому мы все очень рады подписать их маленький договор. Это не имеет никакой реальной стоимости и имеет много символической выгоды."
bormann.1704.a:0 "французской трясины начнет застывать."

bormann.1705.t:0 " Триумф в Бретани!"
bormann.1705.desc:0 " падение Ролло удалось, в точности как и планировалось. При немалой помощи Вермахта французским государственным силам удалось принудить к капитуляции бретонскую Республику, и теперь их территория будет присоединена к собственно Франции. Триколор снова летит из Марселя в Брест, и французы теперь служат достойным противовесом непредсказуемой Бургундской угрозе. С таким количеством немецких орудий среди французских войск и таким количеством немецких добровольцев на фронтах падение Ролло нельзя просто назвать победой Франции: это победа и для Рейха. Еще один уголок Европы вернулся к господству арийского посредника, и наше положение во Франции теперь незыблемо; тамошний режим никогда не будет действовать против нас после такого успеха. Это хороший день для всех, как для французов, так и для немцев."
bormann.1705.a:0 " хотя, может быть, и не для бретонцев."

bormann.1706.t:0 " плохие новости стучат в дверь"
bormann.1706.desc:0 " стуки в дверь кабинета Мартина Бормана были ежедневным явлением, и все же фюрер никогда не переставал ими возмущаться. Ему нравилось проводить как можно больше времени в одиночестве или с доверенными лицами, делая все, что ему заблагорассудится. Любые помехи, даже ради хороших новостей, могли разозлить и расстроить его. Сегодняшние новости были явно не очень хорошими.\n\n"Мой фюрер?" войдя в кабинет Бормана, посетитель нервно произнес: Здесь пахло табаком и спиртным, а сам Борман сидел, откинувшись на спинку стула и закинув ноги на стол. Он подозрительно посмотрел на посетителя, разглядывая его военную форму, недовольный легким неудобством, вызванным прибытием этого чиновника. Что это?" - Ответил Борман, занятый только сигаретой. - Я очень занят. - военный чиновник говорил спокойно и осторожно, не желая больше раздражать фюрера. - Фюрер, я получил сообщение от французских войск в Бретани. Они отступают обратно к границе. Бретонцы отразили их атаку и понесли значительные потери." Он помолчал, наблюдая, как лицо Бормана помрачнело. - Осенью Ролло потерпел неудачу."Борман поднялся на ноги, сердито швырнув несколько бумаг на пол с ругательством. -Я так и знал! Французы-трусливые слабаки. В этой глупой операции у них не было ни единого шанса. Мы так много сделали, чтобы помочь им, держать их трясущиеся руки и нести их к победе, а они все равно бегут!". Он был явно взбешен и с раздражением схватился за телефон. -Я собираюсь поделиться с их президентом своими мыслями. Ничтожный червячок...". Чиновник поспешно удалился, оставив Бормана кипеть от ярости. Сегодня никаких хороших новостей."
bormann.1706.a:0 " потеря для Германии, а также для Франции."

bormann.1707.t:0 " заговор о потопе"
bormann.1707.desc:0 " это было согласовано. ОКВ и его коллеги во французском государстве едины во мнении: Бретонская Республика падет от французского вторжения, и Германия окажет помощь в этом. Однако главная дилемма внутри ОКВ заключается в том, какую именно помощь Рейх должен предложить своим французским союзникам. Один лагерь придерживается мнения, что чем больше Германия будет участвовать в падении Ролло, кодовом названии вторжения в Бретань, тем лучше. Они хотят, чтобы Рейх официально объявил войну Бретонской Республике и непосредственно участвовал в военном вторжении вместе с французским государством. Другой лагерь, состоящий из более дискретных членов высшего командования, вместо этого предпочитает просто предлагать французскому государству военную технику, разведку и военную подготовку. В частном порядке некоторые из наиболее пессимистичных членов этого факта шепчутся, что сдерживание немецкого участия предвосхищает международное смущение для Рейха, если операция сойдет на нет. В конечном счете, решение в конечном счете принадлежит только фюреру. Будет ли Германия участвовать в осеннем Ролло прямо или косвенно?"
bormann.1707.a:0 "напрямую. Немецкие танки раздавят бретонские тела."
bormann.1707.b:0 "косвенно. Французы освободятся сами, под нашей опекой."

 bormann.1708.t:0 " Schützen und überleben"
bormann.1708.desc:0 "в детских классах по всему рейху следующее поколение арийской молодежи наслаждается особенно хорошо анимированной частью Национал-социалистической пропаганды. В работе "Schützen und überleben" рассказывается о птенце Черного орла, только что вылупившемся из гнезда. Дерево, на котором живет Черный орел, является домом для другого гнезда, в котором живет беспечный и ленивый птенец белоголового орлана. Мать Черного Орла заботится о том, чтобы ее гнездо было прочным и устойчивым, и строит его на самой толстой ветке дерева. Гнездо белоголового орлана построено на самой высокой ветке, тоненькой веточке, которая выступает над остальной частью дерева, откуда белоголовые орлы смотрят вниз на черных орлов.ни один день не приходит великая буря, окрашивая небо в черный цвет темными тучами и сотрясая дерево, на котором сидят оба гнезда. Птенец черного орла остается в безопасности в своем гнезде, лишь слегка покачиваясь, птенец в безопасности под крыльями матери. Более слабая и высокая ветвь, на которой построено гнездо белоголового орлана, дико раскачивается на ветру, и белоголовый орел падает, не в силах взлететь в бурю, и падает на землю невидимым. Курица-белоголовый орел смотрит на небо и видит, как темные облака в небе начинают формироваться в черный солнечный символ СС, освещенный молнией. Когда играет кульминационная музыка, ветка белоголового орлана ломается, и гнездо и птенец падают в темное небо внизу.когда буря стихает, наблюдающие дети видят, что все ветки на дереве обломились, кроме одной-самой крепкой, которую мудро сорвала мать Черного Орла. Мать Черного Орла обращается непосредственно к детям Германии, советуя им слушать старших и оставаться в безопасности и защищаться от бурь, которые могут обрушиться на их собственное дерево. Птенец соглашается, выпрыгивает из гнезда по приказу матери и впервые начинает летать, паря в ярко-голубом небе."
bormann.1708.a:0 " зловещее произведение искусства."

bormann.1709.t:0 " вглядываясь в Сердце Тьмы"
bormann.1709.desc:0 "агенты стояли по стойке "смирно" в вестибюле Рейхсканцелярии, пока фюрер, стоя на верхней ступеньке лестницы, позволял своему взгляду презрительно оценивать ассортимент нетронутых, безвкусных костюмов, которые они носили. Он сделал мысленную заметку, чтобы переложить часть полиции финансирование продукции с высокой добавленной стоимостью, поэтому их руководители департамента не придется смотреть, как забывается банковских клерков. С другой стороны, может быть, непримечательность была положительным моментом в этой профессии.-это начальники отделов, Мюллер? Они все в сборе?-офицер разведки кивнул с каменным лицом.Борман кивнул в ответ и, быстро оглядев комнату в поисках секретарши, которая не выполнила приказ остаться в их кабинете, спустился по лестнице, пока его лицо не оказалось чуть выше лица агентов. Заметив, что некоторые из них выше его, он решил, что это самое подходящее место, чтобы они все могли слышать его, не привлекая внимания к его росту. Он откашлялся, в то время как агенты отсалютовал ему.н\n"господа, спасибо, что присоединился к нам. Полагаю, вы все получили свои досье? Крайне важно, чтобы мы направили все имеющиеся ресурсы на операцию "Вестервальд". Если вы последуете за мной в военную комнату, представитель Оберкоманды кратко проинформирует нас обо всех наших текущих знаниях о Гефаре Бруно. Затем я заверил Герра Мюллера, что вам будет позволено прийти со своими собственными предложениями по извлечению информации о Гефаре Бруно. Пойдем?" - в унисон агенты подхватили свои портфели и гуськом поднялись по лестнице. Борман попытался успокоить себя. Если кто и мог проникнуть сквозь Бургундскую завесу, так это эти люди. Но почему он чувствовал себя так неловко?"
bormann.1709.a:0 " должно быть, это просто нервы."

bormann.1710.t:0 "проглотить темноте"
bormann.1710.desc:0 " самолет-разведчик пронесся по французскому ночному небу, как почерневшая стрела, крошечное черное пятнышко в черноте между звездами, незаметное для тех, кто еще не спал в виноградниках внизу. В нескольких километрах над гроздьями винограда Франц услышал в наушнике трескучий голос пилота."мы пересекли границу между французским государством и целью, станция Фрайбург только что подтвердила это перед радиомолчанием. Мы приближаемся к зоне поражения с юго-юго-востока и продолжаем двигаться в направлении Парижа. В случае обнаружения мы должны изменить курс на 87+ и следовать в район аэродрома Базель-Фрайбург. Ты готов, Франц? " \n \nFranz щелкнул выключателем и улыбнулся, когда на экране появилось сероватое изображение Земли внизу. "Подтверждаю, Клаус, глаза на Бруно".\n\n"признал. Имейте в виду, что, подняв птицу на 1000 для безопасности на подходе, самолет вылетит с вектором 3 градуса на Парижском подходе. - Вилко, - сказал Франц, регулируя ручки рядом с экраном, - все системы зеленые, готовы сделать несколько красивых снимков для больших шишек в Германии. - Франц хотел сказать что-то еще, но остановился, когда любопытная вспышка осветила его экран. Он быстро повернул ручку, чтобы уменьшить масштаб, и уловил предательский след дыма. Разделил. - Брейк! Клаус, возможно, Сэм, рекомендую уклониться-""
bormann.1710.a:0 " и на короткое мгновение в небе появилась еще одна звезда, поглощенная тьмой."

bormann.1711.t:0 " пронзающий завесу"
bormann.1711.desc:0 "" лучше бы все прошло гладко, чем инцидент с самолетом, Мюллер."бледный офицер разведки криво улыбнулся в ответ Борману. - Так и должно быть, мой фюрер. Вы должны помнить, что Орпо до сих пор совершенно не привыкло к разведывательной работе; даже многие из моей команды, когда входили в состав гестапо, в основном занимались расследованием угроз постфактум. По крайней мере, мы узнали минимальный эксплуатационный потолок Бургундских Ми класса "земля-воздух"... Простите, мой фюрер, вы уверены, что должны носить их, когда здесь горит свет?" - Борман снял очки ночного видения и вернул их агенту, который поправлял их, фюрер смущенно моргал после яркого света, который только что светил ему в глаза.\n\n " Я... Со мной все будет в порядке. А теперь скажи мне, Мюллер, эти твои люди надежны? - он упер руки в бока и гордо оглядел людей, готовивших свое оборудование в выкрашенном белой краской гараже Орпо. -Самый лучший. Я лично знал их со времен службы в Сипо, и герр Гелен тоже за них поручился. Все они мастера проникновения и свободно говорят по-французски. Они будут прекрасно гармонировать с крестьянством, как только они пересекли Луару от Бретон территории".\n\n"И это то, что goggly вещи для."\n\n"да, мой фюрер. Они нырнут под воду под покровом ночи, очистят любой патруль на другой стороне с ножами и подавленными пистолетами, и именно тогда прибор ночного видения будет иметь решающее значение"\n\n"отличное планирование, Мюллер. Надеюсь, мы скоро прорвем Бургундскую завесу.""
bormann.1711.a:0 "" надеюсь.""

bormann.1712.t:0 " крики в темноте"
bormann.1712.desc:0 ""ваше имя?" \n \n сине-желтое месиво, которое когда-то было мускулистым немецким агентом, выплюнуло немного крови в допрашивающего офицера СС. Следователь усмехнулся и вытер форменную одежду передником, который был на нем.-неутешительно, - сказал он пренебрежительно, - Вернер, дай ему еще немного рогатого скота.-через двадцать минут криков следователь снова спросил. "Ваше имя?"\n\n "обершарфюрер Шванстаффель!" \n\n " как забавно. Вернер! Щипцы!"еще через пятнадцать минут агент стал значительно разговорчивее. - Эрик! Меня зовут Эрик Вицлебен из Нюрнберга!"\n\n " очень хорошо. А на кого вы работаете, Герр Вицлебен? - агент заколебался, заставив следователя вздохнуть. "Вернер, не могли бы принести ножи".\n\n"подождите, нет, я буду говорить, я буду говорить. Я работаю на иностранное отделение Орпо. Для человека по имени Мюллер! Пожалуйста, остановитесь. - эсэсовец насмешливо улыбнулся, прислонившись к стене сырой камеры. -Очень хорошо, Герр Вицлебен. Это ведь не Генрих Мюллер из гестапо? Этот идиот и предатель СС был бы из тех, кто посылает агентов в Орденштаат, говорящих по-французски; я его помню. Очень хорошо, тогда я уверен, что мое начальство позволит мне передать ему сообщение через вас. "\n\n "вы меня отпускаете?" \n\n " конечно, Герр Вицлебен, вы и все ваши друзья. Вернер, продолжай. Убедитесь в том, чтобы оставить зубы""
bormann.1712.a:0 "вне дома, никто не услышит крики."

bormann.1713.t:0 " лицом к ночи"
bormann.1713.desc:0 "газета" сюр-Бретань " шлепнулась на стол Мюллера, потревожив тонкий столб дыма из его полной пепельницы. Он не мог прочесть Бретонский заголовок, но тот был услужливо переведен на французский."CANOT DE MORT" CONFIRMÉ RÉEL\n\n заголовок сопровождался размытой черно-белой фотографией полицейских, вылавливающих из Луары спасательный плот с белесыми предметами. Мюллер, куривший уже четвертую за этот час сигарету, не стал утруждать себя попытками разглядеть детали картины. На его столе уже лежали высококачественные цветные снимки из полицейского управления Нанта. Полдюжины химически вымытых черепов ухмыльнулись ему в ответ, один с эсэсовской фуражкой, почти игриво надвинутой на макушку,чтобы донести послание до адресата. Он поднял глаза на своего коллегу, который принес газету. - насколько все плохо, Рейнхард? - нгелен сел и указал на пачку сигарет Мюллера. Мюллер закурил для него, пока Гелен говорил. - Не так уж и плохо, учитывая все обстоятельства. К счастью, в Бретани можно купить все, включая тишину. "Свободная" пресса получила в свои руки только самые голые детали костей. .. Во всяком случае, мы получили подтверждение от медиков; стоматологические записи соответствуют нашей команде. Я связался с Бретонским правительством и попросил их сжечь черепа и прислать нам пепел, я договорился о том, чтобы раздать его семьям."нмюллер дал Гелену сигарету и, взяв свою из пепельницы, глубоко затянулся. "Verdammte животных. А я-то думал, что нам в гестапо тяжело. Фюрер сдерет с меня шкуру, когда я скажу ему, что мы должны выдернуть вилку, я дал ему свои личные заверения."\n \nGehlen хитро улыбнулся, стряхивая пепел с сигареты на поднос. -Не обязательно, Генрих. Дайте мне пять миллионов и подпись за вербовку из военной разведки. Возможно, у меня есть какие-то старые связи, которые я могу использовать для азартной игры.""
bormann.1713.a:0 ""Если вы думаете, что это может сработать, я весь внимание.""
bormann.1713.b:0 "" мы не можем продолжать играть по высоким ставкам, Рейнхард.""

