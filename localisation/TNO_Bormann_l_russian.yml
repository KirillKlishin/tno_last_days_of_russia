#ГСК
BGR_taking_germania:0 "готовьтесь к штурму Германии"
BGR_taking_germania_desc:0 "ситуация становится безнадежной. По мере того, как линия фронта становится статичной,а тела накапливаются, генералы начали предлагать различные планы, направленные на эскалацию пограничного конфликта со Шпейделем. Взятие окраин Германии может дать нам преимущество,в котором мы так нуждаемся, однако Шпейдель будет крепким орешком."
BGR_yeet_on_dem_haters:0 "готовьтесь к штурму"
BGR_border_conflict_warning_GER:0 "войска собираются на нашей границе"
BGR_border_conflict_warning_GER_desc:0 "один из соперников начал собирать войска на нашей общей границе. Учитывая тяжелое положение,в котором они находятся, по сообщениям, они готовятся захватить окраины города силой."
BGR_border_conflict_escalation_warning_ger:0 "Подготовка Противника"
BGR_border_conflict_escalation_warning_ger_desc:0 "разведка подтвердила крупное передвижение войск противника вблизи границы. Пока они еще могут уйти в отставку,мы должны быть готовы к конфликту."
BGR_border_incident_forgotten:0 "Последний Шанс"
BGR_border_incident_forgotten_desc:0 "некоторые офицеры все еще предлагают забыть обо всем этом, у нас все еще есть шанс, если мы этого захотим."
BGR_escalate_incident_to_border_conflict_ger:0 "Забастовка!"
BGR_escalate_incident_to_border_conflict_ger_desc:0 "наши войска готовы и приказы отправлены, во имя истинного фюрера, мы выиграем эту войну!"
BGR_border_conflict_time_until_cancelled:0 "завершить конфликт"
BGR_border_conflict_time_until_cancelled_desc:0 "при нынешнем темпе мы можем поддерживать боевые действия только так долго, прежде чем нам нужно будет прервать бой."
BGR_border_conflict_escalate_conflict:0 "эскалация конфликта"
BGR_border_conflict_escalate_conflict_desc:0 "конфликт на границе застопорился. Возможно, продолжая эскалацию и вводя больше войск на театр военных действий, мы все же сможем добиться победы."
BGR_border_conflict_escalate_to_war:0 "Окончательное Решение"
BGR_border_conflict_escalate_to_war_desc:0 "боевые действия на границе не показали никаких признаков прогресса, и у верховного командования закончилось терпение. Пора засучить рукава и показать Шпейделю, что происходит с предателями рейха!"
BGR_border_conflict_back_out_of_conflict:0 "назад"
BGR_border_conflict_back_out_of_conflict_desc:0 "конфликт оказался слишком дорогостоящим для нашей ситуации,мы теряем оружие и рабочую силу слева и справа, и все это никуда не ведет. Пришло время сократить наши потери и позволить Шпейделю дышать."

#Иностранный Дипло
GER_Bormann_Foreign_Policy_category:0 "восстановление пакта"
GER_Bormann_Foreign_Policy_category_desc:0 "с окончательным исчезновением Бюгеркрига взгляд Бормана возвращается к пакту и Рейхкоммисариатам - или тому, что от них осталось. В любом случае, как только слово для начала будет дано, мы сможем оценить и спланировать нашу реакцию на то, что происходит вокруг нас."
GER_Bormann_Foreign_Policy_Bohemia:0 "мимо Судет"
GER_Bormann_Foreign_Policy_Bohemia_desc:0 "исторически первое крупное иностранное завоевание Гросгерманского Рейха, регион за Судетами был преобразован в Протекторат Богемия-Моравия. Учитывая статус региона как в первую очередь "Германизированного", по крайней мере, согласно документам до Бюргеркрига, его окончательная интеграция в Рейх, несомненно, будет быстрым и простым делом."
GER_Bormann_Foreign_Policy_Netherlands:0 "наши глаза на северо-западе"
GER_Bormann_Foreign_Policy_Netherlands_desc:0 "Рейхкоммисариат Нидерланд последние два десятилетия находился в состоянии германизации под руководством Артура Зейсса-Инкварта. С уходом Рейхкоммисара политическая ситуация резко изменилась. Мы должны решить, как поступить с нашими голландскими братьями."
GER_Bormann_Foreign_Policy_Denmark:0 "Северная оконечность Ютландии"
GER_Bormann_Foreign_Policy_Denmark_desc:0 "на севере Германии покоится протекторат Дании, сонный и довольный. Обладая щедро дарованной - хотя и ограниченной - политической автономией, эта нация оставалась разумной и стабильной даже во времена кризиса, никогда не отклоняясь от своих обязательств верности рейху. Датчане-германский народ, и это очевидно, если побывать в его заснеженных землях и посмотреть на мужчин и женщин с их золотыми волосами и лазурными глазами. Полная интеграция Дании в Рейх, хотя и неизбежная, вероятно, произойдет через несколько лет... но когда эти усилия будут выполнены, это будет радостный день для всего арийского рода."
GER_Bormann_Foreign_Policy_Crimea:0 "Лев Крыма"
GER_Bormann_Foreign_Policy_Crimea_desc:0 "в начале Бюргеркрига гросс-адмирал Дениц, подлинный национал-социалист и страстный сторонник фюрера Бормана, увел Кригсмарине в Крым, чтобы защитить его от чудовищных когтей самых отвратительных предателей Гросгерманиш рейха. Теперь, когда Бюргеркриг закончился, мы должны приветствовать Деница как достойного героя, вернувшегося на родину."
GER_Bormann_Foreign_Policy_Ostland:0 "Модельная Колония"
GER_Bormann_Foreign_Policy_Ostland_desc:0 "когда-то" образцовая колония " Гросгерманского Рейха, предатели Остфронта разрушили Рейхкоммисариат во время начала Бюргеркрига. Тем не менее, когда этот ужасный конфликт закончился, Рейх должен был еще раз утвердить себя над своим законным Lebensraum. Кто бы сейчас ни правил регионом, он либо покорно присягнет на верность фюреру, либо окажется полностью уничтоженным, Остланд по праву принадлежит рейху!"
GER_Bormann_Foreign_Policy_Slovakia:0 "Вопрос Словакии"
GER_Bormann_Foreign_Policy_Slovakia_desc:0 "аннексировав территорию Богемии-Моравии, Рейх обращает свой монолитный взор на территорию Словакии. Окруженные, не имея дружественных государств, которые могли бы поддержать их, и будучи простыми, чтобы вернуться обратно в лоно пакт, мы предъявим им краткий ультиматум. Они либо присоединятся, либо мы разобьем их жалкую армию и двинемся прямо на Братиславу."
GER_Bormann_Foreign_Policy_Poland:0 "напряженность в Вайщзель"
GER_Bormann_Foreign_Policy_Poland_desc:0 "Генеральное управление, когда-то считавшееся подлинным успехом в отношении процесса германизации, впало в хаос вскоре после начала Бюргеркрига... довольно неловкий пример нашей непонятной бюрократии. Реформация Польши представляет значительную угрозу для Гросгерманского рейха, мы не можем допустить, чтобы их существование как независимого государства продолжалось..."
GER_Bormann_Foreign_Policy_Norway:0 "северные фьорды"
GER_Bormann_Foreign_Policy_Norway_desc:0 "датчане и норвежцы (прекрасный пример чистого германского арианства) вырвались из-под контроля Германии во время вспышки Бюргеркрига. Учитывая их стратегическое значение для Рейха, у Гросгерманского рейха нет другого выбора, кроме как попытаться вернуть эти потерянные территории... хотя это не должно быть проблемой, Нордики-это пустяки!"
GER_Bormann_Foreign_Policy_Scandinavia:0 "В Скандинавию"
GER_Bormann_Foreign_Policy_Scandinavia_desc:0 "на севере наш старый и, возможно, бывший союзник Финляндия и вечная нейтральная Швеция становились все более отдаленными, поскольку наше влияние рухнуло в Гражданской войне. Давайте взглянем на наши старые дипломатические отношения и, возможно, на что-то еще."
GER_Bormann_Foreign_Policy_Ukraine:0 "Украинская Проблема"
GER_Bormann_Foreign_Policy_Ukraine_desc:0 "К сожалению, житница Рейха не была избавлена от хаоса гражданской войны. Нам нужно оценить ситуацию на Украине и разобраться с тем, что и кто там у власти."
GER_Bormann_Foreign_Policy_Moskowien:0 "Восточный Бастион"
Ger_bormann_foreign_policy_Moskowien_desc:0 "хотя нам пришлось сделать много выборов и компромиссов, Московия всегда был нашим оплотом против азиатской степи. Теперь этот бастион уже не кажется таким прочным. Меры должны быть приняты немедленно!"
GER_Bormann_Foreign_Policy_Kaukasien:0 "страна тумана"
GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "Кавказ... странный. Еще до печальной кончины покойного Гитлера оттуда поступало мало новостей, но много нефти. Теперь, с твердой рукой Бормана, пришло время изменить это. Давайте посмотрим, что на самом деле происходит на Кавказе."

#Решения о перевороте в Норвегии
GER_Bormann_NOR_coup_category: "Заговор Рогстада"
GER_Bormann_NOR_coup_category_desc: "поскольку Норвегия в настоящее время находится под контролем враждебного парламентского правительства, наши интересы и положение в Скандинавии находятся под серьезной угрозой полного развала. Такое положение дел должно быть немедленно исправлено. §gХенрик§Рогстад! это имя человека, который зарекомендовал себя как самый преданный местный житель рейху. Такая преданность будет вознаграждена. Мы пошлем ему все, что нужно, чтобы свергнуть нынешнее узурпаторское правительство.\nшансы на успех  [GetNORCoupStrength].\nодозрение норвежских властей [GetNORCoupSuspicion]."

bormann_increase_NOR_coup_strength_tt: "шансы на успех переворота возрастут.§!\n"
bormann_increase_NOR_coup_suspicion_tt: "подозрение норвежского правительства будет возрастать.§!"

bormann_launch_NOR_coup: "§gзапустить в§переворот!"
bormann_launch_NOR_coup_desc: "норвежцы плюнули нам в лицо своим отвратительным предательством. Нашим самым верным заговорщикам будет послан приказ подготовить быстрый переворот и вернуть Норвегию в лоно Эйнхайтшпакта."
bormann_NOR_coup_seek_popular_support: "ищите популярную поддержку"
bormann_NOR_coup_seek_popular_support_desc: "чтобы иметь власть над умами норвежцев, мы тоже должны иметь власть над их сердцами. Крайне правым движениям внутри Норвегии будут предоставлены необходимые материалы для участия в массовой пропагандистской кампании, пропагандирующей ценности национал-социализма."
bormann_NOR_coup_send_soldiers: "пошлите солдат"

 GER_Bormann_EconMech_germania_copenhagen_connection:0 "Соединение Германия-Копенгаген"
GER_Bormann_EconMech_germania_copenhagen_connection_desc:0 "город Копенгаген бледнеет по сравнению со славной величиной и триумфом неоклассической архитектуры, которая является Германией, но тем не менее это столица Дании и символ гордости за свой народ. Вскоре после того, как Борман объявил, что интеграция датчан должна продолжаться, как и прежде, его рейхсминистр иностранных дел высказал идею изобретательности. Он предложил построить протяженный автобан от Германии до Копенгагена, чтобы продемонстрировать единство наших народов и еще больше укрепить наши связи с датчанами."
GER_Bormann_EconMech_agricultural_modernization:0 "Золотые поля Украины"
GER_Bormann_EconMech_agricultural_modernization_desc:0 "Украина всегда была задумана как житница Рейха, после освобождения его от красных орд. Сейчас необходима серьезная модернизация сельского хозяйства, чтобы страна могла иметь постоянно растущий и стабильный источник зерна."
GER_Bormann_EconMech_expand_manufacturing:0 "инвестируйте в промышленность Остланда"
GER_Bormann_EconMech_expand_manufacturing_desc:0 "несмотря на отсутствие эксплуатируемых ресурсов Земли, большое лояльное и германизированное население Остланда является главным местом для создания современного промышленного центра. Этот центр, несомненно, окажет неоценимую помощь производственному сектору Германии."
GER_Bormann_EconMech_integrate_netherlands:0 "интеграция Нидерландов"
GER_Bormann_EconMech_integrate_netherlands_desc:0 "программа Гросраум наконец-то окупается. С Нидерландами, находящимися во все более тесном экономическом, культурном и политическом союзе, пришло время окончательно интегрировать Вестмарк в Рейх."
GER_Bormann_EconMech_integrate_denmark:0 "Интеграция Дании"
GER_Bormann_EconMech_integrate_denmark_desc:0 "под умелым руководством Германа фон Ханнекена любезно предоставленная Дания добилась больших успехов. С программой Гросраум, связывающей экономики еще больше, это может быть правильным моментом, чтобы привести Данию в рейх."
GER_Bormann_EconMech_integrate_poland:0 "Интеграция Польши"
GER_Bormann_EconMech_integrate_poland_desc:0 "программа Гросраум наконец-то окупается. С Польшей, находящейся во все более тесном экономическом, культурном и политическом союзе, пришло время окончательно интегрировать администрацию в Рейх."
GER_Bormann_EconMech_integrate_ostland:0 "Интегрировать Остланд"
GER_Bormann_EconMech_integrate_ostland_desc:0 "программа Гросраум наконец-то окупается. Поскольку Остланд находится во все более тесном экономическом, культурном и политическом союзе, пришло время окончательно интегрировать администрацию в Рейх."
GER_Bormann_EconMech_continue_nordstern:0 "Нордстерн"
GER_Bormann_EconMech_continue_nordstern_desc:0 "Еще один проект мечты Гитлера, город Нордстерн должен был стать жемчужиной Норвегии - втрое больше соседнего Тронхейма, он будет вмещать более трехсот тысяч человек и функционировать как самая северная база Кригсмарине, а Тронхейм-фьорд станет домом для достаточного количества военных кораблей, чтобы превратить Северное море в немецкое озеро. В то время как проект остается наполовину законченным из-за недавних военных действий в Рейхе, настало время, чтобы мечта фюрера была завершена."
GER_Bormann_EconMech_open_ekofisk:0 " поле Ekofisk"
GER_Bormann_EconMech_open_ekofisk_desc:0 "открытие крупных залежей нефти в Северном море было, конечно, сюрпризом, но долгожданным. Как только будет создана техническая инфраструктура, эксплуатация этих месторождений значительно уменьшит нашу зависимость от ненадежных источников, таких как Персия или Кавказ. Поэтому предпочтительнее совместные усилия по разработке нефти Северного моря."
GER_Bormann_EconMech_open_statfjord:0 " поле Statfjord"
GER_Bormann_EconMech_open_statfjord_desc:0 "открытие крупных залежей нефти в Северном море было, конечно, сюрпризом, но долгожданным. Как только будет создана техническая инфраструктура, эксплуатация этих месторождений значительно уменьшит нашу зависимость от ненадежных источников, таких как Персия или Кавказ. Поэтому предпочтительнее совместные усилия по разработке нефти Северного моря."
GER_Bormann_EconMech_baku_germania_pipeline:0 "Трубопровод Баку-Германия"
GER_Bormann_EconMech_baku_germania_pipeline_desc:0 "любая современная экономика работает на нефти, Рейх не является исключением. Связав нефтяные месторождения Баку с Германией напрямую, мы можем значительно упростить распределение нефти по всему пакту."
GER_Bormann_EconMech_modernize_infrastructure:0 "Модернизация Инфраструктуры"
GER_Bormann_EconMech_modernize_infrastructure_desc:0 "инфраструктура Рейхкоммисариатs просто не поспевала за временем. Исправление этой ситуации стало необходимым. Автомобильные дороги, железные дороги, водные пути и все виды транспорта и путешествий должны получить запоздалое расширение, модернизацию и, конечно же, новое строительство."
GER_Bormann_EconMech_expand_resource_extraction:0 "Развернуть Операции Извлечения"
GER_Bormann_EconMech_expand_resource_extraction_desc:0 "наша промышленность жаждет ресурсов, в то время как есть большие и невостребованные месторождения по всему Востоку. Нам нужно расширять и создавать новые шахты и нефтяные скважины."
GER_Bormann_EconMech_eastern_industrial_buildup:0 "Восточное Промышленное Наращивание"
GER_Bormann_EconMech_eastern_industrial_buildup_desc:0 "С таким количеством бывших рабов, бегающих вокруг, требуется много новой работы. Наши друзья в конгломератах предложили использовать этих людей в недавно построенных промышленных центрах по всему Востоку. Великолепная идея!"
GER_Bormann_EconMech_dockyard_investment:0 "Инвестиции В Военно-Морскую Промышленность"
GER_Bormann_EconMech_dockyard_investment_desc:0 "как бы нам ни было неприятно это признавать, наши конкуренты в Токио и Вашингтоне превзошли нас во многих военно-морских делах. Если мы хотим когда-нибудь сравняться с ними, нам нужны мощности в судостроении. Вестерн-идеальное место для новых верфей."
GER_Bormann_EconMech_western_slave_repatriation:0 "Репатриация Западных Рабов"
GER_Bormann_EconMech_western_slave_repatriation_desc:0 "настало время для перемещения рабов, расположенных в Западном Рейхкоммисариатen. Их предназначение там было выполнено, и они больше не используются в регионе. Особенно если Рейх хочет достичь своей цели уничтожения в Западной Европе. Мы вернем рабов на восток, где с ними можно будет разобраться в другой раз."
GER_Bormann_EconMech_krakow_railway_junction:0 "Железнодорожный Узел Кракау"
GER_Bormann_EconMech_krakow_railway_junction_desc:0 "Польша находится в отличном месте для материально-технического обеспечения рейха. Отдыхает в легко разрушаемых землях, в которых легко проложить железнодорожные пути. Уже в Кракау существует отличная базовая линия для железнодорожной инфраструктуры, которая хорошо расположена для восточной экспансии. При соответствующих инвестициях Кракау будет служить железнодорожным узлом для всех линий, идущих в восточные территории и обратно."
GER_Bormann_EconMech_fortify_moskowien:0 "Фортифицировать Московия"
GER_Bormann_EconMech_fortify_moskowien_desc:0 "крупные городские центры в Московия стоят высоко, как бьющееся сердце самых восточных оконечностей рейха. И все же, случись что-нибудь с этими городами, это бьющееся сердце, возможно, дрогнет. Поэтому мы примем меры по укреплению этих важнейших восточных населенных пунктов в качестве меры предосторожности против исконно русского восстания или, не дай бог, возрождения русского государства на Дальнем Востоке."
GER_Bormann_EconMech_expand_groningen_gas_fields:0 "расширение газовых месторождений Гронингена"
GER_Bormann_EconMech_expand_groningen_gas_fields_desc:0 "под почвой Нидерландов залегают огромные запасы природного газа, непохожие ни на что другое в Европе. Такие резервы способны питать Рейх десятилетиями, если не поколениями. Это не та возможность, которую следует упускать. Расширяя эксплуатацию Гронингенских месторождений во Фризии, мы можем гарантировать, что энергоносители не будут испытывать недостатка. Только не в Рейхе."

 GER_Bormann_EconMech_oil_investigation:0 "Исследование Северного Моря"
GER_Bormann_EconMech_oil_investigation_desc:0 "в холодных, глубоких водах Северного моря лежит сокровище. И все же это не то сокровище, которое искали моряки в былые времена. Сокровище здесь - гораздо более недавнее открытие. Нефть.Мы знаем, что  добыча лежит под этими волнами, и  такой неиспользованный источник должен быть разведан. Если повезет, тщательная разведывательная экспедиция в Северном море даст рейху новые источники нефти."
GER_Bormann_EconMech_north_sea_oil_exploration:0 "Разведка Нефти В Северном Море"
GER_Bormann_EconMech_north_sea_oil_exploration_desc:0 "без дальнейшего разрушения границ наши инженеры наконец-то могут начать работу и установить первые буровые установки в Северном море. Конгломераты, конечно, тоже получат свою долю пирога и помогут в освоении новых нефтяных месторождений."
GER_Bormann_EconMech_expand_oil_exploration:0 "Расширить Исследование Северного Моря"
GER_Bormann_EconMech_expand_oil_exploration_desc:0 "нефть Северного моря-это решение для вечно жаждущей экономики рейха. Нам нужно больше скважин и больше буровых установок. Пора искать и копать глубоко и жадно!"
GER_Bormann_EconMech_infrastructure_investment:0 "инвестируйте в §внутреннюю инфраструктуру§!"
GER_Bormann_EconMech_civfactory_investment:0 "инвестируйте в §Y гражданское производство§!"
GER_Bormann_EconMech_milfactory_investment:0 "инвестируйте в §Yвоенную мануфактуру§!"
GER_Bormann_EconMech_breitspurbahn_project:0 "Проект Breitspurbahn"
GER_Bormann_EconMech_breitspurbahn_project_desc:0 "несоответствие железнодорожных колей между Восточным и западным Рейхом-известное раздражение. Столь незначительное преимущество в размерах российской колеи слишком долго препятствовало транспортировке грузов и ранило немецкую гордость - мы должны обратиться к решению Гитлера, Breitspurbahn. Увеличив ширину колеи и построив поезда двойного размера, мы сможем перевозить вдвое больше грузов. Не говоря уже о тех инженерах, которые предпочли бы просто прокладывать рельсы параллельно."
GER_Bormann_EconMech_breitspurbahn_amsterdam_to_germania:0 "§gBreitspurbahn§!: Амстердам - Германия"
GER_Bormann_EconMech_breitspurbahn_amsterdam_to_germania_desc:0 "Амстердам, самый большой и развитый порт Рейха, является нашим главным связующим звеном с мировым рынком. Большая часть импорта и экспорта Германии проходит через оживленный порт, что делает более эффективной инфраструктуру для транспортировки товаров, имеющих первостепенное значение для оживления нашей экономики. Начиная с Германии и заканчивая Амстердамом, новые железнодорожные линии будут проходить вдоль побережья Северного моря, соединяя крупные города, такие как Гамбург и Бремен, с главной железнодорожной веткой."
GER_Bormann_EconMech_breitspurbahn_germania_to_krakau:0 "§gBreitspurbahn§!: Германия - Кракау"
GER_Bormann_EconMech_breitspurbahn_germania_to_krakau_desc:0 "Польша географически является инфраструктурными воротами в наши колонии дальше на восток. Многие товары, которые идут или приходят из Остланда, Московия или Каукасии, неизбежно проходят через этот регион. Кракау, уже имеющий крупную инфраструктуру, является идеальным кандидатом для расширения Breitspurbahn. Соединение Краукау с Германией позволит потоку товаров между Востоком и Западом протекать гораздо эффективнее, быстрее и дешевле"
GER_Bormann_EconMech_breitspurbahn_krakau_to_minsk:0 "§gBreitspurbahn§!: Кракау - Минск"
GER_Bormann_EconMech_breitspurbahn_krakau_to_minsk_desc:0 "Минск, один из немногих промышленных центров Остланда, расположен в отличном месте. Расположенный между Германией и Московия, он является естественным кандидатом на расширение наших железнодорожных линий. Регион не только видит большие объемы грузов, проходящих через него; он находится в центральном месте, чтобы еще больше разветвлять железнодорожные линии, особенно в Москау и Ригу."
GER_Bormann_EconMech_breitspurbahn_krakau_to_kiew:0 "§gBreitspurbahn§!: Кракау - Киев"
GER_Bormann_EconMech_breitspurbahn_krakau_to_kiew_desc:0 "Кью уже более двух десятилетий безмерно страдает от некоего Рейхкоммисар, имя которого не будет названо. Город скатился в экономическую нищету и нуждается в серьезном подъеме. К счастью, Киев действительно имеет скромную промышленную базу и является центром инфраструктуры в Украине; многие сельскохозяйственные товары текут по всему региону. Подключение Киева к нашей более широкой железнодорожной сети позволит гораздо быстрее и эффективнее доставлять украинские товары на родину и будет иметь двойное преимущество-оживление местной экономики. Киев также может стать отправной точкой для расширения нашей сети дальше на восток."
GER_Bormann_EconMech_breitspurbahn_minsk_to_riga:0 "§gBreitspurbahn§!: Минск - Рига"
GER_Bormann_EconMech_breitspurbahn_minsk_to_riga_desc:0 "хотя это и не самый индустриальный город Остланда, соединение Риги с остальной частью нашей железнодорожной сети жизненно важно для процветания Остланда. В Риге расположены скромные промышленные объекты, крупный порт и административный центр Республики Казахстан. Подключение города к остальной сети, безусловно, увеличит развитие и поток товаров, а также будет хорошо для экономики в долгосрочной перспективе."
GER_Bormann_EconMech_breitspurbahn_minsk_to_moskau:0 "§gBreitspurbahn§!: Минск-Москау"
GER_Bormann_EconMech_breitspurbahn_minsk_to_moskau_desc:0 "одна из самых важных железнодорожных линий, линия Минск-Москау, даст Германии быстрый, легкий и эффективный доступ к природным ресурсам.. Имея эффективный доступ к большей части восточной части нашей империи, мы сможем перебросить войска на хаотическую границу, если возникнет такая необходимость. Это также даст истерзанному войной региону столь необходимую коммерцию."
GER_Bormann_EconMech_breitspurbahn_minsk_to_braunchitschtadt:0 "§gBreitspurbahn§!: Минск-Браунштадт"
GER_Bormann_EconMech_breitspurbahn_minsk_to_braunchitschtadt_desc:0 "немецкий бастион на востоке, бывший город Ленинград является крупным центром значения для РК Московия. Обладая большой промышленной базой и скромными портовыми сооружениями, город видит, что его справедливая доля товаров приходит и уходит. Расширение Breitspurbahn здесь значительно увеличит поток товаров и даст стагнирующему городу некоторую столь необходимую инфраструктуру, а также даст РК эффективную связь с судоходными путями Балтийского моря."
GER_Bormann_EconMech_breitspurbahn_minsk_to_kiew:0 "§gBreitspurbahn§!: Минск - Киев"
GER_Bormann_EconMech_breitspurbahn_minsk_to_kiew_desc:0 "служа вторичным соединением, линия Минск-Киев представляет собой маршрут с севера на юг. Это позволяет сельскохозяйственным товарам из Украины идти прямо в наши колонии, а не направляться в Германию, а затем обратно на восток, в Остланд или за его пределы. Он также служит быстрым видом транспорта для Хир и других народов, которые имеют дела  в Рейхкоммисариатах."
GER_Bormann_EconMech_breitspurbahn_kiew_to_rostau:0 "§gBreitspurbahn§!: Киев - Ростау"
GER_Bormann_EconMech_breitspurbahn_kiew_to_rostau_desc:0 "расположенный на Дальнем Востоке Украины, Ростау является важным, хотя и скромным инфраструктурным узлом. Он расположен на берегу Черного моря, в комплекте с небольшим доком. Самое главное, это наше главное связующее звено между Германией, Волгштаат и Каукасией. Соединение Ростау с нашими железнодорожными путями позволит нам расширить наши линии до самых отдаленных уголков нашей Империи и обеспечить бесперебойный поток товаров и нефти по всему рейху."
GER_Bormann_EconMech_breitspurbahn_rostau_to_paulusburg:0 "§gBreitspurbahn§!: Ростау - Паулюсбург"
GER_Bormann_EconMech_breitspurbahn_rostau_to_paulusburg_desc:0 "бывший город Волгорад, Паулюсбург, является Административной столицей Волгштаат, а также наиболее тщательно Германизированным карманом в Московия. Соединение Breitspurbahn с этим регионом поможет местным немцам развивать их местную экономику, и дает Рейху прямую линию в юго-восточную часть русской границы."
GER_Bormann_EconMech_breitspurbahn_rostau_to_katarinastadt:0 "§gBreitspurbahn§!: Ростау - Катаринаштадт"
GER_Bormann_EconMech_breitspurbahn_rostau_to_katarinastadt_desc:0 "Катаринаштадт, столица Рейхкоммисариат Kaukasia-это темный, мрачный город, который обеспечивает Рейх огромным количеством природных ресурсов. Однако самым важным товаром является черное золото, которое поступает на городские нефтеперерабатывающие заводы. Соединение Катаринаштадт жизненно важно для Рейха, чтобы обеспечить надежный источник нефти для Рейха."
Ger_bormann_econmech_breitspurbahn_katarinastad_to_baku:0 "§gBreitspurbahn§!: Катаринаштадт в Баку"
Ger_bormann_econmech_breitspurbahn_katarinastad_to_baku_desc:0 "последняя и, возможно, самая важная часть Breitspurbahn соединяет город Баку, его нефтяные месторождения и крупные нефтеперерабатывающие заводы с остальной частью Breitspurbahn. Завершение этого последнего участка железной дороги соединит огромные нефтяные богатства Каукасии с остальной частью Рейха. Это значительно повысит эффективность, и мы сможем переместить гораздо больше материала из нашей далекой колонии обратно в Германию."

