 bormann.16.t:0 "Очевидный Результат"
 bormann.16.d:0 "Ранее сегодня, город Джермании был наконец предпринят 'законным' наследником последнего Адольфа Гитлера, Мартина Борманна. Ничто за исключением 'предопределенной судьбы' быть причиной. Пока другие соперники могут утверждать, что были истинным преемником нашего возлюбленного поздно фюрер, факт - они просто - не, для того, как еще Борманн достиг бы что они не могли? \n\nХанс Спидэль, несмотря на противопоставление нас в Джермании, был, конечно только вводят в заблуждение, мы уверены, и даже он будет освобожден от хранения после того, как эта война тянула к закрытию, любезность личного вмешательства Борманна конечно. Это - только вопрос времени теперь прежде, чем Германия воссоединена и управляется как устойчивое судно, поскольку мы не нуждаемся в реформах Спартанизм Хеидрича, или чрезмерно фанатичного милитаризма Бодающего; все, в чем мы нуждаемся - Мартин Борманн, которого мы знаем, будет держать нас на самой истинной дорожке того, с чем Гитлер оставил нас. "
 bormann.16.a:0 "Руководствуемый Победе!" 

