BOR_ITA_ever_vigilant_watch_desc: "итальянцы, наш самый большой враг на континенте, находятся прямо за нашими границами, ожидая малейшего шанса нанести удар в самое сердце нашей великой нации. Однако они ничего не найдут, потому что лучшие из наших элитных солдат стоят на страже Альп, часовые и стражи Рейха против любых захватчиков!"
BOR_ITA_relax_trade_restrictions: "Смягченные Итальянские Торговые Ограничения"
BOR_ITA_relax_trade_restrictions_desc: "в рамках наших усилий по восстановлению дипломатических отношений с итальянской империей наши две страны взаимно ослабили жесткие торговые ограничения, которые душили торговлю более десяти лет. По мере того как торговля вновь начинает течь через Альпы, наша экономика уже может ощутить первые благотворные последствия."
BOR_ITA_best_friends_forever: "мир в наше время!"
BOR_ITA_best_friends_forever_desc: "немцы и итальянцы сражались вместе в величайшей войне, когда-либо случавшейся на земле. Наши узы братства, выкованные в крови и стали два десятилетия назад и считавшиеся разорванными, были переделаны: мы извлекли уроки из наших прошлых ошибок, и на этот раз мы останемся вместе навсегда.когда торговля снова процветает, наша экономика стремительно растет, а наше общее господство над Европой гарантировано, наше будущее выглядит светлым. Мир содрогнулся от мощи первой оси, и мы уверены, что со временем сможем построить вторую, в десять раз более мощную!"

 #Sphere diplo
 GER_BOR_sphere_trade:0 "Trade with the Sphere"
 GER_BOR_sphere_trade_desc:0 "Прирост политвласти: [?BOR_Sphere_Trade_political_power_gain|=+]\n£prod_eff Эффективность производства: [?BOR_Sphere_Trade_production_factory_efficiency_gain_factor|=+%]\nСкорость исследований: [?BOR_Sphere_Trade_research_speed_factor|=+%]\nGDP Growth: [?BOR_Sphere_Trade_gdp_growth_modifier|=+%]\n§g--------------§!\nКогда германо-японские отношения остыли до минимума, торговля между двумя сверхдержавами возобновилась. Теперь офисы Mitsubishi можно найти на той же улице, что и офисы Daimler-Benz, А трейдеров Yasuda видели размахивающими кулаками на Франкфуртской фондовой бирже. Медь сумимото регулярно обменивается с углем и сталью Рейхсверке, а господство ИГ Фарбен в европейской химической промышленности подвергается не очень дружественной конкуренции с обширными поставками промышленных катализаторов Mitsui Chemicals. На немецком рынке появилась новая большая четверка, и конкуренция порождает инновации и прибыль, невиданные в Рейхе в течение многих лет."
