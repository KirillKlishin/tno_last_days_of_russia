bormannflavor.53.t:0 "на Шмидта?"
bormannflavor.53.desc:0 "Генрих Мюллер уплыла в кабинет молча. Как всегда, он осторожно опустился на стул напротив Бормана и помассировал ноющие пальцы. Фюрер почти исчез в вихре дыма и бумаг. Мюллер был встревожен тем, каким морщинистым и желтым стало лицо этого человека за последние несколько лет. - Продолжайте, - наконец сказал Борман, не отрывая глаз от своих документов. - мои люди выследили Гельмута Шмидта в Соединенных Штатах."\n \nборман медленно поднял глаза. Он открыл свою простую деревянную коробку с сигарами и пошарил вокруг стола в поисках зажигалки." Борман покрутил сигару короткими пальцами. -У меня сегодня довольно хорошее настроение, Герр Мюллер. Поэтому, пожалуйста, сообщите мне, почему я не могу просить о его экстрадиции или расстрелять его, как гребаную бешеную собаку? "\n\n"Шмидт находится под усиленной защитой Федерального Бюро информации", - объяснил Мюллер. "По какой причине, я не знаю, но у правительства США явно есть планы на него. Это не просто диссидент, бродящего в Южной Америке".\n\n", возможно, Шмидт был американским шпионом все это время?" - Пробормотал Борман, крепче сжимая сигару. "Все эти разговоры о "реформах" были лазейкой для беспородных американцев и их еврейских кукловодов, чтобы войти в немецкое общество. Разве я не говорил этого много лет назад?" Наконец он поднес зажигалку к сигаре. -Вы правы, Герр Мюллер. Мы не можем добраться до Шмидта, не вступив в конфликт с ФБР на американской земле, что означало бы неизбежную войну. Я не стану рисковать войной из-за марионетки Шпеера. Мы действуем только в нужное время.""
bormannflavor.53.a:0 ""я не могу не согласиться, мой фюрер.""

bormannflavor.54.t:0 "Reichsbanner"
bormannflavor.54.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nФЮРЕРУ\n СОВЕРШЕННО СЕКРЕТНО\n\nКАСАТЕЛЬНО ПРОВЕДЕНИЕ РАССЛЕДОВАНИЙ И ИНФИЛЬТРАЦИИ ТЕРРОРИСТИЧЕСКОЙ ОРГАНИЗАЦИИ, ИЗВЕСТНОЙ КАК 'REICHSBANNER' ИДЕТ ПОЛНЫМ ХОДОМ. НАШИ АГЕНТЫ ОБНАРУЖИЛИ ДОКАЗАТЕЛЬСТВА ТОГО, ЧТО 'REICHSBANNER-ЭТО СЕТЬ ИНАКОМЫСЛЯЩИХ, ПОСВЯЩЕННАЯ ДЕМОНТАЖУ НАШЕГО РЕЖИМА, ВОССТАНОВЛЕНИЯ ДЕМОКРАТИИ И ОСВОБОЖДЕНИЯ УНТЕРМЕНШЕЙ.\n в НАСТОЯЩЕЕ ВРЕМЯ РУКОВОДСТВОМ Н\nВ ИЗ REICHSBANNER 'НЕИЗВЕСТНО\nУРОВЕНЬ N NУГРОЗЫ\n: НИЗКИЙ.\n\nХЙАЛЬ БОРМАН\n!NКОМАНДИР МЮЛЛЕР ГЕНРИХ "
bormannflavor.54.a:0 "просто группа дегенеративно неудачников...?"

bormannflavor.55.t:0 "исход"
bormannflavor.55.desc:0 " если бы итальянская семья, садившаяся в самолет, больше пяти секунд смотрела на тощего молодого человека, сидящего в одиночестве, они бы заметили его изможденное лицо и застывшее выражение. Если бы они потрудились спросить его имя, он бы слабо улыбнулся и представился как "Мартин".\n \nмартин ожидал изнуряющей жары, жужжания насекомых и угрозы диких партизан, когда он записался в Зентралафриканскую армию много лет назад. Он ожидал, что к нему будут относиться иначе, чем к остальным, как будто достижения его отца каким-то образом отразились на нем. Даже лестные поездки на сафари с веселым рейхскомиссаром Мюллером, хотя и неожиданные, не удивили его по-настоящему.\n\nно. К чему Мартин не был готов, к чему он никогда не был готов, так это к ужасам Южноафриканской войны. Онемевшие марши через джунгли, когда его рюкзак тащил его вниз. Он видел, как его люди умирали у него на глазах. Немцы. Буры. У белых американцев. Американцы. Африканцы. Вся их кровь текла красным по грязи.\n \nMartin убил много людей. Со своими пистолетами. Со своими гранатами. Своим ножом. То, что он сам до сих пор жив, было не чем иным, как ... чудом? Ни разу он так не думал. Конечно, чудом была бы внезапная пуля в голову. Если бы не его друг по переписке, Мартин наверняка сошел бы с ума. Единственное, что тянуло его сквозь боль и страх, было сознание, что в минуты отдыха он может написать новое письмо своему другу.когда Зентралафрика рухнула, Мартин бросил верные ему войска, повернул на север и..... ходил. Он спал в канавах и пил из ручьев. Он охотился на диких зверей и прятался от бродячих банд бандитов. Когда он, наконец, поселился на итальянской территории, ручки нашли свой путь в его руке, и он снова начал писать. Если бы он не восстановил эту особую связь, вернулся бы он когда-нибудь на родину?"
bormannflavor.55.a:0 "Еще один безликий солдатик возвращается."
 
bormannflavor.56.t:0 "паломничество"
bormannflavor.56.desc:0 "футов Мартина коснулся немецкой земле, и он ничего не чувствовал. Объятия Родины, когда-то такие теплые и бодрящие, теперь казались холодными и липкими на ощупь. Будут ли руки его братьев и сестер чувствовать то же самое? Оторвутся ли его братья от своей многообещающей политической карьеры, чтобы приветствовать его? Отвлечутся ли его сестры от своих мужей и детей? Что же касается его отца...\n\nHis отца. Самая большая любовь, которую когда-либо проявлял этот человек, была в тот день, когда Мартин уехал в Африку. Он похлопал старшего по спине, одобрительно кивнул и вернулся к своей пуленепробиваемой машине. Волна беспокойства захлестнула его, когда он подошел к таможеннику. Гнев или апатия охватят отца, когда он узнает о возвращении Мартина? Или давление власти изменило его? Его друг по переписке не раз говорил ему, что у всех мужчин есть потенциал измениться. Мартин никогда бы даже не вернулся в Германию, если бы не совет этого мудреца." Таможенник поманил его к себе. "Паспорт".\n\n"это поддельный паспорт," Мартин ответил. - Мое настоящее имя Мартин Борман, а я Ричард Никсон, - сказал таможенник без улыбки. -Я не хотел, чтобы меня задержали итальянцы, - спокойно объяснил Мартин, доставая свой железный крест и протягивая ему. На черной медали были выгравированы три слова."
bormannflavor.56.a:0 "Мартин Борман-младший.'"

bormannflavor.57.t:0 "Воскресение"
bormannflavor.57.desc:0 "Борман никогда не знал, чего ожидать, когда Герхард Клопфер прокрался в его кабинет, слабо улыбаясь, с руками, полными бумаг. Он был надежным, преданным и - самое главное-абсолютно не честолюбивым человеком. Временами Борман задавался вопросом, не работает ли этот чересчур усердный бюрократ усерднее, чем он. Однако новый партийный канцлер никогда не скрывал своих эмоций. Собирался ли он объявить об изменении погоды или о начале Третьей мировой войны? " Ваш сын вернулся, мой фюрер! Генерал Мартин Борман-младший жив и здоров. - о, - мягко скрипнул стул, когда Борман в шоке откинулся назад. Этого он не ожидал. Может ли это быть правдой? Жив ли маленький Кренци? - Я считал его мертвым. Во всех отчетах говорилось одно и то же. Он исчез после краха Зентралафрики... -Он носит Железный Крест вашего сына, Мой фюрер, - продолжал Клопфер. - Его задержали на таможне." Он осторожно положил на стол несколько фотографий. Борман недоверчиво осмотрел их одну за другой. Это был он. Это был Мартин младший.\n\n"Krönzi..." пробормотал Борман.\n\n"Мой фюрер?"\n\n"я сказал - я сказал, Отпустите его! Берите его, куда он хочет, - Борман скомкал фотографии и бросил их в мусорное ведро. -У меня нет времени обсуждать неудавшихся генералов, да и не хочу я ни с кем встречаться. А теперь оставь меня в покое". "
bormannflavor.57.a:0" жизнь не прощает слабости."




