GER_Bormann_Sphere_Trade_suck_up_to_japan:0 "Содействие Сотрудничеству"
GER_Bormann_Sphere_Trade_suck_up_to_japan_desc:0 "С того момента, как мы возобновили наши отношения с Японией, нам было предоставлено множество задач, которые необходимо выполнить, чтобы обеспечить их доверие к взаимовыгодному сотрудничеству. Многие из таких фильмов не будут очень популярны среди многочисленных чиновников, недовольных самой идеей уступок Японии, но именно от нас зависит, можем ли мы позволить себе временные неудачи ради наших долгосрочных дипломатических интересов."
GER_Bormann_Sphere_Trade_open_to_zaibatsus:0 "Открытся  для Дзайбатсу"
GER_Bormann_Sphere_Trade_open_to_zaibatsus_desc:0 "открытие нашей страны для Дзайбатсу не было полностью вредным для немецкого бизнеса. Столкнувшись с конкуренцией со стороны восточных купеческих семей, немецким компаниям было предложено более эффективно использовать свои активы, улучшая всю нашу экономику своими напряженными усилиями.\nредставители немецких корпораций, однако, были менее чем впечатлены японскими действиями на немецких рынках. Поддерживая свои естественные монополии в течение многих лет после окончания Второй мировой войны, они стремятся вытеснить японцев из своего поля конкуренции."
GER_Bormann_Sphere_Trade_encourage_trade:0 "Стимулирование Межблоковой Торговли"
GER_Bormann_Sphere_Trade_encourage_trade_desc:0 "между потоком японских товаров в Рейх и эксплуатацией немецкими бизнесменами границ Китая и Ост-Индии обещания дальнейшего развития межблокового бизнеса между пактом и сферой выглядят очень привлекательно.однако следует учитывать, что расширение торговли с Японией и ее сферой может ослабить нашу программу Großraum Kontinentaleuropa. Наши отношения с зависимыми странами Европы были основаны на идее автаркии и самодостаточности, и чрезмерная международная торговля может препятствовать такому порядку..."
GER_Bormann_Sphere_Trade_stop_spying:0 "сокращение операций HVA в Восточной Азии"
GER_Bormann_Sphere_Trade_stop_spying_desc:0 "справедливо указывая на наш небольшой энтузиазм по этому вопросу, японцы предложили нам сделку, пообещав дополнительные торговые привилегии для наших бизнесменов и предоставив дополнительное технологическое оборудование в обмен на прекращение большинства миссий HVA в азиатских странах.\nих предложение звучит заманчиво, но действительно ли мы готовы отказаться от большинства операций в Восточной и Юго-Восточной Азии, а также нанести ущерб нашим разведывательным силам в регионе из-за их хрупкого доверия и нехватки денег и игрушек?"
GER_Bormann_Sphere_Trade_negotiate_presence_in_country:0 "установить присутствие в [BOR_SphereTrade_NeogitatePresence_getcountry]"
GER_Bormann_Sphere_Trade_negotiate_presence_in_country_desc:0 "экономическая политика на востоке приносит первые плоды. Благодаря нашим решениям мы установили связи не только в пределах Японского архипелага, но и сформировали торговые связи с другими странами Восточной и Юго-Восточной Азии.\n\n зародившись на восточных богатствах, ведущие корпорации Германии проявили желание продвигать наши интересы в рамках остальной так называемой "сферы совместного процветания". Используя их активы, мы можем установить наше экономическое присутствие в [BOR_SphereTrade_NeogitatePresence_getcountry]."
GER_Bormann_Sphere_Trade_invest_in_manufacturing:0 "инвестируйте в производство"
GER_Bormann_Sphere_Trade_invest_in_manufacturing_desc:0 "теперь, когда мы можем влиять на развитие [BOR_SphereTrade_NeogitatePresence_getcountry], мы можем создать первые немецкие объекты на их территории. Арийский предприниматель не привык к климату и хамству Востока, но он все же может проложить путь даже далеко от Родины.используя их ресурсы, мы можем развивать наши собственные производства в [BOR_SphereTrade_NeogitatePresence_getcountry] и продавать наши товары по всей сфере совместного процветания."
GER_Bormann_Sphere_Trade_invest_in_extraction:0 "инвестируйте в добычу ресурсов"
GER_Bormann_Sphere_Trade_invest_in_extraction_desc:0 "разнообразные и обширные земли Юго-Восточной Азии изобилуют природными ресурсами, которые редко можно увидеть в таком количестве где-либо еще в мире. Почему бы не использовать его для нашей собственной пользы, если сами японцы готовы предоставить его на своих условиях?инвестируя в их горнодобывающий сектор и обеспечивая их рабочую силу необходимыми инструментами, мы можем добывать сырьевые ресурсы Азии для собственного использования, делясь частью нашей продукции с японскими компаниями."

 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission:0 "§RПотребовать:§! Откройте пакт для Дзайбатсу"
GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission_desc:0 "поскольку мы расширяемся в экономическом пространстве Азии, японцы выразили свое недовольство односторонностью наших недавних соглашений. Чтобы закрепить возникшее неравенство, как они это называют, японская делегация направила нам запрос о предоставлении разрешения их дзайбатсу действовать на территории Германии. Представители каждого японского конгломерата согласились действовать в рамках наших торговых ограничений до тех пор, пока они могут свободно вести бизнес в Германии.такое требование предсказуемо вызвало недовольство как политической, так и деловой элиты, но в то же время поспешный отказ может преждевременно положить конец нашему торговому сотрудничеству."
GER_Bormann_Sphere_Trade_encourage_trade_mission:0 "§RПотребовать:§! Ослабить Торговые Ограничения"
GER_Bormann_Sphere_Trade_encourage_trade_mission_desc:0 "не будучи просто удовлетворена их присутствием на немецких рынках, японская делегация попросила снять некоторые торговые ограничения в отношении японских компаний и предоставить умеренные привилегии для дзайбацу на немецкой земле.хотя мы, возможно, не хотим подрывать наш торговый суверенитет внутри нашей собственной страны в пользу дзайбацу, мы, возможно, захотим тщательно рассмотреть это требование, если мы хотим сохранить хорошие отношения с японским бизнесом в течение некоторого времени."
GER_Bormann_Sphere_Trade_stop_spying_mission:0 "§RПотребовать:§! Царствование в Хва"
GER_Bormann_Sphere_Trade_stop_spying_mission_desc:0 "какими бы варварами они ни были, японцы не дураки, когда речь заходит о внутренней безопасности, поскольку они заметили наши возросшие шпионские усилия и использовали Силы кемпейтай для подавления наших преследований в регионе.с учетом этого японская делегация обратилась с просьбой сократить деятельность ВВ на своих зависимых территориях. Не может быть и речи о том, чтобы отказаться от нашего агентства в Азии, но прямой отказ от японских просьб может еще больше подорвать наши отношения."

