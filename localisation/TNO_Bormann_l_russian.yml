 GER_Bormann_Sphere_Trade_category:0 "Наши Семена в Сфере"
 GER_Bormann_Sphere_Trade_category_desc:0 "Мартин Борманн договорился о договоренности между Einheitspakt и Сферой Процветания компании. Согласно текущим срокам, торговля должна начаться между двумя мощными фракциями, и немецким мегакорпорациям будут разрешать работать в странах под областью Японии. Как долго это соглашение длится, зависит от текущего статуса отношений Рейха с Японией, хотя своевольная обработка Фахрера дипломатии должна видеть, что это стало более сильным чем когда-либо прежде ...\n\nOur отношения с §RJapan§!: §R [BOR_SphereTrade_GetOpinion]. ([? BOR_Sphere_Trade_japan_opinion]/10)§! \n\nWe установили экономическое присутствие в: §Y [BOR_SphereTrade_NoPresence] [BOR_SphereTrade_PresenceAzadHind] [BOR_SphereTrade_PresenceThailand] [BOR_SphereTrade_PresenceIndonesia] [BOR_SphereTrade_PresenceFreeIndonesia]§! "

