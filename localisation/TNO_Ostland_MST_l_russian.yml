 ##Events##
 MST.1.t:0 "Свет во тьме"
 MST.1.desc:0 "Глазами тех, кого его Отечество объявило враждебными и неполноценными недолюдьми, Майер видел много ужасных вещей. Стоя вплотную к окну своего старого кабинета, наблюдая за деятельностью города, являвшегося центром его собственной фракции, он смотрел за стекло, видя, что люди искали здесь убежища. Он не мог забыть лица тех, кому когда-то помог: их благодарность, облегчение и надежду.\n\nМайер отвел взгляд, вспоминая, что он сделал для них до начала Гражданской войны, рискуя всем, что у него было, особенно своей жизнью, ради тех, кто нуждался в его помощи. Теперь он отошел в сторону, вспомнив, как его сторонники вышли поддержать его.\n\nОн надеялся провести реформы в рамках прежней системы. Он не хотел, чтобы из-за них началась война\n\nНо она началась и поглотила Остланд и разорвала его на части. Повсюду вокруг земля сгорала от ненависти и жажды мести, источаемые чудовищными партизанами и вероломными националистами; немцами, натравленными друг на друга, верящими в разные способы прожить свою жизнь.\n\nВнезапно вынужденный так быстро взять на себя большую ответственность, он получил возможность силой решить судьбу Остланда.\n\nМайер задрожал от осознания того, что должен был сделать.\n\nВспоминая, что он сделал для других, он знал, что должен сделать. Но теперь ему предстояло сделать больше, чем раньше.\n\nПоэтому он перестал дрожать. Он вышел из кабинета, оставив все, что было у него в прежней жизни. Все его активы, все его богатство. Он отдаст все это, чтобы заняться своими новыми обязанностями. Он должен был сделать больше, чтобы вывести этих людей из кошмара.\n\n"
 MST.1.a:0 "Свет во тьме."

 MST.2.t:0 "Повернуть сторону пятку"
 MST.2.desc:0 "По правде говоря я уже больше ни во что не верю, и это относится и к идеологиям, какими бы важными они не пытались выглядеть. Я действительно ничего не требую подобного в моей жизни. Но я могу сказать Вам, что я сделал чтобы другие верили.\n\nВ процессе Войны в Остланде я переметнулся на сторону либеральной фракции. Я был со своими товарищами. И Они тоже увидели, как бесполезно было сражаться за приверженцев Дреслера и Шталекера\n\nТщ. Эти Ублюдки ослепили сами себя, одновременно заставим себя же думать что есть что-то хорошее в том, что, по их мнению, поведет Остланд вперёд. Все рядом со мной тоже знали это. Всё это было липовым. И вот почему мне и моим соратникам было так легко выбраться оттуда, и попасть в ряды тех студентов и коренных жителей, тех, кто верил в Мейера.\n\nА сейчас не поймите меня неправильно. Меня абсолютно плевать на то, во что они верят. Я просто хотел убедиться, что я и мои единомышленники были живы. И я так и сделал.\n\nМне было коренных жителей и студентов. Конечно, первые очень переживают за свою родину и свой народ. И конечно, студенты, верят в вещи, которые слишком хороши чтобы быть правдой. Однако, они были достойными людьми, чтобы сражаться бок о бок с друг другом. И по крайней мере, Мы вместе смогли выстоять против этих чертовых сволочей. И конечно же, давайте позаботимся о том, чтобы не забыть о Ковнере. Этот сраный еврейский монстр.\n\nНо это последнее, что я хочу сказать: я выполнил свою роль. Я не верю во всё это. Но я знал, что это было то, что точно не приведет меня и моих товарищей на шесть футов под землю."
 MST.2.a:0 "По крайней мере, я верю, что это стоит всех тех бед"

 MST.3.t:0 "Для лучшего мира”
 MST.3.desc:0 "Удивительно, как много молодые мечтают о чем-то лучшем. Я никогда особо не задумывался о лучших вещах. Я беспокоился о себе. Я учил только то, что позволило бы мне получить работу в маленькой мастерской. Я никогда особо не задумывался о тех детях, которые проводят свои дни в модных университетах.\n\nКогда началась война, я думал, что эти студенты соберутся и будут искать у герр Майера решения, выхода из этой ситуации. Они не могли вернуться в Германию, там тоже шла война. Даже я не мог вернуться в родной город, как бы мне ни хотелось выбраться из Остланда. Но я ошибался насчет этих детей.\n\nЯ смотрел на них в шоке, широко открыв рот, когда возвращался домой с работы. Следуя своему обычному маршруту, я увидел, что в университете собралась огромная толпа. Их было так много, этих молодых людей. Они все выстроились в очередь, чтобы записаться и отправиться на бой.\n\nИ я стоял там, глядя на этих людей, рискующих всем, что у них есть, ради лучшего мира, который, как я думал, никогда не наступит. Наверное, я никогда не знал, насколько велик их потенциал. Я рад, что они сыграли свою роль в спасении наших домов здесь, в Остланде.\n\n"
 MST.3.a:0 "Они хотят лучшего мира, и сейчас они получили шанс.”

 MST.4.t:0 "Место для каждого человека”
 MST.4.desc:0 "«Мы хотим вернуть наши дома. Мы хотим вернуть нашу землю. Мы хотим жить так, как жили раньше. Нам нужно место для себя», - сказал Майеру один из представителей местных жителей.\n\n«Да», - подхватил другой, «и мы тоже ищем то, чего не могли получить до войны. Мы хотим иметь право покупать землю, продавать ее и хранить для наших семей, для нашего собственного народа. Мы хотим быть свободными в использовании земли, как Вы, немцы, были свободны использовать ее, когда вы пришли сюда».”\n\nМайер кивнул и понял их намерения. Даже когда некоторые из делегатов начали мягко предупреждать своего товарища, который был слишком резок в своем тоне по отношению к Майеру, сам глава объединения не возражал против этого.\n\n«Я вас всех понимаю. И я хочу, чтобы эта проблема была решена, чтобы после войны мы могли жить мирно».\n\nДелегаты кивнули и пробормотали что-то в знак согласия. Но Майер понимал, что ему придется уладить все эти вопросы со своими соотечественниками. Нужно будет многое сделать, чтобы туземцы получили права на землю, о которых они так долго мечтали.\n\nНаконец он принял решение, повернулся лицом к местным жителям и сказал им\n\n"
 MST.4.a:0 "«Я обещаю вам всем, что вы получите то, что хотите, в положенное время».”
 MST.4.b:0 "«Я займусь обеспечением прав. Вы их получите, друзья мои».”
 MST.4.c:0 "«Я даю вам полную гарантию, что вы их получите».”

 MST.5.t:0 "Права человека”
 MST.5.desc:0 "Однажды к Майеру пришла делегация туземцев и без промедления изложила ему свое дело. Он сел рядом с ними, обсуждая, что они приготовили для него.\n\nОни сказали ему, что хотят для себя лучших прав. Они хотели, чтобы с ними обращались так, как немцы обращаются со своими соотечественниками. И что они заслуживают того, чтобы их признали равными.\n\n«Мы обещаем сделать для вас больше, чтобы эта война закончилась как можно скорее. Но разве вы не даруете нам эти права, которые мы просим у вас для нашего народа?» - сказал один туземец, заслужив одобрительные кивки своих спутников.\n\nМайер выслушал все, что они сказали, и согласился с ними. Он знал, что они такие же люди, как и он сам. И что этот вопрос должен быть решен как можно скорее. Он сказал им: «вы все свободны спрашивать об этом. Важно, чтобы у каждого были права. Я не могу отказать в них вашим людям».\n\n«Мы знаем», - сказал другой, «и именно поэтому мы верим в вас. Вы не похожи на остальных ваших людей. И мы надеемся, что вы меня выслушаете. Так каково же ваше решение?»\n\nМайер тщательно все обдумал. Он понимал, что если он согласится со всем, что они от него потребуют, то коалиция может оказаться в затруднительном положении. Были и другие немцы, которые не были готовы считать туземцев равными немцам. Но теперь он должен был принять решение."
 MST.5.a:0 "«Я обещаю вам, что вы получите эти права после окончания войны».”
 MST.5.b:0 "«Я позабочусь о ваших людях. И я сделаю еще больше, когда война закончится».”
 MST.5.c:0 "«Я гарантирую все это для ваших людей».”
 
