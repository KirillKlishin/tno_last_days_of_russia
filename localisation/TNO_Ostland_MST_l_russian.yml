 ##Start Tree##
 MST_A_Shining_Light_From_Hell:0 "Лучик света из преисподней”
 MST_A_Shining_Light_From_Hell_desc:0 "Мы стоим одни, как свеча, горящая в конце холодного темного туннеля. Поскольку Майер надеется вывести нас из хаоса и кровопролития этой ужасной войны, мы должны сделать все возможное, чтобы сплотиться как единое целое и использовать нашу силу для спасения нашей новой родины.\n\nМы не должны тратить время и силы, игнорируя реформы."
 MST_Those_From_Riga:0 "Те из Риги”
 MST_Those_From_Riga_desc:0 "Перебежчики переходят на нашу сторону.\n\nОни сказали нам, что пришли из Риги, от рушащейся администрации. Они пришли со своим оружием и своим опытом, внося большой вклад в наши военные усилия. Мы должны сделать все возможное, чтобы посмотреть, что мы можем сделать с ними."
 MST_Wartime_Measures:0 "Меры военного положения"
 MST_Wartime_Measures_desc:0 "Перебежчики из Риги охотились за новым оружием и боеприпасами. И куда бы они ни пошли, по всему Минску, они сеют смуту среди людей.\n\nТо тут, то там, в пределах города и за его пределами, они забирали все, что могли. Мы должны что-то сделать с этим, иначе это может привести к проблемам для нашего движения."
 MST_The_Old_Guard_Stand_With_Us:0 "Старая гвардия вместе с нами"
 MST_The_Old_Guard_Stand_With_Us_desc:0 "Хотя они и дезертировали из администрации, поставив под сомнение свою надежность, они заверили нас в своей преданности делу, которое мы надеемся привести к победе.\n\nОни хотят встать на нашу сторону, используя свой опыт, чтобы приумножить наши шансы на победу."
 MST_Elite_Men:0 "Элитный отряд"
 MST_Elite_Men_desc:0 "Те же перебежчики из Риги придумали что-то полезное.\n\nПохоже, они сформировали элитную пехотную дивизию, готовую отдать свою жизнь за правое дело и обладающую необходимыми навыками и лидерскими качествами, чтобы осуществить наши мечты в будущем.\n\nБудем надеяться, что они выйдут из этой войны, чтобы насладиться победой, которую мы надеемся достичь."
 MST_German_Weaponry:0 "Немецкое вооружение"
 MST_German_Weaponry_desc:0 "Благодаря полезным связям перебежчики, которые пришли к нам, сумели обеспечить большое количество припасов и оружия для нашего дела. Это настоящее чудо.\n\nС этими новыми средствами защиты нашего народа, продвижения нашего дела и защиты Остланда от междоусобиц и войн у нас больше надежд на победу! Мы  быть благодарны за эти дары. Без них мы, возможно, не продержались бы так долго."
 MST_Those_We_Stand_With:0 "Те, с кем мы стоим"
 MST_Those_We_Stand_With_desc:0 "Мы не одиноки в наших надеждах привнести что-то новое в облик Остланда.\n\nКоренные жители этой земли пришли к нам, неся свои надежды на лучшее будущее для себя. Они будут сражаться бок о бок с нами, но только если мы сможем обещать реформы, к которым стремимся сами. Да будет так. Мы сделаем все, что в наших силах, чтобы внести проблеск света во мрак грядущих сражений, независимо от того, как закончится эта война."
 MST_The_Issue_of_Land:0 "Проблема земли"
 MST_The_Issue_of_Land_desc:0 "Наши туземные товарищи пришли к нам с вопросом. Они хотят поговорить с нами о землях Остланда.\n\nДавайте посмотрим, что мы можем сделать. Будем надеяться, что нам удастся сохранить наших друзей и прийти к разумному решению. И если Майер поведет нас, мы наверняка сможем что-нибудь для них сделать. И мы надеемся, что то решение, которое мы примем для наших друзей, будет решением, о котором мы не пожалеем. Конечно, то, что они просят от нас, будет достижимо, разве нет?"
 MST_The_Issue_of_Rights:0 "Проблема прав"
 MST_The_Issue_of_Rights_desc:0 "И снова наши туземные товарищи приходят к нам с вопросом. Теперь они пытаются добиться прав. Права быть людьми, права наслаждаться теми же вещами, что и мы, находиться в одной комнате с нами без того, чтобы их просили снять перед нами шляпы, и быть свободными жить на своей собственной родине, как они жили когда-то до того, как ее захватил Рейх.\n\nЭто может вызвать большие беспорядки в наших рядах. Но что Майер сделает для нас? Какое решение он примет?"
 MST_Native_Support:0 "Поддержка туземцев"
 MST_Native_Support_desc:0 "Наши товарищи-туземцы решили сделать все, что в их силах, для нашего общего блага. Воодушевленные тем, что Майер сделал для них, сказал для них, они сделают все возможное, чтобы полностью принять то, что мы все хотим для Остланда.\n\nЗа наши дома и за их собственные, вместе мы будем стоять и бороться против людей, которые разоряют эту землю. Вместе мы посвятим свою жизнь тому, во что верим.\n\nИ мы готовы пожертвовать ради этого."
 MST_Those_From_Wilna:0 "Те из Вильны"
 MST_Those_From_Wilna_desc:0 "Из классных комнат и библиотек, лабораторий и мастерских студенты вышли на улицы, чтобы поддержать наше дело. Они видят в Майере своего кумира, своего наставника на путь к лучшему будущему.\n\nОни будут отличным пополнением для нашего дела, потому что многие из них готовы отдать свою жизнь за перемены. Но они более преданны обещаниям и они могут быть более ревностными, чем мы. Будем надеяться, что они поддержат нас, как бы далеко мы ни зашли."
 MST_For_a_Free_Ostland:0 "За свободный Остланд"
 MST_For_a_Free_Ostland_desc:0 "Студенты становятся более активными в этом деле, и их сплоченность растет. Они стали мощной силой в нашей коалиции. И они сделали все возможное, чтобы сделать наше дело сильным.\n\nМы рады, что они с нами, потому что их молодость - это их мощь, а также их готовность реализовать будущее, которым мы хотим наслаждаться. Мы не одиноки в этой борьбе, и пока мы не одиноки, мы победим."
 MST_The_Youth_Stand_With_Us:0 "Молодежь вместе с нами"
 MST_The_Youth_Stand_With_Us_desc:0 "Молодежные организации собрались, чтобы укрепить свою веру в обещания Майера. Стремясь реализовать лучшее будущее, которое он надеялся принести всему Остланду, стать светом для всех людей, они хвастались, что отдадут все, что у них есть, чтобы увидеть, как все это сбудется.\n\nПодобно туземцам и перебежчикам, они стремятся внести свой вклад в спасение нашей общей Родины."
 MST_College_Recruits:0 "Студенты-рекруты"
 MST_College_Recruits_desc:0 "У нас отличные новости!\n\nИз желания добиться победы нашего дела, молодежь собралась вместе, сформировав две дивизии из лучших своих рядов.\n\nХотя они не так опытны, как их коллеги из Риги, и не так хорошо знакомы с землей, как наши друзья-туземцы, они являются желанным дополнением к нашим силам, делающим все возможное, чтобы победить в этой войне за нашу общую мечту."
 MST_The_Spirit_of_Change:0 "Дух перемен"
 MST_The_Spirit_of_Change_desc:0 "Наши молодые товарищи работают на благо нашего дела еще больше. Заставляя себя двигаться вперед независимо от того, сколько они потеряли, они превзошли наши ожидания в отношении них.\n\nНесмотря на все недостатки, они сделали так много для нашей коалиции, что наши успехи увеличиваются благодаря их выдающимся деяниям.\n\nКонечно, с такой отважной молодежью, как они, наша победа неминуема!"
 MST_A_New_Ostland:0 "Новый Остланд"
 MST_A_New_Ostland_desc:0 "Мы это сделали! Мы победили!\n\nУжасная война, которую нам пришлось пережить, наконец-то подошла к концу. И теперь мы стоим победоносно над нашими врагами, с Майером в качестве нашего лидера. Несмотря на все, что обрушилось на нас, мы сделали больше, чем кто-либо мог бы сделать.\n\nТеперь нам предстоит последовать за ним в восстановлении Остланда. И вместе с ним мы должны внести свой вклад, чтобы сохранить нашу мечту против внешних сил, стремящихся погасить наши надежды на будущее для всего человечества."