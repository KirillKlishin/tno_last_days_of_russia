 ### Ideas ###
 MST_The_Old_Guard:0 "Поддержка старой гвардии"
 MST_The_Old_Guard_desc:0 "В то время как многие в старой гвардии равнодушны к обещаниям Майерских реформ, они поддерживают его, надеясь, что он победит и Дрехслера, и Шталекера. Эти люди закалены в боях и опытны, а также имеют связи с Германией, которые обеспечили бы реальное будущее Майера. Включение старой гвардии в состав войск Майера, несомненно, принесет большую пользу в продвижении его благородного дела."
 MST_The_Young_Brothers:0 "Поддержка младших братьев"
 MST_The_Young_Brothers_desc:0 "Обещание Майера провести либеральные реформы и перемены принесло ему поддержку, которой нет ни у одного другого претендента - поддержку студентов. По всему Остланду единомышленники сплотились вокруг Майера, чтобы добиться столь необходимых перемен, которых не хватало Остланду в прошлом. Независимо от образования, эти молодые люди знают, что Андреас Майер-Ландрут - их единственный шанс обеспечить светлое будущее для Остланда и его народа."
 MST_Land_Rights_1:0 "Обещать земельные права"
 MST_Land_Rights_1_desc:0 "Немецкое правительство лишило туземцев гражданских прав и подвергало их жестоким репрессиям. Андреас Майер-Ландрут намеревается исправить эту несправедливость, предоставив всем туземцам особые земельные права для защиты их свобод. Эти три права включают в себя готовность усердно и прилежно исполнять данные им обещания, поставки и провизию для их выполнения  и, наконец, гарантию безопасности и свободы вновь созданных земельных прав для местных народов Остланда."
 MST_Land_Rights_2:0 "Обеспечение земельных прав"
 MST_Land_Rights_2_desc:0 "Немецкое правительство лишило туземцев гражданских прав и подвергало их жестоким репрессиям. Андреас Майер-Ландрут намеревается исправить эту несправедливость, предоставив всем туземцам особые земельные права для защиты их свобод. Эти три права включают в себя готовность усердно и прилежно исполнять данные им обещания, поставки и провизию для их выполнения  и, наконец, гарантию безопасности и свободы вновь созданных земельных прав для местных народов Остланда."
 MST_Land_Rights_3:0 "Гарантия земельных прав"
 MST_Land_Rights_3_desc:0 "Немецкое правительство лишило туземцев гражданских прав и подвергало их жестоким репрессиям. Андреас Майер-Ландрут намеревается исправить эту несправедливость, предоставив всем туземцам особые земельные права для защиты их свобод. Эти три права включают в себя готовность усердно и прилежно исполнять данные им обещания, поставки и провизию для их выполнения  и, наконец, гарантию безопасности и свободы вновь созданных земельных прав для местных народов Остланда."
 MST_Social_Rights_1:0 "Обещать социальные права"
 MST_Social_Rights_1_desc:0 "В рамках социальной иерархии Остланда чистокровным немцам предоставляется гораздо больше свобод и преимуществ, чем коренным жителям Остланда. В результате Остланд становился все более разобщенным, поскольку местное туземное большинство сопротивлялось продолжающейся оккупации и неравенству, всегда присутствовавшим в обществе. Андреас Майер-Ландрут обещал покончить с таким неравенством и обещал предоставить жителям Остланда средства для выполнения их желаний."
 MST_Social_Rights_2:0 "Обеспечение социальных прав"
 MST_Social_Rights_2_desc:0 "В рамках социальной иерархии Остланда чистокровным немцам предоставляется гораздо больше свобод и преимуществ, чем коренным жителям Остланда. В результате Остланд становился все более разобщенным, поскольку местное туземное большинство сопротивлялось продолжающейся оккупации и неравенству, всегда присутствовавшим в обществе. Андреас Майер-Ландрут обещал покончить с таким неравенством и обещал предоставить жителям Остланда средства для выполнения их желаний."
 MST_Social_Rights_3:0 "Гарантировать социальные права"
 MST_Social_Rights_3_desc:0 "В рамках социальной иерархии Остланда чистокровным немцам предоставляется гораздо больше свобод и преимуществ, чем коренным жителям Остланда. В результате Остланд становился все более разобщенным, поскольку местное туземное большинство сопротивлялось продолжающейся оккупации и неравенству, всегда присутствовавшим в обществе. Андреас Майер-Ландрут обещал покончить с таким неравенством и обещал предоставить жителям Остланда средства для выполнения их желаний."
 MST_The_Drive_For_Freedom:0 "Стремление к свободе"
 MST_The_Drive_For_Freedom_desc:0 "Для студентов Майер стал Прометеем, принёсшим им идею о свободе, братстве и равенстве, тем самым вдохновив бесчисленное множество людей взяться за оружие в погоне за светлым будущим. Своим количеством и действиями студенты вызвали новое чувство бодрости среди Мейера и его товарищей. Только вместе мы сможем обеспечить лучшее будущее для Остланда и его народа."

