 JAP_DEVIL_REDACTED:0 "\n§OИЗ МАЛЕНЬКОЙ ИСКРЫ МОЖЕТ ВЫРВАТЬСЯ ПЛАМЯ!§!"
 JAP_deal_with_the_devil_scripted:0 "Наконец-то мы достигли своей цели. После недель утомительных переговоров и предоставления бесчисленных уступок мы заставили сторонников жесткой линии поддержать наше дело. Однако нам остается сделать еще одну вещь. Мы должны встретиться с самим Сёва Но Йокай и получить его окончательное одобрение.\n\nПока что Киси выразил поддержку, он желает увидеть плоды нашего труда. Как только мы покажем ему подписанные документы, он, скорее всего, от души рассмеется и выразит свое исполнительное одобрение поднятым большим пальцем. §WЕсли он больше ничего не просит, то вот оно!. §!\n\n§YЕсли сделает так, это будет окончательным, решающим фактором. Если мы потерпим неудачу, весь наш труд будет напрасным, и бюрократы-реформаторы останутся наедине со стаей голодных волков, всем сердцем желающих разорвать нас на части.§! \n\n§Помните, обратной дороги нет. Либо мы согласимся и примем благодать Люцифера, либо окажемся в огненному аду.§!"
 JAP_on_our_own:0 "Сами по себе"
 JAP_on_our_own_desc:0 "Мы не будем кланяться владыкам. Мы не станем присягать какой-либо любой другой силе, слабее или сильнее нас. Мы не будем пересматривать наши реформы или идти на уступки, дабы успокоить наших оппонентов.\n\nНе стоит шутить с нашей партией. Наши планы не должны быть нарушены. Наши идеи не могут быть отринуты. Мы контролируем ситуацию. Мы не уступим тем, кто противостоит нам. Мы были избраны не просто так. Это наше право вести эту нацию и вести ее к победе.\n\nМы возглавим обновление Японии и ее народа в одиночку."
 JAP_forge_our_own_path:0 "Найти наш собственный путь"
 JAP_forge_our_own_path_desc:0 " Прислушиваться к искушениям дьявола? Глупо. Искать помощи у наших соперников? Никогда. Путь к победе должен быть вымощен нашими собственными руками.\n\nПосле рассмотрения всех возможных вариантов похоже, что единственный путь вперед - идти в одиночку. Хотя это может потребовать значительных усилий, премьер-министр Окинори Кайя готов столкнуться с предстоящими трудными и напряженными проблемами. К подобным задачи включают в себя обширные реформы, заявленные во время избирательной кампании и проявление образцового лидерства.\n\nКогда мы сделаем это, бюрократы-реформисты обретут силу и непреклонность, необходимые для свободного развития Японии на благо народа."
 JAP_standing_tall:0 "Стоя в полный рост"
 JAP_standing_tall_desc:0 "Чтобы доказать народу, что мы достойны предоставленного нам положения, мы должны продемонстрировать стойкость и способность справляться с кризисами, нависшими над нацией. Мы будем незамедлительно реагировать на возникающие проблемы и решать их как можно быстрее.\n\nЧем скорее у нас это получится, тем больше людей заметит наше трудолюбие характер и выскажется в нашу поддержку, позволяя нашей популярности расти. При поддержке народа мы можем проводить намеченные реформы без препятствий и ограничений."
 JAP_leading_by_example:0 "Вести за собой примером"
 JAP_leading_by_example_desc:0 "Эффективный лидер работает вместе с командой, вдохновляя их подражать своему трудолюбию, а не приказывая им выполнять его приказы. Мы докажем, что наш обходительный премьер-министр Кайя со всеми своими почестями не гнушается работой, тратя свои драгоценное время и силы, неустанно трудясь, чтобы решить тяжелые проблемы, разрывающие Японию.\n\nДемонстрируя его добродетельную этику, многие убедятся во мнении поддержать правительство с таким ответственным лидером, тем самым увеличивая нашу популярность."
 JAP_rule_by_our_view_or_none:0 "Либо править как мы, либо не править вообще"
 JAP_rule_by_our_view_or_none_desc:0 "После всего, что мы сделали, чтобы донести до бюрократов всю изобретательность наших идей, некоторые все еще закрывают уши и отказываются прислушиваться к нашим словам мудрости.\n\nОднако мы объявим им о кое-чем; у тех, кто бросает вызов нашим приказам, есть два варианта: придерживаться нашей политической линии и спокойно существовать под нашим управлением, или же полностью исчезнуть из общества, утратив все записи о себе и сократив свои контакты.\n\nТакой выбор, несомненно, будет мотивировать людей к выбору первого, и вскоре всю Японию ждет идеологическое единство."
 JAP_realpolitik:0 "Реальная политика"
 JAP_realpolitik_desc:0 "Исходя из текущей обстановки, мы определили наилучший курс действий для стабилизации нашего политического положения: соглашения о некоторых компромиссах и уступках влиятельным бывшим кандидатам, таким как Икеда и Кидо, в обмен на поддержку, чтобы наших реформ.\n\nХотя уступки нашим конкурентам могут подрезать наш рост в краткосрочной  перспективе, тем не менее, нам необходимо смотреть в будущее. Наше время в парламента длилось недолго, но если мы хотим продолжать оставаться на ринге, то мы должны работать и подружиться с теми, кто в состоянии отправить нас в нокаут."
 JAP_talk_with_ikeda:0 "Разговор с Икедой"
 JAP_talk_with_ikeda_desc:0 "Икеда - простой человек. Человек, который не желает ничего, кроме сохранения статус-кво и постоянной стабильности в Японии. Таким образом, мы можем использовать это качество в наших интересах, обращаясь к его более чувствительным сторонам, чтобы убедить его помочь нашему делу.\n\n Сначала мы организуем встречу с ним, чтобы обсудить приемлемые условия, обмен на  его поддержку. Мы должны подготовиться, так как Икеда хочет ограничить привилегированное положение вооруженных сил в государственных делах и может попросить что-либо для того, чтобы уменьшить их.\n\nХотя его требования будет невозможно в полном объеме из-за конфликта интересов, мы можем пойти на компромисс и, надеюсь, прийти к соглашению, которое позволит обеим сторонам что-то получить. Если желаемый результат будет достигнут, мы сможем перейти к следующему этапу."
 JAP_listen_with_kido:0 "Выслушать Кидо"
 JAP_listen_with_kido_desc:0 "Кидо - мощный союзник, о чем свидетельствует его статус депутата парламента. Обладая огромным влиянием в Палате лордов, он смотрит на Палату представителей свысока, глядя на нас с пренебрежением. Тем не менее, мы нуждаемся в его помощи.\n\nМы назначим встречу с ним, чтобы обсудить меры необходимые для того, чтобы получить его поддержку. Однако мы должны быть внимательны с ним и не терять голову, так как Кидо хитер и наверняка готовит тщательно продуманный план, чтобы склонить условия сделки в свою пользу. Помня об этом, нам необходимо рассмотреть и подготовиться ко всем возможным вариантам. Но если нам удастся заключить выгодное соглашение, то это значительно продвинет наш прогресс, дав нам возможность перейти к следующему этапу наших планов."
 JAP_bend_to_pressure:0 "Поддаться давлению"
 JAP_bend_to_pressure_desc:0 "Прямо сейчас у нас нет возможности обеспечить полный контроль над правительством, и поэтому, чтобы стабилизировать его, мы должны обратиться к системе, которую мы пытаемся избегать, - Кокутай. Мы должны строго придерживаться его правил, чтобы ублажить верхнюю палату, и быть может они примут наше правление. Наряду с этим получить некоторую поддержку нам позволят уступки общественным требованиям и претворение ряда реформ, подготовленных высокими официальными лицами.\n\nТакие методы определенно принесут результат и дадут нам временный импульс, столь необходимый для начала. Впрочем, многие предполагают, что подобная стратегия может замедлить наш рост в будущем. К сожалению, у нас нет выбора, так как это наиболее логичный путь, по которому мы можем идти."
 JAP_pragmatism_reigns_supreme:0 "Прагматизм правит всем"
 JAP_pragmatism_reigns_supreme_desc:0 "После всех соглашений стабильность нашего правительства обеспечена, и теперь наша коалиция может пересечь бушующие воды Йокусанкай.\n\nПришло время приступить к осуществлению долгожданных планов и достичь давно обещанных целей. При поддержке и содействии ряда влиятельных политиков у нас теперь есть необходимое доверие столь необходимое для того, чтобы осуществить наши планы без особого вмешательства.\n\nМы будем медленно продвигаться вверх, реформа за реформой, пока мы не достигнем наших целей и наши усилия не окупятся сполна. Под нашим правлением подъем Японии будет головокружительным."
 JAP_begin_the_reforms:0 "Начать реформы"
 JAP_begin_the_reforms_desc:0 "Теперь, когда мы пережили предварительные этапы, пришло время перейти к главному событию - реализации наших реформ и политики. \n\nМы должны решить множество проблемы, которые разъедают наше общество и мешают нам двигаться вперед; от извилистых коридоров парламента до организованных казарм военных; от обширных пригородов, до уединенных деревень Японии и Сферы; под нашим правлением все это будет реформировано и развито.\n\nМы избавимся от лиан, притягивающих Японию к самоуспокоенности и застою. Раз за разом мы будем сжигать их до корней, пока Япония не будет освобождена, а не ее слава не затмит гигантов Запада."
 JAP_intergrate_the_military:0 "Интегрировать вооруженные силы"
 JAP_intergrate_the_military_desc:0 "После Реставрации Мэйдзи военные были тесно связаны с государством, разжигая конфликты в интересах, однако вплоть до этого дня наши верные офицеры никогда не чувствовали себя столь желанными гостями в залах парламента.\n\nСегодня мы отмечаем день, когда стартует грандиозный проект по расширению партнерства вооруженных сил с правительством до небывало высокого уровня. Начинаются переговоры с генеральным на предмет возможных уступок в обмен на сотрудничество."
 JAP_court_the_generals:0 "Суд генералов"
 JAP_court_the_generals_desc:0 "Императорская армия уже много лет тесно переплетена с японской политикой, многие достойные офицеры занимают высокие посты и имеют влияние в правительстве; их поддержка будет для нас огромным благом. При этом, даже если они искренне поддерживают наши идеалы, то наши непосредственные намерения вызывают у них они скепсис, и именно поэтому необходимо предпринимать дальнейшие дипломатические действия, чтобы заслужить их доверие. Мы организуем встречу с ними, дабы убедить их, что наши мотивы чисты и  заслуживают их доверия."
 JAP_dine_with_admirals:0 "Ужин с адмиралами"
 JAP_dine_with_admirals_desc:0 "Хотя Императорский флот тратит большую часть своего времени на дела за пределами границ, а не на внутреннюю политику, его представители все еще пользуется определенным престижем и влиянием, а потому их поддержка могла бы послужить нашим интересам. Тем не менее, флот — это сообщество благородных, поэтому для того, чтобы убаюкать и убедить помочь нам потребуются изысканные обеды с влиятельными офицерами и толика харизматического убеждения. Как только мы заручимся их поддержкой, с ними все пойдет гладко."
 JAP_the_civilians_will_learn:0 "Гражданские научатся"
 JAP_the_civilians_will_learn_desc:0 "Служба в армии может преподать много жизненно важных уроков рядовому гражданину, однако в нынешнем виде призыв требует очень малого.\n\nМы должны пересмотреть этот закон, и установить более высокие числа призыва. Это увеличит количество солдат, которые мы сможем выставить на поле боя. И все же, многие из наших советников предупреждают, что перевод рабочей силы в вооруженные силы означает, все сектора экономики окажутся затронуты, а многие сочтут этот шаг спорным и выступят против его принятия.\n\nБез всякого сомнения, они бесхребетны. Разве они не видят угрозу высадки американцев на нашей земле, которую мы не сможем пресечь из-за нехватки людей? Они все ошибаются. Закон будет принят."
 JAP_the_might_of_our_military:0 "Мощь наших вооруженных сил"
 JAP_the_might_of_our_military_desc:0 "Роль вооруженных сил в Японии в последние годы сильно преуменьшалась: от налетов на равнины Китая до сражений в открытом море и горячих боев с американцами на островах - наши верные солдаты всегда были там, рискуя своими жизнями ради суверенитета страны, ради японского народа и спасения нации.\n\nВ условиях продолжающегося мира, с котором мы живем, наши вооруженные силы сократились до небольших дивизий и флотов для защиты наших интересов за рубежом. Многие люди, особенно молодое поколение, сомневаются в их полезности и настаивают на сокращении военных расходов и ослаблении их влияния власть.\n\nНо молодежи там не было. Когда Японии грозило исчезновение, они еще не родились. Они не служили и не видели усилий и самоотверженности, которые, жертвую своими жизнями, приложили наши храбрые соотечественники для того, чтобы наше славное Солнце не погасло.\n\nМы покажем новым поколениям, что служение наших храбрых воинов как никогда необходимо в этом неспокойном мире. Мы докажем, что наши вооруженные силы - это бастион против Запада, и что наши славные защитники останутся здесь навсегда."
 JAP_political_cleansing:0 "Политические чистки"
 JAP_political_cleansing_desc:0 "Премьерство Ино печально запомнилось его провалом в борьбе с коррупцией. Причем большинству, если не всем этим мошенникам удавалось остаться государственном аппрете вплоть до настоящего времени, мешая нашему правительству продвигаться вперед и работать с максимальной отдачей.\n\nИ мы начнем вычищать заразу из этой помойки, кишащей жадными и неряшливыми бюрократами. Мы начнем чистку с увольнения одиозных и неэффективных членов кабинета министров, дабы запугать остальных и заставить их раскрыть себя, дабе не столкнуться с  еще более худшими последствиями.\n\nВскоре грызуны, прячущиеся в трещинах, пойдут на обед кошкам."
 JAP_preserve_the_kotukai:0 "Сохранить Кокутай"
 JAP_preserve_the_kotukai_desc:0 "Чтобы наша партия оставалась у власти, мы должны заручиться поддержкой как палаты лордов, так и общественности. Что может быть лучше для этого, чем использовать один из самых священных принципов Японии, Кокутай? \n\nГодами развращенные премьер-министры позволяли Японии разлагаться и слабеть. Это привело к полному провалу Хиройи Ино, чья администрация попыталась бороться с коррупцией, а после его отставки Япония столкнулась с полным экономическим опустошением и глубоким бюрократическим хаосом.\n\nТаким катастрофическим провалом будет легко воспользоваться, и мы, бюрократы-реформаторы заявляем о намерении поддерживать и защищать ценности те ценности Кокутай, о которых наши предшественники забыли. Там, где они потерпели поражение, мы добьемся успеха."
 JAP_take_names:0 "Take Names"
 JAP_take_names_desc:0 "Мы должны быть осторожны при выбирая цели для удара. Каждый политик подобен винтику в машине, имя которой Йокусанкай. Ударьте не того человека или двух, и вся система развалится.\n\n Вот нашему тщательному планированию должен у нас должен быть первоклассный персонал, соответствующий уровню наших операций. Мы должны выделить больше ресурсов нашему полицейскому управлению, будь то новые учебники или лучшее оборудование, чтобы наши офицеры могли работать с максимальной эффективностью.\n\n§YХотя финансирование подобного обновления может быть дорогостоящим, наши контакты среди сторонников жесткой линии в нашей партии более чем готовы покрыть расходы.§!"
 JAP_make_lists:0 "Составить списки" 
 JAP_make_lists_desc:0 "Благодаря содействию полиции и прокуратуры в ходе нашего расследования у нас появилась возможность составить обширный список, содержащий имена тех коррумпированных, развращенных политиков, против которых мы сможем в будущем предпринять меры.\n\nРяд имен относится к Академии – либерально настроенной части японского научного сообщества. При этом некоторые из них непосредственно связаны с премьер-министром Кайей. Во времена премьерства Коноэ он работал с ними в Сёва Кенёкай, предшественнице нынешних аналитических центров. Те, кто когда-то не разделял идеалы и планы Кайи, сегодня открыто критикуют премьера ради собственной выгоды.\n\nСтарые шрамы не зарастают, но пока Кайя не опустится до личных обид, он будет держать тех, кто не согласен с его видением, на расстоянии."
 JAP_move_quick:0 "[GetJAPmovequickTitle]"
 JAP_move_quick_normal:0 "Действовать быстро"
 JAP_move_quick_yellow:0 "§YДействовать быстро§!"
 JAP_move_quick_desc:0 "[GetJAPmovequickDesc]"
 JAP_QUICK_REDACTED:0 "\n§РЕПУТАЦИЯ ТЫСЯЧИ ЛЕТ РЕШИТСЯ В ТЕЧЕНИЕ ЧАСА!"
 JAP_move_quick_scripted:0 "§YВремя пришло.§!\n\nС завершением составления списков и подготовки полиции мы прочешем каждый уголок парламента, дабы ни один из виновных, неважно ли из верхней или из нижней палаты, не ушел безнаказанным.\n\nМы перетрясем эту крысиную нору верх дном. Мы обыщем их дома, пробьем их контакты и арестуем их при первой же возможности.\n\nНеважно, если общество назовет этот праведное деяние «несправедливостью». Неважно, если протестующий парламент назовет наше необходимое действие «посягательством». Мы делаем то, что должны для того, чтобы удержать нашу страну от разложения и неизбежного развала, к которому ее ведут склочные и некомпетентные люди. Мы исправим нацию по одному человеку за раз.\n\nВычистить некомпетентных! Вычистить политически неблагонадежных. Так или иначе дерзость должна быть искоренена.§!"
 JAP_crush_dissenters:0 "[GetJAPcrushdissentersTitle]"
 JAP_crush_dissenters_normal:0 "Раздавить диссидентов!"
 JAP_crush_dissenters_brown:0 "§jРаздавить диссидентов§!"
 JAP_crush_dissenters_desc:0 "[GetJAPcrushdissentersDesc]"
 JAP_DISSENTERS_REDACTED:0 "\n§jЯ НЕ СДЕЛАЮ ТОГО, ЧТО Я ДЕЛАТЬ НЕ ДОЛЖЕН. НО ТО, ЧТО Я ДОЛЖЕН, Я СДЕЛАЮ НЕМЕДЛЕННО!"
 JAP_crush_dissenters_scripted:0"После новостей о наших действиях парламент словно захлестнула волна. Многие пришли в ярость от того, что их коллег без предупреждения быстро выводят из зала. Но несмотря на отчаянные требования парламентариев прекратить, среди них нет никого достаточно могущественного, чтобы остановить происходящее.\n\nБлагодаря своей дальновидности, оборона Кайи максимально обеспечена связями с принцем Такеда. Лорды будут лаять и рычать, но им остается лишь только наблюдать сидя на крепкой привязи, имя которой шантаж.\n\nТеперь, развязав себе руки и лишившись каких-либо ограничений, Кайя может свободно идти наперекор парламенту и без последствий интегрировать любую оппозицию внутрь своего аппарата."
 JAP_baptism_by_fire:0 "Крещение огнем"
 JAP_baptism_by_fire_desc:0 "Чтобы выучить что-то должным образом, вы должны выучить это на своем на собственном горьком опыте, прямо как то, что мы и сделали сегодня.\n\nМы справились с ситуацией именно таким образом, чтобы оппозиции узрела, что наша администрация не боится иметь дело с такими требованиями. Теперь до них дошло как на самом деле делаются дела, теперь они поняли, что мы не боимся утвердить нашу власть любыми необходимыми средствами.\n\nОтныне они дважды подумают выступать против нашего правительства, хотя еще одно политическое преследование в таких масштабах может оказаться для нас более разрушительным, нежели полезным. Однако главное в том, что тайфун проблем миновал, и мы можем приступить в ближайшее время к должной работе по полноценной реализации наших полномочий. "
JAP_untangle_the_economy:0 "Развязать экономику"
 JAP_untangle_the_economy_desc:0 "Долгое время наша экономика была ограничена и скована слоями коррупцией и такими олигархическими компаниями, как дзайбацу, так и кейрэцу.\n\nЭти жадные капиталисты не выражают ни малейшей симпатии к развитию нации как таковой, а скорее бесконечно грызутся между собой из-за мелочных сделок и пустопорожних активы. Однако с развитием краха фондового рынка и последовавшей за ней напряженностью в обществе ситуация представляет собой уникальную возможность.\n\nМы предпримем первые шаги, увеличив их налоговое бремя, пробуя на зуб их силу и постепенно мы начнем возвращать наши законные средства обратно в государственную казну. Как только мы реализуем эту уловку, дзайбацу и кэйрецу попытаются окрикнуть нас, но из-за экономической напряженности, от которой они страдают в настоящее время никаких реальных действий они предпринять не смогут.\n\nЭтот первый шаг приблизит нас к минимизации их силы и влияния, положив конец их ошибочному доминированию в нашей экономике."
 JAP_cleanse_the_corruption:0 "Вычистить коррупцию"
 JAP_cleanse_the_corruption_desc:0 "За авторитетными и заслуживающими доверия корпоративными масками дзайбацу и кейрэцу скрывается темная яма, заполненная слизью и гноем коррупции. С подозрительными поправками в бюджет, неверными показателями расходов и чрезмерными государственными займами наши «лояльные» компании явно не проявляют никакого интереса к служению интересам Японии.\n\nПодобные сговоры должны быть немедленно вскрыты путем интенсивных и тщательных расследований. Под угрозой вреда своей деловой репутации и ухода инвесторов и клиентов, который повлечет огласка деталей их нечистых сделок, корпорации будут рожая разоблачением своих невыгодных сделок, корпорации будут куда более склонны подчиняться правилам."
 JAP_prepare_our_tools:0 "Подготовить наши инструменты"
 JAP_prepare_our_tools_desc:0 "Хотя согласно большинству стандартов Япония определенно является современной, некоторые элементы в промышленном секторе остаются устаревшими или устаревают прямо сейчас по сравнению с ведущими державами. Рабочие по-прежнему работают с самодельными или доставшимися по остаточному принципу инструментами, а наши небольшие фабрики оснащены оборудованием более низкого качества, что снижает общую производительность в целом.\n\nМы исправим это, оснастив наши фабрики более современным оборудованием и предоставив нам возможность производить более широкий спектр продукции. Помимо этого, расширение наших самых важных предприятий и набор рабочих на открывшиеся."
 JAP_start_digging:0 "Начинайте копать"
 JAP_start_digging_desc:0 " По всей Сфере без дела лежат огромные запасы ценных материалов, ожидая своего шанса, чтобы их использовали. Основные ресурсы от стали до резины, могут позволить нам удовлетворить потребности нашей гражданской и военной промышленности для будущих поколений. После того, как о них было доведено до сведения совета директоров, совеместно с премьер-министром Кайей было выработано новое решение.\n\nОценив открывающиеся перспективы, премьер высказал заинтересованность и было  принято решение выглядела  подготовить законопроект, предоставляющий нам финансовую поддержку для значительного расширения нашей деятельности в этих местах. Огромные объемы средств и людских ресурсов, которые государство направит в наши проекты, позволят нам быстро строить и налаживать новые участки для быстрой и эффективной добычи этих вновь обретенных ресурсов."
 JAP_by_any_means:0 "Любыми способами"
 JAP_by_any_means_desc:0 " Хотя в наш текущий объеме производства, в принципе, удовлетворяет наши потребности, мы могли бы использовать более ... сомнительные меры для его дальнейшего увеличения. Больше рабочих, больше квот на ресурсы, больше зон добычи — вот отличные предложения по расширению наших производственных усилий.\n\nПредварительный анализ плана показывает, что общая стоимость определенно увеличится еще на пару миллионов иен, но мы можем скомпенсировать это, сократив расходы, закупая более дешевое оборудования и снижая страховку. Хотя это и опасно для самих рабочих, мы должны помнить, что они - всего лишь расходуемые ресурсы, и наши вассалы из сферы всегда могут прислать больше, если возникнет такая необходимость."
 JAP_the_state_for_the_military:0 "Государство для армии"
 JAP_the_state_for_the_military_desc:0 "Хотя на протяжении всей нашей истории предпринималось множество попыток привести вооруженные силы и государственный аппарат к балансу, почти все их них они потерпели неудачу. Однако сегодня наступает день, когда этот трудный процесс наконец подходит к концу.\n\nНаши усилия по переговорам с генералитетом  и адмиралами не прошли даром, и мы готовы объявить о создании более тесных военных и административных связей, что позволит вооруженным силам получать ряд таких преимуществ, как обновленные контракты на поставку оружия и ослабления ограничений на заграничные военные администрации в обмен на неукоснительное служение гражданскому правительству.\n\nС наступлением этого более тесного сотрудничества между Генеральным штабом и Имперским парламентом, обе стороны получат от этого взаимную  выгоду."
 JAP_the_economy_for_the_state:0 "Экономика для государства"
 JAP_the_economy_for_the_state_desc:0 " Наша экономика готова к служению своему правительству. Наши гудящие фабрики работают, удовлетворяя потребности правительства и его народа. Наши закаленные рабочие трудятся в поте лица, прилагают все свои усилия к решению производственных задачи. Наши многочисленные инвесторы помогают в развитии мириадов предприятий, находящихся в нашем ведении. Экономика и государство теперь неразрывно связаны друг с другом, и каждое из них служит фундаментом для другого.\n\nТак как мы теперь твердо держим контроль над нашей экономикой, мы можем предпринимать усилия для развития в любом направлении, какое мы пожелаем, что позволит нам максимизировать нашу прибыль и минимизировать любые ошибки в расчетах."
 
###KAYA ECONOMIC TREE###
 JAP_kaya_we_survived:0 "Мы выдержали бурю"
 JAP_kaya_we_survived_desc:0 "До того как наши усилия по политическому маневру увенчались успехом, фракции-соперники провоцировали хаос в наших рядах и угрожали существованию нашей коалиции, однако теперь мы более чем способны противостоять их жалким уловкам.\n\n После того как мы выбрались из змеиной ямы Имперского парламента, пришло время взглянуть на то ужасное состояние, в котором сейчас находится Япония. При внимательном рассмотрении мы можем выделить несколько проблем, несущих угрозу Японии: от перманентной борьбы внутри нашей собственной экономики до напряженного противостояния внутри наших вооруженных сил. Как мы и обещали ранее, мы так или иначе решим эти вопросы."
 JAP_kaya_psuedo_nazbol_time:0 "Уничтожить их и начать сначала"
 JAP_kaya_psuedo_nazbol_time_desc:0 "Японская экономика похожа на стройное и все же крепкое, но в последнее время гниль коррупции глубоко укоренилась в нем, отравляя каждый корень до его засыхания. Накопив огромные объемы активов и поглотив множество компаний, наши собственные ведущие председатели, предпочитают забивать свои склады товарами, полученными в результате сомнительных сделок, нежели передавать их государству. Более того, с ними невозможно договориться, ведь для них даже одна йена дороже, чем добрая воля народа.\n\nОни могущественны, но, как показала Ясуда, они находятся на пределе своих возможностей. Еще несколько эпизодов обмана и соглашательства и у нас наконец появится соломинка, которой мы сломаем спину верблюду."
 JAP_a_new_economy:0 "Новая экономика"
 JAP_a_new_economy_desc:0 "Когда-то наши доблестные рабочие отдавали свой труд и свои жизни ради блага Японии. Сегодня же бездушные корпорации прогнувшиеся под дзайбацу и кейрэцу поработили наших верных подданных, развращая их умы, блеском золота соблазняя их  ступить на путь алчности.\n\nНо все же, у нас появился шанс вернуть сердца этих люде путем проведения реформ. Они - наша надежда на восстановление давно утраченного светлого будущего, чувства самоотверженности и долга среди наших работников. С ними мы начнем сносить прежние институты."
 JAP_ensure_economic_dominance:0 "Энергетическая безопасность"
 JAP_ensure_economic_dominance_desc:0 " Несмотря на то, что нашей нефтедобычи весьма обширен, большие расстояния и расположение месторождений остаются серьезными проблемами. Использование новых источников нефти с каждым днем становится более дорогостоящим, а танкерам требуются дни или недели, чтобы добраться до наших берегов.\n\nЛюбопытным предложением являются инвестиции в строительство синтетических нефтеперерабатывающих заводов на нашем домашнем архипелаге, что позволит нам производить искусственное топливо для увеличения наших запасов. Если рассматривать вариант, при котором поставки нефти в метрополию прервутся, то благодаря этому проекту, Япония останется обеспеченной топливом по крайней мере на несколько месяцев."
 JAP_root_out_the_liberals:0 "Выкорчевать либералов"
 JAP_root_out_the_liberals_desc:0 " Хотя наши предложения на сегодняшний день являются наиболее эффективными и с благосклонностью воспринимаются нашими коллегами, они все же встречают жесткое сопротивление со стороны некоторых членов нашего парламента. Либеральные элементы представляют угрозу для проведения нашей политики, которые для того, чтобы убедить корпорации попытаться направить экономику в правильном направлении, обращаясь к наивным идеям о «диверсификации» и «приватизации» различных компаний, которые принадлежат Японии.\n\nОднако, тщетность такой наивной идеи до них не доходит. Используя такие компромиссы, дзайбацу и кейрэцу будут становиться лишь сильнее, принося еще больше бед Японии. Поэтому для того, чтобы наши антикорпоративистские усилия не оказались напрасными, мы должны лишить подобных проблемных элементов их мест в парламенте."
 JAP_kill_the_keiretsu:0 "Убить кейрэцу"
 JAP_kill_the_keiretsu_desc:0 "Хотя кейрэцу, возможно, не такие большие и внушительные, как Дзайбацу, но они по-прежнему несут большую угрозу для нашей экономики. В конце концов, как только мы разберемся с дзайбацу, кейрэцу встанут на их место, сделав тем сам тщетными все наши усилия, направленный на то, чтобы положить конец таким корпоративным негодяям. Мы должны действовать быстро, и сразить керэйцу еще в зародыше задолго до того, как они превратятся в колоссальные конгломераты по типу дзайбацу.\n\nИз-за их меньшего размера мы можем использовать тактику, которая не сработала против дзайбацу. Мы можем продавить ряд законопроектов, требуя передачи части своего бизнеса под нашу юрисдикцию, что позволит нам национализировать подобные новоприобретенные активы. Они могут преклонить колени и просить о пощаде, и они знают, что слишком слабы, чтобы бросить вызов воле правительства."
 JAP_trick_the_zaibatsu:0 "Обмануть дзайбацу"
 JAP_trick_the_zaibatsu_desc:0 "Поскольку дзайбацу остаются одним из наших главных приоритетов, мы должны стремиться найти способы положить конец их возможности вмешиваться в наши дела. Но все же они попросту занимают слишком большое место и обладают огромным влиянием в нашей экономике, а это означает, что просто так выкорчевать их их нельзя.\n\nМы должны создать и поддерживать дружественный им имидж, обманывая дзайбацу ложным чувством безопасности, объявляя о шагах к переговорам по спокойное и, возможно, предлагая символическое сотрудничество государства и дзайбацу. Однако все это, конечно же, ложь.\n\nНаши тайные операции будет проходить вне поля зрения СМИ. Финансируя более медленные, но более скрытные методы проникновения в дзайбацу, мы рано или поздно увидим перекошенные от ужаса лица их председателей, взирающих на то, как их корпоративные империи рушатся изнутри."
 JAP_patience_is_a_virtue:0 "Терпение – это благодетель"
 JAP_patience_is_a_virtue_desc:0 "Как однажды сказал один мудрый человек: «Великие дела требуют времени». Мы не хотим, чтобы наши планы оказались сорваны, то мы не можем позволить себе быть нетерпеливыми и беспокойными, прорываясь, сломя головку к крушению дзайбацу. Если подобные усилия не увенчаются успехом, то они ответят с большей силой, навсегда лишив нас шанса вернуть их под наш контроль и обрекая нашу экономику на неизбежный регресс.\n\nПоэтому лучший вариант - затаиться и ждать пока яд выполняет свою работу, словно просачиваясь через каждую вену в конгломератах, медленно растворяя их силу, таким образом, чтобы их фундамент мог быть выбит одним ударом."
 JAP_break_their_backs:0 "Сломайте им хребет "
 JAP_break_their_backs_desc:0 " Хотя законы, которые мы применили против дзайбацу, оказались весьма эффективными, мы сдерживались только потому, что хотели посмотреть, смогут ли они оказать сопротивление нашим новым требованиям. Подводя итог этим наблюдениям, мы пришли к выводу, что они слишком отягощены последствиями экономических войн, что позволяет нам использовать их ослабленное состояние, увеличить их нагрузку и поставить их на грань краха.\n\n Так как в нашей власти увеличивать налоговое бремя, мы можем выставлять еще более высокие требования, чтобы еще больше напрячь им хребет. И мы продолжим давить на них, все увеличивая и увеличивая то, что мы хотим от них получить, в то время как они будут тщетно протестовать, прекрасно осознавая свое бессилие нас остановить."
 JAP_reignite_the_rivalries:0 "Разжечь соперничество"
 JAP_reignite_the_rivalries_desc:0 "Рыночная конкуренция всегда играла неотъемлемую роль в экономике любой страны, независимо от того, проявлялась ли она в жесткой форме внутренней борьбы или же в сильной напряженности между компаниями. Пока утихающая геенна экономических войн еще горит, у нас остается шанс разверзнуть ее его еще раз.\n\nМы можем воспользоваться прежними распрями между корпорациями, отправив несколько наших собственных агентов проникнуть на их производство и сфабриковать ложные отчеты, распускать слухи о конкурирующих компаниях, открывающих бизнес в чувствительных для них областях, или даже подстроить утечку их, как они думают, "защищенной" информации.\n\nДзайбацу, несомненно, начнут обвинять друг друга, требуя ответов, которые они никогда не получат. Поскольку их взаимное доверие и сотрудничество стоит на краю пропасти, их власть ослабевает с каждым днем настолько, что мы вскоре сможем выступить против них с серьезной инициативой."
 JAP_the_gambit:0 "Гамбит"
 JAP_the_gambit_desc:0 "Мы сейчас стоим перед по-настоящему решающим моментом, его исход сулит нам победу или поражение. В случае победы нам удастся, наконец, вырвать лианы, которыми дзайбацу сковали нашу экономику, позволив ей раздуться за когда-то установленные пределы. В случае проигрыша мы продолжим путь регресса, предав десятилетия тяжелой работы и ослабив Сферу в целом.\n\nМы должны трижды проверить обвинительные доказательства, мы должны убедиться, что каждый сотрудник должен тщательно выучить сценарий заседания и свои  действия в нем, чтобы без колебаний действовать, когда придет время.\n\nХотя этот внезапный шаг, без сомнения, вызовет волнения среди общественности и многих политиков, мы постараемся свести к минимуму протесты и принять меры по их устранению. Только после этого может начаться интеграция экономики и сближение с нашими инвесторами, что положит конец столетнему тираническому, династическому и монополистическому угнетению нашей страны и наконец предоставит свободу трудолюбивым и гордым рабочим Японии."
 JAP_economic_consolidation:0 "Экономическая консолидация"
 JAP_economic_consolidation_desc:0 "Несмотря на развитый уровень нашей экономики, которым нельзя не гордиться, концентрация производства в ней неоднородна, сильно рассосредоточена по нескольким регионам нашей страны. Помимо нашего собственного столичного региона Канто, наши более крупные промышленные центры, как правило, находятся в таких городах, как Нагоя и Хиросима.\n\nХотя эти города могут похвастаться впечатляющими результатами, они легко подвержены влиянию дзайбацу и кейрэцу из-за их удаленности от нашего прямого экономический контроль. Мы не можем допустить, чтобы эти города попали под власть злонамеренных корпораций и перевесили регионы, которыми мы активно управляем; чтобы противостоять этому, мы увеличим объем производства в регионе Канто, инвестируя в новых производителей товаров массового потребления и в новые порты, чтобы экспортировать больше товаров. Таким образом, мы сможем противодействовать схемам дзайбацу и кейрецу."
 JAP_a_new_order:0 "Новый порядок"
 JAP_a_new_order_desc:0 "Хотя наши производственные показатели, наконец, демонстрируют рост после ужасного экономического кризиса, мы считаем, что прямое вмешательство может обеспечить более быстрое восстановление.\n\nОдно из выдвинутых предложений заключается в изменении стандартного рабочего времени и увеличении его продолжительности. Предполагается, что в конечном итоге, это позволило бы увеличить объем производства и дать толчок к нашим усилиям по восстановлению. Однако, в случае принятия этого закона, некоторые элементы нашего общества наверняка заклеймили бы это как нарушение прав наших рабочих.\n\nНо все же  мы уже сотню раз сталкивались с подобной проблемой, и ее можно легко решить с помощью физических методы принуждения. После этого на заводах Японии мы увидим  рост производительности ценой чуть большей численности персонала."
