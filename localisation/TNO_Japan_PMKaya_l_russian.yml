 JAP_bring_nissan_back:0 "Вернуть Ниссан"
 JAP_bring_nissan_back_desc:0 "В 30-ые Ниссан переместил большую часть своего производства в Маньчжурию, что повредило производству на Островах. Стоит убедить их вложить часть маньчужрских средств обратно в метрополию"
 JAP_backroom_deals:0 "Закулисные переговоры"
 JAP_backroom_deals_desc:0 "Наши промышленники имеют слишком много секретов от правительства, ведут слишком много тайных переговоров – например, о том, как умыкнуть из под носа правительства месторождения нефти. Нам не стоит выскрывать эту тему – давайте просто опередим их на поприще захвата этих месторождений"
 JAP_line_our_pockets:0 "Загнать кошельки в строй"
 JAP_line_our_pockets_desc:0 "После пары взаимовыгодных соглашений и добрых слов стоит напомнить промышленником, что их главная цель, в конечном итоге – держать нас довольными их трудами"
 JAP_cut_the_chaff:0 "Срезать сальце"
 JAP_cut_the_chaff_desc:0 "В последнее время наша экономика переживает трудные времена, корпорации пытаются победить друг друга, как каратисты. Давайте напомним им, что это не сумо; если мы срежем с них немного жирка для себя, им будет только проще бороться друг с другом"
 JAP_the_newish_zaibatsu:0 "Обновленные дзайбацу"
 JAP_the_newish_zaibatsu_desc:0 ""
 JAP_new_corporatism:0 "Новый корпоратизм"
 JAP_new_corporatism_desc:0 ""
 JAP_the_militaries_friendly_rivalry:0 "Здоровое армейское соперничество"
 JAP_the_militaries_friendly_rivalry_desc:0 "Испокон веков Императорская Армия и Императорский флот соперничали за ресурсы и влияние. Как и ссоры семейств из дешевых мелодрам, это соперничество приносило нам одни лишь заботы и потери. Но нужно понимать, что эти семейства – защитники и столпы нашей Империи.\n\nДавайте примем гениальное в своей простоте решение – поможем им поровну. Если они получат равные доли, может, они прекратят свои бесконечные ссоры?"
 JAP_kaya_army_branch:0 "Императорская Армия"
 JAP_kaya_army_branch_desc:0 "Императорская армия была доблестной защитницей японской земли в течение столетия, начиная со скромного происхождения во время войны Босин и заканчивая великолепным триумфом в Великой войне в Восточной Азии, они снова и снова доказывали, что им нет равных среди любой другой армии.\n\nВсе это – лишь красивые слова из армейских агиток, поскольку сегодняшняя Имперская армия пришла в упадок и превратилась в тень своей прежней сущности. Ее основные компоненты устаревают с каждым днем, сдерживаемые укреплениями старой гвардии, которые стремятся вновь пережить былые времена, когда мир, в котором они живут, явно требует модернизации. При таком плохом обращении наши некогда могучие войска будут вытеснены войсками Германского Рейха и Итальянской империи, если мы не будем действовать быстро.\n\nУчитывая эти проблемы, мы несем ответственность за то, чтобы помочь армии оставаться в курсе событий и быть наравне с остальными сверхдержавами в любой форме или форме. При надлежащем финансировании и внимании Имперская армия будет восстановлена и обновлена, и никакие другие силы не смогут ее остановить."
 JAP_further_indocrination:0 "Дальнейшая индоктринация"
 JAP_further_indocrination_desc:0 "Достаточно ли зазомбировать бойца, запихивая уроки и учебники ему в глотку? Конечно, нет.\n\n Методы, которые мы использовали для обучения наших новобранцев, были эффективными в прошлом, однако в последнее время многие не в состоянии должным образом усвоить такую риторику, считая такое элементарное обучение "ненужным" и оставаясь равнодушными к своей службе. Тем не менее, все они не в состоянии осознать славу служения как императору, так и стране, и что их работа в качестве праведных защитников Японии - это доблесть. Чтобы исправить это, мы должны вдолбить это прямо в голову каждому новобранцу и убедиться, что все они согласны с тем, что быть оплотом Сферы - это престижная работа"
 JAP_review_our_armour:0 "Смотр нашей бронетехники"
 JAP_review_our_armour_desc:0 "Наши механизированные части незаменимы для поддержания контроля по всей Сфере. Этот тяжкий труд, как оказалось, потихоньку сказывается на людях и технике. Так не пойдет – охрана правопорядка и борьба с бандитами являются нашими приоритетами.\n\nНам стоит обсудить с инженерами вопрос интенсивного развития нашего парка техники – особенно разведмашин. От китайских равнин до гавайских островов эти новые стальные монстры будут поддерживать наших патрульных."
 JAP_strike_anywhere:0 "Удар повсюду"
 JAP_strike_anywhere_desc:0 "Транспортировка наших наземных войск с помощью воздушных перевозок – весьма ограниченный метод, и в конечном итоге мы достигнем точки, в которой наши самолеты не смогут покрыть расстояние, необходимое для быстрого реагирования на восстания повстанцев или вражеские вторжения. Наряду с этим, без необходимого достаточного прикрытия наши бомбардировщики не смогут нанести серьезный ущерб при обычных бомбардировках или тактическом нанесении ядерного удара по ключевым стратегическим целям.\n\nСитуация такова, что мы должны увеличить финансирование наших военно-воздушных сил и обеспечить производство новейших моделей с увеличенной дальностью действия и большей полезной нагрузкой, чтобы мы могли победить наших противников за одну бомбардировку, находясь на расстоянии сотен миль."
 JAP_kaya_navy_branch:0 "Императорский Флот"
 JAP_kaya_navy_branch_desc:0 " Имперский Флот был стойким защитником японских морей в течение столетия; начиная со скромного дебюта в войне Босин и заканчивая дальнейшим успехом в Великой войне в Восточной Азии, он снова и снова доказывал, что ему нет равных.\n\nТем не менее, времена изменились. Пока мы патрулируем обширные воды, американцы наблюдают, медленно восстанавливаясь и, возможно, готовясь к еще одному смелому маневру против нас. Это продолжающееся наращивание мощи США является постоянной и серьезной угрозой японским интересам за рубежом и внутри страны. Данные разведки показывают, что количество американских кораблей удивительно быстро восстановилось после их потерь двадцать лет назад, и скоро может зайти речь о достижении партитета.\n\nЕсли мы хотим помешать им занять наше место сильнейшей морской державы в мире, мы должны уделять больше внимания совершенствованию наших флотов. И если мы хотим сохранить наши торговые связи с остальной частью Сферы и гарантировать, что американцы никогда не высадятся на законно японской земле, наши авианосцы, крейсера, эсминцы и подводные лодки должны оставаться в отличном состоянии."
JAP_floating_airbases:0 "Плавучие аэродромы"
 JAP_floating_airbases_desc:0 "Достижения в области военно-морской техники в сочетании с опытом наших тихоокеанских кампаний научили нас тому, что линкоры потеряли свое место в качестве доминирующей силы, их заменили авианосцы, которые безраздельно господствуют на волнах.\n\nПоскольку эти корабли имеют первостепенное значение для распространения нашей власти над Тихим океаном, мы должны обеспечить, чтобы авианосцы и их корабли сопровождения были самыми современными и оснащенными по последнему слову техники. Если мы хотим постоянно укреплять наше влияние по всему огромному океану, мы должны гарантировать, что наши авианосцы будут готовы противостоять любым угрозам, которые осмелятся бросить нам вызов." 
 JAP_naval_fanatism:0 "Морской фанатизм"
 JAP_naval_fanatism_desc:0 "С внедрением более эффективных дисциплинарных норм в наших сухопутных войсках мы также должны развивать интерес к службе на флоте среди молодежи.\n\nНачнем с того, что Япония имеет долгую и гордую военно-морскую историю, подтвержденную многолетними заметными достижениями; начиная с ошеломляющего успеха в Цусиме против русских и заканчивая решающей победой у берегов Иводзимы во время Тихоокеанских кампаний, японский военно-морской флот является организацией, украшенной славой и престижем своего имени.\n\n Имея солидный опыт, будет легко повлиять на множество молодых людей, особенно подкрепив исторические факты трансляциями в прямом эфире и пропагандистскими программами, призванными показать трудолюбивый дух простого моряка. Эти меры укрепят решимость отдельных членов экипажа."

JAP_the_hidden_menace:0 "Скрытая угроза"
JAP_the_hidden_menace_desc:0 "В наше время ядерное оружие теперь можно безопасно перевозить на морских транспортных средствах, и одним из таких является подводная лодка.\n\nЭти подводные аппараты могут перемещаться быстро и незамеченными, что даст нам преимущество в виде возможностей второго удара, если произойдет термоядерный обмен с другой сверхдержавой. Однако, поскольку первое поколение наших атомных подводных лодок почти полностью развернуто, есть потребность в выделении больше средств на создание следующей серии подводных лодок.\n\nЭто заставит придурков в Риме, Германии и Вашингтоне подумать дважды перед нажатием красной кнопки."
 JAP_funding_in_excess:0 "Щедрое финансирование"
 JAP_funding_in_excess_desc:0 "От самых впечатляющих запасов пуль, ракет и взрывчатых веществ до более приземленных частей нашей логистики вроде униформы, пайков и грузовиков, военным Японии требуется ошеломляющее количество припасов, чтобы функционировать должным образом. Однако все это оборудование превращается в огромные суммы денег для постоянного пополнения запасов, что, безусловно, стоит тяжкой ношей ложится на бюджет.\n\nНесмотря на это, военное доминирование Японии важно для благополучия ее граждан на Островах и за рубежом, поэтому мы должны увеличить расходы и приобрести больше припасов в обозримом будущем"
 JAP_sweat_into_munitions:0 "Боеприпасы в обмен на пот"
 JAP_sweat_into_munitions_desc:0 "Острова производят достаточное количество военных припасов, а вот колонии стабильно проваливают выполнение возложенных на них квот. Это показывает, что мы их здорово недооцениваем, и уделяем им слишком мало внимания.\n\nПростым решением было бы потребовать у управляющих и чиновников нарастить промышленность любой ценой: они найдут способы, а если не найдут – то будут уволены."
 JAP_military_industrial_complex:0 "Военно-промышленный комплекс"
 JAP_military_industrial_complex_desc:0 "Наши вооруженные силы должны всегда быть в идеальном состоянии, что требует определенных экономических затрат. Чтобы обеспечить армию всем необходимым, мы сделаем так, что вся промышленность на Островах будет принадлежать либо государству, либо марионеточным компаниям.\n\nНесомненно, это ослабит нашу экономику в долгосрочной перспективе, но ВПК является гарантом того, что Япония сможет навязывать свою волю всюду, куда может дойти наша армия."
 JAP_our_soldiers_control_the_ground:0 "Наши воины правят землей"
 JAP_our_soldiers_control_the_ground_desc:0 ""
 JAP_our_ships_rule_the_waves:0 "Наши корабли правят волнами"
 JAP_our_ships_rule_the_waves_desc:0 ""
 JAP_in_the_emperors_name:0 "За Императора!"
 JAP_in_the_emperors_name_desc:0 "Снаряжение и выучка – лишь половина уравнения войны, вторая половина - мотивация.\n\nИмператор – это символ Государства и Единства, и в минуту смертельной опасности солдат должен отдавать себе отчет, что борется за сохранность Тэнно, а следовательно, всего японского народа.\n\nМы обеспечим, что за каждую пядь нашей земли ценой будут горы трупов, а за каждую морскую милю наших вод ценой будут горы проржавевшего железа на дне океана. Мы обеспечим, что никто и никогда не подумает, будто мы сдадимся без боя.\n\nЯпония не будет Японией без Императора и японцев." 

