 ERS.1.t:0 "Passing On the Torch"
 ERS.1.desc:0 "The President walked the halls of the Presidential Palace, alone at this late hour. None walked with him but his memories, echoes of a better time. Pale moonlight drifted through curtains of cloud in the sky, beaming through the hallway's grand windows.\n\nOnce, the Central Siberian Republic stood as one of the strongest successor states to the Soviet Union. Inheriting a wealth of industry from Bukharin's Siberian Plan, the government in Tomsk set to work rebuilding a new Russia, one where the citizens would be free to prosper, and free to give their opinion on governance. Yet the Russian Anarchy would not spare Central Siberia. Landlocked, and surrounded by hostile governments and warlords, the beginning of the Republic's end had come in from secessionists in Novosibirsk. Then, Yagoda's accursed Soviet Union remnants had launched its quixotic invasion. Both nations had been bled to death, its children weeping as war and famine came to once peaceful land. In Central Siberia various provincial governors rose against the fatally weakened central government. Rogue military officers had blamed the civilian government for their own failures to put out anarchists and secessionists. One by one, provinces seceded, until only Tomsk remained.\n\nThe cold tugged at Pasternak's energy. Almost as much as the damn disease did. The door to his office, wooden and regal, felt a little heavier every day. But the president was not about to throw in the towel yet. The CSR's old government had failed. Tomsk's current provisional government would not rule eternally. Pasternak felt he and his generation had gotten the Republic in this mess; the least they could do was do their best to give the next generation the torch. In the sleeping city surrounding the presidential palace, workers and poets, soldiers and politicians, all of the Republic's remaining children slept. All the president had to do, alone in his office as usual, was entrust the future to them. So much work to do, so little time. Pasternak chuckled. It wouldn't be long before he had all the sleep he needed, anyhow."
 ERS.1.a:0 "To the new generation, from failing hands."

 ERS.2.t:0 "The Years of Steel, the Years of Ashes"
 ERS.2.desc:0 "An entirely unproductive day. These had been a rarity in President Pasternak's long and eventful life. Now, the toll of illness and age were making such days a much more common occurrence. Boris Pasternak had thus spent the day reminiscing as he rest in his bedroom.\n\nHe had emerged as one of the early leaders of the old Central Siberian Republic. Things had never been easy, or evident. Some wanted a continuation of Bukahrin's Soviet Union. Others in the army preferred a much more authoritarian type of government, a permanent military emergency until the nation could be re-united. But Pasternak and his allies had appealed to the intellectuals of Tomsk, those who dreamed of a freer future. They had also appealed to the common man, promising to the worker prosperity in return for their help. Now the President found himself leader of a much reduced Republic, its democracy temporarily suspended by a provisional government, its economy in shambles. Time had made a mockery of these early plans.\n\nPasternak had been surprised to see the public back his continuation as emergency provisional president. Had he not embodied everything that had gone wrong with the CSR? Yet, the people in Tomsk had somehow kept their trust in him. Even the workers dutifully continued their shifts in the great industrial works, after having backed the provisional government in a referendum. The food situation was not excellent, but it was at least stable. Perhaps none among the poor or the elite wished to chance another leader in these most dangerous of times. General Shaposhnikov had ensured the loyalty of the rump army to civilian institutions.\n\nThe President felt a bit humbled by the trust shown to him. He also knew his people expected much in return. This did not worry him unduly; his final projects would soon be presented to Tomsk's leadership. Just as Pasternak had put his affairs in order before his passing, so too would the Republic's affairs be arranged."
 ERS.2.a:0 "A reading of his political last wills was in order."

 ERS.3.t:0 "Changing of the Guard"
 ERS.3.desc:0 "All eyes turned to him when he entered the room. Concern, sorrow, pity, a mixture of emotions was evident in the assembled visages. The President was used to seeing the progression of his cancer on the faces of those he did not meet often.\n\nThe men were from a range of backgrounds. Industrialists, academics, bureaucrats of the provisional government. A few outsiders stood awkwardly next to General Shaposhnikov. The trusty general had followed Pasternak's directives. The president nodded gratefully at his old friend. The general saluted, crisply. Pasternak began speaking: "Gentlemen, my time is probably more limited than yours, even." A few awkward laughs. Pasternak continued. "I've gathered you today to express my thoughts on the provisional government. I think none of us are particularly satisfied with its progress." A few nods of assent. "What was supposed to be a temporary measure to trim the old apparatus of the CSR, recalibrate our economy and tend to our diminished army has now stretched into months, and then years of sluggish progress. Political opposition has rightfully pointed out that without elections, our legitimacy is ever dwindling."\n\nPasternak sat at his chair, and addressed his attention to the outsiders. Mens of the salons, all, and not shy about partaging their thoughts on the provisional government. Good. "I've invited these gentlemen from the so-called Decembrist, Bastillard, Humanist and Modernist societies. Many good ideas have been discussed in the city's salons over the past few months. I've followed the renewal of the capital's cultural and political scene with much interest, and I believe it is now time to end the Provisional Government."\n\nA murmur threatened to boil into a debate. Pasternak rose a hand to silence it. "This will be done with good order, and a suitable new constitution will be implemented. Gentlemen, those secessionists and rebels have shown more daring than us, and have seized the moment. I believe it is time to do some mobilizing of our own, and tap into the great minds of the Republic to see it endure into the next generations. I would like to hear the assembled men in this room detail what remains to be done before new elections can be called. Let's begin with you, General Shaposhnikov.""
 ERS.3.a:0 "From many voices, a consensus will soon emerge."

 ERS.4.t:0 "Drafting the Political Arena"
 ERS.4.desc:0 "Reams of paper were filling up every possible surface of the Presidential office. Once in a while bemused secretaries came in to stabilize the tottering piles of paper. Law and history books were strewn about, opened at seemingly random pages. In the middle of it all was the President, busy at work.\n\nIt was no easy feat to draft a constitution, even with the dozens of legal advisors who had been given their own section to work on. Harder still was what Pasternak had in mind: a living, breathing thing, in which all would see the Republic they envisaged. Pasternak's constitution would end the provisional government, and begin a new era in the Republic. An era of experimentation, an era of wild and crazy ideas. Pasternak's task was to avoid placing himself in the center stage. His duty was to build a theater where all sorts of players might enter and leave the Republic's political sphere, bringing in their own ideas and vision of the future. People would add on to the constitution, and remove some things. Yet in it would live a spirit, a spark of Pasternak's own dreams and failed ambitions.\n\nOn and on the work went. Occasionally a lawyer came in to discuss. In the afternoon a nurse administered the president his medicine for the day. Work progressed at a good pace. Every few days a compilation of recent ideas and changes was sent to advisors both within and without the provisional government. The President worked feverishly, a maddened maestro directing a raucous orchestra into simple and enjoyable harmonics."
 ERS.4.a:0 "All the world's a stage."

 ERS.5.t:0 "Ilya and Anna"
 ERS.5.desc:0 ""Ilya and Anna: The greatest sibling duo the world over! The heroes Russia needs and deserves!\n\n"Born to a loving family in Voronezh, the pair loses everything when the Huns invade and are forced to flee to the urbane metropolitan centre of Tomsk in Central Siberia. The lives they knew have been taken from them, but do they give up? No! Now, Ilya and Anna must travel across Tomsk through thousands of kilometres of forest and tundra, learning of Russia's past, discovering secrets and mysteries of our nation's rich folklore and history, and unveiling the greatest conspiracy known to the people of Central Siberia.\n\n"What is the conspiracy, you ask? Lurking beneath the shadows of Tomsk exists a great evil known as the "Thule Society," who seeks to infiltrate our peaceful democratic state with German influence and myths of Aryan supremacy. They will stop at nothing to undermine Tomsk's survival and spiritual enlightenment, going so far as to summon demons! Only Ilya and Anna, with the help of friendship, teamwork, and friends they meet along their journey can prevent disaster from reaching Tomsk, and no doubt all of Russia!\n\n"Tune into Radio Siberia to catch the action, excitement, and exploration of Russia's magnificent cultures and landscapes.\n\n"Ilya and Anna and all of the wonderful programming here on Radio Siberia is brought to you by The Central Siberian Telecommunications Department and various businesses working to provide opportunity and prosperity right here in Tomsk. Thank you for listening!""
 ERS.5.a:0 "We'll have the budget for a cartoon version as soon as we reclaim all of Russia!"

 ERS.6.t:0 "The End of an Era"
 ERS.6.desc:0 "President Pasternak stood in front of the Cathedral of the Epiphany, alone on his podium. The cathedral had seen better days. As had their president, the assembled crowd thought. Even so both stood, proudly domineering Lenin's square. More and more men and women crowded into the plaza, lured by the end of their work day to see the President in what all assumed would be one of his final public oratory.\n\n"Citizens. Friends. I come to you personally to announce the end of the provisional government. In the aftermath of the great calamities that fell on the Republic, you came forward and granted us our request for an emergency provisional government. With this vote of confidence in hand, the government and I have blindly stumbled forward, like drunks holding onto a train ticket, afeared of losing it and being unable to reach their destination. I now realize that our greatest mistake was that we tried to shoulder on the burden of righting the ship of state all on our own. For this great arrogance, this government has found itself unable to leave the dark valley in which it has erred for the last few years, unable to lead its people to a better place."\n\n"The provisional government must end, and in its place the people must take up their role, act onto the power granted to them by our Republic. A thousand, a million assembled candles will unite to illuminate our path. Citizens, I simply ask for your forgiveness, and thank you for your years of support.""
 ERS.6.a:0 "I will fear no evil."

 ERS.7.t:0 "Emptying the Offices"
 ERS.7.desc:0 "It had been an ungrateful task, for sure. Somehow, the young bureaucrat knew he'd miss the job anyway. He lifted another stack of office supplies into the box. Few remained at this time of the day; most had already moved out in the days preceding the announcement. Now only the young bureaucrat and a few stragglers worked on moving out of the building. Here and there a few radios kept them company, all of them humming a recording of Pasternak's speech dissolving the provisional government.\n\nTheir office had been one of the subcommittees of the provisional government's ministry of the industry. Diligently the men and women had counted what remained of the CSR's industrial assets, what had been lost to the rebels, and what needed to be done to stabilize the situation. In the end all their efforts had not amounted to much. The provisional government didn't have a lot of resources to be devoted to massive industrial redevelopment efforts. Better to maintain the slow decay than risk it all.\n\nNot all was lost, however. Their reports had been compiled into easy to digest analyses, and then spread to the public by the government itself. The bureaucrat had heard that among the circles of the rapidly expanding political clubs, his team's work had been widely discussed and argued about. The bureaucrat smiled. Closed his box. Perhaps the new administration would have new work for him and his team."
 ERS.7.a:0 "Flinging a light into the future."

 ERS.8.t:0 "Lullabies for the Old West"
 ERS.8.desc:0 ""Another glass of vodka?" the older man offered. Mieczysław accepted with a nod. He had long given up encouraging his friend and mentor to quit drinking. It always saddened him to see the old composer reduced in health. No one was spared by time, after all. Both friends toasted, to their old homes in the west. To the streets of Saint Petersburg, to the alleyways of Warsaw. Both lost to the years, fascist jackboots keeping them drowning in the ebbs of time until even memories were dissolved.\n\nThe two friends did not particularly enjoy musing on painful memories. Yet, the fall of Europe cast their shadow on both musicians' lives. To this tragedy, Dmitry Shostakovich could find echo in the more recent catastrophe of the destruction of the Central Siberian Republic. A nation of hope and progress, crushed by militarism, its corpse embalmed by faceless bureaucrats and kept on display.\n\n"What is there to be done?" Asked Mieczysław. His mentor gazed into the distance, absent-mindedly pushing back up his glasses. Finally, the old composer spoke.\n\n"I've been discussing with fellows of the Humanist salon. I will run for Presidency." Anticipating his friend's objection, Shostakovich lifted his hand. "Ironic, isn't it? Even as the poor Pasternak has a foot in the tomb, I stand in line behind him with my own poor health. Yet, something must be done. The president is a good man, and his call for election is the right one. I'm afraid, Mieczysław. So many candidates running, none of them understand why the old Republic failed. Everyone has solutions, to be implemented top down, orders and instructions for poor workers. But who will listen? Who will cherish the common man, the elites' so-called equals, their brothers and sisters? The old CSR didn't listen to the men in Altay and Novosibirsk, to the anarchists, to the poor and the hungry. I... I'd like to try to do something about it, Mieczysław. After a life of just being a victim of events, I..." Shostakovich fell silent.\n\nThe younger musician put his hand on his mentor's. "It's never too late to try, Dmitry. Now, how about we honor this bottle a final time for the day?" The older man smiled, nodded."
 ERS.8.a:0 "They drank to the future, for once."

 ERS.9.t:0 "Wise Men at Their End"
 ERS.9.desc:0 "It was one of his father's bad days. Yevgeny Pasternak had always seen his father hard at work. Writing, thinking, speaking, acting. Now as the elder Pasternak burned his candle from both ends, the cancer that ravaged his body increasingly caused days where the President of the Republic lay in bed sleeping, coughing, sweating, slowly dying. As the eldest son, it fell to Yevgeny to take care of his father in these final days.\n\nEven as life ebbed from him, his father's eyes glimmered with intelligence and determination. He often talked of regrets of the past, and of future dreams. More mundane topics, of course. What was becoming of the extended family? How was Yevgeny's own work going in the much reduced capital of the Republic? The son gently encouraged his father to worry less about others and more about himself. The older poet laughed. "Say, did I ever discuss with you why I picked Tomsk?" "Why you picked Tomsk, father?" "As capital." A coughing fit. "Ah!" Yevgeny thought for a moment. "No, you haven't. Why Tomsk"\n\n"Why indeed." Pasternak smiled wistfully. "Novosibirsk had more industry. Barnaul was an important railway junction, and held rich farmland. Yet I thought it could not be anywhere but Tomsk. Tomsk, so spared by the war." Another coughing fit wracked his father's body. "Tomsk, with its schools, and gymnasiums, its cafes and its theaters. How can you terrorize a people that is learned? How can one deny a nation its history when books and songs and poems carry forward a thousand generations?" Boris Pasternak's sentence trailed off, perhaps ending less crisply than he had desired. For a moment the dying man's determination faltered, and he sought his firstborn son's eyes for comfort. Yevgeny clutched his father's hand. "It was the right decision, papa. Russia will see justice and freedom within my lifetime. Now, you should rest. I will go fetch you your dinner."\n\nThe poet president nodded, leaned back into his bed. The hot evening meal would give him some of its heat, perhaps."
 ERS.9.a:0 "Alone on the sad heights."

 ERS.10.t:0 "The Passing"
 ERS.10.desc:0 "There would be no more productive days for the poet president. Boris Pasternak had laid in bed for most of two weeks now, coughing fitfully. His children attended to him. Old friends, old rivals came to visit him. His wife, Zinaida, had come to talk, and talk they had. She had forgiven him some, although not all. Better that than nothing. His love, Olga Ivinskaya had also come by. How he wished he could have seen her more, have had something better for her than a few short visits, ushered in through a side door. Another regret for a life of regret. He had not done right to his wife nor his mistress. Hopefully he had done right to his country\n\nHarder and harder to stay awake. Fitful sleep. Late afternoon coating the room in amber light. Standing by the bed, one of his sons, saying something. Hard to see him well, hear him well.\n\n"I can't hear you well. And there's a mist in front of my eyes." He tried to smile. "But it will go away, won't it? Don't forget to open the windows tomorrow.""
 ERS.10.a:0 "A giant passes away."

 ERS.11.t:0 "Media Blitz"
 ERS.11.desc:0 "The posters had cropped up from one day to the next, with little warning. Workers and scholars huddled together in train stations, reading the proclamation.\n\n"Citizens! Elections have now begun. Candidacy for the state Duma are now accepted from the four great political salons of the Republic. Per the late President's final constitution, approved by the electoral commission, the sociopolitical rejuvenation of the Republic will pass through the popular movements known as the Decembrists, the Bastillard, the Humanists and the Modernists. This college of political associations will tutor the reborn republic through these turbulent times. The party with presidential control of the Republic will offer a new constitution, allowing the people to experiment with their political institutions.\n\n"Citizens, the Republic needs you. It has asked you so much already; now in this zero hour, the nation needs your opinion, your insight. At the ballot box, inform us about your vision for this new era. You shall be tasked with voting for a local representative, as well as vote for a presidential candidate. Citizens, your help is critical!"\n\nThe news of elections ran through the nation like an electrifying current. Much remained unknown for now; in particular, few knew well the four political parties that had been chosen for the election. Fewer still understood the implications of voting for a constitution. But the presidential candidates were among the most well known men of Tomsk. The idea of moving past the era of controlled destitution with the provisional government was an appealing one."
 ERS.11.a:0 "Election season has begun!"

 ERS.12.t:0 "In the Hall of Mirrors"
 ERS.12.desc:0 "Nikolai entered his favorite bar after a long shift. Working at the foundry was hard work, gruelling work. The pay, however, was quite good. All the better to provide for his family.\n\nThe bar's usual layout was much changed, that evening. Tables and chairs had been arranged in a wide circle around a makeshift podium of bar stools. On it stood a gaunt figure of a man. The skeletal individual, dressed as an English dandy, recited line after line of lewd poetry, a beer mug in one hand and a calabash pipe in the other. The bar's habituals roared with laughter, and hollered at the strange figure. When the poet ended his recitation, cheers and whistles crowded him out in the bar. A few of the men turned toward the door, and noticed the confused Nikolai. "Oy, Kolia, look what we've got here, an actual presidential candidate."\n\nThe emaciated poet turned to face the newcomer, bowed toward him, the makeshift barstool podium shaking. "Daniil Kharms, author, poet, not so humble representative of the trinity group for culture and industry, known to all as the Bastillard club, at your service."\n\nNikolai of course knew of the author, most well known for his children's book as well as his charity work to teach literacy. An eccentric man. Nowadays a front for the elitist, anti worker Bastillard society. "Why bring politics here, poet? I thought you and the Bastillards had little wish to listen to the people."\n\nKharms nodded, climbed down from his podium to walk toward Nikolai. "Of course, of course! I'm an honest man, why would I run on a campaign of lies? As president, I'd want a strong republic, able to smash those fuckers in Novosibirsk and provide work and prosperity for all of us. Of course, every party claims that. But every party but ours claims that they care about the workers, don't they? Only the Bastillards are honest in their indifference." A chorus of laughter. A beer made its way to Nikolai, who cheered with the strange politician. Perhaps the elections this year would provide entertainment, at least."
 ERS.12.a:0 "A man of the people?"

 ERS.13.t:0 "Operation D'Anthes"
 ERS.13.desc:0 "Marshal Shaposhnikov, in his role chief of the Republic's armies, stood in a crowded room. Tomsk's top brass as well as a few high ranking civilians had been assembled to discuss the final steps in the prepared invasion of the federation of Novosibirsk and Altay.\n\nBetween Tomsk and its target stood a mixture of plains and woodland. Greatest obstacle of all would be the Ob river; the city of Novosibirsk itself was exposed, on the right flank of the river. But any commander worth their salt would keep large reserves west of the river, ready to attempt to relieve any besieged city. An important secondary target was the Altay region and its capital, Barnaul. At the moment the southern part of the Novosibirsk-Altay Federation, Barnaul and its surroundings had been some of the best farmland of the Central Siberian Republic, as well as a crucial railway junction. Recapturing it would be a great morale coup, and perhaps fatally weaken the opposition.\n\nSome general droned on explanation to an envoy from the ministry of war. Shaposhnikov tried to pay attention. His heart wasn't in it. He had served with Pokryshkin, Novosibirsk's strongman. The enemy officers were damned traitors, yet they were also damn fine commanders. Neither the city of Novosibirsk nor the plains of Altay would be ceded easily. Over land and in the skies, the Siberian Falcon and his associates would wage a determined opposition."
 ERS.13.a:0 "Yet they must fall, if the Republic is to live."

 ERS.14.t:0 "The End of the Federates"
 ERS.14.desc:0 "The man who had begun the downfall of the Central Siberian Republic, and the man who had put in its final nails. The trial of Vasily Shukshin, Alexander Pokryshkin, and all their associates of the Federation of Novosibirsk and Altay saw packed courtrooms. The federates had been the most powerful breakaway faction of the Republic, and now their defeat had brought back to the fore the pain of the secession all those years ago.\n\nBoth of the main defendants appeared unrepentant before the court. Vasily Shukshin decried the difficult condition in the Altay region, where peasants were overworked to feed the whole of the Central Siberian Republic. Had it not been their right to march for their rights? When accused of leading violence against the central government, Shukshin retorted that the Republican army had been sent in to crush the protest violently, forcing the citizens to arm themselves.\n\nLikewise, Pokryshkin was unmoved by the prosecution's accusations. Him, a traitor? As a military officer he had always known his duty to the common man. When the stalemate war against Yagoda's red army remnants had pushed the Central Siberian Republic to the famine, had the people not been right to call for peace? Had their desperate pleas deserved to be drowned under the crackle of gunfire?\n\nTheir arguments failed to sway either the crowd or the judge. "As military officers and as regional politicians, the accused failed to restore calm and order in their jurisdiction. Instead they invited the specter of civil war, and plunged Central Siberia in chaos. Unrepentant, these so called federates proceeded to build a corrupt, autocratic regime. No doubt had these federates had their way, Russian democracy would be buried, its corpse used to fertilize corrupt private interests. For this, this court condemns the accused, and will seek sentences of life in prison, where the accused will have time to reflect on their crimes.""
 ERS.14.a:0 "Justice prevails!"


 ERS.17.t:0 "Operation Oskolok"
 ERS.17.desc:0 "Field Marshal Shaposhnikov's day had been long. The night would be longer still, occupied as he was to putting the finishing touches to operation Oskolok, the planned recapture of Kemerovo.\n\nThe facts and matters of the operation were simple. Former general of the Central Siberian Republic Nikolay Krylov had seceded with several of the Republic's best infantry and mechanized divisions. The rich industrial town of Kemerovo and its coal basin had no doubt helped the separatists field several more regiments of well equipped troops. There were few good angle of attacks through the woods between staging point Yurga, and enemy capital Kemerovo. Shaposhnkov hoped it would not boil down to a war of attrition.\n\nRumors from the south were troubling. Shaposhnikov had served with Nikolay Krylov. Knew him well. The separatist leader had been a good officer. Now, word on the street was that the commander had gone mad. Claimed himself to be the heir of Rurik, the ancient king of Rus. Shaposhnikov had no idea if the rumors were true, no idea if his old friend had completely lost it after failing to defeat the anarchists in the east. All the Marshal knew is that for the Republic to live, Kemerovo's industrial assets had to be retaken.\n\nSome of Shaposhnikov's junior staff had expressed a mocking attitude toward the mad king and his lackeys. The Marshal had been quick to remind his officers not to underestimate any enemy. Crazy or not, General Krylov was a smart and charismatic leader. His subjects would fight to the bitter end to defend their new state. The Republican Marshal hoped that Operation Oskolok would not trigger a long and bitter bloodshed between Tomsk and its former province."
 ERS.17.a:0 "We strike south east."

 ERS.18.t:0 "Operation Vozneseniye"
 ERS.18.desc:0 "The central government had come around to ask for military plans to deal with the rogue Oyrotian territory. Shaposhnikov had hoped things would never come to this. He had also prepared just such a set of invasion plans, named Operation Vozneseniye. The Marshal of the Republic knew the civilian government had as little appetite for violence against the remote secessionists. Who knew how things would turn out, in this era of strife and conflict.\n\nThe military side of things was quite simple. Beyond the problem posed by high altitude fighting, Oyrotia's population was and had always been extremely low. Even with the influx of displaced old believers from western Russia, the tiny nation would struggle to field more than a few regiments of regular infantry. Beyond discussion of staging points for the invasion and a schedule aimed to acclimatize troops to mountain air, the military plan mostly discussed cultural issues tied to the occupation and how best to avoid making the locals feel as though their way of life is threatened.\n\nThe region had long been poor and semi-autonomous from the Central Siberian government. Local Burkhanists, follower of a turkic faith, had complained to the government about the arrival of thousands of old believer refugees from the west. The ever marginalized christian group had apparently decided on settling in a remote location for their own safety. Local tensions had been an issue, but not a critical one. The province had become separated from Tomsk in the collapse of hte republic, and had sought neutrality and isolation in the following years. Zavoloko, president of the tiny nation, was not a bad man. If guarantees were made that his people would be left free to worship however they chose, Shaposhnikov knew that violence could be avoided."
 ERS.18.a:0 "Let's hope diplomacy succeeds."


 ERS.25.t:0 "Picking a Poison"
 ERS.25.desc:0 ""We cannot both make everyone happy and guarantee a secure future for Central Siberia. The only way forward is to forcefully push on with industrialization so that we become strong enough to eliminate all of the separatists."\n\nSome of the Bastillards nodded along in agreement, but a great many people in the room still seemed to remain skeptical. One particularly outspoken party member raised his hand and asked before being acknowledged, "Do we not risk agitating the working class too much if we focus on industrializing at all costs? As we all are aware, there are worrisome rumblings of a workers' revolt across Central Siberia."\n\nKharms replied calmly but sternly, "Of course I am familiar with that risk. My point is merely that failure to finish industrializing rapidly creates a greater risk. I'm confident we can put down a disorganized and poorly armed rebellion of workers. Are you more confident in our ability to reconquer the rebellious warlords to our south if we give them even more time to arm and organize themselves?"\n\nThe room remained silent for a moment as everyone waited for someone to speak. "Well?" asked Kharms. "It wasn't a rhetorical question. Do you think we'd have an easier time fighting the separatists than a workers' rebellion?"\n\nFlustered, the salon member responded, "Oh... I suppose not. You make a good point, Mr. President."\n\n"I'm glad you agree with me then," replied Kharms with a soft smile.\n\n"Oh, wait!" someone else interjected. "Shall we move forward with the four-year plan with the industrialists or the three-year plan involving the bureaucrats and workers?"\n\n"I'll think on it.""
 ERS.25.a:0 "Plans are useless, but planning is indispensable."

 ERS.26.t:0 "Dealing with a Devil"
 ERS.26.desc:0 "Central Siberia may have had an abundance of natural resources, but the excesses Kharms saw looking at the oligarch's mansion were unjustifiable. He understood the desire to live comfortably, but the sheer size of the place was jaw-dropping and could easily cause one's blood to boil. Kharms could say nothing, of course, as his nation required the investments of an ultra-wealthy man like Boris Khodorkovsky.\n\nStanding before the grand front doors was factory and infrastructure mogul Boris Khodorkovsky. "Good morning, Mr. President! How do you do?" called the billionaire as Kharms approached the palatial front steps. He appeared to be friendly enough, but of course a major investment opportunity like this one would have that effect on a person.\n\n"I'm fine. Yourself?"\n\n"Good, very good! It's a pleasure to meet with you." Kharms nodded and said nothing. He climbed up the steps and gave the man a firm handshake. Khodorkovsky gestured Kharms inside.\n\nThe two men walked through too many rooms to count before reaching the oversized dining room where they would presumably discuss their business. How such an elegant and massive table and set of chairs was brought to the middle of Siberia was a mystery to Kharms. Both men pulled up chairs across from each other and took a seat.\n\n"So what do you have to offer me today?" asked a very eager Khodorkovsky."
 ERS.26.a:0 "It's a little humiliating that this is necessary."

 ERS.27.t:0 "The Harmonious Wasteland"
 ERS.27.desc:0 "The life of the average townsperson or city-dweller in Tomsk is the same as it as across Russia and, indeed, the rest of the world; it consists of working a long and gruelling day at a factory, farm, or office before returning home to one's family for the night, and eating and sleeping so they can wake up the next day and do it again. Under the Bastillards' new cultural plan, this has not changed.\n\nWhat has changed, however, is the ambience of Tomsk's towns and cities. Posters promoting and praising the strong work ethic of the Central Siberian individual line the streets, news updates on the radio applauding the opening of new factories and the labourers who will work in them occur after every song is played, but above all the new cinema scene of Tomsk is the Bastillards' crowning cultural achievement.\n\nA wave of "bastillard realist" style films have been released over the past months, depicting the people of Central Siberia, no matter their walk of life, as hardworking, determined, and industrious. The great challenges standing before us crumble before the face of everyone working, thinking, and learning together. One film titled "The Harmonious Wasteland" has even managed to gain some slight traction outside of Tomsk due to its thrilling story and powerful message. It details the story of how the Central Siberian Republic initially formed from the ashes of the USSR, and how the Republic never could have come together without soldiers, politicians, and workers coming together. Its message of rejecting class conflict in favour of having all classes working together to further the goals of Central Siberia strongly resonated with the film's viewers, and has helped instill exactly the sort of values that the Bastillards were hoping for.\n\nThe people of Tomsk can now display great pride in their excellent work ethic, their powerful industry, and their inspiring history."
 ERS.27.a:0 "We have come together as one."

 ERS.28.t:0 "We'll Do It Ourselves"
 ERS.28.desc:0 "This was the price of refusing to use investments from the industrialists; having less money and fewer opportunities for development was a steep one, but a price well worth having the state and the people reap all of the benefits of industrialization themselves. The Bastillards had intelligence and ingenuity, so they could surely develop plans without the help of some wealthy tycoons.\n\nSitting at a desk, writing and reading over development proposals, engaging with an endless back-and-forth dialogue with the leadership of the trade unions, and crunching numbers. This was the exciting work that the Bastillards, technocrats that they were, had signed up for. They were the experts who would ensure that all of the calculations were correct and that everything was up to scratch with surgical precision.\n\nOf course, these promises which were made to the people of Tomsk were very much easier said than done. Gradually, things would begin to slow down as the tedious and repetitive work became a great chore, and the government was forced to focus on the industrialization project and ignore everything else. It was tiring. But, expertise would begin to develop too. Combing through old Central Siberian Plan documents from the Bukharin era provided many ideas and much inspiration for new plans as well.\n\nThe Bastillards had a monumental task before them, but they would push forward and get it done."
 ERS.28.a:0 "We don't need help."

 ERS.30.t:0 "A New Central Siberia"
 ERS.30.desc:0 "Kharms read through his weekly report. It was totally devoid of surprises. The fantastic numbers regarding industrial scale and efficiency, estimated GDP, government approval, and all other sorts of metrics that would have shocked him a few months ago had since become amazingly consistent.\n\nWhen Kharms walked the streets of Tomsk, it was easy to sense a more jovial and upbeat aura among the everyday people. People strolled along happily, the cafés were full, long lines of people waited to watch the next exciting film at the cinema... Tomsk was genuinely a nice place to live!\n\nEven better was the pure devotion everyone seemed to have to the betterment of their society. Reports often showed that many workers were regularly offering to do overtime, citizens went out into the community every week to collect trash and clean up, and the number of military recruits had steadily increased as more people acknowledged the need to and Tomsk's newfound ability to pacify the separatists across Central Siberia.\n\nIndeed, Kharms felt that Tomsk was almost ready to reclaim all of the Central Siberian Republic's territory, and that the military would be more capable of handling a worker uprising than it was before. Everything seemed to be falling into place perfectly, and so Kharms allowed himself to feel a great deal of self-satisfaction. A New Central Siberia was emerging."
 ERS.30.a:0 "A few intelligent heads and a devoted population can get anything done together."

 ERS.31.t:0 "Envoys from the Old Republic"
 ERS.31.desc:0 "President Zavoloko was surprised to find the strangers land their plane on the city's outskirts. Even more surprised to hear they were diplomats from Tomsk. The men were escorted to his house.\n\nThe diplomats offered reintegration into Tomsk, with Oyrotia's autonomy maintained. As successor state to the Central Siberian Republic, Tomsk asserted its right to ask for its wayward province's return. Refusal of this diplomatic overture would mean war.\n\n"So strange to think that someone out there has not forgotten us." Thought the president. His aides hovered next to him, awaiting his answer."
 ERS.31.a:0 "We will rejoin the republic!"
 ERS.31.b:0 "We will fight for our independence!"

 ERS.32.t:0 "Reintegration of Oyrotia"
 ERS.32.desc:0 "Today, cheering citizens have greeted the arrival of Oyrotia's representatives into the capital. The envoys were a pair; an old believer priest, and a burkhanist elder. Both were driven to the presidential palace, where a great ceremony was to be held for the peaceful reunion of the Republic with its wayward province.\n\nIn Gorno-Altaysk, little had seemingly changed. President Zavoloko had resigned, letting a new provincial governor be appointed by Tomsk. A list of good candidates had been prepared; a suggestion of choosing a man from each religious community had been put forward. In the hills and among the mountains of the Altay, the two communities continued to live, and continued to pray. Slowly, the old resident grew accustomed to their new neighbors. This process would continue as Oyrotia took back its place within a new Republic. The only difference was that, hopefully, war would not visit the autonomous province in the foreseeable future. In the new Republic, Zavoloko had hopefully found a protector, and a friend, that would let the Burkhanist and old believers finally live in peace."
 ERS.32.a:0 "Welcome home, citizens!"

 ERS.33.t:0 "War for Oyrotia!"
 ERS.33.desc:0 "Shaposhnikov's long face said much. His aide for the day had seen the Marshal enter in his office for a long phone call with his civilian counterpart in the war ministry. "Sir?" The aide spoke up. Shaposhnikov turned toward him.\n\n"Oyrotia has rejected our offers of diplomatic unification. The central government has given us the go ahead to enact Operation Vozneseniye."\n\nThe aide noded. "What are your order, sir?"\n\n"Tell our troops on the border to begin acclimatization to high altitudes. And reinforce discipline. If I hear of any looting incidents, I'll have the officers in charge scrubbing toilet until the end of his career. The Oyrotians are afraid of us; if we make them hate us as well, the insurgency will be never ending. This needs to be quick, decisive, and a permanent end to hostilities in the region."\n\n"Sir, yes sir! Should I prepare another cup of tea, afterwards?" Shaposhnikov nodded. Perhaps the hot drink would ease some his displeasure at the news. What was President Zavoloko thinking?"
 ERS.33.a:0 "Diplomacy has ended. To war!"

 ERS.34.t:0 "The Planet of Storms"
 ERS.34.desc:0 "A popular new book is circling through the upper echelons of our society. The Planet of Storms by Alexander Kazantsev is a fictional story about Russian cosmonauts set in the distant future of 2010, performing the first exploration of the planet Venus. The cosmonauts face many dangerous challenges such as meteorites, carnivorous plants, dangerous aliens, and deadly diseases. The end of the book reveals an extraordinary plot twist that takes both everyday readers and accomplished critics by surprise.\n\nThe book is widely believed to be influenced by the ideas of major Russian cosmist thinkers such as Alexander Bogdanov and Nikolai Federov. Kazantsev has confirmed he was inspired by these ideas and did include them in his novel.\n\nThe concepts of Cosmism primarily include the ideas of a new, almost utopian world, one where humanity would have free reign in space with the ability to acquire an infinite amount of resources. Cosmism also focuses not just on science and technology, but also on culture and natural philosophy. Cosmism even includes ideas of bringing the dead back to life and the achievement of human immortality. This Russian philosophical current has gained much-renewed interest in Tomsk with the rise of the Modernist Salon, and its ideals of a well ran free society that values knowledge. "\n\nWhile the book has its share of detractors, it's fiercer critics slamming it for being scientifically impossible, many people both young and old are complimenting the book for its many twists and thrilling writing. While it may be popular in Tomsk, it, unfortunately, has not seen much popularity beyond the republic's borders. It seems not many people are not up to purchasing and reading books in Warlord Russia. However, there have been rumors of a movie adaptation being produced, so Alexander's story might not be quite over yet."
 ERS.34.a:0 "Where's my copy?"

 ERS.35.t:0 "Dissolving the Principality"
 ERS.35.desc:0 "The loss of Kemerovo and its surroundings had been one of the final nails in the Central Siberian Republic. When General Krylov had gone mad and emerged as the self styled Rurik II, the industrial assets of the Kemerovo region as well as its vast coal mines had slipped from Tomsk's grasp. Recapturing the region with the much diminished Republican Army would have been the height of folly. Some of the CSR's best troops had gone east with Krylov, and those men that had not left for Krasnoyarsk soon formed the core of Krylov's new royal army.\n\nNow, the region has been liberated! Even as our Republic's soldiers enter the streets of the enemy capital, our bureaucrats are already at work implementing Shaposhnikov's post war ideas. Every captured industrial complex has seen its damage assessed and its potential outputs added to the tally. All of this information will be put to good use for future economic planning. Equally important in the tallying are captured soldiers and surrendering garrisons. It is hoped that many of the men are not very ideological, and can thus be reintegrated into our army. These elements of questionable loyalty will be placed in front line duty, allowing them to keep their jobs while expanding our military capacity.\n\nAll of this will take time. Trials for local officials and military commanders who joined in Krylov's mutiny will be a complicated affair, and expose deep wounds left by the fall of the Central Siberian Republic. With malice toward none, we must set to work tying back together the fate of Kemerovo's residents to the fate of our great Republic."
 ERS.35.a:0 "Let's get to work."

 ERS.36.t:0 "The Fate of the Mad King"
 ERS.36.desc:0 "After our triumph over the so-called Principality of Kemerovo, our men have captured the mad king Rurik II, formerly General Krylov of the Central Siberian Republic. The poor unfortunate has returned to Tomsk not as a conquering hero, but as a prisoner of war, his fate uncertain.\n\nFor many in the capital, Krylov deserves the fate of every captured separatist. After a trial to establish his degree of guilt, Krylov shall serve a long sentence in prison where the remnants of his fractured psyche are able to think about the blood he shed in his hunger for power.\n\nOthers, however, hold a more nuanced perspective on the disgraced general. Krylov had long battled depression after the annihilation of the Soviet Union and the death of so many of its people. Sent east to fight for the Central Siberian Republic, his defeat by the anarchist and the treachery of his officers in Krasnoyarsk have sent Krylov's mental health into a final free fall. The faction pleading for clemency, led by Krylov's former friend Marshal Shaposhnikov, have published an open letter requesting Krylov be placed in a mental institution. There, the former mad king might hopefully see his mental health improved, and some of his megalomania removed.\n\nThe debates about this issue have been fierce. Many who express sympathy for Krylov's plight still decry the generals' failures, and argue that it is unknown if the general is truly mad, or invented his Rurik persona to justify his secession. The people desire to know which way the President's office leans on this issue."
 ERS.36.a:0 "Mercy is not weakness. Place him in a mental hospital."
 ERS.36.b:0 "Krylov must be tried for his crimes."

 ERS.37.t:0 "The Weekly Visit"
 ERS.37.desc:0 "Shaposhnikov presented his ID before being allowed into the room. Armed guards sat outside it playing cards, their submachine guns dangling loosely in their backs. Few chances of followers of the fallen king trying to rescue him. Or of the king trying to flee. The Marshal of the Republic still made a mental note to insist on better discipline for the guards.\n\nKrylov's room was sparse. A small library held the book on loan to him from Tomsk's libraries. A desk with a simple chair, where the former king received correspondence from his former subjects, and from citizen throughout the Republic. The former missed their king, strangely. The latter were curious about the fallen general. That day, Krylov himself wore an old soviet style uniform, well ironed.\n\nShaposhnikov had visited his old friend once a week, and had occasionally chatted with the hospital's staff. Krylov's delusions of being Rurik's reincarnation were easing away. Only rarely did he give orders to the staff to fetch him food fit for his regal majesty. Shaposhnikov could see the strange mania was draining from the old general's eyes. Only sadness remained. Sadness for the fall of the Soviet Union, sadness for failing the republic before, sadness for failing his new subjects and his children.\n\nKrylov asked about Boris, Lydia and Yuriy. Shaposhnikov would give his old friend any news he had, and offer to carry to them any letter he wanted. Krylov politely declined, saying he didn't feel ready yet to face them. The old general asked about the rest of Central Siberia, and news from the wider world. Whenever Shaposhnikov spoke of such topics, some of the former mad king's energetic expressions returned. The Marshal of the Republic could only hope that his old friend had removed the Mad King's mask, rather than have the Mad King put on Krylov's mannerism. In time, full recovery would happen, the Marshal hoped."
 ERS.37.a:0 "It was good to take tea with a friend."

 ERS.38.t:0 "Operation Khorei"
 ERS.38.desc:0 "In front of the assembled generals and commanders, a blackboard had been installed, upon which the words "Operation Khorei" had been written. The invasion to recapture Krasnoyarsk from former Central Siberian Republic colonel Andreev and his acolytes.\n\nShaposhnikov detailed the opposition, as well strategic concerns for the invasion. The mutineers had chosen their location well; upon their betrayal of General Krylov, the rogue military units had seized the city of Krasnoyarsk on the Yenisei river. Recapturing the city would have been a dicey proposition for the failing CSR, forcing an attack upon both sides of the mighty river. The mutineers' hijacking of heavy guns meant to rout the anarchists had ensured that their position was all but unassailable, forcing Krylov to retreat in disgrace. The modern Republican army would be a far better match for Krasnoyarsk. Yet caution remained of the utmost importance.\n\nAfter giving his presentation, and listening to subsequent discussions, Shaposhnikov's thoughts went to Andreev. Personal disdain had no place in a commanding officer's mind. The Marshal of the Republic, however, hated Andreev and his mutineer. Not only had they cost the Republic dearly in blood and treasure, their betrayal had done much to send Krylov into a downward spiral. Not too long after his old friend had declared himself a king and began his mad reign. Shaposhnikov knew that as long as he and his men kept their calm, the rogue province would be recaptured. Only then would justice against the traitors take place."
 ERS.38.a:0 "We will silence these traitors."

 ERS.39.t:0 "Trial of the Krasnoyarsk Clique"
 ERS.39.desc:0 "The trials were held in front of a limited crowd. If the Novosibirsk and Altay federation were seen in Tomsk as the great betrayers of the CSR, the mutineers of Krasnoyarsk were the Republic's undertakers. To avoid heckling crowds, the capital's police held a close watch on the spectators as the treason trials were underway.\n\nAndreev and his accomplices defended their action by declaring the central government had lost the people's support. After being routed by anarchist rebels, the thought of regrouping for another attempt to subdue the desperate population had broken the soldier's morale. Their act of rebellion against General Krylov had been meant to save Krasnoyarsk and the eastern territories from further bloodshed.\n\nUnfortunately for the mutineers, intercepted transmissions and letters that had predated the mutiny had been saved by fleeing CSR soldiers, and brought back to Tomsk. There, Andreev's duplicity had revealed itself; the coup had been long planned and organized from the top down. Ambitious military officers had lied to their men about Krylov's intentions. Once Krasonyarsk had been captured, a junta had ruled the fallen province, depriving the people of their freedoms. For this treason against the Republic and her people, the judge sentenced the mutiny's leaders to long prison sentences. Never again would armed men impose their dictats upon the population."
 ERS.39.a:0 "An ignoble fate for ignoble men."

 ERS.41.t:0 "The Union Debate"
 ERS.41.desc:0 "It had been put off for long enough, and the union issue had finally come to a head. Now, for the first time, the government and the unions have begun negotiating. The room was unsurprisingly tense as the chief Modernist negotiator and his committee sat down across from the presidents and negotiators of the largest unions throughout the nation.\n\nThese discussions would be onerous, as they perfectly encapsulated the great dilemma the government had faced since coming into power: Tomsk needed to industrialize so that the separatists could be reclaimed and Central Siberia could reunify. The workers and unions were demanding better conditions and pay, but if such concessions were made now that might make it impossible for enough goods and munitions to be produced in time to secure Central Siberia, and thus the possibility to protect those workers' rights in the long term.\n\nIn addition to the demands being made by the unions was the pressure being exerted by the Decemberists and the Bastillards, who both more strongly emphasized the long-term solution of focusing on re-conquest. If the Modernists upheld the status quo and refused to make concessions, the other parties would surely increase their support of the government.\n\nUltimately, the primary demand being made by the unions was a reform of Tomsk's collective bargaining system to be fairer and more beneficial to the unionized workers. It was not an altogether unreasonable demand, and conceding to it would no doubt improve stability and workers' rights, but it did run the risk of making Tomsk weaker in a time where it especially needed to be strong. Either option was viable."
 ERS.41.a:0 "Rights come before productivity."
 ERS.41.b:0 "We cannot secure your rights in the long term without maintaining productivity now."

 ERS.43.t:0 "Operation Tvyordaya Ruka"
 ERS.43.desc:0 "Shaposhnikov nursed a cup of bad coffee as his aides ran back and forth in the war ministry. Any moment now, President [ERS.GetLeader] was expected to call and give Operation Tvyordaya Ruka his official approval.\n\nTvyordaya Ruka. Mostly recycled plans from the initial attempt by the CSR to crush the anarchist uprising all those years ago. It had not been a bad plan; a rapid push to cut in half the territory occupied by Anarchist rebels, and lay siege to the capital of Kansk where the Siberian Black Army's main headquarter could be found. Krylov's initial push had come close to doing the job. Andreev's betrayal had ensured that there would be no follow up offensives. In the Black Army's success in routing Krylov's heavy guns from the outskirts of Kansk, the final death of the Central Siberian Republic was determined. The anarchists had fought hard, and they had fought well. But this time, they would not face an exhausted Republican army.\n\nInformation sources on the SBA were hard to come by. The Republic's intelligence agency had still not determined how exactly the initial revolt had been sparked. Nor had it figured out who among SBA leaders Stepanov and Krasnopevtsev really spoke for the army and its men. Shaposhnikov hoped that in battle the truth would become clear, and the Republic would finally understand its foe enough to destroy it.\n\nA phone call. Even before answering, the Marshal knew it was time."
 ERS.43.a:0 "We march east to wash the sins of the past."

 ERS.44.t:0 "End of the Revolt"
 ERS.44.desc:0 "In the end, victory in the field had broken the back of the famed Siberian Black Army. The anarchist soldiers had fought long and hard. When their situation had grown impossible, however, the SBA had lost men as fast as melting spring snow. The Tomskian offensive, combined with Shaposhnikov's suggested land reforms and food delivery, had done much to peel away communes from the Black Army. The surrender of General Stepanov and his men had rendered the Black Army remnants into a determined insurrection. Tomsk's generals urged their men on, isolating hostile communes and slowly forming a grid of pacified territory within the region.\n\nThe capture of Councilor Krasnopevtev was the Republican army's highest priority, a culmination to the final campaign to eradicate anarchist ideology. The dedicated anarchist ideologue remained defiant to the end, unwilling to accept the offer of amnesty. Krasnopevtev died with his last companions, cornered in a forest safe house in the north. The men and women fought to the last bullet, refusing to grant their Republican foes any legitimacy. The martyrdom of Krasnopevtev echoed through the former free territory, and for a moment it seemed the insurrection might be sparked anew. But as loved as the councillor had been, the communes throughout the region were exhausted by a decade of conflict.\n\nThe Republican army took care to listen to their grievances, and brought food for the poorest. Perhaps their leader would have cast his judgement on them for willingly accepting servitude to the invading state. The peasants hoped the councillor would have found in himself the strength to forgive them.\n\nGeneral Stepanov's trial is due to begin soon. He is expected to argue that he merely wanted to protect local citizens from endless violence, as had all other captured separatists. In Tomsk, rumors abound of a reduced sentence meant to reward him for agreeing to end the bloodshed and give back to the eastern territories a sense of normalcy."
 ERS.44.a:0 "The Republic forgives, but does not forget."

 ERS.45.t:0 "Operation Shkola"
 ERS.45.desc:0 "War Plan Shkola. Shaposhnikov had first dreamed up this contingency scenario during the old CSR days, when the People's Revolutionary Council was the last bit of land not claimed by either the Republic and Yagoda's eastern Soviet. Back then the assumption had been that the rising CSR would be able to complete its conquest of all of Central Siberia. The Marshall smiled. How foolishly short sighted.\n\nUnderestimating Vasilevsky and his Soviet Remnants had never been in question, however. Many observers had mocked the ambitions of the under armed Mongolian Red Army remnants and of the under strength light tank divisions that Vasilevsky had united in his PRC. Keeping a low profile, Vasilevsky had had the last laugh when his biggest rivals in the Far East and Central Siberia had torn themselves apart. This stay of execution had let the PRC thrive, and the tenacious red Soldiers had clung on to their land, even in the face of the almighty Sphere.\n\nTheir goal was admirable, of helping the mongols fight for their homeland, and of reforging a Soviet Union kinder to its peoples. Shaposhnikov admired their courage and determination. Those qualities sadly also made them a threat to the Republic. Vasilevsky's army had to be defeated in the field."
 ERS.45.a:0 "A regrettable war."

 ERS.46.t:0 "From Reds to Republicans?"
 ERS.46.desc:0 "The soldiers of the PRC had expected death or exile at the end of their lost war. Many were pleasantly surprised to find forgiveness from the Republican Army.\n\nThe PRC's higher ups were tried in Tomsk. The prosecution against him was not as agressive as it had been against defeated separatists. The men of the PRC had broken no laws of the CSR by staying true to their old allegiance. Nor had they joined in Yagoda's war of agression to destroy the Republic. The prosecutors noted that the Red Army remnants were still illegally occupying land claimed by the CSR. This did not warrant, however, treason charges as had been used before.\n\nThe common soldiers and officers were offered to join the Republican army. This was a tempting offer to many. War was their craft, and the Republic seemed honorable men intent on helping Russia. Others found the humiliation of joining their ennemies too much to bear. They had fought for Vasilevsky, who now risked a lengthy prison sentence. They had fought for communism, not the restoration of a shaky capitalist regime.\n\nThe People's Revolutionary Council came to a bittersweet end, torn apart by the Republic's mercy. Old comrades said goodbye to one another as half of the men gave up their swords, while the other half agreed to be deployed away from Mongolia. Many Mongolians soldier vanished without a word into the border with Mongolia, seeking to continue their own fights. They would miss their Russian brothers in arms."
 ERS.46.a:0 "For many, their war was over."

 ERS.47.t:0 "Dreams of a Scientist"
 ERS.47.desc:0 "Andrey Sakharov sat in his small study, dimly lit by the old lightbulb that had kept him company for so long. Thoughts came into his mind one minute and went out the next, a never-ending cycle. He looked back down towards his papers, calculations on some, ideas on the others. But today, it wasn't the physics problems he cared about. He wanted to work on Russia's problems. The failures of their democracy and the failures of their military. All of Russia's modern history seemed to be a failure.\n\nHe thought back to the past when the Central Siberian Republic fell into disarray. Sakharov had not been a major politician, but now as he went to meeting after meeting in the Modernist salons, it seemed his prominence had grown.\n\nAndrey continued to think, but he was ignoring his physics papers now. They didn't matter as much. Tomsk, Siberia, Russia, everything had been destroyed by dictators, past and present. They needed to move into a new future, one of democracy and modernity.\n\nNow Andrey dreamed. He dreamt of a Modernist future and a Modernist Russia. One that cared about the people and improved their everyday lives, one where he was the President. What Russia could be like with a strong democracy and a powerful government, what Tomsk could be like if it could stand up to the despots and radicals of the south, and what Siberia could be like with a functioning economy and a higher quality of life.\n\nAs his pen continued to write word after word on the papers, his old lightbulb dimmed more and more, barely lighting his desk at all. Andrey smiled, and he left his office to finally replace it."
 ERS.47.a:0 "A dark world grows ever brighter."

 ERS.48.t:0 "The Last of the Old St. Petersburgers"
 ERS.48.desc:0 "The young man knocked on the door. A faint reply to enter, quickly. The secretary found his boss, Dmitry Likachov, standing at the window with a cup of coffee. On his desk, a pile of paper was neatly stacked next to a typewriter. The Decembrist Society's new manifesto, most likely. The young man stood at the door, and awaited his boss' orders.\n\nLikachov looked to the horizon. No doubt observing the Tom river as it snaked next to the capital. The famed historian and medievalist had asked for a window view on the river. The reason was known to all, mentioned by none. The older man missed Saint Petersburg, the city of his youth. No doubt he found the Tom river a poor substitute for the Neva, meeting the Baltic sea. As the Tom river was to the Neva, so was Tomsk the quaint Siberian city, to Saint Petersburg, crisscrossed with bridges and canals. A treasure of the Russian people, lost to the advancing tide of fascism. The young man thought to himself that it was a blessing he was too young to know the sorrow of the older generation, the sadness of the last St. Petersburger.\n\nLikhachov finally turned to his secretary. "Thank you for leaving me to my thoughts a few moments more. The manifesto is completed. Have the others review it, and distribute it."\n\n"Yes sir." The young man picked up the papers. "So, you're throwing your name in the hat?"\n\nLikachov nodded. "I've faith in the Russian peoples." He paused, his eyes distant for a moment. "We've... We've lost much these past few years. But we can rebuild. Must rebuild. If only to spite those who seek only destruction. I think Kharms, and Sakharov, and the other candidates, they get this. But they are too hasty to throw away the old days. We must bring the past with us. Now go, we have much to do."\n\nThe secretary nodded. Dmitry Likachov smiled, nodded back. Headed to his desk, his cup of coffee forgotten on the window sill. No matters; the Tom river would still be flowing when his work would be done for the day."
 ERS.48.a:0 "Like the Decembrists of old, we'll fight to the west."

 ERS.51.t:0 "An Inaugural Speech"
 ERS.51.desc:0 "President Likhachov had convened both houses of the white duma to his inaugural speech. The lower house was crowded, members of the house of peers sitting on temporary chairs next to their colleagues of the house of representatives. The din and chatter in the room began to ebb away as the President walked to his podium.\n\n"Friends, colleagues. Thank you for joining me in this inauguration of the Decembrist Constitution, the first of the new Republic. The government of the Decembrist society sees many problems plaguing the nation. Some were inherited from the Soviet days. Others have grown from mistakes made during the Central Siberian government, and then in the days of the Provisional Government."\n\n"Chief among them is the state of the prison system. The number of prisoners is exceedingly high. Many do not know what they are accused of, or have been giving hasty trials during the dark days of the provisional government. I..." The president searched for his words a little. "I was a victim of the barbaric prison system during the Soviet days." Another moment of silence. "The Republic cannot live if it decides to destroy the life of its citizens arbitrarily. I do not ask the nation to forgive criminals, but to spare the innocents from imprisonment, and to treat the guilty with compassion, and with an eye to rehabilitation. Prison reforms will be one of the core aspects of this government's mandate."\n\n"The other angle will be to help develop the countryside. Our rural citizens have been left forgotten by successive governments. Their way of life is under threat from urbanization and from the lure of industrial work. We need not cower from modernity. We equally do not need to forget our origins. Better rural infrastructure will help city folk develop their businesses, while giving new opportunities to their fellow citizens in the countryside."\n\n"This assembly will not always support this government's programs. I merely ask you all to do your work as best as you can and to follow your convictions with courage, and dignity. We all hold the keys to a better, brighter future for the Russian people.""
 ERS.51.a:0 "Thank you, President Likachov."

 ERS.52.t:0 "The New Road"
 ERS.52.desc:0 "It had once been a difficult task to go from Tomsk to Lesosibirsk. The small city, known for its forestry industry, had been tied to other regions of the Central Siberian Republic by railroads. With most of the former Republic now occupied by separatist rebels, the city of Lesosibirsk had been cut off from its capital. A patchwork of freight raillines had hastily been redirected to carrying wood back to the capital, through large detours in the Siberian forests. For the average traveller, however, the fastest path was still a simple two lane road to and fro the industrial city. Unfortunately, the road itself had always been little more than a dirt track, rendered unusable in the autumn and spring by mud.\n\nPavel had always been the one sent by the Lesosibirsk branch of his company to look for business partners in the capital. The direct path was always the fastest, when it was available. Sitting in a freight train for two days in a row had long been Pavel's least favorite part of his job, when the rasputitsa made travel overland by truck too difficult. Now, though, the businessman had the opportunity to try the new road.\n\nThe ride was smooth, enjoyable. Pavel was surprised to find himself drifting off to sleep, the vehicle travelling without hitting any potholes on the fresh pavement. He could definitely get used to this."
 ERS.52.a:0 "Such a simple thing, such great results."

 ERS.53.t:0 "The Decembrist's Three Freedoms"
 ERS.53.desc:0 ""Citizens, we have often been asked, what is it the Decembrist stand for?\n\nThe name of our great Salon alludes to our aims. The Decembrists were men who ardently desired the end of serfdom, and a modern Russia integrating the best idea of the West into Russian traditions. Not an end to the old Russia, but a rational continuation of it. The Russian people had seen their liberties eroded by tsarism, and the heart of their tradition, the village community, trampled by the diktats of uncaring noble landlords.\n\nLikewise, the modern Decembrists seek to ensure Russian freedom. This time, from a different danger, the danger of industrialization. This is not to say that industry is a threat to the Russian way of life. Like many other western ideas, modern industry offers a great many things to the nation. However, it also brings with it threats. Chief among them are a twin headed beast : destruction of nature and the environment, the traditional cocoon in which Russian culture has grown; destruction of liberties, by governments or corporate interest tempted to brutally optimize the pursuit of material goods.\n\nThe Decembrists stand for freedom, citizens. Freedom to enjoy the environment of your forefathers. Freedom to earn a living decently, without industrial serfdom. Foreign from foreign tyrants, who seek to destroy our Republic. As long as one of us still stand, we shall fight to defend these three freedoms for you!"\n\nIntroduction to the Decembrist Manifesto written by President Likhachov."
 ERS.53.a:0 "A new spin on an old idea?"

 ERS.54.t:0 "The Yesenin-Volpin Plan"
 ERS.54.desc:0 "A new conference has been announced by Decembrist minister of the Economy Alexander Yesenin-Volpin, to smooth over tensions between the industrial magnates and the workers of the Republic. While a number of unions have announced their lack of interest in the conference, a good majority of the worker representing bodies are expected to attend. Likewise, the upper crust of Tomsk's business elite is expected to be present, seeking to earn goodwill from the Decembrist government. The conference is expected to see the state of worker conditions in Central Siberia discussed, and grievances from employees and employers both brought to the government's attention.\n\nAnalysts believe the conference is unlikely to provide deep reforms or significantly soothe worker tensions in the region. The Decembrist government is occupied by many issues, only one of which is the industrial sector. Nevertheless, the openness of the Likhachyov administration and its willingness to confront problems head on has earned it praise from the citizens. The Yesenin-Volpin Plan will likely increase stability in the Republic and further improve the popularity of the Decembrist government."
 ERS.54.a:0 "All shall work together in the Decembrist Republic."

 ERS.55.t:0 "Tea Time with the President"
 ERS.55.desc:0 "President Likhachov enjoyed receiving his ministers and advisors for tea once a week. An informal moment to discuss projects and policies in a more casual atmosphere, while enjoying what little tea made it to Tomsk.\n\nMost pressing for the week had been the issue of prison reforms. Likhachov's personal push for aggressive and immediate reforms of the prison system had been surprisingly contentious in the Decembrist Salons. Few of the president's political allies had great interest in immediate judicial reforms; Likhachov had found himself constantly monitoring their progress and making sure everything was moving along.\n\n"With respect, Dmitry, it's difficult to redevelop our industry in urban and rural areas while also speeding along prisoner release." Said Andrey Sinyavsky. "Our partners in regional administrations and among the mayors worry about a flood of former convicts disrupting the fragile economic recovery."\n\n"Irrelevant, Andrey. Call in favors, give out a few political appointments. Get this done. We've got a manpower shortage, and thousands of good citizens are rotting in jails since the CSR days. Some since the Soviet era." The President replied. His prime minister swirled his cup of tea pensively.\n\n"We can integrate a lot of freedmen into our infrastructure initiatives. Give them apartments in the countryside, near highways and train stations. It will reintegrate them into the nation, and giving them work will save them from destitution."\n\n"Excellent plan. Any of them that has family outside, try to place them in their family's district. That, or offer their family relocation. And keep pressuring the justice departments to process through their backlog. We'll retroactively cancel every wrongly accused citizen's conviction." The president raised his hand to prevent another objection. "We do it not because it is easy or expedient, but because it is right. Now, would you enjoy another cup of tea?""
 ERS.55.a:0 "The prime minister nodded."

 ERS.56.t:0 "Tea Time with the Composer President"
 ERS.56.desc:0 "Boris was quite surprised to find his neighborhood's tea house monitored by policemen. Perhaps they had come for tea, not that the teahouse often held any tea these days, but Boris found the prospect unlikely. They checked him for weapons and then warmly ushered him inside.\n\nThere the sixty years old widower saw the usuals of the teahouse, many of whom sitting around a familiar figure. The famed composer Shostakovich, holding a tea cup in his one good hand, was chatting with the people in a lively fashion. Boris headed to a table and hopefully asked for tea. The owner nodded. Perhaps the electoral candidate had brought some tea with him.\n\nBoris read the newspaper for some time. Eventually some new regulars came in and some went out. Shostakovich limped over to his table, accompanied by Sasha, one of Boris's old friends. The composer asked if he could share a cup of tea with Boris, and Boris nodded.\n\nThe presidential candidate chatted a variety of topics with Sasha and Boris. The conversation flawed awkwardly at time, and naturally at others. A reserved intellectual as he was, the man's warmth and charisma helped lubricate any social friction. Eventually the topic of music came, and Shostakovich asked if Boris possessed any records.\n\n"Only the one, a symphony by Stravinski." Boris replied. The president's eyes lit up. "Can't say I'm a big fan. Ain't no fan of fancy orchestras. The record was my daughter's." The president nodded. Didn't say anything. Boris couldn't help but sigh. The other man was too insightful to inquire about his daughter's fate. "She disappeared east, during the war with Yagoda." Boris concluded. His friend Sasha winced at the topic.\n\nThe composer smiled tightly. "I know she still lives, my friend. When the Republic marches east, you will be freed of Stravinsky's harmonics when we return her the record. Unless by then you've acquired a taste for it?"\n\nBoris smiled sadly. So did Sasha. The candidate was a likeable bastard, even for an egg head intellectual artist."
 ERS.56.a:0 "All in all, a pleasant conversation."

 ERS.57.t:0 "A Most Unusual Political Event"
 ERS.57.desc:0 "A strange idea to hold a political rally out in the woods. The gently melting snow of late winter slushed under the boots of men and women heading out in the open, an open air festival organized by the Decembrist society on the shore of the Tom River from a nearby train station.\n\nLocal peasants, organized by their branch of the Decembrist Salon and monks from a nearby monastery, had already organized a large temporary cabin in which tables, benches and fires could be used. A day of drinking, poetry, praying and political speeches.\n\nPresidential hopeful Dmitry Likhachov welcomed those that arrived. "Thank you for taking the time to come here!" He told the assembled crowd of city folk, engineers, scientists and ordinary workers. "It is certainly a commitment to travel out here on a bright winter day. But sometimes, leaving one's habitual home lets us leave one's habitual thought patterns, yes?"\n\nThe day's events were remarkably convivial. Peasants intermingled with industrial workers and university academics. Songs and traditional poems and plays were enjoyed by all. Each discussed their problems. Few easy solutions came from the conversations, especially once the participant had had their share of alcohol and good food. But the ties that bind, the invisible strings that link one Russian to another were considerably reinforced. As the city folks trudged back to the train station, often supported by their new peasant friends, the prospects of mending the old Central Siberian Republic didn't seem so poor after all."
 ERS.57.a:0 "All of us Russians, with one beating heart."

 ERS.58.t:0 "Two Propaganda Posters"
 ERS.58.desc:0 "The train and tramways of Tomsk had always been fertile ground for political art and propaganda posters. Of late, the elections had driven the poster posting into overdrive. Two parties principally targeted the urban industrial workers: Sakharov's modernists and Kharms' bastillards.\n\nThe former's art often held beautiful, futuristic designs. Modern gleaming cities under the moonlight, built by workers of the Republic. Another popular design combined two posters posted together. The first depicted a strong father kissing his family goodbye before going to his factory shift, leaving his son to his studies The second poster depicted a Russian cosmonaut flying to the moon, a photo of his father in the space ship's cabin. The Modernists would reform the Republic and bring it to a new age of human progress and ingenuity.\n\nThe Bastillard campaign, in contrast, had a stark, surreal aesthetic. Simple slogans such as "Harder work, greater prosperity, stronger Republic" framed angular figures emerging from giant ironworks. The most often used designs were of a particular martial note. One of the posters showed men of the Republic battling a chimera with industrial tools such as hammers. The great beast's twin lion heads represented the traitor generals Pokryshkin and Andreev; the snake tails stood for the anarchists in the east; the eagle body, for the mad kingdom of General Krylov in Kemerovo. A vote for the Bastillard would be a vote for the destruction of the separatists."
 ERS.58.a:0 "Industry will defeat the secessionists!"
 ERS.58.b:0 "Technology will build the future!"

 ERS.59.t:0 "The Three Pillars"
 ERS.59.desc:0 "The eyes of everyone in the Duma were directly on Sakharov. These were the opening moments of Tomsk's most crucial period. "Democracy. Education. Bureaucracy. You have heard me recite these three words over and over again over the past several months, and you will hear me repeat them again and again until they reign clear and true across all of Tomsk. With these three pillars, our government will work endlessly to make Central Siberia the most efficient and well-run place from Moscow to Petropavlovsk-Kamchatsky.\n\n"By protecting our democratic institutions and by listening to the will of the people, we will ensure that your vote counts. By educating the populace and making our people industrious, intelligent, and capable of critical thinking, we will make our future secure. By reforming and expanding our civil service and training them to run Tomsk as smoothly as possible, we will be able to take care of you and everyone else.\n\n"A government is at its best when it employs a meritocratic system to select only the most capable and competent people for civil service. We will allow the average and working people to focus on their own lives while we manage Tomsk and maintain its productivity so that the quality of life of the masses is sustained and then improved.\n\n"The next few years will be the defining moments of our republican experiment. Central Siberia must be reunited and the working people must be placated. There is no guarantee of success. However, our odds can only be hurt if Tomsk falls victim to the spectres of populism, political extremism, or restraint. Only a Modern government with modern principles can efficiently and sufficiently guide us through these trying times. And so I finish off using the words with which I began: Democracy. Education. Bureaucracy.""
 ERS.59.a:0 "Let us begin!"

