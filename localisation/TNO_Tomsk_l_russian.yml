 ERS_Military_Education:0 "Military Education"
 ERS_Principle_of_Directive_management:0 "Principle of Directive management"
 ERS_Moderne_Amalgame:0 "Moderne Amalgame"
 ERS_Support_weapon_corps:0 "Support Weapon Corps"
 ERS_Military_healthcare:0 "Military Healthcare"
 ERS_Strong_Undaunted_Defiant:0 "Strong, Undaunted, Defiant"

 ERS_Expanding_the_Core_desc:0 "During the unification wars, our military wasn't as powerful as our neighbors. The fight against the separatists and the rogue generals was made difficult by our rump military. It has been a rough start for our republican army, but one that must be addressed if we are to defend the territory we have conquered and continue expanding. Our military deficiencies are many, and there isn't any simple fix that will rectify it.\n\nThe military as a whole must be strengthened. Marshal Shaposhnikov has put forward a set of recommendations, on which all salons have been agreed upon. Such improvements will be expensive and time consuming, but necessary if we wish to one day reunite Russia."

 ERS_Stronger_Armor_desc:0 "One of the most important lessons learned from the Second World War was the necessity of a modern tank corps. Panzers with more powerful guns and stronger armor than we'd ever seen before broke through our lines as if they were made of putty. We face similar difficulties today. The warlords who have managed to acquire some portion of the former Soviet Union's tank stockpile or figured out some way to produce their own are often the warlords causing us the most damage and casualties. An armoured corp will be vital in ensuring our continued military supremacy."

 ERS_Better_weapons_desc:0 "The rifle is the most important tool the modern soldier has at his disposal, and the quality of a soldier's rifle is as important as the training he receives to use it. Even the greatest soldier armed with a musket wouldn't be able to do half as much damage in the field as an untrained conscript with a Kalashnikov. The more lead one can saturate the battlefield with, the greater the chance that something or someone is going to be hit with said lead. Our enemies across the border are surely working on newer and more advanced versions of the rifles they already have, and if we allow them to advance significantly past us, we may find ourselves overpowered in the field."

 ERS_Improved_organization_desc:0 "Uniting our region of Central Siberia was no simple task. It required the collective efforts of thousands of soldiers and officers working in tandem in order to subdue the smaller warlords on our borders. The experience these soldiers and officers have gained thus far will prove vital as we attempt to improve our military in the future. We should tap on this experience through the promotion of our most experienced and successful officers and soldiers. Additionally, we should begin interviewing our soldiers to see what they believe needs improvement in our armed forces."

 ERS_Republican_Eagles_desc:0 "For decades, the Luftwaffe has unleashed hellfire upon our Russian brethren in the west. There isn't a single Russian in those lands without a story to tell about the bombings. Men and women swept up in firestorms in cities, villagers seeing their village entirely destroyed in single carpet bombing, oil fields alight for days after a strategic bombing. All stories that support the common logic; If we lose the war in the air we lose the war and we lose it quickly. Aerial supremacy is of the utmost importance if we are to reunite Russia and one day combat Germany. Currently, our air force is a joke. We need to produce more planes and better quality planes if we are to catch up, and we need to do so rapidly."

 ERS_Steel_Caravans_desc:0 "Every army marches on its stomach, and if you can't supply an army's ravenous appetite, it will die. Living in the rough and varied lands of Russia, logistics can be a major challenge. Supply lines often run long and snake-like, leaving them vulnerable to attack. The terrain and weather can also make transportation of materials and goods a slow and arduous task, with snowstorms and mud a very real and present threat. Mitigating these threats to our supply lines through the use of new technology is vital in this regard. Improved trucks with all terrain capability alongside trains which can pull ever larger loads will surely increase our logistical capacity."

 ERS_Duty_to_the_Republic_desc:0 "Our army is an army of citizen soldiers. Our ranks are filled with men of the common folk, not elites from fancy school with special training. These are men who are doing their duty for the Republic, many of them volunteers. However, with each war our ranks dwindle further, even as our enemy's armies swell to ever larger sizes. We must go to the cities, the towns, and the villages of the Republic and ask them to help us defend our democracy. Those we help must help us defend the country if we are to survive."

 ERS_A_nation_of_Yeomen_desc:0 "We are a nation of peasants and yeomen. The vast majority of our people live on farms or in isolated villages. This can make it quite difficult to call upon them for the military, for when a peasant with little knowledge of rifles or riflery is suddenly given a kalashnikov and sent into battle, he has just as much of a chance of killing his own comrades as he does the enemy. In order to rectify this issue, we will begin mandating a few hours rifle training every week for men and women over sixteen. They will be given rifles and taught to shoot at targets in local shooting fields. Thus, when the time comes for them to fight, they will be able to slip into the soldiers role with ease."

 ERS_Military_Education_desc:0 "Officers are one of the vital pieces of the modern military unit. His responsibilities include organizing his men, coordinating with other officers, and leading his men in battle. The qualities we believe to be of the greatest importance in executing those three tasks are initiative and creativity. Officers trained in our military academies have this idea of initiative and ingenuity drilled into them. For example, officers must be able to generate at least three solutions to any one test we present them, and execute it in a reasonable amount of time.There are hundreds of young, creative, and motivated soldiers in our armed forces who have the potential to be officers, but cannot afford the cost of schooling. We must make officer training and schooling available to these men so that we might capitalize on their skills and ambition."

 ERS_Principle_of_Directive_management_desc:0 "The worst possible thing a military can do to itself is implement a rigid chain of command with strict oversight, where every action must be pre approved by the man above him. It can allow one to exercise great control over their military, but it also ensures that your lower ranks will be essentially braindead, and will limit your army's effectiveness. Instead, one should encourage their lower ranks to think for themselves as to how to interpret or apply strategic directives from above. The officers and troops on the ground often understand the immediate military situation a lot better than generals miles away from the front lines do. If your men can't function autonomously from high command, then the second your men are encircled or communications cut off, they are as good as dead."

 ERS_Moderne_Amalgame_desc:0 "During the French Revolution and subsequent Napoleonic Wars, the French military would often mix conscripts with their core army. In doing so, they ensured their conscripts would be brought quickly up to speed with the rest of the army, developing their skills through close proximity with experienced soldiers. We should endeavor to do the same, taking our conscripts and mixing them in with our professional army, bringing everyone up to speed on the front lines and saving the army plenty of time in training."

 ERS_Support_weapon_corps_desc:0 "The two single greatest military innovations to come out of the 19th century was artillery and machine guns. These two weapons together would prove to be some of the most deadly and destructive in human history, with a death toll in the tens of millions and climbing. The ability to bombard an enemy position from miles away or to saturate an enemy position with hundreds of bullets in a matter of seconds is an incredible advantage. We must train our men on the use and maintenance of these weapons, including them as part of our mandatory military training program."

 ERS_Military_healthcare_desc:0 "The men we have on the front line deserve the best medical care we have to offer. They risk their lives every day protecting us at home, the least we can do for them is provide decent healthcare. Additionally, in providing them better medical care, we minimize our losses and preserve valuable military experience that these soldiers accumulate on the battlefield. Even more importantly, providing them free military healthcare will boost morale in the armed forces, encouraging our men to fight harder and take bigger risks, knowing that they will be covered in the event of a medical emergency."

 ERS_Strong_Undaunted_Defiant_desc:0 "The Citizen Army stands strong! Following numerous reforms and expansions, we can now proudly say that our army is one of the greatest in all of Russia. Should any nation be so foolish as to attack us, we will have thousands of men, citizens of this great Republic, ready to crash upon the enemy like a tidal wave, sweeping through their lines and past them towards their capital. Should they survive that, our tanks divisions will pincer them from the sides as artillery rains down upon them like hail. Let it not be said Tomsk could not fight."


