 ERS_bastillard_to_the_east_the_azure_eternal_desc:0 "We've reached the Pacific ocean and we are even closer to uniting Russia! Our prospects of victory have greatly increased, and we have shown the world we are truly a major force in Russia. Finally no longer landlocked, we can begin to orchestrate trade across the ocean and finally bring foreign riches into Siberia.\n\nThis is a major achievement for the Bastillards especially. Our plan of free trade across the Pacific is finally possible. We have not just brought democracy to the Far East, but great wealth as well!"
 ERS_bastillard_harbins_dark_legacy_desc:0 "The legacy of communism is especially seen in Irkutsk and Buryatia. It is the Bastillard's duty to remove these red stains and ensure supplies can move freely between our ports and cities. Partisans and resistance movements must be snuffed out as quickly as possible before they spread and gain strength. Once we stabilize our control, we will be able to enact our plans. No bandit will reach our trade routes!"
 ERS_bastillard_the_red_hinterland_desc:0 "Harbin has a dark legacy in the Far East. The center of Russian Fascism, these groups thronged into Russia to destabilize it and enslave the Russian people. Fascism must be removed from the Far East for we cannot allow radical ideologies to tarnish our republic. Eliminating fascism from Outer Manchuria will also secure the ports, as we cannot have fascist resistance hurting our business efforts.\n\nIt is also important we conduct business in Harbin, as we must have ties with Japan so we do not rival them into the Pacific. A neutral relationship will be the best."
 ERS_bastillard_any_port_in_a_storm_desc:0 "Magadan is our only lifeline to the outside world, being the only major port under our control in the Far East. We must build more roads, more bridges, and more railways if we want Magadan to be as effective as possible, allowing us to transport goods and trade at a faster pace. Upgrading the port itself by building more docks and using new technologies will also be necessary if we want Magadan to be useful."
 ERS_bastillard_but_this_one_desc:0 "Even with our improvements to Magadan, the port will never be as good as Vladivostok or any other port in outer Manchuria. To get a more robust trade network with the outside world we must expand our diplomacy and political strength. The negotiations will be difficult, but failure could jeopardize our entire economy."
 ERS_bastillard_the_new_pacific_policy_desc:0 "To bring our project up off the ground a new Ministry will be created to oversee it, integrated into the government. Named the Ministry of Trade and Defense, it will focus solely on trade operations in the Far East and the Pacific as well as the defense of convoys and trade lines. Funding this new ministry will hopefully bring the right people to the table and progress our plans."
 ERS_bastillard_american_trade_desc:0 "Trade with America is absolutely critical if we want to have a strong economy. We will ask them to trade in Magadan, and while they may not like conducting trade in a port that is frozen half the year, perhaps giving them a bit more will pique their interest. Perhaps special treatment in our economy will do the trick."
 ERS_bastillard_open_the_port_by_any_means_desc:0 "The current lack of naval infrastructure makes trade a difficult and dangerous operation. The new Ministry of Trade and Defense will work to quickly construct and develop new ports and aquire ships. The legality of such an operation considering the dubious ownership of the land in up for debate, but we can hardly afford yet another set back. The operation will have to go ahead."
 ERS_bastillard_japanese_bargains_desc:0 "Japan now holds our old port of Vladivostok, which once was one of the best trading hubs in the Empire. We must ask them if we can make use of the port to trade and transport our goods. We could also request access to Manchurian railways which would give us the ability to send goods overland faster."
 ERS_bastillard_the_special_economic_zones_desc:0 "Manchuria may not be the best place to operate, but it is better than the Far East. Nevertheless, if we put our industries near the ports, the transportation of goods will go much faster and our economy will undoubtedly grow."
 ERS_bastillard_breaking_the_salon_deadlock_desc:0 "Dealing with Japan has proven very unpopular with both the citizens of the Republic and most of the Salons. However, there are those within one other salon that do understand our motives, the Humanists. Aligning ourselves with the Humanist salon should hopefully give us the majority to pass all the necessary policies dealing with America and Japanese trade."
 ERS_bastillard_preparing_the_western_positions_desc:0 "We must be ready for war in the west. While the government there may perhaps be willing to negotiate with us, it is much better to be safe by preparing for war. Developing local areas along the border and planning future campaigns must be done now before it may be too late."
 ERS_bastillard_expand_the_welfare_state_desc:0 "With our economy growing, we can accommodate better social welfare and civilian oriented policies. Let's focus on this to satisfy the everyday citizens, as it will act as an outflow for anger against our government."
 ERS_bastillard_a_final_round_of_preparations_desc:0 "Conflict is nearing, and we have to be prepared. Men must be trained, better weapons must be distributed, and a propaganda campaign must be completed. This will be our most challenging fight yet. We cannot lose if we wish for democracy to survive!"
 ERS_bastillard_the_west_will_be_ours_desc:0 "To the West, Russians toil underneath our rival. Beyond that, the horror of RK Moscowien, where Russians die under the boot of the Germans. We will win in the West, liberating all Russians, and the Iron Republic of the Bastillards will march to the gates of the Reich!"

