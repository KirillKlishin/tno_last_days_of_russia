 ### Leader Descriptions ###
 POLITICS_BORIS_PASTERNAK_DESC:0 "Boris Leonidovich Pasternak is not a politician by trade, but rather a poet and a scholar. A Muscovite of Jewish ancestry, he quickly became renowned in the early days of the Soviet Union for his collections of poetry and translations of English and German classics. However, his early admiration for Lenin soon wore out, and he found himself scrambling to try and get friends and colleagues off of blacklists and out of prisons. Pasternak, despite his reputation suffering, never saw official censure or persecution himself, as many within the Politburo and NKVD viewed him as too passive and detached from reality to pose a political threat. As the Germans marched closer to Moscow, Pasternak and the remnants of the Soviet intelligentsia fled to the east, with many taking refuge in the city of Tomsk. There, they decided to draft a liberal constitution inspired by the undying Russian democratic thought and pledged to restore the freedom of expression that they craved under Soviet rule. Their cause gave a birth to the Central Siberian Republic, which proved itself to be a worthy foe to the declining dictatorship of the Far Eastern Soviet state, but soon collapsed under its own weight, unable to cope with ambitions of their own generals.\n\nPasternak now rules a state dominated by intellectuals and artists, full of thinkers and poets. Although he and his colleagues give wonderful speeches, draft laws that are fascinating to read, and compose beautiful anthems, their only previous experience in holding office has been on university faculties. Whether Pasternak and his nation of dreamers will achieve anything or be content to sit in their ivory towers is a question that has yet to be fully determined."

 POLITICS_DMITRI_SHOSTAKOVICH_DESC:0 "As with all symphonies, the new life of Dmitry Dmitriyevich Shostakovich started with a single sound: the chime of a telegram. Punctuated with sudden stops, the little piece of paper brought to him brief but grim news: Leningrad had fallen to the hands of the Nazis. He was attending a recital in Tomsk, in honor of an old friend. With his home lost and with no transport westwards, Shostakovich became stuck in the city, earning his living as a composer of eccentric repute in the Central Siberian Republic.\n\nThus began the Larghissimo of Shostakovich's life. A slow and ponderous walk across the years of the Republic, with almost nothing notable occurring in-between. He turned to his work, composing pieces that subtly criticized the Republic, and integrated himself into the artistic scene of Tomsk. When he found himself at the forefront of the Humanist Association, he had reached the Andante of his movement: a stable, forward pace.\n\nHowever, such a steady tempo would not last forever. Rebellions shattered the old Republic, with Novosibirsk tearing itself away over the issue of conscription. It opened to a chaotic second act: the anarchists rose in Kansk, and the generals mutinied in Krasnoyarsk. The denouement rested in Tomsk, where the ideals of the Republic survived and thrived. The artistic movements of the city, now Salons, thrived.\n\nThe lands of Central Siberia are to witness a new play fold out. With his triumph in the elections of the Republic, Shostakovich now stands to conduct it. The world awaits to see if his victory is merely an overture or the end of a beautiful coda."
 
 POLITICS_DANIIL_KHARMS_DESC:0 "Daniil Kharms - originally Daniil Ivanovich Yuvachev, before embracing his pen name - is not the kind of man anyone envisioned leading a nation. A stalwart of the Leningrad avant-garde movement, Kharms achieved only limited local recognition in the interbellum years. Known primarily for his children's literature, Kharms also wrote an extensive corpus of absurdist work that found favor with dissidents and irritated the revolutionary establishment to no end. His career was cut short in 1941 by his arrest and commitment to a psychiatric institute in Leningrad. He might have died in the following siege, if not for a sympathetic guard's kindness. An absurd miracle, for a writer of the absurd.\n\nThat Kharms has fallen in with the Bastillards is a surprise only to those unfamiliar with his work. Through metaphor and various other literary devices, he has made clear his ideological peculiarities: the sublimation of coarse, unbidden desires, and the importance of remaining human in a world fallen to animalistic barbarity. Not the most orthodox of men to lead a law-and-order party, but who's to say what's 'orthodox' these days?"

 POLITICS_ANDREY_SAKHAROV_DESC:0 "Один умный человек когда-то сказал: "Истина никогда не бывает простой." Этим человеком, конечно же, был Андрей Дмитриевич Сахаров. Рождённый в семье интеллигентов, он нашёл спасение в науке. Приходилось подчиняться и молчать, оставалось множество невысказанных замечаний в адрес "идеологически правильной" Академии Наук, но это было необходимо для выживания.\n\nПосле падения советской власти Сахаров вместе со своими вещами переехал в Томск. Его технократические взгляды свели его с сообществом таких же технократов, объединённых в салон Модернистов. Верящий в силу науки и знаний и закладывающий основы будущего Сахаров как никто другой представляет идеализм Томска и его жителей."
 
 POLITICS_DMITRY_LIKHACHYOV_DESC:0 "Of all Russia's cultural heroes, the Decembrists could ask for none better than Dmitry Sergeyevich Likhachyov. A true child of European Russia, Likhachyov's passion for literature became his career at the tender age of 16, when he entered Leningrad State University. Arrested by the secret police in 1928 for nothing more than alleged involvement in a literary group for students, he was exiled without trial to the Solovetsky Islands, where he would spend five years in a gulag. He narrowly avoided execution, and then nearly a decade later lived through the siege of Leningrad, being one of the lucky few to slip through German lines along with his family.\n\nResurfacing in Tomsk some time after the war, Likhachyov became a devoted friend and follower of Pasternak, and soon joined the Decembrists. With the old poet's passing, Likhachyov has become their de-facto leader. Espousing a truly European vision of Russia, proud of its heritage, history and diversity, he would see Tomsk lead the Motherland into a golden age of peace, cultural growth and friendship with the West."

 POLITICS_MIECZYSLAW_WEINBERG_DESC:0 "When Mieczysław Weinberg began his rise in the CSR's politics, many surmised that the Jewish composer from Warsaw would struggle to step out from his mentor Shostakovich's shadow. After all, the talented musician's work, too, had thus far failed to earn their own place, independent of Shostakovich's orbit. However, just as his works had acquired fans of their own, Weinberg's political ambitions earned the rising star of the Humanist Salon his own place in the limelight. A patient, detail oriented introspective man, Weinberg excelled in negotiating with other Salons, as well as in coordinating the Humanist's famously decentralized political organization.\n\nNow president of the Republic, Mieczysław Weinberg brings his own influences and impact on the Humanist Project. His family consumed by the anti-Semitism of the century, his homeland of Poland fallen to the fascist threat, Weinberg knows the stakes of his presidency all too well; Tomsk's dream of a free Russia, a shining light of freedom and progress, cannot be allowed to wither. A better future must be built for all, and defended vigorously. From investing in infrastructure to connect the people better, to continuing Shostakovich's drive to educate the workers, to expanding Tomsk's direct democratic traditions, President Weinberg seeks to teach the lessons of a century marred by sorrow, that have shown again and again the importance of hope and courage."


