 ### Ideas ###
 ERS_formation_of_the_salons:0 "Formation of the Salons"
 ERS_formation_of_the_salons_desc:0 "Tomsk's long tradition of academic research and artistic development has recently crystallized in a very unusual set of political organization. Joining together socio-historical ideas and politico-economic theories with artistic ideals, the four great Salons of Tomsk are a dizzying combination of political parties, military cliques, avant-garde artists and social movements. While each Salon roughly approximates a traditional political current, none of them are likely to have twins in any other democracy of the world..."

 ERS_warlord_of_the_city:0 "Warlord of the City"
 ERS_warlord_of_the_city_desc:0 "The Central Siberian Republic has been critically wounded by traitors and separatists. Now Pasternak's great democratic project has been pushed to its last retrenchment, and many doubt the Republic will see the end of the sixties. All is not lost, however, for the remaining soldiers are determined, and led by the indefatigable Marshal Shaposhnikov. The Republic still lives, and its troops will face any opposition to save their homeland!"

 ERS_provisional_government:0 "Provisional Government"
 ERS_provisional_government_desc:0 "The successive disasters of separatism in Barnaul, war with Yagoda's accursed Soviet remnants and mutinies in the army have broken the back of the old Central Siberian Government. Now, an emergency provisional government led by Boris Pasternak tries to keep the Republic alive. While the population in Tomsk have been appreciative of the efforts of the Pasternak cabinet to fight these catastrophes, the haphazard provisional government is badly overextended. The state of emergency cannot go on forever."

 ERS_russian_republicanism:0 "Russian Republicanism"
 ERS_russian_republicanism_desc:0 "Our state's direction has been decided; it was decided that Russia shall keep what makes it unique, and properly adapt it to a republican system. Our enemies shall tremble and our allies shall respect us, as our land and its sons' fortitude will save Holy Russia once more!"

