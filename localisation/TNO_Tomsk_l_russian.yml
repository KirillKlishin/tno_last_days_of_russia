 ERS_The_Iron_Republic_desc:0 "The Republic stands tall! Several years of bloody warfare, Luftwaffe bombings, and gruelling industrialization has led up to this moment. A Russian superpower, emerging from the ashes of the Soviet Union. A nation that has experienced some of the worst atrocities and horrors the world could throw at it, and somehow managed to survive, and even thrive, against all odds. A battle hardened democracy, ready to assume its title on the world stage. The Siberian Republic sets out into the wider world, confident in its abilities."

 ERS_Western_Outlook_desc:0 "Russia's destiny is inextricably intertwined with the west. The west is our homeland, the homeland of all Russians. It is no longer tolerable to allow German jackboots to tread on Russian soil. Preparations are to be made for the liberation of German occupied territories in Moscowien, Ukraine, Ostland, and Kaukasia. These lands are inherently Russian, and nothing less than their full return will be acceptable. The future awaits us in Europe, and although the great continent has fallen a long way since Russia was last a nation, we have nothing if not hope for its recovery."

 ERS_Eastern_Possibilities_desc:0 "Although Russia's ultimate goal is to reclaim her western territories lost in the Second World War, we mustn't disregard our former holdings in the east. Vladivostok is a wildly valuable prize for us, giving us not only a port in one of the fastest growing economic regions in all the world, but also access to lucrative American ports and markets. Additionally, those eastern holdings could further offer us an entrance into Asian politics, which we might use to our advantage in further dismantling the already ailing Co-Prosperity Sphere. In any event, we should be standing at the ready to seize on any opportunities that may arise to liberate the Russian Far East."

 ERS_The_Waiting_Game_desc:0 "With our diplomatic office set up and relations established with our neighbors and other nations abroad, we now have the opportunity to begin running espionage operations. Our spies will infiltrate foreign governments, leaking a steady stream of state secrets which we will further the interests of our nation. Every effort should be made to acquire compromising information so that we might better influence leaders in these nations. It's only a matter of time before someone slips up and gives us a piece of information we can use."

 ERS_Central_Asian_Hinterland_desc:0 "Central asia is one of the few paths we have to the wider world. Not only will it allow us a path into the giant that is India, but it also provides us a buffer with German controlled Persia. It would be beneficial if we were to find allies or partners in the region with which we might share a mutual defense pact. Additionally, the expansion of our economy into Central Asian markets could make for some tidy profits on boths sides of the border. We should attempt to make contact with some Central Asian businessmen and see if they wouldn't be too opposed to establish trade relationships with us."

 ERS_Rising_Sun_desc:0 "Although Japan was never considered to be as great a threat to Russian sovereignty as Germany, they still remain one of the world's few superpowers and their Sphere shares with Russia one the longest borders of any nation on Earth. We should send some diplomats to Tokyo and see what exactly they think of us, and determine whether or not they are a threat. Perhaps, if our initial meetings go well, we may well even be able to set up an embassy and parlay our talks into greater discussions about Vladivostok and its potential future ownership."

 ERS_The_Failing_Eagle_desc:0 "Germany is a nation far gone. Years of economic failure and a recent civil war have made Germany into a shadow of what it once was, yet they remain one of the greatest threats to a reunified Russia's survival. Given that our republic has been fighting off warlords for several years, focusing mostly on day to day survival in Siberia, our knowledge on the specifics of Germany and the Pakt are rather limited. We must endeavor to learn as much as we can about the dying empire and its vassal states, as well as how we can exploit its weaknesses for our own gain."


