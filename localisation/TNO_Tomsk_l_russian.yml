 ERS_Republican_Vanguard_desc:0 "The Army is arguably the single most important apparatus of state. Not only does it protect the nation from outside threats, like the roving warbands of Russia or more organized hostile warlord states on our borders, but it also provides an important interior defense, defending the government from subversives within. These subversives may have any number of ill intentions; We know not why, only that they're there. They intend to subvert democracy for their own aims, whatever they may be. Only through the strengthening of the Army may we safeguard ourselves from these enemies, at home and abroad."

 ERS_Defensive_Doctrine_desc:0 "A declaration of war against our nation is simply the acknowledgement of a relationship our nations have already shared. There is no peace amongst the warlords of Russia, only prolonged truces. This is the mindset with which we must approach all our neighboring nations, be it during peacetime or war. Our nation will be impenetrable, whether to raids coming across the border during times of "peace" or to a full frontal assault during times of war. Every meter of land they take from us will demand thousands of their soldiers, just as every man we lose will demand ten more of theirs. We will make attacking our land as attractive a prospect as invading Germany might seem to Finland."

 ERS_Counterattack_Doctrine_desc:0 "Standing on the defensive indicates insufficient strength; attacking, a superabundance of strength. Even if we can manage to kill an invading enemy at a rate of ten to one at all times, should we fail to seize the advantage and counterattack, we will inevitably lose. Enemy troops, fatigued by warfare, can be most effectively destroyed by rapid counter attacks by mobile forces. Their weakened troops won't stand a chance against the overwhelming speed and strength that our armoured vehicles and supporting mobile infantry can provide."

 ERS_Matryoshka_Preparations_desc:0 "You don't get to pick what bad things happen to you. An obvious statement, but pertinent nonetheless. At any hour, any or all of our enemies may choose to storm the border and go to war with us. We must be prepared for any and all situations that could come our way. Defensive lines upon defensive lines, counterattack plans for every possible nightmare scenario, a plan for every possible type of war that may come our way. It's far better to organize such plans now than to agonize without them later."

 ERS_Degrading_Enemy_Perforamance_desc:0 "One can't win a war hiding behind bunkers and clinging to WW1 artillery tactics. The French learned as much in the summer of 1940 when Paris first fel under occupation by the Germans. The war of the future will be fought with with highly specialized units suppported in the air on the front lines with CAS and behind them as well through strategic bombings, crippling the enemy's logistics. The enemy's units will hardly be able to put up a fight by the time our main army meets them on the battlefield should our elite forces and air wings be given the resources to do their jobs."

 ERS_Endless_Material_desc:0 "Material is cheaper than the lives of our elite army. We can use our vast industrial might as a shield for our troops on the front lines. Artillery shells will blot out the skies of our enemy as we obliterate advancing armies at a distance. And should these armies manage to get close enough to attack us, they will only be met by miles of concrete bunkers spraying out metric tons of lead each and every hour. Our nation's factories will put out concrete and steel until the whole of Russia is bled dry before succumbing to enemy invasion."

 ERS_To_The_Jugular_desc:0 "The German's named their tanks after panthers and tigers with good reason. Much like the fearsome feline predators, our tank's imposing speed and attack can rip through an enemy line with ease. We learned of their striking power years ago on the battlefields of the Eastern Front, and we've learned it here in the wastes of Russia again and again as we encounter ever larger and more industrialized foes. However, with our enemies bled dry of their equipment and manpower by the rest of our army, our tanks will know only decisive blows as we crush enemy resistance once and for all."

 ERS_Nothing_Is_Forgotten_desc:0 "Russia is not kind to governments that cannot feed the people. This is a lesson that the Tsar learned decades ago, as have many warlord governments since then. If the people are starving, then no amount of intelligence gathering in the world will feed them. Resources dedicated towards ensuring a continuous supply of grain, meats, and other foods will invariably go far further towards preventing the formation of a fifth column than an intelligence agency ever will. Only the most desperate turn to revolution to remedy their situation. If the people are never forced into such a situation, then there won't be any problems."

 ERS_All_Is_Known_desc:0 "Russian intelligence gathering operations are vital for our state's continued survival. Not only do such operations provide us with information on what our enemies are doing abroad, such as their planned invasion, technological developments, and political movements, but they also help to ensure domestic safety and stability at home. There are any number of agitators, dissidents and insurgents within our borders and even within our army that, should they be given the chance, would tear down everything we've created thus far. Our intelligence services must know everything to prevent such a thing from happening."

 ERS_We_Will_Bury_Them_desc:0 "Should our elite units in the army and the air force fail to subdue the enemy and our armies pushed back far into Tomsk, will will unleash our final weapon: concrete. Bunkers, miles upon miles of them spanning in every direction, blocking our enemies paths and corraling them into slaughterhouses of our own design. A wall of reinforced rebar unassailable by all but the heaviest and most powerful armored vehicles. More resources should be put towards our defense and securing our borders. If we can't drown them in bullets, we'll bury them in concrete."


