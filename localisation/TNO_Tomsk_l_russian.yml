 ERS_decembrist_once_more_to_the_pacific_desc:0 "Our Russian military forces have given us the gracious gift of a coastal border. This new gateway to the Pacific Ocean means that we are no longer restricted to diplomacy and trade within Russia. With a proper navy and merchant marine, we can finally extend a hand to the rest of the world. Many of our foreign diplomats and merchants are excited for the opportunity to finally connect with other world powers once more, and we will be looking to establish trade with outside nations as well."
 ERS_decembrist_the_lost_sheep_desc:0 "The military victories that we achieved in the Far East left many peasants without their leader, Father Men. Their anger at being abandoned and exploited by unscrupulous tyrants is understandable. To stabilize the situation we must first calm their anger. We can pacify Men's followers by leading them to our Eastern Orthodox churches and slowly assimilating them into our society, though it is their decision whether or not to participate in church. Nevertheless, we cannot allow the radical teachings of Men to bleed through into our great society."
 ERS_decembrist_the_wretches_of_harbin_desc:0 "Warlords that rose up around the city of Harbin harbored a dangerous ideology, one that cannot exist in our democratic system. It is now our job to clear the Fascists that once lived in Amur and Magadan to ensure the safety of our republic. In its place we will plant seeds of hope and prosperity, and we will lift up those who were persecuted by the Fascist regimes that once spanned the Far East."
 ERS_decembrist_last_of_the_reds_desc:0 "Our conquest of the Russian Far East may have granted us access to the outside world, but many radical Communists still remain in the region. These men are living remnants of the former Soviet Union, whose NKVD officers purged many of Russia's intellectuals before and during the German-Soviet War. We shall give these men no remorse just like they gave our intellectual friends no remorse; we must eradicate any shred of Communism remaining in the Russian Far East."
 ERS_decembrist_the_great_discord_desc:0 "Much of Pasternak's salon-based republic remains stained by political strife between different parties. For our nation to progress, we must decide how to integrate the various political parties in order to reduce turmoil and produce a more unified government. In this way, we will end the confusion and step together in harmony."
 ERS_decembrist_the_militarist_and_the_silovik_desc:0 "Many citizens of conquered Novosibirsk and Krasnoyarsk territory are still loudly patriotic for their former countries. While this can be accepted in our society, we must search the population for any militant separatists who could inflict harm on our people. To benefit the peaceful residents, we must encourage them to remain patriotic of their states while cracking down on the more violent, rebellious inhabitants."
 ERS_decembrist_new_business_desc:0 "All of the lands that have just been reintegrated into our republic have vast economic opportunities and industry under the control of industrialists and businessmen which have also recently become citizens of the republic. If we so choose, we have the power to act decisively and bolster our already growing industrial base by having a few chats with some of these entrepreneurs.\n\nOf course, doing so may help to illustrate the ridiculous narrative that we care more about factories and natural resources than we do about the political and material interests of our people, and we might be better off continuing to fight off the cynicism that pursuing reckless economic progress creates in the first place."
 ERS_decembrist_idealizing_the_center_desc:0 "Our end goal is to ultimately integrate everyone, within reason, into our political system. Independents of nearly all stripes should be encouraged to share their ideas and wishes not as outsiders, but with the Salon which most closely matches their personal ideology.\n\nWhile we cannot expect every single person to sort themselves cookie-cutter style into a Salon in an instant, and we can of course encourage some people to focus on things other than politics, we can definitely help people voice their grievances in a manner where they will actually be heard and where we will more readily be able to respond. It's a matter of practicality for us and for them."
 ERS_decembrist_a_new_school_of_thought_desc:0 "As a means of further integrating all sorts of people into our political system, we should encourage the formation and growth of new political philosophies at our universities and all across our realm with the ultimate aim of guiding these unique thinkers into one of our four Salons.\n\nEssentially, by both allowing and advocating for individuals to voice their own political thoughts, while simultaneously directing them subtly towards our existing system, we can strike a perfect balance; we'll demonstrate our flexibility and desire to listen to the people's will while still maintaining the status quo at the end of the day."
 ERS_decembrist_the_fractured_left_desc:0 "Soviets, anarchists, and assorted radical socialists alike all heavily populate some of our newly conquered territories. We are no fans of them. Or rather, we are opposed to their beliefs; hate the sin, love the sinner...\n\nStill, these misguided people are now our citizens and if we hope to integrate them into our Salon system and resolve this godforsaken political crisis, we at the very least need to hear what their grievances are and look like we are taking their wishes into account. Our Salons should be a place where people of all beliefs and all walks of life should be able to have their say, these folk are, unfortunately, no exception."
 ERS_decembrist_the_counter_reformation_desc:0 "Supporters of the ideas of Marx, Yagoda, and Sablin are all the same. Well, they're not literally the same, but for our purposes we can treat them as such.\n\nSocialism and communism are massive, grandiose ideologies that span a vast array of theories and ideals, and thinkers like Marx are just ordinary people like you and I. We can try and tame some of these radicals a bit and push them towards the Humanists' camp and away from damaging goals like revolution. While we are remiss to be directly supporting a rival Salon, doing so is decidedly preferable to allowing a bunch of leftists from collapsing our Salon system altogether."
 ERS_decembrist_forging_ahead_alone_desc:0 "The Decembrists were the ones who transformed a measly Tomsk into a strong and powerful Russia. We've already taken our republic this far, industrializing, reconquering, policymaking, developing our people's culture. Without our hard work and uniquely effective ideology and philosophy, we would be nothing. There is simply no time and no reason to ask the other Salons for assistance as we continue to move forward and put an end to the nation's political crisis. After all, we are the only Salon that is well and truly in touch with the wants, needs, and feelings of the Russian people."
 ERS_decembrist_the_great_symposium_desc:0 "A Salon system is no system at all without the input of dissenting ideas and collaboration from people of all different perspectives. We are going to fix the political mess we're in, but we're going to do it the right way: working together will all of the Salons to finally integrate everyone into our political machine.\n\nThe Humanists, Bastillards, and Modernists all have a role to play in definitively convincing the people that our way of running things is for the best. Not everyone wants or has to be a Decembrist, and we have come to a point where we can accept that for the good of Russia."
 ERS_decembrist_a_new_era_for_the_republic_desc:0 "The wave of political independents and cynicism has been a pain in our rear ends for a damn long time by now. But at long last, after many months of intense campaigning and hard work, our Great Discord Project has come to an end. After announcing this to all of Russia, we shall see how we fared in our efforts."
 ERS_decembrist_expand_the_eastern_economy_desc:0 "A new channel to the Pacific has opened for us, and it is time to extend our free market economy to the easternmost border. We must develop these lands just like we developed our original states, by building factories and starting new supply chains. There is plenty of potential to be found in these new eastern provinces, and we must treat both man and nature with respect as we bolster the regional economy."
 ERS_decembrist_arms_for_the_soldiers_desc:0 "Our newly-conquered eastern lands and our Pacific border could be beneficial to our military development. We should use part of the acquired eastern resources to construct weapons for our liberation army. Now that we have a post on the Pacific, we can visit the outside world and discover new methods to develop stronger weapons, and who knows, we might be able to return with patents of our own."
 ERS_decembrist_bread_for_the_homefront_desc:0 "We are always in need of more food for our people, and it is imperative that we improve the current food situation in the conquered Far East. We shall work to expand our farms to the region, produce more farming tools, and import food from other world markets to ensure that our citizens are fed and healthy."
 ERS_decembrist_a_visit_to_uncle_sam_desc:0 "Our entire governmental system was partly influenced by that of the United States, and many in our population look to the Americans as a true savior of democracy, a beacon of hope for the world. Now that we have expanded our influence to a large part of Russia, we have the opportunity to send our leaders to the United States. This is currently our best chance to establish a friendship with the Americans, and they may be able to assist us in creating a democratic Russian state."
 ERS_decembrist_a_new_far_eastern_fleet_desc:0 "Our expansion into Pacific territory requires us to gather whatever we have into a ragtag navy capable of ensuring our naval supply routes and defending our coast from invaders. We might be able to salvage what was left of the former Soviet navy or old warlord-era ships that remained in good condition. It would be our first step towards developing a competent Russian navy to patrol our coasts."
 ERS_decembrist_the_great_federation_desc:0 "Yes! We are inches away from being the one and only Russian Republic, but there is reason to celebrate even before the reunification is finalized. We're in a very strong position to be the nation doing the aforementioned reunifying, as our political crisis is at an end and we have developed the means to stand alone as a geopolitical force in our own right.\n\nWe have shown the world the light and power of democracy as we promised, and it is now time to spread freedom to all and drop bombs and roll tanks upon the tyrants of the world! For Russia, and for democracy!"
 
