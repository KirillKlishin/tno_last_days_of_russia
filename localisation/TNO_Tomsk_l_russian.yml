 ERS_Bukharins_Inheritor_desc:0 "Though Bukarin's sins were many, his legacy in the Siberian Plan was great. A massive industrial complex, spanning the breadth of Siberia, complete with resource extraction operations, infrastructure, and modern factories of their time. Though the Soviet Union collapsed before any great use could be made of it, our nation happened to coalesce right on top of it in Tomsk. With the vast economic resources of the Siberian Plan at our disposal, we have a strong basis on which to form the rest of our modern economy."

 ERS_Talk_To_The_Worker_desc:0 "As we learned decades ago during the October Revolution, to ignore the worker and his needs is to invite revolution and bloodshed. We must consider what we can provide the worker, after all, all of our work in developing our industry, the Siberian Plan, and every other economic endeavor we've embarked upon has been for the benefit of the people. What use will it have all been if it's just the capitalists and industrialists reaping the benefits of our collective hard labour? In any event, we must be wary that the common worker doesn't get too displeased."

 ERS_Tea_With_The_Bosses_desc:0 "Just as we must not ignore the workers, we would be remiss to ignore the thoughts and wishes of the captains of our industry. It is imperative that we move forward developing our economic plans in tandem with the market so that our nation's businesses and economy flourish as we implement the Central Siberian Plan.\nLet's sit down and have some lengthy discussions with the most powerful businessmen throughout Central Siberia. If they bring a willingness to cooperate and a good faith in our desire to help the economy grow, we'll bring the tea."

 ERS_Hear_From_The_Bureaucrats_desc:0 "Above all, Central Siberia under our vision is run by and relies on our extensive civil service. In order for them to carry out the industrialization plan, we need to start assigning and delegating like crazy. But before we can rush into things, we need to hear what the situation on the ground is for our bureaucratic staff. Every last drop of information regarding the status of our bureaucracy and our current progress on industrialization must be submitted posthaste. Give us numbers, give us stats, give us everything you have! Move it, people!"

 ERS_A_Fair_Deal_desc:0 "We've heard from both workers and businessmen from all over Central Siberia. Unfortunately, as expected, their desires do not always overlap. In fact, there is a significant amount of conflict between these two groups, and we need to smooth things over as soon as possible.\nOur government is beginning to strictly enforce an extensive arbitration process that will hold hearings to resolve disputes between the workers and their bosses. Workers being forced to do too much overtime in the name of industrialization? Arbitrate. Bosses angry at their employees for demanding too much paid leave? Arbitrate. Any other problem? You guessed it: Arbitrate.\nBy staying out of these matters and allowing a neutral third party to resolve any and all issues, both worker and businessman will say we have given them a fair deal."

 ERS_Calibrated_Performance_desc:0 "The amount of numbers being crunched, buildings being constructed, permits being granted, goods being produced, and paperwork being filed is beyond overwhelming. In order to help businessmen, bureaucrats, and academics alike maintain and adjust ongoing plans as necessary, we will consolidate all of our data into one publicly available database that anyone can access. No doubt we will need to assign several civil servants to manage this data store full time, as it will be massive and constantly growing."

 ERS_Two_Years_To_Modernity_desc:0 "Great progress is already underway with the revamped Central Siberian Plan, but both it and our nation are rather outdated. If we want to someday become a great economic power, we will need to modernize at an unprecedented speed. Our government will invest in both public and private enterprise with the goal of promoting rapid technological development as a part of the industrialization project. Let's see just how many patents our entrepreneurs can file over the next two years."

 ERS_Ad_Astra_desc:0 "Central Siberia has developed beyond the wildest dreams of even Boris Pasternak! The factories are more plentiful and well-run than ever, the people's spirits and work ethic are at an all-time high, and the economy runs smoothly enough that somehow both the workers and businessmen are satisfied. Sure, we still have problems as you do anywhere else, but Central Siberia has become a bastion of material success and happiness in a world which sorely lacks both of those things. We have reached the moon; now, to the stars!"

 ERS_Cultural_Shift_desc:0 "Tomsk, and now all of Central Siberia, has already made great material and spiritual gains. But why stop now? We've already proved that modernizing our industry and culture has seriously benefited our society, so why not get ahead of the curve with our social policy as well?\n\nIt'll be ambitious, but we can create a culture and set of laws that guarantee our society accepts every single person on an individual level. This means increasing the rights and opportunities of women; they should get the chance to study and work too! It also means protecting the rights of other groups even if it isn't popular. We'll legislate protections for ethnic, cultural, and religious minorities, and even more controversially, our LGBT+ population. If something is out of your control or part of your personal identity, you shouldn't be discriminated against for that. Let's make Central Siberia the most modern and progressive place in all of Russia."

 ERS_Raising_Children_desc:0 "Everyone in Central Siberia has the right to study and find a paying and fulfilling career... including women! Historically our culture has strongly pressured women to remain nothing but homemakers while men have enjoyed the freedom of pursuing their dreams and cash to put food on the table.\n\nA free and universal childcare program will be introduced for all Central Siberian families, whether rich or poor, so that mothers have the same opportunities to learn and work as everyone else."

 ERS_The_Modern_Russian_Culture_desc:0 "Let's kick things up a notch and truly broaden our citizens' cultural horizons.\n\nWe've already modernized Russia's visual arts, theatre, and film scenes; why not encourage the rapidly evolving music industry, which is currently developing a new techno-electronic style popular with our younger population? Why not support new radio stations and hold music festivals? Let's upgrade our cuisine too! We can hold fairs and special markets featuring exotic foods, and demonstrating other nations' cultural traditions and celebrations to expose our people to a wide range of foreign experiences. The people of Central Siberia will be the most well-versed and culturally enlightened people in the world!"

 ERS_Rotating_Education_desc:0 "Part of the new, modern culture we want to instill in our people is a desire to learn and gain knowledge. So many hidden geniuses could be stuck performing menial labour for the rest of their lives because they have not had the proper educational opportunities provided to them.\n\nTo remedy this, we will initiate a rotating education program supported by both public and private institutions that will allow any worker who wants to do so attain an affordable higher education. We can always use more scientists, artists, teachers, politicians, and thinkers, but we can't expect the majority of those who live in Central Siberia to pursue these avenues without a little push."

