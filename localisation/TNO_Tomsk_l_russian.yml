 ### Starting tree ###
 ERS_a_year_away_from_woland:0 "A Year Away from Woland"
 ERS_a_year_away_from_woland_desc:0 "When our provisional leader Boris Pasternak decided on his experiment, to form a new society of intellectuals in the depths of Siberia, little did he know how far it would get. The Republic found itself as a bastion of democratic tradition, as it became surrounded by tyrants, sometimes coated in red paint, sometimes not. Even the writer-president himself was soon overwhelmed by the task of guiding the nation through storm after storm.\n\nNow in his seventies, Pasternak is an old and fragile man. Yet, at no point did he lose the respect of his followers, fellow artists or scientists. Being sick, he has enclosed himself in the presidential residence, writing - whether that is proposed laws and acts, or creative texts of his own. The people who have surrounded him are the very best, and have played an increasingly significant role in governing, but everyone knows that the days of our leader are numbered. When that time comes, we must be ready, and continue his legacy."

 ERS_end_the_provisional_government:0 "End the Provisional Government"
 ERS_end_the_provisional_government_desc:0 "The Provisional Government, located in the only major city we still have control over, was formed by a circle of the President's close friends and associates. Only the most loyal, who in many cases had even followed him in his journey eastwards back in the days of the war, were allowed to participate. The Provisional Government, in its years in power, has thankfully managed to stay above the bickering between different factions and salons, paving the way to a Constitution and true democracy.\n\nWith his inevitable passing coming closer and closer, Pasternak has made his wish clear for the Republic. This Government's goal has been fulfilled, and a smooth transition to the intended system is ensured. Thus, the next step is elections, where the voices of the people will be heard. It is time to finally begin the process of disbanding this authority."

 ERS_the_first_draft:0 "The First Draft"
 ERS_the_first_draft_desc:0 "Even though he knows that his provisional rule shall not last much longer, our President is willing to do anything for the democracy he has built in Central Siberia. From his lavishly decorated house, and with the help of advisors, he has begun writing the foundations of a document to lead the country into the future. That document is the Constitution.\n\nA constitution is of the utmost importance for a state such as ours. Pasternak has only been left with one job to do, and that is to show the intellectuals and the salons the path to their dream through a simple manuscript. He has based it on everything from the laws and ideals of short-lived Republican Russia to the constitutions of the western world. Freedoms and liberties in expression and religion shall be protected, while the people will elect their representatives. It is more than certain that any successor to him will take Pasternak's first draft, and sculpt it into a proper constitution for the years to come."

 ERS_empower_the_associations:0 "Empower the Associations"
 ERS_empower_the_associations_desc:0 "In the years since the grand evacuation of Russia's class of intellectuals to Central Siberia, they have had to adapt to this new environment. Over time, as expected, they organized themselves into small groups and associations. Sometimes, they would be built on their common profession, giving way to teams of poets, musicians, scientists and philosophists. Others were created on the basis of a common ideology or belief, many of which had a chance to be heard in the Central Siberian Republic.\n\nTomsk houses a vibrant and colorful collection of these associations, who hold significant sway on how things are run in the last remnant of the Central Siberian Republic. If the President is to finally dissolve the government and begin the process of transition, these groups will be critical, giving their support to the system and being the founding blocks of the democracy. Thus, they must not be abandoned by the administration, but instead empowered and encouraged."

 ERS_suspend_the_provisional_government:0 "Suspend the Provisional Government"
 ERS_suspend_the_provisional_government_desc:0 "It is now time. The stage is set for a new era of Russian democracy. Or rather, perhaps the stage is set for the final death of the Central Siberian Republic. President Pasternak is set to announce to the citizens of Tomsk the dissolution of the provisional government.\n\nAfter shepherding us through years of crisis and stabilizing the situation, it is a little sad to see the last remnants of the Central Siberian Republic go. But as democracy is a process that sees endless death and rebirth of political power, so must the provisional government go for something else to take its place."

 ERS_the_legacy_of_white_russia:0 "The Legacy of a Democratic Russia"
 ERS_the_legacy_of_white_russia_desc:0 "The Russian Republic, murdered in its infancy by Bolshevism, shackling Russian freedoms to a fragile and unsteady regime. The Central Siberian Republic, a fragile creature lying in the ashes of the Soviet Union, torn apart by traitors and rebellions. Our Republic is heir to two of the twentieth centuries most disappointing governments, inheritor to a dream twice shattered by external events.\n\nThis dream shall not be betrayed a third time. We dream of Russia free, its people's future taken back from fascists and despots.\n\nCitizens, to arms! Fight for what is yours!"

 ERS_the_first_amendments:0 "The First Amendments"
 ERS_the_first_amendments_desc:0 "Pasternak's new basic constitution has been distributed widely throughout our nation so that every citizen can read it. Now it is time to legislate on its adoption.\n\nA commitee consisting of members of the old provisional government as well as envoys from the four great salons has been assembled to review the constitution point by point. This tedious work must be done so that the new nation has a firm basis to stand on, and so that each salon's candidate has a good idea of what they are campaigning on.\n\nGreat writing is achieved through torough editing. It is time for the poet president's last great work to be made ready for publication!"

 ERS_pursuing_a_feverish_dream:0 "Pursuing a Feverish Dream"
 ERS_pursuing_a_feverish_dream_desc:0 "Our adversaries mock us as soft, lacking in backbone, too fragile for the Russian Anarchy. They decry our obsession with democracy, with freedom and with fairness as wholly unsuited for the tough realities of modern Russia.\n\nLet them laugh, for the dream we chase so feverishly is the vision of a new Russia, unbroken, undaunted, freed from its past. The tsar's autocratic regime did not succeed in crushing the free spirit of our people. Nor did the NKVD thugs terrorize their way to subservience. To say nothing of the German fascists, having hoped against reason to see their nihilism infect the character of our people, render us subservient and incapable of dreaming of the future.\n\nThe republic does not endure in spite of its dreams, but precisely because of them. We will show the world the strength of our resolve."

 ERS_the_death_of_the_author:0 "The Death of the Author"
 ERS_the_death_of_the_author_desc:0 "President Boris Pasternak has passed away. He leaves behind loving friends and family, a colossal literary output, and an important political legacy.\n\nCritics both within and without the Republic have accused him and his government of causing many of catastrophes that have befallen the Central Siberian Republic. None, however, will deny his fervent belief in a renewed Russia, free and democratic. Nor his efforts to prepare the Republic for life after him. All future leaders of the nation will live in the shadow of this flawed, but courageous, founding father.\n\nA week of mourning has been declared, and arrangements are being made for state funerals for the former President."

 ERS_the_permanence_of_the_manuscript:0 "The Permanence of the Manuscript"
 ERS_the_permanence_of_the_manuscript_desc:0 "Two sets of writings render Boris Pasternak immortal. The first are his literary work: his poems; his translations; his magnum opus, Doctor Zhivago.\n\nThe second set of writings are his political efforts to leave the Republic a new constitution, and a clear way to arrange the transition of power. A new Duma is to be assembled, and rule the Republic until a new president is chosen.\n\nWe will ensure President Pasternak's legacy by following his final will. He has given us the tools we need to end the crisis caused by the collapse of the Central Siberian Republic."

 ERS_integrate_the_salons:0 "Integrate the Salons"
 ERS_integrate_the_salons_desc:0 "In the era of Revolutionary France, the "salons" were cultural hubs that encouraged social interaction, and were composed of intellectuals who could exchange and spread their own idea. Much like then, the salons have been revived in our own small Republic, now by a new generation of artists and scientists who still have the same goals and dreams. Thankfully, they all have one in common: their loyalty to an indivisible, democratic Russia, something that Pasternak's government believes in as well. It will not be difficult to begin the process of contacting the salons, aligning them to the Republic's goals, and then finally integrating them into the social and political life of the nation which they reside in."

 ### Duma Tree ###
 ERS_the_last_solstice_day:0 "The Last Solstice Day"
 ERS_the_last_solstice_day_desc:0 "Elections are afoot!\n\nThe republic stands at a crossroad, with several factions running for the state Duma as well as struggling to gain the presidency. Pasternak's faith in the educated and talented members of Tomsk's intelligentsia shall not go unrewarded as the nation's very best hammer out one another's ideas so that truth and progress spring forth at the ballot box.\n\nSet for the darkest day of the year, the elections will first seek to fill the Duma, before a president is elected and a constitution is chosen for the nation's next four years."

 ERS_the_open_window:0 "The Open Window"
 ERS_the_open_window_desc:0 "Among the various ideologues and thinkers who desire to shape the future of the republic, the four great salons of the Bastillard, Decembrist, Humanist and Modernist societies desire to take hold of the Duma and presidency.\n\nAs each faction makes its case, it remains unclear which issue will be the dominant one for the electoral campaign. The citizens of the republic are divided, and it remains to be seen if the Decembrist' platform of respect for tradition and rural democracy will triumph over the Bastillard and Modernist's ideas of urban industrial renewal. Or perhaps the Humanist society's social democratic platform of decentralised democracy and investment into the people will clinch the debate?"

 ERS_the_whispers_of_camaradery:0 "The Whispers of Camaraderie"
 ERS_the_whispers_of_camaradery_desc:0 "It is a truth not acknowledged enough in Russian history that true power lies in the people, and that the songs and traditions of the past need not be mocked and dismissed as hindrances to the future.\n\nLed by medievalist Dmitry Likhachyov, the Decembrist society has run on a classical liberal platform of respect for the citizenry, of reforms of the criminal system, and of respectful industrial development that preserve Russia's environment for the future.\n\nCritics of the Decembrist decry them as soft hearted paternalists, elitist yet unwilling to go all the way into dirigisme. Let them complain! The Decembrist society knows that Russians throughout the ages have embraced new ideas and new ways of doing things, and that the state need not browbeat the people into submission."

 ERS_a_walk_in_the_forest:0 "A Walk in the Forest"
 ERS_a_walk_in_the_forest_desc:0 "Critical to the Decembrist Society's view of Russian development is Russia herself. A land of forests and plains, settled by hard working men and women. An archipelago of communities out in the endless green sea of the Siberian forest.\n\nSuch a land produces hardy folks. Yet it also creates endless cultural exchange. Between the west, between the east. Russia is a melting pot, a place where ideas are traded and where the people slowly incorporate new ways of doing things into their life.\n\nTo take a walk in the forests of Tomsk is to see why the Decembrists must lead the Republic. Only the Decembrist Society and Dmitry Likhachyov understand how Russia came to be, and how it shall continue to evolve."

 ERS_the_tammering_of_machinery:0 "The Stammering of Machinery"
 ERS_the_tammering_of_machinery_desc:0 "A lot of the Republic's population lives in cities, and a lot more citizens arrive in our great urban centers every week. The staccato noise of industry punctuates the ebb and flow of workers going to and fro great colossuses of steel and smoke. The work of urban industrial workers is no less noble than the work their forebears did in the countryside. After all, hard work is eternal, and its applications limitless.\n\nThe Modernist and Bastillard societies, alike in some aspects yet dissimilar in others, have both made the life of urban workers the main issue of their respective campaigns. The Bastillards see in the urban masses a permanent dagger to the heart of the republic, and claim that a strong state is necessary to defend the republic. The Modernists see in the new industrial class the crucible in which the future of Russia is to be forged, and seek to form a government capable of harnessing this opportunity.\n\nBoth parties urge the citizens to make urban renewal the core concern of the republic's new government."

 ERS_the_crackle_of_gunfire:0 "The Crackle of Gunfire"
 ERS_the_crackle_of_gunfire_desc:0 "While the Modernist society does not fully accept Bismarck's century old pronouncement of blood and iron as the best way to unify a divided nation state, the fact remains that Russia is divided between warlords and that without the strength of arms, unification under Tomsk's benevolent leadership remains a far off prospect.\n\nThe republican army shall be the shield for the nation's leaders. Yet valor and a great number of men under arms are nothing without modern equipment and strong supply lines. It is thus among the Modernist society's driving doctrines that the nation's strong industrial core must be used to arm a strong army, capable of defeating any regional rival."

 ERS_the_clammering_of_the_factory:0 "The Clamoring of the Factory"
 ERS_the_clammering_of_the_factory_desc:0 "The Bastillard society is wise to the ways in which populists and demagogues can bring forth the destruction of a once proud nation state. The mass industrialization of Tomsk has accumulated powers in the cities of the republic, and surrounded the offices of state with clamoring masses, easily roused from their apathy by anti-social forces.\n\nThe Bastillard society thus favors a policy of prudent economic development, squarely aimed at keeping the citizens content and confident in the state. Having thus excised mass hysteria from politics, the Republic under the presidency of Daniil Kharms and his associates from the trinity group will flourish into a new age of strength and progress."

 ERS_the_humming_of_the_music:0 "The Humming of the Music"
 ERS_the_humming_of_the_music_desc:0 "The soul of our republic is its music, its hope, its dreams, and its letters. It is with these that a nation and society truly exists. The arts and culture are the backbones of history; where progress is actually made. The people of Tomsk deserve to enjoy the benefits of the arts and live whole and satisfying lives. People are not meant to merely survive, they are meant to thrive.\n\nThat is why the Humanist society believes in the dreams of the republic's citizens, to master their instruments, the pen, and the brush. The Humanists desire to invest in their strengths and talents. A better Tomsk and a better Russia can only be created by the skills of its people, not merely its leaders."

 ERS_tea_time_with_shostakovich:0 "Tea Time with Shostakovich"
 ERS_tea_time_with_shostakovich_desc:0 "There is no better way to connect with the voters than to actually meet them. The leader and candidate of the Humanists, Dmitry Shostakovich, has begun a program where he campaigns and meets with the masses. These "tea times" as they are called let Shostakovich learn the problems of the everyday farmer to the elite artist.\n\nShotakovich's charisma and populist movement have become famous and beloved all around Tomsk. This has given the Humanists great popularity with the people and within the salons.\n\nAlongside their simple solutions and promises of a better life the Humanist's ideology has reached all the hearts and minds of Tomsk. More and more people are beginning to believe there is a real chance of achieving a humane and unified democracy."

 ERS_the_associations_make_their_vote:0 "The Associations Make Their Vote"
 ERS_the_associations_make_their_vote_desc:0 "The time has come for the associations present in the duma to vote. With the hearing of speeches made by each candidate and debates in the duma and salons, it seems all have come to a clear choice. The new president to be voted in will wield the executive power of the government and will decide how all of Tomsk will move forward into the future. Also with the election of the president comes the party's own constitution, which allows the party to govern how they want, instead of governing within the rules of a set constitution. While it may only last as long as the party is in power, it still means each party has the power to transform the entire government. The association's vote could quite possibly change the future of Tomsk."

 ERS_the_gymnasiums_follow_suit:0 "The Gymnasiums Follow Suit"
 ERS_the_gymnasiums_follow_suit_desc:0 "With the Associations now having voted, it is time for the regular people of Tomsk to do the same. While not choosing out of every candidate as the Duma did, the people choose the two who had the most support in the Duma. Once the people's votes are counted the new president and salon will take power. It is expected however that the first choice of the Duma will be the first choice of the people as well, as the Duma was just voted in by the people a few months earlier.\n\nMeanwhile, to further complicate things, the educated are also put into special pools to be able to vote on more specific matters. This will be dictated by the constitution the ruling party puts into place, but can vary from choosing ministerial positions to having no special powers at all." 

 ERS_the_new_chairman:0 "The New Chairman"
 ERS_the_new_chairman_desc:0 "The results are in and a new president has finally been chosen! After weeks of campaigning and speeches, a new face can finally lead Tomsk into the future. A new agenda and constitution have been chosen, and it is finally time for the people to be led onto a new path. Tomsk can finally move on from a provisional government to a legitimate one. The future looks bright for our democracy and for Russia.\n\nA new Republic has risen, one that can come forward as the representative and protector of all who yearn for freedom and democracy."

 ### Humanist tree ###
 ERS_victory_for_the_humanist_association:0 "Victory for the Humanist Association!"
 ERS_victory_for_the_humanist_association_desc:0 "The people have cast their vote, and the elections have decided the results. The Humanists, under Dmitry Shostakovich, has acquired the popular mandate to change the constitution of the Republic. An organization vowing to preserve and extend the direct democratic elements of the last government, they have also promised a period of growth and prosperity, and to free the factories and laborers from under the yoke of repressive laws. Time can only tell whether Shostakovich and the Humanists can rise to the challenge, but the whole Republic watches, and arms bear their flag aloft in the streets.\n\nTo celebrate, the famed composer himself has invited the people to witness the performance of his most beloved work - the Jazz Suite. For a day and a night, no citizen of Tomsk shall know work and worry, only joy and music that flow through the city, and every citizen shall drink their fill."
 
 ERS_build_our_government:0 "Build Our Government"
 ERS_build_our_government_desc:0 "The time for revelry is over. Now, the first days of the new government begin. The Humanists have inherited a system built on the foundations of the Decembrists: though their intentions were noble, no state can remain provisional forever. The rights of the workers and citizens have eroded in the years since the foundation of the Republic, all in the name of an "emergency." Although danger still looms over Tomsk, the Association has decided to put its faith in an idealistic constitution that guarantees civil liberties, as well as to enshrine basic needs as constitutional rights.\n\nOver the coming weeks, the transitional authority of the Decembrists will slowly begin to hand over the institutions of the state to the Humanists. Shostakovich shall formally assume the presidency, and with him shall rest the chains of his office. The coming years shall decide if the Humanists succeed in the defense and expansion of the Republic's ideals, or fail."
 
 ERS_stability:0 "For Stability"
 ERS_stability_desc:0 "For too long has our government ignored the cry of the workers and citizens of the Republic. Although Tomsk stood behind the Urals, and thus safe from the bombing that had crippled the warlord states of Western Russia, it borders neighbors that look forward into dismantling its ideals and claim the riches of the Siberian plan for themselves. Thus, the early Republican government deemed it a necessary measure to limit the rights of the people and bring together a united front to stand against enemies from all sides. While the Humanists sympathize with this goal, they do not agree to its means.\n\nFrom this day onward, a citizen of Tomsk shall have their basic needs clarified as a constitutional right. The labor unions that had flourished in the days of the Central Siberian Republic shall again have a place in the vanguard and forefront march of progress. None shall know destitution and poverty in the home of idealists, scientists, and heroes."
 
 ERS_the_laborer_and_his_labor:0 "The Laborer and His Labor"
 ERS_the_laborer_and_his_labor_desc:0 "In the 20s and 30s, throughout the height of the New Economic Plan, the Soviet Union lavished Central Siberia with funding and industry. It became one of the most industrialized areas in the Union, and during the West Russian War, the aid in armaments and supplies the Central Siberian Republic sent became legendary. With it, the Revolutionary Front pushed far further west, coming close to breaking the German yoke on Moscow, before everything collapsed. The soldiers who fought and died for the ideals of a single motherland became etched in the Russian psyche, but the workers are the unsung heroes of the conflict.\n\nFor their steadfast support of the Republic, as well as their role in ensuring that the foundations of the state are secure, the Humanists shall bring the unions back to the negotiating table. The President himself shall inquire and strike a deal with the workforce; every worker in Tomsk shall be free to enjoy the fruit of their labor."
 
 ERS_free_the_farms:0 "Free the Farms"
 ERS_free_the_farms_desc:0 "Food is scarce in Russia. The most fertile lands lay in the West, beyond the Urals. In Central Siberia, industrial materials are aplenty, and the factories that process them are everywhere. The Siberian Plan has given Tomsk much, but food remains a problem. With the constitutional changes demanded by the mandate of the Humanists, the government needs to find a way to secure a steady supply of foodstuffs and staple crops to ensure that no one goes hungry under the watchful eyes of the Republic.\n\nThe government shall subsidize the farmers. The cost is immaterial; for the security and safety of its citizens, there is never too high a price for the Republic to pay. The President shall appoint commissioners to survey the land, as well as to determine the mechanical and material needs of agriculture. The threat of famine and hunger shall never again set its foot upon the doors of Tomsk."
 
 ERS_free_the_factories:0 "Free the Factories"
 ERS_free_the_factories_desc:0 "During the times of the old Soviet Union, Tomsk was a beneficiary to the Siberian Plan: Bukharin's plan to revitalize and renew the lands of the Siberia. Though it did not receive the most amount of aid - that would be Novosibirsk's lot - it received enough for the City of Tomsk to maintain its republican standards of living and political freedoms. However, with the changes that the future will bring, it may not remain so forever. Those that have broken free during the times of the Central Siberian Republic now eye the City with great interest, a piece of importance for the great Russian game.\n\nThe Humanist government, though it would have liked to instead focus on the welfare of the people, has deemed this looming threat as a danger for the people of the Republic. As such, it has set aside budgets for the construction of new factories and the reopening of old ones, with new safety standard codes to go with them. After all, a worker deserves to feel peace and security."
 
 ERS_overtures_to_the_people:0 "Overtures to the People"
 ERS_overtures_to_the_people_desc:0 "Though the Humanist government respects Pasternak and his transitional government's accomplishments, it must admit that the latter's time in power was fraught with mistakes. Chief of this was their preference for democratic elitism, cutting the common man and woman of the City and its environs out of the electoral process. It might have been an emergency measure, but to say that the average citizen could not decide for themselves the best courses of action in defense of their City was unacceptable. The people drew inward, becoming apathetic towards their role in a democracy, and a critical part of the ideals of the republic now lies again on its deathbed.\n\nShostakovich and his ministries aim to change this. Elitism, though it has its merits, has no place in a democracy. The people must step forward and lend their shoulders to both the defense of the republic and its governance. Now begins the era for a government of the people, by the people, and for the people."
 
 ERS_direct_representation:0 "Direct Representation"
 ERS_direct_representation_desc:0 "The legacy of the Pasternak government is immense, and although they have done much good, there also parts of it that the Humanists plan to repeal and reject. In the years prior, there used to be two chambers of governance: the Senate and the House. Ostensibly used to represent the outer territories and the City equally, it had been used to check and halt the voices of the majority who demand change. The Humanists plan to demolish the idea of an upper house, perhaps for good.\n\nFor that to happen, however, the people must understand the repercussions of such change. The Humanist government shall not waver over this issue: the voice of the people shall remain the most potent power in politics, and when they speak, parliament must hear. They shall elect their representatives directly, and laws will be introduced to hold the politicians accountable to their constituencies. The Humanists accept that the masses are flawed, but their opinions need change, not ignorance and limitation."
 
 ERS_transparency_and_responsibility:0 "Transparency and Responsibility"
 ERS_transparency_and_responsibility_desc:0 "The Salons of the City do not act as political parties of other polities in the world. The Four Great Salons, the Modernists, the Bastillards, the Humanists, and the Decembrists, are as much artistic movements as they are political: this resulting fusion has rendered the state's very nature as opaque and labyrinthine, perhaps even byzantine. The common citizenry is unfamiliar with the inner workings of the governments, and as such, they cannot hold the Salons accountable to as much detail as they would have liked.\n\nSuch things must change. Opacity and obscurity shall have no place in the City. The citizens must know their duties and their obligations towards the ideals of the Republic, but they must also retain their rights and voice in the government. We shall lift the veil over the nature of the state, and the people shall know the specifics of the political process. We have kept them blind for so long, and now they must see and learn."
 
 ERS_opportunity:0 "For Opportunity"
 ERS_opportunity_desc:0 "For the past two decades, the economic hierarchy of Tomsk has not changed much. The collapse of the Union brought about an era of stability carried on by the presence of the gains made during Bukharin's Siberian Plan. As such, many citizens of working-class origins have the same status as their predecessors: poor, with neither the background and opportunity to achieve more. The Humanist government has sworn from the very beginning of their Salon's existence to end this stagnation and usher in a new era defined not by the stillness of life but the pursuits of happiness.\n\nThe state shall open schools, and the funding for education will increase severalfold. All the doors in the Republic must open for all those who live in it. The Humanists shall go further than providing the mere opportunity to obtain comfort, but also the means. All within the City shall know happiness and, if not, the ways to achieve it."
 
 ERS_the_individual_and_his_capabilities:0 "The Individual and His Capabilities"
 ERS_the_individual_and_his_capabilities_desc:0 "The Republic has made great strides in the area of education. Although recently-opened, the public schools are popular with the people, and many are already planning their way to higher levels of expertise. Yet, there are many within and without the Humanist Association that have felt that Shostakovich and his cabinet have not gone far enough to reach the educational benefits promised by their campaign. The government shares their concerns and has decided to take action in furthering the cause of culture and science.\n\nIt is not enough for the individual to have the opportunity to achieve greater things in life. They, as human beings, deserve the means to do so as well. This need transcends all the others in life, whether it is for political power or military might. It is not enough for the people to merely have the thought of poverty expunged from their minds, but they must know plenty, and for this feeling to never leave them."
 
 ERS_labors_revolution:0 "Labor's Revolution"
 ERS_labors_revolution_desc:0 "While Russia descended into chaos following the collapse of the Union, the outside world had changed. Within our interests are the revolution in the matter of industry and production - ways to maintain productivity while giving the workers more free time to pursue their private interests. Among these are the science of management, as well as mechanical automatisation: the same fields that brought about America and Japan's ascension to their places among the powers of the world. From what we have heard of the broader world, these are also applicable to Tomsk, and to Russia as a whole.\n\nThe Humanists shall implement these innovations into the City, although with a different intent than most. The government shall aim to free more hours for the workers, using automatisation and shifts to maintain the same level of productivity and pay. Perhaps, given time, they would produce surpluses, not deficits."
 
 ERS_a_relentless_push_forward:0 "A Relentless Push Forward"
 ERS_a_relentless_push_forward_desc:0 "So far, the Humanist government has done all that it can in promoting the cause of the war against illiteracy. In this aspect, they have done what is expected of good governance and ethical integrity. The government has fulfilled what it had promised during the campaign season of the last election, but Shostakovich means to take it a step further. Amid warlord Russia, there is a need not just for prudent and necessary measures, but also for revolutionary deeds. That is precisely where the Humanists have decided to go.\n\nIn the middle of chaos, the City shall provide the eye of the storm. In the middle of illiteracy and stupidity, the City shall provide shelter and education. To all the peoples of Russia, whether citizens or not, shall know peace and security within the boundaries of the Republic. More schools, more universities - for every worker a degree, for every worker a place to learn more."
 
 ERS_the_rights_of_man:0 "The Rights of Man"
 ERS_the_rights_of_man_desc:0 "The foundation of a nation is its people - of the rights enumerated to them, and the duties the nation expects of them in return. The state will provide the work, the shelter, the sustenance, and the small luxuries; the hallmarks of a dignified life that has been absent from Russia for nearly two decades. In return, the state will expect that every man will do his duty: the duty of bearing the standard of the humanist project through reasoned political participation, the duty to provide care and charity to their common citizen, and the duty to offer their lives in defense of the nation against its enemies."
 
 ERS_the_rights_for_living:0 "The Rights for Living"
 ERS_the_rights_for_living_desc:0 "It has been decades since the emergence of the Central Siberian Republic and its successor state, the Republic of Tomsk. During those times, many workers and soldiers have given their blood, sweat, and tears to defend and secure the ideals of democracy amid a Russia engulfed in chaos and civil war. Yet, the governments of the past have been notably lax in honoring their services. The age of retirement remains high, and the pensions low: not many live to retire, and when they do, the rewards of doing so are disappointing.\n\nThe Humanist government plans to correct this problem. They will lower the retirement age, perhaps at a significant risk, and to allow older workers to retire and enjoy their lives in peace. The cabinet has also discussed a scheme to increase pension funds without affecting the younger workforce much. Those who serve democracy do not only deserve honor, but the rights to live out the remainder of their time on this earth in peace and comfort."
 
 ERS_the_rights_of_humanity:0 "The Rights of Humanity"
 ERS_the_rights_of_humanity_desc:0 "Since their coming into power, the standards of living for the average Tomsk citizen has increased dramatically. However, to say that it is rosy for everyone is an exaggeration. If the bureaucracy and the cabinet would be frank, the rate of poverty in the City and its environs remain disappointing and outright heart wrenching. Many still live below the poverty line, and so far no governments have striven to provide the primary social services to them. The government considers this a travesty; no human being should live in these conditions, without a home and a stable source of food.\n\nThe cabinet has cleared a budget for the expansion of affordable and cheap housing in the outskirts of the City. Once there, they will receive essential education and unemployment benefits to help them on their feet. The Humanist Association has faith in these feeble, destitute people. More important than their rights as citizens are their rights as human beings - something the Association is more than happy to give."
 
 ERS_progress_from_safety:0 "Progress from Safety"
 ERS_progress_from_safety_desc:0 "The Central Siberian Republic has become somewhat of a model for the Humanists, despite the flaws in its democracy and weakness to external threats. For a time, a region in Russia had been free from the chaos that had overwhelmed other parts of the Union and had not succumbed to the desire of power as had the states to its west and east. However, the dream's violent end had mangled its legacy from a miracle to a nightmare. The Association realizes this, but admiration and criticism do not clash: they merge and mix into a greater appreciation of the object at hand.\n\nThus, a model is born. The people deserve to feel safe, with a home, a job, and a steady rate of pay. From this base, they shall go far in defense of the Republic that had given them these and more. Under the Humanists, the Republic shall take a bold new step into the future, to finally exceed and surpass its predecessor."
 
 ERS_the_road_to_norilsk:0 "The Road to Norilsk"
 ERS_the_road_to_norilsk_desc:0 "In the days of the Central Siberian Republic, Tomsk and Novosibirsk were not alone in being the chief recipients of the Siberian plan. In the North, coasting the Arctic seas is the city of Norilsk, a lone beacon of human habitation amid an inhospitable climate. During the collapse of the Union, the city continued as humanity's main outpost in the North, before the fall of the Central Siberian Republic made any contact with Norilsk impossible or unfeasible. The city holds the last important part of the Siberian plan, with which Tomsk may finally match Novosibirsk in the south.\n\nThe cabinet proposes a plan to the President: an expedition to the far North. There might be survivors yet in the cold waters of the Arctic, eking out a barebones and harsh life in the middle of the wastes. We shall rescue them, and in turn, they shall aid us in revitalizing the city. Given time, even Novosibirsk will not stand against Tomsk."
 
 ERS_a_free_culture:0 "A Free Culture"
 ERS_a_free_culture_desc:0 "From the times of the Union to the Central Siberian Republic, the artistic freedoms of the composers and writers throughout Russia were restricted for fear of political subversion and intrigue. Censorship boards proliferated in their offices, striving to distill art into something clinical, something acceptable to the ideas of the authoritarian ideologies, running contrary to the intention and definition of art itself. As a result, the varieties of artistic mediums that had survived and prospered outside of Russia do not have the equivalents here. Not even Tomsk could claim to reach the heights that the others had attained in Russia's absence.\n\nIt is not enough for culture to merely be free. The censorship laws that remained in the books after the formation of the government and cabinet shall be struck out, one by one. Culture must be in liberty for it to be active: after all, what defines Russia as a nation, if not works that will last beyond the lifetimes of puny mortals?"
 
 ERS_a_free_people:0 "A Free People"
 ERS_a_free_people_desc:0 "The Union and the old Republic treated the people with the same distrust as to their art: with distrust and wariness of political elements. Secret police prowled the streets and listened to the conversations and the daily lives of citizens, proactively seeking to defend the ideology of the state, rather than the liberties of the people. To their credit, the transitional government had lessened, if not outright abolished, the role of domestic intelligence within the City of Tomsk. Only vestiges remained of the old system, but the fear had stayed behind, preventing the people from enjoying the political liberties they ought to have.\n\nThe average citizen should not be only technically free. Freedom of speech and opinion are the blood and veins of a functioning democracy. Whatever secret police institutions that had been spared the wrath of Pasternak's government, the cabinet shall swipe away. The government has determined that now is the moment of action, not speech."
 
 ERS_safety_from_progress:0 "Safety from Progress"
 ERS_safety_from_progress_desc:0 "Since it's inception, Tomsk has become a primary hub for the scientists and educational base of the old Union. By some miracle, the Republic contained within its borders a plurality, if not an outright majority, of skilled scientific workers currently living in warlord Russia. Thus the path of progress and survival of the city depended on the harmonious cooperation between the two things that could not have been more different from one another: art and science. Though the city of Novosibirsk in the south retains the majority of the Siberian plan's gains, Tomsk's scientific base might provide a way to counteract and resist that.\n\nThe government intends to start slow. Previously, it had established primary schooling and invested heavily in education; it is now time to look into higher ends of learning. More teachers for more universities with little tuition fee should help us to overcome the rebellious mutineers in the south, but also strengthen our scientific base."
 
 ERS_create_the_all_russian_university_association:0 "Create the All-Russian University Association"
 ERS_create_the_all_russian_university_association_desc:0 "The scientific base of Russia is sparse. Amid all the chaos and civil strife, not many can afford to learn the basics of the scientific disciplines. Many young men who would have gone on to grow into great scientists now languish in the wastelands of Russia, becoming scavengers and bandits instead. For the few who undertook proper training and education, however, they receive a value perhaps even higher than an infantry or tank division. The Republic, with all its idealism, cannot let go of the opportunity to gather what was left of the old Union's scientists and fashion something new from it.\n\nA fresh idea drifted from the parliament into the ears of the President. The creation of an All-Russian University Association, which will oversee the gathering of scientists on the run from powers who are likely to abuse their abilities to cause more grief in violence on Russian soil. The government shall put them to work, not to research weapons of mass destruction, but to open a new day for the people."
 
 ERS_for_the_commonwealth:0 "For the Commonwealth!"
 ERS_for_the_commonwealth_desc:0 "Shostakovich and the Humanist Association has come far. From a fringe artistic-political movement in an obscure city in Central Siberia, he now helms what is likely to be the best hope for a democratic Russia. The government, which he presided over, has transformed the life in Tomsk, ensuring that basic needs become not only a necessity but also a right. People come to Tomsk in search of something better: a shining lantern in the darkness that pervades Russia.\n\nYet, there is much more to be done. The Humanists might have lifted the city of Tomsk into the heart of Central Siberia, but enemies still lie in wait. The Anarchists and the rebel generals still rule the lands to the south, each flaunting their rights as the successor to the Central Siberian Republic. Shostakovich cannot allow this insolence to stand for long. After that, however, the idea of the Commonwealth remains. A state ruled by Russians not based on class or ideological differences, but of the common bond of the human condition."

 ### Modernist tree ###
 ERS_victory_for_the_modernists:0 "Victory for the Modernists!"
 ERS_victory_for_the_modernists_desc:0 "The Modernists under Andrey Sakharov have been victorious in the elections. The party's promises of democracy, education, and bureaucracy have won over the hearts and minds of the voters. A strong republic can only be created by expert schooling, excellent schooling can only be created by a powerful civil service, and a powerful civil service can only be created by an efficient government. That is the modernist motto, preached by the countless Modernist professors and scientists during their campaigns.\n\nWith our victory in the elections, we have our chance to transform Tomsk. We must not let Russia be a wasteland, devoid of innovation and advancement. A government led by expert scientists and professors are more fit to rule a country than any politician. After all, excellent merit always makes the best leaders."
 
 ERS_building_the_seven_ministries:0 "Building the Seven Ministries"
 ERS_building_the_seven_ministries_desc:0 "The very first thing we need to do is build our cabinets. These are unique to our system of government and they will focus on the major concerns of our administration. These include Industry, Technology, Science, Infrastructure, Education, Commerce, and Military.\n\nHaving these cabinets will surely make implementing our reforms easier. Who knows when the next crisis could occur? The armies across our borders aren't just going to sit around and do nothing. We need to be prepared and have countermeasures waiting before they strike.\n\nThe cabinets will work on solutions faster than any legislation. We can build more factories. New discoveries every day. More roads and more trains. Even more books for schools, more money for businesses. We can govern every aspect of our administration precisely."
 
 ERS_begin_the_first_phase:0 "Begin the First Phase"
 ERS_begin_the_first_phase_desc:0 "It is time for us to begin the first phase of our reforms. These reforms will deal with democracy, education, and meritocracy. While we still need to stick to our roots, we can't just leave problems unsolved. Our ideals have been important to our leadership from the beginning of our independence. They must be perfected and molded into a new shape for the future. Tomsk and all of Russia has fallen behind other nations for far too long now. Dealing with these issues first will prepare us for the challenges to come, and pave the way towards a modern Siberia.\n\nTheir is a bright future ahead. It is time we meet it head-on. There won't be a clear path ahead though. Choices and sacrifices will need to be made to pave the way towards progress."
 
 ERS_democracy:0 "Democracy"
 ERS_democracy_desc:0 "We must build a better democracy. Due to the difficult conditions of Siberia, many people have trouble getting out and voting, due to them having to worry about actually surviving the harsh climate and not having access to voting locations. This makes our mandate of democracy thin. Are we even democratic if no one votes?\n\nThis is an issue that cannot stand. Everyone should have the chance to vote without worry. If we want to claim to be the greatest democracy in all of Russia we need the people to get out and vote.\n\nWe have two choices ahead of us. Either go with the tried and true approach of more ballot boxes and more voting booths or something new, such as machine registration. Either way, we'll have to do it right; every vote counts in barren Siberia."
 
 ERS_the_tried_and_true:0 "The Tried and True"
 ERS_the_tried_and_true_desc:0 "Let's stick with the tried and true methods of increasing turnout. We don't need any advanced technology to make voting easier. These methods have worked for years and there is no reason to abandon them now. Just improving what we have will be much more efficient. When has it ever failed? If we try hard enough nothing can go wrong. The same can't be said about machines.\n\nWe will build more infrastructure and make more voting tools available to the people. Sometimes the simpler answer is the correct one. More voting booths in the cities and places to register will work best. Also what could go wrong with building a little infrastructure?"
 
 ERS_ballot_boxes_for_everyone:0 "Ballot Boxes for Everyone"
 ERS_ballot_boxes_for_everyone_desc:0 "Everyone deserves a vote, there's no denying it, but making sure they get their vote is the challenge. While voting booths are easy to set up in the cites, getting it to our rural population is the problem. Ballot boxes need to get to your everyday Artur and Victor in a remote village just as easily as a walk down the street in Tomsk is for others.\n\nSome members of our government say this is pointless, and we shouldn't need to waste resources trying to get people to vote in these places. But if we want to have a steadfast democracy, we need as many votes as possible.\n\nMore infrastructure will be required to reach these areas, but it is a necessary expense. Democracy must not stop if it can't reach some lonely town!"
 
 ERS_a_new_approach:0 "A New Approach"
 ERS_a_new_approach_desc:0 "It is time we take a new approach to voting. New machines have been developed that can make voting easier and faster. We can use these machines to make the voting process more efficient. However, this is a new process, and very experimental. We have no idea if it will even work as intended. Anything could go wrong, so it is very risky.\n\nNevertheless, the reward could be even greater than the risk. A modern democracy like ours could be very prestigious. It will also be cheaper and easier than getting a ballot box to every small town and village and making sure all votes are counted manually. Why do we call ourselves Modernists if we don't even modernize the country?"
 
 ERS_machine_registration:0 "Machine Registration"
 ERS_machine_registration_desc:0 "The next step in machine voting is machine registration. While also very experimental, this technology could possibly make the voting process even more simple. Instead of the practice of manually registering everyone, it could be automatically done by a machine, which will save a lot of effort. That's if it actually works of course.\n\nMachines are the solution to making our democracy thrive. This is our chance to create a Tomsk everyone can be proud of. Machines are the future, there is no point in shying away from them."
 
 ERS_your_vote_counts:0 "Your Vote Counts!"
 ERS_your_vote_counts_desc:0 "Our efforts to improve democracy have led us to where we are now. Every vote counted is a step towards the betterment of the masses. Since we first started increasing voter turnout, more and more people have been voting than ever before. Prior to our efforts, only the well educated were voting. Now, more people of more classes cast their votes towards a better Tomsk.\n\nBut we can still do better. People need to know that voting is important and necessary for our democracy. Let's convince everyone that they need to vote to make a greater Tomsk. It is the citizen's duty in a democracy to vote. People need to use the power given to them to improve the lives of everyone. Without votes, we are no better than any petty warlord or despot. Let us become the democracy other nations dream of being!"
 
 ERS_education:0 "Education"
 ERS_education_desc:0 "The second tenet of our government is education reform. Currently, our education system is one of the best in the current state of Russia. But we can do better. After all, a nation full of scientists and intellectuals needs a place to teach, learn, and study if we want to keep them in Russia.\n\nOur education must be the pride of Siberia. We can have the best schools west of the Urals. Who would ever want to study anywhere else in Russia? Definitely not under the close eye of any dictator.\n\nOur first effort will be to build schools in rural areas. While we may have great schools in the city of Tomsk itself, there are many underdeveloped towns and villages that go without basic or higher education. Then, we can focus on opening more colleges and universities in Tomsk itself. No one will go without education!"
 
 ERS_the_present:0 "The Present"
 ERS_the_present_desc:0 "We need to focus on the present, not the future. Let's focus our studies on the sciences related to the survival of Russia as a whole, and not get bogged down with other, less prevalent, issues. We need to aim at the big picture, not waste our time funding small sciences and experiments that probably won't even work. We must not get distracted from our main task, creating a modern and efficient Russia. No lab experiment can fix social problems or make sure all the people have food to eat.\n\nThe people of Russia want sensible solutions, so that is what we will give them. The researchers and scientists need to be directed to work on the people's problems, not ones they make up to entertain themselves. They can worry about their physics papers after our enemies aren't trying to destroy us."
 
 ERS_focus_on_humanities:0 "Focus on the Humanities"
 ERS_focus_on_humanities_desc:0 "We need to focus on the humanities to fix and heal Tomsk. The other sciences are of no use to helping manage a country. You can't use chemistry to study the aspects of human society.\n\nThe Humanities are the many academic disciplines of language, literature, philosophy, history, human geography, law, politics, and art. With these, we can turn away from the barbaric acts of some of the other warlords and fixate on mending Russia from the inside. The Humanities will allow us to make a better place to live for everyone."
 
 ERS_the_future:0 "The Future"
 ERS_the_future_desc:0 "Let's focus on the future, and on more theoretical education. We have the best framework for research left in Russia, so why not use it? We can expand our studies on physics, chemistry, and biology to make new discoveries and help the lives of the less fortunate in Tomsk. Our President, Andrey Sakharov, is a physicist himself. He has made many useful discoveries serving Russia and Tomsk.\n\nWe should try to expand these educational services to be able to teach even more students interested in the sciences. Who knows what discoveries could be made in the future! One can only dream. It must be our mission to make Tomsk an even greater scientific paradise."
 
 ERS_focus_on_the_sciences:0 "Focus on the Sciences"
 ERS_focus_on_the_sciences_desc:0 "We need to further the development of our research facilities and train new scientists in the emerging fields of physics and chemistry. To gain the upper hand in the struggle for Russia, we need the supremacy of technology to boost our production and advance our military. No "Human Sciences" will help us when war knocks on our doorstep. We need the technology our neighbors don't have.\n\nMore equipment will be necessary to be given to the labs and schools, and we need to make sure our scientists cooperate in their studies. Hiring more professors will also be a necessity to prepare more students. Tomsk needs to be turned into a city of science."
 
 ERS_the_future_secure:0 "The Future Secure"
 ERS_the_future_secure_desc:0 "With our education reforms completed, we can finally start heading into the future. The educational reforms we have completed will benefit society as a whole, not just our scientists and scholars. We can march on proudly, knowing we will be ready for whatever eventuality is to come.\n\nPeople have already begun to notice the improvements around them. Society feels safer, healthier, and more intelligent. Basic and higher education is easier to receive than ever before, and Tomsk is really starting to seem like a modern city.\n\nEveryone has a chance at life to do more things other than caring for their basic needs and survival. It seems we have been more successful than we could have ever hoped to have been."
 
 ERS_bureaucracy:0 "Bureaucracy"
 ERS_bureaucracy_desc:0 "Our third tenet is an efficient bureaucracy, one with fewer errors and more work. Bureaucracy has always been trouble for many nations in the past. Have too much or too little of it and you will get nothing done. While ours might not be as broken, it could still use some adjustments. We need to create a smoother administration to make our government even more effective. There can always be a better Tomsk.\n\nTo start, we're going to have to shuffle around a few departments. It is also necessary that we train more bureaucrats in the art of coordinating a country. Of course, there are also more modern solutions. We could use the new technology of computers instead of people to do some of the tasks needed. A more capable and efficient administration is just around the corner."
 
 ERS_by_human_hands:0 "By Human Hands"
 ERS_by_human_hands_desc:0 "Machines are too unreliable and complicated to deal with the necessary tasks of Tomsk's bureaucracy. Continuing with a human workforce will help us achieve bureaucratic efficiency. Machines and computers could make our administration even more costly and inefficient, you can never trust a computer to do a human's work.\n\nMore people will need to be hired to take on the new jobs of our growing government, we need a skilled administration to make sure the job gets done right. Corruption and incompetence cannot fester in our government. Tomsk must heighten its standards so more capable bureaucrats can handle all of the behind the scenes work that needs to be done."
 
 ERS_expansion_of_the_civil_service:0 "Expansion of the Civil Service"
 ERS_expansion_of_the_civil_service_desc:0 "Civil service is a very useful thing to have for any government, ours especially. Having a capable administration is not something many of our neighbors have. We should expand our civil service even further to govern Tomsk even more effectively. It is necessary, a nation as large and spread out as ours deserves better management.\n\nBetter examinations will find the better people for the job, not one bureaucrat should be lazy or careless! Only the most hardworking of the population deserve to work for the government.\n\nOf course, we will need incentives for people to actually join the administration. Government work doesn't really appeal as an enjoyable or well-paying job. Hopefully, our efforts will prove fruitful and we will have a competent bureaucracy fit to lead a real nation."
 
 ERS_by_machine_aid:0 "By Machine Aid"
 ERS_by_machine_aid_desc:0 "We should use technology to make governing Tomsk easier and more effective. Humans can make simple mistakes that computers will never make. Computers can also work much faster than any person, solving calculation after calculation with peak efficiency.\n\nAlthough computers might not be able to do every job, they can still take up some of the time costing tasks of processing endless bureaucratic data. A machine could do this faster than any person, and it could allow them to be moved to more important jobs a computer cannot handle.\n\nA group of scientists, engineers, and researchers in Tomsk are willing to build these machines that can process data inputs and categorize them efficiently. We can help by funding their project. A new future of technology and innovation awaits."
 
 ERS_experimental_computerization:0 "Experimental Computerization"
 ERS_experimental_computerization_desc:0 "Our scientist's efforts to construct new computers for the use of our government is finished. We can now bring them out into the offices to assist the workers with data processing.\n\nWith these computers put into use in every government office, we hope to expect their best performance from each department. Of course, we still need to train people on how to use these computers. They aren't exactly the least complicated machines out there.\n\nThankfully, we have promises that these computers will ensure bureaucratic data is rendered smoothly and without error. A computer can't possibly make as many blunders as a human, right? Regardless, we are still much better off than where we started. With enough maintenance and upgrades, computers might be able to do the jobs of a dozen workers."
 
 ERS_we_will_take_care_of_you:0 "We Will Take Care of You"
 ERS_we_will_take_care_of_you_desc:0 "We have successfully reformed our civil service and improved it far beyond what it once was. Now everyone in Tomsk has the chance to meet with a government official and deal with their business much faster than ever before. The days are gone where people had to wait in endless lines just to get to talk with a civil servant for only a minute.\n\nOur pride and joy of creating an organized bureaucracy has finally been accomplished. We can service the people of Tomsk effortlessly now that our administration is no longer archaic. No bureaucracy should be corrupt and slow. This victory should be celebrated as one more in a long line of successful reforms."
 
 ERS_the_second_steps:0 "The Second Steps"
 ERS_the_second_steps_desc:0 "Now that we have dealt with the major tenets of our platform and completed many of our reforms, we need to move on to some of the more miscellaneous issues of Tomsk. While we have improved society tremendously, there are still problems waiting on the horizon.\n\nThe looming union issue is starting to become even more problematic. There is a lot of opposition among our workers as they are demanding better conditions and more rights. We need to handle this quickly and carefully if we do not want it to get out of control.\n\nWe also need to focus on reforming our industry to meet the challenges of defending our democracy. Threats of war are growing ever closer and our enemies are growing stronger by the day. Production needs to be increased and more buildings constructed before it's too late."
 
 ERS_the_workers_of_the_republic:0 "The Workers of the Republic"
 ERS_the_workers_of_the_republic_desc:0 "A major part of a nation's economy is its workers. Generally, the workers of Central Siberia are not treated very well. Long hours, low pay, and dangerous conditions all impact the performance of the factories and mines of Tomsk. The workers cannot live like this forever, we need to improve their jobs at least somewhat.\n\nWe will take some preliminary and token reforms to keep the laborers satisfied for now. However, our government will have to decide if we want to go for even more reforms or remain with the status quo and only use ones that are necessary. While it may be better to give the workers better jobs, maybe if we continue down the status quo we could do it our way. The industrialists within our party already have a few ideas about reorganizing the management to create peak economic efficiency. Perhaps their ideas could be put to use, but are they really fair to the workers? "
 
 ERS_the_winds_of_change:0 "The Winds of Change"
 ERS_the_winds_of_change_desc:0 "The workers of Tomsk deserve better conditions and rights. Their bosses shouldn't be allowed to exploit them for all their worth just to take it for themselves. Tomsk should be a free society for everyone, from the lowly worker to the noble corporate owner.\n\nNew improvements such as safety reforms and minimum wages must be introduced. We need to end absurd worker injuries and make sure managers are more responsible for their employees. A minimum wage will also make sure the workers are paid fairly and can actually afford to live. We can also generally improve worker's rights by making sure workers can join their respective unions, have better conditions in the workplace, and are provided with necessary safety equipment."
 
 ERS_less_work_for_more:0 "Less Work for More"
 ERS_less_work_for_more_desc:0 "We should address the long working hours the laborers endure for hours on end. The workers spend so much time in the factories they barely get to see their families back home. This is unacceptable and must be fixed if Tomsk is supposed to be a fair republic.\n\nWe must also decrease the work times as well as increase the minimum wage to give the workers a happy life. People shouldn't have to live to work. They need to work to live. Profits are not our concern, people are!"
 
 ERS_the_status_quo:0 "The Status Quo"
 ERS_the_status_quo_desc:0 "It is a danger to mess with the fragile balance of our industry. Our intervention could end up only tossing oil on brewing worker discontent, while hurting productivity. We can only introduce token reforms while not doing any real change to not anger either employers or employees.\n\nTomsk is a democracy under siege, and any concessions we give now could be a danger to us later. A loss in productivity would be equally disastrous for our army in the field. These rights and improvements that they are clamoring for will be given after the war, not before."
 
 ERS_under_better_management:0 "Under Better Management"
 ERS_under_better_management_desc:0 "The token reforms we've instituted continue to have no real effect on Tomsk workers as a whole. Productivity remains at the same level of where we started and it seems like no progress is being made.\n\nProductivity will not be increased by means of longer work or lower pay, if anything it will decrease production due to worker's displeasure. Lowering hours or increasing pay will also be too costly in the long run. We need a scientific solution.\n\nOur government could create a better, more scientific management. A management that focuses on peak efficiency over selfish profit. One that uses mathematical and scientific principles to produce more with less. While we probably won't see any real effects for a while, nothing could possibly be as effective, right?"
 
 ERS_settling_the_union_issue:0 "Settling the Union Issue"
 ERS_settling_the_union_issue_desc:0 "With the union issue settled, the workers have finally subsided in their calls for strikes. Factory output has increased and more people can afford to buy consumer goods.\n\nWe have done all we can to ensure a smoother living standard increase for the people of Tomsk. It might not be much, but it's all we can do with our modest economy. At least they aren't living in a state that controls their entire lives.\n\nWe have to ensure the balance of rights and productivity in these dangerous times. Threats grow by the day and we have to be prepared. If that means some things people need aren't affordable, so be it. Once we stabilize Siberia no one will complain of not enough goods to go around!"
 
 ERS_the_tools_of_the_trade:0 "The Tools of the Trade"
 ERS_the_tools_of_the_trade_desc:0 "It is time we improve the industry of Tomsk. For too long Tomsk has been without businesses, having more universities than factories. It is time we build and improve factories so we can serve and protect Tomsk.\n\nExperts have already begun inventing and creating better industrial tools for the workers. We need a higher work rate so we can outproduce our neighbors. Our enemies cannot have the upper hand in the coming struggle.\n\nIn addition, we must choose between our civilian and military industries. We can't put all our effort into both. It's a tough sacrifice, but a necessary one. We must choose between a stronger defense or a better standard of living."
 
 ERS_in_defence_of_the_republic:0 "In Defence of the Republic"
 ERS_in_defence_of_the_republic_desc:0 "Our situation demands we focus on our defenses before a high standard of living. Living standards can drop; survival matters more than comfort. They won't be calling for higher standards when an invader knocks down their doors.\n\nNew armament factories are to be opened to allow more weapons of defense to be made. We can't have a shortage of guns on the battlefields. We will also prepare to sign more defense contracts with the private industry to ensure the smooth flow of armaments from the factories to the supply lines. We must not let ourselves be caught off guard!"
 
 ERS_armaments_manufactories:0 "Armaments Manufactories"
 ERS_armaments_manufactories_desc:0 "Our military industry has risen tremendously, but we can do more. Workers will need to work harder if they want our republic to survive. More factories are being built alongside the employment of more Tomskvet citizens into factory workers. All without a job will be welcomed into the factories. Some may complain it's not the way of Tomsk to be a house of war, but a house of peace. But peace will not help us in times like these. Maybe one day we will have harmony and tranquility, but now is not that time."
 
 ERS_from_swords_to_plowshares:0 "From Swords to Plowshares"
 ERS_from_swords_to_plowshares_desc:0 "Why do we need even more weapons of war? Our primary concern should be for the people, not the military-industrial complex. We need to turn away from the need for armaments, as Tomsk needs to be a land of peace, sensibility, and diplomacy.\n\nThe main industry of the republic will be put to use in ensuring that the people and workers will no longer suffer again. We can't ignore the needs of our own citizens who cry out for better living conditions onto deaf ears. We must listen to their cries and help them, not let them suffer. The poor can no longer be ignored like they were in past regimes, less they decide our republic is not good enough for them."
 
 ERS_from_armies_to_the_citizen:0 "From Armies to the Citizen"
 ERS_from_armies_to_the_citizen_desc:0 "We must divert arms production for a new focus on the civilian industries to ensure the quality of living conditions for our people. We can quickly convert arms factories into civilian ones to produce more goods for the people.\n\nA higher standard of living must be pursued so our people don't live like slaves. All deserve a good and happy life where they aren't servants to the nations every need. People can have their own lives and shouldn't worry about making bullets and trucks.\n\nOur priorities must shift from our defence to the maintenance of the rights of the citizens. Human beings are not tools, they are people. People with every right to prosper and thrive."
 
 ERS_marching_ever_onwards:0 "Marching Ever Onwards"
 ERS_marching_ever_onwards_desc:0 "With the issue of industry solved, the Republic of Tomsk can finally move onward into the dangers of which the future holds. We will not let our democracy be threatened, inside or out. The safety of our citizens are secure.\n\nAnd no matter what, Tomsk shall survive. The people will count on us to protect them and we will not fail. Only we can bring Tomsk into a bright, modern future. If we fail, all that has been accomplished will have been done for nothing."
 
 ERS_per_scientiam_ad_justitiam:0 "Per Scientiam ad Justitiam"
 ERS_per_scientiam_ad_justitiam_desc:0 "With our goals of reforming education, administration, and democracy accomplished, it is time we take up a new motto, "To Justice Through Science".\n\nWe have done all we can in our capacity to reform. While not everything may have been fixed perfectly, we have still transformed Tomsk into a much more powerful and effective state. However, for true justice to be achieved there needs to be an understanding that originates itself in science. That must be our goal. However it is to be accomplished awaits to be seen."
 
 ### Decembrist tree ###
 ERS_victory_for_the_decembrist_society:0 "Victory for the Decembrist Society!"
 ERS_victory_for_the_decembrist_society_desc:0 "The Decembrist Society has won the elections! It is time for Tomsk to cast its gaze inward, on the peasants and the workers that have always been the fertile soil in which the Russian nation has grown. These workers must be led, protected and cherished by the elites of the city, much as dutiful parents seek to let children grow strong and independant.\n\nThese are difficult times for the republican dream in Russia. Beyond our border, treacherous Siloviki, deranged kings and rioting anarchists plot the demise of our nation. If the Republic is to endure, we must show the citizens that we are there for them, and that the story of Russia's rebirth is theirs, and theirs alone.\n\nOur Decembrist forerunner fought to free the serfs from cruel bondage. Likewise, we shall unshackle the Russian nation from the anarchy that plagues it!"

 ERS_the_three_sons_of_the_union:0 "The Three Sons of the Union"
 ERS_the_three_sons_of_the_union_desc:0 "The Decembrist society is indebted to recent history. Most importantly, the Decembrists inherit three issues, or rather, three opportunities from the Soviet Union's downfall and the chaos that has followed.\n\nIn order, these are a vast quantity of highly educated citizens among deprived workers; a countryside that is both underdeveloped and yet seeing its natural beauty eroded away; and finally a prison system that is overcrowded and incapable of reforming citizens.\n\nThe Decembrist society knows that the elite of society must tend to the masses. Our government equally places great importance on the Russian landscape for its beauty as well as its opportunities. Finally, our political salon knows that the prison system is an important aspect of society, a set of kidneys that filter out toxic elements from our republic while letting go cleansed elements back into the world. We must get to work on these three issues!"

 ERS_the_ode_to_liberty:0 "The Ode to Liberty"
 ERS_the_ode_to_liberty_desc:0 "The atom of the Russian civilization is its citizens, rich or poor. The great force that allows him or her to associate to others is liberty, the liberty to join labor with others, the liberty to seek a better future, the liberty to try new things. Our decembrist forebears fought to keep Russians free from Napoleon's foreign tyranny. Then, they fought unsuccessfully to free them from the bondage of serfdoms.\n\nThe freedom our precursors sought was not the nihilistic freedom of anarchism and socialism. Rather, it was the simple, honest freedom to explore the natural order of things. Likewise, the freedom we seek to impart on the people should not give them the ability to rob other citizens of their freedoms. Free enterprise need not be a pathway to enslaving industrial workers anew, just as it needed not be cause to enserf the Russian peasant. Our decembrist government shall thus protect freedom within the bounds of decency and of charity, values so important to the Russian people."

 ERS_the_embrace_of_idealism:0 "The Embrace of Idealism"
 ERS_the_embrace_of_idealism_desc:0 "Idealism is the philosophical embrace of the mind as constitutive of the material world; it is pointless to discuss the material world in itself, outside the limits of human experience.\n\nIt is one of the dominant conclusion of the decembrist society that idealism must influence any discussion of political structures. Unlike marxists, technocrats and other cynical ideologues attached to the material world as an end in itself, we remain aware that reality is impossible to separate from those who experience it. The days of harvest cannot be separated from the peasants who have tended to their fields, nor can it be separated from their traditions and cultural heritage. Severing this deep connection between our environment and ourselves in the name of progress is a deeply dangerous threat to the well-being of our society. Idealism must be embraced, and materialism must be expunged from the body politic!"

 ERS_free_the_laborers:0 "Free the Laborers"
 ERS_free_the_laborers_desc:0 "Russian civilization is built on the back of freemen. Serfdom was an aberration that has thankfully been fixed. We must remain vigilant to ensure that new threats to individual liberty are forever kept in check.\n\nIndustrial workers must remain free, if we are to keep the mind virus of socialism at bay and let these citizens be full contributor to Russian cultural progress. This freedom includes the freedom from dangerous and degrading work conditions. Their salary must be decent, and their work conditions safe. As men of a higher social rank, the factory owners should know better than to put their fellow citizens' life in danger. The higher the position of a man, the greater the duties of his station to his country"

 ERS_bond_the_industrialists:0 "Bond the Industrialists"
 ERS_bond_the_industrialists_desc:0 "The greater duties of industrialists need not prevent them from reaping greater reward than simple laborers would. We must ensure that the great capitalists of the Republic find joy and success in their work, as long as they fulfill all of their social obligations to the nation.\n\nWhile it would not be prudent to intervene heavily in the nation's economy, we can still do many things to facilitate the life of our business elite. By cutting bureaucracy and making it easy to run businesses, we can incentivize experimentation and the creation of new businesses. This increased economic dynamism will stimulate the nation's economy and make us all much stronger and richer in the long run."

 ERS_the_duty_of_the_state:0 "The Duty of the State"
 ERS_the_duty_of_the_state_desc:0 "Without the common man, there would be no Russian nation. In its role as father, the state must see to it that all of its children are well tended to. The presence of social hierarchy need not prevent the spread of books, foods and public utilities to farmers, soldiers, workers, and academics.\n\nAll that contribute to the best of their capacity to society shall be rewarded by both a social net to catch them when they stumble, and by access to useful resources to improve themselves, when they are ready to do so. And so, the great hierarchy is endlessly calibrated and uncalibrated, giving a good life to the masses who support the elite, while making sure that those who deserve it can join the upper class through hard work and self improvement."

 ERS_a_new_renaissance_man:0 "A New Renaissance Man"
 ERS_a_new_renaissance_man_desc:0 "Work never ends for the common man, and so work should never end for the elite either. If the population is to trust in the social hierarchy, the best of the best must be at the top. Through constant examination and debates, we must perpetually prod the cultural, scientific and economic elites to improve themselves. To learn more about the wider world, yes, but also to learn about Russian traditions, about the song and stories of the people.\n\nWe shall create a new table of ranks, for a new nobility of the mind, where the greatest bureaucrats and leaders of our society will constantly seek to demonstrate their learning and their practical abilities. We shall forge a generation of renaissance men, apt to tackle the challenges of our republic!"

 ERS_the_balsam_landscape:0 "The Balsam Landscape"
 ERS_the_balsam_landscape_desc:0 "The Balsam of Matariya was famous as a panacea in the ancient world, physicians scouring the land for this mystical resin.\n\nThe ancient medicus would have done better to look for the bigger picture, surrounded as they were by pristine landscape. Russians in particular are healed by the vastness of nature around them; their mind healed and strengthened by forests without end; their body tended to by the bounties of the land, furnishing food and shelter both through industry.\n\nIndustrial development must thus be carefully considered, in this context. The peasant communities' desire to be left alone must be respected as much as possible. Nevertheless, we must also link up cities and industrial sites through new roads, as well as find a proper balance to resource extraction. The Decembrist society is uniquely qualified for this delicate work of balance."

 ERS_the_open_road:0 "The Open Road"
 ERS_the_open_road_desc:0 "Throughout our republic, roads old and new snake through the landscape, uniting our people. The peasant who pushes a cart of goods to the village's market is not much different from the freight train feeding a distant industrial complex with ore and coal.\n\nWe must continually develop the veins and arteries of our republic, to give the people the freedom to tend to their business as they see fit. The citizens, unconstrained, are the basis of progress for the Russian civilization. All the state has to do is give the population the tools it needs to create communities and businesses alike."

 ERS_a_path_to_lesosibirsk:0 "A Path to Lesosibirsk"
 ERS_a_path_to_lesosibirsk_desc:0 "Lesosibirsk is an important secondary city, yet the infrastructure linking it to our capital and military garrisons is underwhelming.\n\nThankfully, an opportunity affords itself to us in that the old Achinsk–Maklakovo railway passes through the area. Getting the old railway tracks to modern standard, connecting the north-south axis to an east-west one, and accompanying it with a better highway will be more than sufficient to integrate the area's industry and military positions. We must not forget the republic's hinterland, especially as foreign threats such as Krasnoyarsk's junta as well as the accursed anarchists threaten our nation!"

 ERS_our_place_in_nature:0 "Our Place in Nature"
 ERS_our_place_in_nature_desc:0 "Russia is a vast, beautiful land! Who can deny the light of her sunflowers, or the age of her trees which have seen countless generations live and die? Bountiful Mother Earth' must be protected, so that we may have her blessing in the Final Struggle, lest the land is defeated as the old regime was. Therefore, the legacy of our proud Nation obliges us to defend the Motherland - we must not poison her rivers, cut the forests, or burn the steppes! Workers have to defend this Earth with the same diligence and bravery as that of our soldiers. If our forefathers, who had to work with wooden hatchets and beasts of burden, could preserve Russia then so can we! Only when the bear can stroll through a meadow unharmed, and drink pure water from the lakes, may we consider ourselves civilized."

 ERS_the_harvest_of_industry:0 "The Harvest of Industry"
 ERS_the_harvest_of_industry_desc:0 "Although our ideas are pure, having the best interest of the Russian peasant in mind, there exist those who wish to see us die. We are, much like the old empire, surrounded on all sides. However, unlike that empire, we have an overwhelming advantage: the Russian spirit, free at last to evolve as it pleases. There is no need to direct investment, as the failures before us have done when the average peasant wisely chooses to work in a factory, for the betterment of his society, in the ultimate defense of the Motherland! Next season we will not only be harvesting wheat, but we will also be gathering guns, artillery, armor, whatever is necessary to ensure Russia's future! We are confident in the abilities of the factory workers, who toil just as much as the peasants in the fields, working towards that light in the far future."

 ERS_bond_the_south:0 "Bond the South"
 ERS_bond_the_south_desc:0 "Wisdom is the source of strength, and learning is the source of wisdom. We have learned from the Old World that the more one tries to command society, the more one kills its very soul. Shall we not apply that lesson? Free the businessmen, unchain capitalism, re-assure the investors that the red menace shall not return. A Southern factory, sponsored entirely by free men, will be complete in a few months' time. Soon it will be joined by a host of new industries, much like a forest grows out of an acorn, a model for the future. One day, we will sweep through Russia like a snowstorm through a flat plain, driving out those who would like to see the Motherland bleed. Naturally, environmental and safety regulations will be in place to ensure this forest of steels grows in a correct manner."

 ERS_lamentation_of_the_wards:0 "Lamentation of the Wards"
 ERS_lamentation_of_the_wards_desc:0 "Dating back to Tsarist times, the 'gulag' has been both an instrument for rehabilitation, and a tool for punishment. Unfortunately, we have inherited a mess of a prison network from the Soviet Union. Estimates have placed nearly a quarter of the gulag population into the 'wrongfully imprisoned' category, yet they continue to toil away under the cold northern sun. How can we live in a just and modern society, or even a proper society at all, if our brothers sit behind bars? We need to organize a committee to re-evaluate the gulag system, emancipate thousands of wrongly imprisoned citizens, and define a line between the guilty and innocent. While some preach a Tomsk free of prisons, the state, like a father, knows what's best. But, also like a father, it will not punish its children arbitrarily."

 ERS_reevaluate_and_rehabilitate:0 "Re-evaluate and Rehabilitate"
 ERS_reevaluate_and_rehabilitate_desc:0 "Sometimes the apple falls too far from the tree - there exist those who refuse to be redeemed. Hardline socialists, fascists, and anarchists cannot be allowed to spread their lies into cultured society. On the other hand, many prisoners wish to see the light, but the dark age from which we flee will not allow them. The 'gulag committee', as it has come to be known, will re-evaluate every prisoner on a case-by-case basis:\n\n1: Assess the subject's background\n\n2: Determine whether they had been unjustly punished\n\n3: Release them immediately, assign them into a rehabilitation program (4), or return to the gulag (5)\n\n4: Pray for their Soul\n\n5: Pray for their demise and consequent absolution."

 ERS_labor_from_the_chain_gangs:0 "Labor from the Chain Gangs"
 ERS_labor_from_the_chain_gangs_desc:0 "The Gulag Committee has authorized several local businessmen to purchase labor from the camps. A few local mines have been opened, and a fishing dock established on the Tym River. Hopefully working will motivate the workers, mend their separation from free citizens and serve as an example to the rest of society. Two local newspapers have criticized our decision to keep the gulag system, but they are mistaken. We do not wish to condemn men for minor transgressions like the Soviets did. Rather, the gulags serve as a doorway, one that divides the 'small, dank room' that is crime from the outer world, where the enlightened reside.\n\nIn other news, the rehabilitation program has reported moderate success. Many innocents were freed, and three facilities constructed for those still in the process of reintegration. The winters are harsh in Siberia. Few wish to forfeit a log cabin for a gulag."

 ERS_roads_from_the_prison_infrastructure:0 "Roads from the Prison Infrastructure"
 ERS_roads_from_the_prison_infrastructure_desc:0 "Tomsk is a land of inspiration, awe, and wonder. Our status as the Athens of Russia can only be held if we maintain the tradition of exchange and peaceful debate. We need to attract thinkers, poets, men, and women from the rest of Siberia to share their ideas. The Gulag Committee has drafted the plan 'Seriye Dorogi', which calls for the use of prisoner labor to pave roads between the main cities. Patrols will ensure that bandits stay off the highways, and envoys will be sent into neighboring states to invite freethinkers. No country can succeed without a proper infrastructure network, and who better to work during the blazing day and freezing night than those who have a debt to society to repay? The sight of men working hard to rejoin society will impress on every citizen the fairness and justness of our republic!"

 ERS_bureaucrats_from_the_guards:0 "Bureaucrats from the Guards"
 ERS_bureaucrats_from_the_guards_desc:0 "The Gulag Committee has requested additional officers to oversee the completion of its rehabilitation program. Due to the lack of a workforce trained in the subject area, however, we have been forced to reassign some army officers instead. Expanding the bureaucracy will not be an easy task, but is critical for ensuring the safe reintegration of prisoners. Several prison guards will also be promoted to overseer, some may even join the army. The experience of commanding squads of workers in brutal winter conditions will help strengthen the resolve of army commanders and prepare them for the eventual liberation of Russia."

 ERS_the_mark_on_misery:0 "The Mark on Misery"
 ERS_the_mark_on_misery_desc:0 "When the Gulag Committee was founded, the gulag population totaled in the hundreds of thousands. Now, nearly a third have been freed, a quarter are in the process of re-education, and the rest put to good use. The Committee reports this as a massive success, not only in terms of efficiency but also public relations. The peasants of Tomsk no longer look at the distant camps as death chambers, but rather as beacons of hope in a dark world. Some governors have capitalized on this success by comparing our gulags to the justice systems of other warlords - whereas less civilized men execute fellow Russians for even minor transgressions, or so we have been told, Tomsk showers mercy upon all of its children. A new popular joke says that 'people from the South flock into Tomsk, steal some crops, and then smile when they are arrested'."

 ERS_the_legacy_of_pasternak:0 "The Legacy of Pasternak"
 ERS_the_legacy_of_pasternak_desc:0 "Old Russia was not killed by the Germans. It had slain itself, drank poison when it rejected its roots in favor of ruthless modernity and cynical marxism all those years ago. But our New Russia is wise and prepared. From glittering fields of snow, we emerge, illuminating the darkness, flinging a light into the future. Tomsk is the only place in Russia where men can be truly free - free to express their ideas, fulfill their desires and shape society into a wholly different beast than it was a decade ago.\n\nProgress never stops. We will guide Russia as Pasternak would have. We will retake the old borders and erect academies on the graves of the Hun. Even now, the scientific foundation of Tomsk is secure, achieved with the help, not exploitation, of Russians. Every day intellectuals flock to us, seeking refuge amidst the glens of the North, carrying with them the tools of modernity. We are an inextinguishable beacon of civilization, and we alone have the means and ideology to rebuild Russia!"
 
 ### Bastillard tree ###
 ERS_victory_for_the_bastillards:0 "Victory for the Bastillards!"
 ERS_victory_for_the_bastillards_desc:0 "The Bastillard society has won! We of the Trinity Association have been chosen to strengthen and defend the Republic against all threats, internal and external.\n\nPresident Kharms is preparing his first speech to the nation. He is expected to reassert the Bastillards' defiance of populism and his government's devotion to progress, industry and a new urban culture for the 20th century in Russia.\n\nSeveral union leaders and political ideologues already decry our government as one made for the elite, and insensible to the needs of the masses. We dismiss these concerns as irrelevant. A strong father need not care for the whimpering of his offsprings; only about the family's fortunes and the opportunities granted to his progeny."

 ERS_bend_to_the_industrial_unions:0 "Bend to the Industrial Unions"
 ERS_bend_to_the_industrial_unions_desc:0 "With foreign investment nonexistent and local private investors unwilling to invest into our unstable economy, it falls upon the government to stimulate the economy through investments. Unfortunately, the only way to build any roads or factories is through the industrial unions, tycoons and capitalists whose brutal working conditions and exploitative practices have angered many workers. Many industrial workers will not like our cooperation with them, after all, many of these workers may have been injured and even killed by such unsafe working conditions. Many workers think we should actually be cracking down on these so-called unions rather than cooperating with them. However, if we want the factories to run and the construction projects to get built, we'll need to negotiate. In the end, it will be to the benefit of everyone."

 ERS_evaluate_the_agricultural_question:0 "Evaluate the Agricultural Question"
 ERS_evaluate_the_agricultural_question_desc:0 "Ensuring our food supply is of vital interest to the stability of our state, a lesson the Bourbons and Romanovs never took to heart until it was too late. Given how far north we are, our agricultural situation is always teetering between sufficiency and rationing. A poor crop season could mean the end of our small democracy. We should check in on our farmers and their farms to ensure their health and safety. Furthermore, we should begin planning on how we can increase our agricultural productivity, whether that be through more efficient machinery or some new kind of fertilizer."

 ERS_cooperation_agenda:0 "Cooperation Agenda"
 ERS_cooperation_agenda_desc:0 "Efficiency can only be achieved with all apparatuses of the economy moving as one. By connecting our farmers with the various food companies and our central planning committee, we will be able to coordinate the entire agriculture industry. With all these moving parts now under our control, it's only logical that we try to organize it now. Given the rate at which our population is growing, there has been massive job growth with few workers to sate this labor demand. We should rectify the shortage by moving workers from our crowded cities to the countryside temporarily, not only to boost agricultural productivity, but also to provide employment to the many unemployed in the city."

 ERS_form_the_urban_planning_board:0 "Form the Urban Planning Board"
 ERS_form_the_urban_planning_board_desc:0 "In order to maximise the efficiency of the state, we should endeavor to centralize all economic and urban development offices into one larger urban planning office. From here we will be able to coordinate all manner of industrial, residential, and business developments within cities and towns. Additionally, we should bring in our private sector associates in order to accommodate their needs and the needs of the companies they represent. Should all go well, we should notice a great reduction in construction times and general increase urban development as a result."

 ERS_the_new_mangazea:0 "The New Mangazeya"
 ERS_the_new_mangazea_desc:0 "Mangazeya was one of the largest trading posts of Siberia hundreds of years ago. It's trading routes and abundance of furs and ivory made it one of the wealthiest and influential cities of the region. It was the Baghdad of Siberia. Sadly, over the course of centuries, a series of Tsars with little care or even knowledge of Mangazeya destroyed the city with their own geopolitical concerns. However, times have changed yet again, and Tomsk has need of the northern trade routes and access to the arctic sea that Mangazeya was provided. A new Mangazeya will be built, both as a bastion for the northern borders and as a trade hub from whence the riches of the outside world will be available to us."

 ERS_the_industrial_rationalization_council:0 "The Industrial Rationalization Council"
 ERS_the_industrial_rationalization_council_desc:0 "The work we have put into working with the private sector has really started to pay off. Private investment into the economy has risen exponentially and unemployment is dropping further every day. In order to preserve this prosperity we will need to ensure that future governments hold to this policy of cooperation with the private sector as well. An organization will be created to help integrate public and private firms alike. While the blue collar workers might complain about private industry amassing more power, we know that this policy can only serve to benefit the citizens of our great democracy."

 ERS_the_four_year_plan:0 "The Four Year Plan"
 ERS_the_four_year_plan_desc:0 "With the help of our new private sector associates and allies, we can now embark upon our first four years plan for Tomsk. This ambitious plan has several goals, among which includes boosting resource production, increasing factory productivity, and building more infrastructure. With hope, these measures will not only serve to increase Tomsk's general productivity, but also serve to strengthen Tomsk's military industrial strength. All that's left is to decide how our resources should be divided."

 ERS_heavy_industrial_priority:0 "Heavy Industrial Priority"
 ERS_heavy_industrial_priority_desc:0 "Heavy industry is the backbone of every modern economy. Heavy industry can refer to a number of industries, from steel and chemical manufacturers to electrical and automotive production, which all typify the modern industrial nation. We should invest into these industries so that they may form the basis of a far more robust and influential economy. Additionally, an investment into our heavy industry is also an investment into our future productivity. As our population and economy grows, its needs will as well, and having the heavy industry to support them in the future will free them them build up other parts of the economy"

 ERS_support_the_military_complex:0 "Support the Military Complex"
 ERS_support_the_military_complex_desc:0 "If Tomsk is to invest into any industry, then it must invest into the military industrial complex. Roads and steel foundries aren't going to protect as columns of tanks roll into Tomsk. No, we must invest into the industries that will protect us. The production of guns, artillery, and ammunition must be prioritized if we are to maintain our freedom and independence of our nation. Without a doubt our enemies are just as surely building up their armies and military industries as we plan to. Additionally, if nothing else, the added jobs and fiscal stimulus should be enough of an incentive to go ahead with the project."

 ERS_urban_infrastructural_reinforcement:0 "Urban Infrastructural Reinforcement"
 ERS_urban_infrastructural_reinforcement_desc:0 "The infrastructure that connects our nation should be the top priority for investment. Not only does infrastructural investment provide excellent monetary stimulus for our economy, but it also also makes commerce easier to conduct in and around our lands, encouraging trade. It also eases the extraction of resources from our land. Furthermore, an investment into our infrastructure could also be considered an investment into our defense. The ability to move our military units into position rapidly to respond to invasion and raids is of the utmost importance."

 ERS_our_finest_bureaucrats:0 "Our Finest Bureaucrats"
 ERS_our_finest_bureaucrats_desc:0 "Workplace regulations and pollution controls may be standard, or even required in other nations, but we simply cannot afford them in Tomsk. On all sides we face enemy warlord states bent on our destruction. We cannot afford to let our industry be held back for the sake of a few workers' comfort. Our bureaucrats will separate the wheat from chaff and come up with a list of law and regulations to loosen or remove altogether so that we might unchain our industry and march into the future as an economic superpower in Russia."

 ERS_the_trinity_group_rebuffs:0 "The Trinity Group Rebuffs"
 ERS_the_trinity_group_rebuffs_desc:0 "The trinity group needs not the help of so called captains of industry! While their work developing the nation is commendable, their understanding of the economy is by necessity parochial and incomplete. Only the government of the Republic can help steer the ship of state away from dangerous reefs.\n\nIt is certain that by rebuffing their help, we will lose some opportunities for development. However, we will assert that the Bastillard Society makes its own path. This will increase our political prestige and reassure many workers that our government disdains all outside concerns, not only the poor workers'. Only the will of our government matters, and as we develop our own institutional experience, we strengthen the Republic's foundations."

 ERS_the_new_stakhanovite_movement:0 "Lessons from Fordism"
 ERS_the_new_stakhanovite_movement_desc:0 "Fordism was an economic and social system that sought to increase industrial production by both streamlining how factories were run, and by increasing the worker's pay so he could afford more of the factory's produce, thus driving up demand.\n\nWe believe that a critical aspect missing from Fordism is a layer of nationalist motivation. The workers of our Republic are not only earning a living wage for themselves and their family, but building the future of our nation.\n\nThus buttressed by material and psychological gains, the workers of our nation will bring the Republic in a new era of prosperity!"

 ERS_universal_modernization:0 "Universal Modernization"
 ERS_universal_modernization_desc:0 "While it is true that poor workers blame their tools, it is equally true that great workers can be hindered by shoddy tools.\n\nWe've inherited a bounty of equipment and tooling from Bukharin's Siberian plan. However the years of chaos have prevented us from reinvesting much in industrial tools. To stop the waste of time caused by tools breaking down or needing increased maintenance, we must build a new generation of industrial equipment and give it to our workers. The upfront cost will be more than amortized over the coming years of improved productivity."

 ERS_rejection_of_ideology:0 "Rejection of Ideology"
 ERS_rejection_of_ideology_desc:0 "A man cannot live off dreams and fresh water. Why then do ideologues of all stripes exalt sacrifices made for ideology, and their inevitable revolution? By promising a better future through current sacrifices, communists, fascists and liberals offer naught more than a simulacra of religion, bled of all its sacred traditions.\n\nThe Bastillard Society rejects ideology. Workers work hard simply because it is their station in life. In return the state offers them quantifiable improvements to current concerns.\n\nAs citizens realize that a non ideological, policy driven perspective is preferable, voter turnout will naturally lower and the Bastillard's non-ideological position will grow in strength. Demagogues might cry about the health of our democracy. We have more important concerns than popularity contests."

 ERS_universal_incorporation:0 "Universal Incorporation"
 ERS_universal_incorporation_desc:0 "Small businesses are the engine of the economy, moving nimbly into specific niches and sowing the seeds of future progress by the nation.\n\nHowever, many such small entrepreneurs are not as well versed in the basics of law. Many of our Republic's small workshops operate in a legal gray zone, without full incorporation. It is thus hard to keep track of who is doing what, and who is legally responsible when a problem occurs. Our supply chain's smallest gears are thus needlessly fragile.\n\nWe must help small businesses to incorporate, to rectify this issue. To encourage people to do things legally, a fund can be set up to defend small business owners in courts as long as their business is legally incorporated."

 ERS_form_the_peoples_industrial_vanguard:0 "Form the People's Industrial Vanguard"
 ERS_form_the_peoples_industrial_vanguard_desc:0 "The workers are not insensible to the power of labor organization. Were our industrial workers to be federated by ideological trouble makers, the safety and prosperity of the republic would be gravely affected.\n\nOn the flipside, channeling the worker's energy to our own purpose would unleash great energy in the Bastillard Society's projects. We have thus begun a new union, the People's Industrial Vanguard. This group's leadership, drawn from industrial workers and state bureaucrats, will apply rational economic principles to determine where the average citizen is missing needed ressources. Rights and privileges granted to industrial workers will be managed through back channels, to discredit mass action in favor of calm negotiations. And through all this, the work on the Republic's new urban industrial synthetic culture can proceed forward!"

 ERS_the_three_year_plan:0 "The Three Year Plan"
 ERS_the_three_year_plan_desc:0 "The Trinity Group is beginning to acquire industrial planning expertise through successive reforms and by attracting smart young minds. This expertise, combined with our new working ties to industrial workers, can be used as a starting point for a more ambitious industrial program.\n\nA three year plan is being prepared. Incorporating several fall back plans in case something goes awry, as well as clearly defined targets, this program will aim to further integrate the nation's industry together and build a strong Republic.\n\nWhile the main focus of the three year plan remains to be chosen, the Republic can move forward with the plan's beginning! Arise, Tomsk!"

 ERS_blitz_the_cities:0 "Blitz the Cities"
 ERS_blitz_the_cities_desc:0 "The city is the industrial worker's natural habitat. It's jungle of steel and concrete sees the urban citizen's nest; a thousand smokestacks mark the inhabitants' working places where ressources, muscle and mind meet to generate progress.\n\nIt is thus a priority then that our cities are targeted by our three year plan. Better public transportations can help workers reach their factories. New schools can train the next generations. Parks and plazas can host the fruits of the growing urban cultural industry.\n\nSo many ruins, so much decay left over from decades of misery brought on by the German. No more! We shall build an earthly eden, where our citizens will live productive lives under our directives."

 ERS_strike_the_farms:0 "Strike the Farms"
 ERS_strike_the_farms_desc:0 "A society is three meals away from chaos. A lesson that neither the Tsar nor the French kings headed. A lesson we shall not forget.\n\nFarmers feed our city, and thus allow centralized government to operate. We can increase the farmer's food supply by equipping them with new tools and methods. Mechanizing agriculture, teaching modern techniques such as new fertilizer and pesticides, opening new agricultural schools. All these will increase yield and prosperity within the countryside.\n\nAn additional benefit is that a prosperous peasant is a happy peasant. Were there any trouble to break out in the cities, we can be assured that our rural citizens would happily side with the party of order against any upstart revolutionary. If cities are the future of the nation, farms are its past and present!"

 ERS_hit_the_road:0 "Hit the Road"
 ERS_hit_the_road_desc:0 "Modern medicine, it seems, does nothing but discover new illnesses of the heart, veins and arteries. Indeed, a malfunctioning cardiovascular system brings the body to its knees. Deprived of nourishment, the body withers and dies.\n\nOur roads must thus be the priority of our first three year plan. Our infrastructure is woeful, leaving our city isolated islands of civilization within the vast green sea of Siberia. We must repair crumbling roads, dilapidated railways and decrepit pipelines, before we do anything else.\n\nIn peacetime this infrastructure will help us develop our economy, and will thus be merely vital. In war times, however, being able to brought to bear the full extent of our supplies against the enemy will make or break the Republic's destiny."

 ERS_multi_capacity_specialization:0 "Multi-Capacity Specialization"
 ERS_multi_capacity_specialization_desc:0 "The needs of industry, infrastructure, and defense are all as one. They are all integral to one another, none could exist without the other. Given the innate relationships they all share, it only follows that they be centrally organized under the state. A centrally organized comity would allow us to more efficiently utilize the resources we have at our disposal. Additionally, such a syndicate would streamline our decision making process and allow us to better accommodate for each of the three interests."

 ERS_mass_specialization:0 "Mass Specialization"
 ERS_mass_specialization_desc:0 "Tomsk stands as one of the greatest bastions of intellectualism and rationality in all of Russia. The experts and geniuses that reside within our nations are some of the most gifted and intelligent anywhere. More importantly than that, there exists a generation of young Russians growing up in Tomsk that could stand to learn from these valuable academics we have access to. By encouraging them to participate in and specialize in the academic fields, we could raise a new generation of experts to bring Tomsk into the future."

 ERS_the_industrial_aesthetic:0 "The Industrial Aesthetic"
 ERS_the_industrial_aesthetic_desc:0 "Tomsk is an old city. Many of the buildings and landmarks of the city were built during the time of the Tsar, and while it is an honor to be able to house such precious historical architecture, especially considering how much of it was destroyed since the Russian Revolution, we must adapt for the modern era. By infusing the zeitgeist with refined aesthetics and culture that glorifies the industrial worker, we will hopefully be able to bring new energy and vitality to the workers as we work to improve industry in Tomsk. A new city landscape for a new Tomsk, and hopefully, in time, a new Russia."

 ERS_the_united_labor_movement:0 "The United Labor Movement"
 ERS_the_united_labor_movement_desc:0 "While many workers seem to have this idea in mind that the Bastilliards are anti-union, this couldn't be further from the truth. We consider unions to play a valuable role in the economy, shielding the common man from the rapacity and greed of the businessmen and tycoons of Tomsk. To that end, we have endeavored to bring into law a variety of legal protections for unions and workers in Tomsk. The most important of these is our protection of sector wide bargaining. Hopefully, by enshrining sector wide bargaining into law, we will ensure that companies deal only in fair and efficient bargains with the public."

 ERS_spiritual_efficiency:0 "Spiritual Efficiency"
 ERS_spiritual_efficiency_desc:0 "With the government and economy reorganized, it's about time we get to working on Tomsk's culture. The government has the power to shape everything about a society, most importantly, it can shape how people think. We must shape people's thoughts in a way that encourages stability and favours progress. In order to achieve such a goal, we will embark upon a large-scale propaganda campaign, using posters, radion, cinema, and anything else we can influence. Hopefully, with some time, we can give the people of Tomsk a mindset that benefits everyone."

 ERS_an_urbanized_atmosphere:0 "An Urbanized Atmosphere"
 ERS_an_urbanized_atmosphere_desc:0 "The city wil, by and large, become the center of Russian society as Russia becomes increasingly urbanized in the future. We experienced such a cultural shift decades ago during the reign of Bukharin as thousands moved into the cities to work in the factories. As Russia stabilizes, the city will again become the basis of Russian society, and when it does, there will be a flowering of urban intellectual culture unlike anything seen before in Russia's past. However, such an urban renaissance can only occur if we provide it the conditions to exist. To that end, we must build Tomsk into a world class city, or at least make it a rival of old Moscow."

 ERS_synthesize_industrial_history:0 "Synthesize Industrial History"
 ERS_synthesize_industrial_history_desc:0 "The history of industrialization abroad and in Russia will be vital to understand if we are to understand our modern society, especially if we are to combat the crass explanations put forth by the fascists and communists. Our current marxist understanding of industrialization and revolution, something we have inherited from the Bukharin era, may not be incorrect, but rather incomplete. We should strive to deepen our understanding of the modern society and how it came to be by examining a variety of historical sources and theories."

 ERS_a_common_culture:0 "A Common Culture"
 ERS_a_common_culture_desc:0 "No matter who you are or where you live in Tomsk, we all can lay claim to a common history and struggle. We have all been shaped by the Siberian experiment and its effects, both good and bad. The common worker needs to understand that his leaders are just like him, and are working towards the same goals as he is. Furthermore, the common worker should understand that under our leadership Tomsk will not only survive, but it will thrive. We are the shining city on a hill, and, in time, our light will illuminate even the darkest corners of Russia."
 
 ERS_a_new_industrial_system:0 "A New Industrial System"
 ERS_a_new_industrial_system_desc:0 "All across Tomsk, there seems to be a vague sense of contentment and cautious optimism. For the first time in decades, it feels as if, at least in our small portion of Russia, we have achieved some sense of normality. The workers are working, industry is humming along, the new government and its agencies are working fine, and it seems as if the quality of life has started to increase for everyone. It feels like everything is going to be alright. It's been a long time since Russians have been able to feel this way."

