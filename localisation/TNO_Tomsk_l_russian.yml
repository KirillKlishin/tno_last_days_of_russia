 ERS_A_Shining_City_desc:0 "Tomsk, the city on a hill, the shining city from which all of russia shall be illuminated. A republic of thinkers, dreaming of a better world, not just for Russia, but for all peoples. It's time we reach out to the world, to spread our message of benevolent intellectualism. We dream of a future where the blue collar worker is as secure in his livelihood as the white collar worker, of a future where all humanity is united in democratic self governance. A lofty ideal to be sure, but one that may be possible in due time with the right allies."

 ERS_Render_Unto_Caesar_desc:0 "The greatest driver of any modern economy is credit. The ability for Russian entrepreneurs to be able to take out loans on the promise of future profitability for their companies is massive. It would spur massive growth in the economy as more secure foreign banks help Russian businessmen grow their companies and the overall economy to heights never seen before. However, this is only possible if Russia breeches the international financial markets. Our current credit rating is low amongst most major international banks, and they aren't willing to invest and possibly lose money on a nation in such a vulnerable position like our own. We work towards making friends in the financial community and see if we can change their minds."

 ERS_Cultural_Missions_desc:0 "Russia has been stuck in the 1940s for decades now as nations around the world moved forwards into the modern era of today. They have evolved scientifically, culturally, and economically in ways that seem radical to us. We should send our diplomats to these foreign countries to explore how their society has changed, and what changes we might expect in our own culture and society as we industrialize and shift into the global middle, and possibly even upper, class. Hopefully, such preparation will allow us to preempt some of the worst growing pains."

 ERS_The_Foreign_Policy_Council_desc:0 "As our nation rapidly approaches preeminence among the various Russian powers, we will increasingly find ourselves in contact with foreign powers, whether diplomatically, economically, or even culturally. We should assemble the greatest minds of our nation in a council to help chart a course for the nation in managing the interests of the various powers we will be working with and against in the future. This council will further help us to decide what kind of foreign policy goals we should have with our neighbors and interests abroad, like encouragement of foreign investment, technology sharing, and mutual economic agreements."

 ERS_Hoping_For_The_Best_desc:0 "Our state has grown strong as a contender for reunification, and many warlords have taken notice. As our armies continue their unstoppable march in nearly every direction, several smaller warlords have contacted us about the possibility of truce, or even a peaceful reunification. If we were to be able to negotiate the peaceful return of these smaller nations into the fold, that would greatly increase both our standing and the value of these regions, given that they will suffer no damage from war. We should open up diplomatic channels with these smaller neighbors and see what we might be able to do."

 ERS_Preparing_For_The_Worst_desc:0 "By failing to prepare, one is preparing to fail. Though we have only hopes of peaceful reunification, we must prepare for the possibility that negotiations will end in war. Plans must be drawn up for the various scenarios that might play out, such as a northern armoured assault or southern infantry thrust. Any good diplomatic negotiation is backed with the implication of a nation's military power, so we should have our forces at the ready on our borders. Should diplomacy break down and war is declared, we will be ready to move in at a moment's notice."

 ERS_Truth_Unshackled_desc:0 "Our republic stands for all that is good in humanity. We stand for truth, justice, and democratic self governance. There are nations and people in Russia who are fundamentally opposed to these concepts, who would seek for nothing more than to enslave all the people of Russia under a singular dictatorial rule. We are those who stand against them, the righteous and the moral, whose obligation is to spread such virtue to all of Russia. We will never Our foes cannot expect to hold us off for long."


