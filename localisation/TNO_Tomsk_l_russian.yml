 ERS_White_Duma:0 "§dWhite Duma§!"
 ERS_White_Duma_desc:0 "The modern Decembrist Society, like its ancient forebears, has long looked to the west for constitutional developments. Popularly elected legislatures are too easily swayed by populism and demagoguery, whereas appointed legislatures are callous and distant from the common man.\n\nAs such, the Decembrists have modelled their Duma on a Bicameral model.\n\nA lower house elected by the people is able to propose laws that are then analysed by an appointed upper house. The upper house's powers are constrained, and its members are some of the Republic's most respected citizens, from all political origins."

 ERS_Violet_Duma:0 "§hViolet Duma§!"
 ERS_Violet_Duma_desc:0 "It is the Humanist society's most ardently held belief that the common citizens must be invested directly in politics. The Republic's legislature must thus be unicameral, and its members must be elected proportionally from a college of candidates sent on by the nation's communes, unions and citizen groups.\n\nReferendums and direct democracy are the order of the day, with coalitions of members of the Duma lasting only as long as the people support their efforts through frequent political consultations. The democratic process is set to distil the population's will!"

 ERS_Blue_Duma:0 "§mBlue Duma§!"
 ERS_Blue_Duma_desc:0 "The rise of technocracy and meritocracy has increasingly clashed the will of the population with the will of entrenched bureaucratic interest. The Modernist Society seeks to preempt this threat to the Republic's foundation by combining meritocratic postings with popular mandates.\n\nAn apolitical electoral committee will design examinations for the various ranks of bureaucracy within each ministry. The best and most capable layer of candidates will be given the right to run for political offices, and present their projects to the people. This Duma of experienced public servants will work hard to fulfill their pledge to the electorate!"

 ERS_Grey_Duma:0 "§sGrey Duma§!"
 ERS_Grey_Duma_desc:0 "The Bastillards have long held as their thesis that the excesses of the French Revolution, and of all ensuing failing democracies, can be directly liked to the populist platform given by an elected legislature holding all the cards. As such, their constitution has designed a Duma where the traditional bicameral legislature is flipped on its head.\n\nElected officials representing the people's will serve in a lower house whose duty is the analysis of laws proposed by the upper house.\n\nLaws carefully designed by dispassionate experts in the upper house may live or die under the public's scrutiny.\n\nBut never shall the Bastillard allow populists to introduce their poison into the Republic's bloodstream."

