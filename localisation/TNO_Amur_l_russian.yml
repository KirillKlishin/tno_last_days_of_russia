 amur.41.t:0 "Знаменательное событие: на воду спущен "Вождь Константин Родзаевский""
 amur.41.desc:0 "Порт Магадана сильно изменился за последнее время. По крайней мере, внешне. Всю эту неделю заключённые убирали мусор, развешивали торжественные ленты и расставляли стулья у пристани. Им также пришлось очищать помосты от крови тех, кого расстреляли за недостаточное трудовое упорство или из-за потери сознания от усталости.\n\nДаже если бы Вождь и узнал об этих ужасах, то ему было бы всё равно. Он думал о другом, о славном возрождении России-Матушки. Глядя на бывший линкор "Октябрьская Революция", который недавно получил название "Вождь Константин Родзаевский", он как будто смотрел в будущее страны, к которому он так сильно стремится.\n\nТо, что когда-то было царским "Гангутом", корабль который испытал на себе все тяготы десятилетия жидо-большевистской коррупции, теперь вновь будет служить истинной России. Осталось лишь исполнить небольшую традицию...\n\nРодзаевский закончил свою громогласную речь и бросил беглый взгляд на множество кораблей поменьше, которые также были недавно отремонтированы. Он взял бутылку, стоявшую рядом с ним, и посмотрел на прозрачное содержимое внутри неё. В более цивилизованные времена здесь было бы шампанское, но сейчас приходится использовать местную водку.\n\nСильный замах, бутылка мчится к корпусу линкора, с сильным гулом ударяется о него и... не разбивается. Наступает неловкая тишина, которую прерывает лишь звон вертящегося под ногами Родзаевского сосуда. Немного постояв Вождь с едва сдерживаемым гневом достаёт пистолет, стреляет в бутылку, и водка наконец окропляет брызгами флагман его флота.\n\nДо конца церемонии гости будут проявлять особую осторожность. Ведь никто не осмеливается бросить вызов Вождю, даже бутылка!"
 amur.41.a:0 "Вождь заполучит власть над морями!"
 
 amur.42.t:0 "Лагерь 46"
 amur.42.desc:0 "Лагерь был именно таким, каким его и вырисовывал Родзаевский в своих набросках. Он и не мог желать большего. Аккуратные, ровные ряды деревянных бараков, высокие башни со снайперами и пулемётчиками, современный завод, построенный по японскому образцу, идеальный контур колючей проволоки, окружающий границу лагеря. И последняя, но не менее важная деталь - местные обитатели. Грязные, полуголые, измождённые, с впалыми глазами, они не смели даже смотреть на Вождя, когда он проходил мимо.\n\n"Работа кипит?", - небрежно спросил он Стеклова, который отводил взгляд от рабов, плотно прижимая платок к лицу.\n\n"Шахтёрские лагеря в Якутии за последний месяц выработали двойную норму", - дрожащим голосом ответил Стеклов, проглотив подходящую к горлу рвоту. Как Вождь и охранники могли просто не обращать внимание на зловоние открытых могил рядом с фабрикой, было свыше его понимания. "Я рад сообщить, что этот объект соответствует установленной квоте, мой Вождь". Он вновь пересилил рвотный рефлекс и продолжил: "Но я не уверен, что эти люди способны продол..."\n\n"Это не люди, Стеклов", - отчеканил Родзаевский, повернувшись к подчинённому. Он наконец заметил бледное болезненное лицо. "Что, это тебя так беспокоит?", - фыркнул он и неторопливо зашагал обратно к воротам. "Смирись уже. Смотри, я же не падаю в обморок, словно маленькая девочка увидевшая как Мура прихлопывает жука."\n\n"Я в порядке, мой Вождь", - солгал Стеклов. "Просто из-за погоды у меня поднялось давление. Конечно, всё так, как вы и говорите". Родзаевский только молча улыбнулся в ответ, совершенно гордый тем, чего добился его народ построив этот лагерь."
 amur.42.a:0 "Построенный с ненавистью, вымощенный с равнодушием"

 amur.43.t:0 "Новая модель"
 amur.43.desc:0 "Несмотря на близость к японской границе, город Родзаевск фактически являлся экономической столицей территорий Вождя. Сегодня здесь собрались видные промышленники, чтобы обсудить перспективные модели управления своими огромными конгломератами. Небольшой круг очень влиятельных людей, всё это - активные члены РФП, разбогатевшие на военных спекуляциях на первом этапе воссоединительного похода.\n\nХоть не один из этих промышленников и не был видным партийцем, своей верностью они всё же показали, что достойны встать у руля первой из российских мегакорпораций. Такой экономический путь ещё давно наметил сам Родзаевский. Для реализации плана были выбраны идеальные кандидаты - идейные аппаратчики, давние члены партии, щедрые меценаты, богатые инвесторы. Собравшись в конференц-зале они начали обсуждение экономического будущее великой России Родзаевского.\n\nПосле напряжённой дискуссии у промышленников возникла невероятно спорная идея: перепрофилировать производство в стране под стандарты принудительного труда. Это позволило бы мегакорпорациям добиться быстрого экономического роста так, как и подразумевал Вождь. Конечно, не самый гуманный замысел. Он в открытую подражал немецкой модели рабского труда в их промышленном секторе, многие предприниматели сначала испытывали отвращение к этой задумке. Однако по мере обсуждения, почти все они поняли преимущества такой идеи: практически бесплатная рабочая сила! Это, безусловно, снизит качество и количество производимой продукции. Но это также и поднимет чистую прибыль самих владельцев.\n\nПока промышленники и их слуги наслаждались кофе, роскошными экзотическими продуктами из Японии, они едва ли задумывались о тысячах жизней, которые они губили в ужасающих условиях на заводах, которые, как они верили, обеспечат победу Вождю."
 amur.43.a:0 "Становление "Новой Системы"."
 
 amur.44.t:0 "Проверка рабочих процессов"
 amur.44.desc:0 "Центр Родзаевска. В этот день стояла особенно промозглая и противная погода. Вадик Виноградов ждал своего Вождя, замерзая под утренним снегом. Он глянул на своего шофёра, а потом первёл взгляд на часы. 08:15 - Вождь опаздывает. В этом не было ничего удивительно, если вспомнить все пагубные привычки верховного лидера. Но у Виноградова были повод для беспокойства, ведь такая "встреча", могла быть ничем иным, чем возможностью избавиться от никудышного промышленника. Поэтому Вадик почувствовал облегчение, когда в поле его зрения появилась полностью чёрная машина Родзаевского.\n\nКогда Вождь вышел из машины, Виноградов двинулся ему навстречу. Пара мужчин обменялась рукопожатием. "Соратник, рад тебя видеть", - сказал Родзаевский Виноградову.\n\n"А мне вас, мой Вождь", - ответил Виноградов. Показав на кирпичный завод, извергающий чёрный дым, он спросил: "Пройдёмте?"\n\nДелегация медленно продвигалась по цехам, пока Виноградов подробно объяснял Вождю о том, как устроено предприятие. По правде говоря, он был обеспокоен реакцией Родзаевского, когда он рассказывал про состояние рабочих - их заставляли трудиться практически круглосуточно, почти без отдыха и перерыва на обед. Они выглядели увядшими и измотанными. Было трудно сказать, кто из них был раб, а кто - нет, но Виноградов уточнил, что пленникам поручали только самые опасные работы. Вождь внимательно слушал, время от времени задавая вопросы. Когда мужчины снова вышли на улицу, он протянул свою руку. Промышленник потянулся к ней и Родзаевский крепко сжал его кисть: "Очень хорошая работа, Виноградов, очень хорошо"."
 amur.44.a:0 ""Они будут работать усерднее, мой Вождь.""
 
 amur.45.t:0 "Классовое сотрудничество"
 amur.45.desc:0 ""... и мои храбрые, стойкие русские, кто так долго страдал от коммунистов, жидов и анархии, которую они посеяли. Все вы скоро будете освобождены от своих цепей! Вы сами видите как мы продвигаемся на Запад, как растёт численность наших рядов. Всё потому что истинные Сыны России стремятся служить Вождю. Раскольники не смогли остановить нас, краснопёрые не смогли остановить нас, а евреи уж подавно! Русский народ жаждет фашизма, но не такого, который обрушили на нас немцы с огнём и сталью, а фашизма для народа. И я намерен принести людям именно это: систему гармоничного классового сотрудничества, где все русские работают во благо своей нации и расы!\n\nЗапомни навсегда, народ мой: Бог, Нация, Труд!"\n\nСегодня Вождь снова выступал с балкона. Отсюда он возвещал о победе над предателями и царистами, произносил пламенные, зажигательные речи перед своим народом, собравшимся внизу или слушавший Родзаевского по радио. В этот день Вождь поведал людям о начале новой эры экономического процветания и организации так называемого "классового сотрудничества". По образцу нацистской экономической системы, созданной и взращённой Адольфом Гитлером десятилетия назад, Родзаевский пообещал расширить мегакорпорации и наладить сотрудничество среди низших, средних и высших классов.\n\nНекоторые международные наблюдатели уже негативно отреагировали на обещания Вождя, сравнив их с началом того, что в конечном итоге превратится в клон сгнившей немецкой экономики. Однако сами подданные Всероссийского Правительства Дальнего Востока были более чем счастливы следовать планами Вождя. Ведь люди, которые когда-то готовы были поставить планы лидера под сомнения, либо давно убиты, либо просто боялись публично заявить об этом."
 amur.45.a:0 "Только время покажет."
 
 amur.46.t:0 "У рабочих нет времени для скорби!"
 amur.46.desc:0 "Рабочий процесс на предприятиях Всероссийского Правительства шёл своим чередом. Многие поверили обещаниям Вождя о классовом сотрудничестве и справедливом представительстве истинных русских. Другие же люди, не смотря на тяжёлый труд и суровые условия, довольствовались относительной стабильностью и мизерным доходом.\n\nОднако "Свободный Союз Дальневосточных Рабочих" не входил в число довольных граждан. Подпольную организацию нелегально сформировали около восьмидесяти трудящихся оружейного завода после того, как их соратник был расстрелян за невыполнение квоты.\n\nИ вот, они всё же осмелились выйти на улицы Зейи. В этот день рабочих встречало тёплое восходящее солнце. Некоторые горожане, набравшись храбрости, высовывались из окон, чтобы подбодрить участников шествия, бросая вызов режиму. Более же смелые присоединились к шествию. Толпа следовала за красной тряпкой на палке, служившей им знаменем. Когда протестующие прибыли к городской ратуше, купающейся в тепле солнца, их число возросло уже до двухсот человек.\n\nВоодушевлённая группа, наперекор судьбе, скандировала лозунги и распевала гимны за свободу рабочих. Они не увидели вооружённых чернорубашечников, преследующих их по переулкам. Они не услышали характерный металлический лязг пулемётов "Максим", заряжаемых в окнах правительственных зданий. Единственное, что они заметили так это улицу, которая внезапно начала заполняться мёртвыми и ранеными. Они почувствовали внезапный жар и хлёсткую боль. Свинцовая буря, ворвалась на площадь, погасив надежду бастующих, словно свечу."
 amur.46.a:0 "Нет ничего слаще сна трудящегося."
 
 amur.47.t:0 "Новое русское общество"
 amur.47.desc:0 "В кабинете Вождя, находившегося в Родзаевске, были задёрнуты шторы. Слабый человек после долгого дня встреч, выступлений, поездок и приказов захотел бы отдохнуть, хорошо поесть и раньше лечь спать. Но Константин Родзаевский был отнюдь не слабым. После короткого ужина и большой порции спиртного он уединился в своём кабинете, заперев дверь и задёрнув занавески.\n\nОн начинал писать ещё вечером и заканчивал только к рассвету. Долгие часы Вождь Русских сидел за своим столом, пил и безумно строчил буквы, в эти моменты его терзали муки страсти и вдохновения. Он готовил ещё один "Magnum opus". В труде описывалась модель совершенного и идеального русского общества, именно по таким правилам будет жить народ России в будущем.\n\nОднажды ранним утром к Вождю пришла экономка, дабы подать завтрак. В эту ночь он вновь не спал. Чтобы быстрее дописать работу он скрашивал время смесью спиртного и кофеина. Вождь приступил к плотному завтраку, чтобы окончательно протрезветь. Жуя Константин Родзаевский ещё раз окинул взглядом свою работу. Сорок восемь страниц плотных рядов текста, которые посвящены каждой возможной детали устройства социума. От глубокой интеграции спонсируемых госорганизаций, таких как "Союз Фашистских Крошек" и "Русское женское фашистское движение", до углублённого описания того, как устроено домашние хозяйства, конечно, с мужчиной во главе семьи. Перелистывая толстую рукописью во время еды, он не чувствовал ничего, кроме гордости. Позавтракав он вызвал Болотова, чтобы показать ему свою новую работу."
 amur.47.a:0 "Новое общество, которое поведёт Россию вперёд."
 
 amur.48.t:0 "Закалка характера"
 amur.48.desc:0 "Прошёл ровно месяц с тех пор, как Фёдор в последний раз видел своих родителей. Целый месяц, занятый работой, с которой даже его отец едва справлялся. По крайней мере, у Феди были друзья среди "Крошек", соратники, готовые выручить в трудный момент. Однако, не всех из них он мог называть друзьями. Анатолий, фанатичный чернорубашечник, приставленный для охраны рабочих... Он был агрессивен и смотрелся слишком сурово со своим японским пулемётом. Федя действительно не понимал, зачем им вообще нужна была такая охрана. От кого их защищали? Из города вывезли всех евреев, борьба с коммунистами закончилась, так почему же бригада Феди должна была работать под присмотром? Анатолий только и делал, что задирал их.\n\nПо ночам они спали на тонких матрасах, которые были прикрыты слоем тряпок. Даже в ночные минуты, в кромешной тьме казармы, они ловили на себе чужие взгляды. Иногда входная дверь со скрипом открывалась и впускала фигуру с фонарём. Этот человек осматривал всю комнату и убеждался, что никто из них не прижался друг к другу, чтобы согреться. Такое поведение порождает вырождение и женственность, говорил их лидер.\n\nКаждое утро приходил надсмотрщик, будя их перед рассветом звоном медного колокольчика. Этот звон всегда означал одно: ещё четырнадцать часов… Занозы, кровоточащие порезы, сломанные пальцы и резкие удары дубинки от надсмотрщика... "Прав был Вождь, - думал Фёдор, - путь праведного труда полон лишений." Коля и Саша уже "смылись". Некоторые шептались о том, как эта парочка не смогла сбежать и была поймана, но Фёдор знал правду. Они, как и его двоюродный брат Тёма, подвели свою расу. Они не были настоящими русскими."
 amur.48.a:0 "Но я истинный Сын России, и я докажу это."
 
 amur.49.t:0 "Женская доля"
 amur.49.desc:0 "Женщины России, не дайте одурачить себя слащавым голосам, обещающими 'освобождение'! Истинной женщины в том виде, в каком она была задумана Богом, больше не существует на территории загнивающего Запада. Ее распяли на сваях жидо-большевистского феминизма. Ее преемницей стала выродившаяся 'свободная женщина', Вавилонская блудница. Эта злостная потаскуха не думает больше ни о чем, кроме как об уничтожении ещё не зародившийся жизни в своем чреве. И ради чего все это? Чтобы она смогла построить карьеру, предназначенную для ее мужа?\n\nО, как же она любит пошалить! Принципы верной моногамии не для нее; она сияет от счастья, когда к ней в постель выстраивается огромная очередь грешников. Вот он смертный грех прелюбодеяния! Блудница лишенная какой-либо морали, любви или веры, в конце концов ее личность разрушается, за ней следует всепожирающий червь позора, которого можно прогнать только наркотиками. Жиды планируют сделать из вас таких же шлюх! Принять западный феминизм - значит отказаться от всего, что делает женщину чистой и благочестивой.\n\nЗдесь, в России мы явно понимаем, что у Бога приготовлено место для всех нас. Для мужчин это место на передовой и на заводах. Для вас, благословенные жены, сестры, дочери и матери, это безопасное место дома или в церкви. Господь наделил вас силой нести новую жизнь! Только вы естественным путем можете приносить на этот свет новые лучики счастья, вас же в ответ одарят радостью воспитания детей. Найдите комфорт в объятиях мужского пола, искренне радуйтесь своему суженному, который вернулся домой после тяжелого рабочего дня!"
 amur.49.a:0 "Дети, Кухня, Церковь!"

 amur.50.t:0 "Новые списки"
 amur.50.desc:0 "Константин Родзаевский сидел в своём кабинете вместе с Болотовым и Шехеревом. Сегодня соратники предоставили Вождю новые списки диссидентов. В этих бумагах числились отдельные лица и их семьи: евреи, коммунисты, либо люди симпатизирующие им. Стопки были громадными, даже Вождь не был в силах лично ознакомиться с ними. Родзаевский перевёл взгляд с кучи бумаг, лежавшей на столе, обратно на своих гостей. "Это всё?", - спросил он у обоих.\n\nВ эти нечастые моменты ярые соперники объединялись в намерениях. "Это только начало мой Вождь, малая часть всех предателей", - ответил Болотов.\n\nВождь понимающе кивнул. Он задумался на минуту, а затем нахмурился. "Эти ублюдки! Эти конченые ублюдки!", - он остановился и перевёл дыхание. "Евреи и коммунисты. Эти твари слишком долго мучали наш народ. Они просочились в нашу культуру, изменили её и ослабили... Извратили и превратили нас, некогда храбрых русских, в трусливых болванов. Сделали самых храбрых немощными, самых сильных хилыми. И в течение многих лет они вытворяли это, и ни у кого не хватало смелости что-нибудь предпринять."\n\nШехирев и Болотов закивали, но не от страха, а от искренней веры, их глаз выдавали рвение. Вождь продолжил: "Неплохое начало. Но этого недостаточно. Нужно очиститься от гнили, вырезать заразу любыми средствами. Я хочу, чтобы об этих мразях позаботились. Но мне нужно больше имён. Избавим Россию от отравляющих её ядов.""
 amur.50.a:0 "Чистки продолжаются."

 amur.51.t:0 "Радиообращение Вождя"
 amur.51.desc:0 ""За последние десятилетия Всероссийское Правительство добилось больших успехов. Мы с поднятой головой прошли через долгие годы борьбы с врагами. Наш народ сражался с коммунистами старой закалки, вёл священную войну против Сибирских фанатиков и защищал страну от предателей, которые отошли от идеи создания сильной России. Несмотря на все трудности мы всё ещё крепко стоим на родной земле. Мы, истинные Сыны России, пережили своих угнетателей и заняли своё законное место, место властителей Сибири!"\n\n"Но не позволяйте успеху затуманить разум. Мы ненавидим большевизм, поэтому красные протестуют и пытаются свергнуть наш строй. Мы не терпим паразитов, поэтому они скулят и мечтают о нашей погибели. Вместе с авторитетом нашего государства растёт и жидовское сопротивление."\n\n"Не теряйте бдительности! Знайте, только нечистые на совесть люди не будут выискивать предателей и докладывать о подозрительных личностях. Мы немало сделали для безопасности русской нации, но на этом нельзя останавливаться. Долг каждого гражданина, помогать нам в борьбе с коммунистическими крысами, ибо они могут действовать против нас только в темноте. И именно вам нужно вывести их на свет и не допустить новых преступлений.""
 amur.51.a:0 "Будь бдителен! Разоблачай врага под любой маской."

 amur.52.t:0 "Летописец"
 amur.52.desc:0 ""В нашей извечной борьбе с неверно мыслящими интернационалистами и кошерножидовскими фашистами, проникающими в нашу партию, мы должны превозносить тех, кто документирует и фиксирует происходящие событий. Историю мира, где русские вольны жить в достатке, не боясь негодяев и злодеев, крадущих у них с трудом заработанные богатства. Такое точное описание реальности было создано нашим однопартийцем, который написал книгу о пути нашей партии. Светило РФП Михаил Спасовский - пример прекрасного партийного руководителя, у которого также есть талант к написанию великих трудов."\n\n"В своих ясных воспоминаниях о первых днях нашей организации он описывает борьбу, которую мы вели в течение многих лет на территории Маньчжурии. При сиянии огромной неоновой свастики наша партия окрепла, и когда ослабевшие бухаринцы рухнули перед лицом превосходства национал-социализма, мы воспользовались своим шансом. Как человек, руководивший нашим делом с первого дня ссылки, я могу сказать, что нет более точного описания нашей истории, чем книга Спасовского "Долгая дорога на север". Я презираю жеманных интеллектуалов, но наш соратник Спасовский не из их числа. Он создал произведение, которое я рекомендую прочитать всем русским, желающим укрепить знания о своём наследии.""
 amur.52.a:0 "История пишется победителями."

 amur.53.t:0 "Путь в гетто"
 amur.53.desc:0 "Григорий проснулся посреди ночи. Его дрём прервали странные звуки, доносившиеся с улицы. Сначала он подумал, что всё это часть его сна. Но какофония голосов и беспорядочный топот становились всё громче. Григорий не вытерпел, и со скрипом старых костей поднялся с кресла. Раздвинув занавески на единственном окне своей квартиры, он увидел источник шума.\n\nПо улице, шаркая ногами, шла группа примерно из ста человек. Многие из людей были в ужасном состоянии. Часть из них тащила за собой массивные чемоданы, но у большинства не было ничего, кроме одежды. Григорий на мгновение растерялся, но увидев чернорубашечников с винтовками наперевес, ему всё встало понятно.\n\nТолпа двинулась дальше, к обнесённому стеной гетто, которое возвели в кратчайшие сроки рядом с домом Григория. Старик вздохнул и вернулся в своё кресло, оставив печальное зрелище позади. Раньше такие преследования и погромы, происходили во имя Царя. Теперь это было во имя какого-то Вождя и идеологии, придуманной сумасшедшим немцем. Как бы далеко ни бежал Григорий, как бы ни старался он помогать евреям, скрывая их от властей, ему казалось, что Россия никогда не изменится."
 amur.53.a:0 "Ему оставалось только тихо рыдать."

 amur.54.t:0 "Переоткрытие Колымы"
 amur.54.desc:0 ""Становись, смирно! Быстрее!", - заорал комендант, пытаясь перекричать вой ветра. Десятки измученных "помятых" лиц смотрели на него. Всё это враги государства. Со времён триумфа Вождя в Севвостлаге всегда хватало рабочих. Комиссары НКВД трудились вместе с престарелыми монархистами, которые когда то сражались за Лжецаря, а сибирские фанатики гнули спины бок о бок с раскольниками Матковского.\n\n"Ваши лидеры повели вас по пути, освещённому обманчивым жидовским светом. Ваши потуги были распяты праведности, а ваши лидеры были арестованы во время попытки подорвать единство русского народа. Они и их самые ярые сторонники стали пищей для червей."\n\nСмотря на эти лица он вспоминал мороз, который преследовал его здесь. Далёкие воспоминания о жизни до развала... Работа на золотых приисках и труд во время строительства дорог, сделали из него идеального русского. Но с новыми силами пришла большая ответственность, теперь он должен лепить из этих во что-то полезное. Некоторые из них когда-то преданно служили Вождю, пока не выяснилось, что они тайно замышляли против него заговор. Теперь же все горбатятся в рваных лохмотьях, которые плохо спасают от сибирских ветров.\n\n"Жидовские агенты сказали бы вам, что это наказание, даже преступление, обращаться с вами так, как это делаем мы. Но это ещё одна ложь, предназначенная для того, чтобы ослабить и обезоружить вас. Преодолевать невзгоды, когда весь мир против тебя - вот что значит быть русским! У вас есть долг перед своим народом, и вы отдадите его здесь, тяжело трудясь, работая в поте лица. Только когда этот долг будет выплачен и ваши преступления против Вождя будут прощены. Так трудитесь же изо всех сил, чтобы когда-нибудь заполучить заветное прощение!""
 amur.54.a:0 "Труд освободит вас."
 
 amur.55.t:0 "Гробовое молчание"
 amur.55.desc:0 "Родзаевск стал новой столицой для Российской фашистской партии. Хаос Харбина сменился на болезненное затишье, которое насаждают чернорубашечники Шехерева. Населенный пункт носит имя Вождя не просто так, лидер отлично знает, что происходит в каждом закутке улиц. Преданные члены партии ищут по всем городу предателей, которые затевают свои гнусные дела. Конечно, самые мерзкие изменники заседают прямиком внутри Партийного Съезда. За последние дни десятки якобы лояльных аппаратчиков раскрыли свою истинную натуру, оказавшись сторонниками проклятого сионизма. Твой покойный кузен женился на еврейке? Брат ездил к семье в Магадан до завоевания? Ты не заметил как у тебя просрочился партийный билет? Этих причин было достаточно, чтобы вызвать подозрения и схлопотать тюремный срок.\n\nСам Георгий Шехерев не пристуствует на Съездах, а предпочитает бродить среди теней, следя за поведением чиновников. Он прислушивается, дабы получить дополнительную информацию, которую можно будет использовать впоследствии. Пока его Чернорубашечники вламываются в подъезды и патрулируют улицы Родзаевска, он лично должен сообщать Вождю о ситуации. По словам Родзаевского, другим, даже самым верным, членам партии нельзя доверять, и Шехерев это отлично понимает.\n\nБольше всего среди партийного аппарата выделяется Александр Болотов, который зарекомендовал себя во время работы на Съездах. Этот человек сейчас в центре внимания, а значит не может участвовать в заговорах. Такие яркие политические персоны более лояльны, чем тихие подчиненные. Вождь видит, что Болотов трудится от его имени, и рад иметь такого верного помощника. Тем не менее, Болотов даже более активен и бдителен, чем Шехерев, он понимает, что его расположение зависит от способности находить и выявлять тех, кто противостоит Вождю.\n\nИ в центре этих событий - Вождь, разрушающий любые заговорщические схемы. Он всегда на шаг впереди еврейских сторонников и предателей в РФП. Теперь, когда партия была очищена от подозрительных элементов, остается только одно - выдвинуться на запад, на захваченные земли русского народа. Когда остальные марионетки мировых заговоров будут уничтожены, только тогда Россия будет свободна и сможет самостоятельно определять свою судьбу без злобного влияния."
 amur.55.a:0 "Его авторитет как никогда силен."
 
 amur.56.t:0 "Гарантия безопасности"
 amur.56.desc:0 "Атмосфера в нынешнем штабе РФП была далека от той, что когда-то царила в освещённом неоновыми свастиками центре Харбина. В те времена Родзаевского ещё не терзала паранойя и он был более отзывчивым. Теперь же даже вход в кабинет Вождя был словно обставлен невидимыми ловушками. Люди Шехерева постоянно следили за дверью, и только в редких случаях Болотову удавалось поговорить с Вождём наедине.\n\nОн постучал, нервно озираясь по сторонам, пытаясь уловить взглядом фигуры в чёрной форме. Болотов резко повернулся к двери, когда услышал раскатистый голос Родзаевского.n\n"Войдите!"\n\nОн резко прошмыгнул в комнату. Вождь пристально посмотрел на лейтенанта. "Соратник Болотов. Хорошо, что ты здесь. Мне нужно, чтобы ты кое-что для меня выяснили. Речь о контрабандистах в порту Магадана. Шехерев говорит, что это остатки предателей, которые точно что-то замышляют."\n\nПредатели? Это же была его работа. Обычно такое вмешательство в дела приводило Болотова в ярость, в молодости он бы вообще выместил свою злость на случайной жертве, похищенной с улиц Харбина. Но десятилетия верной службы Вождю многому научили его. Он понимал, что настало время вернуть контроль в свои руки, перестать нести бремя вечного прислужника.\n\n"Мне кажется, врагов стоит искать не в Магадане, а здесь. Могу я высказать своё предложение?"\n\n"Да, говорите, Александр." Болотов увидел, что лидер напрягся.\n\n"Люди соратника Шехерева, похоже, показали, что... неспособны противостоять пагубному влиянию врагов. Конечно, чернорубашечники хорошо послужили нашим целям, но им не хватает организации и они неэффективно используют ресурсы. Я предлагаю создать современное, более продвинутое подразделение. Отряды с соответствующей военной выучкой и углублённым понимание того, как выявлять врагов государства. Самые совершенные, самые преданные люди, каких только можно найти! Они будут нести службу по образцу немецких военизированных формирований."\n\nВождь на мгновение задумался над этой идеей, а затем огласил своё решение."
 amur.56.a:0 ""Отличное предложение, соратник. Выполняйте!""
 amur.56.b:0 ""Чернорубашечники прекрасно нам служат. Даже не заикайтесь об этом!""
 
 amur.57.t:0 "Ради государственной безопасности"
 amur.57.desc:0 ""Каждый из вас образец - идеального русского человека. Вождь лично положил кирпич в основание Отрядов Обеспечения Безопасности, которые послужат делу уничтожения жидовского влияния на нашу страну! Вы станете стержнем этой организации, а благородный Вождь снабдит вас всем необходимым. Я ожидаю, что в отрядах буду служить надёжные и храбрые воины. И именно вы несёте ответственность за их обучение и воспитание."\n\nБолотов улыбался, выступая перед первыми офицерам Отрядов Обеспечения Безопасности. Он переиграл дешёвку Шехерова, он получил разрешение на создание собственной спецслужбы. Но работа на этом не заканчивалась. Ему понадобится оружие, униформа, бюрократическая сеть для обработки документов и много других ресурсов.\n\nТем не менее, его влияние безусловно росло. Доверие Вождя было крайне редким явлением, и оно часто изменялось по желанию Родзаевского. Этот сиюминутный успех, конечно, не продлится долго, но Болотов поднялся на ступень выше - теперь у него появился кинжал, с помощью которого он наказывать врагов Вождя."
 amur.57.a:0 "Мы должны с разобраться с предателями!"
 
 amur.58.t:0 "Горькое разочарование"
 amur.58.desc:0 "Последние два дня были просто ужасными. После того, как Вождь отказался сформировать ООБ, Болотов впал в неистовую ярость. Сегодня он несколько часов к ряду выплёскивал эмоции на заключённом с помощью лома. Наконец он успокоился. Он знал, что Шекерев вливает яд в разум Вождя. В результате он уже начал забывать о своём самом верном прислужнике, бросив Болотова на произвол судьбы. Но Шекерев заплатит в тот день, когда его предадут Чернорубашечники!\n\nНет, так не пойдёт, подумал Болотов. Русскому не подобает так себя вести. Вождь увидит правдивую картину, ибо если он этого не сделает, то в чём тогда надежда России? Родзаевский - будущее и он нуждается в проводнике, и уж это точно не Шекерев. Эта мысль успокоила его. Воля Вождя была странной, но не совсем непредсказуемой.\n\nБолотов улыбнулся. И мигом начал составлять новые списки. Он считал, что при виде них Вождь сразу образумится. Он понимал, что больше никогда не заикнётся об ООБ. Благодаря паранойе Родзаевского можно было вернуть свои позиции и переиграть Чернорубашечников даже в одиночку. Пора возвращаться к работе. Он стряхнул пыль с пачки отчётов и начал писать."
 amur.58.a:0 "Ещё четверо соратников заподозрены в еврейском происхождении. Вождь будет недоволен."
 
 amur.59.t:0 "Новый день"
 amur.59.desc:0 "Когда Константин Родзаевский проснулся, первое, что он почувствовал, была знакомая пульсирующая боль в голове. Сегодня утром у него было особенно скверное состояние. Вождь, как всегда, не мог вспомнить, как он провёл прошлую ночь. Он медленно открыл глаза и неуверенно взглянул на будильник, стоявший на прикроватной тумбочке. Он мучительно пытался разглядеть стрелки и не с первого раза понял, что уже 2 часа дня.\n\nС головной болью пришла и лёгкая слабость. Родзаевский неуклюже скатился с кровати и упал на пол. Он издал несколько болезненных покашливаний и пробормотал ругательства. Вождь был слишком слаб, чтобы чувствовать неприятные ощущения от падения. У него болело все части тела, что ещё он мог чувствовать? Взяв себя в руки, Родзаевский встал на ноги и поднял жалюзи, за которыми виднелся вечно холодный город Зея. Резкий поток света заставил его вздрогнуть. Вид из окна напомнил Вождю о его недавних достижениях.\n\nЗемля от Байкала на западе и до Камчатки на востоке принадлежала только ему. Его враги были либо мертвы, либо мечтали о быстрой смерти, а его армия держала в ужасе весь Дальний Восток. Эта мысль утешила Родзаевского. Глядя вдаль, Родзаевский почувствовал переживание за будущее, которого не испытывал уже давно. Если эти Победы продолжатся, думал он, Вся Россия будет в его власти, вместе со всеми "нежелательными элементами", скрывающимися в ней..."
 amur.59.a:0 "Великая мгла поднимается на Востоке."
 
 amur.60.t:0 "Dear Germany..."
 amur.60.desc:0 ""To the Foreign Minister of the mighty Greater Germanic Reich...\n\nSalutations! As the leader of the esteemed Russian Fascist Party, it is my great pleasure to bring wonderful news from the Far East. Our armies have triumphed over the decadent Judeo-Bolshevik dogs who once soiled this land with their disgusting presence, bringing victory to the National Socialist cause and undoubtedly redeeming Russia in the eyes of the world.\n\nWith our presence here secured, I now extend my hand to you and your mighty nation in friendship and solidarity. As we are both nations who closely follow the tenets of the late, great Adolf Hitler, it would make a great deal of sense to reach common ground in diplomatic terms, no? Regrettably, our state still struggles to attain recognition amongst the nations of the world. No doubt this is the work of powerful Jewish elites who would like nothing more than to see our movement ground into dust before it can truly challenge their reign of terror over the world.\n\nGermany, however, is different. Your mighty people have rejected the Jew and their insidious plans for global domination, and it is because of this that I reach out to this great nation for recognition as the true heir to Russia's legacy, a legacy untarnished by the darkness of Judeo-Bolshevism. Although it is indeed true that our two peoples have not seen eye-to-eye in the past, perhaps we could use this opportunity to begin a new chapter for Russo-German relations, dutifully united as ideological brethren. I shall await your response with great enthusiasm!\n\nYours,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.60.a:0 "Perfect! Now to await their response..."
 
 amur.61.t:0 "A Strange Letter"
 amur.61.desc:0 "The minister's eyes scanned the strange letter's words a third time, completely incredulous as to what he was reading. Earlier that day, the Reich's Foreign Ministry had received a letter that would generously be described as the deranged ravings of a lunatic, and it had left all who had read it baffled beyond belief. The Foreign Minister himself found it tempting to read for himself, just to see what all the fuss was about. Now that he had read it a few times, he wasn't quite sure what to think.\n\nFrom top to bottom, the letter made little sense and seemed as though it was written by an incredibly disturbed individual. Claiming to be from the "Vozhd of Holy Russia", the letter explains that a certain region in Russia had been reconquered in the name of the "National Socialist cause". As the mad writings continue, this "Vozhd" states his intentions to seek recognition from the Reich, for he is of the belief that all-powerful international Jews conspire against his new state and seek to smother it in the crib. As he believes that German people have "rejected the Jew", the "Vozhd" considers the Reich to be his best bet at attaining international recognition.\n\nAfter some time, the minister came to the conclusion that the letter was some kind of poor attempt at a hoax. Throwing the crumpled letter into the bin by his desk, the Foreign Minister took this turn of events as a sign that perhaps the time had come for some new vetting protocols. The thinly-stretched Ministry's time was important, and wasting it on aspiring comedians sending them nonsense letters was simply not something they could afford."
 amur.61.a:0 "Do they really have nothing better to do?"
 
 amur.62.t:0 "Silence from the Reich"
 amur.62.desc:0 "The office of the Vozhd often had its furniture changed and moved around, seemingly erratically, by the order of Rodzaevsky himself, who often experimented with the best ways to lay out his desk, drinking chairs, and artwork. Presently, the desk sat in the middle of the room closer to the back window which looked out into Rodzaevsk. Across the entire room, tucked away in one of the corners was a trio of drinking chairs and a small table in between them. While Rodzaevsky sat behind his desk, his foreign minister, Spasovsky, sat in the chair facing the Vozhd, quietly observing the temperamental dictator.\n\n"How many days has it been?" Rodzaevsky asked.\n\n"Seven, sir." Spasovsky replied, pausing before he spoke, the words only reluctantly leaving his mouth. Two or three seconds of silence passed as Rodzaevsky's temper grew and grew until it boiled over. He picked up his glass of vodka and threw it across the room, sailing at incredible speed until it impacted upon the wall just over the aging Spasovsky's head. The foreign minister winced as particles of glass and vodka sprinkled over his head.\n\n"SEVEN FUCKING DAYS?!" roared Rodzaevsky. "ALL OF WHAT WE HAVE DONE, FOR NOTHING?! HOW FUCKING DARE THEY!"\n\nSpasovsky was used to the Vozhd's volatile temper. He knew how to weather the storm: silence. His mouth formed into a curt scowl as he watched his master rage about. "I WILL NEVER FORGIVE HITLER'S FUCKING HENCHMEN" Rodzaevsky continued, "THEY HAVE FORGOTTEN THEIR ROOTS..." Rodzaevsky paused for a second, catching his breath, before continuing. "... AND THEY WILL REGRET THEIR IGNORANCE OF OUR CAUSE!"\n\nThe tantrum would pass, and Spasovsky would be dismissed. As he went home, grateful that the Vozhd's rage was limited to his office, and not himself, he reflected on the cause of the outburst: silence from Germany following Rodzaevsky's outreach of friendship. Once home, he sighed, and reminded himself that he needed to find someone else to bring bad news to the Vozhd."
 amur.62.a:0 "The Germans have betrayed us."
 
 amur.63.t:0 "A Letter to Congress"
 amur.63.desc:0 ""To the corrupt Zionist snakes of the United States Congress...\n\nBy all that is holy on this earth, you would be hard-pressed to find a larger collection of corrupt kleptocrats, disgusting race-traitors, and power-hungry Jews! Do you really think you're accomplishing anything, gathering in your so-called Capitol Building like fat pigs to a feeding trough? Perhaps it would be more forgiving if you weren't feeding on the hopes and dreams of thousands of suffering Americans. If only they knew how many of their problems are caused by the all-powerful elites who claim to "represent" them on one hand while pillaging their wealth and destroying their racial identity on the other.\n\nThe only thing I find worse than your blatant greed and suspiciously Jewish ways, is the decadent and broken system your 'congress' represents. Democracy? What a joke! I'm going to take this opportunity to call it like it is: a farce! You allow your people to vote, but you and I both know that this is all just smoke and mirrors. The powerful Jews who subtly pull the strings of your country are the ones who decide the next fool to lead America to its inevitable ruin, not the people. It's quite clear that America is a nation of blind sheep led by Jewish wolves.\n\nAmerica is destined to fail, and this is a fact. You allow women to hold powerful political offices, and yet you still claim that America is the greatest nation on earth? Such is the way of the Jew: once the Zionists get their way, inferiors will attempt to run roughshod over everyone else. The day will soon come, and I am sure it won't be long, when the American people will realize just how misled they really are and take matters into their own hands...\n\nRot in hell,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.63.a:0 "That'll show them!"
 
 amur.64.t:0 "To Mr. Goldwater..."
 amur.64.desc:0 ""To the sneaky Jew who now claims to be President of the United States: Mr. Goldwater...\n\nHow appropriate that the largest engine in the global Masonic-Zionist machine now finds itself being controlled by one of the most corrupt and black-hearted Judeans of them all! With your victory in the election all but secure, no doubt this means the schemes of the Zionist elite in America have finally come to fruition. Do not think I am not wise to your tricks, Mr. Goldwater! You may have deceived the naive people of America, but the people of Russia are a whole different breed. They will not fall for your insidious lies so easily, and neither shall I.\n\nThe American people may think that you have been chosen by their mandate, but I know better: you and the rest of your malevolent co-conspirators carefully manipulated the corrupt institutions of the United States to ensure total Zionist domination over the entire country and its people! You Jews are all the same. You think of yourselves as untouchable, while the rest of us are nothing more than pawns in your sinister games. How very typical of a race with so many inherent racial inferiorities, to try and make themselves feel better by cruelly trampling on everyone else!\n\nYou are playing a dangerous game, Mr. Goldwater. Soon the American people will realize just how cruel living under Jewish oppression can be, and will be forced to take action. When that day comes, Mr. Goldwater, you can rest assured that I and the rest of Russia would gladly join them in their righteous crusade to overthrow your illegitimate Zionist regime! Count your days, Jew, for the world is already starting to learn how to stand up and defend themselves against you and your ilk.\n\nWith unimaginable contempt,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.64.a:0 "That ought to put him in his place!"
 
 amur.65.t:0 "The Campaign Trail"
 amur.65.desc:0 ""Fellow Russians! Inheritors of the land divinely bestowed upon us by God Himself! There are those among us who only concern themselves with the goings-on of the nation, who care little about what happens beyond our borders. Commendable as devotion to Russia and Russia alone may be, it is the wise man who looks beyond his country to take into account the state of the world. This, in truth, is how one develops a sharp eye for detecting the many plots and schemes by the global Zionist elite to deny Russia its glorious destiny!\n\nAcross the ocean lies the decadent land of America, long corrupted by the influence of wealthy Jews who have shaped a once-prosperous nation into their greatest weapon for inflicting misery across the globe. Despite how gloomy this situation may sound, what if I told you, my loyal brothers and sisters, that there was hope for the United States? Indeed, it is true! There is but one man who holds the key to liberating the American people from their subhuman oppressors, and his name is Francis Parker Yockey.\n\nI encourage all Russians, no matter where you are, to give their support to this valiant man should it be within your ability to do so. With your help, we can continue to spread the Fascist cause to every corner of the globe, and eventually uproot the eternal Jew from his dark seat of power!" The Vozhd was known for his flamboyant speeches over the radio, but this one had been rather jarring to those living under the Fascist regime. Hundreds of thousands of Russians who had tuned in to listen that evening were left with a single question in common:"
 amur.65.a:0 ""Who?""
 
 amur.66.t:0 "The Russian Vozhd Rebuffed!"
 amur.66.desc:0 ""Some believe it best to enlist as many as we can in our fight for a stronger culture, yet that has been the fundamental error of both American parties, who compromise to achieve the dilution of Western thought. This brings me to my latest endorsement, which I hold before you. This piece of paper was sent from the Russian wasteland by the Russian Fascist Party, and upon it a declaration of support is made for our cause."\n\n"I would like to take this opportunity to discuss culture, and its importance to Western civilization. All of history can be seen as a conflict of cultural wills. The English and Pacific Wars of the 1940s demonstrate the defeat of a mongrelized United States, one that had fallen victim to cultural retardation and the failure of the Europeans to properly maintain their culture. The victory of Japan in the Pacific War represents the corruption of European culture in the Americas, and the victory of Germany in the English War represents the ascension of Europe to its rightful place in the world, above the primitive Slav and the vicious Japanese. The so-called Vozhd may be the most brutal of the thugs that rule the culturally desolate Russia, but his support is of no more value to me than the support of my dog! I do not ask for the support of barbarians of any kind, for they cannot escape the influence of cultural principles and are of no use to me."\n\nThe National Progressive Party has found an unusual source of support today. Konstantin Rodzaevsky, the Vozhd of the newly-formed Russian State, has endorsed Francis Parker Yockey as the only choice to bring down the "web of Jews that control the American political system", an unsurprising turn of phrase for the new leader of Russia.\n\nHowever, Yockey has outright rejected Rodzaevsky's support, and it seems that the new Russian State will maintain a tepid relationship with the USA at best."
 amur.66.a:0 "Fascist infighting is nothing new."
 
 amur.67.t:0 "Our Vozhd Rebuffed!"
 amur.67.desc:0 ""Some believe it best to enlist as many as we can in our fight for a stronger culture, yet that has been the fundamental error of both American parties, who compromise to achieve the dilution of Western thought. This brings me to my latest endorsement, which I hold before you. This piece of paper was sent from the Russian wasteland by the Russian Fascist Party, and upon it a declaration of support is made for our cause."\n\n"I would like to take this opportunity to discuss culture, and its importance to Western civilization. All of history can be seen as a conflict of cultural wills. The English and Pacific Wars of the 1940s demonstrate the defeat of a mongrelized United States, one that had fallen victim to cultural retardation and the failure of the Europeans to properly maintain their culture. The victory of Japan in the Pacific War represents the corruption of European culture in the Americas, and the victory of Germany in the English War represents the ascension of Europe to its rightful place in the world, above the primitive Slav and the vicious Japanese. The so-called Vozhd may be the most brutal of the thugs that rule the culturally desolate Russia, but his support is of no more value to me than the support of my dog! I do not ask for the support of barbarians of any kind, for they cannot escape the influence of cultural principles and are of no use to me."\n\nOur missive to the American fascist candidate has not been received well - this bombastic pseudo-intellectual insulted our Vozhd and our people in the same breath, all to satisfy his lust for power and extend the reach of the Zionists that he has proven himself an unwitting tool of! It seems fascism in America has been twisted to their malignant designs, and that we may truly be the only hope left for the world to evade their grasp."
 amur.67.a:0 "Only the Vozhd is truly free of their strings..."
 
 amur.68.t:0 "Memories of Harbin"
 amur.68.desc:0 ""Look, here's a good one," Kazimir said with a smile. He held up the open photo album so that the bartender, standing across the bar from him with dull eyes, could see.\n\n"Uh-huh," came the bored-sounding reply. "Here's your pint, sir." A tall glass of foaming beer slid into view, but Kazimir was too deep in nostalgia to notice. He went straight back to flicking through the album, smiling a little at every notable photo and the memories it brought up.\n\nHe could still remember fleeing across Siberia with his father, an officer in Admiral Kolchak's army. First to Vladivostok, then to Harbin once the Reds arrived and started rounding up old Whites. His old man had died shortly afterwards, half-mad with grief and calling out to his lost comrades. With his last breath, he had implored Kazimir to find the Motherland's true defenders, join their ranks and fight to the death to reclaim their home. Now, seated in a bar in Irkutsk, Kazimir felt that he had finally succeeded in his quest. This - the peace of his home city, liberated from Reds - was what he'd been fighting for all these years. The street brawls in Harbin, the voyage on a rickety old Japanese destroyer, the bloody battles against splitters and communists - it was all worth it for this. For the glory, for the Vozhd, for Russia. He had his place in history, and was more than proud of it."
 amur.68.a:0 "It was worth any price."
 
 amur.69.t:0 "Северная оттепель"
 amur.69.desc:0 "Патрули Имперской армии сообщают, что на северных границах Маньчжоу-Го активизировались подразделения войск Родзаевского, они хотят наладить более серьёзное партнёрство между Японией и Российской Фашистской Партией. В частности, их Вождь пообещал помощь нашим солдатами в искоренении бандитов и партизан в открытых, плохо охраняемых степях Маньчжурии. Хоть некоторые члены кабинета премьер-министра и рассматривали его давнего врага Матковского как более спокойного союзника, но всё же старый фашист находится прямо у нашей границы."
 amur.69.a:0 "Можем ли мы и вправду доверять этому Вождю?"
 
 amur.70.t:0 "The Great Question"
 amur.70.desc:0 "Konstantin arrived in Pyongyang, accompanied by a number of his closest allies and bodyguards, the leaders of the Russian Fascist Party. For too long he had been forced on the run, always watching for traitors to the Russian people from the Bolsheviks and the Germans! No, no longer would he be another warlord among the rest. Some deals would have to be made with the Japanese, yes, but their recognition would bring any Russian on the Pacific Coast, even those American-backed pirates, to his side.\n\nHis men had spent decades along the Amur river, the bustling city was a sight they missed from their homes across the former Soviet Union. After a chauffeured ride to the center of the city, he arrived to the governor's home, where he, along with the Japanese Foreign Minister, waited at the door.\n\nKonstantin felt out of place among the refined aristocrats of Japan's bureaucracy, but he would have to charm them."
 amur.70.a:0 ""I am pleased to meet you after so long, minister...""
 
 amur.71.t:0 "Признание власти Родзаевского"
 amur.71.desc:0 "Премьер-министр несколько раз тщательно перечитал документ от МИДа. Япония долгое время пыталась отгородить себя от российского безумия, особенно она ни хотела связываться с таким человеком, как Константин Родзаевский и его Российской Фашистской партией. Однако американцы уже влились в этот бурлящий котёл, начав поддерживать Матковского. Берингово море оттаяло, и по нему начали курсировать грузовые суда набитые оружием и припасами. Поэтому теперь Империя должна сделать и свой ход, поддержав Родзаевского через сушу. Так называемый Вождь никогда не откажется от сделки по нашим условиям. После коротких переговоров премьер-министр одобрил решение, и в последующие дни Японии и её марионетки в Сфере Со-Процветания официально объявили, что власти Амура являются законными правителями России."
 amur.71.a:0 "У них нет веских причин не поддерживать нас."
 
 amur.72.t:0 "New Global Presence"
 amur.72.desc:0 "Although it took a day more to reach the Russian Fascist Party, Konstantin Rodzaevsky and his followers celebrated in Pyongyang with all the luxuries the well-kept city provided. With international recognition, and from the Japanese Empire no less, the All-Russian Government could achieve dominance over Eastern Siberia through the threat of Japanese intervention, not to mention the large quantities supplies and intelligence the Japanese would provide in turn.\n\nAs he returned back to Amur, he was greeted as the hero he was. Many felt despair since the split with those bastards in Magadan, the growth of Communism once again in Russia, and raids from anti-Japanese bandits. But these would happen no more. No longer would he be another warlord, but Vozhd of all Russia."
 amur.72.a:0 "Sky's the limit for the All-Russian Government!"
 
 amur.73.t:0 "Торговые пути из Амура"
 amur.73.desc:0 "Если смотреть со стороны Японской Империи, то Всероссийское Правительство Константина Родзаевского можно, назвать одним из самых дружелюбных вардлорд-государством в российском хаосе. После признания этого государства начался процесс укрепления экономических связей между нами и развивающейся страной на Дальнем Востоке. У Амура есть золотые прииски, а геологи из Токийского университета наткнулись на залежи урана в регионе. В обмен на доступ к некоторым выработкам минеральных ресурсов Родзаевский попросил у Токио финансовых вложений в промышленные центры городов Амура. Пока что, он заламывает слишком большую цену за данное предложение, но несколько серьёзных разговоров с Вождём, безусловно, изменит его мнение."
 amur.73.a:0 "Богатства можно найти где угодно."

 amur.74.t:0 "Special Delivery"
 amur.74.desc:0 "Customs Officer Uzaki looked over the shipment papers extra thoroughly. A shipment like that from the North? The only things that usually crossed the border from the chaos in the north were malnourished refugees unafraid of the bullets of the border guard and moonshine vodka that tasted like you could become blind from it any second. But a whole cargo train of Chromium?\n\nHe slowly looked up to the unshaven Russian man in a surprisingly clean uniform.\n\n"So mister uh... Dragovich, these are...\n\n"Twenty waggons of prime chromium, slated for arrival in the home islands by rail to Busan and shipment to Hiroshima" the man instantly recited.\n\nWhy thank you for doing my job for me you rude fuck. Uzaki maintained his composure though. "Indeed, the shipment should be good to go, courtesy of the eternal friendship of our nations. You and your crew however will have stop here and turn back however. Immigration laws apply, as unfortunately we don't have an exception for your government yet."\n\nThe Slavs face was priceless. "What? But the next train to Rodzaevsk that goes through here is in 2 weeks! We are in the middle of nowhere!""I am sorry sir, but it can't be helped I am sure sufficient accommodation will be found" Uzaki resisted the urge to grin smugly.\n\n"I will call Zeya" Dragovich groaned.\n\n"Unfortunately there are no landlines left connecting to that area. I hope you enjoy your stay. That is all." As an enraged Dragovich stormed out, Uzaki glazed over the paperwork one last time.\n\n"Do they really think we are equals? Silly Russians.""
 amur.74.a:0 "With allies like that... But at last the chromium arrived in time."
 
 amur.75.t:0 "Вопрос о статусе Внешней Маньчжурии"
 amur.75.desc:0 "Сейчас, после успешного объединения Дальнего Востока, наступило самое подходящее время для переговоров о наших территориях во Внешней Маньчжурии. Возвращение этих земель будет значимой победой в информационном поле как внутри страны, так и за рубежом. Ведь чем больше исконно русских территорий мы удерживаем, тем более легитимным будет смотреться наше правительство.\n\nПора обратиться к Японии с просьбой о возможной реинтеграции этой области в состав России. Будем надеяться, что прибытие в Токио делегации во главе с самим Родзаевским поможет этому делу. Конечно, они будут рады поделиться с нами территорией, ведь мы поддерживаем очень хорошие дипломатические отношения с империей.\n\nХоть нам, возможно, и придётся отдать что-то взамен, мы ожидаем от наших дипломатов не меньшего, чем соглашения на равных условиях. Родзаевский лично проследит, чтобы и мы, и японская сторона остались довольны сделкой. Пришло время общаться с Японией на равных."
 amur.75.a:0 "Возвратим былое величие России!"
 
 amur.76.t:0 "Послание с Дальнего Востока"
 amur.76.desc:0 "Интересное послание пришло к нам от правительства Дальнего Востока. Они, кажется, хотят вернуть ещё больше своих прежних территорий, теперь их цель - Внешняя Маньчжурия. Мы можем воспользоваться бесконечным голодом Родзаевского по землям и выйти в плюс по итогам переговоров.\n\nВ любом случае эта территория нам ничего не приносит, а только истощает ресурсы. У маньчжурского правительства уже давно возникли проблемы с бандитами в области. Передача же земель помогла бы закрыть данный вопрос. Мы, естественно, не будем упоминать об этом на переговорах.\n\nНо всё же регион богат железом, здесь налажен эффективный процесс добычи. И если мы отдадим им всю Внешнюю Маньчжурию, то потеряем доступ к важным месторождениям. Мы попытаемся договориться с русскими. Они ведь не ожидают, что территория будет бесплатной, не так ли?"
 amur.76.a:0 "Высылайте приглашение немедленно!"
 
 amur.77.t:0 "Поездка в Токио"
 amur.77.desc:0 "Родзаевский вместе с делегацией вышел из самолета и направился к встречающих их машинам. Выехав из аэропорта, колонна двинулась по оживленным улицам мегаполиса. Токио! Прекрасный город! Казалось, он ещё больше похорошел со времени последнего визита Родзаевского. Вождя окружали небоскребы, поезда и автомобили. Как же среди такого нагромождения домов найти свой отель?\n\nНа следующей неделе начнутся переговоры о передачи Внешней Маньчжурии России. Родзаевский был уверен, что территория будет возвращена. Они прошли долгий путь, разве это все зазря? Японцы не пригласили бы к себе такую многочисленную делегацию, если бы не были готовы к данному шагу.\n\nКонечно, стоит ожидать, что Япония попросит что-нибудь взамен. Сейчас у нас под контролем большие залежи ресурсов, возможно, Токио будет заинтересован в этом. Как бы то ни было, Родзаевский был бы счастлив отдать всё, лишь только бы вернуть кусочки его родной страны."
 amur.77.a:0 "Интересное предложение"
 
 amur.78.t:0 "The Negotiations Begin"
 amur.78.desc:0 "The negotiations for the handover of Outer Manchuria have begun today, and the Russian delegation has arrived at the discussion table, led by Rodzaevsky himself. Our representatives decided to act first to get the upper hand.\n\nThe Russian delegation, seemingly knowing that we would never hand away the land for free, decided to offer a limited amount of resource rights in return for the territory. While Outer Manchuria may be relatively worthless to us besides the mines, Rodzaevsky and his government may do anything to reclaim their former territory, and we know that. Our representatives have requested full rights to the resources, not just the limited amount the Russians offered us.\n\nIn the end, we hope to receive a great deal from the Russians. They seem desperate to receive as much of their former land as possible."
 amur.78.a:0 "Now we just wait for an answer."
 
 amur.79.t:0 "The Agreement"
 amur.79.desc:0 "As our meeting with the Japanese began, the Japanese were very interested in our offer of resource rights. Perhaps too interested, in fact. Now the Japanese have requested the rights to all the resources, not just the limited amount we were ready to give.\n\nWhile Rodzaevsky is fretted by this, he has no choice but to agree. Outer Manchuria must be regained, and Rodzaevsky needs the support of the newly liberated territories in the Far East. Besides, giving Japan the resources would surely increase our relations even further and show that we can be diplomatic. Perhaps this would open up even more options for us with the Japanese in the future.\n\nSo, with reluctance, Rodzaevsky has decided to agree to the Japanese proposal. While it may hurt us now with the loss of such a resource-rich area, surely it will be better for us in the long run."
 amur.79.a:0 "An agreement that satisfies both parties."
 
 amur.80.t:0 "The Handover"
 amur.80.desc:0 "Unsurprisingly Rodzaevsky has agreed to our terms, and with our access to the resources, we are agreeing to hand over the province. With the Russians are happy to have regained some of their former territory, we are happy to have access to even more resources for which to use. It seems the negotiations have gone well for both parties.\n\nHopefully the bandits and terrorists won't be much of a problem for the Russians, but we no longer have to care. Perhaps they will be even more used to dealing with them than we were. They spent fighting off bandits for a decade, a few more years won't hurt them."
 amur.80.a:0 "Prepare the cession of the province."
 
 amur.81.t:0 "Reclamation Achieved!"
 amur.81.desc:0 "With our delegation and the Japanese coming to an agreement, Outer Manchuria has finally been returned to Russian hands! The official handover was conducted in the province, and our garrisons have moved in to replace the Japanese.\n\nMajor celebrations have been conducted in cities all over the Far East and a speech by Rodzaevsky in the capital was met by hundreds of joyous citizens. The goal of a diplomatic victory has undoubtedly been achieved, and support for our regime has risen.\n\nThere have been far more boons than just the reclaiming of former Russian lands, however. Conducting a successful diplomatic negotiation with a superpower such as Japan has greatly increased our legitimacy on the world stage and within our own nation. More and more people are begging to support Rodzaevsky and the RFP government.\n\nUnfortanatly not everything is perfect, and within hours of our ownership of the province terrorist activity has been reported. It appears while Japan has given us back our former territory, they gave us a bandit problem too. Our Blackshirts are already on the case, having dealt with multiple bandit problems in the past, and we believe the terrorists will be a small stint in our great reclamation."
 amur.81.a:0 "Who cares about bandits, let's celebrate!"
 
 amur.82.t:0 "The Last of the NAJUA"
 amur.82.desc:0 "The small house just outside the lonely village didn't appear as the headquarters of a terrorist group, but then again, if it did, Kim Il-Sung would have been captured a long time ago. Once a high ranking officer of the Northeast Anti-Japanese United Army or NAJUA for short, Kim had risen to become the leader as Japan conquered China and Outer Manchuria, dashing his hopes of once again returning to Korea. Now he was a terrorist, hiding in bunkers and homes, and planning attacks on garrisons and railroads.\n\nAlthough, his successful campaigns were beginning to wane. Ever since the Russian government had taken over Outer Manchuria, the Russians were much more efficient than the Japanese at hunting down his group. Blackshirt raids on NAJUA hideouts continued to grow, and its members continued to dwindle.\n\nAs the sun set low over the horizon, Kim could no longer focus on his plans. What did they matter anyway? It's not like they had enough members to carry them out. The remnants of the NAJUA now hid out in this village, hiding in with the locals. Kim decided to head upstairs and maybe even get some sleep if he could.\n\nBut before he had even made it past the window, what he saw outside shocked him to his core. The Blackshirts had found them already! Dark trucks continued to pull into the village, emptying out large groups of Blackshirt soldiers, rounding up anyone they deemed suspicious. It would only be a matter of time before they decided to visit his home, and surely kill him on sight.\n\nHe had to escape while he still had time. Moving quietly out the back door, Kim ran into the deep forest just outside the village. Shouts came from behind him, but if the Blackshirts were chasing him, it was too late. Kim had prepared an escape plan just for this moment, and he already knew where the small safehouse miles deep into the forest was. But Kim knew he would never be able to reappear again. The NAJUA was dead, and another enemy to Japan's empire had fallen once more."
 amur.82.a:0 "Let's hope he never rears his ugly face again."
 
 amur.83.t:0 "The Vozhd's New Arsenal"
 amur.83.desc:0 "The handover ceremony was short and unmemorable, with speeches by both the Japanese and Rodzaevsky. With it, five former Imperial Japanese Navy destroyers have been given to the Free All-Russian Navy, increasing the firepower of the Russian arsenal. The offer being accepted by the Japanese shows our growing interest with them, and the possibilities of friendship on the horizon.\n\nThe ships are to be added to the growing Russian fleet and will be some of the most advanced in our navy. While the hulls may be slightly outdated and the ships stripped of their missiles, they are still state of the art compared to the rest of our navy. Better weapons and equipment capabilities far surpass our own designs, and we believe these ships will continue to be reliable for us years to come."
 amur.83.a:0 "We thank the Japanese for their generous offer."
 
 amur.84.t:0 "О Фашистах и котятах"
 amur.84.desc:0 ""Ну давай, - обратился Родзаевский к крохотному пушистому комочку, - попей немного". Вождь придвинул блюдце с подогретым молоком поближе к котёнку. Когда его пальцы коснулись мохнатой макушки, зверёк зашипел. Родзаевский нашёл его утром на улице по дороге на работу, защищаясь свирепый котёнок немного поцарапал лицо Вождю. "Никто не смеет связываться с мистером кисиком, - подумал он, - храбрый и отважный, он не растерялся даже перед лицом абсолютной опасности". Его шёрстка была чуть жестковата, покрыта монохромными пятнышками, на фоне шерсти больше всего выделялись яркие золотистые диски глаз: Божий дар русскому Вождю.\n\nВошёл адъютант. Родзаевский даже не услышал как он приблизился к нему. Россия могла подождать; мир мог подождать; евреи могли подождать. Партия, Матковский, Михаил - все это не имело значения. Шипение и фырканье котёнка - вот что было действительно важно, а ни какой то там очередной военный отчет. Его язычок, старательно лакающий белое золото, успокаивал сердце Константина лучше всего на свете. Ощущение его шерсти, грубой и грязной, пыльной и чумазой, не отталкивало и не пугало его. Родзаевский чувствовал рядом с собой сгусток новой жизни, непорочной и незапятнанной ужасами этого мира\n\n"Сэр?", - окликнул его помощник: "С вами все в порядке?"\n\n"Да, что вам от меня нужно?", - буркнул Родзаевский, мысленно он уже прогонял приставучего адъютанта из своего кабинета. Вождь не был в настроении выдавать военные приказы своим войскам.\n\n"Милый котёнок, сэр".\n\n"А то!".\n\n"У него есть имя, сэр?" Вопрос озадачил Родзаевского. Он не задумывался об этом. Как же назвать такого смелого котейку?\n\n"Мура. Он будет Мурой. А теперь убирайся прочь". Помощник тут же вышел из комнаты и оставил Родзаевского наедине с его новым другом, новым спутником на долгие десятилетия."
 amur.84.a:0 "Даже у Вождя есть сердце."
 
 amur.85.t:0 "The Vozhd of the National State"
 amur.85.desc:0 "Rodzaevsky dumped his overcoat down and felt the warmth of the bedroom spread through his aching bones. Since his consolidation of power over Central Siberia, he had rejected sleep for regular midnight walks through the bitter winds of [AMR.Capital.GetName], his mind racing with visions of the future. He turned to his bed. Once it had looked so warm and inviting, a haven to rest his thundering head and ignore the crushing bleakness of reality. Now, it was just an empty little distraction in the corner of the room.\n\nThere was much work to be done. The Siberian National State had spread far and wide, crushing all resistance under the glorious expanse of his army. Communist scum had fallen under the treads of his tanks, petty warlords had been eviscerated by the onslaught of his air force and degenerates had been gunned down by his brave infantrymen. His grand vision had brutally forced its way from the tiny frozen wasteland of Amur throughout the shattered realm of Siberia.\n\nHe was the Vozhd of the Russian People. His stagger had transformed into a purposeful stride. His depressed grimace had twisted into a sneer of superiority. Men did not look upon him with apathy or pity, but genuine fear and respect. Throughout the unconquered plains of Russia, ethnic Russian looked towards his impending triumph with joy, while the Judeo-Bolshevik rats scuttled away in horror.\n\nAn enticing bottle of Vodka was waiting for him. He wrapped his numb fingers around it, raised it to his parched throat... and stopped. With a grunt, he forced himself to pour a small glass, which he downed in one gulp. And another, just for good measure. History would speak of the Vozhd's rise to power as greater than Hitler's, and the story of the Russian National State greater than that of the German Reich. For the first time in decades, the sting of vodka and bile did not infect his mouth. Only the taste of victory."
 amur.85.a:0 "The spectre of fascism haunts the east."
 
 amur.86.t:0 "Too Old to Run"
 amur.86.desc:0 ""It won't shut," Lev panted, pushing down on the lid of the suitcase to no avail. He thrust it open and cursed, snatching the doll and throwing it across the room. The lid closed shut. Ivana cried out and burst into tears. "Take her outside!" He called out to his wife, ignoring his daughter's wails and hurrying upstairs. How he wanted to comfort her, hold her in his arms, tell her it was going to be alright. But he couldn't. Time was of the essence.\n\nGeorgi was in the same armchair he had nestled in an hour ago, resting his wrinkled hands across his belly contentedly. Lev stared at him in horror.\n\n"I told you to pack!" Lev screamed. "We have to go! Now!"\n\n"If it's all the same to you, I'm about to have a nap," Georgi muttered, visibly annoyed.\n\n"Please, grandfather... they'll be coming soon, the Blackshirts will be coming..."\n\n"I'm old, not senile!" Georgi chuckled. "I have no doubt those fascist thugs will pay me a visit. Let them come! I've dealt with enough anti-Semites in my time." He saw Lev's desperate expression and sighed deeply. "Get out of here, child. Take the family. I will pray for your safety, but don't fool yourself into thinking I'm moving for anyone. I ran from the Bolsheviks. I ran from the War. I jumped from warlord to warlord. I'm tired of running." He winked. "Go on, grandson. Have a good life.""
 amur.86.a:0 "The time comes when a man must stand his ground."
 
 amur.87.t:0 "Ничтожное сопротивление"
 amur.87.desc:0 "Дождь падал с тёмного ночного неба, разжижая застывшую грязь на земле. Какой-то оборванец поскользнулся и упал прямо в месиво, застонав от боли. Позади него резко раздалася гогот.\n\n"Вставай, ёбана в рот!", - прорычал один из головорезов. Их жирные лапы были обуты в чёрные берцы. На их раздутое туловище еле-еле налезали чёрные рубашки. Их квадратные головы были втиснуты в чёрные кеппи. Люди в пятнах крови, которых они сопровождали, не смелили поднять голову. Самые дерзкие из них уже были расстреляны.\n\nВ толпе были и беженцы-саблинисты, и солдаты Чёрной армии, и демократы из павшей Республики. Все они осмелились противостоять новой тирании Российской Фашистской Партии.\n\nОдин из чернорубашечников пожаловался на дождь, и партизан быстро приставили к ближайшей стене. Они попеременно призывали то к свободе, то к демократии, то к революции. Но из-за сильного дождя не было слышно ничего, кроме очереди из выстрелов."
 amur.87.a:0 "Стены окрасились кровью."
 
 amur.88.t:0 "Выкурить их"
 amur.88.desc:0 "Пламя ползло вверх по стенам избушек, поглощая всё, к чему прикасалось. Огонь плясал в серо-голубых глазах Игоря, пока он с удовлетворением наблюдал за происходящим. Офицеры ООБ забрасывали факелы в окна и на ветхие крыши домов, выкрикивая оскорбления и распевая песни. В отличии от них, у Игоря не было времени на такой непрофессионализм.\n\nПохоже, что отчётам можно было доверять. Евреи действительно прятались в этой деревне. Они укрывались в подвалах и выжидали под половицами в домах предателей государства. Это был утомительный день, и у Игоря уже давно не было сил обыскивать каждый дом. Вместо этого он отдал приказ выкурить крыс.\n\nИз горящей землянки, пошатываясь и сильно кашляя, вышел старик. Следом из окна выпрыгнул парень с ножом, он был застрелен на месте. Потом две женщины с криками выбежали из горящего дома, их догнали несколько полицейских. Языки пламени освещали ночное небо, вырисовывая красивую картину для тех, кто остался в живых."
 amur.88.a:0 "Крысы сгорают в огне."
 
 amur.89.t:0 "Another Congress of the Russian Fascist Party"
 amur.89.desc:0 "The silence of the room was overwhelming. Party comrades shuffled their papers and coughed awkwardly as they waited for the Vozhd to speak. At last, Rodzaevsky cleared his throat and scanned his cruel eyes across the room.\n\n"My Soratniki," Rodzaevsky began. "The Second Congress of the Russian Fascist Party is now in session! Some of you may be wondering why I would call such a meeting. After all, has the Party not transcended to glorious new heights? Has unity and strength not brought Central Siberia to heel?" Sycophantic murmurs of agreement broke out throughout the room. "A house may look grand, it may look powerful, it may look unyielding. But what happens if the foundations are weak? It collapses in on itself." The murmurs grew louder and the nodding more vigorous. Rodzaevsky slammed his fist onto the table and silence fell across the room. "Do you think I'm a fucking idiot? Do you think me blind to the infighting between Bolotov and Shekerev?"\n\nAlexander Bolotov and Georgy Shekerev glanced at each other with pale faces.\n\n"Let me make one thing clear," Rodzaevsky spat. "I am the Vozhd. I am the Party. None of you are untouchable. None of you. If you threaten the stability of all we have achieved, your carcasses will be tossed into a frozen pit!" He pointed aggressively at the two men. "History will view you as heroes, or it will not remember you at all. You decide your fate.""
 amur.89.a:0 "A final ultimatum."
 
 amur.90.t:0 "Последняя чистка?"
 amur.90.desc:0 "Партия - всемогуща, партия - всезнающая, но даже в такой совершенной системе есть предатели.\n\nНесмотря на все достижения Вождя, инакомыслие всё еще гноилось в высших рангах Российской Фашистской Партии. Это было словно болезнь, которая держит хозяина слабым и немощным. Те, кто давно сомневался в Родзаевском, продолжали сновать по коридорам, сговариваясь за его спиной и замышляя переворот. Они хотели кого-то помоложе, кого-то более безопасного, кого-то более податливого к их капризам. То, что он так долго терпел таких крыс, говорило о оставшемся в нём сопереживании. Однако настало время перемен.\n\nРодзаевский составлял списки с садистским удовлетворением. Разумеется, Болотов внёс свой собственный вклад, нацеливаясь на тех, кто якобы замышлял заговор против государства. От самого низкого чернорубашечника до самого высокого члена Совета, никто не будет избавлен от правосудия Вождя. Конечно, некоторые казни будут показательно жестокими, чтобы вселить страх в тех аппаратчиков, кому посчастливилось избежать пули."
 amur.90.a:0 "Бросьте их трупы в канаву."
 
 amur.91.t:0 "All Quiet"
 amur.91.desc:0 "The shouts of protest, the jangle of cuffs, and the crack of gunfire have fallen silent.\n\nПаранойя Вождя has been sated, and his enemies have either fled or been eliminated. Shekerev's Blackshirts relax back into their routines of suspicion and watchfulness, and Bolotov compiles new lists for the Vozhd to examine. In time, more will be put against the wall, and the Vozhd will find new opposition to fear among even his most loyal followers. But for now, the executions have dropped in number, and the Vozhd focuses on other matters."
 amur.91.a:0 "Our rule, secure- for now."
 
 amur.92.t:0 "The Prodigal Son"
 amur.92.desc:0 ""The number of arrests have decreased, Vozhd. The tireless efforts of my men have led to a general decrease in subversive activity, and the agitators have made their presence hidden for fear of our retribution. We are well-armed from the industry of Central Siberia, and preparations for the war for the west have begun."\n\nRodzaevsky was unimpressed. "You're sure? What basis do you have for this, Shekerev?"\n\n"The number of arrests has decreased. Reports of anti-state thought in the ranks are decreasing from the small numbers they were already at. Our reign is becoming more secure every day."\n\nAleksandr Bolotov said nothing as the blackshirt leader continued to extol his successes. Patience was critical, for the Vozhd had little to spare these days, even for his most trusted advisors.\n\n"Then why are you focusing your efforts on internal matters? Or have you forgotten there is a war to fight? The enemy no longer lies within, if you have done your job properly."\n\nSilence reigned over the office, before a whisper from the Vozhd.\n\n"Have you done your job, Georgy?"\n\nShekerev stammered for a moment before Rodzaevsky interrupted again. "Get me a report on the state of our armed forces. NOW!"\n\nA hastily stammered affirmation and a hasty exit later, Bolotov and the Vozhd were alone.\n\n"He still thinks we are in the old days, Aleksandr. The enemy within has been beaten down and cannot hope to dislodge us. The enemy to the west is a false and weak pretender to leadership of the Russian people. But even farther west, the Germans claim a legacy of national socialism which they do not deserve! Their pathetic attempts to uphold their facade will fail in the face of the true heirs!""
 amur.92.a:0 "The exiles return at the point of a sword."
 
 amur.93.t:0 "Retracing Our Steps"
 amur.93.desc:0 "How did we get here?\n\nThis question had been on the mind of the Vozhd for days. He had grown up amidst violence in Blagoveshchensk and fled from his home at eighteen. Now, after nearly fifty years of struggle, he had returned. He had thought that he would return in chains after betrayal by the Japanese, or Bolshevik sympathizers, or sold out by his own - like that traitor Matkovsky! But instead, he returned a Caesar, at the head of an army of the true!\n\nHe still fondly remembered the years in Harbin, waiting for an opportunity, sniffing out traitors and Jews to give them what they deserved. But age had dulled his desire for such indulgences, and the wild ambiance of Harbin had given way to the former Communist Party headquarters in Novosibirsk. The bitter cold of desolate Zeya had left as well, and the warmth of a heated office gave his aged body comfort in his duties. The struggles of those days, forty years in exile, made him stronger, and those who served with him. Bolotov, that violent and unpredictable sycophant, had also grown into an effective soldier for national socialism through years of hard living.\n\nYes, it was the exile that separated the ones who would remain true to national socialism from the self-serving power seekers, the Petlins of the world, the bastards who had set him back years, stolen his woman, and wasted thousands of Russian lives in a futile struggle against the inevitable rise of the one Vozhd. The struggle would have to continue, for Russia to survive.\n\nThe mewling of the cat interrupted his thoughts, and the Vozhd took it into his arms, stroking its soft fur as he thought of coming victories."
 amur.93.a:0 "And what of the future?"
 
 amur.94.t:0 "An Empty Glass"
 amur.94.desc:0 "The ministers had assembled, discussion had been had, preparations had been made, and at the end of it all, long into the night, the Vozhd stood alone in the conference room, overlooking the table. Typed documents cluttered the surface of the table, outlining troop movements and supply lines, but the Vozhd had given his attention to the map. The borders of old Russia, picked at by the vultures of Japan and above all, Germany. The western weaklings would fall first, then Moskowien and the borders would be restored. And then, perhaps they would march farther, and show the German degenerates how far they had fallen from the true path.\n\nThe Vozhd grasped for the bottle by his side, opened it with practiced ease, and then-\n\nHis thoughts raced. Memories of a half century in exile, the battles of the reunification wars, the end of the traitor Matkovsky, and knowledge of what he needed. Strength. He had been a weakened cripple, relying on the crutches of other fascists and alcohol to make it here. And as he had advanced, they had been kicked away by him one by one. Matkovsky, the traitor. The violent thugs Shekerev and Bolotov.\n\nAnd now, this destructive, pitiable habit, had become unnecessary. All self-doubt had left his mind. Traitors would quell before him and not dare to enact their plots. The army of the true would obey his command, marching to Moscow and maybe even onwards. The Vozhd stood alone, unflinching and imperious. The bottle gave a solid clink as he forcefully set it upon the table, and screwed the cap back on.\n\nNot today."
 amur.94.a:0 "In the name of the Vozhd, we advance!"
 
 amur.95.t:0 "The Greatness of the Vozhd"
 amur.95.desc:0 "As he did every morning before school, Andrey turned on the small television and sat down to wait while his mother prepared breakfast. On any normal day, he would watch his favorite program. But today was not a normal day. Today the airwaves across the State had been preempted for a speech by the Vozhd, Konstantin Rodzaevsky.\n\nAndrey had recently reached the age where he was required to join the Little Ones, and so he had been made very aware of what the Vozhd had done for Russia. For Russians. For Russians like him. It had been a political awakening, and Andrey had taken to it with great enthusiasm. Indeed, he was likely to become one of the youngest junior leaders in his section.\n\nAs the Vozhd spoke of yet more recent triumphs, Andrey could feel his chest swell with pride. This man, this visionary, had taken a stand against the mongrels, the traitors, the foreigners, and the parasites, and emerged victorious against them all. He had shaped a strong nation for boys like Andrey to grow strong in, and Andrey knew now that there was no greater figure to emulate, and no greater position to aspire to - even if there was only one man who could ever fill it.\n\nHis mother called him for breakfast, interrupting the Vozhd's words, and Andrey screamed at her to be quiet. He could not, would not, miss a word. The Vozhd spoke for them all, his senior leader had told him, and so it was their duty to always listen. Andrey would listen. Andrey would obey. Andrey would teach others to do the same.\n\nAnd, one day, Andrey would meet the great Vozhd. He would find a way. He would prove himself worthy."
 amur.95.a:0 "The greatness of the Vozhd cannot be denied."
 
 amur.96.t:0 "A Hard Day's Labor"
 amur.96.desc:0 "Tikhon Nikolayev stumbled down the street like a drunken man, a crowd of similar workers streaming from the factory doors. How long was it? Fifteen, sixteen hours? He lost track after what felt like a couple of hours after overtime began. They were preparing to 'purify' Russia, upper management said, and the factory and its workers needed to 'sacrifice as much as they could for the Motherland' in the coming weeks, and so he spent the entire day and a good deal of the night supervising the increasingly exhausted workers in their labour. He stared out at the darkened streets, trying to remember which one was his and summoning all the energy in his legs to not collapse there and then.\n\nAfter an eternity of walking he got to his house near the edge of town. Stumbling into the door, he looked at the clock. 11:20 PM. Seventeen hours of work. He needed a break. Creeping into the kitchen, he opened the pantry and took out a bottle of vodka, and drank it straight from the bottle. How much more would he have to sacrifice for the motherland? How many more nights would be like this? How much would he see of his family?"
 amur.96.a:0 "Everyone must do their part for the Motherland."
 
 amur.97.t:0 "No Regrets"
 amur.97.desc:0 "It had been so long, Vasily Tyrsin thought to himself as his car drove down the streets of Irkutsk. Once he was a young cadet, who studied at the military academy here, under the Whites at first, but under the Soviets much longer. Now he was one of the top generals of the All-Russian Government of the Far East. Funny how that had worked out.\n\nHe passed the corner where the old pub used to stand where he and his fellow officer cadets used to drink on weekends. Now it was an apartment building. A shame, he thought. Maybe if he gets posted here he'll have it rebuilt.\n\nBut Tyrsin wasn't here to sightsee and reminisce about his youth. He was here on official business.\n\nThe car pulled up to an old apartment building- even this was still standing here, he thought. He and a squad of soldiers exited the car and headed into the building. He was told the head of a major spy ring lived here, and it was his job to collect him before he could be properly liquidated. According to the intelligence papers, the spymaster lived here. Apartment 129. A private busted down the door and a man with a light brown beard, pale wisps grey with age, stood shocked at the men. Akim? The guy who used to buy him drinks at the pub?\n\nAkim shouted, tears streaming down his face as Tyrsin read the arrest warrant, and the soldiers dragged him out of the apartment.\n\n'Please! You can't do this to me, Vasya! PLEASE!'\n\nAs the soldiers threw him into the trunk, Tyrsin kneeled down to him, and spoke a single sentence to him, his voice cold as ice."
 amur.97.a:0 "This is a professional relationship."
 
 amur.98.t:0 "The Disgust of Demons"
 amur.98.desc:0 "Michil and his friends began their trek home from the factory in relatively good cheer. While the work was backbreaking, it at the very least put food on the table for their families. When they were finally over their shifts they had celebrated with a few shots before they started their walk home. However, their good cheer did not last long. As they turned a corner they passed by a bar frequented by soldiers of the All-Russian government. A small group of soldiers broke off from their position at the entryway and drunkenly stumbled their way in front of the group.\n\n"Loo' at these fuckin mongrels, thinkin' they can just walk by their bettas without payin the toll," a particularly burly man at the front of the group spoke with a heavy slur. His friends had spread out around Michil's group. "Lookey here, rats. You're gonna cough up your rubles and then you'll go on your way. If you don't? Me and my friends here are gonna make you wish you had never crawled out of your fucking caves."\n\n"Please sir, we are just trying to get home... please," Michil was nearing hysterics. If they lost what little money they had it was likely they would end up starving to death. Before he could continue, the man slammed his fist into his stomach. The air was forced out of his lungs and he fell to his knees as they laughed around him. Before the man could continue his beating, a loud whistle broke through the air.\n\nFrom down the street marched a grizzled and absolutely livid looking Sergeant. "What the fuck do you think you are doing, you fucking reprobates! Get your asses back to the barracks before I personally skin your hides!" The look on the man's face made it seem as if he was dead serious. Michil opened his mouth to thank him but it snapped shut when he saw the raw, undisguised disgust he had for him and his friends."
 amur.98.a:0 "Even when they help us, they hate us."
 
 amur.99.t:0 "In the Maw of Horror"
 amur.99.desc:0 "Captain Sasha Minikin watched in horror as soldiers of the All-Russian Government descended upon a Buryat village. The Captain and his partisans had been fighting against the mad Vozhd in Amur since the fall of Buryatia. Even after the death of Comrade Sablin, the Red Army units under his command did not simply disappear. They kept up the fight in cells all throughout the fascist territory. Sasha and his men had been tracking this group of fascists from the moment they entered Buryatia, preparing to ambush them at their most vulnerable. As far as he knew, none of the remnants of the Red Army had sought shelter in the village below them. The people of the village were innocent of any collaboration, but that was never something that mattered to Rodzaevsky's dogs.\n\nThe bastards had gathered the men of the village in the central square. The women and children were nowhere to be seen, though they were probably hiding in their homes. Sasha would have called for an attack then if it weren't for the numerical inferiority of his forces. The fascists outnumbered them two to one and were better equipped besides. As a result, they could only watch as the men were lined up against the walls of the local temple and shot.\n\nWhen the last man fell to the ground the soldiers began pulling barrels of fuel out of their trucks. Barrels of oil were poured onto houses and shops as the innocent people within screamed in horror. Anyone who tried to run was shot before they got far. The temple was the last to be ransacked and prepared to burn. When all was ready, the soldiers set fire to every building in the village.\n\nCaptain Sasha Minikin could do nothing but weep as the winds carried the screams of the dying to his men. All around him men wept and wretched as the village burned. Sasha looked down at his uniform, at the rank insignia that rested there. With tears in his eyes, he ripped it off and threw it to the ground.\n\nHe was unfit to wear it."
 amur.99.a:0 "The consequences of resistance."
 
 amur.100.t:0 "A Shadow Cast"
 amur.100.desc:0 "In the city of Novosibirsk, a crowd had gathered in the central area once known as Lenin Square, now renamed Spasovsky Square after the late ideologue and with the old Bolshevik statues torn down and shattered. At the center of the square, atop a quickly built stage and surrounded by armed blackshirts, glaring down at the gathered people.\n\n"My fellow Russians!" Rodzaevsky began, all but growling out the words. "At long last, all of Russia stands united under one state, one people, one Vozhd! Be proud of yourselves, for at last, we can bring about a national rebirth and crush all those who brought us low!" Although some of those in the crowd looked hesitant, most cheered at this great accomplishment. After all, they reasoned, no government could be worse than the chaos they had gone through. Could it? A wild grin on his face, Rodzaevsky let them cheer for a minute, before signalling for them to quiet. "Now, some of you might be wondering just who it was that brought the motherland to ruin. I'll tell you who it was. It was, in part, the fault of those damned Judeo-Bolsheviks, there is no denying that. However, the ones most deserving of the blame, of our fury, are those corrupt fascist pretenders in Berlin, corrupted by Jewish whispers and the wealth of Zion! We will crush them, all of them, and take back the motherland for the sake of Russians, and Russians alone. Today, we rest. Tomorrow, however, we prepare to bring the fire of hell down upon every German who continues to obey the orders of Jews!" Even as a rare few slipped away, out of fear or out of disgust, the masses began to cheer once more.\n\nTheir final victory was in sight, and they would deliver it to their Vozhd.\n\nNo matter what it cost."
 amur.100.a:0 "The broken world waits in darkness."