 AMR_Alexander_Bolotov_sec:0 "Александр Болотов"
 AMR_Alexander_Bolotov_sec_desc:0 "------------\n§LПрошлое Александра Александровича Болотова окутано тайнами, неизвестно когда и где он родился и вырос, мы знаем лишь то, что в 1926 году он бежал из СССР в Харбин. С момента вступления в Российскую Фашистскую Партию его преданность РФП и Вождю выражалась в чрезмерной жесткости, которую он проявлял к врагам режима.\n\nПоскольку паранойя Родзаевского начала усиливаться на фоне раскола Матковского и распада единого фронта с монархистами, Болотов усилил своё влияние на диктатора. Лидер Амура начал активнее прислушиваться к рекомендациям министра, формируя расстрельные списки. И чаще всего в эти записи попадают имена тех людей, с которыми у Александра Болотова раньше были разногласия...§!"

 ### General Bios ###
 MILITARY_LEV_OKHOTIN_DESC:0 "§LЛев Павлович Охотин родился и вырос в Чите. В 1920 году, в возрасте девяти лет, Охотин и его семья, преданные царисты, бежали из города в Харбин, опасаясь возмездия со стороны советских войск. Подросток, выросший в изгнании, на плечи которого свалились тяготы несчастливой семейной жизни, одним из первых вступил в ряды Российской Фашистской Партии Родзаевского. С 1932 года он был её преданным членом, ради партии ему даже пришлось бросить работу в Харбинском педагогическом институте. Но это решение окупилось, ведь Охотин быстро стал одним из немногих друзей Вождя.\n\n Он умел внимательно слушать и был ответственным, именно эти качества помогли Охотину подняться по служебной лестнице в РФП. Вскоре он стал правой рукой Родзаевского, эффективно проецируя власть Вождя внутри Всероссийского Правительства в качестве лидера этой ветви партии.\n\nНепоколебимый в своей личной и идеологической преданности к Константину Родзаевскому, Лев с радостью последовал за ним на Дальний Восток, где ему доверили верховное командование всеми вооруженными силами РФП.\n\nКогда остатки царистов порвали контакты с РФП, а вероломный Матковский сбежал в Магадан, посеяв раскол, Охотин остался верен курсу Родзаевского. Он до сих пор искренне поддерживает решения Вождя, несмотря на серьёзную паранойю, охватившую лидера Амура; несмотря на то, что его ресурсы для Всероссийской армии истощаются; несмотря на настороженные взгляды и подозрительный шёпот Александра Болотова.§!"
 
 MILITARY_GEORGY_SHEKEREV_DESC:0 "§LГеоргий Владимирович Шехерев родился в Российской империи в 1916 году, всего за несколько лет до того, как большевистская революция разрушила многовековые имперские институты. Победа Советов над Белым движением вынудила его семью перебраться в Харбин. Он недолго проучился в местной русской школе, после чего попал в отряд Асано - подразделение этнических русских, которыми командовали японские офицеры Квантунской армии.\n\nПо мере того как специальный отряд рос, превращаясь практически в отдельную бригаду, Шехерев начал интересоваться идеями Российской Фашистской Партии, многие члены которой уже служили в Асано. Вскоре он познакомился со взглядами самого Родзаевского и начал изучать его произведения, особенно ему нравилась "Азбука Фашизма". В итоге он вступил в партию, а затем попал в её военизированное крыло. Шехерев произвёл впечатление на коллег и начальство своей преданностью делу и способностью выполнить практически любую задачу, независимо от объёма работы или жестокости.\n\nС момента прибытия партии на Амур, Шехерев занял видное положение в партии. Он также стал одним из приближённых Константина Родзаевского и начал управлять движением Чернорубашечников РФП. Человек на распутье, Шехерев отчаянно пытается отдалить партию подальше от бандитизма Александра Болотова. Соперничество между двумя аппаратчиками накаляется. Однако и сам Георгий Владимирович не может легко избавиться от звериного оскала организации, которой он руководит.§!"

