 AMR_Mikhail_Spasovsky_for:0 "Михаил Спасовский"
 AMR_Mikhail_Spasovsky_for_desc:0 "------------\n§LМихаил Михайлович Спасовский, безусловно, старейший из высокопоставленных сподвижников Российской Фашистской Партии. Он родился в 19 веке в Санкт-Петербурге, тогда ещё в столице Российской империи. В молодости, до начала Первой мировой войны, он был членом Черносотенцев, ультранационалистического реакционного движения, которое пронизывало опредёленные слои российского общества. После их краха во время Февральской революции Спасовский вместе с Русским Белым движением оказался на востоке и в конечном итоге перебрался в маньчжурский город Харбин.\n\nМихаилу Спасовскому уже за 70. Он продолжает сохранять близкие отношения с Вождём и занимает весьма уважаемое положение в РФП. Однако время не пощадило стареющего реакционера. На его нынешнее состояние повлияла суровая реальность жизни, с которой он встретился сначала в Харбине, а затем в гавани Амур. Сейчас на него также давит и постоянно возрастающая паранойя Вождя. Вдобавок всё более усложняющиеся проблемы с сердцем заставляют почтенного фашиста чувствовать приближающееся дыхание смерти.§!"

