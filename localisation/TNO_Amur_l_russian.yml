 POLITICS_KONSTANTIN_RODZAEVSKY_DESC:0 "Константин Владимирович Родзаевский - человек, чья судьба неразрывно связана с востоком. Угнетение со стороны нового социалистического государства преследовало его с юных лет, это и заставило его бежать из советского Благовещенска в Харбин - город-эмигрантов. Здесь он убедился, что миру не хватает политической системы, которая смогла бы противостоять большевизму. Как раз в этот период в Европе начал набирать популярность фашизм. Многие россияне, которые были огорчены результатами гражданской войны, с интересом встретили новую идеологию. И молодой, харизматичный Родзаевский крепко ухватился за возможность объединить единомышленников под знаменами свастики. Он зажигал толпу своими речами, обещая однажды вернуться на родину и освободить ее народ.\n\nТак появилась Российская Фашистская Партия. Вскоре после основания РФП установила тесные отношения с новыми властителями Японской Маньчжурии. Партия существовала за счет капитала крупных инвесторов, и после падения советского режима у Родзаевского появилась хорошая возможность возместить затраты.\n\nОткрытая поддержка со стороны Японии предала сил лидеру РФП, и он со своими соратниками отправился в крестовый поход, дабы сокрушить жидовский большевизм. Однако осуществить его мечты о полном освобождении России мешают гнусные враги: генералы, новоявленный Царь, а также, что ещё хуже, Михаил Матковский и его банда предателей, которые нашли помощь за Тихим океаном. Константин Родзаевский, руководящий небольшой территорией и малочисленным гарнизоном города Зея, поклялся яростно отомстить всем врагам России, кем бы они ни были: Евреям, Красным, Матковским, Царским, всем, кто осмелится бросить вызов Вождю. Только так можно вернуть нации ее былую славу, но шансов осуществить эту мечту становится все меньше и меньше."

 POLITICS_KONSTANTIN_RODZAEVSKY_70S_DESC:0 "Константин Владимирович Родзаевский был известен под разными именами. Недоброжелатели называли его ненормальным, враги - королем бандитов. Но для своих сторонников он всегда оставался Вождём. Именно он основал Русскую фашистскую партию. Именно он начал крестовый поход против большевиков и евреев. Но в ответ он получил лишь удар от предателей. Изменники осквернили его видение, убили его соратников по оружию и отошли от идей движения. Родзаевский впал в глубокую депрессию, начал безрассудно выпивать, а в его мыслях начали плодиться параноидальные картины. Настали темные времена для Зеи.\n\nОднако он нашёл в себе силы уничтожить врагов и расправиться с предателями. После истребления большевиков и сумасшедших культистов, Константин Родзаевский будто заново ожил, в нем бушевал дух настоящего Вождя. Захватывая все больше и больше российских территорий, он не переставал работать над собой, избавляясь от алкоголизма, его паранойя исчезла вместе с последними из внутренних врагов. Вероломные немцы, на которых когда-то равнялся Вождь, также показали свое истинное лицо: они проигнорировали успехи РФП. Но это не было трагедией - это стало откровением. Вождь понял, что немцы были жалкими неудачниками, у которых не получилось создать свою национал-социалистическую утопию, а сами жителя рейха оставались лишь незаурядной расой. Вождь осознал, что славянам не нужны другие народы-помощники.\n\nНациональное Государство, продукт кропотливой работы Родзаевского, стал первым серьёзным шагом в сторону великой национал-социалистической России. Вождь продолжает маршировать вперёд, огонь национал-социализма пылает в его сердце, подкрепляя его полную уверенность в завтрашнем дне и недалеком будущем. Славянском будущем."
 
