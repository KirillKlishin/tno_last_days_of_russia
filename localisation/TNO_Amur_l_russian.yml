 AMR_Lev_Okhotin_hog:0 "Лев Охотин"
 AMR_Lev_Okhotin_hog_desc:0 "------------\n§LЛев Павлович Охотин родился и вырос в Чите. В 1920 году, в возрасте девяти лет, Охотин и его семья, преданные царисты, бежали из города в Харбин, опасаясь возмездия со стороны Красной армии. Подросток, выросший в изгнании, на плечи которого свалились тяготы несчастливой семейной жизни, одним из первых вступил в ряды Российской Фашистской Партии Родзаевского. С 1932 года он был её преданным членом, ради партии ему даже пришлось бросить работу в Харбинском педагогическом институте. Но это решение окупилось, ведь Охотин быстро стал одним из немногих друзей Вождя.\n\nКогда остатки царистов порвали контакты с РФП, а вероломный Матковский сбежал в Магадан, посеяв раскол, Охотин остался верен курсу Родзаевского. Он до сих пор искренне поддерживает решения Вождя, несмотря на серьёзную паранойю, охватившую лидера Амура; несмотря на то, что его ресурсы для Всероссийской армии истощаются; несмотря на настороженные взгляды и подозрительный шёпот Александра Болотова.§!"

