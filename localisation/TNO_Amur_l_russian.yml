 AMR_the_true_heir_of_harbin:0 "Истинный наследник Харбина"
 AMR_the_true_heir_of_harbin_desc:0 "Судьба наконец то смиловалась над многострадальным русским народом, после продолжительной еврейско-большевистской бойни на помощь нации пришёл Константин Владимирович Родзаевский и его Российская Фашистская Партия. Искра, зажженная в Харбине справедливой яростью молодых изгнанников-патриотов, стала пламенем, которое распространилось по всему Дальнему Востоку. Огонь возмездия нес за собой свободу угнетенным русским и наказание участникам советской тирании. Решимость фашистских героев, жертвы и подвиги, которые они принесли во имя России и Бога, являются истинным доказательством законности Российской фашистской партии. Сам великий Вождь стал передовой фигурой российской антикоммунистической борьбы.\n\nКонечно, наши планы были нарушены из-за предательства банд Семенова и Матковского, но воля Сынов России никогда ещё не была столь твердой. Наша истинная цель - полное освобождение Святой Руси под фашистским знаменем - только начала воплощаться. Либо наши свершения станут величайшим событием в истории России, либо все это закончится полным подчинением страны жидовским властителям."

 AMR_contact_the_japanese:0 "Наладить связи с Японией"
 AMR_contact_the_japanese_desc:0 "В мрачные годы коммунистической тирании добросовестные изгнанники-патриоты Харбина не могли даже и мечтать о таком справедливом союзнике, как великолепная Империя Ниппон. Государство, которое на протяжении тысячелетий смогло избегать еврейского влияния. Оно выросло как выдающаяся держава Свободной Азии, отвергнув ценности меркантильной семитской цивилизации, вославляя честь и вековые традиции. Моральные добродетели японцев разительно отличаются от извращенных устоев евреев.\n\nЯпонский истеблишмент не игнорировал угрозы, исходящие от Советской Империи, и полностью поддерживал подготовку РФП к анти-большевистскому Крестовому Походу. И именно Япония поддержала наш план по возвращению Приамурья, а также помогала нашим войскам оружием и топливом в боях против Красной Армии. Даже если Империя уже не интересуется российским делами, то это не означает, что они откажутся поддерживать нашу дальнейшую борьбу. В любом случае Вождь сделает все возможное, чтобы проявить себя достойным союзником Страны Восходящего Солнца, наш лидер докажет свою готовность продолжать выстраивать дипломатические отношения в позитивном ключе для обеих стран."


 AMR_the_free_all_russian_army:0 "Свободная Русская Армия"
 AMR_the_free_all_russian_army_desc:0 "Солдаты Российской фашистской партии полны рвения и отваги, но пока наши войска нельзя назвать сильной армией, им не хватает боевой выучки и дисциплины. Наши силы - это городской гарнизон и ополченцы Харбина, они вряд ли могут сравниться по силе с нашими ближайшими соперниками, которые имеют в своем распоряжении прославленных офицеров Белых клик или, на худой конец, Американских наемников. Если же говорить о большевиках, то их армия держится на жесткой муштре, а красные офицеры не гнушаются использовать бесчеловечные меры для достижения своих жалких побед.\n\nВозрождение России обязательно произойдет, и наша реформа русской армии должна приблизить этот великий момент. Наши военные умы уже изучают опыт Японии и ветеранов Белой армии. Наши новобранцы будут исполнять волю партии и впоследствии начнут работать как единое целое, не отвлекаясь на внутренние ссоры. Процесс уже запущен! Возможно, однажды мир с изумлением будет наблюдать, как небольшая группа храбрых солдат перерастет в силу, равную могущественному Вермахту..."

 AMR_secure_the_west:0 "Защитить Запад"
 AMR_secure_the_west_desc:0 "Правильно говорят: история имеет свойство повторяться, причем во второй раз обычно это превращается в фарс. Так и случилось с атаманом Григорием Семеновым, которому вместе со своим лже-царьком и прислужливыми белыми офицерами суждено было вновь оказаться на краю России. Сюда, в Читу и окрестности Забайкалья, он вернулся впервые за десятилетия после окончание Гражданской войны. Конечно, когда-то он доблестно сражался с красными за правое дело, но по иронии судьбы, теперь этот атаман пытается подавить очаги националистической борьбы против коммунизма.  Григорий Семенов с позором растерял все идеалы русского офицерского рыцарства, он и его клика лишены каких-либо благородных целей и желают только набить карманы за счет своего марионеточного царя Михаила.\n\nЗемные дни Семенова, Шепунова и других реакционеров сочтены, трон их претендента рушится словно карточный домик. Однако, пока они продолжают сопротивляться, их нищенское княжество остается для нас главным соперником.  Мы должны тщательно следить за нашими границами с Читой, чтобы не допустить необоснованных вторжений с противоположной стороны."

 AMR_secure_the_east:0 "Защитить Восток"
 AMR_secure_the_east_desc:0 "Подлый трус, жалкий предатель, склизкий змий... Михаил Матковский оказался во власти суровых условий Магадана, куда он сбежал после неудачной попытки узурпировать командование антикоммунистическим фронтом в своих корыстных целях. Изолированный на замерзших землях Дальнего Востока, он растерял все, кроме лояльности своих немногочисленных сторонников. Выжить в суровых условиях его банде помогают припасы, которые любезно поставляют ростовщики из Америки.\n\nНо не надо расслабляться, его, на первый взгляд, жалкое положение не должно вводить нас в заблуждение. Ведь Матковский пересилил все трудности на своем пути, это показывает, что он хитер и крайне живуч. Даже в своем отчаянном положении он будет стремиться подорвать наши силы, а потом воспользуется образовавшейся брешью и нанесет удар в спину. Оставлять границу с ним незащищенной было бы просто глупо. Линия укреплений на севере обеспечат нам неплохую защиту, и выступят плацдармом в нашем последнем ударе по отступникам."

 AMR_under_lock_and_key:0 "Под замком"
 AMR_under_lock_and_key_desc:0 "Территории под управлением Константина Родзаевского имеют одну яркую особенность, ими можно руководить с высочайшей степенью общественного контроля. От самой маленькой сибирской деревни до шумного города Родзаевска, чернорубашечники и Российская Фашистская Партия имеют чрезвычайно сильное присутствие, как юридически, так и фактически. Партийные бюрократы и головорезы-чернорубашечники просочились во все сферы жизни. В тени Вождя они следят и фиксируют каждый шаг практически всех граждан, особенно тех, кто въезжает или прибывает в Амурскую область.\n\nСложившиеся ситуация дает РФП полный контроль не только над теми, кто остается в Амуре, но и выявляет потенциальных перебежчиков и вражеских агентов. По этому поводу Вождь любит шутить о том, что скоро вся Россия окажется у него "под замком"."

 AMR_the_rodzaevsk_officer_academy:0 "Родзаевская военная академия"
 AMR_the_rodzaevsk_officer_academy_desc:0 "Верные нашему режиму белые офицеры и антибольшевистские бойцы, которые впитали все лучшее от японских методов ведения войны, оказались большим подспорьем в нашем завоевании Амура. Они - малочисленное ядро нашей армии, но к сожалению на них нельзя положиться в долгосрочной перспективе. Из-за постоянной военной угрозы мы нуждаемся в солдатах, которые будут передавать наши военные традиции. Нашим формированиям не хватает хорошего офицерского состава, сюда мы должны привлечь величайших военных умов нашего времени.\n\nГлавной базой по обучению специалистов станет Родзаевская военная академия, которая будет функционировать как первая армейская школа новой России. Сам Вождь лично будет присутствовать на открытии академии, которая разместится в его родном городе. Услышав его речь, поколение российских офицеров станет в первый ряды боевых клиньев фашизма."

 AMR_a_new_asano_brigade:0 "Новая бригада Асано"
 AMR_a_new_asano_brigade_desc:0 "Особо интересным эпизодом в истории российско-японских отношений является история бригады Асано, антикоммунистического формирования харбинской молодежи, служившего вместе с Императорской армией Японии. Сформированная под эгидой уважаемых офицеров Квантунской армии, бригада зарекомендовала себя как боеспособная сила против красных партизан. Такая боевая единица была достойным активом одной из сильнейших армий Азии. Этих доблестных солдат даже сравнивали с самураями. В конечном итоге бригада была расформирована, но многие из бойцов продолжили сражаться против большевизма на Дальнем Востоке, а затем присоединились к антикоммунистическим армиям России, в том числе к нашей.\n\nПоскольку вопрос защиты от возрождающейся большевистской угрозы вновь становится актуальным для обеих наших стран, мы можем ходатайствовать о создании второй бригады Асано. Мы выступим перед представителями Императорской армии Японии, эта инициатива не только поможет нашему общему делу, но и предоставит надежную группу опытных солдат, которые поддержат нашу армию в будущих войнах."

 AMR_arms_from_the_sphere:0 "Оружие Сферы Со-Процветания"
 AMR_arms_from_the_sphere_desc:0 "Впервые открыв себя миру во время Реставрации Мэйдзи в XIX веке, Япония прошла долгий путь, прежде чем стать одной из ведущих мировых сверхдержав. Страна превратилась в экономического и промышленного гиганта, превзойдя конкурентов во всех возможных областях производства. Всемогущие Дзайбацу, титаны азиатской экономики, создают колоссальное количество оружия и боеприпасов. Однако, большая часть этих запасов хранится до лучших времен на складах Императорской армии Японии. Это снаряжение очень бы сильно пригодилась нам в нынешний момент.\n\nК сожалению, пока мы создаём не так много снаряжения, и чтобы компенсировать нехватку оборудования у наших войск, мы можем попросить излишки японского оружия и боеприпасов. Взамен мы выплатим небольшую сумму, а также устраним отряды бандитов и коммунистов на наших общих со Сферой границей."

 AMR_rethinking_our_tactics:0 "Пересмотрим нашу тактику"
 AMR_rethinking_our_tactics_desc:0 "Когда развалился Нечестивый Союз РФП не удалось распространить свою власть далеко на запад, это досадное упущение. Теперь же, мы понимаем причину этой неудачи, тогда большинство применяемых нами тактик и стратегий основывались на архаичных планах сражений, которые придумали дряхлые офицеры Белой армии. Атаки волнами, главенство офицера, великие решающие сражения - и это современные военные доктрины?\n\nМы, конечно, уважаем Белых офицеров и их военное рвение, а вот их вклад в победу признать не можем. Пора Родзаевскому и его штабу разработать новые стратегические планы и тактические приемы для подразделений, дабы лучше подготовиться к надвигающимся конфликтам. Таким образом, мы можем гарантировать, что ошибки, совершенные почти десять лет назад, больше не повторятся."

 AMR_blackshirt_field_divisions:0 "Полевые дивизии чернорубашечников"
 AMR_blackshirt_field_divisions_desc:0 "Чернорубашечники - которых все так боятся - один из самых ценных активов нашей управленческой системы. В это спецотделение, являющееся ядром наших военных сил, вступаю наиболее идеологически преданные члены РФП. Однако мы очень долгое время не использовали чернорубашечников на все сто процентов.\n\nЭти фашистские фанатики известны своей тактикой запугивания, крайней жестокостью, а также абсолютной преданностью Вождю и делу РФП. Ранее они занимались в основном задачами по отлову дезертиров и прекращению внутрипартийной борьбы.\n\nОднако у Родзаевского есть ряд идей по использованию такой военно-политической единицы: во первых, они начнут действовать в качестве отрядов по подавлению партизанства в стране. Во вторых, они станут своего рода комиссарами, мы будем размещать чернорубашечников внутри регулярных военных частей, чтобы те следили за сплоченностью и приверженности к партии, как среди солдат, так и гражданских лиц."

 AMR_armored_cars:0 "Бронированные автомобили"
 AMR_armored_cars_desc:0 "Десятилетия назад война в Сибири велась в основном с помощью бронепоездов. Но военные технологии продолжают идти в ногу со времени. Бронепоезда превратились в бронемашины, которые трансформировались в обычные грузовики, используемые для перевозки войск и припасов. Сегодня как никогда актуально стоит вопрос по созданию и интеграции новой моторизованной техники в наши вооруженные силы. Такие машины будут действовать как на передовой, так и заниматься тыловым обеспечением. Это повысит эффективность нашей армии, поможет нам в деле создания современных и эффективных вооруженных сил. Такие грузовики особенно нужны специальным мобильным подразделениям. Несомненно, наши друзья из Токио смогут предоставить нам излишки оборудования, даже если нам придется заплатить за них завышенную стоимость!\n\n"Стратегическая мобильность является центральным принципом современной войны. А представители Славянская раса привыкли действовать быстро и четко. Это значит, что новая техника без проблем найдет свое место в наших войсках. Вперёд!""

 AMR_a_disciplined_force:0 "Дисциплинированная сила"
 AMR_a_disciplined_force_desc:0 ""НАПРА-ВО! Оружие на изготовку! Нет, все неправильно, ничтожество! Выполнять задачу нужно точно также, как ты бы выполняли ее в бою. Если ты продолжишь ошибаться, то под трибунал у меня пойдешь, ужинать будешь на 'губе'!"\n\nСегодня наши вооруженные силы - это красочная смесь из мобилизованных крестьян, разочарованных белых эмигрантов и иностранных наемников. В нынешнем виде, армия не в состоянии вести затяжные конфликты, что и говорить, наши войска зачастую убегают даже при боях с партизанами и бандитами. Необходимо вводить новые методы обучения, применять и ужесточать дисциплинарные меры, а также интегрировать схемы стимулирования. Главная задача: сделать так, чтобы наши солдаты были лучшими не только на Дальнем Востоке, но и во всей России. Именно так мы продемонстрируем наше превосходство!"

 AMR_japanese_advisors:0 "Японские советники"
 AMR_japanese_advisors_desc:0 "Без преувеличения можно сказать, что целое поколение белых эмигрантов в Азии было воспитано и обучено японскими наставниками. Друзья с востока оказывали нам военную помощь, организовывали в группы, и в конечном итоге привели нас к победе над большевистскими силами в этом регионе. Да, сейчас мы остались без их надзора и действуем менее эффективно, они только помогли Российской фашистской партии начать свой путь к воссоединению Руси. Все же мы можем попытаться связаться с Империей вновь.\n\nОбратиться к Японии за помощью - не постыдный поступок. Это не посрамит нашу национальную гордость, ведь большевистское правительство уже давно заморило всех специалистов на Дальнем Востоке, которые могли помочь в нашем деле. По мере того, как наши связи будут углубляться, мы можем начать предлагать японским экспертам прибыльные должности в наших военных и экономических аппаратах. Такое сотрудничество будет взаимовыгодно для обеих стран."

 AMR_basing_rights:0 "Право базирования флота"
 AMR_basing_rights_desc:0 "Наши связи с Японией поддерживаются преимущественно через сухопутную границу, мы пока не затрагивали вопрос расширения сотрудничества по морю. Конечно, уже сейчас мы выигрываем от новых дипломатических контактов, получая ценные "подарки" через границу с Маньчжурией. Однако, в это же время военнослужащие ВМФ Японии и заграничные поставщики испытывают большие трудности в работе с нашим военно-промышленным комплексом. Главным центром морской коммерции для амурских и японских торговцев стало небольшое поселение Аян - бывшая база российско-американской пароходной торговли. Этот древний пирс по-прежнему не может обслуживать современные грузовые судна и даже не является портом.\n\nКонечно, Аян никогда не станет вторым Владивостоком или вторым Магаданом, но если мы продолжим развивать сотрудничество, то это место может стать важной перегрузочным пунктом между Японскими островами и остальной Россией. Если мы оснастим Аян современным лодочным оборудованием и предоставим японцам право на заход в новый порт, то наша торговля с Токио ещё больше расширится."

 AMR_lessons_from_the_kenpeitai:0 "Уроки от Кэмпэйтай"
 AMR_lessons_from_the_kenpeitai_desc:0 "Корпус жандармерии Императорской армии Японии "Кэмпэйтай" - удивительная военная единица. Это отдельная боевая сила, борющаяся с антияпонскими элементами как внутри страны, так и за ее пределами. Кэмпэйтай - всепроникающая организация, которая поддерживает порядок внутри Империи и навязывает свою волю нелояльным подданным. Результат работы корпуса безопасности видно невооруженным взглядом, сегодня страна не имеет широких проблем с вредителями, партизанами и другими выродками.\n\nЧернорубашечники и представители других наших дивизий могли бы взять несколько уроков у японских коллег, возможно для этого мы даже пригласим консультанотов из жандармского корпуса. Мы постепенно интегрируем модель Кэмпэйтай, чтобы в итоге создать силу, которая не только станет гарантом стабильности, но и начнет жестко давить жидо-большевистских подстрекателей, всякий раз, когда они высовывают свою уродливую морду."
 
 AMR_onwards_to_liberation:0 "Вперёд, к освобождению!"
 AMR_onwards_to_liberation_desc:0 "Мы потратили много сил и времени, чтобы подготовить нашу армию к войне с Отступником, Лжецарем и большевиками на западе страны. В нашем военном штабе выработана улучшенная стратегическая модель, а чернорубашечники стали неотъемлемой частью войск. На наши склады постоянно поступает новое оборудование, резко повысилась доблесть и дисциплина внутри отделений.\n\nЭто был нелегкий путь, в каких-то моментах процесс модернизации все ещё не завершен. Но уже сейчас можно сказать, что жалкая группа вооруженных крестьян, наемников и фанатиков переросла в эффективную боевую силу, подготовленную к освобождению Родины. Мечты Родзаевского - о России под твердым контролем РФП - наконец-то начинают сбываться. Вождь отчетливо начинает видеть себя у руля великой нации. Вперёд, к освобождению! За Россию!"

 AMR_god_nation_labor:0 "Бог, Нация, Труд"
 AMR_god_nation_labor_desc:0 ""Бог, Нация, Труд!" Именно под таким лозунгом сформировалась Российская Фашистская Партия, которая была основана воодушевлённым членами Белой эмиграции в Харбине. В этих словах - мощь и сила русского фашизма, которая будет направлена на возрождение и развитие Русского Государства. На этих славных принципах, избавившись от пагубного влияния еврейского материализма и каннибалистического представления о классовой борьбе, возродится благочестивая Россия.\n\nНо мечта о националистическом государстве, управляемым Богом, где главенствует сотрудничество между классами, осуществится лишь тогда, когда каждый русский фашист начнет строго следить за своей дисциплиной. Русский человек должен быть готов пожертвовать собой ради служения народу. Для надзора за преобразованием Русского Государства Партия начнет контролировать дела духовного и материального мира, направляя послушных граждан к просвещённому духу фашизма."

 AMR_define_the_enemy:0 "Знать врага в лицо"
 AMR_define_the_enemy_desc:0 "Мы не можем всерьёз заниматься миссией по освобождению России, ничего не зная о враге, который всю свою жизнь посвятил уничтожению нашей прекрасной Родины. Даже прочувствовав удары коммунистического кнута, многие наши соотечественники легко увлекаются идеями большевизма, считая антисемитизм признаком варварства. Они не понимают, что это оправданный ответ на длительные попытки сионских мудрецов подчинить своей воле свободные народы.\n\nДля того, чтобы удержать русский народ на пути избавления от большевистской тирании, нам необходимо рассказать людям об истинном враге - международной еврейской хунте. Наш священный долг - показать людям гнилые щупальца жидовсокй власти, которые распространяют коммунизм и либерализм - самые разрушительных идеологий XX века, принесшие России бесчисленные страдания. Еврейство черпает силу из лжи и уловок, перетягивая на свою сторону невежественные души. Как только русский человек научится видеть сквозь эти иллюзии, их сила рассыпается, как карточный домик."

 AMR_our_own_patriarch:0 "Наш собственный Патриарх"
 AMR_our_own_patriarch_desc:0 "Никто так сильно не пострадал от тирании большевиков, как православное духовенство. Преследования, ссылки, смертельные угрозы, конфискация имущества и насильственный атеизм - с каким только невзгодами они не встретились при Ленине и Бухарине! Даже после распада советской власти священники и верующие остаются морально сломленными из-за пережитого ужаса. К сожалению, они не пытаются вернуться к своим традициям, а вместо этого впадают в апатию или предаются ереси. В условиях морального и организационного упадка религии наш долг - восстановить ее во благо служения русскому народу.\n\nРусская Православная Церковь будет реорганизована под контролем нашего государства и самого Вождя, духовными делами будет руководить новый Патриарх всея Руси, который организует прекрасный симбиоз фашистского правления и православной веры."

 AMR_for_holy_russia:0 "За Святую Русь!"
 AMR_for_holy_russia_desc:0 "Если и существует вещь, которая сплачивает вокруг Российской фашистской партии всех ее идейных единомышленников, то это высокая духовность и истинная преданность идее Третьего Рима. Подкрепляет это чувство православная вера, которая на протяжении тысячи лет поддерживала народ и помогала великому государству в трудные года.. По другому быть и не могло. В нашей стране идеология основана на русских традициях, которые благословенны по своей природе. Приняв принципы фашизма, заложенные Гитлером и Муссолини, мы в то же время привнесли в них уникальные черты русского духа.\n\nБольшевики знали силу, которую дает народу Православная церковь, и бросали все средства, чтобы лишить русских веры. Они пытались заставить людей поклоняться их сатанинскому культу Мордехая, ведь идеи Маркса и Ленина вели только к нравственному разврату и богохульству. Мы больше не потерпим таких оскорблений. Россия снова станет образцом христианской веры, и сам Бог направит своих воинов против сил Дьявола."

 AMR_rodzaevskys_paranoia:0 "Паранойя Родзаевского"
 AMR_rodzaevskys_paranoia_desc:0 "Ни для кого не секрет, что Российская Фашистская Партия и, как следствие, ее глава Родзаевский, стали свидетелями череды предательств со стороны так называемых "союзников". Эти измены не только ударили лично по Вождю, но и стали причиной неудавшегося освобождения России от коммунистического ига. В провале оказались виноваты именно Ренегаты из Магадана и Царисты из Читы.\n\nНо этого больше не повторится. Если Вождь чему-то и научился после поражения, так это тому, что никому нельзя доверять. Человек может достигнуть успеха, если будет сам упорно трудится и сможет воспитать в себе сильный характер. Ничего другого не надо. Пора начать учиться на ошибках и наводить порядок у себя дома. От низших партийных чинов до ближайшего окружения Родзаевского, никто не будет освобожден от проверок. Предатели же получат самое суровое наказание."

 AMR_a_new_supreme_council:0 "Новый Верховный совет"
 AMR_a_new_supreme_council_desc:0 "Никто не может стоять выше фашистских законов, и высокопоставленные члены Высшего совета Российской фашистской партии не являются исключением. Хотя госорган и должен был представлять наиболее активных и преданных членов РФП, с самого начала туда устремились карьеристы и предатели. Этих ничтожеств не заботило ничего, кроме собственного благосостояния. Было бы глупо предполагать, что такие люди моментально исчезнут вместе с Матковским, поскольку гниль предательства проникла во все сферы жизни. Каждый отдельный случай распространения лжи, коррупции и неповиновения, даже на самом низком уровне, может быть связан с высшим органом Всероссийского Правительства. Что и говорить, Родзаевский каждый день видит одни и те же фамилии, когда читает отчеты чернорубашечников.\n\nВождь всегда с подозрением смотрел на своих ближайших "соратников" и теперь хочет вынести приговор каждому из них. Но перед этим их стоить проверить: некоторые действительно являются верными последователями фашизма, но у многих есть багаж криминальных случаев, которые они пытаются скрыть от глаз чернорубашечников..."

 AMR_eyes_in_every_home:0 "У стен есть глаза"
 AMR_eyes_in_every_home_desc:0 "Нацию следует очищать сверху вниз. Чтобы заставить население следовать нашим идеалам, точечных репрессий и чисток недостаточно - нам нужно обеспечить подчинение и бдительность на всех уровнях русского общества.\n\nПока чернорубашечники будут продолжать проводить свои действия направленные против врагов нации, бремя борьбы с изменниками падет также и на сознательных граждан России. Патриоты нации будут помогать нам бороться с предателями: соседи будут присматривать друг за другом, детей мы будем награждать за информацию о заговорах их родителей. В любой момент наши военнослужащие смогут раскрыть антигосударственную деятельность.\n\nКаждый начинающий повстанец окажется в атмосфере постоянного ужаса и преследования, шавки будут неспособны сделать и шага без страха возмездия."

 AMR_the_heart_of_darkness:0 "Сердце тьмы"
 AMR_the_heart_of_darkness_desc:0 "Группа за группой, человек за человеком. Нужно изучить каждого. Чернорубашечники, партийные чиновники, военные, члены кабинета министров: все будут пронумерованы и проверены. Даже те, кого Вождь годами называл "другом", не обойдутся без особого внимания. Партия должна быть очищена от подозрительных элементов. Репрессии будут продолжаться даже если Константину Родзаевскому придется персонально всадить пулю в череп каждого из предателей, и он, ей-богу, это сделает. Все члены партии будут проверены на верность, и никто не сможет избежать этого ужаса.\n\n"Встаньте на защиту России! Встаньте на защиту своего народа! Оглядитесь вокруг, посмотрите на своих близки. Они могут быть гнусными заговорщиками, Иудами нашего времени. А что мы будем делать с Иудой? Предатели обречены на вечные страдания в преисподней, мы же устроим им филиал ада на земле. Будьте бдительны и докажите свою верность Вождю!""

 AMR_tests_of_loyalty:0 "Тест на верность"
 AMR_tests_of_loyalty_desc:0 "Конечно, идея тщательной проверки лояльности каждого чиновника всегда привлекала Родзаевского, но такие планы казались невыполнимыми из-за существенного количества подозреваемых. Кто-то другой даже бы не стал браться за такое серьёзное дело, но это не относится к Вождю. Лидер РФП решил лично разработать универсальный тест на верность, чтобы отсеять предателей и определить, кто является честным членом партии.\n\nДля предотвращения заговоров и предательских замыслов прохождение этих тестов станет не только одним из необходимых критериев при вступлении в партию, но и будет обязательным условием для сохранения места в госорганах. Все, кроме Вождя, пройдут тестирование, чтобы поддержать идейную чистоту партии и избавиться от тех, кто сочувствует Белым на западе и Ренегаты на востоке."

 AMR_work_will_set_you_free:0 "Труд освобождает"
 AMR_work_will_set_you_free_desc:0 ""Труд освобождает! Найдите покаяние за свои прегрешения против вашего народа и вашего Вождя!"\n\nРодзаевский остался удовлетворен когда ознакомился с огромными списками предателей и заговорщиков, эти нелюди уже исключены из партии и взяты под стражу. Однако, мы задержали столько изменников, что тратить на них пули будет просто непрактично. Ряд лояльных членов партии предложили последовать примеру немцев: вместо того, чтобы просто казнить заключенных, мы можем отправить их в трудовые лагеря. Изнурительные работы помогут им не только осознать истинную цену своих ошибок, но они также смогут внести свой вклад в развитие нашего государства. Если предатель работает до смерти, то его работа - это его наследие."

 AMR_the_one_true_vozhd:0 "Вождь может быть только один"
 AMR_the_one_true_vozhd_desc:0 ""Худших повесить, остальных - на пожизненную каторгу", - предложил как-то заместитель Вождя Лев Охоткин. И вот, когда мы запустили систему исправительно-трудовых лагерей, а также нашли и казнили коварнейших из преступников, наша партия наконец-то оказалась в безопасности. Пережившие чистки представители государственной элиты тайком называет все это "кровавым делом". Они увидели, что репрессии коснулись не только изменников, но и тех, кто представлял угрозу самому Родзаевскому. На самом верху властного эшелона исчезли именно те чиновники, кто когда-либо открыто выступал против лидера РФП, что, по мнению многих, не являлось совпадением.\n\nМожно с точностью сказать, что среди руководящих кругов у лидера страны не осталась прямых конкурентов. Сегодня в государстве может быть только один истинный Вождь: Константин Родзаевский."

 AMR_proud_russian_industry:0 "Промышленность - гордость России"
 AMR_proud_russian_industry_desc:0 "С самого своего основания российское фашистское движение выступало за создание в постбольшевистской России национальной промышленности, которая будет опираться на принципы независимости и самодостаточности. Такая индустрия не будет полагаться на международный или какой-либо иной иностранный капитал, а вместо этого начнет служить интересам русской нации. Первоочередной задачи такой промышленности станет укрепление и восстановление национальной экономики.\n\nФашистские экономические системы за рубежом традиционно имели давнего союзника - малый бизнес, на который они и опирались. Хотя мы не отрицаем мольбы "частников", нынешняя ситуация требуют от нас уделять особое внимание тяжелой промышленности, ключевому элементу по наращиванию военной мощи. Несколько ржавых заводов Амура встретят возрождение великой российской промышленности, которая будет напрямую связана с интересами государства и нации."

 AMR_national_unions:0 "Национальные союзы"
 AMR_national_unions_desc:0 "Отношения между государством и профсоюзами всегда являлись болезненной темой для многих высокопоставленных членов РФП. Однако ясно, что эти организации отчасти полезные для развития страны - они мотивируют рабочих, помогают нашим предприятиям соблюдать производственные нормы и увеличивают поддержку партии среди низших слоев общества.\n\nМы должны сделать все, чтобы наши промышленные рабочие не только имели защиту, но и чтобы их представительства находились под непосредственным контролем правительства. Мы организуем Национальный комитет Профсоюзного Призрения, специальный комитет по надзору за такими организациями, который будет подчиняться лично Родзаевскому.\n\nТаким образом, только профсоюзы, одобренные нашим дорогим Вождём, смогут беспрепятственно существовать. Это будет сделано для того, чтобы они могли тесно сотрудничать с НКПП и государством, гарантируя приверженность рабочих линии партии. Мы продолжаем нашу работу по созданию сильного, объедененого государства для рабочих!"

 AMR_the_corporate_state:0 "Корпоративное государство"
 AMR_the_corporate_state_desc:0 "Чрезвычайно важно, чтобы мы начали преобразование нашей экономики и общества в целом. Нашей базой должны стать принципы корпоративизма. Социум необходимо поделить на группы по типу военные, крестьяне, промышленные рабочие, и это лишь малая толика будущих слоев.\n\nКаждая из групп будет представлять собственные интересы, но в тоже время они наладят сотрудничество друг с другом во благо Великой России! Ведь крестьяне - это бьющееся сердце нации, а трудолюбивые рабочие - мускулы и жилы. Бдительные военные, борющиеся против коммунистов и ренегатов, - это длинные руки и каменные кулаки страны. Вождь поможет нам выйти за рамки традиционной экономической системы и перестроиться в эффективное корпоративное государство."

 AMR_an_iron_grip:0 "Железная хватка"
 AMR_an_iron_grip_desc:0 "От Станового хребта на севере до реки Амур на юге наш Вождь Константин Родзаевский установил полный контроль над своими землями. Он перестроил экономику по корпоративной линии, модернизировал армию и очистил партию от предателей. Власть Родзаевского сегодня непоколебима, его беспорно признают Вождём российского государства, и он не готов делится контролем над Дальним Востоком!\n\nТеперь, когда позиции нашего Вождя крепки, его паранойя постепенно начала сходить на нет. В нем вновь начали видеть фигуру пламенного и страстного идеолога, который когда-то создал Российскую фашистскую партию в соответствии со своими идеалами и смог привлечь тысячи последователей. Теперь мы можем, наконец то, сосредоточиться на борьбе с Отступником на Востоке и Ложным Царем на западе. Да здравствует Россия! Да здравствует Вождь!"


 AMR_the_vozhds_speech:0 "Речь Вождя"
 AMR_the_vozhds_speech_desc:0 "Теперь, когда наши внутренние враги сокрушены и доблестная русская армия гордо марширует вперёд, Всероссийское Правительство полностью готово к предстоящей кампании по воссоединению нашей родины. Прискорбно, что первые государства, которые встали на пути нашей праведной миссии, - это наши бывшие антикоммунистические соратники, но в то же время их унизительное поражение укрепит наш имидж как законного носителя русского дела и уничтожит последние очаги сопротивления белых фашистскому режиму. Верные солдаты готовят оружие, государственные деятели активно планируют военные кампании, а русские рабочие трудятся на заводах и фабриках.\n\nВождь Родзаевский готовится произнести речь в столице, чтобы обозначить дальнейшие цели и вдохновить русских воинов на борьбу с оставшимися врагами народа. Этот день ознаменует возрождение антибольшевистского крестового похода, ненадолго прерванного предателями, и воссоединение Дальневосточного антибольшевистского фронта России под знамёнами свастики."

 AMR_down_with_the_false_tsar:0 "Устранить Лжецаря"
 AMR_down_with_the_false_tsar_desc:0 "Самопровозглашенное "Царство" в Чите - колосс на глиняных ногах, удерживаемый лишь волей старых дряхлых шутов. Конечно, послужной список их уважаемых ветеранов может напугать человека, на которого легко произвести впечатление. Но правда в том, что этим немощным воякам не хватает жизненной энергии фашистского государства, них нет никаких средств для объединения под своим знаменем прогрессивных частей русского общества. Словно разбитое корыто, у них остались лишь смутные реакционные идеалы. Чита - артефакт прошлого, которому не нашлось места в настоящем, и теперь, вопреки здравому смыслу, эта страна пытается противостоять будущему, которое принадлежит победному маршу русского фашизма.\n\nПришло время избавить старых генералов и их трусливого царя от страданий и отправить их на заслуженный покой. Это будет кровавая и ожесточенная битва между прогрессом и силами, которые пытаются его сдержать, но русский фашизм, как превосходящая система, победит и положит конец реакционным фантазиям."

 AMR_the_mines_of_nerchinsk:0 "Рудники Нерчинска"
 AMR_the_mines_of_nerchinsk_desc:0 "С нашими недавними территориальными приобретениями перед русскими промышленниками открылись новые горизонты. После падения той жалкой пародии на русскую монархию в Чите нами были обнаружены заброшенные рудники нерчинского района. Хотя ни Михаил, ни советские власти не уделяли им должного внимания, в них все ещё остались значительные залежи золотой и серебряной руды, добывавшиеся здесь в царские времена, но о которых забыли во время хаоса, охватившего Россию после позорного поражения от рук немцев.\n\nПоскольку мы имеем мало природных месторождений на наших землях, а потребности нашей промышленности в ресурсах возрастают, мы можем расширить наши горнодобывающие операции в направлении Нерчинска и восстановить горный округ, который когда-то принадлежал императорской семье. Поскольку Нерчинск был подходящим местом для каторги при царях, мы сможем использовать здесь предателей в качестве рабочей силы. "

 AMR_deal_with_the_pretender:0 "Расправиться с самозванцем"
 AMR_deal_with_the_pretender_desc:0 "На российский престол не могло быть более карикатурного претендента, чем Михаил Андреевич Романов. Сам по себе почти простолюдин по происхождению, он никогда не воспитывался как государь России, долгое время довольствуясь мещанством и беспечной жизнью в Австралии.\n\nТолько сам Господь знает, что побудило это ничтожество вмешаться в дела белых генералов и почему банда Семенова признала его своим властителем. Оставшийся без своих крошечных осколков легитимности и безделушного трона опальный царь теперь является нашим трофеем, и его судьба полностью в наших руках.\n\nМы не дадим никаких поблажек человеку, который возглавлял наших врагов, даже учитывая всю его безграничную глупость. Романова может судить только национальный фашистский суд, и лишь одна степень наказания должна быть применена к нему."

 AMR_embrace_the_monarchists:0 "Принять монархистов"
 AMR_embrace_the_monarchists_desc:0 "Хоть и все мы оказались по разные стороны баррикад после предательства Матковского, многие члены РФП и белые офицеры не могли сдержать ностальгии по временам, когда русские фашисты и монархисты стояли в Харбине плечом к плечу ради общего дела. На короткое время эти настроения утихли, когда между нами и "царем" разгорелась война, но они также быстро восстановили свою силу в радости победителей и горе побеждённых. Либо из-за страха перед наказанием, либо из-за подлинного прозрения, все больше и больше бывших офицеров-монархистов начинают поддерживать идеи фашизма, признавая его праведную преемственность белому делу, знамя которого они и их предки несли во время Гражданской войны в России.\n\nХотя мы по-прежнему с подозрением относимся к их мотивам, мы согласимся принять их на службу Русскому Национальному Государству. Они предоставят нам не только свою военную доблесть, но и их статус в кругах русской эмиграции, что значительно укрепит наш имидж в качестве единственной законной российской национальной власти и антикоммунистической силы."

 AMR_the_reckoning:0 "Расплата"
 AMR_the_reckoning_desc:0 "Наконец-то настал день, которого мы так долго ждали. Тот день, когда Михаила Матковского, отступника и проклятого предателя русского фашизма, навсегда связавшего свое имя с Иудой, постигнет кара. Его попытка совратить движение к грязному идеалу "кошерного фашизма", его тайная работа против партии под видом "младшего партнёра" Вождя, удар в спину, разрушивший антикоммунистическое движение и приведший к расколу среди русских фашистов – он заплатит за всё, как и подобает змеюке вроде него.\n\nОн, несомненно, сделал всё возможное, чтобы избежать возмездия и защитить себя от запоздалого удара Амура, окружив себя наёмными головорезами из Америки и отправив всех новобранцев, которых он смог собрать, для охраны ледяных долин вокруг Магадана в отчаянной попытке спасти свою шкуру. Никакая собранная им сила не сможет стать серьёзным препятствием для Всероссийской армии. Это будет быстрый бой, которому суждено ознаменовать позорный конец одного из самых гнусных персонажей российской истории."

 AMR_thus_unto_traitors:0 "Покарать предателей"
 AMR_thus_unto_traitors_desc:0 "Порода "фашизма", пропагандируемая Матковским и его приверженцами, никогда не была предназначена для того, чтобы воплощать собой суть реальных фашистских идеалов, а скорее задумывалась как ничтожная замена им от мира самодовольного дворянства, осознавшего неизбежность фашистской эпохи, но пытавшегося приспособить идеологию к их потребностям, не требуя от себя дисциплины и идеологического рвения, необходимых каждому истинному фашисту. "Кошерный фашизм" Матковского изначально задумывался как антироссийская сила, которая должна была уничтожить фашистское движение изнутри, и к нему следует относиться как к таковой, не оставляя шанса для его дальнейшего распространения.\n\nТеперь, когда Магадан наконец находится в наших руках, мы можем свершить правосудие над Матковским и его кликой подлых предателей. Со дня позора мы помним имя каждого, кто отступился, и мы не простим их преступлений против Родины."

 AMR_expand_the_docks:0 "Расширение портов"
 AMR_expand_the_docks_desc:0 "Если бы мы и могли похвалить Отступника за что-нибудь, кроме как за столь широкий набор дерзких черт, который довольно трудно воплотить в одном единственном человеке, так это за его чувство коммерции и ростовщичества. На деньги, которые ему давали его еврейские покровители, он использовал любую возможность в своем бедном регионе России, чтобы, управляя Магаданом как относительно известным портовым городом на берегу Тихого океана, жемчужиной среди замерзших пустошей, привлечь самых отвратительных людей со всей Америки. Все эти наемники и ростовщики сбежали из Магадана, как только город пал перед нашим наступлением, и мы не будем скучать по ним.\n\nНо для нас важно то, что Магадан до сих пор остается в хорошем состоянии для расширения нашего влияния в Тихом Океане. Используя ресурсы, оставленные Матковским и его бандой предателей, мы можем перепрофилировать порты города для наших целей, расширить их, чтобы привлечь товары, идущие с восточного побережья, и связать Магадан с торговой сетью Империи восходящего солнца, создавая дополнительную связь между двумя нашими гордыми народами."

 AMR_the_party_reunited:0 "Воссоединенная партия"
 AMR_the_party_reunited_desc:0 "Теперь, когда мы разобрались со смехотворным Белым движением в Чите и проклятым Предателем в Магадане, Российская Фашистская Партия партия вновь воссоединилась под одним знаменем - знаменем Константина Родзаевского. Наш Вождь спланировал обличительную речь против преемников советского режима на западе и бандитов на севере. Все они стоят на пути освобождения России во главе с великодушным и праведным лидером.\n\n"Никогда не забывайте предательства нашего народа коммунистами! Работая вместе с асоциалами нашего общества, они сокрушили русский народ и сделали нас всех рабами иностранных держав. Мы должны вернуть себе свое законное место на мировой арене. Бог, Нация, Труд!""

 AMR_the_thirty_year_wait_ends:0 "Конец тридцатилетнего ожидания"
 AMR_the_thirty_year_wait_ends_desc:0 "Тридцать лет... столько времени потребовалось русской фашистской партии, чтобы стать той независимой, суверенной силой на просторах России, с которой считаются как друзья, так и враги.\n\nОснование российской фашистской партии было невероятно скромным. В дни 1931 года, когда Бухарин активно укреплял свое правление, парень из Благовещенска и его единомышленники решили основать в Харбине политическую организацию, вдохновленную величайшими примерами Муссолини и Гитлера. Наши враги высмеивали нас, считая либо безнадежными мечтателями, либо последними отморозками, но кто остался смеяться последним?\n\nМы сражались и доказали свою мощь, осуществив то, о чем могли только мечтать даже самые почтенные белые эмигранты. Выступая в качестве единственной существующей в регионе антикоммунистической силы, мы теперь можем обратить свой взор к красным на Западе, равно как и к их жалким отколам. Независимо от того, потеряет ли Ягода власть над своим владением или нет, наша борьба против него либо же против его преемников будет действительно славной."

 ### Expansion tree ###
 AMR_begin_the_liberation:0 "Начать освобождение"
 AMR_begin_the_liberation_desc:0 "Когда с внутренними предателями в регионе, наконец-то, покончено, мы начнём следовать нашей ультимативной цели - освобождение России. Крах большевистской системы одновременно дал нам как возможность создания могучей страны под мудрым правлением Вождя, но это также вызвало подъем ряда государств-преемников Союза. Больше всего выделяется режим Ягоды в Иркутске и малоразвитые сибирские племена на севере в Якутии.\n\nТеперь, когда Российскую фашистскую партию Родзаевского не терзают внутренние расприи, мы можем начать продвижение на запад. Начинается эпоха новых завоеваний. Наши фашистские знамена, украшенные символами нации, гордо развеваются на сибирском ветру. Шаг за шагом, мы ровными строями пройдем от Амура до Архангельска! За Бога, Нацию и Труд!"
 
 AMR_end_the_farcical_republic:0 "Финал для смехотворной республики"
 AMR_end_the_farcical_republic_desc:0 "Когда рухнул режим Ягоды на Дальнем Востоке, одним из многих местных государств, которые воспользовались хаосом, стала Якутия. Это этническое гособразование, населённое сибирскими коренными жителями, пыталось выстроить демократию. Как показывает практика, у якутов вышла слабая политическая система, забитая нерешительностью и ужимками. Стало ясно, что Якутская Республика созрела не для народовластия, а для реинтеграции в правоверное Русское Национальное Государство. Жалко, что здесь не живут настоящие русские, которые с радостью бы вошли в состав нашей страны, придется действовать жестко. Мы должны нанести быстрый удар и обезопасить территорию, не только ради объединения России, но и ради множества полезных ископаемых, которые мы получим. На территории республики можно добывать железо, уголь, а также алмазы и золото.\n\nЭти "блестяшки" не практичны, но, их безусловно можно экспортировать в Японию и другие страны, получая огромную прибыль."

 AMR_russian_once_more:0 "Вновь в составе России"
 AMR_russian_once_more_desc:0 "Якуты оказались на удивление храбрыми воинами. Несмотря на изначально проигрышное положение, они дали достойный отпор. Теперь же, когда их страна находится под нашим контролем, мы начнём укреплять наше присутствие на этой земле. На захваченные территории уже выехали геодезисты и государственные чиновники. Порядок здесь пока будут обеспечивать наши военные.\n\nКогда же ситуация успокоится, в Якутию вторгнутся не вооруженные силы, а наша армия бюрократов, которая начнет распространять волю РФП. В присоединенной республике мы запустим программу русификации, ведем строгую социальную иерархию и навяжем систему корпоративной экономики - все это поможет обеспечить быструю интеграцию Якутии в наше постоянно расширяющееся Русское Национальное Государство."

 AMR_workers_for_the_mines:0 "Шахтам нужны рабочие"
 AMR_workers_for_the_mines_desc:0 ""Рой глубоко, рой бойко, рой ради своего народа!", - этот слоган набирает популярность среди работников алмазных рудников, усеивающих наш новый якутский округ. В этих шахта как под землёй, так и под открытым небом, трудятся и русские, и якуты. Они работают днём и ночью, добывая огромное количество алмазов, которые ранее были запрятаны в суровом сибирском грунте. Однако условия на этих рудниках далеко не идеальные, нам становится всё труднее найти желающих работать по двенадцать часов в день.\n\nЕсли мы не можем отыскать работников сами, то значит придётся организовать ватагу "добровольцев", которые смогут расширить имеющиеся на шахтах людские ресурсы и их производительность. Первую группу таких "добровольцев" мы "завербуем" из числа бойцов побеждённой якутской армии. Всё же горбатиться на шахтах лучше, чем загибаться в заключении в наших лагерях."

 AMR_commando_units:0 "Коммандос"
 AMR_commando_units_desc:0 "Сегодня Константин Родзаевский и высокопоставленные генералы провели собрание в столице страны Зее, чтобы обсудить создание новых отрядов коммандос. Эти подразделения будут выполнять особо трудные боевые задачи, действуя на территории врага. Они смогут незаметно подорвать объекты инфраструктуры, деморализовать солдат противника путём набегов на деревни и гарнизоны, а также выкрасть ценные единицы вооружения.\n\nОтряды коммандос, названные Национальной Спецслужбой или НацСпец, будут попадать в тыл врага через малонаселенное сибирское пограничье. Они эффективно смогут нанести ущерб и подорвать способность врага противостоять нашим неудержимым силам. Конечно, это не означает, что наши солдаты не способны воевать без дополнительной поддержки, просто на данный момент нам важна жизнь каждого военнослужащего. Всё командование вплоть до Вождя согласны с тем, что мы должны сконцентрироваться на действиях, которые бы уменьшили количество наших потерь."

 AMR_fresh_off_the_boat:0 "Прямиком с палубы"
 AMR_fresh_off_the_boat_desc:0 ""Три ящика с автоматами... Два ящика с гранатами... Постой, а куда делась партия артиллерийских снарядов? Бойцы на фронте нуждаются в этом прямо сейчас!"\n\nС тех пор, как мы освободили Магадан от Ренегатов Матковского, поставки оружия и припасов из Сферы в портовый город стали регулярными. Японское оружие и гранаты хлынули в портовый город, где затем их отправляют армии РФП на запад, где в этом нуждаются больше всего. Такие поставки стали настолько частым явлением, что портовые рабочие в Магадане начали шутить о том, что в государстве Родзаевского оружия больше, чем людей. Это предположение близко к истине - со времён самого первого похода Родзаевского на Россию после краха большевиков, он в значительной степени полагался на вооружение и поддержку японского альянса. Так почему же останавливаться сейчас?"

 AMR_lessons_from_the_ice_march:0 "Уроки Ледяного похода"
 AMR_lessons_from_the_ice_march_desc:0 "В ходе Великого Сибирского Ледяного похода войскам Белого движения был нанесён сокрушительный удар. Это массовое отступление стало началом конца Гражданской войны в России. За время марша была не только уничтожена постоянная армия государства, но и посеяны семена раздора во власти, что дало предателям шанс расколоть партию. Судьба Колчака и его преемников была предрешена.\n\nХоть со времён Ледяного похода и прошло много времени, но воспоминания о нём всё ещё остались в памяти Родзаевского. Всё же мы смогли выучить несколько важных уроков из этого краха. Во-первых, необходимо всегда задумываться о надёжной и эффективной системе логистики, во-вторых, важно подготавливать к суровым сибирским зимам как обмундирование, так и нашу армию. Всё это ключевые элементы, гарантирующие, что трагедия Ледяного похода больше не повторится.\n\n"Огонь русского духа ярко возгорается даже при самом холодном сибирском ветре!""

 AMR_aim_true_ye_vengeful:0 "Верная рука мстителя!"
 AMR_aim_true_ye_vengeful_desc:0 ""Верная рука мстителя должна целится прямо в сердце! Смотрите, о сильнейшие, чего мы достигли, и ликуйте! Потому что мы избавились от анархии и большевизма, сделав первые шаги к созданию истинного Русского Государства".\n\nНа фоне многочисленных побед над врагами, будь то большевики, новообразованные государства или предатели-ренегаты, моральный дух нашей многострадальной армии стал улучшаться. Впервые за долгое время мы слышим воодушевляющие песни как на фабриках, так и в казармах. Даже внутри госаппарата, где заседает армия бюрократов, политработников и министров, работа складывается бойко и бодро. Быстрый и почти тотальный успех Вождя по всем фронтам серьёзно воодушевил нашу нацию. Мы должны использовать этот импульс и подготовиться к новым завоеваниям!"

 AMR_the_far_east_front:0 "Дальневосточный фронт"
 AMR_the_far_east_front_desc:0 "После того, как партия объединилась, с Ложным Царём и Предателем было покончено, а якуты интегрировались в наше государство, мы можем начать думать о дальнейших завоеваниях. Мы должны забрать себе остальную часть Дальнего Востока и подготовиться к окончательному маршу на запад. В этом направлении на политическом ландшафте доминируют крупные советские государства. Их подготовленные армии хорошо оснащены и представляют серьёзную угрозу нашим стремлением к объединению России. Однако, моральный дух наших солдат находится на рекордно высоком уровне, а поставки оружия и боеприпасов от наших японских благодетелей постепенно приравниваются к нашему собственному промышленному производству. Это будет непростая миссия, но люди Вождя однозначно справятся с ней.\n\n"Не сбивайтесь с пути силы. Будьте стойкими даже перед лицом жесточайших невзгод. Именно так проявляется истинный русский дух, который пытались сломить большевики. Запомните, стойкость - наше главное оружие!""


 AMR_the_red_menace:0 "Красная угроза"
 AMR_the_red_menace_desc:0 ""Мы должны уничтожить их! Большевики могут быть слабы духом и плохо подготовлены, но у них много пушечного мяса. Эти солдаты прислуживают им, как собачки. Поэтому чтобы добиться успеха, каждый из нас должен убить по десять красных сук! Оставайтесь верны своему делу, никогда не сомневайтесь в праведности своих намерений. Только так мы добьёмся победы".\n\nКоммунисты на Западе - следующий шаг в нашем деле по объединению России. Они только начали восстанавливаться после междоусобицы, как раз в это время мы и должны нанести удар. Если же мы промедлим, то советскому государству удастся оправиться, и оно будет серьёзным препятствием на нашем пути к великой фашистской России. В этом деле мы можем использовать отряды НацСпец и впервые проверить их эффективность. Вперёд, храбрые воины, и не останавливайтесь пока не дойдёте до Иркутска!"

 AMR_against_the_idealists:0 "Против идеалистов"
 AMR_against_the_idealists_desc:0 "Тревожные новости приходят к нам с Запада. Валерий Саблин, молодой комиссар на службе у Ягоды, восстал против своего лидера и успешно утвердился во главе реформистского социалистического государства. Для Родзаевского нет серьёзной разницы между обычным социалистом и социалистом-реформатором, всех краснопузых ждёт одно - пуля в черепе. Саблин очень молод и определённо не имеет опыта ни в управлении государством, ни в ведении войны. Мы воспользуемся этим и сокрушим его сторонников благодаря передовому оружию и сплочённому войску. К войне!\n\n"Вышлите бойцов НацСпец, прикажите им атаковать гражданские цели... и пусть они сделают это грязно. Ведь социалисты так сильно любят спрятаться за спинами людей.""

 AMR_uncover_the_industry:0 "Тайное стало явным"
 AMR_uncover_the_industry_desc:0 "Мы узнали много чего нового после вторжения в земли, контролируемые Саблиным и его сторонниками. Однако самым большим сюрпризом для нас стало неожиданное открытие огромного промышленного комплекса в Бурятии. К счастью, людям Саблина не хватало духа или ума уничтожать эти огромные заводские кластеры по мере того, как наши силы захватывали их.\n\nСейчас крайне важно, чтобы мы перепрофилировали эти фабрики под наши собственные нужды, заставив их производить оружие и боеприпасы 24 на 7. Во главе мы поставим лоялистов, а рабочие места дадим "добровольцам". Вождь уверен, что мы найдём много таких "волонтёров" из числа побежденных советских войск, как мы это сделали с якутами и их шахтами.\n\n"Работайте ради своей свободы! Работайте ради покаяния! Работайте ради России!""

 AMR_the_embers_of_hope:0 "Угольки надежды"
 AMR_the_embers_of_hope_desc:0 "Саблин неожиданно сильно повлиял на своих подчинённых - он внушал им надежду, счастье и чувство, что будущее будет безоблачным. Это усложняет нашу работу на отвоёванной у него территории. В отличие от других регионов, которые мы брали под свой контроль, люди здесь неожиданно остались довольны управлением Саблина.\n\nПоэтому мы должны позаботиться о том, чтобы о нём и его надеждах быстро забыли. Саблина нужно уничтожить как понятие, память о нём должна быть стёрта, а его идеи превращены в пыль. Мы должны сформировать лагеря для его идеологических последователей, публично повесить его самых ярых сторонников и ввести господство террора для подавления востаний.\n\Мы не должны милосердно относиться как к социалистам, так и к тем кто их поддерживал. Коммунизм подобен огню - необходимо бороться с источником. Даже тлеющие угли могут вновь разжечь пламя."

 AMR_against_the_union:0 "Против Союза"
 AMR_against_the_union_desc:0 "Генрих Ягода - террорист, авторитарный диктатор, но что хуже всего - коммунист. Он хорошо известен из-за социального и политического контроля, который бывший глава НКВД установил на подконтрольной территории: диссиденты исчезают в одночасье, а потенциальных повстанцев похищают с улиц посреди белого дня. В другой вселенной Родзаевский возможно и смотрел бы на него снизу вверх.\n\nОднако его неизменная верность дряхлой идеологии, которая привела к краху Российской Империи и продолжающемуся бедственному положению всего русского народа, невыносима. Именно поэтому, Ягода не лучше самого Бухарина и заслуживает быть повешенным на самом высоком дереве Иркутска. Его же земля станет хорошим украшением нашего быстрорастущего государства. На войну! Мобилизуйте войска!"

 AMR_trial_the_presidium:0 "Суд над президиумом"
 AMR_trial_the_presidium_desc:0 "Завоевание Иркутска значило также и пленение Ягоды и его так называемого Президиума, остатков руководства Союза Советских Социалистических Республик. Последние законные представители СССР наконец-то сгинут в анналах истории. Наш Вождь мечтал об этом дне - и уже обозначил судьбу Президиума и их лидера: показательный процесс в городе Родзаевск, который получит широкую огласку.\n\nСудебное заседание будет транслироваться по радио на всей территории, под контролем Вождя, каждый узнает о будущем тех, кто выступал против Родзаевского и его нового государства. Каждый член Президиума будет доставлен в зал суда и привлечен к ответственности за "антироссийскую деятельность", отражающую политику Ягоды по преследованию граждан, занимающихся "антисоветской деятельностью".\n\n"Одним за другим, коммунист за коммунистом. Мы их всех повесим.""

 AMR_the_parade:0 "Парад"
 AMR_the_parade_desc:0 "Наша победа над коммунистами - великий подвиг. Большевики пали, и мы как никогда понимаем, что красная зараза олицетворяла все пороки русского народа и являлась нашим злейшим врагом. Сейчас боевой дух наших войск на высоте, поэтому пора публично продемонстрировать нашу мощь. В нашей столице, Родзаевске, пройдёт грандиозный военный парад с участием большинства представителей наших вооруженных сил.\n\nЭто, в сочетании с серией страстных речей нашего любимого Вождя, ознаменует победу над коммунистами и подготовит наших солдат, а также остальных граждан к предстоящей борьбе за объединение всей нации.\n\n"Сражайтесь за Россию, следуйте за своим Вождём! Будьте гордостью для своего народа!""


 AMR_crush_the_partisans:0 "Раздавить партизанов"
 AMR_crush_the_partisans_desc:0 "Правителей Алдана можно назвать смелыми людьми, ведь когда-то они лично участвовали в войне против самих немцев. Но те немногие почести, которые они заслужили в прошлом, были растрачены при создании их никудышного партизанского государства. Теперь это не более чем скопище самодуров, которые созрели для завоевания и реинтеграции в Русское Национальное Государство. Это будет не самая лёгкая из военных кампаний, учитывая их опыт в партизанском противостоянии, но людские и промышленные ресурсы, которые принесут их территории, в значительной степени окупят наши усилия.\n\nМы вышлем символическое предложение о капитуляции перед наступлением, но будем ожидать полномасштабного отпора. Возможно, этот поход станет хорошей тренировкой для НацСпеца!"

 AMR_all_that_glitters:0 "Всё то, что блестит"
 AMR_all_that_glitters_desc:0 "Пускай в поговорке и сказано: "Не всё то золото, что блестит", это явно не относится к нынешней ситуации, после того как мы отняли территории у государства Алдан. ещё до атаки мы знали, что эта область усеяна золотыми приисками, драгметаллы с этих мест шли на поддержание партизанских отрядов Алдана. Наше министерство экономики осталось разочарованно скудными отчетами по добыче на этих рудниках.\n\nОпыт показывает, что наш подход к принудительному труду отлично зарекомендовал себя при добычи ресурсов. Почему же мы должны перестать использовать военнопленных и порабощенных местных жителей при работе на шахтах? Золото ведь стоит такой жертвы."


 AMR_the_false_prophet:0 "Лжепророк"
 AMR_the_false_prophet_desc:0 "Вместе с ледяным ветром с Севера пришли тревожные вести. Местный проповедник, в миру Александр Мень, объединил вокруг своей фигуры множество последователей. Говорят, его пламенные речи можно сравнить с выступлениями самого Родзаевского! Своей пастве он рассказывает о равенстве всех людей перед лицом Бога. Теперь этот священник не только хочет завоевать ума и сердца людей, он также пришёл к выводу, что для создания России, отражающей его видение, необходимы завоевания.\n\nИзлишне говорить, что это именно тот вид безумия и анархии, который приводит к большевизму и упадку государства. Этот так называемый пророк явно выжил из ума, но его миссионеры, по-видимому, уже начали просачиваться на нашу территорию и распространять его ядовитое послание в изолированных сибирских деревнях. Судя по слухам, нам следует ожидать серьёзного и жёсткого сопротивления со стороны последователей этого безумца."

 AMR_denounce_the_father:0 "Обличение ереси Отца"
 AMR_denounce_the_father_desc:0 "Режим Отца Меня оказался на удивление крепок, дело в том, что лжепророку удалось развернуть на своих территориях сильнейшую пропагандистскую машину. Он смог сплотить крестьян и солдат вокруг его развращающего ядовитого послания о социальном, экономическом и политическом равенстве. Нам необходимо срочно решить эту проблему. Суровая жизнь в Харбине и раскол внутри партии показали Родзаевскому, что врагов нужно бить их же оружием.\n\nИтак, приступим к контрпропаганде! Наши специалисты создадут вокруг Меня не только образ богохульника, но и соединят его личность с фигурой прислужника люцифера и еретика высшего порядка. Кроме того, большую роль в распространении этого послания на территории РФП сыграет духовенство, опосредованно контролируемое самим Вождём. Люди поймут, что действия Отца Меня неминуемо обрекают Святую Русь на погибель.\n\n"Мы зашли слишком далеко. Этот полоумный священник, проповедующий анархистскую ересь ведёт свою паству прямиком в преисподнюю. Готовьтесь идти на север!""

 AMR_subdue_the_peasants:0 "Подчинить крестьян"
 AMR_subdue_the_peasants_desc:0 "Несмотря на все усилия, которые мы направили на искоренение идеологии Отца Меня, этого оказалось недостаточно. Сибирь - огромное место, часто для этих территорий даже не хватает актуальных карт. Деревни находятся на расстоянии многих километров друг от друга и, как правило, представляют собой сплочённые общины, крепко скреплённые сильнейшей набожностью. К сожалению, мы всё же проигрываем пропагандистскую войну в этих посёлках, их жители начали следовать миссии Меня. Ситуация дошла до крестьянских нападений на государственные здания, партийных чиновников и патрули. Нам нужно оперативно разобраться с нарастающим мятежом, пока ситуация не вышла из-под контроля.\n\nМы можем использовать Тройки НацСпец в сопровождении политруков, чтобы потрошить эти деревни, выискивая диверсантов и казня их. Сейчас нет времени на лишние церемонии. У нас нет даже нескольких минут на повешение, только расстрел. Мы установим квоты для поиска предателей-крестьян, дабы искоренить их всех. Наши тройки эффективно справятся с этой задачей."

 AMR_precision_strikes:0 "Точечные удары"
 AMR_precision_strikes_desc:0 "Одной из главных проблем нашего конфликта с Лжепророком стала логистика. Полное отсутствие инфраструктуры и жесточайшие условия в Северо-Восточной Сибири превратили затяжную войну в сущий кошмар. Стало ясно, что мы должны сфокусироваться на быстроте наступления, обеспечить сохранность наших самых сильных частей и сокрушить мятежного священника как можно скорее.\n\nЧасть наших генералов предложили провести быстрые точные атаки по ключевым позициям противника. Наши регулярные войска и специальные подразделения атакуют как военные, так и гражданские цели для дестабилизации позиций и деморализации сил врага. Именно так мы сможем добиться преимущества в сражениях и победить армию Меня."

 AMR_hang_the_heretic:0 "Повесить еретика"
 AMR_hang_the_heretic_desc:0 "Оглядываясь на прошедшую военную кампанию можно с точностью сказать, что наша победа над безумным проповедником была неизбежна. Отребье, которое он переманил на свою сторону, оказалось растоптано под стройными рядами сапог верных солдат Вождя. Мы наконец поймали Меня и небольшую группу его преданных телохранителей, пытающихся сбежать на запад. Они оказали лишь кратковременное и чахлое сопротивление.\n\nТеперь мы сможем провести пленённого Лжепророка через нашу столицу и начать подготовку к судебном процессу над Александром Менем. Священник хранил молчание во время своего пленения, возможно, из-за трусости, либо же это была жалкая попытка стоицизма. Но светские и религиозные суды строго накажут самодура. Судьба Меня предрешена: его приговорят к смертной казни через повешение. Публичный судебный процесс поможет растоптать репутацию еретика, а его смерть, несомненно, подавит остатки движения."


 AMR_the_vozhd_triumphant:0 "Триумф Вождя"
 AMR_the_vozhd_triumphant_desc:0 "Константин Родзаевский на протяжении своей жизни был известен под разными именами - подстрекатель фашистского сброда, контрреволюционер, бандит. Но, несмотря ни на что, своими собственными усилиями и благодаря помощи восточных благодетелей, Родзаевский теперь не только претендует на титул Вождя, но и фактически может заявлять о себе как о будущем властители России.\n\nРаскольники, царисты и внутренние предатели - раздавлены; коммунисты и их прислужники - побеждены; Лжепророк и его крестьянские полчища - перерезаны. Всё это заслуги Родзаевского. Вождь воздвиг новое государство, крещённое кровью врагов Руси, его войска готовы сражаться до смерти, готовы идти на запад и спасать остатки великой страны. Слава России и слава Вождю!\n\n"Помните о заветной троице: Бог, Нация, Труд!""
 
