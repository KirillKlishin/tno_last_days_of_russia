 amur.1.t:0 "Наследники Харбина"
 amur.1.desc:0 "Тридцать лет... В течение тридцати лет мы сражались, в течение тридцати лет мы проливали свою кровь, и в течение тридцати лет мы ждали, мы верили, и мы... Мы до сих пор ничего не достигли.\n\nПадение поганого Союза должно было стать часом нашей победы, временем триумфа, когда мы бы прошли по Транссибирской магистрали и объединили всю Матушку Россию под руководством Родзаевского и РФП, но, к сожалению, произошло непредвиденное – Михаил Матковский, бывший соратник Родзаевского, вместе с так называемым «царем» Михаилом Вторым предали наше праведное дело и вместо этого предпочли обокрасть нас и основать свои собственные вотчины в Магадане и Чите, погубив все наши надежды на освобождение и оставив нас запертыми на самом краю Сибири.\n\nИ теперь, здесь, в Амуре, мы слишком слабы, чтобы делать что-либо, кроме как бряцать оружием и тосковать по прошедшим временам. Однако, если есть хоть что-то, чему нас научили эти тридцать лет, так это терпению... Мы можем не преуспеть ни в этом десятилетии, ни в следующем, ни даже за всю нашу жизнь, но однажды мы уничтожим предателей и освободим нашу Святую Родину!"
 amur.1.a:0 "Слава России!"

 amur.2.t:0 "Вопрос о статусе Благовещенска"
 amur.2.desc:0 "Благовещенск трудно назвать ценным городом, и ещё труднее назвать его стратегически значимым. По крайней мере, так считают японцы, которые передали поселение жалкому марионеточному королевству Маньчжоу-Го. Они даже не удосужились переименовать его, например, так они сделали с украденной восточной жемчужиной - Владивостоком.\n\nНо для Родзаевского этот город - малая родина, для него он действительно ценен. Это также и место рождения РФП и русского национал-социализма, а после возвращения всей России этот город будет местом рождения самой нации. Любой националист знает, что оккупация дома иностранными захватчиками является недопустимым положением вещей и наносит серьёзный вред моральному духу народа. Вспомним победы русских императоров, которые боролись за Санкт-Петербург, и вернём Благовещенск!\n\nК счастью, поскольку ни японцы, ни их маньчжурские слуги не имеют никакого реального интереса к городу, у них вряд ли будет какая-либо веская причина отклонить праведное требование Вождя о возврате нашей территории. Они потеряют "проблемное" население и получат нашу вечную благодарность... без сомнения, вместе с разумными уступками их жадным промышленникам."
 amur.2.a:0 "Я уверен, они согласятся."
 
 amur.3.t:0 "Пограничный патруль"
 amur.3.desc:0 "Выстрелы, лай собак и яркий свет, исходящий от машин и фонарей, свидетельствовали о ночных пограничных патрулях - тех самых, которых Антон Швец и его неофициальная жена так сильно пытались избежать. Одетые в самую теплую одежду, которая у них была, включая тонкие куртки и ботинки, оба также имели большие рюкзаки на своих спинах. Еврейское происхождение Швеца недавно было раскрыто соседом, изучившим историю его семьи. Не собираясь ждать казни, он убедил женщину, которую любил, бежать с ним на запад, в сторону Иркутска.\n\nИзбегая дорог, пара двинулась на запад через канавы - даже днем пересекать сибирские дебри было опасно, но в кромешной тьме ночи это было просто невозможно. И поэтому двое беженцев продолжали идти, казалось бы, черепашьим шагом, пытаясь избежать контакта с кем-либо, особенно с невероятно строгим патрулём фашистской границы. Швец, который когда-то работал менеджером по логистике для тех самых пограничных патрулей, которых теперь избегал, знал, какую репутацию они имели. Часто они просто казнили тех, кто бежал от режима, сразу же. Тех, кого не казнили, пытали и допрашивали на случай, если они были вражескими агентами. Иногда, как гласили истории, патрули даже заходили на территории, не контролируемые Родзаевским, и терроризировали деревни в пределах их досягаемости. Швец все это помнил, медленно продвигаясь на запад, следуя по обочине. Однако в конце концов они достигли моста, перекинутого через неглубокую, но, несомненно, холодную реку. Швец посмотрел на свою жену, а затем снова на мост, прежде чем приближающиеся звуки моторов начали заглушать шум дикой природы. Огни фар вышли из-за холма рядом с мостом, и Швец был вынужден принять решение. Он дал простую команду - «Ложись!» и лёг на живот недалеко от дороги. Первоначально Швец рассматривал возможность попытаться либо быстро перебежать через мост, либо перейти через воду, но оба варианта означали верную смерть - второй от холода и сырости, а первый от фашистов. Пара лежала неподвижно, ожидая прохождения патруля. Чувствуя проезжающие мимо машины, они посчитали - один грузовик, два... где третий? Швец медленно поднял голову и увидел, что третий грузовик остановился прямо у моста - и из него выходили солдаты. "Беги!" закричал Швец, но когда женщина, с которой он был, бросилась бежать, в нее дважды выстрелили. Швец, не желая двигаться, медленно поднял руки из положения лежа, пока солдаты окружали его."
 amur.3.a:0 "На северном фронте без перемен."
 
 amur.4.t:0 "Выпускной"
 amur.4.desc:0 ""Я клянусь перед ликом Господа Бога: безоговорочно повиноваться Вождю русской нации и русского народа, главнокомандующему Всероссийской армией Константину Родзаевскому и всегда быть готовым доблестно рисковать своей жизнью ради этой клятвы". Антон с энтузиазмом закончил клятву верности, надув грудь и стукнув по ней кулаком, а затем швырнул свою руку вверх перед собравшимися товарищами. "Слава России!" - крикнул он ясным голосом в холодном воздухе лекционного зала.\n\n"Слава России!" - раздался рев единого рефрена кадетов, которые тоже приветствовали нового лейтенанта армии.\n\n"Слава России!" – громко произнёс майор Корбут, также отдавший честь, прежде чем встать перед Антоном, достать латунный лейтенантский знак отличия и приколоть к его груди. "Лейтенант Антон Михайлович Мельников, отныне вы офицер Всероссийской армии. Теперь на вас лежит ответственность представлять все лучшие черты русской нации. Вы не подведете. Вы не поколеблетесь. Вы не сдадите врагу ни пяди родной земли. Вы сохраните и преумножите славу Вождя и Всероссийского Правительства в борьбе против жидо-большевистской угрозы и ее марионеток, где бы они ни находились. Вы согласны?"\n\nАнтон снова отсалютовал, протянув руку так далеко и быстро, что почувствовал, как что-то хрустнуло в его локте. "Да! Слава России!"\n\nКорбут одобрительно кивнул, и Антон позволил себе радостно усмехнуться. Он знал, что поработал хорошо - он заработал высшие баллы на каждом курсе, справлялся с каждым физическим испытанием и доказал свою лояльность, разоблачая выродков гомосексуалистов, проникших в офицерскую академию города Родзаевск. Конечно, как хороший христианин, он понимал цену смирения, но в этот момент Антон Михайлович позволил себе искупаться в какой-то заслуженной гордости."
 amur.4.a:0 "Образец русского человека!"
 
 amur.5.t:0 "Уроки от Кэмпэйтай"
 amur.5.desc:0 "Кохаку Танака был большой редкостью среди служащих в Кэмпэйтай - он свободно говорил по-русски. За время своего пребывания в Харбине и работы с русским белым движением, которое японцы взращивали в противовес Советскому Союзу, Кохаку проявил большой интерес к языку и довольно хорошо выучил его. Из-за этого стареющий агент Кэмпэйтай естественно сделал выбор в пользу своей отправки на Амур.\n\n"Это ваше последнее задание, мы обещаем, и после него вы будете свободны". Так ему сказали, когда он опротестовал свое назначение.\n\nОн уже довольно давно хотел уйти на пенсию - он не видел своего родного города несколько десятилетий, и время уж точно не делало его моложе. Но теперь Кохаку оказался в ледяной Амурской области, обучая русских чернорубашечников способам подавления инакомыслия – передавая знания, столь тяжело заработанные Кэмпэйтай в Японии, Корее, Китае и других странах. Они сыграли важную роль в послевоенное время, гарантируя безопасность Сферы Совместного Сопроцветания. Сам Кохаку не играл в этом значительной роли, но его информировали о том, что и как должно быть организованно. А ему, в свою очередь, следует поделиться этой информацией с россиянами. Это не было идеальной системой, но так оно работало.\n\nПосле краткого семинара по извлечению информации и пыткам, Кохаку сидел за своим столом в передней части класса, делая заметки на японском языке, чтобы отправить их своим кураторам в Харбин - в частности, о данном ученикам материале и его ясности. Пока он писал, его прервал стук в дверь.\n\n"Войдите" - сказал Кохаку, на его русский язык сильно повлиял японский акцент. Вошёл молодой чернорубашечник, возможно, не старше 24 лет. Встретить такого молодого "студента" было, как правило, достаточно необычно. Но Кохаку хорошо знал его - Влас Козлов. Он был хорошим учеником, задавал много вопросов, и его репутация жестокого человека уже была известна среди его сверстников.\n\n"Мистер Кохаку", - сказал Козлов. "У меня есть вопрос по поводу вашего семинара, который я посетил несколько дней назад - вы говорили о подавлении инакомыслия на недавно завоеванных территориях. Вы упомянули о разделении общества на основе культурных особенностей. Что, если варианты культурного разделения отсутствуют?"\n\n"Хороший вопрос", - подумал Кохаку, прежде чем ответить. "Значит, вам нужно найти другие различия. Крестьянин и дворянин, фермер и фабричный рабочий. Любой может завоевать, но чтобы гарантировать сохранение этих завоеваний, вы должны разделить местное население. Культурные группы разделить легче всего, но любое другое разделение также подойдет"."
 amur.5.a:0 "Если это работает, методология не имеет значения."
 
 amur.6.t:0 "За Родину"
 amur.6.desc:0 "Солдатских удобств для тех, кто входил в состав Всероссийской армии Вождя, было немного. Суровая погода, суровая дисциплина и суровые враги - вот что многие представители старшего поколения называли "тремя суровостями", которые все фашистские солдаты должны были преодолеть, чтобы стать настоящими людьми. Во многом это было так, но было бы неправильно изображать армию Родзаевского как место, где солдат учат палками и издевательствами. Боевой дух армии был выше, чем когда-либо ещё. Такие как Юрий Орлов, шестнадцатилетний парень, солгавший о своем возрасте, чтобы пойти в армию, были намного сильнее, чем обычные призывники. Орлов, потерявший отца во время войны с Предателем в Магадане, был идейным фанатиком, отец и образование внушили ему веру в Российскую Фашистскую Партию и в роль Вождя как высшей светской власти на Земле. Звезда зажглась, и вскоре после своего шестнадцатилетия Орлов пошёл в военкомат и записался в армию. Не совсем идеальный в своей физической форме, Орлов был немного ниже большинства своих сверстников и определенно худее, чем должен был быть, вероятно, из-за недоедания. При этом он был идеологически мотивирован, как самый фанатичный чернорубашечник, и он был таким не единственным.\n\nОднажды после тренировки Юрий и его соратники остались без дела - редкий момент в суровой жизни солдата Всероссийской армии. В то время как сослуживцы решили пойти в церковь, а затем направиться в ближайший город, Юрий решил остаться в бараке и почитать. Он получил серию карманных версий работ Вождя от своего местного политического офицера, в том числе книги "Азбука фашизма" и "Современная иудаизация мира или еврейский вопрос в ХХ столетии". Обе работы были наиболее ранними публикациями Родзаевского, но Орлов хотел начать с самого начала. Правильно спрятав винтовку, облачившись в свою повседневную одежду, Орлов откинулся на неудобной койке и открыл книгу. Шестнадцатилетний парень, никогда в жизни не сталкивавшийся с какой-либо другой идеологией, был поражен затронутыми темами, включая токсичность большевизма и опасность еврейского заговора. Когда его друзья вернулись после проведенного в городе дня, он был взволнован, желая обсудить с ними все, что он узнал из работ Вождя."
 amur.6.a:0 ""Братья, послушайте! Сейчас я расскажу о том, насколько опасны большевики...""
 
 amur.7.t:0 "Враг"
 amur.7.desc:0 "ГРАЖДАНЕ ВСЕЙ РОССИИ:\n\nУказом Вождя следующие группы объявлены вне закона как предатели и враги государства!\n\nЕВРЕИ: Все евреи, где бы они ни прятались, являются смертными врагами Божьего народа и злейшей антитезой нашей непорочной русской культуры. Будучи величайшей угрозой, с которой когда-либо сталкивался цивилизованный мир, они притворяются слабыми - не дайте их малочисленности или безобидному виду обмануть вас, евреи воспользуются любой возможностью, чтобы разжиреть на вашей крови и на крови ваших близких! Когда вы найдете еврея, будь то мужчина, женщина или новорожденный ребенок, действуйте быстро и безжалостно! Если их много, срочно сообщите в местное отделение РФП, большие группы евреев невероятно опасны!\n\nБОЛЬШЕВИКИ: Отвратительная помесь евреев и их грязных прислужников, большевики были средством, с помощью которого сионские мудрецы сокрушили Святую Русь. Большевиков легко узнать, даже если они пытаются маскироваться, благодаря их склонности к явно еврейскому поведению. Они безумные фанатики, готовые без колебаний грабить и убивать ради достижения целей своих хозяев. Однако обман - их вторая натура, и они пойдут на все, чтобы скрыть свою истинную сущность. Если вы подозреваете, что кто-то является большевиком или находится под влиянием идей большевизма, немедленно сообщите об этом ближайшему представителю российской фашистской партии!\n\nМАСОНЫ: Самые хитрые и опасные из наших врагов, масоны – агенты иудо-большевизма, плодящиеся в кругах богатства и власти. Любой финансово преуспевающий или излишне интеллигентный человек, который не поклялся в абсолютной верности Вождю, является возможным масоном или его помощником и должен постоянно подвергаться тщательному наблюдению. Если ваш друг, родственник или знакомый резко начинает богатеть без известной на то причины, или женщина выказывает интерес к интеллектуальным вопросам - обязательно сообщите об этом представителю российской фашистской партии. Он начнет расследование, с целью обезопасить вас и вашу семью.\n\nВыполни долг перед своим Господом, своими близкими и своей нацией! Будь бдителен и помоги спасти Святую Русь!"
 amur.7.a:0 "Всегда важно быть настороже!"
 
 amur.8.t:0 "Священная миссия"
 amur.8.desc:0 "Когда чтение Евангелия закончилось, новый патриарх России шагнул вперёд, встав на амвон перед своей паствой. Некогда скромная церковь в Зее была украшена от пола до стропил золотом и иконами, привезенными из Харбина. Огромная масса чернорубашечников, солдат и обычных граждан заполнила помещёние, втиснувшись в каждый угол. Те, кто был снаружи, столпились у полуоткрытых дверей, желая услышать первую проповедь иерарха.\n\n"Братья и сестры во Христе", - начал он голосом, полным суровой силы опытного проповедника. "Мы с вами живем в темнейшие времена. Господь смотрит на нашу Святую землю и плачет. Там, где когда-то стояла нация мудрых священников, скромных крестьян и благочестивых солдат, теперь остались лишь пепел и руины. Его избранный народ был опустошен войной, голодом, мором и раздорами. Мы все ищем ответы, чтобы успокоить наши души: кого мы считаем виновным в этом? Кто принес сатанинские разрушения на Святую Русь?"\n\nНа мгновение в церкви воцарилась тишина, нарушаемая лишь тихим свистом ветра, пробивающегося сквозь расшатанную черепицу. "Сыновья Каина!" - внезапно взревел Патриарх, и аудитория пришла в полный восторг. "Убийцы Христа, которые жили в доме верующих в течение многих поколений, как крысы в стенах! Ученики Иуды, которые умножаются с каждым годом, вкушают кровь детей Господних и творят ужасный пир на Святой Руси! Кто избавит нас от этих паразитов, паства моя? Кто понесет факел истинной веры и взмахнет бичом Христовым, чтобы изгнать евреев?"\n\nПатриарх воздел руки к небесам, пот от восхищения капал на его пепельную бороду. "Вождь, дети мои! Имя его - несказанное пророчество, что было исполнено; Константин, возрожденный и пришедший спасти Святую Русь! Его воля и видение, дарованные Святым Духом, осветят путь нашим храбрым христианским воинам, когда они сметут фарисейский Большевизм и освободят наш земной рай от приспешников Великого обманщика! Скоро Господь снова улыбнется нам, и все творение познает Христову истину национал-социализма!""
 amur.8.a:0 "Аминь! Да будет так!"
 
 amur.9.t:0 "Паранойя Вождя"
 amur.9.desc:0 "Константин Родзаевский, Вождь всех русских и глава Российской фашистской партии, вошёл в свой кабинет в обычной для себя псевдо-военной одежде. Сняв шляпу, он положил её на старый дубовый стол и провёл ладонью по своим седым волосам. "Ещё одна бессонная ночь ...", - буркнул он про себя, сидя в кресле. Документы о дислокации войск, предполагаемых предателях и производственных квотах были аккуратно размещёны на его столе, вероятно, каким-то секретарем, имя которого он даже и не вспомнит. Все они были подписаны его доверенным лицом - Болотовым, который стал одним из его ближайших союзников за последние десятки лет. Он даже не беспокоился ни о каких отчётах, кроме тех, которые касаются подозреваемых в предательстве. Открыв портфель с пометкой "внутреннее несогласие", Родзаевский, бормоча себе под нос, пересмотрел несколько имен. "Богачёв... Ткачёв..." Его брови приподнялись при третьем прочитанном имени - Рыжов. Михаил Рыжов был чрезвычайно лояльным высокопоставленным партийным деятелем в Зее, и Родзаевский знал его лично в течение многих лет, но в этом был смысл. Около года назад он пошутил над финансовой инфраструктурой партии в Зее, и Болотов представил несколько довольно убедительных доказательств, которые связывают его с давно ушедшим из жизни зейским банкиром Бережным, который пытался скрывать свое еврейское происхождение. Вождь задумался. Заменить Рыжова - сложное дело, но, если он братался с Бережным, какие ещё "друзья" скрываются за его спиной? Родзаевский взял трубку телефона и набрал номер своего доверенного министра безопасности. "Я видел новые списки. Займитесь Рыжовым. Займитесь ими всеми".\n\nНа самом деле Рыжов был невиновен. Он лишь один раз виделся с Бережным, и тогда он высмеел его за "жидовские корни". Паранойя полностью затуманила разум Вождя, и пока Болотов продолжал разоблачать "предателей", огонь недоверия только разгорался. С тех пор, как Передатель расколол партию, и единый антикоммунистический фронт распался, в Русском Национальном Государстве началась абсурдная шпиономания."
 amur.9.a:0 "Тучи сгущаются."
 
 amur.10.t:0 "Чистка Верховного Совета"
 amur.10.desc:0 "Верховный Совет собирался раз в день, обычно по утрам, семь дней в неделю в столице Всероссийского Правительства. Здание, в котором они собирались, выглядело гораздо величественней чем то, что раньше являлось обычной гостиницей. Гигантская светящаяся свастика, похожая на ту, что Родзаевский установил в здании РФП в Маньчжурии несколько десятилетий назад, была установлена на крыше старого отеля. По всей видимости, Верховный Совет был правительственным органом, который определял законы, исполнял постановления и помогал Вождю в его стремлении воссоединить Россию. Однако любому независимому наблюдателю отношения между Вождём и Советом показались бы больше похожими на отношения между королем и его двором, чем на совет равных. По правде говоря, Верховный Совет почти не обладал какой-либо властью. Большинство его членов были самыми старыми головорезами из РФП, ещё когда это было ссыльное движение в Харбине, и по большей части никто из них не осмеливался оспаривать политику Вождя, особенно сейчас, когда Родзаевского терзают экспрессивные и странные мысли.\n\nТаким образом, Верховный Совет был скорее рупором Родзаевского, чем реально действующим органом власти. Впрочем, это не помешало параноидальному Вождю думать, что среди его старейших и наиболее доверенных советников есть предатели. Поэтому, когда Совет собрался сегодня утром, Родзаевский, Болотов и Охотин, стоя в конце зала заседаний наблюдали, как почти каждый третий член Совета был схвачен чернорубашечниками и арестован за антироссийскую деятельность. В ближайшие дни все арестованные будут публично судимы и повешены, их имена будут вычеркнуты из партийного реестра, а память о них будет стерта.\n\n"Наконец-то," Родзаевский обратился к Болотову, "мы избавились от предателей в высших эшелонах руководства нашей партии".\n\nМинистр безопасности молчаливо согласился. "Конечно, мой Вождь. Они что-то замышляли. Я рад, что мы избавились от них." Даже Болотов начал сомневаться в масштабах своих чисток, ведь сколько времени понадобится Родзаевскому, чтобы ополчиться на него?"
 amur.10.a:0 "Предатели сами себя не ликвидируют."
 
 amur.11.t:0 "Старые друзья"
 amur.11.desc:0 "Болотов нервно посмотрел на часы. Они показывали 1:13 ночи. Ходили слухи, что Родзаевский обычно не спал в это время, но редко созывал своих советников для каких-либо правительственных нужд. "Но зачем он меня вызвал?" - Спрашивал себя Болотов, спеша в резиденцию вождя. Неужели я все таки изжил свою полезность?\n\nВойдя в кабинет Родзаевского, Болотов застал вождя с бутылкой водки и рядом документов на столе. Болотов сразу узнал их - те самые, которые он накануне вечером передал вождю. Среди них лежал рапорт о деятельности Льва Охотина, давнего заместителя Родзаевского. Ему были предъявлены обвинения в растрате и взяточничестве, и в досье был включен дальнейший путь упомянутых денег. Когда Болотов вошёл, Родзаевский даже не поздоровался с ним.\n\n"Это правда?" - спросил он. Один лишь тон его голоса уже свидетельствовал об изнеможении, но выражение глаз, нет даже не глаз, а налитое кровью нечто с огромными мешками от неимоверной усталости. Слухи были правдивы: вождь страдал бессонницей. Болотов даже не пытался изобразить неведение.\n\n"Таковы доказательства, мой вождь. Я и сам не мог в это поверить. Лев ворует у партии... может быть, уже годы". Последовала пауза.\n\n"А что насчет взяточничества? Можем ли мы посмотреть на тех, кто взял деньги, которые предложил Охотин?" - Спросил Родзаевский. Министр безопасности поморщился.\n\n"К сожалению, нет, мой вождь... Вы видите там имена: Квасов и Богачев, оба казнены за измену, последний на прошлой неделе. Похоже, мы поймали их первыми. Последовало второе, продолжительное молчание, Болотов неловко стоял перед столом Родзаевского. Вождь вяло махнул рукой.\n\n"Вы свободны."\n\nКогда Болотов удалился, мысли Вождя понеслись вскачь. Мог ли Охотин скрывать это так долго? Как он мог это сделать? Или это была просто клевета Болотова, чтобы убрать конкурента?"
 amur.11.a:0 "Пора спать, Охотин никогда бы так не поступил."
 amur.11.b:0 "Предатель не заслуживает пощады."
 
 amur.12.t:0 "Предатель не заслуживает пощады"
 amur.12.desc:0 "Между Родзаевским и Болотовым было много споров по поводу процесса над Охотиным: первый хотел приватного суда, а второй хотел показать всю беспощадность Вождя по отношению к изменникам, независимо от их положения. В конечном счете мнение Вождя победило. Несмотря на предательство Охотина, он не мог заставить себя унизить одного из своих ближайших друзей и последователей. Хорошо это, или плохо, он не расставался с ним на протяжении десятилетий. Лев Охотин был тихо арестован после заседания Верховного Совета и помещён в одну из многочисленных политических тюрем, где содержались приговоренные к расстрелу или считавшиеся недостаточно важными личности, приговоренные к смерти. Оказавшись там, он был безжалостно избит теми самыми чернорубашечниками, которым он помог вступить в партию, все это время клянясь в своей невиновности и преданности вождю. В конце концов Родзаевский сам приехал навестить своего старого друга. Когда дверь в комнату для допросов распахнулась, Вождь и Охотин уставились друг на друга. Один из них был параноиком, страдающим бессонницей, с запавшими глазами, седым взглядом и сильно постаревшим. Другой, постарше, совершенно лысый, с пятнистой и рябой от многолетнего пьянства и суровой погоды кожей, был избит до полусмерти. Оба они были совершенно другими людьми, чем тогда, в Харбине.\n\nУбирайтесь" - негромко была произнесена команда чернорубашечникам, приставленным охранять Охотина. Когда они вышли, Родзаевский остановил последнего из них. "Ты, останься" - приказал он. Родзаевский, в пальто, обвисшем вокруг его сгорбленной фигуры, подошёл к Охотину, привязанному к стулу посреди комнаты. Он опустился на колени, чтобы его глаза оказались на одном уровне с глазами друга. После паузы Родзаевский спросил: "Почему? Зачем ты делал это?"\n\nЛев ответил распухшими губами: "Я ничего не... " - вождь оборвал его.\n\n"Заткнись!" - закричал он. "Ты, убей его, да побыстрее." - Сказал он оставшемуся чернорубашечнику, и тот вытащил пистолет.\n\nОхотин всё понимал - его глаза расширились, он заговорил. "Я клянусь в верности России и моему Вождю! Ради Бога, Нации и... ""
 amur.12.a:0 "Memento Mori."
 
 amur.13.t:0 "Всевидящее око"
 amur.13.desc:0 "Одной из немногих оставшихся организаций на территории Вождя, намеревавшейся покончить с правлением Константина Родзаевского, были "Сыновья царя", небольшая группа монархистов, симпатизировавших делу Михаила II. В основном они занимали низшие бюрократические должности в городе Родзаевске, ранее защищенном некомпетентностью маньчжурских властей и полностью отрезанном от Белого движения на востоке. Они, так сказать, прятались у всех на виду. Так продолжалось до тех пор, пока один из их членов не потерял самообладание. После допроса, стандартной процедуры чернорубашечников по искоренению предателей, он решил во всем признаться. Подойдя к главному офису партии в Родзаевске, он рассказал чиновникам все, что знал. Планы, места встреч, указал на некоторые лица и степень их вовлеченности. Когда он закончил, партийные чиновники рассмеялись. Один из них упомянул, что они уничтожили движение сопротивления в три раза больше, чем то, в котором он состоял. Они обещали ему защиту от судебного преследования, но на выходе он был немедленно арестован.\n\nЭтого человека, втиснутого в грузовик с несколькими чернорубашечниками, вывели оттуда и заставили смотреть, как выкорчевывают всех членов его организации. Каждый раз чернорубашечники устраивали грандиозное представление и напоминали всем роли этого человека в крахе вашего движения, делая реверансы, кланяясь ему в самых саркастических манерах, а также излишне благодаря его, похлопывая по спине и ведя себя так, словно они были его лучшими друзьями, и все это перед его бывшими соратниками, которых он помог арестовать. Как только были вычеркнуты последние имена из списка, человека отвезли на окраину города и расстреляли, в конце концов оставив непогребенным. Остальные были просто заключены в трудовые лагеря и отправлены на принудительные работы - потому что, хотя быть предателем и ужасно, нет ничего хуже, чем быть предателем предателей."
 amur.13.a:0 "Больше людей для лагерей!"
 
 amur.14.t:0 "Обеспечение лояльности"
 amur.14.desc:0 "Офицерская Академия Родзаевска была не самым прекрасным заведением. В Зее Вождь потратил значительное количество времени и средств на восстановление зданий для офицеров РФП, чтобы обеспечить им комфортное и достойное место для тренировок. Однако учебный комплекс в родном городе Вождя был далеко не так хорошо как те, что находились в Зее. Двухэтажное переоборудованное здание школы использовалось как для выполнения служебных обязанностей, так и для подготовки и обучения местных офицеров перед отправкой их на фронт. Например здесь проводятся тесты на лояльность, которые разработал сам Родзаевский. В классе около тридцати членов партии были втиснуты в маленькие парты, чтобы попытаться сдать этот пресловутый тест - от новичков в чёрных рубашках до стареющих православных священников, казалось, что любой, даже отдалённо связанный с режимом человек, должен был пройти эти тесты. В передней части класса стоял мрачного вида чернорубашечник, возможно, старше 50 лет, его пистолет намеренно был очень заметен. Он выкрикивал инструкции так, словно сдающие были рабами в трудовом лагере, а не партийными чиновниками.\n\n"У вас есть один час! Вы должны ответить на все поставленные вопросы. Никаких переговоров с вашими соседями. Любой, пойманный на списывание или попытке обмана, будет наказан самым суровым образом. Когда вы закончите, положите свой листок на стол ответами вверх. После этого уходите. Не задерживайтесь. Время пошло!"\n\nБольшинство тестируемых не знали что их ожидает, но тот самый человек, который раздавал тесты, прошёл свой накануне. Конечно, с честью, поскольку именно этого требовал Вождь от каждого человека, связанного с партией. Для тех, кто не выполнял установленные нормы, последствия варьировались от лишения звания и партийной роли до отправки в исправительно-трудовые лагеря из-за страха перед предателями.\n\nКак говорил Родзаевский во время выступления перед Верховным Советом: "Всё это нужно для обеспечения безопасности партии.""
 amur.14.a:0 "Почему этот карандаш такой тупой?"
 
 amur.15.t:0 "Серебро в смерти звёзд"
 amur.15.desc:0 "Дни Пушкина были всё те же. Солнце жарило его тело, затем холод хлестал безумной болью по конечностям и туловищу, просачиваясь в легкие. Он забыл, когда именно его привезли в этот лагерь. Месяц назад? - Два? Четыре? У него никогда не было доступа к часам, и все дни казались одинаковыми. Он чувствовал, что в какой-то момент сойдет с ума.\n\nОднако что-то удерживало его на земле - или, скорее, кто-то. Голос вернул его к реальности, и он почувствовал, что его руки устали нести тачку. Снова сосредоточившись, он разглядел, что это Ильянов. Повернувшись к нему лицом, они обменялись теплыми улыбками, и Пушкину сразу полегчало. "Здравствуй, Ильянов." - Сказал он, начиная толкать тачку. "Как поживаешь?"\n\n"Как я поживаю?" - Спросил он, усмехнувшись. Ильянов был худым, почти жилистым, но не голодным. Пушкин нашёл в нем эту привлекательную черту среди многих других. "Это я должен задать тебе этот вопрос! Ну же, не унывай, мы выберемся из этой тюрьмы и сделаем что-нибудь в нашей жизни!" Дыхание Пушкина стало немного неловким. "...Ты только что сказал "нашей"?"\n\nГлаза Ильянова сузились, и он лукаво улыбнулся. "Знаешь, мне не нужно повторяться. В самом деле", - начал он, подходя ближе и решив поболтать с Пушкиным, чтобы скоротать время, пока его не заметит охранник. "Это была твоя идея с самого начала. Хорошая хижина в лесах Сибири. Ты всегда хотел быть охотником". Пушкин слегка неуверенно усмехнулся. "Ну, и... Я ведь это сказал, не так ли? Но..." Он в очередной раз посмотрел вокруг лагеря. Это была ужасная атмосфера. Все, чего хотели Пушкин и Ильянов, - это бежать, но они были достаточно умны, чтобы не попасть под пули."
 amur.15.a:0 "Я надеюсь, что освобождение придет скорее, чем никогда."
 
 amur.16.t:0 "Да здравствует Вождь!"
 amur.16.desc:0 "После чистки Верховного Совета Вождь был кровно заинтересован в том, чтобы руководящий орган Русского Национального Государства был восстановлен в полном составе. Ряд имен был выдвинут как оставшимися членами Верховного Совета, так и самим Болотовым, каждый из которых тщательно проверялся на предмет абсолютной лояльности, а также подвергался изучению своих прошлых деяний в качестве члена российской фашистской партии. Имя за именем было исключено из списка; У Андреева была история мелких нарушений субординации, у Викторова было слишком много друзей в низших кругах, а Исаев просто не очень нравился остальным членам Совета. Это были лишь некоторые примеры. В конце концов, однако, был выбран ряд имен. Верность, мастерство и фанатизм - вот три качества, на которых в конечном счете основывалось это решение. Новый Верховный Совет, состоящий из уцелевших после чистки и новыми членами партии, стал невероятно лояльным к Родзаевскому учреждением - на самом деле, не более чем рупором для его мыслей.\n\n"Повторяй за мной: я верю в Единого Бога. Я обещаю служить Единому Истинному Вождю. Я буду делать это преданно и с полной верой и уверенностью в его решениях и убеждениях. Я верю в русскую фашистскую партию и ее способность объединить всех русских под одним знаменем. Бог, Нация, Труд!"\n\nЦеремония принесения присяги в Верховном Совете не была проведена публично и оставалась достаточно скромным событием. Предпринятое ранним утром, оно мало украшалось или праздновалось, но когда Родзаевский заканчивал утверждать каждого нового члена совета, он вручал ему трехцветный пояс чёрного, золотого и белого цветов, украшенный одной железной свастикой. Вождь коротко поприветствовал их и поздравил, а затем проинструктировал, где им следует сидеть и какие обязанности они должны будут выполнять на своем посту. Когда церемония подошла к концу, утро превратилось в обычное ежедневное заседание Верховного Совета. Новые члены во главе со старыми вошли в зал заседаний, где вождь занял свое место во главе Совета. Сидя в своем кресле, он оглядел свой новый совет, их лояльность была обеспечена.\n\n"Ну что, начнём?" - спросил он, уже зная ответ."
 amur.16.a:0 "Вернёмся к нашим делам."
 
 amur.17.t:0 "Безмолвная ночь"
 amur.17.desc:0 "Зея - не только центр РФП, но и столица репрессий. Продолжительыне чистки Вождя коснулись практически всех, от верхушки до низа партии, от них страдают даже обычные жители. Долгое время в городе главенствовал новый порядок - граждане, помимо повседневных забот, посещали показательные судебные процессы, наблюдали за казнями предателей, сдавали своих соседей и близких. В последние дни ситуация дошла до критического уровня, фанатичный темп репрессий, с которым проводились чистки и последующие расстрелы, явно нанес огромный урон развитию столицы. История мелкого партийного деятеля Константина Федорова отлично демонстрирует всю жестокую нелепость сложившейся ситуации: он чудом избежал преследований, сдав своего брата Алексея за "антироссийскую деятельность". Федоров усердно трудился, задерживаясь допоздна на службе, он выполнял работу за вышестоящих чиновников, которые даже не замечали его. Часто можно было услышать, что Российская Фашистская Партия - живое существо, а люди вроде Федорова являются ее сердцем. Как бы то ни было, Константину удалось избежать чисток с помощью своего опыта, маленькой хитрости и большой удачи. Он и сам не совсем понимал, как он провернул это, и что чувствовал по этому поводу.\n\nВ один день Федоров спокойно возвращался в свою жалкую квартиру после работы, где его ждали жена и дочь покойного брата, никто из них не подозревал, что это именно он сдал родственника. Пройти квартал, повернуть налево, перейти дорогу, и вот Федорову остается совсем чуть-чуть до своего дома. Финишная прямая пролегает рядом с Зейским эшафотом. Константин отчетливо помнил, что здесь возле виселицы, в самом центре города, всегда можно было услышать громкий гул, аплодисменты, насмешки, крики и выстрелы. Он так привык к этому, что сразу же заметил: над лобным местом стояла полная тишина. На площади не было ни одной живой души, Федоров пытался разглядеть в потемках хоть один силуэт, но у него этого не получалось. Впервые за долгое время он решил остановиться у этого места. Он начал вслушиваться в безмолвие. Улыбка расплылась по лицу партийного клерка. Тишина. Полная и абсолютная. Федоров почувствовал себя свободным, словно гигантский валун свалился с его плеч. Неужели репрессии прекратились? Кого это волнует, подумал Федоров, главное что сейчас он на свободе. Он не виновен, его жизни ничего не угрожает. Он вознес молитву и перекрестился перед тем, как продолжить путь. Остаток дороги он прошёл вприпрыжку."
 amur.17.a:0 "Неужели кошмар закончился?"
 
 amur.18.t:0 "Речь Вождя"
 amur.18.desc:0 ""… Мы должны противостоять еврейскому и коммунистическому влиянию, где бы мы его не встретили! Мы должны систематически вычищать наш народ и всю нашу нацию от гнили большевизма, иначе мы никогда не станем сильной страной, а вместо этого ляжем под каток других мировых держав! На нашем пути стоят множество препятствий, но нас не остановить, ведь мы идем к величайшей цели. В наших жилах течет Славянская кровь, с нами Бог! Вспомните же Невскую битву, где мы, русские, столкнулись с непреодолимыми трудностями и все же смогли победить! Это были люди, преданные Богу и нации. Подумайте, чего вы, мои воины, можете достичь, если воспользуетесь силой, которую наши предки продемонстрировали тогда! Вперёд, мои храбрецы, готовьтесь к битвам с теми, кого вы когда-то, возможно, называли братьями! Ведь чтобы победить большевиков и евреев, мы должны сначала одолеть предателей и отступников, которые выступили против нашего движения. За Бога, нацию и труд!"\n\nСегодня Вождь Константин Родзаевский произнес воодушевляющую и страстную речь в столице Зее, после этого в городе прошёл военный парад, в котором плечом к плечу маршем прошли как регулярные войска, так и дивизии чернорубашечников. Закончилось выступление массовым сожжением фотографий Ложного Царя и Отступника из Магадана. Обычные граждане восприняли речь с невероятным трепетом, под впечатлением остались даже нейтрально настроенные жители. Все это транслировалось по радио, а также по телевидению, что было невероятно редким явлением в то время. В будущем это выступление назовут Зейская Балконная речь, именно она пробудило вооруженные силы страны, также во время нее Родзаевский официально объявил о намерениях вернуть себе полное руководство над Российской фашистской партией и положить конец режиму ложного царя в Чите. Нельзя было не заметить, как похорошел Вождь: он избавился от болезненного состояния, следствием которого была сильнейшая паранойя. Его нынешний вид успокоил многих чернорубашечников и военных, которые начали сомневаться в его лидерских способностях."
 amur.18.a:0 "Вперёд, к победе!"
 
 amur.19.t:0 "Разбитая корона"
 amur.19.desc:0 "Предатель. Самозванец. Ублюдок. Это лишь малая часть оскорблений, которые сегодня разносились по всей Зее. На эшафот через центр города вели Михаила Андреевича Романова. На месте казни когда-то располагался городской рынок, но его убрали с началом родзаевских репрессий. Сегодня эта площадь была заполнена аппаратчиками из РФП, чернорубашечниками, а также обычным людом, которому пообещали раздать еду и напитки в честь смерти Лжерцаря. Толпа серьёзно возбудилась с прибытием Михаила в сопровождении чернорубашечников. Несмотря на то, что в последнее время он носил тюремную одежду, для казни его переодели в царские наряды. Всем было видно, что свергнутый "царь" сильно состарился за время заключения. Чернорубашечники прокладывали себе путь сквозь толпу сдерживая провокаторов, который стремились растерзать Михаила. Также бойцам приходилось с силой толкать недо-короля, ведь всю дорогу к виселице монарх протестовал, умолял о пощаде и слёзно просил своих конвоиров отпустить его. Но это лишь подзадоривала толпу и злило молодых чернорубашечников, которые вели его.\n\nНа пьедестале кроме палача Лжецаря ждали назначенный РФП Патриарх Православной церкви Дальнего Востока и Вождь. Патриарх провёл все обряды и прочёл молитву за упокой души Михаила. Всё это время Родзаевский молчал, он наблюдал за процессом и наслаждался сценой, которую разыграл Михаил. Когда его подготовили к казни, палач представил монарху возможность обратиться с последним словом.\n\nСо слезами на глазах Лжецарь сказал: "Я... Я никогда не хотел всего этого... Пожалуйста, просто... Я хочу домой".\n\nПод ногами Михаила открылся люк, и резкий звук ознаменовал конец Восточного монархического движения."
 amur.19.a:0 "Да найдёт же он вечное упокоение на том свете."
 
 amur.20.t:0 "Участь предателя"
 amur.20.desc:0 ""...Нет ничего хуже предательства. Не так страшно умереть, чем быть преданным. Однако именно это со мной и произошло. Поэтому я должен реагировать соответственно. Михаил Алексеевич Матковский, худший из предателей, Магаданский Предатель, тебя ждёт смерть".\n\nРежим Матковского всё же рухнул, а его самого задержали сторонники Родзаевского. Однако на протяжении всего своего заключения Предатель хранил гробовое молчание. Он не признал своих явных преступлений - организации раскола в партии, антироссийских действий, нарушений правил морали и множества законов. Он молчал в суде и не обронил ни слова даже под пытками. Конечно, он был виновен, но всё же Матковский отказался играть в шоу, которое надеялся поставить Вождь. В любом случае казнь должна состояться.\n\nЦентральная площадь Зеи, когда-то рынок, который превратился в лобное место, сюда приводили всех идеологических врагов Вождя. Площадь была заполнена чернорубашечниками и высокопоставленными членами РФП. В первых рядах стояли те, кто знал самого Матковского или его партию, все они либо были знакомы с ним напрямую, либо были затронуты последствиями раскола. Потеря друзей или семьи в результате внутрипартийного конфликта и последовавшие за этим чистки со всех сторон привели к тому, что десятки членов РФП были более чем счастливы присутствовать на казни. Когда Матковского привели к виселице, толпа осыпала его насмешками и оскорблениями. Народ верил, что этот человек несёт ответственность за все их невзгоды. Он поднялся на эшафот и встретился с самим Родзаевским. Посмотрев ему прямо в глаза, Вождь спросил: "Скажешь что-нибудь напоследок?" Последовало молчание, Матковский смотрел в ответ, проходили неловкие секунды. Разочарованный его молчанием, Родзаевский хлёстко ударил пленника по щеке. Он плюнул в Матковского и проронил единственное слово: "Ублюдок". Повернувшись к палачу, он дал ему команду. Так и завершился раскол."
 amur.20.a:0 "Предатель заслужил такой участи."
 
 amur.21.t:0 "В полном одиночестве"
 amur.21.desc:0 "Было поздно... Который час? Родзаевский был словно в тумане. Всё, что он понял так, это то, что его министр безопасности Болотов и пара членов Верховного Совета настояли на встрече с ним. Они начали зачитывать отчёты о статусе РФП в Чите, которая недавно была освобождена от монархистов. Но его разум отказывался воспринимать новости, которые они озвучивали. Глаза Вождя были направлены прямиком на раскрытые папки, но сам взгляд проходил их насквозь. Лидер партии вежливо выслушал группу, убедился, что они закончили, и только тогда отпустил их. Когда они покинули кабинет, Родзаевский сосредоточил всё своё внимание на том, что терзало его ум - мысли о прошедшем десятилетии. Он вспоминал свой путь от пламенного оратора в Харбине до реформатора Российской фашистской партии, от правителя квазигосударства в Амурской области до победителя над мерзкими предателями.\n\nНо он также хорошо помнили времена, когда его враги были вовсе не противниками - более того, некоторых из них он даже называл друзьями. Атмосфера Харбина, города-эмигрантов, и постоянная нехватка ресурсов сплотили союз белых и фашистов. Их прагматичное сотрудничество стало абсолютно необходимым принципом для выживания в такой ситуации. Конечно, были и споры, но чёрная полоса всегда сменяется белой. Как же иногда было приятно поужинать и выпить водки с атаманом Семёновым или пьяно распевать с Матковским песни Белой армии стоя на балконе в холодную маньчжурскую ночь. Родзаевский вспомнил - хотя бы на короткую минуту - что его друзья, ставшие врагами, были больше, чем просто целями: они были людьми. После всей работы, которую проделал Вождь, всех кропотливых мер по дегуманизации своих врагов, он не мог избавиться от этой навязчивой мысли. Когда-то давно с некоторыми из них Родзаевского связывали настоящие теплые дружеские связи. Он вздохнул и взглянул на отчет, оставленный Болотовым на его столе. "Может быть они и люди, - подумал Родзаевский, - но в первую очередь - предатели". Вождь с трудом заставил себя отбросить все лишние мысли и уткнулся в отчет. Он прочитал его, каждое слово, и ему это даже понравилось.\n\n"Оглянись, как же далеко мы зашли...", - пробормотал он себе под нос. Воспоминания о прошлом быстро переключились на мысли о будущих планах, когда его взор упал на карту Дальнего Востока, висевшую на стене в офисе. Родзаевский бросил документы на стол, встал и подошёл к ней, обдумывая свои следующие шаги."
 amur.21.a:0 "Очередная бессонная ночь"
 
 amur.22.t:0 "Маршируем дальше"
 amur.22.desc:0 ""Вот поэтому ты и должен быть осторожным, Павел, - объяснял Дмитрий, растирая об землю брошенный окурок, - Ребята на западе? Конечно, они коммуняки, поэтому они и настолько тупы. Но их всё же много. Видишь ли, красные похожи на... хммм..." Он нервно постукивал ногой, пытаясь придумать правильную аналогию.\n\n"На... крыс, сэр?", - предположил Павел.\n\nДмитрий выразительно кивнул. "Так точно, рядовой, на крыс. Поймаешь такого и сможешь без проблем раздавить его. Можно задушить, проткнуть штыком, оторвать голову, что угодно. Но если их пять, или десять, или пятьдесят? Они просто навалятся и превратят тебя в фарш своими крохотными зубками. Хотя, скорее всего, сначала они тебя помучают."\n\nПавел побледнел. Глаза подростка расширились в оранжевом сиянии костра. "Они ещё и п-пытают?"\n\n"Ах, да. Вспомнился один случай", - сказал Дмитрий, зажигая ещё одну сигарету. Он затянулся и окунулся в воспоминания: "Это произошло сразу после того, как мы приехали сюда из Харбина. Тогда мы ещё прощупывали местность, пытаясь понять, где поставить пограничные заставы. Что же, должно быть, какие-то ребята из иркутского НКВД прознали о нашей миссии. Пока я ссал, они схватили моего приятеля Семёна. Нашёл его привязанным к дереву с отрезанными причиндалами, которые они засунули в рот. Я осмотрелся, но они уже съебались."\n\n"Ё-моё, - пробормотал Павел, - Неужели они все такие?"\n\n"Бля буду! Поголовно изверги! То же самое и с ренегатами, и с уёбками из Читы. Вот почему мы должны бить так же сильно, как они. И когда я в следующей раз скажу тебе: "Перережь этому парню глотку", ты сделаешь это незамедлительно, усёк?""
 amur.22.a:0 "А как иначе он усвоит урок?"
 
 amur.23.t:0 "Почему мы сражаемся"
 amur.23.desc:0 ""Слушайте, все! - прикрикнул офицер РФП, влетев в невзрачную зейскую пивную, - Речь Вождя транслируют. Бармен, вруби радио!"\n\nРаботник злачного заведения, побледневший при виде зашедшего чернорубашечника, поспешил щёлкнуть выключателем и настроить тюнер на правильную частоту. После небольшой задержки, которая вызвала подозрительный взгляд со стороны нежданного гостя, динамики впустили в тёмное грязное помещёние пивнухи голос Вождя.\n\n"...именно поэтому вы должны сражаться с ними, несмотря на кровные узы! Помните, что жид портит и отравляет кровь, а коммунист развращает душу! Для большевика в этой жизни нет спасения, даже если он друг или член вашей семьи. Единственное, что вы можете сделать для этих несчастных душ - ускорить их путешествие в ад, где они смогли бы найти хоть какое-то духовное искупление. Но если вы позволяете им жить среди нас, то вы только навлекаете проклятие на своих русских братьев и сестёр! Каждый спасённый от смерти большевик убедит бесчисленное количество детей поклоняться Красному Иуде, Ленину! Он заставит ваших жён и дочерей ублажать еврейских свиней! Запомните мой урок и выполняйте свой долг перед Богом и своей расой! Слава России!"\n\nНа мгновение динамики зашуршали белым шумом, прежде чем кто-то на другой стороне провода не включил патриотическую мелодию. "Вождь сказал своё слово! - проревел чернорубашечник, - Слава России!" Он отдал честь и огляделся, дабы убедиться, что все посетители бара последовали его примеру. Секунду погодя он ушёл, не проронив больше ни слова."
 amur.23.a:0 "Мы делаем правильное дело! Согласны, ребята?"
 
 amur.24.t:0 "Сияющие огни"
 amur.24.desc:0 "Валерий Саблин ничего не видел из-за тугой повязки, закрывающей его глаза. Старый грузовой "Ниссан", в который его бросили, медленно и тихо ехал по деревне, где Красная Армия недавно дала свой последний бой. На улице стояла хорошая погода, но вместо трели птиц, Саблин слышал треск выстрелов, вопли умирающих солдат и мирных жителей, умоляющих сохранить жизнь своим защитникам. Даже с завязанными глазами Саблин жмурился и стискивал зубы, каждый раз когда холодный ветер доносил до него вскрики людей, которых он знал лично.\n\nЗловещий хаос деревни исчез, как только грузовик набрал скорость и начал движение по разбитой просёлочной дороге. Они ехали примерно час, прежде чем остановиться. Саблина грубо выволокли из кузова грузовика. Спотыкаясь он волочился по земле пока не упёрся в стену. Кто-то схватил его за воротник и сорвал с глаз повязку. Он увидел, что на улице уже стояла ночь, из-за этого фонари его похитителей ненадолго ослепили его. Он прищурился и увидел силуэты с винтовками наготове. Оглянувшись, он также заметил кровь и пулевые отверстия на стене одинокого дома, к которому его привезли. Его взгляд проследовал по кровавому следу… У Саблина помутнело в глазах.\n\nБраун. Печуро. Улановская. Его близкие друзья и ещё дюжина товарищей лежали в крови рядом со стеной. "Нет, - прошептал он глухим голосом, - фашистские монстры". Кто-то ткнул его стволом винтовки и крикнул, чтобы он двигался. "Пошёл нахуй!, - злобно отозвался Сабли, - вы и ваша жалкая пародия на государство исчезнут со страниц истории! Мы будем отомщены - все мы! А ваш Вождь будет повешен, поверьте, он умрёт от рук своего же народа!"\n\nКто-то сильно ударил его кулаком промеж глаз. Гул в голове Саблина смешался с синхронными щелчками затворов полдюжины винтовок. "Как убедительно, - усмехнулся Вождь Русских, - а теперь, пожалуйста, встаньте лицом к стене"."
 amur.24.a:0 "Нет человека, нет проблемы."
 
 amur.25.t:0 "Падение Союза"
 amur.25.desc:0 "Зея встретила Генриха Ягоду не тёплым приёмом, а чередой унижений. Его вели по улицам на верёвочном поводке, от зевак он слышал всевозможные оскорбления, а от молодчиков-чернорубашечников получал жёсткие удары. Его вели на плаху. Улицы ликовали: люди, вышедшие из домов, с неподдельным энтузиазмом ожидали казни, ведь именно этого человека они презирали больше всего. В "лысого гремлина", бывшего лидера НКВД, летели камни, гнилая еда и навоз.\n\nК тому времени, как процессия приблизилась к деревянному постаменту на городской площади, Ягода был практически бессознания. Кровь текла из дюжины мелких порезов на его голове. Его белая форма была запятнана бурыми брызгами, а также остатками брошенного в него мусора. "Только не говорите мне, что он уже мёртв!", - сердито прикрикнул кто-то. "Если вы облажались, то я вас рядом с ним повешу!"\n\n"Никак нет, мой Вождь! Смотрите". Кто-то ударил Ягоду по лицу, вызвав у него слабый вздох. "Он всё ещё жив, но нам лучше поторопиться!"\n\n"Ну уж нет", - усмехнулся первый голос. Ягоду подняли и он столкнулся взглядом с человеком, с которым был знаком ещё со времён охоты на харбинских ссыльных. Хоть лицо его и был постаревшим и поседевшим, но бывший лидер НКВД с лёгкостью узнал в нём Константина Родзаевского. "Болотов, проследи, чтобы петля была не слишком туго затянута", - обратился Вождь, когда Ягоде вешали верёвку на шею, - "Люди жаждут спектакля".\n\nПослышался грохот, и Ягода повис в воздухе. Петля крепко сжимала его горло, но недостаточно туго для моментальной смерти. Он задыхался и кашлял, изо всех сил пытаясь вдохнуть воздух, погружаясь во мрак. Генрих Ягода мучился на протяжении двадцать минут, и Родзаевский наслаждался каждым его хрипом и всхлипом."
 amur.25.a:0 "Так погибает Советский Союз."
 
 amur.26.t:0 "Триумф воли"
 amur.26.desc:0 "Большевистская столица вместе с последними остатками Советского Союза сгорала в благочестивом пламени. Родзаевский полной грудью вдохнул тёплый едкий воздух, смешанный с дымом, поднимающимся от залитой бензином и подожжённой груды трупов. С крыши броневика, который доставил Вождя в разрушенный город, он смотрел на последствия бойни, устроенной его войсками, и улыбался.\n\nВыстрелы продолжали раздаваться с постоянной периодичностью, каждый хлопок знаменовал кончину ещё одной коммунистической крысы. Вокруг импровизированного Кремля суетились чернорубашечники, они выносили из здания большевистские флаги. Красные знамёна топтали, рвали, обосывали, сжигали и оскверняли любыми способами. Вдруг раздался гром: сдетонировали заряды взрывчатки, стёршие в пыль огромную статую Ленина. Подобным иконоборчеством занимались во всех кварталах города, на каждом перекрёстке пылали сваленные в кучу портреты большевистских лидеров.\n\nВождь видел это ещё во сне. Праведный конец. Славный ад мести и ненависти, очищающий мир от жидо-большевистской мерзости, узурпировавшей Святую Русь. Так же, как великий Гитлер поступил на западе, Родзаевский поступил и на востоке. А ведь раньше в Харбине над ним издевались, насмехались, гнали за веру в национал-социализм. Матковский предал его, Белые пошли за своим ложным царем, а красные постоянно преследовали его.\n\nТеперь же воцарилась тишина, которую прерывает только треск выстрелов и огненный рёв.\n\nИ в этой бездне пепельного неба раздаётся громогласный смех Вождя Русских."
 amur.26.a:0 "Слава России."
 
 amur.27.t:0 "Ending the Heresy"
 amur.27.desc:0 "The crowd which had been assembled to witness the execution of Alexander Men was uncomfortably silent. Nobody said a word or threw anything as they parted to let the blackshirts through, their priestly prisoner in tow. Men was haggard, starved, broken - but unbowed. He continued to quietly pray through bloodied lips, pacing along as calmly as a monk going about his cloistered life.\n\nOnly at the far fringes of the crowd were voices heard; voices that whispered of the northern priest who had taken on a reputation that far eclipsed his humble form. Some spoke of his plain appearance, others of his supposed sorcerous powers. All were tinged by fear of what might come as a consequence of his demise.\n\nEven the Patriarch, avowed follower of the Church and the Vozhd, conducted the last rites with trembling hands. The Blackshirts standing alongside the condemned glanced around nervously and tapped their feet, wishing only for the sense of discomfort - of wrongness - to end. Men's quiet prayers wormed their way into the ears of those around him. There was no acknowledgement of the noose being fastened around his neck.\n\nThe lever clunked. Men's body dropped, ending his prayers instantly with a near-inaudible crunch. Bolotov, who had specifically tied the noose to strangle the priest to death instead, turned white as snow as he realised what had happened.\n\nThey all knew the truth in the depths of their souls. A terrible thing had been done, but none would ever speak of it again. The citizens present that day would forever live in silent fear of the judgement that now surely awaited them."
 amur.27.a:0 "Man is unjust, but God is just; and finally justice triumphs."
 
 amur.28.t:0 "Dark Skies"
 amur.28.desc:0 "Zeya. Chita. Magadan. Irkutsk. The swastika flies over every corner of eastern Siberia. The streets are quiet and orderly, save for the roving gangs of Blackshirts who continue to drag enemies of the state from their homes and set them dangling from the gallows. The strong rule, and the weak suffer what they must, toiling for their betters in the mines and concentration camps. Dozens die every day, crushed beneath a Russian jackboot. Finally, all is as it should be in our reborn Russia.\n\nThere remains much to do before we turn our gaze westward and begin the liberation of all Russia. With our immediate threats disposed of and the RFP secured, the Vozhd now has the opportunity to carry out his planned reorganization of the nation. We still want for many things necessary for victory: proper industry, modern agriculture and large-scale armaments production, just to name a few.\n\nBut no minor setbacks can stop us from fulfilling our destiny. We have risen from our Siberian backwater to claim the entirety of the far east. Our enemies lie broken, burned and buried. Every foe we faced has been shattered by the iron fist of National Socialism - the same will be true for any other Jewish puppet who dares stand before us.\n\nThe skies darken - not with the gloom of defeat and destruction, but under the shadow of our glory, invigorated by God and given form in the Vozhd, saviour of Russia."
 amur.28.a:0 "Nothing can stop us now."

 amur.29.t:0 "The Vozhd of the Russians"
 amur.29.desc:0 "A cold eastern wind rattled the shutters of the Vozhd's office window, whistling as it slipped between the thin wooden slats. Rodzaevsky shivered and drew the heavy greatcoat closer around his shoulders, closing the fur lining around his neck to try and keep the warmth in. Only his face and hands were exposed to the chilly air of his makeshift headquarters, intense eyes tracing across the page before him as his numb fingers scrawled out a new addition to his manifesto of Russian National Socialism. The ancient clock on the wall chimed a single peal, signifying that 1 o'clock in the morning had come, as he reached the bottom of the page and downed his pen.\n\nIt was the third night in a row that Rodzaevsky had stayed up late to continue work on his magnum opus. He had thought it complete long ago, but the sudden collapse of Red authority and the mockery of Russia it maintained had changed the situation. Without the aid of the Japanese, he had gone from Harbin to distant Zeya on the river Amur in just a few short days. In that short period of time just a few years prior, the fortunes of the Russian Fascist Party had changed completely.\n\nThat hadn't lasted long, of course. The thought of Matkovsky's betrayal and the split of the RFP stoked the fire of hate in the Vozhd's gut, and he reached for the flask of vodka beside him to quench it. The taste, vile and stomach-churning as the betrayal, did little to soothe his temper, but he ignored it and took another deep swig - it would do its job eventually. In that, it was just like the assorted rabble that his statelet called an army. Crude, ill-formed, hammered out of whatever was lying around to make something functional. But it was his - it was Russia's. For only here was Russia to be found. Beyond Amur's borders, there lay only traitors, subhumans, and Reds, their collective boot on the throat of the Russian people.\n\nSomeday, he would have his chance. Someday, as the vodka saw him through one hard day after another, the RFP would see Russia through this trial."
 amur.29.a:0 "Someday."

 amur.30.t:0 "An Unusual Request"
 amur.30.desc:0 "Our Manchurian consulate has received a rare communique from Konstantin Rodzaevsky, one of our old useful idiots from Harbin. In his capacity as 'Vozhd of the Russians', he demands in rather bipolar language the return of Blagoveshchensk, a region in the far north of Manchukuo which contains his hometown of the same name. The region is not particularly impressive in terms of its mineral wealth, and it is full of ethnic Russians whom we have no reason to displace.\n\nThe Manchurians expressed their profound indifference to the matter when it was brought to their government, so there's no need to bother getting them to rubber-stamp it. All other authorities concerned have made clear that they don't care about a frozen stub of land full of Russians, and Rodzaevsky is offering us rights to the resources in far-eastern Siberia once he secures the region. Though unlikely to happen, it would allow for some interesting investment opportunities should he succeed, so there's nothing to lose from ceding the lands in question. We may as well just send the request up the pipeline to the Diet and see what comes of it. We should hear back in a month or so."
 amur.30.a:0 "I never liked that place anyway."

 amur.31.t:0 "Япония принимает наше предложение!"
 amur.31.desc:0 "Радостный и славный день! Счастливые времена для нашей Родины! Японцы, верные союзники в борьбе с коммунистами и их прислугой, уступили Благовещенск Всероссийскому Правительству! Прошло чуть больше года с тех пор, как мы узнали, что политическое руководство империи восходящего солнца рассмотрят наш запрос о передаче земель. И ожидание, наконец-то, окупилось. Сегодня утром японская делегация в составе одного человека прилетела спецрейсом в Зею, чтобы оформить процедуру передачи официально, Вождь с нетерпением подписал все документы.\n\nВ обмен на передачу Благовещенска мы предоставили Японии особые права на некоторые ресурсы Дальнего Востока. Как только мы объединим регион и начнём добывать полезные ископаемые, то торговля между нашими странами плодотворно скажется на нашем деле по возрождению Русского Национального Государства!\n\nСразу после отбытия делегации Вождь публично объявил, что в скором времени лично прибудет в свой родной город, где пройдёт грандиозный праздник по поводу возвращения Благовещенска в состав России. Несомненно, люди будут счастливы жить под нашим просвещённым национал-социалистическим правлением. Они наконец-то ушли от правления равнодушных и безразличных маньчжуров!"
 amur.31.a:0 "Сегодня Благовещенск, завтра Москва!"

 amur.32.t:0 "Возвращение домой"
 amur.32.desc:0 "Восторженная радость в этот морозный день заполонила улицы Благовещенска. Утром в город прибыл Родзаевский. Праздничное настроение также поддерживали отряды чернорубашечников, которые раздавали людям флаги со свастикой и портреты Вождя. Сотни воодушевлённых жителей стягивались к городской ратуше, куда прибыл сам Родзаевский. Здесь Вождь торжественно получил из рук мэра ключи от города и вместе с толпой громогласно исполнил "Прощание Славянки".\n\nВождь был явно вне себя от счастья, он наконец то вернулся в свой родной город, слёзы текли по его щекам, когда он читал свою речь очарованной публике. "Этот день останется в истории нашей великой нации", - провозгласил он. "Сегодня мы вернули себе само сердце Всероссийского Правительства. Ибо именно здесь я, Вождь Русских, явился на свет. В этом городе, более пятидесяти лет назад, начала исполняться божественная судьба России! На этой земле взошли первые ростки возрождения Святой Руси! Слава России!"\n\nПо воле нашего правителя город получил ещё один подарок: специальным указом, ему было позволено вечно носить имя Вождя! Благовещенск мертв! Да здравствуют благородные жители Родзаевска!"
 amur.32.a:0 "Добро пожаловать в Родзаевск!"
 
 amur.33.t:0 "Змий"
 amur.33.desc:0 "Александр Болотов вставал вместе с восходом солнца. Так было, и так будет всегда. Эту стойкую привычку он приобрёл ещё в юности. Министр безопасности Всероссийского Правительства протёр глаза и первое, что он почувствовал в этот день, стала бьющая в голову мигрень. "Ничего нового", - пробормотал он себе под нос, спуская ноги на холодный деревянный пол. Сидя на кровати он вспомнил, что этим утром Вождь ожидал его с докладом.\n\nОдеваясь, брея бороду и готовясь к новому дню, Болотов мечтал только об одном. Покончив со своим скромным завтраком, которые он ел по привычке, а не от голода, он вернулся в спальню и достал из потайной секции комода богато украшенную деревянную шкатулку. Открыв её, Болотов похотливым взглядом уставился на объект из своих грёз: ампулу морфия. Сев на кровать, он осторожно закатал рукав и наполнил свежеоткрытый шприц. Оголив иглу, он взял телефон с тумбочки, и набрал номер Владимира Голубцова, одного из своих многочисленных приспешников. Пока шёл дозвон Болотов ввёл себе в руку порцию наркотика. Моментально головная боль начала отступать, а "давящий туман" перед глазами стал рассеиваться. Он блаженно вздохнул. Его минутное спокойствие было прервано грубым голосом Голубцова на другом конце провода.\n\nПосле беглого приветствия Болотов спросил об "информаторах". "Мы всё ещё довольно усердно работаем над ними, шеф", - доложил Голубцов. "Но не волнуйтесь, мы заставим их говорить." Болотова удовлетворил такой ответ. Министр напомнил помощнику о нужных ему документах, в которых значились имена ещё полдюжины членов партии. Голубцов заверил его, что бумаги уже готовы. После зловещего "не заставляй меня ждать", он положил телефон, поправил рукав и побрёл к выходу. Дойдя до входной двери, он натянул тёплую куртку и ощутил холодный металл пистолета, который всегда носил с собой."
 amur.33.a:0 "В этот день ему суждено было воспользоваться пистолетом."
 
 amur.34.t:0 "Решительный"
 amur.34.desc:0 "Georgy Shekherev checked the time on his watch. Quarter to nine in the morning. Time enough for the leader of the Blackshirts - the Russian Fascist Party's paramilitary wing - to make his way to party headquarters for his meetings. Sitting at his desk, he pulled out two small, leather-bound books, one black, one brown. Opening the cracked spine of the black book, he looked at his appointments for the day to be sure that he wouldn't miss any. As he looked well into the afternoon, he grimaced. A conference with security minister Alexander Bolotov and the Vozhd himself. The Vozhd, he could handle, despite his leader's seemingly ever-increasing paranoia. It was Bolotov that he couldn't stomach.\n\nWith their lunge into Russia proper following the collapse of the Soviet Union, the RFP had a shot at forming a legitimate state, to abandon the thuggery and mafia-like tactics which had defined their stay in the city of Harbin. It wasn't the violence Shekherev disliked - it was the seemingly-mindless character that was associated with Bolotov's unique brand, as if he and those in his employ were rabid dogs. Bolotov, apparently, had no intention to ever depart from his ways, despite Shekherev's continued urgings. If Shekherev wasn't integral - and a good friend of the Vozhd - he was sure that he would have been shot by the morphine addict long ago.\n\nClosing the black book and opening the brown, he looked through his journal, meticulously-kept ever since the early days of his involvement with the party. He remembered his failed career as a teacher and a tinge of yearning for the days of Harbin. Looking at the faded pages, the leader of the Blackshirts resolved that he would serve, faithfully, in his post - both officially in the Blackshirts and unofficially as a force for civilising the party he loved."
 amur.34.a:0 ""Humanising the Vozhd? Why?""
 
 amur.35.t:0 "The Last Hundred"
 amur.35.desc:0 "In his small office in Zeya, Mikhail Spasovsky took his cigarette out of his mouth and let out a breath filled with smoke. He was getting old, there was no denying that; that didn't mean he was about to refuse himself the last comforts available to him. With a sigh he turned his attention to the paperwork in front of him. It was all meaningless messages to and from the Japanese, the only real allies remaining to the government in Amur. It was Spasovsky's job to make sure they remained friendly to Rodzaevsky's aims, which usually meant agreeing with everything they said and signing where they wanted him to sign. None of them were really in a position to bargain with Japan, after all.\n\nSpasovsky thought back to his youth, when everything had seemed hopeful for the cause, when the Black Hundreds had been strong and he had been a member. Now their vision for Russia seemed like a distant dream, with Jews and Communists running loose all over Russia and spreading their filth. He hated all of them for that, without question. However, he was now not only old, but incredibly tired. There wasn't enough energy left in him to really care what happened, especially since he had a feeling that he wouldn't live to enjoy it.\n\nDeciding that he needed to focus just a little more, he put out the cigarette and picked up his pen, returning to his endless work on the foreign affairs of the RFP. Though he might never see it happen, he would at least try to help Rodzaevsky one day make the Jew and the Bolshevik pay for their disgusting existences, to the very day he died."
 amur.35.a:0 "And from hell, he would laugh."
 
 amur.36.t:0 "Непоколебимый секретарь"
 amur.36.desc:0 "Для большинства жителей Амура визит в следственный изолятор оканчивался неминуемой смертью. Но для Льва Охотина, секретаря РФП и правой руки Вождя, это было лишь рабочее задание. Крики раздавались в тускло освещённом помещении, которое Охотин осматривал в рамках своих служебных обязанностей. В таком месте вопли и рыдания быстро превращались в фоновый шум. Тоже самое можно было и сказать про весь Амур... Только один раз за визит он смог заглянуть в камеру, где увидел обезображенного человека, хриплым голосом умоляющего о помощи. Не раздумывая, Охотин отвернулся, оставив его на произвол судьбы. Что бы ни пришлось пережить этому заключённому, он, несомненно, заслужил это. В конце концов, такова была воля Вождя.\n\nОхотин знал, что в помощи Родзаевскому есть большое моральное благо. Конечно, со стороны это кажется ужасным делом, вспомнить например охоту на большевиков, которых выгоняли на мороз из домов, или гонения евреев, которые руководили этой гибельной революцией. Но он также знал, что Родзаевский поступает правильно, потому что доверял своему Вождю так же, как Вождь доверял ему. Это было основой их дружбы, узы, выкованные из взаимной ненависти к недочеловекам в дни пребывания в Харбине, достаточно крепкие, чтобы противостоять любым попыткам низших людей разорвать их.\n\n"Хотя последняя часть рассуждений может оказаться неправдой", - подумал Охотин, когда ещё один болезненный крик наполнил воздух вокруг него. Он знал на что способен Болотов, и он боялся, что в один день его собственное имя войдёт в злосчастные списки, которые читает Родзаевский, подпитывая свою паранойю."
 amur.36.a:0 "На самом деле ему оставалось только верить."

 amur.37.t:0 "Only Regret"
 amur.37.desc:0 "How many years has it been? Lev Okhotin thought to himself as he walked down the main street of Chita. Fifty years or so? That sounded about right. So much had changed since he left the city with his family in 1920: there were a number of apartments and unfamiliar buildings where once only houses stood. The roads were much better paved than he remembered, too. But some buildings, mainly landmarks like the museum and church remained the same.\n\nOkhotin tried to recognize any familiar faces in the throngs who walked among the streets. He turned his gaze to an old woman. That mark on her cheek, that could only have been Mrs Yakhantova, who ran the store down the street from his house, and gave him and his friends candy for free. Okhotin was going to say something when Yakhantova realised he was looking at her. Turning white with fear, she hid her face and scurried away.\n\nAs Okhotin tried to pick up individual people in the crowd, more and more of them did the same: covering their faces in fear, trying not to catch his attention. He tried to call out to a man with sandy blonde hair that Okhotin recognised as his schoolmate Dmitry Lebedinsky.\n\n"Dimasha!"\n\n"How...? Please, I didn't do anything!" Dmitry cried out.\n\n"I..." Okhotin didn't know what to say as Dmitry fled. He felt like an idiot who said the wrong word to some passerby. Was he not? He thought as his heart sank with solitude, no longer the second most powerful man in the Far East, but just another man isolated on a crowded street."
 amur.37.a:0 "Ours is a high and lonely destiny."
 
