 ### Regional political tree ###
 AMR_the_soul_of_russia:0 "Душа России"
 AMR_the_soul_of_russia_desc:0 "Теперь, когда мы уничтожили Предателя и его сторонников, положили конец жалкой борьбе царистов за власть, смели остатки большевиков на Западе и стёрли в порошок последователей Еретика, мы можем, наконец, объявить, что Вождь крепко управляет государством. Мы можем... Нет, мы должны официально провозгласить Всероссийское Правительство Дальнего Востока! Закрепить свою власть на территории, ради завоевания которой мы пожертвовали столь многим... Не важно, какой ценой. Душа России, Константин Родзаевский, наш вечный Вождь, сможет вести движение вперёд, обеспечив успех Российской Фашистской Партии!\n\n"Мы не пощадим отступников, мы избавимся от каждого изменника-большевика, дабы не оставлять эту гниль для брожения революции, и ни одному коварному еврею не будет позволено встать на пути истинно русского государства. Теперь и во веки веков мы можем возвещать: Бог, Нация, Труд!""
 
 AMR_the_party_congress:0 "Конгресс Российской Фашистской Партии"
 AMR_the_party_congress_desc:0 "Было бы несправедливо утверждать, по крайней мере официально, что Вождь является единственным человеком в Российской Фашистской Партии, проявившим должную осмотрительность при управлении государством. РФП - это, в конце концов, партия. И любая достойная партия добивалась бы того, чтобы голоса всех её членов были услышаны. Поэтому Вождь решил провести масштабный съезд, на котором будут присутствовать, как высокопоставленные, так и низшие члены РФП. Каждый сможет высказать своё мнение и принять участие в решении общегосударственных вопросов в истинно фашистской манере. Впрочем, и Родзаевский, и остальные члены партии понимают, что будет ровно одно значимое мнение - и это мнение Вождя.\n\nРодзаевский в свои самые мрачные дни проводил крупномасштабные чистки против тех, кто представлял идеологическую опасность для Российской Фашистской Партии, а следовательно, и для него самого. Без Родзаевского РФП не существует - она просто не могла бы появиться, а значит, нет иной истины, кроме линии Вождя."
 
 AMR_cement_the_foundation:0 "Разговор с Болотовым"
 AMR_cement_the_foundation_desc:0 "Дражайший министр безопасности Родзаевского, Болотов, который организовывал и помогал проводить чистки, пришёл к Вождю с новой заманчивой идеей: сформировать Отряды Обеспечения Безопасности. Эта организация, официально называемая ООБ, стала бы эквивалентом нацистских СС. Они придут на подмогу к вечнознятым чернорубашечникам, которые и без того выполняют несчётное количество государственных обязанностей. Новой организацией будет руководить лично Болотов.\n\nНикто, кроме самого Родзаевского, не понимал, насколько важен был Шутцштаффель для нацистов. Вождь осознавал ключевую роль СС в политике Рейха. Такой подход будет полезен и для нас: во первых, это дополнительная ветвь партии, которая получила бы значительный охват в военной и гражданской жизни русских. Во вторых, такой шаг разгрузит переутомлённых чернорубашечников. Однако, данное решение ещё больше развяжет руки Болотову, но на этот счёт не стоит беспокоиться, ведь дёргать за ниточки здесь будет именно Вождь."
 
 AMR_our_great_future:0 "Наше великое будущее"
 AMR_our_great_future_desc:0 "Отряды Обеспечения Безопасности, ООБ... В этих буквах есть что-то прекрасное. Несмотря на злоключения немцев с их эсэсовцами, Вождь достаточно мудр, чтобы понимать, что никогда не позволит своему детищу выйти из-под контроля. Чернорубашечники всегда заняты, ООБ же станет идеальным инструментом для укрепления контроля РФП над населением: пряник для лоялистов, кнут для диссидентов. Более того, во время войны Отряды выйдут на передовую бок о бок с нашими регулярными войсками и чернорубашечниками, также как это делали эсэсовцы.\n\nОрганизация Болотова бросит тень возмездия на Россию и её внутренних врагов. Большевики и евреи встретятся с новым кошмаром, который пронзит их гнилостную сущность до самой сердцевины, который не даст им спать по ночам. Отряды ещё крепче сплотят нашу прекрасную нацию против вероломных попыток уничтожить русский народ. Воистину, ООБ поможет нам построить великое будущее!"
 
 AMR_our_humble_origins:0 "Наши истоки"
 AMR_our_humble_origins_desc:0 "Конечно, Чернорубашечники уже проникли во все сферы нашей жизни. Глупо отрицать очевидное. Они могут выполнять любые поручения от лидеров партии и способны даже на большее. Но ООБ Болотова, многочисленная и мощная организация, уж слишком похожа на НКВД… Все понимают, насколько опасными могут быть такие силы, как НКВД или СС. Нужно уметь держать их под контролем. Очевидно, что Болотов пытается расширить свои полномочия за счёт упразднения чернорубашечников, службы, сыгравшей ключевую роль в нашем триумфе. Однако мы не можем избавиться от Болотова, не сейчас. Слишком уж он полезен, а его служба всё же достойна похвалы.\n\nНо небольшой шлепок по запястью, своего рода упрёк, сможет донести до него то, что Вождь недоволен сложившейся ситуацией. Отряды Обеспечения Безопасности - не наши истоки! Именно Чернорубашечники стояли у истоков РФП и останутся с нами несмотря ни на что."
 
 AMR_the_banner_above:0 "Знамёна выше"
 AMR_the_banner_above_desc:0 "В самые мрачные дни, когда Вождь и его верные сопартийцы замерзали сначала в Харбине, а потом в захудалой Зее, им приходилось принимать радикальные меры. Российская Фашистская Партия походила на организованный преступный синдиката - головорезы в чёрной форме патрулировали улицы, избивая тех, кто был достаточно слаб или глуп, чтобы попасть под руку. Лидеры РФП и Родзаевский, действовали словно мафия, раздавая скудные подачки и заказывая убийства.\n\nХоть это и было достаточно эффективно, ведь именно так наша партия выцарапывала скудные ресурсы и выживала на обрывках политического фанатизма, всё же это не способ управлять крупной нацией, которая стремится - нет, неизбежно объединит русскую нацию. К счастью, благодаря "умелому политическому маневрированию" Родзаевского, нам удалось очистить наши ряды от наиболее гнустных сторон и лиц, преобразовав РФП в эффективный политический орган. Дальше - больше, мы перестроились и готовы двигаться только вперёд."
 
 AMR_the_new_russian_society:0 "Новое русское общество"
 AMR_the_new_russian_society_desc:0 "Той России, которая простояла несколько десятков лет, того бессилия, которым воспользовались коммунисты и жиды, больше нет. Истинные Сыны России проливали кровь и умирали, дабы искоренить эту патологическую слабость. Их жертвы помогли возродить Национальное Государство, построенного по идеалам одного человека, достаточно храброго, чтобы начать, организовать и привести Российскую Фашистскую Партию к победе.\n\nВождь объявил о формализации так называемого "Нового русского общества". Среди прочего, он опубликовал путеводитель по тому, как должна выглядеть любая хорошая фашистская семья - мужчина во главе дома, женщина у него за спиной, а их дети воспитаны по заветам партии. Конечно, все истинно русские, несомненно, будут более чем готовы принять это новое общество. А сопротивление диссидентов покажет лишь то, что они не заинтересованы ни в чём ином, кроме дальнейшего разделения нашей нации!"
 
 AMR_fascist_little_ones:0 "Союз Фашистских Крошек"
 AMR_fascist_little_ones_desc:0 "Когда то давно, несколько лет тому назад, у Российской Фашистской Партии было несколько дочерних организаций, главной из которых был "Союз Фашистских Крошек". Эта группа, возглавляемая и созданная чернорубашечниками, занималась обучением множества русских юношей в Харбине и по всей Маньчжурии. Однако, во время военного похода Вождя на Россию от этой затеи пришлось отказаться. Теперь, когда Родзаевский начал вновь укреплять контроль над Дальним Востоком, было приказано не просто восстановить организацию, но и расширить её на всю территорию, контролируемую РФП.\n\nНесмотря на логистические сложности, такое решение принесёт только пользу нашей стране. Аппаратчики уже разработали программу включающую ряд "физических проектов": мы дадим возможность подросткам окунуться в реальную атмосферу промышленных предприятий, чтобы закалить их характер и привить рабочую дисциплину. Ну а если дела в стране пойдут совсем худо, то "Союз" всегда сможет обеспечить нашу армию дополнительными людскими ресурсами..."
 
 AMR_fascist_women:0 "Русское женское фашистское движение"
 AMR_fascist_women_desc:0 "Не каждая кухарка должна уметь управлять государством, женщины вообще не должны соваться в политику. Ведь нет ничего опаснее самостоятельной женщины, чьё активное воображение только и делает, что порождает новые слухи и идеологические отклонения! Бесспорно, место женщины - рядом с мужчиной, они должны заботиться о домашнем хозяйстве. Нам же необходимо помогать русским жёнам быть такими же идеологически чистыми, как и их мужья.\n\nПоэтому будет лучше, если мы возродим "Русское женское фашистское движение", организацию, которая продвигает традиционные ценности среди женщин. Пора избавляться от предрассудков о том, что женщины должны быть кем-то кроме домохозяек. Участие в движении будет организовано в добровольно-принудительным порядке. На местах будут проводиться собрания, где девушки смогут не только познавать свою роль в обществе, но и узнают о нюансах нашей доктрины, если конечно они смогут их понять..."
 
 AMR_azbuka_fashizma:0 "Азбуках Фашизма"
 AMR_azbuka_fashizma_desc:0 ""Антисемитизм - это идея борьбы с величайшим и опаснейшим врагом человечества. Основные признаки благочестия, в наши коррумпированные и беспорядочные времена: непримиримость к еврейству и программа, гарантирующая защиту государства от интервенции сил международного сообщества. Именно так организации или движения, которые хотят избежать грязного влияния сионских мудрецов, должны действовать. Встанем же и мы на защиту граждан добрых сердцем и разумом".\n\nНаш Вождь счел необходимым и полезным дело по распространению его книг по всей стране. Тезисы нашего лидера кратко изложены в томах "Азбука фашизма". Эта работа издавалась и распространялась в течение довольно долгого времени, но сегодня Родзаевский подписал указ, который откроет доступ к этому шедевру любому жителю страны. Каждый мужчина, женщина и ребенок смогут ознакомиться с работой. Госорганы организуют выдачу называемых в народе "маленьких коричневых книг" - буклетов напечатанных на дешевой бумаге. Такие томики получат все, от городского пролетария до сельского жителя."
 
 AMR_live_for_your_vozhd:0 "Живи ради своего Вождя"
 AMR_live_for_your_vozhd_desc:0 "Константин Владимирович Родзаевский, Вождь Русских и глава Всероссийского Правительства, является верховным лидером Дальнего Востока, и это факт. Его тактичность, мудрость, сила и умелая стратегическая мысль - всё это черты, которые должен воспевать и воспитывать в себе любой истинный русский. Но мало просто прославлять Вождя и его многочисленные таланты - русский народ должен жить и умирать думая о лидере. Он будет с ними в часы бодрствования и именно его они увидят во снах. Ибо Константин Родзаевский - Спаситель Русского народа, заслуживающий того уважения, которое он сейчас имеет.\n\nМы должны активно помогать людям вникать в идеи Вождя, навсегда сохраняя его в своих сердцах и умах. Фотографии нашего лидера должны быть общедоступны и висеть во всех домах. Жизнь нашего дорогого Вождя должна изучаться в школе; наши рабочие и крестьяне должны присягать на верность Родзаевскому, прежде чем приступать к работе каждый день. Народ будет жить ради своего Вождя."
 
 AMR_live_for_your_god:0 "Живи ради своего Бога"
 AMR_live_for_your_god_desc:0 ""Итак внимайте себе и всему стаду, в котором Дух Святый поставил вас блюстителями, пасти Церковь Господа и Бога, которую Он приобрёл Себе Кровию Своею."\n\nСвятая Русская Православная Церковь является одним из основных аспектов русской культуры и жизни. С момента своего прибытия в Зею и создания Всероссийского Правительства Константин Родзаевский проводил масштабные работы по интеграции Церкви в дела государства, работая вместе с Православной Церковью Дальнего Востока. Настало время снести все юридические фикции, повествующие о том, что Церковь является независимой организацией.\n\nМы должны продвигать православие, но также нельзя забывать и об интеграции веры в РФП - духовенство будет рукоположено не только в священный чины: сановники станут полноправными членами партии. По стране начнут совершать регулярные молитвы за успех Вождя и его дела. Проповеди будут посвящены русским фашистским ценностям. А патриарх, человек, назначенный Вождём на эту должность, будет служить своему покровителю не только словом, но и делом. Православная Церковь будет полностью подчинена нам."

 AMR_persecute_the_enemy:0 "Преследуйте врага"
 AMR_persecute_the_enemy_desc:0 "Россия - страна, окружённая врагами со всех сторон, но что ещё хуже, она продолжает гнить изнутри. Большевики, масоны и, что хуже всего, евреи - все они хотят видеть Россию ослабленной коммунизмом и внутренними склоками. Мы знаем нашего врага, но люди, которыми мы правим, с ним не знакомы. Всего несколько месяцев назад многие из них сами были угнетены большевиками, с которыми мы боремся. Многие истинные русские до сих пор живут и работают бок о бок с евреями и любителями коммунизма. Так не может продолжаться дальше! Наш народ должен знать своего врага в лицо. С помощью сил РФП, военизированных и государственных, мы найдём каждого противника власти и сурово разберёмся с ними. Они станут объектами публичного позора, будут носить специальные знаки своих генетических и политических пятен. Мы соберём их имена и информацию о них в очень длинный список. К счастью, с этим отлично справится министр безопасности, который имеет большой опыт в составлении этих списков и действует по ним с особым пристрастием."
 
 AMR_the_scheming_jew:0 "Коварный еврей"
 AMR_the_scheming_jew_desc:0 ""Не найти сегодня в России и в мире большего злодеев, чем евреев. Иудейские потуги по уничтожению всего русского, а также их планы по захвату мира через теневые правительства, которые они пытаются навязать главам стран, должны быть остановлены. Ибо если мы будем сидеть сложа руки, то никогда не увидим справедливости на Земле. Каждый еврей - винтик в их коварных схемах, их орудие смерти. Это у них в крови и в мозгу. Вот почему мы не можем мириться с их сосуществованием вместе с истинными Сыновьями России! Они отравляют наш народ, действуют против нашего правительства и прислуживают шайке сионистских мудрецов. Эти коварные евреи - альфа и омега наших страданий и борьбы всего мира. Вот почему мы должны внести их имена в списки, знать, кто они такие, и готовиться к борьбе с ними!""
 
 AMR_the_treasonous_bolshevik:0 "Вероломный большевик"
 AMR_the_treasonous_bolshevik_desc:0 ""Мы разрушили их организацию и расстреляли каждого члена их правительства, до которого смогли добраться. Скажи, Болотов, что ещё мы можем сделать?"\n\nОдним из величайших врагов русского общества, наряду с евреем и масоном, является Большевик. Даже после уничтожения их правительства на Дальнем Востоке и систематических казней всех, кто связан с режимом, их сторонники все ещё остаются, разжигая смуту и сея раздор среди нашего народа и верхушек страны. Эти убогие создания не имеют права называть себя русскими, даже несмотря на то, что многие из них говорят на нашем языке и похожи на нас внешне. Они даже не люди - и мы должны помнить об этом, когда будем задирать их, словно бешеных собак, которыми они и являются."
 
 AMR_excise_the_cancer:0 "Вырезать рак"
 AMR_excise_the_cancer_desc:0 "У нас есть списки.\n\nМы знаем их имена.\n\nМы знаем, где они живут, где работают и кому доверяют.\n\nПора искоренить эту гниль."
 
 AMR_find_em_list_em_catch_em:0 "Найдите их, составьте списки, поймайте их"
 AMR_find_em_list_em_catch_em_desc:0 "Найдите их. Составьте списки. Поймайте их. Три приказа, которые будут отданы сегодня чернорубашечникам и армии. Три приказа, всего шесть слов - все всё понимали.\n\nНакануне сам Вождь, с большой помпезностью, объявил с балкона в Родзаевске, что он наконец-то окончательно решит "еврейскую проблему" России. Он мобилизовал военизированное крыло Российской Фашистской Партии - чернорубашечников, которые будут действовать совместно с вооружёнными силами, чтобы загнать евреев на территории гетто. Операция начнётся в Биробиджане, бывшей столице Советской Еврейской автономной области, эпицентра жидовста и большевизма. Гетто будут тесными, грязными и очень-очень выделяющимися в городском пейзаже, чтобы напоминать всем тем, кто находится внутри и снаружи, что происходит с людьми, которые замышляют уничтожение России."
 
 AMR_reopen_kolyma:0 "Переоткрытие Колымы"
 AMR_reopen_kolyma_desc: ""Помните, что ваши русские прародители, также как и их великие предки, сражались и умирали за наш великий народ. Они до мозга костей были преданы делу построения лучшей России. И вот мы стоим сейчас здесь с такими, как вы... Выродками, которые стремятся уничтожить то, над чем трудились наши предки. Пришло время платить за действия ваших людей против нашей нации. Пришло время русским уступить сложную работу тем, кто её заслужил. Здесь, где золото и платина лежат под ногами, вы будете трудиться, дабы отплатить за грехи вашего народа."\n\nСегодня лагеря военнопленных на Колыме были вновь официально открыты. Под пристальным наблюдением РФП еврейские заключенные и другие диссиденты, в особенности большевики, будут работать практически без перерывов в невероятно опасных условиях. Они начнут оплачивать долги своих соплеменников российскому обществу путём добычи огромных минеральных богатств, скрытых в суровых предгорьях Колымы."
 
 AMR_glory_to_russia:0 "Слава России!"
 AMR_glory_to_russia_desc:0 "Бог, Нация, Труд. На этих трёх столпах стоит наша партия, и эти три доминанты, на которых вновь появится великая Россия. Мы уже делаем первые шаги к этой цели: интенсивно пропагандируем фашизм, реформируем партийную структуру РФП и уничтожаем наших врагов. Всё это приближает нас к созданию полноценного Всероссийского Правительства. Очевидно, что мы можем двигаться так только под руководством Вождя Русских. В каждом доме его портреты напоминают народу о величии Родзаевского. Только при нём мы сможем вернуть утраченную славу России и очистить наш народ от врагов, которые так презирают нас. Слава России! Слава Богу! Слава РФП! И, наконец, вечная слава нашему Вождю, Константину Владимировичу Родзаевскому!"
 
 ### Regional economy tree ###
 AMR_the_heart_of_russia:0 "The Heart of Russia"
 AMR_the_heart_of_russia_desc:0 "The Russian people took naturally to the strains and boons of the industrial revolution like a moth to a flame. It's plainly obvious to anyone that the Russian is an inherently adaptable individual who is best suited not just for the romanticizes way of life of the rural peasant, but also to work in our vast industrial complexes, churning out industrial goods and weapons of war. The beating heart of Russia has, since the earliest days of industrialization, its economic and industrial might.\n\nDuring the Russian Revolution, the Bolsheviks and Bukharin took over, reducing the basic Russian instinct to work to a pathetic appeal towards an international worker for their nation, and when their perfidious union collapsed, the subsequent economic fallout shattered Russia's industry. It's time to rebuild."
 
 AMR_lessons_from_europe:0 "Lessons From Europe"
 AMR_lessons_from_europe_desc:0 "While the once-great German empire now struggles in the west, this ruination wasn't caused by their economy. Their economy, a sector dominated by megacorporations and the use of less-than-willing dissidents - the latter of which we have an uncountable amount - earned them the role of paramount economic power in Europe.\n\nBetter still, the corporate system that Rodzaevsky plans to borrow from the Germans was the one that won them the Second World War and earned them their spot in the powers of today - they shattered the decrepit union with Germany's economic might and sealed their fate during the West Russian War - due almost entirely to their unwavering fascist spirit and their sound economic system. By encouraging the formation of Russian megacorporations and extending the forced labor systems that we already have in place, we can take some lessons from Europe and implement it for the Russia of tomorrow."
 
 AMR_class_collaboration:0 "Class Collaboration"
 AMR_class_collaboration_desc:0 "One of the most important tenets of fascism is promoting class cooperation - this is in contrast to the detestable practices of the communists, who attempt to stoke class conflict and liquidate who they deem to be "undesirable". Instead of attempting the insurmountable, we should promote class cooperation between all, from the lowest of the low to the Vozhd himself; it matters not if you are a rural peasant struggling with literacy or an industrial magnate whose heating in his home reminds him of his time spent in Harbin. All should be working towards a single goal - the goal of cooperating with one another and bridging the gap between socio-economic divides.\n\nThe Tsarists ignored the divides, and the Soviets failed in trying to eliminate the divides by killing the other classes. Clearly, the only way forward is to ensure seamless cooperation among the classes."
 
 AMR_the_worker:0 "The Worker"
 AMR_the_worker_desc:0 "The factories within our nation are... not ideal. The Vozhd has used other, less professional words to refer to their state, and he's not incorrect. We've done a lot and worked towards the ultimate goal of a paradise for our workers. However, lots of work still has to be done to improve the factories and the equipment within them for the worker. Class cooperation is necessary, and there is no more important class to get on our side than those who seem to slave away in the industrial centers of our nation, day and night, to create the very finished goods that are necessary for the barest function of civilized living.\n\nThe workers are the ones who started the first revolution, and the second. There will be no third - so long as we ensure that they are on our side from the get go. And to do this we can improve their working conditions and equipment, perhaps with Japanese assistance."
 
 AMR_the_farmer:0 "The Farmer"
 AMR_the_farmer_desc:0 "Based on what territory we control at the moment, the farmer is not a sector of society that is overly numerous. But that's not to say that they won't be in the future once more arable land is secured; nor should they be small in number; and that they aren't as equally as important as other members of society. The Russian man marches on Russian food, after all, and where would we be if we did not have any of the latter?\n\nWe can institute generous agricultural grants and cheap loans to incentivize Russians to start their own farms and encourage those who are currently struggling to pull through and continue their work. We cannot - and will not - allow those to our west to outpace our agricultural production based purely on the fact that their lands are more fertile than ours. We have the spirit of the Russian farmer on our side!"
 
 AMR_the_industrialist:0 "The Industrialist"
 AMR_the_industrialist_desc:0 "If the workers are the heart of our nation and the farmers are muscle and sinew, surely the industrialists are the brains of the nation: keeping everything working in conjunction and ensuring that the people throughout society are well-equipped for economic success and taken care of. The industrialists are the ones who are in charge of the well-being of the economy, below the Vozhd of course - but ultimately the ones who will not only stimulate the Russian economy but drive it forward into the future.\n\nThus, we need to give large government grants and legal concessions to these industrialists and the firms that they represent to ensure that we have taken care not just of the body, but the brain as well. While this may develop into a situation where a number of russian megacorporations develop a strong hold on our economy, it's these megacorporations who once propelled Germany into superpowerdom and will do so again with Holy Russia."
 
 AMR_all_as_one_for_holy_russia:0 "All as One, for Holy Russia!"
 AMR_all_as_one_for_holy_russia_desc:0 ""I have heard, today, that our people: the workers, the farmers, the industrialists and so on, have begun to take the first steps towards working in harmony in a corporate system - not just an economy, but a system where the Russian nation operates like a human's body, with the heart, muscle, brains, and all the rest working in conjunction for both one another and for the good of the nation. We must not forget why we strive towards this!\n\nThe Jew and the Bolshevik seek to divide our nation, they encourage us to forget our purpose and destroy our God. Our uniting behind the common banner of economic harmony and ultimate unity in the face of desperate times will ensure not only the survival of the Russian people, but our thriving! Do not go about your work and livelihood with your heads down and hearts heavy. Remember why you work; we are forging a united Russia, one that is not burdened by strife. Remember, always, we must work all as one, for Holy Russia! God, Nation, and Labor!""
 
 AMR_the_vozhds_vision:0 "The Vozhd's Vision"
 AMR_the_vozhds_vision_desc:0 ""I have a vision, for you... and for all of the Russian people. I envision the Russian nation working together in economic harmony, no matter if they are the wealthiest industrial magnate or the poorest of farmers - all Russians can achieve richness in fascism. I envision a state united not just in mission but in message, with the body of the Russian people consisting of the individuals who make up our economy.\n\nWe will not falter, we will not break - no one, not even the Jew, can shatter the Russian body and spirit. Thus we must reforge ourselves in a corporate vision, to cast down the destructive nature of the Bolshevik system and the chaotic legacy of the years following the Union's collapse. Our people will toil away, for countless hours, in mind, body, and spirit, giving their blood, sweat and tears, to the Russian state. We, the Russian nation, will do this, will give this, to our state because we know that our sacrifice will allow Russia to prosper.""
 
 AMR_collective_economic_management:0 "Collective Economic Management"
 AMR_collective_economic_management_desc:0 "The Jew-influenced free market of the United States of America has already begun to bring ruination to the nation, while the government-controlled Bolshevik method has shown the laughability of its failures. It's clear that for the management of the economy, one cannot bend too much or too little to corporations and the free market, lest the people fall into degeneracy, or the Jew takes a sneaky hold of the nation.\n\nWe must set up a policy of collective economic management, where the government works closely with the corporations that we have encouraged and begun to build from the grassroots upwards - this, in effect, will see the economy managed jointly by the corporations and the government, the latter setting limits and reasonable limitations meant to protect the nation while the former will drive economic growth and innovation."
 
 AMR_readjust_taxation_policies:0 "Readjust Taxation Policies"
 AMR_readjust_taxation_policies_desc:0 "What homeless person can buy a factory and start it up? What peasant can begin and manage a business? And what factory worker can use his knowledge to start an industrial firm on their own? The wealth, like it or not, is concentrated in the hands of a few individuals, many of whom remain from our Harbin days.\n\nYet, these wealthy individuals struggle under what we consider to be an unfair taxation system, which encourages them to save their money instead of spending it on the good of the Russian people. We should slash taxes for these wealthy individuals and their associated businesses so they're encouraged to invest further into our economy. We can compensate for the losses incurred into the government's treasury by simply further increasing the tax rate for the sectors of society that don't matter as much for economic buildup and success. What are they going to do, complain?"
 
 AMR_all_russian_corporations:0 "All-Russian Corporations"
 AMR_all_russian_corporations_desc:0 "The office was empty except for the Vozhd and Konstantin Steklov, economy minister for the Russian State, who had worked late into the night in preparing the announcement for the formation of the first Russian megacorporation. While it was funded and controlled by the private sector - mainly wealthy emigres who had survived Rodzaevsky's purges - the government, namely Steklov, had done a significant amount of leg work to coordinate the merger of a number of firms and individuals. The pair sat in the large office, drinking the night away and celebrating the beginning of a new era for the Russian economy. The Far Eastern Conglomerate - DNK in Russian - would be the first of many Russian megacorporations that would have the aim of dominating the Russian economy and forging a strong Russia.\n\n"The Russia of tomorrow waits for no one, eh, Soratnik Steklov?""
 
 AMR_glory_in_labor:0 "Glory in Labor"
 AMR_glory_in_labor_desc:0 "There is a sort of poetic achievement in the lifestyle of the factory worker. A romantic ideal of a man so interested in furthering his nation and achieving the greatness not just of himself but of his community, who shows the dedication of his family, of his community, and ultimately, of his people and sacrifices much for the good of the nation.\n\nThe Russian is a man that should be proud of his labor. Our factory workers work hard to achieve the best for the nation, and it has begun to show. But we need to capitalize on the increase of efficiency and encourage our nascent industrial base to work even harder than it already does. We need to instill in our people the idea that glory is in labor, and that the work our industrial soldiers do is for the good of the state, for the good of their God, and for the good of their Vozhd."
 
 AMR_lower_wages_longer_hours:0 "Lower Wages, Longer Hours"
 AMR_lower_wages_longer_hours_desc:0 ""Work harder, not smarter! I'm not paying you to work smart! We need to reach our quota, otherwise I won't get my bonus and I won't be paying any of you! Back to work, before I really lose my temper."\n\nWho said that the workers need comfortable hours and generous salaries? Where did that get the Soviets? Our workers will work for the nation that they're proud of - without good money or hours. Our industrial base is still pitifully low compared to what we need it to be, and in order to ensure that the continued productivity of our factories and the economic well-being of the All-Russian State continues, we need to slash wages to increase governmental and privatized income and increase hours worked to further increase productivity. Right now we cannot afford disharmony among our workers, even if they are working harder than ever."
 
 AMR_survival_of_the_fittest:0 "Выживают сильнейшие"
 AMR_survival_of_the_fittest_desc:0 "Русский по своей природе - сильный индивид, который происходит из высшего рода людей. Это одна из наших расовых характеристик, заложенных в каждом человеке из нации при рождении. Эти храбрецы упорно трудятся, чтобы реализовать наше видение сильной и развитой России. Тем не менее, ни для кого не секрет, что некоторые из менее преданных делу работников начали чувствовать, что у них не получается трудиться больше часов с более низкой оплатой. Некоторые из них даже жаловались, что это вредно для их физического здоровья!\n\nНи у одного истинного русского человека не возникло бы проблем с соблюдением правил, которые мы вводим, иначе зачем же Вождю их принимать? Ясно, что эти люди не созданы для работы на наших заводах или внутри нашего государства. Стеклов и ряд других высокопоставленных правительственных чиновников начали предлагать стратегию "выживают сильнейшие", неофициальную политику. Мы избавимся от самых слабых и наименее приспособленных людей нашего общества. Они будут заменены истинными русскими, которых мы тщательно взращиваем."
 
 AMR_work_the_blood:0 "Кровавая работа"
 AMR_work_the_blood_desc:0 "Наша политика отсеивания самых слабых окончилась успехом! Но из-за этого в стране возникла определённая нехватка свободных рук. Однако Стеклов утверждает, что у нас нет поводов для волнения, он уже придумал решение, которое не только исправит сложившуюся ситуацию, но и не ударит по бюджету. Люди, которые в настоящее время населяют наши каторжные лагеря, те, кто являются наименее опасными из наших политических заключенных и наиболее апатичными из оппозиционеров, являются неплохим источником трудовой силы, которая только и ждёт, чтобы ей воспользовались.\n\nВ настоящее время они, в лучшем случае, задействованы в мирной промышленности, как правило, вынуждены добывать руду, прокладывать инфраструктуру или работать на гражданских постах. Однако, учитывая, что наши лагеря переполнены, то почему бы не предложить заключённым занятость на военных заводах? Им не нужно будет платить, а для того, чтобы начать производить винтовки, потребуется лишь самое поверхностное обучение."
 
 AMR_a_new_economy:0 "Новая экономика"
 AMR_a_new_economy_desc:0 "С новым российским государством приходит и новая экономика. Построенное на тех тактиках, которые принесли успех и процветание нацистам в их безмятежные дни, устройство Всероссийского Правительства уже начало демонстрировать первые успехи. Мы перепрофилировали наших гражданских "тружеников" в военных, упорядочили и сделали эффективным промышленный сектор. По всей стране идёт массовая корпоратизация общества, появились первые мегакомпании, которые приведут Россию к её сильному и славному будущему.\n\nНам предстоит долгий путь, но мы заложили фундамент того, что будет мощной, влиятельной и глобальной экономикой, которая сможет вывести Россию на мировую арену. Бог, Нация, Труд!"
 
 ### Regional military tree ###
 AMR_the_pride_of_russia:0 "Гордость России"
 AMR_the_pride_of_russia_desc:0 "Россия всегда гордилась своими истинными сыновьями, а особенно военными. У нашей армии довольно длинная и славная история и именно мы являемся наследниками этого величия. Чтобы не посрамить наши боевые традиции мы должны полностью модернизировать вооружённые силы страны. Наши враги, сионистские марионетки и коммунисты, только и ждут послаблений со стороны Амура. Но все кто бросают вызов Вождю будут повержены нашими храбрыми бойцами.\n\nНовое стрелковое оружие, танки и самолёты должны укрепить наше положение на суши и в небе. А новые корабли и подлодки помогут нам на морских просторах. Конечно, для эффективного взаимодействия между разными родами войск нам понадобится и новая логистическая система. Всё это должно будет поднять уровень нашей армии - гордости России - до современных показателей. Именно так мы достигнем идей военизированного национал-социализма Родзаевского."
 
 AMR_a_strong_army:0 "Сильная армия"
 AMR_a_strong_army_desc:0 "Эффективная армия - это сильная армия, и по мнению Родзаевского, это как раз то, что нам необходимо. А если Вождю чего-то требуется, то мы беспрекословно это выполняем. Ведь не важно какого размера дубина, ты не сыщешь добра если ей не можешь с ней управиться. Мы понимаем, что наши винтовки и инструменты уже давно устарели. Нам необходимо наладить производство новейших образцов военного снаряжения. Вождь требует от нас лучшего для армии. Мы передадим привезённые с запада Автоматы Калашникова нашим оружейникам, а они улучшат винтовки специально для Всероссийской армии. Наши войска не заслуживают ничего, кроме самого лучшего, и они это получат."
 
 AMR_a_proud_army:0 "Гордая армия"
 AMR_a_proud_army_desc:0 "В тяжелое время для нашей страны именно армия помогла Вождю объединить Дальний Восток. Теперь же, когда мы имеем необходимые ресурсы для поднятия эффективности наших войск, мы должны её модернизировать. Наши офицеры наконец то займутся разработкой реальных доктрин для крупных боевых соединений. Современные правила войны, современная армия и современное государство станет фундаментом для наших будущих побед. Бог, Нация, Труд!"
 
 AMR_a_devoted_army:0 "Покорная армия"
 AMR_a_devoted_army_desc:0 ""Сражайтесь за свою нацию! Сражайтесь за ваших предков! Сражайтесь за вашего Бога! И что важнее, сражайтесь за своего Вождя!"\n\nСегодня первая волна пропаганды и агитации накрыла территорию, которую мы контролируем. Данное мероприятие - не единичный случай, по словам Вождя, таких информационные всплески будут происходить регулярно. Правительство постарается побудить большую часть населения добровольно вступить в ряды Всероссийской армии. Одна из главных проблем с которой мы боремся - это поддержание наших резервов, которые истощаются из-за огромной территорией, которую мы занимаем, и низкой численностью специалистов даже в самых густонаселённых городах.\n\nОднако, Вождь смог придумать гениальную агитационную стратегию, дабы наша молодёжь начала массово записываться в армию. На их крови будет строиться наша новая Россия."
 
 AMR_the_free_all_russian_navy:0 "Всероссийские ВМФ"
 AMR_the_free_all_russian_navy_desc:0 "Теперь, когда весь российский Дальний Восток находится под нашим контролем, пришло время подвести итоги по развитию военно-морского дела в стране. К сожалению, это оказалась непростой задачей. Когда мы жили в Зее, Всероссийский флот был не более чем проектом на бумаге.\n\nДаже сейчас, когда мы укрепляем свои позиции на новой территории, что была завоёвана не малой кровью, мудрый Вождь не перестаёт думать о создании новых Всероссийских ВМФ. С флотом приходит потребность в кораблях, но с морскими флагманами появится защита торговых путей, а над Тихим океаном вновь взойдёт русское солнце. Все наши враги будут трепетать перед мощью русского Тихоокеанского флота!"
 
 AMR_a_job_offer:0 "Предложение работы"
 AMR_a_job_offer_desc:0 "Одна из многих вещей, которых не хватает нашему флоту - хороший резерв рекрутов, из которого можно было бы извлечь ядро рабочей силы. И у нас имеется очевидный потенциальный источник для такого запроса - дряхлый Краснознамённый Тихоокеанский флот. Он представляет из себя остатки вялой и неудачной попытки Ивана Юмашева удержать свои войска в Петропавловске. Большая часть этих специалистов всё ещё жива и работает в наших многочисленных трудовых лагерях.\n\nМы свяжемся с ними и попытаемся завербовать людей Юмашева. Так мы сможем не только снабдить наш ВМФ трудовыми резервами, но и найти опытную рабочую силу.\n\nВместе с людьми появится и флот - несколько кораблей, больших и малых, а также гордость Всероссийского флота: дредноут, который будет переименован в "Вождь Константин Родзаевский"."
 
 AMR_walk_the_plank:0 "Прогулка по доске"
 AMR_walk_the_plank_desc:0 "Мы не пощадим тех, кто не пойдёт на сотрудничество, кто останется верен своему жалкому красному делу. Люди, которые не хотят работать с нами и помогать в создании нашего нового флота, нам не нужны. Такие горе-работники не годятся даже для труда на наших самых далёких шахтах. Отказавшиеся от нашего предложения сволочи, будут схвачены и расстреляны. Они не только бесполезные объекты, это ещё и потенциально опасная группа коммунистов.\n\nТочно так же и корабли, доставшиеся нам от Юмашева, некоторые образцы даже не подлежат ремонту. Эти потешные ржавые корыта выглядят нелепо. Но это не значит, что они бесполезны. На самом деле многие из этих древних морских левиафанов - богатый источник материалов, из которых сделаны наши винтовки, артиллерия и танки. Те корабли, что не могут ходить по морям - будут служить вашему Вождю по-другому. Вы будете гордо распилены на металл."
 
 AMR_resources_for_warships:0 "Ресурсы для флота"
 AMR_resources_for_warships_desc:0 "Японцы всегда были готовы прийти к нам на выручку, однако такая помощь была не постоянной. Теперь же мы должны расширять взаимные связи, ведь нашему ВМФ нужны корабли, а у империи их в избытке. Мы должны обратиться к ним и обсудить вопрос покупки морской техники, по крайней мере, некоторых старых моделей суден, которые помогут во время выстраивания ядра Всероссийских сил.\n\nКонечно, это означает, что нам придётся ещё больше расширить доступ к добыче ресурсов Сибири. В частности, мы отдадим вольфрамовые рудники в глубине Магадана, на которые давно засматриваются японские корпорации. Однако результат превзойдёт все уступки, на которые мы пошли: огромный и универсальный военно-морской флот из современных японских кораблей."
 
 AMR_the_free_all_russian_airforce:0 "Всероссийские ВВС"
 AMR_the_free_all_russian_airforce_desc:0 "Всероссийская армия наверно самая великая сухопутная сила, которую Дальний Восток видел за последние десятки лет, но это лишь люди на земле. Теперь же, когда мы захватили авиабазу в Черёмушках, мы сможем сделать небо следующем фронтиром для храброго русского воина.\n\nАвиабаза под нашим управлением, у нас есть приличным резерв людей. Но что важно, наши восточные благодетели более чем готовым предоставить нам материальную поддержку и могут помочь с подготовкой кадров. Всё это понадобится нам для создания реактивных самолётов нового поколения. Похоже, что Всероссийские ВВС - достижимая цель и воплотится она очень скоро."
 
 AMR_japanese_designs:0 "Японские разработки"
 AMR_japanese_designs_desc:0 "Мы не можем поднимать комплекс ВВС без хороших самолётов, а те немногие летательные средства, которые у нас есть, находятся в плачевном состоянии. Смешно и больно смотреть, как эти старые стальные птицы поднимаются в небо. Однако, имея небольшой опыт работы с реактивными и современными самолётами, даже наши самые одарённые пилоты и конструкторы столкнулись бы с большими трудностями при разработке прототипов.\n\nОднако возможность есть, и она находится в Токио. Японцы до сих пор были очень щедры на ту материальную, экономическую и технологическую поддержку, которую до сих пор нам оказывают. Наши контакты в их столице уже показали, что Империя готова предоставлять нам не только образцы, но и реальные самолёты, которые дадут небывалый толчок Всероссийской авиации. Конечно эти экземпляры - недешёвое удовольствие, но всё же, кто в СФере будет препятствовать этому?"
 
 AMR_expand_cheryomushki:0 "Расширить Черёмушки"
 AMR_expand_cheryomushki_desc:0 "Не стоит сильно радоваться тому, что в наших руках оказалась авиабаза в Черёмушках. Самая большая авиационная единица на Дальнем Востоке сильно устарела. Этот объект строился ещё во времена винтовых самолётов, а любые планы по его модернизации были утеряны во время распада СССР.\n\nХоть данный аэродром и является нашим козырем в создании современных ВВС, это не значит, что его нельзя улучшить. Мы должны расширить инфраструктуру и комплексно модернизировать её, дабы Черёмушки смогли принимать ещё больше самолётов. Мы удлиним взлётно-посадочные полосы, чтобы содержать большие бомбардировщики, а также построим современные диспетчерские вышки и другие военные объекты. Мы превратим это голое поле в аэропорт будущего!"
 
 AMR_quality_in_quantity:0 "Качество в количестве"
 AMR_quality_in_quantity_desc:0 "Свободная Русская Армия - это сложная система. Но термин "подавляющее число" не приходит на ум при сопоставление наших войск с противниками. Вождь и высшее командование армии не хотели ставить под угрозу эффективность подразделений, но суровая реальность заставляет нас рассмотреть идею массового призыва на военную службу.\n\nКонечно, такой шаг нанесёт ущерб качеству нашей новой профессиональной армии. Можно расстраиваться из-за этого сколько угодно, но как только посмотришь на западные красные бури, и начинаешь прекрасно понимать, что недостаток военных кадров - самая большая слабость Амура. Пришло время организовать массовую военную службу - по крайней мере, на данный момент - для того, чтобы наша армия расчистила путь на запад. Наша многочисленная армия, поддерживаемая идеалами фашизма, сокрушит врагов."
 
 AMR_more_men_more_guns:0 "Больше людей, больше оружия"
 AMR_more_men_more_guns_desc:0 "Шириться наше войско. И чем больше солдат, тем выше потребность в огнестреле. Ну а спрос рождает предложение. Фабрики начнут работать дольше и активнее. Управляющие будут загонять пролетариев, рабов и свободных людей, до предела, чтобы производить оружие. Нам нужно превзойти наших конкурентов с Запада.\n\nС большим количеством пушек мы сможем ещё увеличить численность наших сил. Таким образом, призыв на военную службу должен быть расширен - молодые, старые, больные и все те, кто ранее считался непригодным, должны встать в ряды доблестной армии. Ведь если они могут держать винтовку и стрелять из неё, то они способны сражаться за нас. Наша многочисленная армия станет огромной чёрной волной, взмывающая над коррумпированными землями, очищая Россию, мир от пятен сионизма и коммунизма."
 
 AMR_look_to_the_future:0 "Взгляд в будущее"
 AMR_look_to_the_future_desc:0 "Суровая реальность нашего положения на Дальнем Востоке заключается в том, что именно в этом регионе страны живёт меньше всего людей. Так, во время нашего похода на Россию и тёмных дней в Зее мы всегда боролись за то, чтобы найти людей для войны. И в то время как наши позиции на Дальнем Востоке укрепились, кадровые вопросы остались.\n\nЭто, однако, не должно стать большой проблемой. В то время как некоторые считают, что путь массового призыва - лучший способ решить нашу кадровую проблему, другие полагают, что верный путь - объединение армии с высокомобильными силами. По образцу стратегии блицкрига, применённой немцами несколько десятилетий назад, механизированная армия, поддерживаемая танками и тесно интегрированная с ВВС, гарантирует, что проблема с людьми не будет сильно ощущаться при молниеносных ударах, которые мы будем способны нанести."
 
 AMR_the_best_of_the_best:0 "Лучшие из лучших"
 AMR_the_best_of_the_best_desc:0 "Когда Российская Фашистская Партия была расколота, когда Царисты из Читы угрожали нам, мы не могли позволить себе качественный отбор на службу. Результатом такой политики стало то, что в течение довольно долгого времени наша армия состояла целиком из отбросов общества. В войсках служили пьяницы, заядлые тунеядцы и даже наркоманы. Ситуация стала настолько плачевной, что так называемые вооружённые силы действовали скорее как группа бандитов, чем как единый элемент.\n\nВсё это осталось в прошлом.\n\nМы можем страдать от нехватки рабочих рук, но гордой нации жизнено необходима гордая армия. И если Всероссийская армия должна превратиться в силу, готовую и способную выполнять высокоэффективные блицкриг-манёвры, то нам нужно исключить из строя наиболее проблемных личностей, чтобы создать армию в которую будут входить только лучшие из лучших."
 
 AMR_across_the_tundra:0 "Чрез тундру"
 AMR_across_the_tundra_desc:0 ""Крепче бей, наш русский молот; И рази как божий гром... Пусть падёт во прах раскола; Сатанинский совнарком! Поднимайтесь братья с нами, знамя русское шумит; над горами, над долами; правда русская летит!"\n\nНаши люди готовы трудиться круглосуточно, а наши инвестиции в военную отрасль наконец начали окупаться. Всероссийская армия после проведённых реформ - это новая вершина. Непобедимая сила. Они будут мечом в руке Вождя и сразят огнём сионистских большевиков, которые до сих пор мешали распространить наше господство на остальную Россию. Бог, Нация, Труд!"
 
 ### Regional diplo tree ###
 AMR_the_hand_of_russia:0 "Рука России"
 AMR_the_hand_of_russia_desc:0 "Решив наши насущные проблемы и вернув Дальний Восток в законное управление истинного Всероссийского Правительства, мы можем, наконец, сосредоточиться на одной из важнейших вещей в нашем стремлении к объединению - международной дипломатии. В то время как Соединённые Штаты Америки уже давно находятся в тисках международного жидовства, о чём свидетельствует их очевидная и оскорбительная поддержка предателя Матковского, есть ряд других держав, к которым мы можем обратиться в надежде на признание и поддержку нашего праведного дела объединения России. На Западе находятся нацисты, которые выступили примером для нашего собственного движения. Германия быстро крепнет и заканчивает оправляться от гражданской войны. На востоке же - наши доброжелательные и давние покровители-японцы. Вождь уже собрал ветеранский дипломатический корпус, который в случае необходимости будет задействован в зарубежных миссиях, и начал писать речь, в которой осуждает силы Еврейского теневого государства."
 
 AMR_overtures_to_germany:0 "Предложение для Германии"
 AMR_overtures_to_germany_desc:0 "Теперь, когда мы сохранили за собой Дальний Восток и провозгласили Всероссийское Правительство, мы можем легитимизировать себя в глазах всего мира. Мы, наконец, свяжемся с нашими братьями на Западе, с немцами, которые до сих пор были самым активным борцами с еврейскими силами, пытающимися установить свой мировой порядок. Конечно, Германия может опасаться объединённой России, особенно такой сильной, как та, которую планирует создать наш Вождь… Но Родзаевский специально указал, что готов предоставить ресурсы по льготным условиям и предложил другие "незначительные" уступки в обмен на немецкую экономическую и военную помощь. Самое важное это то, что мы попросим их о дипломатическом признании нас в качестве законных правителей России. Из числа наиболее уважаемых и идейных дипломатов РФП уже отобрана делегация - остаётся только отправить их."
 
 AMR_denounce_the_elders_of_zion:0 "Осудить сионских мудрецов"
 AMR_denounce_the_elders_of_zion_desc:0 ""Согласно "Протоколам сионских мудрецов", Соломон и другие еврейские учёные мужи уже в 929 году до нашей эры разработали теоретический план завоевания всей Вселенной Сионом. По мере развития истории эта схема детально разрабатывалась и дополнялась людьми, которые впоследствии были посвящены в этот вопрос. Эти учёные мужи решили завоевать мир для Сиона с хитростью символической змеи, голова которой должна была представлять тех, кто был посвящен в планы Еврейской власти, а тело змеи - представлять еврейский народ. Когда эта змея проникала в сердца народов, с которыми сталкивалась, она подрывала и пожирала всю нееврейскую мощь этих государств."\n\n"Проснитесь же все вы, верные русские, идущие за государством и вашем Вождём. Очнитесь, все вы, и осудите сионских мудрецов по ту сторону Тихого океана, марионеток так называемых лидеров "свободного мира", похожий на кукольный театр для детей. Это люди, которые рекламируют демократию так, будто она делает их сильными, а не слабыми. Осудите этих глупцов, которые подчиняются своим еврейским кукловодам.""
 
 AMR_our_old_benefactors:0 "Наши давние покровители"
 AMR_our_old_benefactors_desc:0 "Японцы - величественная нация! Это и сильная раса, и великодушный народ, возглавляемый императором, чьё управление помогло окрепнуть нашему движению. Многие солдаты РФП всё ещё пользуются японским оружием, в то время как наши офицеры и чернорубашечники совещаются с агентами Кенпейтай. Отрицать связь нашего движения с японцами было бы бессмысленно. Так не следует ли нам опереться на те отношения, которые десятилетиями культивировались нашим Вождём и его соратниками? Японцы близки нам как географически, так и дипломатически. И без разницы, что у нас разные политические режимы, если мы будем стремиться к тесному сотрудничеству через экономические сделки и военную помощь, возможно, мы даже сможем вернуть часть русской земли. Также нужно заручиться их дипломатическим признанием..."
 
 AMR_congratulate_japan:0 "Поздравить Японию"
 AMR_congratulate_japan_desc:0 "Всем известно, что Соединёнными Штатами уже давно правят жидовские кукловоды. Одну из самых мощных промышленных баз захватили сионистские крысы. Но Япония была именно той страной, что смогла одержать победу над США в Великой войне. Эти гордые люди вместе со своим императором храбро и успешно сражались против этого гиганта. Великие умы мыслят одинаково, и нет более великих умов, чем умы Японии и России. Такой дуэт - прекрасный пример того, насколько совместимы две нации. Будущее за японцами и никакие космополитические дешовки не смогут устоять перед такой силой."
 
 AMR_japanese_recognition:0 "Японское признание"
 AMR_japanese_recognition_desc:0 "Наши дипломатические пируэты и всяческое восхваление японцев не остались незамеченными, как и огромное количество ресурсов, которое мы теперь имеем. Благодаря искусному и осторожному международному маневрированию Вождь и команда его самых опытных дипломатов, которые закалены годами русско-японских переговоров в Харбине, начали составлять предложение о официальном признании нашего государства. Документ в скором времени отправится в Японию. Мы понимаем, что лучшие люди Императора не ждут нас распростёртыми объятиями, но всё же мы готовы договариваться… Мы предлагаем некоторые экономические уступки в обмен на их дипломатическое признание и будущую дружбу совместно с сотрудничеством. Но даже такое достижение имеет огромное значение для легитимации нашего правления в глазах мировой общественности. Это также откроет возможность дальнейших переговорах с нашими друзьями из Токио."
 
 AMR_a_mutually_beneficial_arrangement:0 "Взаимовыгодное соглашение"
 AMR_a_mutually_beneficial_arrangement_desc:0 "Теперь, когда Империя и вся Сфера Сопроцветания официально признали нас, мы можем смело рассчитывать на улучшения нашего промышленное положение. Японцы пока не разочаровывали Вождя своими щедрыми "пожертвованиями" сил и техники. Однако теперь, когда наши отношения с Великим Самураем переосмыслены, Вождь счёл нужным просить Токио не только о припасах, но и о комплексном экономическом развитии региона. Мы хотим видеть на наших заводах японское оборудование, а также получить средства для его сборки и использования. Конечно, всё это не задаром, цена такого решения - монополия японских компаний на нашем рынке. Но японские компании будут с уважением относиться к экономике Амура и позволят нашим предприятиям работать в тандеме."
 
 AMR_economic_assistance:0 "Экономическая помощь"
 AMR_economic_assistance_desc:0 "Ещё одна внушительная победа нашего Вождя! Японцы приняли наше предложение. Они подписали новый экономический договор, после нескольких небольших поправок, касающихся их рыночных запросов. Теперь империя с радостью направит в наши порты промышленное оборудование вместе с представителями Дзайбацу, которые обучат своих российских коллег правилам эксплуатации их станков. Вождь уже объявил о "вечной дружбе" с Великим Самураем, а чернорубашечники начали набирать грузчиков, подготавливаясь к прибытию оборудования. Специалисты уже ищут идеальные места для новых заводов. Дел - непочатый край: строительство и запуск предприятий, поиск людей для работы на них. Однако это также и большой шаг в укреплении наших отношений с Токио."
 
 AMR_off_to_tokyo:0 "Отъезд в Токио"
 AMR_off_to_tokyo_desc:0 "Теперь, когда наши отношения с японцами значительно потеплели, и мы начали вливаться в экономику Сферы Сопроцветания, Вождь предложил вновь сесть за стол переговоров с японскими дипломатами. На этот раз, вместо признания, речь зайдёт о "внешней Маньчжурии", территории более известной как Приамурье. Захваченная японцами во время распада СССР, эта земля имела короткую, но невероятно сложную историю нахождения внутри Маньчжоу-Го. Так называемая "Внешняя Маньчжурия" стала прибежищем для маргиналов и бандитов… по крайней мере, по словам местной администрации. Вождь же считает, что это происходит либо из-за бессилия правоохранительных органов Маньчжоу-Го, либо из-за преобладания прорусского населения. С беззаконием разберутся наши чернорубашечники, ну а Всероссийское Правительство всегда будет радо принять земляков обратно. Конечно, японцы потребуют новые экономические уступки, но Вождь будет только рад такому раскладу."
 
 AMR_our_new_provinces:0 "Наши новые провинции"
 AMR_our_new_provinces_desc:0 "В Благовещенске говорят, что даже в преисподней безопаснее, чем за чертой города. Да, японцы решили вернуть нам контроль над Приамурьем, но распространение нашей власти на такую большую территорию оказалось... Хлопотным делом. В населённых пунктах развита наркоторговля. Малочисленные города заполнены нищими, бездомными или, что ещё хуже, вышедшими из-под контроля преступниками. В сельской местное ещё жухе. Территория поровну занята русскими бандитами и корейскими коммунистическими повстанцами, борющимися в абсурдных конфликтах за землю. А ведь когда-то это была русская земля, и она будет такой вновь! Вождь выступил с речью о несгибаемой воле Российской Фашистской Партии и её гарантированной победе в Приамурье, врагам Вождя, бандитам и ссыльным корейцам, осталось не долго. В регион уже начали прибывать грузовики, которые перевезли отряды самых жестоких чернорубашечников, готовых положить конец царящей анархии."

