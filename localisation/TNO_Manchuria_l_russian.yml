POLITICS_PUYI_DESC:0 "Императора Кандэ, более миру известного как Айсиньгёро Пу И, можно назвать живым отголоском тех давних лет, когда Китаем правили "благословлённые небом" императоры. Как наследник маньчжурской династии Айсиньгёро он должен был унаследовать трон империи Цин. В 1908 году он в малолетстве взошёл на трон при регентстве её матери, вдовствующей императрицы Лунъюй, которая прослыла некомпетентной правительницей, сильно зависимой от окружавших её евнухов и слуг. Он так и остался мало кем замеченным, а единственной, кто как-то о нём заботился, было его кормилица Ван.\n\nВ 1912 Пу И был низложен, чтобы проторить путь для новосозданной Республики Китай. Он стал жить жизнью обычного гражданина в предоставленном ему маленьком дворце, пока к нему не обратились японцы и не предложили стать правителем страны - Маньчжурской Империей.\n\nНыне же Пу И, как первый император Маньчжурии и верный слуга Японии, сейчас заперт в своём дворце, никак не участвуя в государственных делах. Он пребывает и, наверно, всегда будет пребывать в тени."
