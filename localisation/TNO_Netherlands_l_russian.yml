#Leader Descriptions 
 POLITICS_ARTHUR_SEYSS_INQUART_DESC:0 "Артур Зейсс-Инкварт - лидер нацистской оккупации Нидерландов, но и фермер бы смог бы сделать ту же работу, а то и лучше.\n\nАвстрийский нацист, который помог Австрии стать немецкой провинцией, получил должность рейхскомиссара, потому что нацисты считали, что Нидерландам не нужен кровожадный генерал или фанатичный политик для управления оккупационным правительством. Помогла и его дружба с Гитлером, конечно.\n\nОн всю жизнь занимался гражданским управлением, и это единственная положительная вещь, что он сделал для Нидерландов, поскольку бывшая голландская территория теперь имеет завидную бюрократическую систему, которая обеспечивает гладкую работу оккупации. \n\nНо это и единственная положительная новость, которую Амстердам может сообщить в Берлин, потому что политический характер Зейсс-Инкварта не может быть более скучным. Когда его спрашивают, какой вероятный претендент, по его мнению, является лучшим для Рейха, он просто отвечает, что Гитлер прекрасно справляется со своей работой, и следующий фюрер тоже справится. Этот нейтралитет влияет на его голландские владения, так как различные правительственные фракции бесчинствуют и нападают друг на друга, а Зейсс-Инкварт наблюдает со стороны, считая, что это лучшая система для борьбы с ними.\n\nС годами он ограничивается тем, что подписывает приказы об аресте и казни людей, следя за тем, чтобы НСБ не попала во власть. Но похоже, что понимание термина "положение власти" у Сейса-Инкварта отличается от остального мира, так как большая часть бюрократии низшего звена управляется членами Амстердамской группы НСБ, в то время как высшие посты занимают мюссериты и волхисты, оставляя НСБ в двух шагах от контроля правительства."
 POLITICS_WILHELM_RITTERBUSCH_DESC:0 "Кроме того, что Вильгельм Риттербуш родился в довольно скромных условиях и был одним из "старой гвардии" с первых лет подъема НСДАП, на первый взгляд он кажется еще одним бесцветным партийным функционером. Продвигаясь по партийной лестнице, он в конце концов получил назначение в Нидерланды в качестве подчиненного тогдашнего генерального комиссара по особым поручениям Фрица Шмидта, где его быстро оценили как компетентного, хотя и покорного администратора.\n\nПосле того, как Шмидт при неизвестных обстоятельствах оказался прикован к постели после железнодорожной катастрофы, Риттербуш быстро занял временную вакансию, получив рекомендации от Мартина Бормана и Генриха Гиммлера. Даже после возвращения Шмидта Вильгельм остался на посту главы голландской НСДАП, став третьим по влиятельности человеком в Рейхскомиссариате.\n\nПосле этого, однако, истории расходятся: По одной версии, после операции "Зильбертанн" Риттербуш стал послушным инструментом амбиций СС в РК, вплоть до того момента, когда это стало невозможным после попытки переворота Гиммлера. Другая сторона утверждает, что Риттербуш сотрудничал с СС только до тех пор, пока это было необходимо в контексте мировой войны, а затем вскоре вернулся к своей лояльной бюрократической сущности. И действительно, нет никаких доказательств того, что Риттербуш имел какие-либо дальнейшие контакты с СС и что его лояльность Борману безоговорочна. И именно эта лояльность позволяет Риттербушу, наконец, достичь своего самого высокого поста - рейхскомиссара Нидерландов.\n\nТеперь он самый влиятельный человек в Нидерландах, вопрос остается открытым: Слаб ли Риттербуш? Является ли он лояльным бюрократом, каким его считает Борман? Или его разрыв связей с СС не был таким окончательным, как считалось? Время покажет, рано или поздно, время покажет."
 POLITICS_SINCLAIR_DE_ROCHEMONT_DESC:0 "Последние два десятилетия Рейхскомиссариат Нидерланда находился под властью австрийца. С приходом к власти рейхскомиссара де Рошмона, истинного голландца в душе, регион может вернуться к политической и культурной стабильности.\n\nБывший фашист по итальянской линии, де Рошмон стал восхищаться немецким национал-социализмом и покорно служил в качестве коллаборациониста, а последние двадцать лет возглавлял народную фракцию НСД. Исполненный беспредельной преданности партии и фюреру, де Рошмон поддерживает все более активные усилия по германизации и желает окончательной интеграции Нидерландов в Рейх."
 POLITICS_CORNELIS_VAN_GEELKERKEN_DESC:0 "После того как Рейх был разорен гражданской войной, вакуум власти после смерти рейхскомиссара Зейсс-Инкварта заполнило голландское Национал-социалистическое движение во главе с Корнелисом ван Гелкеркеном. Участвуя в движении с момента его основания в 1931 году, ван Гелкеркен послушно работал под началом Антона Мюссерта в качестве шефа "Национального юношеского шторма", а позже доказал свою лояльность немецким оккупантам, служа генеральным инспектором Нидерландского земельного управления.\n\nТеперь, будучи самозваным лидером великих Нидерландов, ван Гелкеркен строит свое авторитарное правительство по образцу итальянского фашизма Муссолини и требует большей автономии для голландского народа. Является ли его открытое уважение к рейху идеологией или политической необходимостью - еще предстоит выяснить."
 POLITICS_HENK_FELDMEIJER_DESC:0 "Пустой трон, оставшийся после смерти рейхскомиссара Зейсс-Инкварта, занял Хенк Фельдмейер, который воспользовался гражданской войной, чтобы захватить власть и провозгласить независимость от Рейха. Один из первых членов Национал-социалистического движения Антона Мюссерта, Фельдмейер склонился к его народному крылу и поддержал немецкую оккупацию 1940 года. Доказав свою преданность Зейсс-Инкварту, он был назначен на должность командира Нидерландских СС.\n\nВремя лишь радикализировало Фельдмейера, который со стыдом смотрит на Рейх и с завистью на Бургундию. Новый диктатор Нидерландов, более преданный Восточному Парижу, чем Германии, возможно, стремится интегрировать свою нацию в тайное царство Гиммлера."
 POLITICS_BAREND_BIESHEUVEL_DESC:0 "Barend Biesheuvel is the epitome of a career politician. Eventually graduating with a Masters of Law degree from the Amsterdam University (once it had been re-opened by the Germans), the young Bieshevuel became a civil servant for the Dutch section of the Reichskommissariat administration, serving the Ministry for Food and Agriculture. His political career began to expand, and he soon found himself leading an influential faction of Dutch reformist politicians.\n\nThis Dutchman now finds himself as leader of the Netherlands, a position he will likely exploit to achieve reforms for his people. Whispers have drifted towards the Führer's ears regarding these so-called 'reforms'. Some say he desires to rule his nation as a benevolent dictator, while others claim he wishes to reintroduce a system of democracy. Whatever the truth may be, the political scene under Barend Bieshevuel is destined for dramatic change.Баренд Бишевуэл - воплощение карьерного политика. Получив степень магистра права в Амстердамском университете (после того, как он был вновь открыт немцами), молодой Бишевуэл стал государственным служащим голландского отдела администрации Рейхскомиссариата, обслуживая Министерство продовольствия и сельского хозяйства. Его политическая карьера начала развиваться, и вскоре он возглавил влиятельную фракцию голландских политиков-реформаторов.\n\nЭтот голландец теперь стал лидером Нидерландов, и это положение он, вероятно, будет использовать для проведения реформ для своего народа. До ушей фюрера доходят шепотки относительно этих так называемых "реформ". Одни говорят, что он хочет править своим народом как благожелательный диктатор, другие утверждают, что он хочет восстановить демократическую систему. Какой бы ни была правда, политическая сцена при Баренде Бишевуэле обречена на драматические перемены."
 POLITICS_OCCUPATIONAL_AUTHORITIES_DESC:0 "Когда Нидерланды вновь оказались под немецким сапогом, по приказу Мартина Бормана было создано временное временное правительство для стабилизации обстановки в регионе. Во главе с самыми эффективными немецкими бюрократами оккупационные власти готовятся к плавной передаче власти следующему рейхскомиссару, которого выберет фюрер, когда сочтет нужным."
 POLITICS_DUTCH_PROVISIONAL_GOVERNMENT_DESC:0 "После кратковременного, но жестокого бургундского режима в Нидерландах в Гааге появилась новая сила. Шпеер создал правительство из технократов и военных для наблюдения за переходом Голландии от гиммлеровской системы к союзничеству под руководством голландцев в пакте Единства, политически и экономически связанном с Германией. Это означает, что по залам Бинненхофа бродит смесь голландских и немецких чиновников, а в воздухе витает неопределенность. Однако граждане Нидерландов относятся к этой неопределенности гораздо более доброжелательно, чем к предыдущим оккупантам из СС.\n\nВременное правительство Нидерландов - это явно временный орган. Германская империя стремится распустить правительство в кратчайшие сроки, вернув Низкие страны под гражданское правление. Этот процесс будет нелегким, но многие в Голландии готовы терпеть ради надежды на самостоятельное будущее Нидерландов, или настолько самостоятельное, насколько оно наступит в наши дни."
 
