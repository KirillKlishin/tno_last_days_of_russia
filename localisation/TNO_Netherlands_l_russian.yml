 HOL_busy_ports_desc:0 "Хоть и правительство в Берлине, и оккупационные власти пытаются отодвинуть голландские порты на второй план в торговле Рейха, трудно подорвать популярность голландских портов, завоеванную веками. Большая часть торговли Рейха осуществляется в портах Роттердама и Амстердама, поскольку они не управляются напрямую из Берлина, а это значит, что многие страны, которые в противном случае не торговали бы с Германией, используют наши порты для своих торговых целей."
 HOL_decaying_verzuiling:0 "Разлагающаяся пилларизация" 
 HOL_decaying_verzuiling_desc:0 "В течение почти 100 лет голландское общество пилларизовалось. Однако после немецкого вторжения в 1940 году колонны начали рушиться. Оккупационные власти и СС воспользовались этой концепцией и создали свои собственные колонны, претендующие на звание самых больших и лучших из всех. Положение четырех традиционных колонн ухудшилось из-за того, что люди перешли к колоннам оккупантов, немцы препятствовали деятельности традиционных институтов, а люди требовали демонтажа системы в целом." 
 HOL_german_economy:0 "An Economy for Germany" 
 HOL_german_economy_desc:0 "Экономика Нидерландов в значительной степени германизирована, перестроена во время оккупации для обслуживания прежде всего немецких интересов. Это означает, что наше собственное военное и промышленное развитие стоит на втором месте."
