hol.38.t:0 "Письмо от фюрера"
hol.38.d:0 "Герр премьер-министр,\n\nВаша нация открыла свои объятия гнойной болезни демократии, и как таковая стала прокаженной колонией Европы, гниющей в углу. Волна отвращения охватила сердца и умы всех немцев, которые считают голландцев своими расовыми братьями. Мы с партией также отвращены вашими действиями, но мы в ярости от такого вопиющего и дегенеративного проявления предательства. На протяжении десятилетий Рейх стремился к защите и интеграции Нидерландов, и в нашем моральном оправдании (а также в нашей военной мощи) мы вполне можем раздробить вашу нацию на осколки, если пожелаем. Как ваш фюрер, я постановляю, что Нидерланды должны быть немедленно возвращены в Пакт Единства, чтобы подчиниться власти партии и Рейха.\n\nЕсли вы примете это предложение, а также любые ограничения, которые мы наложим на вашу новую систему управления, я позволю вам продолжить ваш маленький демократический эксперимент. Если же я не получу подтверждения своего предложения, у меня не останется другого выбора, кроме как объявить войну вашей крошечной стране и раздавить ваш народ под наступающим маршем моего могучего вермахта. Вы будете наказаны. Ваше правительство будет уничтожено. Ваши семьи будут казнены.\n\nЯ ожидаю быстрого ответа."
hol.38.a:0 "gez. Мартин Борманн, Фюрер Великогерманского Рейха"

hol.39.t:0 "Письмо от фюрера"
hol.39.d:0 "Герр Бешевел\n\nВаш захват власти над Нидерландами, за которым последовало ваше высокомерное провозглашение независимости, разбил сердца всех немецких народов по всей Европе. В то время как партия опечалена этой неожиданной потерей, мы также в ярости от такого вопиющего проявления предательства со стороны наших расовых братьев. На протяжении десятилетий Рейх стремился к защите и интеграции Нидерландов, и поэтому в нашем моральном оправдании (не говоря уже о нашей военной мощи) мы могли бы раздробить вашу страну на осколки, если бы захотели. К счастью для вашего народа, я готов позволить вам остаться у власти, если вы примете уважаемый титул Рейхскомиссара и вернете Нидерланды туда, где они по праву принадлежат - в Единство-Пакт. Если я не получу подтверждения своего предложения от вас или вашего министерства иностранных дел, у меня не останется иного выбора, кроме как ввести свой вермахт на вашу крошечную полоску земли и раздавить всех, кто будет сопротивляться. Те, кто сражается за ваше тщеславное видение, не будут пощажены. Вас не пощадят. Ваша семья не будет пощажена.\n\n Я ожидаю быстрого ответа.\n\nХайль Борман!"
hol.39.a:0 "gez. Мартин Борманн, Фюрер Великогерманского Рейха"
hol.39.b:0 "Сжечь письмо, мы будем сражаться"

hol.40.t:0 "Вопросы реоформ"
hol.40.d:0 "Баренд Бешевель взошел на пост диктатора с суровым видением реформ в голове и пламенной страстью к единству в сердце. По крайней мере, в это верила общественность, когда этот политик вырвал бразды правления из холодных мертвых рук Зейсс-Инкварта и провозгласил независимость для своего народа. Теперь, когда немецкий сапог навис над горлом начинающего диктатора, он должен с особой осторожностью рассмотреть свои возможности. Если хоть одна истинная свобода будет предоставлена без согласия фюрера, сапог с хрустом упадет и возвестит о приходе нового немецкого деспота, который установит тираническое господство над голландцами.\n\nТем не менее, немцы понимают важность того, что голландец правит своими сородичами. При всей своей агрессивности Мартин Борман приказал своему министерству иностранных дел провести переговоры о политике с нашей администрацией. После долгих обсуждений, от вежливых отказов до криков, немцы разрешили нам провести несколько незначительных политических реформ. Для Бормана это, несомненно, средство успокоить разгоряченные голландские массы; для Бешевеля эти условия - не что иное, как маленькая победа и потенциальный первый шаг к некоторой мере освобождения.\n\nОмерзительный приток немецких бюрократов наблюдал за ликвидацией профсоюзов, уничтожением свободы слова и введением рабства. Под бдительным оком нового диктатора Нидерланды переживут восстановление профсоюзов и общественных собраний, хотя и под жестким государственным контролем, а также признание негосударственных печатных изданий - при условии, что они примут наши законы о цензуре, установленные Рейхом. Хотя проклятие рабства не будет отменено, при достаточных усилиях мы сможем преобразовать его в более добрую систему ограниченного, неоплачиваемого труда."
hol.40.a:0 "Мы займемся тем, что осилим."

hol.41.t:0 "Рейхскоммисариат Великих Нидерландов"
hol.41.d:0 "Прошло несколько часов, пока Лидер наблюдал за перебранкой своих министров. Кулаки тряслись, голоса повышались, извинения бормотались и прощения обменивались, оскорбления бросались, и по крайней мере один удар был нанесен. Наконец, Корнелис ван Гелкеркен заставил зал заседаний замолчать и объявил, что время пришло. Ответ на жестокий ультиматум Мартина Бормана был ожидаем.\n\nПисьмо легло на стол Бормана, когда Министерство иностранных дел Нидерландов начало восстанавливать связь со своим немецким коллегой, но ван Гелкеркен не мог дождаться официального ответа от фюрера. Его люди ждали. Под ликование масс он вышел на сцену, подготовленную за несколько дней до этого, резко вскинул руки к небу и провозгласил себя новым рейхскомиссаром Великих Нидерландов. Возвращение нации в "Единство-Пакт" было встречено бурными аплодисментами кишащей толпы фашистов, как и предписывали организаторы митинга. Рейхскомиссар ван Гелкеркен завершил свою речь заявлением, которое наверняка спровоцировало НСДАП:\n\n"Мои голландские братья и сестры, товарищи, то, что вы наблюдаете сегодня, является триумфом голландского национал-социализма! Я, ваш рейхскомиссар и вождь, спас нашу нацию от темной тени, которая так долго нависала над нами. Теперь, когда мы твердо стоим на солнечном свете, мы смотрим на наших немецких друзей, а не вверх."\n\nМогут быть несогласные, которые считают, что ван Гелкеркен продал свою душу дьяволу в коричневом костюме в Германии, но большинство населения понимает, что высокий титул рейхскомиссара не несет никаких реальных обязательств."
hol.41.a:0 "Давайте поможем Борманну сохранить иллюзию стабильности."

hol.42.t:0 "Голландский переговорщик"
hol.42.d:0 "Когда рейхскомиссар ван Гелкеркен провозгласил свою верность рейху, он ожидал, что бурный шторм в отношениях между голландцами и немцами утихнет. На этот раз он ошибся. После его речи бюрократы в коричневых костюмах в Германии только усилили вихрь дипломатии в отчаянной попытке определить будущее политики Великих Нидерландов.\n\nНовый рейхскомиссар в своем первом письме Борману ясно дал понять, что он будет вести переговоры только с самим фюрером; в конце концов, это обязанность его белобрысых подчиненных - содействовать посредничеству между двумя странами на низших уровнях. Лидер будет говорить только с лидером. К удовлетворению ван Гелкеркена, письма от фюрера были столь же уважительными, сколь и напористыми, а его требования не оскорбляли.\n\nБорман хочет, чтобы его открыто признали начальником ван Гелкеркена - естественно. Борман требует, чтобы государство интегрировало послания, эстетику и авторитет Рейха в свою публичную пропагандистскую кампанию - приемлемая просьба. Рейхскомиссар может заниматься своим голландским вариантом национал-социализма до тех пор, пока планы Бормана не будут нарушены - сложное указание, но обсуждаемое.\n\nСамым большим предметом разногласий было настойчивое требование Бормана, чтобы власть Рейха над инфраструктурой Великих Нидерландов - от поездов и портов до заводов и авиабаз - оставалась такой же прочной, как и прежде. Если вырван хребет нации, как может государство рассчитывать сделать хоть один шаг вперед? Это не имеет значения. Ван Гелькеркен знает, что если его эго станет больше, чем его сапоги, то письма со всеми их вежливыми предложениями сгорят и покажут винтовку, направленную прямо ему в голову."
hol.42.a:0 "Пусть переговоры продолжатся."

hol.43.t:0 "Письмо от фюрера"
hol.43.d:0 "Рейхскомиссар Великих Нидерландов, Корнелис ван Гелкеркен,\n\nСпасибо за Ваше предыдущее письмо. Я интенсивно обсуждал предложенные вами реформы в моем министерстве иностранных дел, и мы пришли к определенным выводам. Ваше стремление к дальнейшей стабилизации Великих Нидерландов, а также Ваша открытая лояльность Рейху и мне, являются достаточным доказательством того, что Ваше назначение на пост рейхскомиссара было заслуженным, поэтому я готов разрешить некоторые незначительные реформы.\n\nВы имеете мое разрешение на увеличение лимита призыва чернорубашечников до предложенной Вами цифры, а также на введение "Национального молодежного шторма" в качестве руки государства. Взамен вы должны обеспечить, чтобы оба военизированных движения официально присягнули на верность Рейху и фюреру в соответствии с их обычным распорядком. Кроме того, если одна из этих групп вступит в конфликт с моей Полицией Порядка, я рассмотрю вопрос об ограничении их призыва в лучшем случае, а в худшем - об их запрете. Я также готов предоставить вам большую автономию в отношении государственного вещания, организованных митингов и образовательных мандатов, в надежде, что эта предполагаемая независимость привлечет на вашу сторону мятежное голландское население.\n\nЕстественно, остальные ваши предложения были отклонены. Мы не будем выводить немецких офицеров Полиции Порядка из вашей страны, поскольку они доказали свою эффективность в искоренении протестов и инакомыслия. Мы не предоставим Нидерландам контроль над теми жизненно важными областями инфраструктуры, которые Рейх старательно охраняет. Мы не потерпим пропаганды, изображающей наши две нации равными.\n\nХайль Борман!"
hol.43.a:0 "gez. Мартин Борманн, Фюрер Великогерманского Рейха"

hol.44.t:0 "Обед с Хайтоном"
hol.44.d:0 ""Тост за Лидера!" ухмыльнулся Альфред Хайтон, поднимая бокал с вином. Корнелис ван Гелкеркен поднял свой с горькой улыбкой, сделал глоток и продолжил поглощать стоящую перед ним тарелку со стампотом. Поводок на его шее затягивался все туже. Вежливые, но строгие письма Бормана и дипломатические жесты стали несвежими и синтетическими, как гроздь пластмассовых цветов. Недостаточно было ограничить реформы ван Гелкеркена - теперь фюрер хотел покрепче ухватиться за голландскую экономику.\n\n"Как я уже говорил, - продолжал Хейтон, вытирая рот салфеткой, - большая часть бюджета находится в руках немцев. То немногое, что осталось от фискальной ответственности нашего государства, находится под контролем. У меня связаны руки. При желании Борман мог бы вот так просто обрушить нашу экономику!". Министр экономики щелкнул пальцами.\n\n"Этот маленький пень", - ругался ван Гелкеркен, сжимая столовые приборы до побеления кулаков. "Сначала евреи, теперь немцы... Такое ощущение, что голландский народ проклят на то, чтобы страдать от махинаций денежных воротил. То, что эти паразиты высасывают из нас, можно измерить в поту рабочего голландца! Это чертово безобразие."\n\n"Безобразие, которое мы должны терпеть, к сожалению", - вздохнул Хейтон, начищая очки. "Со временем, возможно, мы получим больше финансовой автономии. Пока же я советую нам улыбаться и лебезить. И еще одно, мой Лидер. Я умоляю вас не сравнивать евреев и немцев в моем присутствии. Я бы предпочел не найти пулю в своем затылке, большое спасибо"."
hol.44.a:0 "Поводок затягивается сильнее."

hol.45.t:0 "Расширение Орпо"
hol.45.d:0 "Утро было хрустящим и солнечным, словно сам мир насмехался над недавними новостями. Рейхскомиссар ван Гелкеркен прошел мимо шеренги чернорубашечников, стоящих в форме, коротко окинув взглядом их каменные выражения. Ван Шелтинга шел рядом с ним, его лицо было румяным и помятым.\n\n"Если я узнаю, что вы скрывали от меня какие-то происшествия..." пробормотал ван Геелкеркен, переводя взгляд на министра. Несмотря на случайные стычки и перепалки, тлеющая напряженность между голландскими чернорубашечниками и немецкими офицерами из Полиции Порядка не вылилась в широкомасштабное насилие. На самом деле, хотя обе организации, по общему признанию, не очень хорошо работали вместе при подавлении протестующих и несогласных, ван Гелькеркен был проинформирован о растущем уважении между ними.\n\n"Я ничего не скрывал от вас, мой Лейдер", - нахмурился ван Шельтинга. "Мы обращались с Орпо точно так, как нам было сказано. Почему Борман решил разместить еще больше этих немецких ублюдков по всем Великим Нидерландам, я не знаю. Если вы спросите меня, то это не более чем оскорбление. Они хотят, чтобы наши люди поверили, что это Рейх поддерживает здесь стабильность, а не мы."\n\n"Это больше, чем просто оскорбление, Даниэль", - тихо ответил ван Гелкеркен, отвернувшись от черных колонн. "Это угроза. Если мы не выполним приказ фюрера, Орпо поставит все наше правительство к стенке в течение нескольких часов". Немецкий поводок стал таким тугим, что он едва мог дышать. "Мы ничего не можем сделать. Проинформируйте руководство чернорубашечников о новом развертывании. Я должен произнести речь."
hol.45.a:0 ""Смелые члены чернорубашечников, у меня есть новости ...""

hol.46.t:0 "Самый сильный человек Европы"
hol.46.d:0 ""Фюрер готов вас принять", - сказал адъютант с отрывистым кивком. Корнелис ван Гелкеркен проверил свои часы. Ровно 11 часов. Его прибытие в Германию предвещало много сюрпризов, но жесткая пунктуальность Бормана не входила в их число. Прочистив горло и поправив форму, лидер Великих Нидерландов вошел в дверь, чтобы поприветствовать самого могущественного человека в Европе.\n\nЧеловек в помятой форме вежливо стоял, сцепив руки, его самодовольная улыбка широко растянулась, когда Гелкеркен отдал элегантное приветствие и громко сказал "Хайль". Фюрер был таким же приземистым и лысым, как и в телевизионных передачах, и смотрел хитрыми глазами, которые никак не вязались с его жирной крестьянской физиономией. Ван Гелкеркен напоминал ротвейлера в коричневом костюме, когда он пожал Борману руку; голландец хорошо знал, что укус этой собаки был таким же свирепым, как и ее лай.\n\n"Добро пожаловать в рейсканцелярию", - сказал Борман, жестом указывая на пару кожаных кресел. "Мы займемся церемониальной чепухой позже. Присаживайтесь". Ван Гелкеркен уселся на один из стульев и поблагодарил фюрера за предоставленную возможность. Борман с глубоким вздохом опустился на другой.  "Герр ван Гелкеркен, вы умный человек. Вы пришли сюда в ожидании переговоров, но вы знаете, что я не могу отказаться от контроля над голландской инфраструктурой или ослабить хватку на бюджете... и не заставляйте меня начинать с этой фантазии о Великом голландском государстве. Сигара?" Ван Гелкеркен жестко покачал головой. Борман пожал плечами и поискал зажигалку. "Тем не менее... я готов обсудить с вами темпы германизации. О, и я полагаю, если Бургундия когда-нибудь рухнет, у вас есть мое разрешение на аннексию Фландрии". Борман сделал глубокую затяжку своей сигарой, почти насмешливо. "Эта помпезная церемония начнется через час. А пока мы должны поговорить"."
hol.46.a:0 "Переговоры начинаются..."

hol.47.t:0 "Новости в Десять"
hol.47.d:0 "Серая статичность телевизионного экрана исказилась до изображения мужчины в костюме за столом, выражение его лица было строгим, но уважительным. "Добрый вечер и добро пожаловать в программу "Новости в десять". Ранее сегодня Лейдер встретился с фюрером Великого Германского Рейха, и мы можем подтвердить, что переговоры прошли успешно. После личной встречи оба лидера дали краткую, но содержательную конференцию."\n\nНа экране появились два человека - один маленький и коренастый, другой высокий и стройный - они вошли в большую комнату и с широкими улыбками пожали друг другу руки. Какофония щелчков разнеслась по комнате, когда лидеры засветились белым светом. Ван Гелкеркен повернулся к камерам с величественным лицом. Я с гордостью и честью объявляю моим соотечественникам, что старая практика "культурной германизации" заменена новой системой "культурной верности".Государство Великих Нидерландов с гордостью встанет плечом к плечу с Германским Рейхом, нашим другом и защитником, которому мы обязаны своей верностью".\n\nБорман неловко повернулся лицом к камерам. "Немецкий и голландский народы являются расовыми братьями. Голландская культура, соответствующая немецким идеалам, должна прославляться в вашей стране". Он повернулся к ван Гелкеркену, чтобы снова пожать ему руку, и снова вспыхнули камеры.\n\nДиктор новостей вернулся на экран. "Мы благодарны, но не удивлены, что упорная мудрость Лейдера принесла нам эту культурную автономию. После этой конференции фюрер устроил торжественную церемонию, на которой Лидеру, уже принявшему уважаемую должность "рейхскомиссара", в присутствии министров НСДАП и офицеров вермахта было официально присвоено это звание. Слава рейхскомиссару ван Гелкеркену! Слава фюреру!""
hol.47.a:0 "... А теперь о погоде."

hol.48.t:0 "Прибытие Фюрера"
hol.48.d:0 "Прохладный ветер обдувал де Рошмона, когда он стоял на лестнице, и холодил бисеринки пота, стекавшие по его пухлому лицу. Его глаза метались повсюду. На три машины, подкатившие к подножию лестницы. На колонны сотрудников службы безопасности, выстроившихся по периметру. На маленькую съемочную группу, стоявшую рядом с ним и снимавшую, как офицер Орпо открывает дверцу одной из машин. Де Рошмон ожидал выстрела, взрыва, крика в любую секунду... но так же быстро, как возникли его страхи, они растворились в благоговейном трепете, когда фюрер вышел из машины и вместе со своей командой охраны зашагал вверх по лестнице. Он схватил протянутую руку де Рошмона и крепко пожал ее, суровое выражение лица под его фуражкой превратилось в улыбку, когда он заметил камеру рядом с ними.\n\n"Мой верный друг", - неловко сказал Борман, переводя взгляд на камеру. "Мне очень приятно находиться в этом прекрасном Рейхскомиссариате и наконец-то встретиться с вами лично. Ваша преданность Рейху не знает границ". Грудь де Рошмона вздымалась от гордости. Десятилетия назад он выступил против деградирующего либерализма, создав первое голландское фашистское движение; то, что он поднялся от такого скромного происхождения до руководства Нидерландов, было почти поэтично.\n\n"Я не думаю, что мы сможем поймать звук при таком ветре...", - объявил один из операторов.\n\n"Почему ты, блядь, не сказал об этом?". огрызнулся Борман, его улыбка мгновенно стерлась. "Герр де Рошмон, план такой. Внутри мы выступим перед камерами. Я похвалю вас за доблестные усилия по обеспечению стабильности и подавлению сопротивления, а затем закреплю вашу легитимность, восхваляя вашу преданность. После этого мы проведем личную встречу, чтобы обсудить дальнейшую политику Нидерландов. Пойдемте в дом, здесь чертовски холодно"."
hol.48.a:0 "Камеры ждут..."