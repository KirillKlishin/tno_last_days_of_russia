 ### Ideas ###
 MOS_language_problem:0 "Языковая проблема"
 MOS_language_problem_desc:0 "Хотя технически наше государство может быть русским, официальным языком является и останется немецкий. Однако многие носители немецкого языка больше не находятся в нашей юрисдикции, что затрудняет заполнение административных должностей по всем юридическим вопросам."
 MOS_rural_state:0 "Сельское государство"
 MOS_rural_state_desc:0 "Поскольку большинство крупных городов и промышленных центров заселены немцами и, следовательно, находятся вне нашей досягаемости, нашей администрации не хватает промышленных мощностей. По крайней мере, наше сельское хозяйство и особенно урожай пшеницы производят избыток продовольствия."