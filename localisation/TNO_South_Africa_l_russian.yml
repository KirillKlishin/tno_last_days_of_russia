 SAF_Coluna_Infernal:0 "Португалия выпустила, возможно, одних из лучших партизан-самоучек, которых когда-либо видел мир. Их многолетний опыт, безжалостные методы и великолепное знание местности оказались чрезвычайно эффективными при выслеживании бурских повстанцев в африканском буше, что дало им такие прозвища, как "Os Terriveis", "A Coluna Infernal", "Terrible Ones" и "Troops from Hell"."
