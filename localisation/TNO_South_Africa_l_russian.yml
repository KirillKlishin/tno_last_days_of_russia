 SAF.46.t:0 "Подарки от дяди Сэма"
 SAF.46.desc:0 "Однако не все дары Америки были исключительно благотворными. Под возникшей суматохой и суетой были спрятаны ящики, лишенные трафаретов "MADE IN USA", которыми было украшено большинство контейнеров без груза. Зоркие глаза очевидцев могли заметить мужчин в цветах хаки Сил обороны Южно-Африканского Союза, которые несли эти немаркированные ящики на такие же немаркированные склады. Если веселье мало отвлекало их от осмотра, то взгляды вооруженных охранников разжигали любопытство.\n\nЯщики открывали, чтобы обнаружить груз, столь же ценный, если не более, чем банки с американской едой: стеллажи с американскими M16, пояса с американскими пулями калибра 5,56 мм, коробки с американскими радиостанциями, стволы американских минометов и базук.  В некоторых ящиках были креативно разобраны американские полевые орудия и артиллерия. Когда их спрашивали об этом, работники службы отмечали только "потерянное" оборудование ВМС США. Они признали, что это не так уж и мало, но этим придется заниматься до тех пор, пока не будут утверждены и переданы лучшие каналы.\n\nВ своей кажущейся мудрости президент Никсон одобрил тайные меры, чтобы частично снабдить нуждающихся в Южной Африке людей орудиями, необходимыми для сдерживания фашистской волны. Должны ли мы рассказывать об этих дарах нашему народу и миру?"
 SAF.46.a:0 "На все радио и телеэкраны."
 SAF.46.b:0 "Никто не должен знать об этом..."


 SAF.48.t:0 "Маяк надежды"
 SAF.48.desc:0 "...На карте изображена наша Земля, разделенная на два мира: мир свободных и мир рабов. Земли, покрытые черным цветом, представляют мир рабов; земли, покрытые белым цветом, представляют мир свободных - наш мир, со всеми его свободами и роскошью. Каждый факел означает одну свободную нацию; из-за Второй мировой войны большинство из них находится в Западном полушарии. Германия, Италия и Япония сделали большинство остальных своими рабами.\n\nОбратите внимание на одинокий факел на самом краю Африки, континента, расположенного прямо под Европой. Это Южная Африка: ее единственная демократия. Когда-то Южная Африка была львом в великом прайде Британской империи, но теперь он остался без прайда. Высоко над ним кружат черные канюки, ожидая момента для удара.\n\nСейчас эти уродливые звери спустились для убийства, но сначала - взгляд на страну, о которой идет речь. Что делает Южную Африку особенной в концерте наций? Почему мы должны обратить внимание на ее бедственное положение? Хотя она и является маяком надежды на континенте, погруженном во тьму, она все еще кажется слишком далеким местом для любого американца, чтобы сильно переживать за ее судьбу. В течение следующих пятидесяти минут вашего времени этот информационный фильм ответит на ваши вопросы о последнем бастионе свободного мира на Темном континенте и об опасностях, которые его подстерегают...\n\n-- отрывок из фильма "Why We Must Fight: South Africa"."
 SAF.48.a:0 "Доминион зовет, Америка отвечает."

 SAF.47.t:0 "Американские мускулы"
 SAF.47.desc:0 "В то время как в Вашингтоне бушуют споры о том, какие объедки отправлять в Южную Африку и когда, в Нью-Йоркской гавани разыгрывается сцена, которая бывает раз в жизни: тысячи грузовиков, выстроившись в ряд, как утки, терпеливо ожидают, пока кран перетащит их на палубу грузового судна. Эти корабли, набитые грузовиками, которых больше, чем автомобилей в большинстве городов, скоро отправятся к далеким берегам мыса Доброй Надежды.\n\nВ преддверии вторжения в Европу и на Японские острова армия США заключила контракт с General Motors на производство своих надежных грузовиков CCKW, использовавшихся во время Второй мировой войны. Тогда Пентагон ожидал сотни тысяч так называемых "deuce-and-a-halfs" или "двоек с половиной", которые должны были стать ядром армейского снабжения за океаном. Детройт был более чем способен выполнить столь выгодный контракт, и к весне 1945 года он достиг оговоренного объема заказов.\n\nК сожалению, планы вторжения, для поддержки которых грузовики были построены, были отменены, когда грибовидные облака поглотили Перл-Харбор в конце того же года. После войны значительное их количество поступило на гражданский рынок, но столько же осталось лежать на складах по всем пятидесяти штатам.\n\nВойна в Южной Африке стала для этих неиспользуемых, невоспетых воинов вторым призывом. Когда Кейптаун запросил грузовики всех видов для поддержки своих военных операций, Белый дом и General Motors сразу же вспомнили про "двоек с половиной". Через несколько дней Южная Африка согласилась взять несколько тысяч оставшихся у General Motors грузовиков CCKW за гроши. Но эта сумма значительно превышала теоретическую стоимость использовании их в гражданском деле. Другими словами, это была редкая и беспроигрышная сделка в всей истории международной торговли.\n\nНесмотря на то, что эти автомобили не успели показать себя в войне, для которой были рождены, почтенные "двойки с половиной" теперь выходят на просторы пустыни со свежими заводскими двигателями, пустынной камуфляжной окраской и эмблемами Сил обороны Южно-Африканского Союза на боках. Есть надежда, что они выступят там с той же храбростью, которую они продемонстрировали миру двадцать лет назад."
 SAF.47.a:0 "Тост за арсенал демократии!"


 SAF.49.t:0 "Помощь с севера"
 SAF.49.desc:0 "Привыкшие к темным волосам, сопровождающим бледный, светлый или смуглый цвет лица, люди, вышедшие из гавани Святого Игнатия в Кейптауне, показались кейптаунцам пришельцами с Марса: бледные, светловолосые и голубоглазые. Одетые в строго подогнанные костюмы врачей и шапочки медсестер, они не обращали внимания ни на достопримечательности города, ни на его прекрасных людей, спеша в больницу Groote Schuur при обсерватории. Сбитые с толку зрители удивлялись невозмутимым, бесстрастным медикам, с которыми им пришлось столкнуться.\n\nЭтот своеобразный набор врачей и медсестер - маленький вклад Исландии в зарождающийся фронт ОСН в Южной Африке. Генерал Гамильтон Хоуз, фактический губернатор острова со времен Второй мировой войны, к своему огорчению, утверждает, что американские силы в Исландии слишком малы, чтобы внести значительный вклад в войну без ущерба для ее существующего мандата. Однако, добавляет он, Исландия имеет одну из самых надежных систем здравоохранения в мире; ее медицинские работники в среднем находятся на одном уровне с лучшими, которые может предложить Америка, а ее учреждения более чем оборудованы для того, чтобы справляться с резкими наплывом раненых и больных пациентов. Кстати, ЮАР, несомненно, столкнется с такими скачками по мере затягивания войны.\n\nДля страны, в шесть раз меньшей, чем вся столица Капской провинции, ее медицинский персонал является свидетельством веса, который она может выдержать, несмотря на свои размеры. Их помощь приветствуется в любом случае, поскольку инфраструктура здравоохранения Южной Африки напряжена до предела из-за военных действий."
 SAF.49.a:0 "По крайней мере, у нас есть пинта пива "Castle Lager", верно ведь?"


 SAF.50.t:0 "Помощь из тропиков"
 SAF.50.desc:0 ""Может быть, мы и не очень известны", - сказал вице-канцлер Университета Вест-Индии сэр Филип Шерлок о сотнях людей, отправляющихся с Ямайки в Южную Африку, - "но на нашей половине земного шара трудятся только лучшие математики".\n\nСлова вице-канцлера - не просто хвастовство; действительно, способности карибской нации в этом отношении были заметны еще до того, как полет знаний, последовавший за "Морским львом", превратил заметное в исключительное. Что угодно можно сказать о многочисленных недостатках Федерации, но ее песчаные пляжи и тропические фрукты привлекают гениев, у которых есть средства для иммиграции и желание выучить английский язык королевы. За время, прошедшее после окончания войны, они довели разрозненную инфраструктуру островов до стандартов развитой страны.\n\nТеперь, когда громкий призыв эхом отдается в Кингстоне, те же самые гении садятся на корабли, отправляющиеся на новую войну, чтобы повторить свои чудеса на Большом Уступе и за его пределами. Несмотря на их мизерную численность, вест-индская "банда Боффинов" остается желанным дополнением к группе гражданских и военных ученых Южной Африки."
 SAF.50.a:0 "Эти братаны выглядят так, будто знают, как устроить хорошую вечеринку!"

 SAF.51.t:0 "Морское снабжение Кейптауна"
 SAF.51.desc:0 ""Это оружие понадобилось южноафриканцам вчера в Кейптауне! Не заставляйте меня больше так ждать!" огрызнулся генерал-майор Бигелоу и бросил телефонную трубку представителя компании Norfolk & Western Railway. Выдержав секунду для тихого вздоха, он снова поднял трубку, просматривая железнодорожные расписания, предоставленные Артиллерийским корпусом.\n\nЗа пределами кабинета Бигелоу молодой майор вздрогнул и повернулся к своему товарищу полковнику, когда телефонная трубка снова была брошена. "Я знаю, что мы все по уши заняты организацией доставки грузов в Южную Африку, но что так взволновало генерала Бигелоу?"\n\n"Все запасы, которые южноафриканцы не бросили, они прожигают за считанные дни", - раздраженно ответил полковник. "Они бросают нацистам все боеприпасы и людей, которые у них есть, и скоро у них не останется ни того, ни другого. И кроме того..."\n\nПолковник указал на медаль кампании на столе генерала.\n\n"Двадцать лет назад майор Бигелоу был офицером по материально-техническому обеспечению во время обороны Британии. Президент Кеннеди медлил с мобилизацией промышленности, поэтому ему пришлось прислать все оружие, которое он мог купить, выпросить или перенаправить".\n\nГлаза майора расширились, когда он сообразил, в чем дело.\n\n"Этого было недостаточно"."
 SAF.51.a:0 "Не в этот раз, черт возьми!"

 SAF.53.t:0 "Верноподданые королевы"
 SAF.53.desc:0 "Со времен колонии Канада сохранила давнюю традицию военной службы во имя Бога, короля и империи. Старый Доминион всегда отвечал твердо и верно, когда Лондон призывал его на помощь. В частности, поведение его армии в Первой и Второй мировых войнах было не чем иным, как образцовым; примерно каждый двенадцатый житель Канады дважды сражался как герой на изрытых снарядами полях сражений Франции.\n\nХотя империя сегодня и является печальным воспоминанием, Канада до сих пор не отказывается от содержания армии, соответствующей ее статусу.\n\nТак было и сегодня, когда канадская дивизия высадилась с корабля "Queen Mary" в гавани Кейптауна. Зрелище, собравшееся на побережье, было самым эйфорическим, на которое только способно обремененное войной население: десять тысяч маленьких "Юнион Джеков" развевались ввысь вместе с таким же количеством маленьких оранжевых, белых и голубых, а оркестр бодро трубил "Боже, храни Королеву!" на набережной. Толпа, конечно же, пела не в такт, как и солдаты, удивленные тем, какой прием был оказан им в первый день их пребывания в поле.\n\nС другой стороны, можно ли винить жителей Кейптауна за то, что они так поддерживают подданных королевы? Они, врожденно мятежных буров, уже давно отличаются от своих братьев, врожденно лояльных короне. Учитывая это, официальное вступление Канады в войну в Южной Африке доказало, что, хотя империя и мертва, верность, которая веками связывала королеву с ее владениями, остается крепкой и непоколебимой в борьбе с их врагами."
 SAF.53.a:0 "Преданность порождает преданность, особенно между матерью и сыном."


 SAF.54.t:0 "Собратья с последней войны"
 SAF.54.desc:0 "Ровно в двух бурских и двух мировых войнах Южная Африка сражалась бок о бок вместе со своими братьями, расположенными на другом краю света. Будь то в Восточной или Северной Африке, общий опыт на поле боя создал дух товарищества между двумя обширными доминионами, который нельзя полностью уничтожить после падения Империи. Эти чувства подкрепляет симпатия; в конце концов, Южная Африка - такой же оплот против нацистов, как и Австралия, но только против дьяволов в Токио.\n\nТак стоит ли удивляться, что Канберра направила десять тысяч австралийцев на помощь своим братьям в их последней войне? Можно предположить, что Вашингтону пришлось подтолкнуть их к этому решению, что, естественно, неправда. Как никто иной в ОCН, Австралия осознает ценность взаимности; если она не может продемонстрировать приверженность своим обязанностям, то кто же продемонстрирует то же самое Австралии, когда Страна восходящего солнца сделает свой ход?\n\nНет, Австралия и Южная Африка - братья, а братья поддерживают друг друга во время кризиса. Ветераны, воссоединившиеся со старыми друзьями в Столовой бухте, - свидетели особых отношений между этими двумя странами."
 SAF.54.a:0 "Нет ничего лучше в жизни, чем братская связь до Судного дня."


 SAF.55.t:0 "Последнее домино"
 SAF.55.desc:0 "Представьте себе ряд домино, поставленных ровно. Требуется время и усилия, чтобы установить одну за другой, не сбив их преждевременно, а когда вы это сделаете, даже малейшее прикосновение может свести на нет всю вашу тяжелую работу - вот так. Видите? Чёрт! Я все уронил. (Смех.)\n\nВ любом случае, давайте поставим их снова, так.. ага.. ещё одна... Вот так. Теперь, предположим, что каждая доминошка представляет собой одну нацию. Одну свободную, демократическую нацию, которая существует или существовала с начала 20-го века. Скажем, Франция и Англия рядом с фронтом и наша страна, Соединенные Штаты, на противоположном конце. Вторая мировая война означала, что добрая половина костяшек домино на этом столе уже упала, вот так.\n\nТак много зарождающихся демократий и их народов, оставленных на милость черной фашистской руки. Все, что осталось - это пара горсток домино, те, что находятся на заднем конце, защищенные расстоянием, силой, стойкостью или комбинацией всех трех факторов. В данный момент Южная Африка образует передний край этого шаткого "паровозика"... и с самого начала в условиях, когда война, подобно толчкам и порывам ветра, бьет по столу, южноафриканское домино шатается в разные стороны.\n\nЯ не буду сомневаться в ваших умственных способностях, рассказывая об очевидных последствиях гибели Южной Африки. Однако я могу предложить решение: вмешательство, чтобы остановить толчки и порывы, где бы и когда бы они ни были. Так или иначе, Южная Африка не должна пасть при нашей жизни. Свободный мир не переживет еще одной неудачи; давайте остановим злопыхателей до того, как они обрекут нас..."
 SAF.55.a:0 "Несмотря на все свои закулисы, геополитика предстает как кровавая игра."


 SAF.56.t:0 "Другое солнце"
 SAF.56.desc:0 "Было приятно снова оказаться на земле. Джозеф Рой вынес свое снаряжение из грузового самолета, прошел мимо персонала американских ВВС и направился к наспех построенному канадскому ангару. Офицер крикнул им, чтобы они поторопились. Несколько американцев удивленно обернулись. Неужели они действительно слышали французский? Джозеф не мог винить их за растерянность. Послеполуденное солнце мешало думать.\n\nДядя рассказывал ему истории о войне в Британии. Там солдаты были не так удивлены, услышав французский язык. Многие войска Свободной Франции сражались в Британии. Так же как и польские летчики, чехословацкие инженеры, русские изгнанники. Американские войска, численность которых почти не уступала отчаянным британцам, сами воевали с молодыми людьми, едва умеющими держать винтовки, и ветеранами великой войны с их мрачным отчаянием. Все объединились против фашистского натиска.\n\nКонечно, дядя не сказал, что всё это было напрасно. Сотни французских канадцев, погребённых под холодным и далёким солнцем. Тогда война была непопулярна. Эта новая война может стать такой же. Джозеф видел протесты дома, в Квебеке, в дни своего отпуска из Валкартье. Один из протестующих возле Национального собрания кашлял кровью после драки. "Этот дурак не должен кричать на него только за то, что он носит форму", - подумал Джозеф.\n\nПриятно было оказаться в тени. В ангаре по-прежнему было очень жарко. Солдат прислонился к стене из гофрированного металла. Он надеялся, что война будет короткой. Он надеялся, что только такие добровольцы, как он, доберутся до этого чужого места. Он надеялся, что никто из его товарищей не найдет свое последнее пристанище так далеко от лесов и равнин Квебека."
 SAF.56.a:0 "Он будет служить, как и его дядя."


 SAF.60.t:0 "Американцы на захваченном иберийском корабле"
 SAF.60.desc:0 "Сегодня в офисы Пентагона поступили новости о кризисе на море. Правительство Иберии, а также Вест-Индская федерация сообщают о захвате пассажирского судна, известного как "Санта-Мария". Судно было захвачено несколько дней назад группой радикальных иберийских демократов, которые поднялись на борт под видом пассажиров, и с тех пор исчезло с радаров после короткой остановки на острове Сент-Китс, где были выгружены члены экипажа, пострадавшие во время захвата. На борту судна находятся шестьсот пассажиров, состоящих из женщин, детей и гражданских мужчин. Многие на борту судна - иберийцы, однако Пентагон подтверждает, что несколько пассажиров являются американскими гражданами.\n\nВполне возможно, что все находящиеся на борту корабля могут встретить насильственную смерть, если все пойдет не так, как надо, в том числе смерть нескольких американских граждан от рук иностранных террористов. Американская общественность сочтет такие новости неприемлемыми. Поэтому единственным целесообразным вариантом действий было бы начать военно-морскую поисковую операцию, чтобы найти судно "Санта-Мария" и освободить тех, кто находится на его борту. В Карибском бассейне и центрально-атлантическом регионе находится несколько кораблей ВМС США, которые готовы начать поисковые операции в любой момент."
 SAF.60.a:0 "Отправьте флот!"
 SAF.60.b:0 "Мы не можем позволить себе отвлекаться."

 SAF.61.t:0 "Морские рейдеры"
 SAF.61.desc:0 "Капрал Смитли последним из своего отряда поднимается на борт "Санта-Марии" под покровом ночи. Он осторожно снимает со спины винтовку М14 и как можно тише проверяет заряженный магазин, убеждаясь, что патрон в патроннике готов. Цель миссии ясна. Действовать быстро, обеспечить, чтобы гражданские лица не пострадали, и взять в плен как можно больше угонщиков. Как только прозвучит первый выстрел, угонщики поймут в чем дело.\n\nКомандир отряда подает короткую серию сигналов рукой, и они начинают медленно двигаться по тускло освещенной палубе корабля.\n\nВскоре после этого происходит контакт. Командир отряда быстро делает два выстрела в вооруженного угонщика, патрулирующего палубу, и тот замирает. Теперь, когда выстрелы сделаны, морпехи начинают действовать. С другой стороны палубы раздаются выстрелы - вероятно, убиты другие угонщики. Смитли сопровождает свой отряд, поднимаясь по внешней лестнице корабля, они готовятся к ближнему бою при входе на мостик. Отдается приказ закрепить штыки, и Смитли быстро прикрепляет штык с кольцом к гнезду на стволе. Внутри корабля начинается суматоха, несколько человек начинают кричать. Выстрелы слышны и из других частей корабля: другие отряды морских пехотинцев быстро расправляются со странно расположенными и неподготовленными угонщиками.\n\nОтряд Смитли быстро прибывает к входу на мостик, откуда осуществляется управление кораблем. Командир отряда начинает отсчет времени до входа. Наконец, счет доходит до единицы, и он вместе с остальными членами отряда начинает действовать. Они быстро вбегают на мостик. Смитли, не задумываясь, расправляется с одним вооруженным защитником еще до выстрела. Остальные угонщики на мосту бросают винтовки и быстро сдаются, чтобы сохранить свою жизнь."
 SAF.61.a:0 "Галван у нас, корабль в безопасности."

 SAF.62.t:0 "Американцы захватывают Галвана"
 SAF.62.desc:0 "Сегодня из ВМС США поступили сообщения о том, что судно "Санта-Мария" взято под охрану. Контингент морских пехотинцев США на борту корабля USS Hermitage смог успешно высадиться на борт "Санта-Марии" в темное время суток. Семь угонщиков были убиты, никто из гражданских лиц и членов экипажа, находившихся в заложниках на корабле, не пострадал. Остальные семнадцать угонщиков были захвачены ВМС США и помещены под стражу. Среди захваченных - Энрике Галван, который сдался морским силам, как только они стремительно ворвались на мостик корабля.\n\nСоединенные Штаты уже согласились выдать иберийских угонщиков, с которыми будет разбираться их правовая система. Американцы, допросив Галвана, выяснили его намерения. Целью угона было отплыть на корабле в Португалию, где он намеревался спровоцировать восстание в Иберии."
 SAF.62.a:0 "Современный Дон Кихот."

 SAF.63.t:0 "Иберия предлагает помощь в Южной Африке"
 SAF.63.desc:0 "Сегодня днем посол Иберии в Вашингтоне встретился с президентом. Иберийский посол, сделал шаг, который шокировал многих в нашей администрации. Он пообещал прямую поддержку Иберии в войне в Южной Африке. Посол заявил, что если Соединенные Штаты примут предложение о поддержке Иберии в этом конфликте, то они готовы оказать значительную и прямую военную помощь.\n\nНесмотря на полную неожиданность, эта новость была с радостью встречена многими в Вашингтоне. Ранее многие американцы чувствовали себя отчужденными в конфликте. Многие считали, что мы стоим в одиночестве. Несмотря на то, что масштаб поддержки со стороны Иберии еще не подтвержден, мы подтвердили послу Иберии, что мы примем их помощь без вопросов. Более того, наши военные готовы оказать любую возможную услугу иберийцам в содействии началу их операций."
 SAF.63.a:0 "Мы примем любую помощь."


 SAF.64.t:0 "Иберия предлагает арендовать Сан-Томе"
 SAF.64.desc:0 "По мере того, как война в Южной Африке продолжает развиваться, растет и участие наших иберийских партнеров. Иберийцы, к нашему удовольствию, выполняют свои обязательства в ходе конфликта и продолжают оказывать столь желанную помощь нашим войскам и войскам наших союзников. В недавнем сообщении было обещано значительно расширить свою поддержку в войне, также было предложено множество тонкостей и деталей для ее проведения, однако одно предложение в документе выделяется среди других.\n\nИберийский остров Сан-Томе, расположенный к северу от экватора, недалеко от побережья Центральной и Западной Африки, имеет большой потенциал в качестве логистического центра на время конфликта. После начала иберийских операций в Южной Африке, они считают ситуацию достаточно подходящей для того, чтобы предоставить нам в аренду доступ к острову, открыв нам бесценный логистический актив. Высокопоставленные военные чиновники считают, что порты Сан-Томе могут быть эффективно использованы в качестве логистической точки, а также в качестве возможной авиабазы для нашего парка бомбардировочной авиации.\n\nХотя планы по использованию острова находятся на предварительной стадии, мы с благодарностью приняли предложение Иберии об аренде, и предполагается, что логистические операции на острове начнутся уже через несколько недель."
 SAF.64.a:0 "Большое подспорье в военных действиях."

 SAF.65.t:0 "Иберия предоставляет карты для военных нужд"
 SAF.65.desc:0 "В то время как португальское колониальное управление Мозамбиком и Анголой осталось в прошлом, не более чем упоминание в учебниках истории, давность этой истории теперь может принести дивиденды в ходе военных действий.\n\nВ ходе недавних координационных усилий, проведенных в Вашингтоне, высокопоставленные представители иберийских вооруженных сил предоставили нам множество датированных карт и документов, относящихся к поздней эпохе португальского колониального контроля в Мозамбике и Анголе. Документы содержат подробные сведения о промышленных и инфраструктурных объектах в различных жизненно важных регионах Мозамбика и Анголы, которые сейчас контролируются рейхскомиссариатами "Африканского Щита". По нашим оценкам, карты, несмотря на их устарелость, вероятно, до сих пор в значительной степени точны. Информация, предоставленная иберийцами, должна оказаться бесценной для дальнейшей эффективности американской бомбардировочной кампании против наших врагов, поскольку мы начинаем наносить точечные удары по жизненно важным логистическим и промышленным центрам противника."
 SAF.65.a:0 "Пусть бомбы сыплются еще точнее, чем раньше."

 SAF.66.t:0 "ВВС США наносят удары по оружейным заводам Луанды"
 SAF.66.desc:0 "После обмена информацией между иберийскими и американскими военными, ВВС США получили подробную информацию о логистической и промышленной планировке контролируемых "Африканским Щитом" регионов Мозамбика и Анголы. Эти разведданные не пропали даром.\n\nВчера днем бомбардировщики ВВС США нанесли удар по промышленным центрам в Луанде, где на протяжении всего конфликта в Южной Африке велось значительное производство оружия. Благодаря иберийской разведке местной промышленности, американские бомбы со смертельной точностью упали на важные здания местной промышленности, нанеся непоправимый ущерб и полностью остановив значительную часть производства оружия в регионе.\n\nИз-за быстрого и разрушительного характера новой американской бомбардировочной кампании многие высокопоставленные чиновники надеются, что производственные возможности рейхскомиссариатов будут значительно ограничены на время конфликта. Несмотря на это, общее влияние американской бомбардировочной кампании на эффективность "Африканского Щита" еще предстоит определить."
 SAF.66.a:0 "Значительный удар по военной машине противника."


 SAF.67.t:0 "Радио "África Livre"" #Ниже есть непереведенные строчки, например, название дивизии СС и текст песни на португальском в самом конце
 SAF.67.desc:0 "Офицеры, работающие в штабе ГИН в Кейптауне, не поверили своим глазам, когда впервые увидели так называемых специалистов, прибывших из Иберии. Вместо привычных для них чистых военных в хорошо отглаженной форме, португальские специалисты были с длинными волосами, усами и носили цветочные рубашки вместо камуфляжа, небольшие группы сплетничали в коридорах о том, что иберийцы больше похожи на народных певцов, чем на настоящих солдат. И они были правы.\n\nЭти люди, каждый из которых прожил на континенте не менее десяти лет, были частью совместного проекта по созданию радиостанции "Свободная Африка", которая транслировала пропаганду на португальском языке для африканских туземцев в Анголе и Мозамбике, пытаясь вдохновить их на саботаж против немцев. Но сильнее пропаганды были песни, самой популярной из которых была Canto do Desertor, антивоенная баллада, написанная поэтом ангольского происхождения Луишом Силия. Она призывала к дезертирству как к нравственному поступку, усиливающая чувства ностальгии по дому и семье, бесполезности смерти на войне за тех, кто угнетает твой народ. Популярность песен Силии оказалась настолько велика среди Südwestafrikaner SS, что их немецкие офицеры приказали конфисковать личные радиоприемники и начали наказывать солдат, настроившихся на частоту РСА, но какими бы суровыми ни были репрессии, на каждом участке намибийского фронта можно услышать, как солдаты напевают, пока их офицеры в отъезде: "Me deram uma Cruz de Ferro quando matei meu irmão, e a cabo promoveu-me o Alemão, todos me chamam de herói ninguem me chama de amor, quem quieres uma Cruz de Ferro que eu não vou pro quartel"."
 SAF.67.a:0 "Скажи моей матери, что я не пойду на войну за немца."


 SAF.68.t:0 "Герои с небес"
 SAF.68.desc:0 "Улицы залиты кровью невинных людей, а с неба сыплются бомбы и минометные снаряды. Несмотря на превосходство американской авиации, мало что можно сделать, когда враг находится так близко. Гражданское население Южной Африки случайно попадает под перекрестный огонь этого кровавого конфликта, и в результате многие становятся жертвами войны.\n\nВ хаосе городских улиц многие рассказывают о португальских спасителях, которые бегут по смертоносным коридорам, спасая тех, кто в этом нуждается. Эти истории, несмотря на то, что они могут показаться фантастическими, на самом деле имеют под собой реальную основу.\n\nВ рассказах, полученных во время конфликта в Южной Африке, говорится о португальских медиках из иберийской армии, которые приходят на помощь тем, кто находится в опасности, рискуя для этого собственной жизнью и конечностями. Сотни южноафриканцев утверждают, что эти медики каким-то образом спасли их, действуя далеко за пределами своей миссии, чтобы оказать любую возможную помощь населению Южной Африки, оказавшемуся в зоне конфликта. Действия этих людей действительно стали легендой."
 SAF.68.a:0 "Мы навеки в долгу перед ними."


 SAF.75.t:0 "Растущее недовольство"
 SAF.75.desc:0 "Различные командиры, в настоящее время вовлеченные в конфликт, начали независимо друг от друга выражать озабоченность своим начальникам. Однако, помимо типичных легкомысленных просьб о выделении дополнительных ресурсов и материально-технической поддержки, возникла общая тема. Командиры сообщают о тревожной апатии, а иногда и об откровенном неповиновении среди своих подчиненных. Случаи с язвительными письмами домой, недостаточным выполнением обязанностей и насмешками в адрес начальства стали закономерностью. Похоже, что многие солдаты больше не понимают ценности нашей миссии и хотят вернуться домой.\n\nДисциплинарные меры принимаются, но очень вероятно, что ситуация может перерасти в случаи откровенного дезертирства, если ее не контролировать. Мы должны действовать осторожно."
 SAF.75.a:0 "Давайте будем смотреть в оба."

 SAF.76.t:0 "Антивоенные настроения"
 SAF.76.desc:0 "Еще больше плохих новостей поступило от ряда командиров на местах в Буше. Очевидно, что ухудшение морального состояния рядовых солдат только усилилось. Хотя до открытого бунта и дезертирства еще далеко, то, что начиналось как язвительные письма и насмешливые издевки, несколько эволюционировало. Дисциплина, которую мы пытаемся привить нашим войскам, явно разрушается. Войска начинают присоединяться к определенным межподразделенческим организациям, часто по расовому признаку. Более того, радикальная антивоенная литература и мысли, похоже, проникли во многие части.\n\nМы, безусловно, буем работать над устранением этого недостатка сплоченности среди наших войск, но это будет сложный комплекс проблем, которые необходимо решить, и постоянно порочное состояние войны, скорее всего, только усугубит ситуацию."
 SAF.76.a:0 "Мы можем только надеяться, что на этом все кончится."

 SAF.77.t:0 "Ситуация ухудшается"
 SAF.77.desc:0 "Поскольку фашистский враг становится все более варварским в своем нападении, моральный дух стал серьезной проблемой среди рядового состава. Помимо простого дезертирства, некоторые солдаты начали напрямую общаться с представителями СМИ. Преувеличенные истории о некоторых ужасах войны начали распространяться у нас дома, как лесной пожар. Некоторые солдаты даже организовали демонстрации, умоляя своих офицеров и насмехаясь над тем, что Север - это "фабрика смерти".\n\nРепрессии продолжаются, но сам масштаб движения солдат заставил многих в высшем командовании нервничать. Если СМИ смогут в достаточной степени степени накрутить против нас нарратив, то наши перспективы на победу могут стать весьма туманны."
 SAF.77.a:0 "О чем вы говорите?! Это война!"

 SAF.78.t:0 "Jungle Rats"
 SAF.78.desc:0 "The endless war we appear to be engaged in has pushed our troops to the limit - and some are saying beyond even that. Boer partisan activity has reduced our functional capacities to the point that many units are reporting poor morale when not on direct R and R. In fact, recent surveys amongst units in the field have revealed skyrocketing rates of drug usage and addictive behaviors. In interviews conducted by reporters, soldiers are noticeably shaken and extremely reluctant to continue the war they entered enthusiastically, and many are already describing the shellshocked men who return to the United States as the Second Lost Generation. The tactics of the partisans are apparently working, as some predict that a massive wave of desertions may be in full effect - and we are not ready for the consequences."
 SAF.78.a:0 "I can't take it anymore!"

 SAF.79.t:0 "A Sudden Announcement"
 SAF.79.desc:0 "Our worst nightmare has come to pass! A massive, highly organized wave of desertions has swept virtually every front in the South African conflict! Entire battalions are abandoning their posts, exhausted by a seemingly unwinnable war. Those that have been willing to speak with their superiors or the press claim South Africa "Is a dead nation" and decry being forced to risk their lives for what they call an immoral war.\n\nOur soldiers live in constant fear of partisan reprisal or enemy bombings, and are refusing to continue their duty within such a stalemate. This is an unprecedented disaster for the war effort, and drastic action must be taken to ensure our gains are not lost in their entirety"
 SAF.79.a:0 "This may cost us everything."

 SAF.80.t:0 "The Silent Epidemic"
 SAF.80.desc:0 "Panzerschokolade, smack, devil's grass; from Africa's open wounds a new health crisis as flared up as drug use has soared across the continent. Soldiers from the OFN and Afrikaschild have taken to consuming marijuana, heroin or sedatives to escape the tedium and horror of battlefield deployment. Their comrades on the frontline are in turn often running on amphetamines to maintain vigilance on endless patrols. In this they are joined by desperate locals consuming cheap amphetamines to curb hunger as they flee devastated fields and plantations.\n\nFor once the Germans and Americans are in agreement about something. But neither side is able to stem the tide of drugs flooding into the dark continent. Criminal syndicates from Asia transport entire productions of heroin to backwater ports that the Schild and OFN cannot monitor. Even without criminal activity, the vast amount of medicine brought in by both factions still presents a colossal risk potential. Overworked doctors prescribe drugs for any ailments, and officers often close their eyes on this problem to keep their soldiers sedated and functional. Soldiers from both sides torch as many fields of marijuana as they can, but their generals have little time for police work as they struggle to win their war. And through all this, private corporations funnel vast amounts of older pharmaceutical products to the continent where they serve as precursor for harder drugs.\n\nThe domestic reaction in America has been horror. Many refuse to see their children conscripted, lest they return home as dysfunctional addicts. Critics of the government's war effort see in this drug epidemic a microcosm of the entire South African mess; an impossibly large continent is impossible to fully control and monitor. Private interests benefitting from the chaos have little interest in solving the crisis, and the American government is too busy to try and help to make things better. Cynics predict that the South African war is likely to end long before its associated drug boom is solved."
 SAF.80.a:0 "Come on, this will ease the pain."

 SAF.81.t:0 "Operation Springbok"
 SAF.81.desc:0 "Operation Springbok has provided highly valuable intel on the border between FIELDS and CRUSADER. On the recommendation of JULIET, Green Beret units were inserted into FIELDS to conduct recon along the northern border at key points of interest. Notable findings include the potential of the (REDACTED) mountain range as a natural defensive line against a CRUSADER offensive from the southeast, the favorability of the interior terrain of FIELDS towards both a CRUSADER invasion and a joint TRIGGERMAN-TORCH counteroffensive, and lastly the incredibly harsh conditions and landscape of northwest FIELDS making it likely all forces operating in the region would suffer high environmental attrition.\n\nCopies of the findings of Operation Springbok have already been distributed to trustworthy elements within TRIGGERMAN along with advice from TORCH advisors on how best to utilize the information. For the full topographical report and its military significance please see attached documents 1-4.\n\nThe Green Beret units that took part in Springbok have been ordered to remain in FIELDS to engage in further operations in the region."
 SAF.81.a:0 "Understood."

 SAF.82.t:0 "Operation Blood Brother"
 SAF.82.desc:0 "Green Beret units inserted for Operation Springbok are to proceed with Operation Blood Brother at once. Operation Blood Brother is to consist of a multi-step training program to assist TRIGGERMAN in the training of its own special forces brigade, codename RECCES, who will be able to operate in a similar function to the Green Berets.\n\nInstructors participating in Blood Brother are authorized to train RECCES recruits in all areas the Green Berets are trained in except for (REDACTED), (REDACTED), and assassination of civilian targets. Aside from these restrictions, Green Beret instructors are to provide all assistance possible to the TRIGGERMAN officers overseeing the creation of the RECCES brigade.\n\nInstructors are to regularly report back to POLARIS on how receptive TRIGGERMAN has been to their advice, the disparities between TRIGGERMAN and TORCH special forces training, and how effective they estimate the RECCES brigade would be in action against CRUSADER"
 SAF.82.a:0 "Understood."

 SAF.83.t:0 "Operation Colossus"
 SAF.83.desc:0 "Operation Colossus was initiated simultaneously with Operation Blood Brother and has continued following the successful conclusion of Blood Brother. Green Beret units have been instructed to integrate themselves into TRIGGERMAN at multiple levels in an exclusively advisory capacity. This advising has multiple objectives:\n1) Improve the effectiveness of TRIGGERMAN as much as is feasible.\n2) Prepare TRIGGERMAN for integration with TORCH forces in the event of an invasion by CRUSADER.\n3) Cultivate good relations within TRIGGERMAN hierarchy and establish assets within both TRIGGERMAN and HOST.\n4) Identify TRIGGERMAN officers with possible CRUSADER sympathies.\nObjectives 3 and 4 are the primary goals of Colossus, and are well on track to be met.\n\nTORCH advisors from the Green Berets have compiled dossiers on every significant TRIGGERMAN officer, and have noted several sympathizing with our cause (See attachment A). Additionally, a clique of officers possessing dubious loyalty to FIELDS have been marked (Attachment B contains a full list). Plans to remove these officers from their positions are currently being formulated."
 SAF.83.a:0 "Understood."


 SAF.84.t:0 "Operation Rotterdam"
 SAF.84.desc:0 "Operation Rotterdam is intended to combat ORANGE activities within FIELDS and prevent efforts by CRUSADER to aid or assist ORANGE. Operatives of the SOG (Studies and Observations Group - see dossier) experienced in paramilitary and counterinsurgency missions are to infiltrate areas with high ORANGE presence, primarily in and around the cities of (REDACTED) and (REDACTED).\n\nOnce insertion is complete, SOG operatives will assimilate into civilian life and begin covertly collecting information on local ORANGE activities. Priority information includes planned attacks against TRIGGERMAN or TORCH, communications between ORANGE and CRUSADER, identities of ORANGE leadership, and ORANGE cell locations across FIELDS. SOG operatives are to coordinate among one another and act on their own initiative to halt or hinder ORANGE activities in any way deemed necessary so long as it does not expose their cover.\n\nSOG operatives are not to report any of their findings to either TRIGGERMEN or TORCH. All findings on ORANGE during the course of Operation Rotterdam are to be sent directly to POLARIS.\n\nOperatives participating in Operation Rotterdam are to continue under these guidelines and send monthly status updates until an order to cease is received from POLARIS. Orders to cease activity from any other source are to be ignored."
 SAF.84.a:0 "Understood."


 SAF.85.t:0 "Operation Assegai"
 SAF.85.desc:0 "Operation Assegai will consist in the formation, financing, arming, and training TRIGGERMAN assets in covert resistance activities, including assassination, political provocation and disinformation.\n\nSmall-scale operations may cover discrete areas and counter subversion of HOST, but larger cells stay-behind envisage reacting to a CRUSADER invasion of FIELDS. Assegai assets will be supplied with arms and explosives caches (Contents on Annex 2.a) to slow down Crusader troops from reaching the Cape while TORCH prepares joint deployment."
 SAF.85.a:0 "Understood."

 SAF.86.t:0 "Operation Malan"
 SAF.86.desc:0 "Operation Malan is still showing adequate progress. While BLUE has suggested that working with native groups may be preferred, JULIET has once again pushed for continued assistance to TRIGGERMAN groups (see dossier 4.b for associated names) in order to ensure assistance from targets.\n\nBLUE has argued that native groups would be more willing to accept assistance, while JULIET has pointed out domestic issues that could follow if racial wars in FIELDS were to occur, and points out that assistance to much more conservative TRIGGERMAN groups could both ensure an easy transition of power, as well as provide a natural ally in domestic policy.\n\nJULIET also points out that backing TRIGGERMAN in Operation Malan, along with General (REDACTED, SEE FULL DOSSIER BRIEF) to ensure the plan moves forward could lead to a bloodless coup in case the results of the referendum are not favorable."
 SAF.86.a:0 "Understood."

 SAF.87.t:0 "Operation Knobkerrie"
 SAF.87.desc:0 "Operation Knobkerrie was as a tremendous success, the suggestion proposed by BLUE to associate native elements on TRIGGERMAN service and the creation of MINUTEMEN has reaped good results. The termination of B.J Vorster by MINUTEMEN (SEE FULL DOSSIER BRIEF) not only neutralized a moderate pro-Axis politician that could sway HOST electorate to their side at the referendum but also proved the effectiveness of MINUTEMAN as a loyal and productive asset, encouraging their employment both on Operation Assegai and any further requirements"
 SAF.87.a:0 "Understood."

 SAF.88.t:0 "A House Divided"
 SAF.88.desc:0 "The foreign media has often depicted the crisis in South Africa and ensuing war against the north as a struggle between Anglos and Boers. The truth, as with most things mediatic, is more nuanced. A small minority of Boers has opposed the violent separatism of their fellow citizens. The number of these loyalists has been growing thanks to the Boer Republic's willingness to abandon democracy and side with the northern fascists. Many of these young loyalists have joined the South African Defense Force and performed valiantly on the battlefield in the Queen's Boer Guard unit.\n\nIn turn, many Anglophone citizens are disgusted with the government's "weak response" to the ANC and have urged terrible retribution. At the war's outbreak, scores of fascist Anglophones have fled north to join the breakaway states, or have stayed home to act as an insidious fifth column "
 SAF.88.a:0 "South Africa weeps for her children."
