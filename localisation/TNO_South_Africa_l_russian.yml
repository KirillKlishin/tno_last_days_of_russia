 SAF.1.t:0 "Планирование референдума"
 SAF.1.desc:0 "2 февраля 1964 г."
 SAF.1.a:0 "Монархисты обязательно победят!"

 SAF.2.t:0 "Республиканцы победили на референдуме в Южной Африке"
 SAF.2.desc:0 "Кейптаун (AP) - Объединенная партия Южной Африки потерпела крупное поражение, референдум о провозглашении Южно-Африканской Федерации республикой был принят на избирательных участках. Предложение, одобренное оппозиционной Национальной партией, отменило бы нахождение федерации под властью британской короны, разорвав последние официальные связи с Британской империей.\n\nРеферендум оказался весьма противоречивым, его поддержка была полностью разделена по этническим и политическим признакам. Многие африканеры поддержали референдум, в то время как те, кто имеет британское происхождение, выступили против. Политические ошибки усугубили положение премьер-министра Де Вилье Грааффа, активно выступающего против референдума, в то время как оппозиция в конечном счёте возглавила успешную кампанию за.\n\nМногие сторонники референдума упрекали правящую Объединенную партию в жесткой тактике подавления голосования, в то время как частые обвинения в расизме досаждали республиканской кампании. Значительные меньшинства поддержали экстремистских правых бурских националистов, таких как Бурские коммандос, которые рассматривали его как необходимый шаг к отстранению от власти Объединенной партии, в которой доминировали англичане. Несмотря на победу, многие из этих групп вооружаются и организуются, утверждая, что Объединенная партия попытается подмять под себя волю народа и сохранить монархию у власти."
 SAF.2.a:0 "Ничего не становится лучше..."

 SAF.3.t:0 "Монархисты победили на референдуме в Южной Африке"
 SAF.3.desc:0 "Кейптаун (AP) - Объединенная партия Южной Африки одержала крупную победу, референдум о провозглашении Южно-Африканской Федерации республикой был отклонен на избирательных участках. Предложение, одобренное оппозиционной Национальной партией, отменило бы нахождение федерации под властью британской короны, разорвав последние официальные связи с Британской империей.\n\nРеферендум оказался весьма противоречивым, его поддержка была полностью разделена по этническим и политическим признакам. Многие африканеры поддержали референдум, в то время как те, кто имеет британское происхождение, выступили против. Политические ошибки усугубили положение оппозиции, активно выступающей за референдум, в то время как премьер-министра Де Вилье Граафф в конечном счёте возглавил успешную кампанию против.\n\nМногие сторонники референдума упрекали правящую Объединенную партию в жесткой тактике подавления голосования, в то время как частые обвинения в расизме досаждали республиканской кампании. Значительные меньшинства поддержали экстремистских правых бурских националистов, таких как Бурские коммандос, которые рассматривали его как необходимый шаг к отстранению от власти Объединенной партии, в которой доминировали англичане. Несмотря на поражение, многие из этих групп вооружаются и организуются, утверждая, что Объединенная партия попытается подмять под себя волю народа и сохранить монархию у власти."
 SAF.3.a:0 "По крайней мере, мы победили."

 SAF.4.t:0 "Негласное событие по определению победителя референдума" #Перевёл на всякий.
 SAF.4.desc:0 "Если вы видите это, возможно, это ошибка."
 SAF.4.a:0 "Перезапуститесь пожалуйста."

 SAF.18.t:0 "Альберт Герцог призывает к национальному бдению"
 SAF.18.desc:0 "Смерть Адольфа Гитлера дошла до ушей Национальной партии. Они ответили на это с печалью и со страстью; по призыву Герцога члены партии должны собраться вместе, чтобы они могли провести бдение в честь фюрера.\n\nИ во имя человека, которого они, похоже, оплакивают, партия призывает провести неделю исключительно для уважения Гитлера. Люди должны зажигать свечи в память о павшем немце, предприятия, по их требованию, должны быть закрыты.\n\nДо нас доходят сообщения о вооруженных бурах, подробности говорят о том, что они организованы Национальной партией и не только обеспечивают "безопасность" скорбящих, но и заставляют закрывать предприятия и угрожают своим политическим противникам. От Порт-Элизабет до Питерсбурга, похоже, это не то, что мы не можем игнорировать. Герцог делает очень интересную авантюру от имени своей партии, ловко используя это бдение как способ сплотить своих сторонников.\n\nГерцог заявляет, что его блокада страны будет продолжаться до тех пор, пока правительство ЮАР не отдаст должное Адольфу Гитлеру и не осудит то, что они называют англо-американским империалистическим вмешательством в дела Южной Африки. Мы не можем этого допустить. Мы не позволим этому разрастись еще больше. Они бросают вызов Доминиону!"
 SAF.18.a:0 "Держите их под контролем!"

 SAF.19.t:0 "Полиция отказывается пресекать деятельность Национальной партии" #В следующей строчке есть партия, я оставил ее на латинице
 SAF.19.desc:0 "У нас проблемы. Полиция была послана, чтобы разогнать бдение буров, но, похоже, все идет не по плану. Один из офицеров, Эжен Ней Тербланш, отказался выполнять приказ. Он перешел на сторону буров, присоединившись к ним, а его сослуживцы либо наблюдали за ним в шоке, либо последовали его примеру и тоже дезертировали.\n\nСогласно сообщениям, толпа аплодировала ему. Он выступил перед ними, произнеся большую речь рядом с Герцогом, восхваляя его политику и независимую бурскую нацию. Тербланш был известен в SAP как особо преданный идеалам Национальной партии, похоже, что он позволяет себе делать все, что ему заблагорассудится, вопреки любой власти.\n\nЮжная Африка не может этого одобрить. Вся страна наблюдает за тем, как он получает овации от масс на улицах, оскорбляя авторитет правительства. Мы теряем контроль над ситуацией. Не только он переходит на их сторону. Благодаря его действиям остальные наши офицеры отказываются разгонять протесты. Если мы не предпримем что-то в ближайшее время, мы можем потерять страну!"
 SAF.19.a:0 "Этих буров надо остановить! Отправьте армию!"

 SAF.35.t:0 "Когда это началось"
 SAF.35.desc:0 "История была очарована эпохальными событиями с тех пор, как человечество научилось писать свои имена камнем и резцом.\n\nИнтуитивное стремление представить беспорядок, который окружает людей, как ряд причин и следствий, прививается здравому смыслу, так что они склонны рассматривать определенные события как более важные, чем жизнь и моменты, меняющие ход времени. Таким образом, здравый смысл сказал бы, что серб, покончивший с жизнью эрцгерцога, начал войну, которая навсегда погасила огни континента. Угроза польскому порту возвестила о новом порядке в Европе и во всем мире. Трижды ужасная резня в Кейптауне ознаменовала начало последней трагедии в Африке.\n\nНо здравый смысл ошибочен и полон дыр. Человеческая интуиция не менее подвержена ошибкам при написании повествований о Южной Африке, чем в любой другой войне, которую она видела. То, что он считает бурным началом гигантского конфликта, на самом деле является его крупнейшей битвой до этого момента - пожаром среди мерцающих огоньков пороховой бочки.\n\nОдин такой огонек возник на избирательном участке в Претории, за несколько недель до того, как страна определится с выбором между Доминионом и Республикой. Работники переписи обнаружили, что их преследует толпа вооруженных и буйных буров. Не желая отставать, верноподданные Величества - не Его или Ее Величества Южной Африки по-прежнему находилась в тупике в вопросе о том, чьей короне они клялись в верности, - вышли на улицы, чтобы встретиться с африканерами лицом к лицу. Они носили одно и то же оружие и разделяли одно и то же наследие; тем не менее, их мнения относительно дальнейшей судьбы не могли быть примирены. В противостоянии кипела напряженность, уродливые разногласия выявлялись криками и насмешками.\n\nЗатем раздался громкий выстрел. Человек упал в лужу крови. Крики превратились в вопли, когда дульные вспышки осветили улицы. Чрезвычайное положение отложило референдум в Претории до дальнейших распоряжений. Буры отменили его несколько недель спустя.\n\nВ истории не сохранилось имя стрелявшего, но последствия выстрела предвещали грядущие годы: демократия, задушенная в колыбели; сотни людей, безжизненно лежащих на залитых кровью тротуарах; и город, чьё адское пламя поднималось и смешивалось с красноватым оттенком закатного неба."
 SAF.35.a:0 "Континент погрузился во мрак"

 SAF.36.t:0 "Побег с Роббенэйланда" #В следующей строчке есть партия, я оставил ее на латинице
 SAF.36.desc:0 "Среди хаоса, вызванного восстаниями АНК и буров, нашей национальной безопасности был нанесен еще один удар. Прошлой ночью у побережья Кейптауна шокирующе большая группа небольших быстроходных катеров смогла обойти наши прожекторы и высадиться на Роббенэйланде. Оттуда пассажиры лодок - несколько хорошо подготовленных боевиков АНК - использовали взрывчатку, чтобы проделать дыру в стене тюрьмы строгого режима на острове. Охрана, находившаяся в середине смены, была не укомплектована и не подготовлена. Учитывая нынешнюю военную ситуацию, многие из них уже были переброшены в другие части страны. Эта неспособность расставить приоритеты обрекла на гибель остальных. После нескольких отчаянных перестрелок в коридорах тюрьмы все охранники были убиты или обезврежены, и боевики смогли совершить побег. С ними было несколько самых печально известных заключенных острова.\n\nГован Мбеки.\n\nОливер Тамбо.\n\nНельсон Мандела.\n\nКогда по всему острову завыла сигнализация, лодки уже возвращались на материк. В прессе уже звучат призывы к расследованию этого полного провала системы безопасности. Полиция перекрыла основные дороги, но, скорее всего, беглецы уже далеко от нас."
 SAF.36.a:0 "Как такое могло случиться?"

 SAF.37.t:0 "Кейптаунская резня"
 SAF.37.desc:0 "Войска прибыли в Кейптаун, их машины достигли территории парламента. Они быстро вышли из них, выстроившись против протестующих и подчиняясь приказам своих офицеров, сержанты кричали своим людям, чтобы те двигались быстрее.\n\nВсе шло бы хорошо, если бы не ряд неприятных событий. Протестующие, удивленные, но и спровоцированные присутствием армии, стояли на своем и отказывались уходить. Войска твердили им об этом, но буры давили на них. Баррикады были разрушены, протестующие собирали камни и бросали их в людей, а слухи о вооруженных бурах, пришедших помочь своим дать отпор, доходили до солдат.\n\nПоступали запутанные и противоречивые приказы. Были даны разные указания. Это смешалось с криками протестующих, шумом борьбы и сиренами брошенных полицейских машин, что привело к самому худшему. Всего за несколько выстрелов из винтовок и карабинов солдат сорок человек лежали на земле мертвыми. Ни у кого из них не было оружия, как опасались встревоженные солдаты. Теперь толпа расходилась, но не потому, что им этого хотелось. Они должны были. Их братья и сестры, их матери и отцы были разбросаны по земле, сломленные и истекающие кровью.\n\nЭто была ужасающая резня. И весть об этом облетела всю Южную Африку, настроив всю страну против вооруженных сил. Теперь из этого может выйти только самое худшее."
 SAF.37.a:0 "Уже слишком поздно возвращаться."

 SAF.38.t:0 "АНК восстает!" #В этой строчке есть партия, я оставил ее на латинице
 SAF.38.desc:0 "Примерно в 07.00 в ряде полицейских участков в восточном прибрежном городе Дурбан воцарилась тишина. В течение утра стало ясно, что это не было совпадением. В эфир быстро посыпались экстренные сообщения от военных подразделений.\n\nАЭРОПОРТ ЛУИСА БОТА ПАЛ\n\nОСТРОВ СОЛСБЕРИ ПОД СИЛЬНЫМ ОБСТРЕЛОМ\n\nПОРТЫ В РУКАХ ПОВСТАНЦЕВ\n\nГражданские радиостанции начали передавать увещевания на языках зулу и коса, призывая коренные народы Южной Африки восстать и свергнуть своих колониальных повелителей. В некоторых передачах даже отмечалось, что в условиях продолжающегося бурского восстания возможности для революции как никогда велики. Всего несколько часов спустя немногие уцелевшие подразделения службы безопасности в Дурбане начали эвакуацию на юг, поскольку организация АНК "uMkhonto we Sizwe" объявила, что город находится в руках свободных африканцев. Тем временем подобные нападения начались и в других городах страны. Очевидно, что кризисы нашей нации не ограничатся бурами."
 SAF.38.a:0 "Это катастрофа!"

 SAF.39.t:0 "Начинается гражданская война!"
 SAF.39.desc:0 "Резня в Кейптауне была лишь началом кровавой волны, обрушившейся на нашу страну. Большинство наших граждан-африканеров теперь открыто враждебны, сплотившись вокруг главы Национальной партии Альберта Герцога, который объявил нас преступниками и нелегитимными лидерами. Его последователи взяли в руки оружие. Теперь пути назад нет, нас ждет гражданская война.\n\nЮжная Африка разваливается, большие города Претория, Йоханнесбург и Блумфонтейн переходят под контроль буров. По всей стране появляются разъяренные ополченцы, которые направляют оружие на всех, кто, по их мнению, находится на стороне правительства. Закон страны утрачен, и любое подобие порядка, которое у нас когда-то было, уничтожено.\n\nУ нас нет другого выхода, кроме как бороться. Чем больше земли мы теряем для этих людей, тем больше наша Республика приближается к вырытой могиле. Кто-то может сказать, что это наша вина, но мы должны быстро принять это и возвести оборону. Ведь рано или поздно к этим бурам присоединятся те проклятые немцы, которые затеяли все это с севера! Если война это единственным выход из ситуации, если пролитие крови этих людей может положить конец разделению нашей земли, то так тому и быть! Мы тоже будем стоять на своем и ни в коем случае не потерпим еще одного конфликта с этими проклятыми мятежниками! Южная Африка будет бороться, чтобы сохранить свою жизнь и единство, несмотря ни на что."
 SAF.39.a:0 "За Южную Африку, за нашу землю!"

 SAF.40.t:0 "Опрокинуть домино!"
 SAF.40.desc:0 "Пришло время для решающей битвы с фашизмом! Последний бой против автократии за рубежом и во всем мире, последний славный крестовый поход против сил зла, которые заставили свободные народы мира встать под авторитарный сапог. Одним махом мы остановим нацистов, не позволив им закрепиться в Африке, ведь если мы этого не сделаем, то жестокое вторжение в Южную Африку будет только началом. Если падет Африка, то падет и Индия, когда восток будет защищен, то нацисты вскоре окажутся и в Америке!\n\nПо крайней мере, именно с таким настроением громко кричал каждый американский генерал, стоявший у дверей Белого дома, ругал Сенат, сплачивал свои войска и изводил СМИ, и, кажется, каждый человек, когда-либо державший в руках оружие, провозгласил время "последней битвы" против фашистской угрозы.\n\nВ то время как многие члены партии республиканцев-демократов нервничают по поводу ситуации, высказывая некоторые сомнения в том, что эта "теория домино" является столь непосредственной угрозой, как было предложено, или что вступление в войну с прямыми слугами Рейха может закончиться чем-либо, кроме еще большего конфликта, очень удивительно, что несколько членов НПП перешагнули через проход Сената, чтобы согласиться. Левые в НПП задались вопросом, что именно предлагает военное ведомство, в котором доминируют Р-ДП, в качестве конечной цели в этом конфликте, и какой у них может быть план для борьбы в Африке даже в случае победы, в то время как крайне правые в партии проявили подозрительную нерешительность в отношении сражения с фашистами.\n\nОднако, несмотря ни на что, президент, похоже, твердо намерен провести полицейскую акцию в стране. Президент Никсон, видимо, надеется, что нокаутирующий удар по рейхскомиссарам спасет его слабеющую администрацию и остановит надвигающееся голосование по импичменту."
 SAF.40.a:0 "Прощай моя дорогая, здравствуй, Куруман!"

 SAF.41.t:0 "Саммит начался!"
 SAF.41.desc:0 "Эмиссары стран-членов Организации свободных наций собрались сегодня в Вашингтоне, округ Колумбия, чтобы обсудить происходящие события в Южной Африке.\n\n"Призрак фашизма поразил доминион Южной Африки в момент его слабости", - сказал президент Никсон, приветствуя послов и министров из пяти стран, включая Канаду, Австралию, Новую Зеландию, Гайану и Вест-Индскую федерацию, в конференц-центре Уолтера Э. Вашингтона. "Мы, как союз демократий, обязаны защищать демократию не только в пределах наших границ, но и везде, где она процветает. Свободный мир не может позволить себе еще одну неудачу, как это было в Европе, в Азии, в Тихом океане - необходимо провести границу, так или иначе. Если мы должны провести ее через Калахари, то так тому и быть".\n\nПод угрозой восстания и неожиданного вторжения немецких войск на континент, последняя демократия Африки обратилась к Соединенным Штатам и их союзникам с просьбой о немедленной военной поддержке. Ожидается, что в ближайшие недели Белый дом примет резолюцию о вмешательстве в южноафриканский конфликт, хотя подробности о масштабах и участниках этого конфликта пока неизвестны..."
 SAF.41.a:0 "The giant shifts from its slumber."

 SAF.42.t:0 "Повидай Южную Африку!"
 SAF.42.desc:0 "В последние недели американцы получили необычное дополнение к стандартным тарифам их расписания в прайм-тайм.\n\nВ перерывах между вечерними ситкомами, которые обычно отводятся для рекламы Coca Cola, Ford и сотни других спонсоров, демонстрируются кадры с саваннами, гребнями гор и оживленными городами далекой страны под названием Южная Африка. На фоне инструментализованной версии "Боже, храни королеву" дедушкин голос успокаивающе рассказывает о жизни страны, о которой мало кто слышал, а тем более видел. Но это не страшно, уверяет он; на минуту семейного времени Южная Африка посетит их в их собственных домах. Возможно, вскоре они тоже посетят Южную Африку.\n\nЭти рекламные ролики - детище Эдисона Кука, нового председателя Южноафриканской вещательной корпорации и соучредителя зарождающегося Американского комитета по связям с общественностью Южной Африки. Поручив Кейптауну "поощрять более тесные связи между двумя свободными нациями, разделенными одним океаном", он успешно договорился о эфирном времени с каждой из сетей "большой тройки" американских телеканалов для широкой информационной кампании своей организации. Наблюдательные комментаторы отмечают совпадение между кампанией г-на Кука и началом военных действий в Южной Африке.\n\nНесмотря на оптимизм ветерана телерадиовещания и на свободу действий, только время покажет, принесет ли плоды новая уловка находящейся под угрозой демократии, чтобы склонить дух Америки к собственной защите."
 SAF.42.a:0 "От Мыса Доброй Надежды до Замбези простираются тысячи миль свободы..."


 SAF.43.t:0 "Трагедия в Кимберли"
 SAF.43.desc:0 "Гарольд Говард, как и его отец и его отец до него, был фермером с усадьбой к северу от Кимберли. Там он выращивал пшеницу, кукурузу и многие другие культуры вместе со своей женой Лорой, дочерьми Энни и Кайли, а также фермерами Йоханом и Маттисом. Фермерство требовало от 52-летнего отца и его семьи изнурительного и рутинного труда - каждый день в Хайвелде начинался с работы в пять и заканчивался в семь, - но Гарольд не видел необходимости в том, чтобы ситуация изменилась в ближайшее время. Фермером он был, думал он, и фермером он будет всегда.\n\n"Но за несколько месяцев до войны Гарольд заметил, что его рабочие-фермеры стали возвращаться из еженедельной поездки в Кимберли со значительными опозданиями. Так сложилась многолетняя привычка: Они выезжали в восемь часов с грузовиком, полным продуктов, продавали их на рынках города и возвращались домой до обеда. Сейчас они возвращались не позже заката. Гарольд подумывал спросить их, чем они занимались, но в итоге промолчал. Он уже десять лет доверял парням из Бура свои деньги, почему же он не должен доверять им в том, как они проводят время каждое воскресенье?\n\n"Гарольд думал, что его жизнь никогда не изменится. Он также считал, что не должен задавать вопросов, когда это произойдет. Поэтому представьте его удивление, когда Йохан Андерсон и Маттис Босман вернулись на ферму в восемь вечера... с грузовиком, полным вооруженных людей.\n\n"Бедняга попал в городскую больницу, он не говорил и не писал о событиях, которые последовали за этим. Единственное, что известно, так это то, что он был на волоске от смерти. Лора, Энни и Кайли отсутствовали в его изрешеченном пулями грузовике..."\n\n-- отрывок из книги "Tales from the Bush"."
 SAF.43.a:0 "Будь прокляты эти буры и их варварская война...!"


 SAF.44.t:0 "Христиане за свободу"
 SAF.44.desc:0 "По воскресеньям проповедь проповедь в Церкви Иисуса Христа Спасителя начинается с чтения Нового Завета. Слова Господа были вневременными и с каждым чтением даровали мудрость предвидения любой эпохе. Сейчас, когда мир погряз в десятилетии раздоров, Его призывы относиться к людям всех рас и вероисповеданий как к братьям звучат для американских мирян как выстрелы.\n\nНо сегодняшний день был особенным. Перед общиной из почти пятидесяти благочестивых американцев преподобный Айзея Хикенлупер начал свою проповедь со слов отца Авраама.\n\n"Братья и сёстры, - обратился преподобный к завороженным слушателям. "Почти сто лет назад наши предки были освобождены от рабства в огне войны. Люди, которые были изгнаны с одного континента на другой, наконец-то встретили обещанный им юбилей. Но даже сейчас друзья и семьи, оставленные позади, остаются под гнетом империй: англичан, французов, а теперь и фашистов нацистской Германии.\n\n"Может быть, мы и неполноценны, но нам повезло больше, чем нашим кузенам на Темном континенте. У нас есть притворные права, а у них их нет. Мы можем прожить всю жизнь без шрамов от плетей, а они - нет. Мы хозяева своей судьбы, а они - нет! Нет, друзья мои, они не вкушали свободы триста лет! И они никогда не почувствуют вкус свободы еще триста лет, если ничего не будет сделано!"\n\nПаства преподобного Хикенлупера - одна из нескольких, организовавших "Христиане за свободу" в поддержку намерения президента Никсона вмешаться в конфликт в Южной Африке. Эта национальная группа пасторов и проповедников с тех пор агитировала за кампанию по освобождению немецких рабов в Африке - чувство, которое в значительной степени отражает собственную войну Америки против рабства.\n\nПодобно тяжелым шестерням, которые заставляют вращаться, верующие нации пробуждаются к крестовому походу 20-го века благодаря аболиционистскому духу, которого не было с середины 19-го века. Эта вражда проявилась, когда воскресная месса в церкви преподобного Хикенлупера в Алабаме закончилась не благословениями, а спонтанным произнесением торжественной мелодии, передаваемой от отца к сыну."
 SAF.44.a:0 "Как Он умер, чтобы сделать человека святым. Давайте умрем, чтобы сделать человека свободным."


