 SAF_diamonds_from_sierra_leon_desc:0 "С обнаружением алмазов в районе Кимберли Южная Африка превратилась из нации фермеров в нацию шахтеров. Более ста лет переселенцы со всего мира стекались в Капскую Провинцию мечтая о бесконечных богатствах, скрытых под землей.\n\nНо алмазный бизнес не терпит чужаков. Продажа и добыча драгоценных камней находится под полным контролем корпорации De Beers, основанной Сесилем Родсом и сейчас находящейся под управлением Гарри Опенгеймера. \n\nРаботая с De Beers мы не только отрываем нашу экономику для инвестиций ОСН и Пакта, но и получим средства для превращения нашей страны в величественную развитую нацию – если не навлечем на себя гнев двух сверхдержав.\n\nКаждый месяц мы получаем £GFX_diamond_texticon [?SAF_diamond_gain|G0] [get.SAF_diamond_plural_gain]\nСейчас у нас есть £GFX_diamond_texticon [?SAF_diamond_count|G0] [get.SAF_diamond_plural].\n\nТорговля с Пактом в данный момент [get.SAF_PAKT_TRADE_CHECK].\nНедовольство Пакта торговлей с нами на данный момент: [?SAF_Pakt_Displeasure|R0%]."

