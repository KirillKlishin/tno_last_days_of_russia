 SAF_south_africas_situation:0 "Ситуация в Южной Африке"
 SAF_south_africas_situation_desc:0 " Южная Африка медленно погружается в хаос. Государство пребывает в состоянии гражданской вражды и политического тупика. Общество медленно делится на враждующие фракции, каждая из которых борется за контроль над страной: простой факт,  что мы монархия  без короля, показывает, как глубока наша нерешительность. Несмотря на наши усилия по починке разлома, каждый дюйм моста, строящегося нами, сразу же ломается  теми, кто лишь выигрывает от наших страданий. Южная Африка на грани полного коллапса, и только чуда может сохранить её целой. Однако, в такие тяжёлые времена немногие достаточно смелы, чтобы надеяться..."
 SAF_the_issues_we_face:0 "Наши проблемы"
 SAF_the_issues_we_face_desc:0 "Наша страна глубоко разделена. Как любят говорить немцы, это «расовый вопрос»: белые, англичане и буры, малочисленны по сравнению с местными, которые почти полностью лишены политических прав. Несмотря на недавние попытки правительства по улучшению их положения, африканцы до сих пор живут в бедности и без элементарных удобств. \n\nНаши реформы, однако, породили иное движение, в этот раз среди белого общества: буры, потомки первых голландских колонистов, являются сторонниками расовой сегрегации и считают, то что мы делаем лишь подтолкнёт цветных к восстанию против их хозяев. \n\nЭто приводит нас к самой серьёзной проблеме: немцы оказывают поддержку Национальной партии. Три рейхскомиссариата заявляют, что они делают это,  «чтобы защитить  братских арийцев, потомков голландцев от рабов и установить мирные отношения на их южных границах». Однако, все знают, что буры – лишь инструмент для включения превращения Южной Африки в очередную колонию Рейха.\n\nНе смотря ни на что, Южная Африка выстоит, мы должны!"
 SAF_the_monarchy_debate:0 "Спор о монархии"
 SAF_the_monarchy_debate_desc:0 "Среди белого населения наиболее вызывает распри вопрос о монархии и республике. Этот, кажущийся политическим, вопрос, по правде, оставляет втайне более глубокое разделение всей страны, похожее на незаживающую, гноящуюся рану: с одной стороны, мы желаем сохранить целостность государства перед лицом перемен, опираясь на монархию, чтобы справиться с различиями и найти общую цель силой традиций.\n\nС другой стороны, Национальная партия желает превратить нашу прекрасную страну в корявую копию Германии, общество с расовой сегрегацией, где миллионы живут в бедности и страхе, и республика – это то, что нам нужно: они знают, что их составляют большинство среди белых, что позволяет проводить так называемые «реформы». Не видят ли буры ошибку в их пути? Не видят ли они, что Германия разваливается на куски, из-за того что они сделали то, что пытается сделать Герцог? Мы не можем быть единственными рациональными людьми на этом континенте!"
 SAF_the_african_national_congress:0 "Африканский национальный конгресс"
 SAF_the_african_national_congress_desc:0 "АНК с ещё более радикальным Панафриканским конгрессом это, вероятно, сильнейшая длительная угроза нашей стабильности. Сейчас буры более опасны, но этот Панафриканский конгресс медленно наращивает свои силы  в то время, как наша страна погружается в нестабильность.  Несмотря на наше благосклонное правление, многие африканцы жалуются, что общество ещё подвержено сегрегации: в армии, в гражданской службе, в политике и даже в экономике доминируют белые. Для них и англичане, и буры – враги, потому что являются белыми.\n\nКаждый день, больше и больше людей присоединяются к  этой организации. Если мы не сможем завоевать их доверие, Африканский национальный конгресс точно попытается завоевать настоящую свободу для своего народа. Силой."
 SAF_schedule_a_referendum:0 "Запланировать референдум"
 SAF_schedule_a_referendum_desc:0 "Несмотря на наши попытки остановить движение, поддерживаемое Национальной партией, за референдум о монархии, оппозиция начала препятствовать работе парламента, чтобы заставить нас действовать. После почти недельного тупика, когда люди начали протестовать на улице, мы сдались, и согласились провести голосование в обмен на возвращение стабильности.\n\nНам не следовало этого делать. Теперь радикалы причиняют больше вреда, чем раньше, и наши руки связаны нашим решением: мы пляшем под их дудку и мы сами выбрали это. Мы делали всё, чтобы отложить день голосования в прошлые месяцы, но Национальная партия пригрозила тем же, чем и раньше, и официальная отмена консультаций стало бы последним гвоздём в крышку гроба Южной Африки. Мы обязаны назначить референдум, мы можем только молиться за наш успех..."
 SAF_referendum_decisions_tt:0 "§Мы получим решения относящиеся к референдуму и народной поддержке оппозицонных партий§!"
 SAF_a_plan_for_the_future:0 "План на будущее"
 SAF_a_plan_for_the_future_desc:0 "Будущее выглядит довольно мрачным, и нам нужен план, чтобы ситуация не стала ещё хуже. Проблема чёрного большинства стоит очень остро, но это может стать нашей возможностью. Если бы нам удалось заручиться их поддержкой, проведя радикальные реформы и напомнив им, о том, что их настоящий враг – Национальная партия, мы бы смогли создать единый фронт против них и их немецких сторонников, выиграв референдум путём голосования африканцев.\n\nОднако, не все довольны этим предложением. Это те, кто даже входит правительство. Те, кто верит в примирение с Национальной партией ради создания «Правительства цивилизованных» против угрозы местных. С их точки зрения лучший способ победить в африканском референдуме – это подавить восстание негров с общим усилением полиции ради обеспечения порядка.\n\nБольше нет времени откладывать: нужно принимать решение сейчас."
 SAF_maintain_the_status_quo:0 "Поддержать статус кво"
 SAF_maintain_the_status_quo_desc:0 "В конце концов, повстанцы-негры это наибольшая угроза нашей стабильности. Следовательно, необходимо предпринять всесторонние меры для того, чтобы не позволить АНК усилиться и поддержать нынешнее положение дел. Цивилизованные и образованные останутся под контролем Южной Африки ради общего блага, и это, возможно, подтолкнёт буров к поддержке нашего правительства. Зачем отдавать свою страну немцам, когда правительство может так же защищать наш образ жизни?"
 SAF_further_investigate_the_anc:0 "Дальнейшее изучение АНК"
 SAF_further_investigate_the_anc_desc:0 "АНК обладает широкой сетью контактов, членов и укрытий, с помощью которых планируют сжечь Южную Африку изнутри. У нас уже много врагов за рубежом, и мы не можем позволить себе иметь неприятеля в тылу. Мы  должны приказать Бюро государственной безопасности провести дальнейшие расследования в отношении известных членов АНК, чтобы узнать, кто их лидеры и где они прячутся. Зная их местоположение, мы нанесём удар железным кулаком. Мы надеемся, что это нанесёт урон конгрессу, и противодействие привлечению новых средств и членов  ослабит их достаточно, чтобы они не навредили слишком сильно."
 SAF_restrict_their_protests:0 "Запретить их протесты"
 SAF_restrict_their_protests_desc:0 "Как и ожидалось, радикалы подтолкнули африканцев выйти на улицы в знак отрицания наших мер по обеспечению порядка. Это не должно быть позволено: полиция получит строгие указания для пресечения любого недовольства, используя необходимую силу, чтобы разогнать толпу. Мы может быть не похожи на немцев, но даже наше правительство ценит порядок выше хаоса и мы не позволим беспокойным туземцам погружать в гражданскую войну нашу, уже и так шатающуюся, страну. С сегодняшнего дня сборища более чем десяти негров запрещены! Все нарушители заплатят штраф или будут отправлены в шахты на полгода!"
 SAF_who_is_leading_them:0 "Кто возглавляет их?"
 SAF_who_is_leading_them_desc:0 "Нашей первой заботой должно быть устранение руководителей протестов. Подавляющее большинство африканцев ленивы и неорганизованны и не могут осуществлять свои планы без руководства небольшим ядром образованных радикалов. Если бы нам удалось арестовать верхушку АНК, таких террористов, как Тамбо и Мандела, остальные попросту бы увяли, как растение, у которого были оборваны корни. \n\nМы должны начать немедленно: усилить наблюдение, нанять больше информаторов, найти больше свободного места в тюрьмах строгого режима, чтобы мы могли напасть в нужный момент, обезглавив всё их восстание одним мощным ударом!"
 SAF_who_is_funding_them:0 "Кто финансирует их?"
 SAF_who_is_funding_them_desc:0 "Наши предварительные расследования показали, что АНК обладает огромными денежными фондами, организуя и вооружая своих сторонников сильнее, чем мы думали. Большинство чернокожих в Южной Африке бедны, и те немногие, кто богат точно не могли позволить себе так много. Но для начала надо арестовать пару бизнесменов, чья финансовая отчётность имеет несостыковки, и допросить их с использованием соответствующих инструментов. Это, может быть, приведёт нас куда-то.\n\nОднако, это только начало: кто так активно финансирует АНК? Немцы – первые подозреваемые, даже если поддержка чёрного сопротивления обернётся против них через считанные секунды после нашего краха, они бы не упустили шанс ослабить последний бастион, сдерживающий их от захвата всего континента для их фюрера.\n\nПрямо как в поговорке: Следуй за Рэндом…"
 SAF_who_is_supporting_them:0 "Кто поддерживает их?"
 SAF_who_is_supporting_them_desc:0 "Изучения источников их финансирования недостаточно. Наверняка есть люди, не связанные с организацией, которые готовы помочь им информацией и защитой, что, возможно, даже опаснее денег. Хотя потребуется время, чтобы точно всё узнать, многие следователи указывают на Национальную партию. Кто же ещё может выиграть от сильного АНК? Это могло бы доказать людям, что апартеид и сегрегация обязательныдля поддержки порядка.\n\nМы должны сосредоточить наши усилия на поиске тех буров, кто помогает конгрессу и показать всему народу их преступления против Южной Африки. Они скорее уничтожат нашу страну, чем дадут нам выиграть референдум."
 SAF_crack_down_on_their_publications:0 "Расправиться с их прессой"
 SAF_crack_down_on_their_publications_desc:0 "Широко известно, что АНК имеет свою машину пропаганды, охватывающую как законные газеты, так и нелегальные печатные станки. Конечно же, если первые представляют АНК, как мирное движение, готовое сотрудничать с белыми ради улучшения Южной Африки, то вторые призывают чёрных присоединяться к боевым ячейкам их организации для освобождения всех туземцев от белой тирании.\n\nПонятно, что оба вида пропаганды опасны, так как они являются хитрым способом скрыть их истинную природу от глаз правительства, пока АНК втайне замышляет нанести удар в нужный момент! С сегодняшнего дня все газеты, которыми управляют чернокожие подлежат проверке новым «Комитетом цензуры», и наши следователи будут искать и уничтожать всю нелегальную прессу. Это должно воспрепятствовать конгрессу  в поиске новых членов..."
 SAF_broadcast_anti_anc_propaganda:0 "Транслировать пропаганду против АНК"
 SAF_broadcast_anti_anc_propaganda_desc:0 "Клин клином вышибают, поэтому нам нужна собственная машина пропаганды! Проправительственные газеты и радиостанции начнут кампанию против АНК, представляя его лидеров безжалостными революционерами, которые не задумываются о жертвах среди мирного населения и гибели своих людей ради достижения той карикатуры, которую они называют «Независимость», что на самом деле означает подчинение другому хозяину.\n\nМы должны сплотить белых против чёрной угрозы, и сделаем так, что даже туземцы начнут бояться себе подобных. Некоторые говорят, что то, что мы делаем порадовало бы Геббельса, но мы не похожи на немцев. Мы защищаем свободу, а не подавляем её!"
 SAF_radicalize_the_anc:0 "Радикализовать АНК"
 SAF_radicalize_the_anc_desc:0 "Чтобы защитить Южную Африку от нестабильности, мы всегда должны быть начеку. В условиях невиданного напряжения отношений и действий некоторых безответственных радикалов по обострению беспорядков, нам, возможно, придётся защищать нашу нацию скорее, чем мы думаем. Если дела пойдут ещё хуже, мы не сможем надеяться на то, что полиция защитит правопорядок, поэтому Южноафриканские силы обороны должны быть полностью экипированы, мобилизованы и готовы занять улицы в случае нападения цветных бандитов.\n\nМы покажем бурам, что нам не нужно предавать свою страну ради сохранения порядка, как это делает Национальная партия..."
 SAF_army_on_high_alert:0 "Армия в боевой готовности"
 SAF_army_on_high_alert_desc:0 "Так как те, кто желает разрушить наш союз изнутри, становятся всё более агрессивными, мы должны снять ограничения для наших сил безопасности. Изо дня в день они слабеют, пытаясь бороться с смертельными угрозами, с которыми они столкнулись сегодня.\n\nМы должны признать, что скоро наши силы безопасности будут не в состоянии справиться с давлением против них. Армия должна быть приведена в повышенную боевую готовность и готова к развёртыванию внутри страны для поддержания мира. Это не то, для чего была создана армия, и обычный рядовой подготовлен гораздо хуже, чем офицер полиции, но скоро у нас не будет выбора."
 SAF_reinforce_the_police:0 "Усиление полиции"
 SAF_reinforce_the_police_desc:0 "Как мы можем защитить порядок и стабильность, когда наши полицейские вооружены лишь дубинками и пистолетами, а их противники используют винтовки и бомбы? Мы не можем каждый раз посылать в бой армию: если мы хотим сохранить мир, полиция должна быть должным образом экипирована, чтобы восстановить порядок с необходимым применением силы. Смертельной, если придётся.\n\nЗащищённые транспортные средства и оружие армейского уровня, такое как СМГ и светошумовые гранаты должны дать нашим силам правопорядка преимущество над террористами из АНК. Посмотрим, настолько ли они глупы, чтобы начать полноценное восстание!"
 SAF_specialized_riot_training:0 "Специальная подготовка против беспорядков"
 SAF_specialized_riot_training_desc:0 "Теперь, когда наши полицейские хорошо экипированы, чтобы бороться с вооружёнными бандами, есть ещё одна проблема. Так как мы не можем просто расстреливать безоружных демонстрантов, нам нужно выработать тактику противодействия в любой ситуации, когда протесты выльются в спонтанные беспорядки. \n\nСредства контроля толпы, такие как водомёты и слезоточивый газ, и использование специальных тренировок должны гарантировать, что мы в силах рассеять даже большие шествия, не превращая их в кровавую баню, что только ослабит нас в дальнейшем."
 SAF_the_anc_pacified:0 "АНК умиротворён"
 SAF_the_anc_pacified_desc:0 "Наконец-то наши последние сообщения лучше прежних. АНК потерял большой процент влияния на чёрное население, и буры, кажется, довольны нашими действиями. Благодаря расширенной и модернизированной полиции все протесты сторонников АНК были подавлены, и улицы теперь безопасны для всех.\n\nХотя наиболее важные проблемы для нашей нации ещё впереди, как, например, референдум, нет никакого сомнения, что наши реформы гарантировали рост стабильности и популярности нашего правительства."
 SAF_talk_with_the_anc:0 "Переговоры с АНК"
 SAF_talk_with_the_anc_desc:0 "После долгих размышлений мы пришли к выводу, что сильнейший враг для Южной Африки - это Национальная партия и её планы по превращению нашей страны в союзника Германии, дипломатически и политически. В Южной Африке нет места для них и их сегрегационистских взглядов!\n\nБезусловно, нам нужны союзники в нашей грядущей борьбе, и АНК – лучший кандидат; в конце концов, они бы страдали более всего под сапогом буров и немцев. Если бы нам удалось уверить их действовать с нами сообща в обмен на радикальные реформы, мы, несомненно, заручились бы их поддержкой в борьбе с потенциальными рабовладельцами и снизили напряжение внутри страны. Поэтому, нам нужно немедленно начать переговоры с АНК."
 SAF_sit_down_with_tambo:0 "Переговоры с Тамбо"
 SAF_sit_down_with_tambo_desc:0 "Оливер Тамбо – один из главных членов АНК, и он верит в мирный путь к свободе. Его предложения по полной интеграции чёрного населения в Южноафриканскую нацию  достаточно умеренны, чтобы быть приняты нашей политической верхушкой, но, в то же время, достаточно радикальны для мотивации своих сторонников.\n\nНаши представители войдут в контакт с ним, чтобы выслушать его предложения, и мы должны обращаться с ним, как с фактическим лидером АНК. Это поможет ему получить больше поддержки для сотрудничества с нами."
 SAF_support_moderate_anc_elements:0 "Поддержка умеренных членов АНК"
 SAF_support_moderate_anc_elements_desc:0 "Африканский национальный конгресс глубоко разделён на умеренное и экстремистское крылья, и в наших интересах, чтобы умеренные взяли верх. Поэтому, мы должны поддерживать таких людей, как Тамбо и Мандела, которые более готовы вести переговоры, чем радикалы. Секретного финансирования и нескольких скандалов будет достаточно, чтобы помочь им, не выдавая себя.\n\nВ более широком масштабе, мы должны сосредоточить усилия нашей пропаганды на сотрудничестве и медленных, но неуклонных реформах, особенно нацеливаясь на более интегрированных членов общества: цветных и индийцах, которые более готовы к переговорам, чем чёрное сообщество. Если будет достаточно времени, мы увидим неуклонный рост умеренных настроений и ослабление радикализма: так мы сможем найти общую почву для дальнейшего сотрудничества."
 SAF_rally_their_support:0 "Заручиться их поддержкой"
 SAF_rally_their_support_desc:0 "Поскольку в АНК начинают преобладать умеренные, мы можем начать кампанию по закреплению их поддержки. Члены кабинета министров начнут официально встречаться с лидерами конгресса, чтобы обсудить возможные пути реформ, и наши газеты и радиостанциии начнут подчёркивать важность сотрудничества против немецкой угрозы, особенно в условиях приближающегося референдума.\n\nВремя нейтралитета прошло: мы должны увидеть, как наша страна встанет на дорогу к лучшему будущему, с Национальной партией или без неё. Народ Южной Африки! Настало время объединиться всем белым и чёрным без различия против настоящего врага! Мы должны жить свободно и вместе, и разгромить тех, кто на самом деле угнетал всех вас!"
 SAF_release_political_prisoners:0 "Выпустить политических заключённых"
 SAF_release_political_prisoners_desc:0 "Наши тюрьмы полны членами АНК, которые были арестованы за пропаганду и саботаж на фабриках, принадлежащих белым промышленникам. Мы должны провести амнистию всем сидящим членам АНК, за исключенем опасных рецидивистов, так мы покажем наше желание сотрудничать ради общего блага.\n\nБезусловно, этот шаг нам дорого обойдётся и вызовет шквал критики со стороны консерваторов-англичан, поэтому мы надеемся, что лидеры АНК дадут нам что-то взамен и поддержат нас в условиях приближающейся бури."
 SAF_weaken_their_radicals:0 "Ослабить их радикалов"
 SAF_weaken_their_radicals_desc:0 "Хотя умеренное крыло взяло верх в АНК, экстремисты, такие как ПАК, до сих пор пытаются привлекать сторонников. Мы не можем позволить им расстроить наше общее дело: нужен новый подход более... точный, чем раньше. Прямо сейчас все наши СМИ начнут распространять желание правительства сотрудничать с АНК и намерение одобрить ещё не определённые реформы для улучшения жизни всех южноафриканцев, без разницы белых или чёрных.\n\nОкончательное послание ясно: умеренность гарантирует реформы, экстремизм принесёт только страдания и гибель для всех. Кроме этого, мы изобразим радикалов из АНК в лучшем случае невольными пешкам буров, а в худшем случае - агентами рейха, что ещё больше разрушит их популярность в народе."
 SAF_agree_to_limited_reforms:0 "Ветер перемен"
 SAF_agree_to_limited_reforms_desc:0 "Пришло время официально провозгласить наш альянс с АНК. Мы должны выпустить совместное заявление нашего правительства и лидеров АНК о том, что для Южной Африки восходит новое Солнце, и время апартеида и сегрегации осталось навсегда в прошлом. Чтобы закрепить наш союз, мы должны опубликовать точный план реформ, которые мы осуществим в ближайшие недели.\n\nХотя окончательное соглашение намного ограниченнее, чем первые предложения АНК, он точно вызовет шумиху и не даст нам шанса вновь объединиться с более правыми членами белого сообщества. Они точно попытаются остановить реформы, но премьер министр прибегнет к чрезвычайному законодательству, чтобы провести законопроект.\n\nКак говорили римляне: жребий брошен."
 SAF_ban_extremist_armed_organizations:0 "Запретить вооружённые экстремистские организации"
 SAF_ban_extremist_armed_organizations_desc:0 "Теперь, когда мы полностью привержены нашим реформам, нам необходимо ослабить наших потенциальных противников. Широко известно, что буры сформировали несколько военизированных группировок, некоторые из них были сформированы с помощью наёмников из Центральной Африки. Официально они патрулируют фермы и дороги, «защищая свои дома от террористов», но мы знаем, что они сами устраивают акты терроризма, избивая и даже убивая противников сегрегации, чтобы держать их под своим сапогом, опасаясь кровавого возмездия.\n\nРаньше мы прощали это, так как были слабы, теперь же баланс сил изменился, и пришло время мести. С сегодняшнего дня все военизированные группировки должны быть распущены, а владение оружием должно быть сокращено до пистолетов. Конечно, мы знаем, что они никогда не выдадут свои схроны с оружием, но это хотя бы даст нам повод послать полицию против их вооружённых организаций."
 SAF_africans_in_the_civil_service:0 "Африканцы на гражданской службе"
 SAF_africans_in_the_civil_service_desc:0 "Как часть наших реформ, обещанных АНК, гражданская служба должна быть полностью открыта для всех без каких либо поводов для дискриминации. Как жест доброй воли, мы назначим нескольких видных деятелей АНК на высокие позиции, чтобы они были ближе к нашему правительству. Это действие покажет всем африканцам, что мы держим своё слово, и поддержка нашего государства возрастёт среди местных.\n\nТакже мы начнём программу по соединению новичков с опытными белыми чиновниками, не только чтобы быстрее обучить их, но и для преодоления расового разделения."
 SAF_African_Rifles_Regiment:0 "Африканский стрелковый полк"
 SAF_African_Rifles_Regiment_desc:0 "Становится всё более ясным, что буры планируют что-то гораздо хуже, чем политический саботаж. Нам нужны сильные люди, на которых мы можем положиться перед лицом приближающегося шторма, и пришло время африканцам принять участие в защите свободы, которая скоро будет принадлежать и им тоже. Сейчас Южноафриканские силы обороны подлежат сегрегации, и чёрные не могут занимать командные посты, но это изменится.\n\nС сегодняшего дня вооружённые силы открыты для всех, без различия этнической принадлежности, и дискриминация будет строго запрещена. Также будут сформированы и укомплектованы Королевские африканские стрелки, первые чёрные дивизии. Безусловно, мы ожидаем, что африканцы будут вступать в армию, они, конечно же, не желают, чтобы наше правительство было свергнуто теми, кто предпочитает рабство и концлагеря..."
 SAF_rights_for_tribal_lands:0 "Права на племенную землю"
 SAF_rights_for_tribal_lands_desc:0 "Южноафриканское местное население далеко не так однородно, как многим кажется. Среди них есть много племенных народов, таких как зулусы и бечуа, каждый из народов следует своим традициям и живёт на земле своих предков.\n\nМы должны подписать договоры с местными вождями, формально подтвердив автономию племён в пределах их земель и пообещав им не трогать их земли в обмен на лояльность и, возможно, на обещание поддержки. Если что-нибудь случится с Южной Африкой, собрав племенные народности, мы сможем собрать союзников среди большинства африканского населения и защитить позиции «Объединённой партии» на первых всеобщих выборах."
 SAF_deracialize_education:0 "Уничтожение расизма в образовании"
 SAF_deracialize_education_desc:0 "Чёрные дети привыкли учиться, испытывая унижения: они учатся отдельно от белых детей, не допускаются к получению высшего образования, им даже запрещено говорить на родном языке, в то время как белым доступно всё. Даже в учебниках написано, что белая раса превосходит другие, а в курсах наук, от биологии до истории, содержится множество отсылок к расовым теориям.\n\nКонечно, это нужно изменить. Система образования будет пересмотрена: справедливое обращение будет ко всем, независимо от расы. Все отсылки к расизму и сегрегации будут исключены из учебников и курсов. Местные языки, такие как зулу и коса, будут преподаваться наряду с английским и африкаанс, и любой учитель, не согласный с реформами, будет уволен.\n\nВремена изменились, и лучший путь измениться вслед за ними - это обучение детей тому, что все мы равны. Больше не будет белых или чёрных, только южноафриканцы."
 SAF_the_tensions_calmed:0 "Всеобщее избирательное право"
 SAF_the_tensions_calmed_desc:0 "Время настало. Это наш самый смелый шаг за всё время, и этот шаг может изменить ход истории нашей страны. С дарованием избирательных прав всем гражданам Южной Африки, независимо от их расы, баланс сил изменится навсегда. Мы понимаем, что мы превращаем нас в меньшинство в своей стране и де факто отказываемся от политического лидерства, но мы уверены, что АНК сделает свою часть дела.\n\nБолее всего, это даст нам средство, которое нам так нужно, чтобы выиграть на референдуме. Нам больше не нужно торговаться за несколько тысяч голосов умеренных африканеров: теперь у нас не сотни, не тысячи, а миллионы новых избирателей, которые точно будут голосовать за наше предложение. Мы точно выиграли этот бой, но мы можем только надеяться на сохранение союза впредь..."
 SAF_maintaining_our_neutrality:0 "Поддержка нейтралитета"
 SAF_maintaining_our_neutrality_desc:0 "Южная Африка спасла себя от немцев осторожным разыгрыванием своих карт и отказом признать ни Елизавету, ни Эдварда легитимным монархом. После войны мы, конечно, продолжали поддерживать отношения с США, как с дружественным членом альянса Союзников, хотя никогда не желали входить в ОСН. Однако для нас важно сохранение хороших отношений с северными соседями по пакту.\n\nВ то время, как старый порядок разрушается, нам нужно ещё строже соблюдать нейтралитет, иначе мы рискуем быть втянутыми в конфликт, в котором у нас нет даже надежды выжить. Усилия нашей дипломатии будут направлены на заверение всех сторон в том, что Южная Африка – нейтральная страна, и мы не будем участвовать ни в каких враждебных действиях по отношению к какой-либо из мировых держав. Мы можем только надеяться, что это спасёт нас..."
 SAF_reassure_the_americans:0 "Уверить американцев"
 SAF_reassure_the_americans_desc:0 "Американцы – наши ближайшие торговые партнёры, и они защищают нас после прошлой войны. Конечно, они обеспокоены референдумом и возросшей нестабильностью в нашей стране, и нам надо убедить их, что всё находится под нашим контролем. Несмотря на то, что мы отказываемся от их предложений вступить в ОСН, это не означает, что мы не можем быть друзьями демократами.\n\nТорговая делегация вскоре направится в Вашингтон,мы, как обычно, пообещаем оставаться свободной демократической страной и впредь. Мы убедим мистера Никсона, что весь этот континент не попадёт в руки немцев."
 SAF_and_the_germans:0 "...и немцев"
 SAF_and_the_germans_desc:0 "Чтобы поддерживать хорошие отношения с Германией, мы согласились с уважением относиться к их «арийским братьям», бурам, которые являются потомками голландских колонистов. Хотя это может измениться в ближайшее время, из-за нелояльности буров к нам, это не означает, что мы настроены враждебно по отношению к Рейху или его владениям в Африке.\n\nЧтобы подтвердить наш нейтралитет, мы должны отправить делегации в Германию и африканские рейхскомиссариаты, в надежде на предотвращение их нападения на Южную Африку. Сложно понять, что немцы делают в данный момент: в условиях ухудшающейся политической ситуации, кажется, что Рейхов уже несколько, каждый со своей программой, каждый может двинуть свои войска на юг. Это очень беспокоит..."
 SAF_rebuff_their_diplomats:0 "Отказать их дипломатам"
 SAF_rebuff_their_diplomats_desc:0 "Как и ожидалось, и США и Рейх попытались втянуть нас в свои альянсы. В то время, как старый порядок разрушается всё больше с каждым днём, они пытаются усилить свои позиции перед лицом приближающейся бури и привлечь возможную помощь. Предсказуемо, наши послы вернулись домой с вагоном всевозможных предложений, обещаний помощи и угроз. И всё это для того, чтобы мы выбрали одно из двух.\n\nКонечно, мы этого не сделаем. Наш нейтралитет – это гарантия выживания, так как мы слишком разделены изнутри, чтобы сражаться с внешним врагом: поэтому, нужно вежливо отказаться от их предложений и напомнить о нашей политике открытых дверей для всех государств. Кроме того, мы скажем, что если какая-либо из великих держав будет слишком сильно вмешиваться в наши внутренние дела, нам придётся искать помощи у других..."
 SAF_fortify_just_in_case:0 "Укрепиться на всякий случай"
 SAF_fortify_just_in_case_desc:0 "Стало ясно, что мир стоит на пороге очередного глобального кризиса, и наш нейтралитет не поможет нам, как он не помог Бельгии и Голландии во время прошлой войны. Возможно, нам стоит сделать что-то ещё, чтобы увеличить наш шанс на выживание в случае наступления немцев.\n\nКомандование Южноафриканских сил обороны предложило нам план защиты от стаи немецких хищников на севере: кольцо защитных сооружений на северной границе вкупе с оборонительным периметром в районе Кейптауна, где мы примем последний бой, упёршись в море. Некоторые посчитают наше беспокойство необоснованным, а план - лишь ненужной тратой денег, но это будет спасением для нашей страны, если гусеницы панцеров придут в движение."
 SAF_for_south_africa:0 "За Южную Африку"
 SAF_for_south_africa_desc:0 "Решив наши внутренние проблемы, или, хотя бы, отложив их на время, мы можем обратить внимание на угрозы, как изнутри нашей страны, так и из-за рубежа. Необходимо так много сделать для блага нашей страны, и теперь у нас есть средства, чтобы начать действовать!\n\nВперёд в светлое будущее! За Южную Африку!"

#War tree
 SAF_our_nation_in_flames:0 "Наша нация в огне"
 SAF_our_nation_in_flames_desc:0 "Южная Африка, наша земля, сейчас охвачена адом войны. Мы противостоим многим врагам, особенно тем, которые находятся как за пределами наших границ, так и внутри. Мы больше не можем стоять в стороне и смотреть, как происходят все эти ужасные вещи.\n\nДавайте примем вызов и не будем бояться. Единственный выбор, который у нас есть сейчас - это бороться за наши жизни и за нашу землю. За Южную Африку!"
 SAF_our_american_allies:0 "Наши американские союзники"
 SAF_our_american_allies_desc:0 "Мы не можем вести эту войну в одиночку, окруженные со всех сторон вторгшимися немецкими армиями, наша единственная надежда приходит с моря. Соединенные Штаты - единственная страна, которая готова помочь нам в эти трудные времена, когда кажется, что весь мир против нас и поражение стоит уже на пороге.\n\nПрямо сейчас в Вашингтоне официальные лица Пентагона говорят о воздушной переброске, чтобы доставить самое необходимое оружие и припасы в Кейптаун на американских грузовых самолетах. Прибытие этого оружия значительно повысит наши шансы пережить нападение и заставит немецких захватчиков колебаться в дальнейшем продвижении."
 SAF_cooperate_with_american_companies:0 "Сотрудничество с американскими компаниями"
 SAF_cooperate_with_american_companies_desc:0 "Соединенные Штаты являются сверхдержавой не только благодаря своим навыкам ведения войны, но и благодаря богатству своей торговли. Имея их преимущества, наша страна может извлечь выгоду не только в мирное время, но и во время войны.\n\nНеобходимо убедить компании и их кошельки, что в Южной Африке им есть на что посмотреть и что единственный способ получить доступ к нашим огромным природным ресурсам - это победить немцев. Давайте покажем американцам, что мы готовы сотрудничать с ними.\n\nЕсли мы добьемся успеха, то их могучая экономика сможет поддержать нас в борьбе с нацистами!"
 SAF_purchase_american_guns:0 "Покупка американского оружия"
 SAF_purchase_american_guns_desc:0 "Наша зарождающаяся оружейная промышленность может обеспечить потребности только небольшой армии, сражающейся против повстанцев, но у нее нет возможности производить такое количество оружия, которое необходимо для оснащения дивизий, выставленных, чтобы остановить вторгшихся немцев. К счастью, это еще одна проблема, в решении которой мы можем рассчитывать на наших союзников в Америке:\n\nМы можем быть включены в программу Пентагона по продаже оружия за рубеж, тысячи штурмовых винтовок M-16 американского производства могут быть немедленно доставлены к нам и попасть прямо из ящиков в руки наших солдат, а мы начнем платить за них только после окончания войны."
 SAF_request_additional_advisors:0 "Запрос дополнительных войск"
 SAF_request_additional_advisors_desc:0 "Первая волна американской поддержки спасла наш Доминион от гибели, но этого было недостаточно, чтобы закончить войну. Теперь война превратилась в тупиковую ситуацию, и чем дольше она продолжается, тем больше крови мы теряем. Сейчас нам отчаянно нужно что-то, что нарушит баланс этого конфликта и быстро склонит чашу весов в нашу пользу, поскольку наши собственные люди с каждым днём всё в большем количестве выбывают из строя, будь то раненными или убитыми.\n\nПрибытие новых американских дивизий, которые будут развёрнуты на фронте, станет тем элементом, который нам необходим для реорганизации наших сил и начала наступления, которое остановится только тогда, когда мы возьмем Леопольдвиль!"
 SAF_american_army_training:0 "Обучение в американской армии"
 SAF_american_army_training_desc:0 "Наши силы обороны Южной Африки были обучены британской школе ведения боя, в которой большое значение придается окопам, линиям обороны, дисциплине подразделений и жесткой структуре командования. Хотя полвека назад на полях Фландрии это могло сработать, но сейчас мы не можем надеяться победить современную и мобильную немецкую армию с ее смелой тактикой молниеносной войны, если будем сражаться так же, как и на Сомме.\n\nАмериканские инструкторы, прибывшие прямо из Вест-Пойнтской академии, будут обучать наших офицеров тому, как вести современную войну: общевойсковой бой, манёвренная война, поддержка с воздуха, современное управление войсками. Чем быстрее мы применим их инструкции и тактики на практике, тем быстрее мы выиграем эту войну."
 SAF_air_and_naval_support:0 "Поддержка авиации и флота"
 SAF_air_and_naval_support_desc:0 "Наши силы обороны продолжают борьбу с немецкими вредителями на земле Африки, но мы не сможем эффективно бороться, если небо не будет чистым, а воды вокруг нашей страны не будут безопасными.\n\nДавайте использовать силу наших союзников в воздухе и на море, использовать их истребители для перехвата бомбардировщиков Люфтваффе, их военные корабли для захвата торговых судов "Щита", их вертолеты для эвакуации наших раненых и их B-52, чтобы заставить врага бояться нас даже в Леопольдвиле. С помощью исключительных машин американцев наши ребята смогут гораздо эффективнее противостоять немецким захватчикам."
 SAF_selling_them_the_war:0 "Продать им войну"
 SAF_selling_them_the_war_desc:0 "Мы - единственная страна на континенте, противостоящая нацистской угрозе. Мы единственные, кто не дает им захватить Африку и нацелиться на Америку, чтобы совершить еще одно завоевание во имя идеологии и своей жадности.\n\nНо некоторые представители американской общественности недовольны тем, как идет война, и хотят вывода войск, наша обязанность - вразумить их. Давайте начнем пропагандистскую кампанию, чтобы они знали, что если сегодня они вернут своих людей домой и немцы захватят Южную Африку, то завтра они будут сражаться с приспешниками фюрера прямо у своего порога."
 SAF_american_talent:0 "Американский талант"
 SAF_american_talent_desc:0 "У наших американских союзников есть несколько интересных предложений. Они считают, что ход войны можно повернуть, если мы будем применять их инновационную тактику.\n\nОни говорят, что проведение рейдов на территории противника, развертывание высококвалифицированных солдат в небольшие подразделения, креативное использование наших кораблей для перекрытия немецкой логистики и инновационное применение ВВС поставит нас в более выгодное положение. Давайте поразмыслим над этим."
 SAF_american_tech:0 "Американские технологии"
 SAF_american_tech_desc:0 "Соединенные Штаты стремятся предоставить нам лучшее оборудование из того, что у них есть. Они готовы поделиться с нами технологиями, лежащими в основе их новейших бронированных автомобилей, лучших самолетов, вертолетов, а также самых передовых гаджетов.\n\nТакие подарки необходимо использовать широко и постараться извлечь максимальное потенциальное преимущество. Немцы будут потрясены, когда увидят, как далеко мы можем зайти с этими американскими инструментами."
 SAF_we_need_more:0 "Нужно больше"
 SAF_we_need_more_desc:0 "Нация Южной Африки благодарна за поддержку, которую наши союзники, особенно Соединенные Штаты, оказывают нашим войскам. Война когда-нибудь закончится, но чем раньше, тем лучше.\n\nОдин из способов достичь быстрого конца - стремиться получить больше оборудования и технологий у наших союзников. Наши войска и наш народ могли бы превзойти немцев и в мирное, и в военное время, если бы мы только могли получить в свои руки эти совершенно новые достижения науки.\n\nЮжная Африка должна получить большую поддержку, и это справедливо!"
 SAF_the_hidden_war:0 "Скрытая война"
 SAF_the_hidden_war_desc:0 "Зная, что им не удастся победить нас и наших американских союзников в честной борьбе, немецкие захватчики воспользовались раздором в нашей стране, чтобы ослабить нашу волю к борьбе. Возглавляемые предателем Альбертом Герцогом и  террористическим ополчением, вооруженным до зубов немецким оборудованием, терроризируют лояльных граждан, убивают вербовщиков армии, совершают налеты на наши линии снабжения, закладывают мины на наших дорогах и устраивают засады на наши войска.\n\nЭтот так называемый "Скрытый фронт" наносит ущерб не только нашим людям, снабжению и моральному духу, но и духу наших союзников в США, которые начинают сомневаться в своем присутствии на нашем континенте. Их необходимо остановить, мы уже победили их дважды и сделаем это снова, независимо от того, называют ли они себя Коммандос или Вервольфами."
 SAF_Project_DELTA:0 "Сокрушить Щит"
 SAF_Project_DELTA_desc:0 "Германский рейх в Африке - это колосс на глиняных ногах. Раскинувшаяся от Габона до Мозамбика, их колониальная империя на первый взгляд может показаться впечатляющей, но это очень далеко от правды. Она управляется тремя ссорящимися диктаторами, не способными работать вместе, слишком полагается на нерадивые наемные войска и страдает от антиколониальных повстанцев и бандитов, таящихся вокруг каждого немецкого гарнизона.\n\nМы превратим этих повстанцев в гибель нацистского захватчика. Они пытались сделать то же самое с нами, но у немцев нет такого опыта ведения войн в буше, как у нас, они до сих пор воюют так же, как и в Европе. Небольшие группы вооруженных недовольных африканцев отбросят целые дивизии от линии фронта и заставят высокомерных рейхскомиссаров лишиться сна по ночам. Когда они вооружили предателя Герцога, они подняли ветер, теперь они пожнут вихрь, когда мы вооружим африканских партизан на их территории."
 SAF_fund_everyone_we_can:0 "Финансировать всех, кого можем"
 SAF_fund_everyone_we_can_desc:0 "В тылу врага находятся сотни злых и безжалостных людей, которые устали жить под сапогом Рейха и более чем готовы нападать на немецких солдат и поселенцев, казнить их вербовщиков и саботировать их инфраструктуру, прямо сейчас эти группы уже представляют собой значительную проблему для Рейха, проблему, которая удвоится, когда мы начнем поставлять этим повстанцам некоторые из наших самых современных видов вооружения.\n\nНекоторые из более консервативных офицеров в наших силах обороны выступают против поддержки таких групп, как UNITA и ZANU, которые уже совершали нападения не только на немецкие силы, но и на южноафриканских солдат и гражданских лиц. Они должны знать, что в эти отчаянные времена нам нужна любая помощь, которую мы можем получить; если вооружение этих радикалов удержит немецкую армию от наступления на Капскую провинцию, то, ради Бога, мы сделаем это."
 SAF_bring_in_the_americans:0 "Привлечь американцев"
 SAF_bring_in_the_americans_desc:0 "Наша работа по поддержке партизан в тылу врага принесла огромный успех, многие генералы уже сообщают об ослаблении давления на их сектора, поскольку немецкие подразделения отвлекаются с фронтов и теперь заняты проведением операций по борьбе с повстанцами в таких регионах, как Уганда и Конго. Несмотря на эффективность нашего проекта, наши ресурсы ограничены: забрать ценных людей и их оружие с передовой, чтобы вооружить наших партизан - слишком большая роскошь для нас, но эту проблему можно решить.\n\nНаши американские союзники невероятно заинтересованы в успехах наших дестабилизирующих действий против Щита и готовы повторить их в более крупном масштабе. ГИН разработала оперативный план 34A. Этот план подразумевает сеть подставных панафриканских организаций, которые будут использоваться для переброски оружия, оборудования и советников тем, кто сражается в тылу врага. Немцы уже встревожены, и теперь они будут беспокоиться еще больше."
 SAF_behind_every_blade_of_grass:0 "За каждой травинкой"
 SAF_behind_every_blade_of_grass_desc:0 "Леопольдвиль далеко, а Германия еще дальше, и пока их люди будут ехать по длинной сети грязных дорог на юг к полю боя, они не смогут пройти и трех шагов, не встречая на каждом углу сильного сопротивления. Каждый немец, идущий по дороге к Капской провинции, будет иметь дело с грязью, комарами, змеями, минами и волчьими ямами, в каждом кусту будет засада, а на вершины каждого холма мы будем направлять наши авиаудары.\n\nМы сделаем так, что каждая миля, пройденная захватчиками, будет казаться сотней."
 SAF_shatter_the_schild:0 "Псевдооперации"
 SAF_shatter_the_schild_desc:0 "Среди наших офицеров, особенно в кругах бывших британских беженцев, становится популярным нетрадиционный способ ведения войны под названием "псевдооперации". Эти операции, детище полковника Рональда Рид-Дэйли, заключаются в отправке подразделений коммандос, усиленных дезертирами и завербованными военнопленными, одетыми в форму СС, для сбора разведданных и тайных операций, таких как рейды, диверсии, саботаж и убийства.\n\nЛюди Дэйли при поддержке недовольных англоязычных элементов СС будут действовать так, чтобы внести максимальное замешательство в глубокий арьергард противника. Поданные королевы отомстят за то, что гунны сделали с нашей Африкой."
 SAF_mass_produce_propaganda:0 "Массовая пропаганда"
 SAF_mass_produce_propaganda_desc:0 "Национальная партия Герцога предала нас! Годами они плели заговоры, переправляли нелегальное оружие через наши границы, подстрекали к внутренним бунтам и отказывались участвовать в выборах. Конечно, они боялись, что народ отвергнет их трусливые идеи. И вот теперь, вопреки всему сердцу и разуму, они набросились! Мы не должны оставаться в стороне! Наш дом никогда не будет просто еще одним рейхскомиссариатом. Огромная природная красота Южной Африки, как и ее великолепие, принадлежат всем африканерам! Ни дряхлый тиран в Германии, ни предательская раковая опухоль, которую слишком долго терпели. За наши дома, наши семьи мы должны бороться до последнего вздоха. Доминион, последний бастион континентальной свободы, должен выжить!\n\nПодобные послания массово распространяются для поднятия боевого духа как среди гражданских, так и среди военных."
 SAF_encourage_defections:0 "Поддержка дезертирства"
 SAF_encourage_defections_desc:0 "Жизнь коммандос в южноафриканском буше тяжела: жучки, мины-ловушки, жара, голод и постоянное патрулирование американскими вертолетами означает, что каждый неверный шаг может стать последним. Партизанская война - это не только война против врага, но и война внутри каждого бойца. Война, которой мы должны способствовать, чтобы буры проиграли.\n\nНаши американские союзники попросили нас о помощи в проекте психологической войны под кодовым названием "Блуждающая душа". Используя специальные радиопередачи, мы можем убедить как бурских повстанцев, так и африканских эсэсовцев сложить оружие и сдаться в плен нашим подразделениям, выигрывая сражения без единого выстрела."
 SAF_keeping_up_morale:0 "Поддержание боевого духа"
 SAF_keeping_up_morale_desc:0 "Война ведется внутри нации вражескими инакомыслящими, которые призваны разорвать нас изнутри. Они фабрикуют ложь, чтобы отравить наше общество, настроить его против нас, вызвать массовые беспорядки, подорвать нашу боеспособность. Они развращают наших солдат, распространяя мятежные идеалы и заставляя их сложить оружие, подрывая нашу способность бороться с внешними угрозами. Мы должны заверить и на фронте, и в тылу, что Южная Африка выстоит в это смутное время.\n\nПо радиостанциям по всей стране должны регулярно звучать передачи, призванные убедить население помочь в военных действиях, сообщая о подозрительной деятельности сомнительных личностей. Мы также должны обосновать, что наши действия, будь то обыск дома или допрос, совершаются ради общего блага и являются необходимостью для сохранения безопасности и доброй воли народа."
 SAF_the_propaganda_war:0 "Пропагандистская война"
 SAF_the_propaganda_war_desc:0 "Хотя война может быть тяжелой и упорной, никто не обратит на нее внимания без должного освещения. Если не транслировать нашу борьбу на весь мир, мы можем быть раздавлены под тяжестью врагов незаметно. Люди, смотрящие у себя дома, и наблюдатели за рубежом должны знать, какие усилия прилагают наши люди, чтобы сохранить свободу и независимость Южной Африки и продолжать борьбу каждый день. Они должны знать, что стоит на повестке дня, и почему наша дорогая нация находится под такой серьезной угрозой.\n\nЧтобы правильно показать истинную природу нашего конфликта, мы обеспечим распределение всех репортеров и операторов новостей в наши армейские группы, чтобы они вместе с нашими солдатами наблюдали истинную природу конфликта. Мы должны извлечь выгоду из их репортажей, используя их в качестве пропаганды, чтобы поднять боевой дух и вдохновить другие страны помочь нашему делу. Мы должны сказать всему миру, что Южная Африка борется за безопасность своего существования, за безопасность своего народа и страны, за безопасность идеалов свободы, правды и справедливости в Африке.\n\nВойну можно выиграть как на поле боя, так и на видеокассете."
 SAF_focus_on_counterinsurgency:0 "Фокус на борьбе с повстанцами"
 SAF_focus_on_counterinsurgency_desc:0 "Проблема приспешников Герцога, терроризирующих нашу сельскую местность и преследующих наши линии снабжения, становится более серьезной, чем предполагалось ранее. Похоже, что наличие обычной и военной полиции в сочетании с легкими пехотными формированиями недостаточно, чтобы пресечь эту проблему на корню, нам нужно нечто большее.\n\nС помощью наших американских союзников мы сформируем программу Поддержки Гражданских Операций и Революционного Развития, кодовое название ПГОРР, специальный проект, целью которого является не только поиск и уничтожение вооруженных повстанцев Национальной партии, но и подавление их политических организаций и превращение сельского африканерского населения из пособников терроризма в верных подданных Её Величества."
 SAF_aim_for_pacification:0 "Стремление к умиротворению"
 SAF_aim_for_pacification_desc:0 "Южная Африка - огромная страна, и наши обширные сельские районы, к сожалению, стали укрытием для Коммандос Национальной партии, вооруженных групп людей, достаточно фанатичных, чтобы убивать сторонников нашей королевы, но слишком трусливых, чтобы противостоять нашей армии в открытом бою. Их убежище скоро перестанет быть безопасным.\n\nМы найдем их укрытия с помощью патрульных групп дальнего действия, которые смогут оставаться в буше в течение нескольких дней, пока не вступят в контакт с врагом. Когда враг будет обнаружен, его быстро окружат со всех сторон аэромобильные пехотинцы, доставленные вертолетами, чтобы предотвратить их побег, прежде чем американские ВВС засыплют их зажигательными бомбами, а последняя пехотная зачистка позаботится о всех выживших.\n\nКогда мы начнем применять эту новую тактику, прозванную нашими офицерами "Пожар", в более крупном масштабе, то любой бурский коммандос, обнаруженный нашими разведчиками, будет уничтожен."
 SAF_identifying_insurgents:0 "Выявление повстанцев"
 SAF_identifying_insurgents_desc:0 "Хотя "Пожар" является эффективным методом ликвидации вооруженных коммандос противника, маневры на поле боя не способны нанести значительный ущерб обширной сети политической и материально-технической поддержки Национальной партии, которую они имеют по всей сельской местности. Сколько бы вооруженных буров мы ни уничтожили, на наших полях всегда будут змеи, если политическое крыло Национальной партии все еще стоит на ногах.\n\nАмериканцы разработали план устранения угрозы повстанцев, их поиска и казни, основанный на широкой сети информаторов в бурских общинах. На остриё копья так называемого проекта "Феникс" находится подразделение, состоящее из патриотически настроенных африканерских следопытов, набранных из гвардии королевы, по имени Куфут, что с африкаанского означает лом. Они будут отвлекать террористов от безоружного бурского населения и вести их прямо к нам в руки."
 SAF_win_the_villages:0 "Программа "Стратегический Гамлет""
 SAF_win_the_villages_desc:0 "Даже при всех наших усилиях Национальная партия все еще сохраняет значительную степень контроля над африканерским населением, и через симпатию или страх им удается убедить многих из них продолжать снабжать свои командос, поэтому нам нужны решительные меры.\n\nАмериканцы предлагают инициативу "Стратегический Гамлет" - сильно укрепленные деревни, куда мы переселим наше сельское бурское население, чтобы изолировать его от повстанцев, пока идет война.\n\nГрязная тактика Герцога довела нас до предела, теперь мы прибегнем к стратегии, которая доказала свою эффективность в прошлый раз, когда буры взялись за оружие, и воплотим в жизнь худшие опасения предателя: Герцог увидит, как дети африканерского народа окажутся за заборами из колючей проволоки, как когда-то он сам."
 SAF_south_africa_indivisible:0 "Южная Африка неделима!"
 SAF_south_africa_indivisible_desc:0 "Южная Африка никогда не падет! Мы сильны и едины в своих убеждениях! Сколько бы раз Национальная партия ни пыталась разорвать нас изнутри, наши верные граждане сплотятся в единое целое и придушат этих бурских змеюк! Сколько бы войск, будь то немцы или буры, не заполонили наши границы, наши верные солдаты отправят их в Йоханнесбург и Конго! Южная Африка никогда не склонится ни перед немцами, ни перед бурами! Южная Африка всегда будет верна короне и никогда, никогда не склонится перед лже-правителем! Да благословит Господь монарха и страну, чтобы защитить нас от адских демонов! Да здравствует Южная Африка! Да здравствует Объединённая партия! Да здравствует королева!"
 SAF_beat_back_the_invaders:0 "Выбейте захватчиков!"
 SAF_beat_back_the_invaders_desc:0 "Это наша земля! Мы не можем позволить немцам захватить ее, и мы не отдадим ее до тех пор, пока есть ещё хотя бы один честный южноафриканец.\n\nНацисты и их предательские приспешники из Национальной партии думают, что смогут нас завоевать. Мы докажем, что они ошибаются! Южная Африка победит с помощью всей мощи свободных наций и крови патриотов, поддерживающих нас в смертельной борьбе.\n\nВ синеве небе и в глубине моря, на вершинах наших гор и на великих равнинах Южная Африка останется единой! Южная Африка будет свободной!"
 SAF_increase_our_conscription:0 "Увеличить призыв в армию"
 SAF_increase_our_conscription_desc:0 "Южная Африка - последнее государство на всём континенте, преданное свободе и единству тех, кто на нём живет. Но, несмотря на это, все ещё есть те, кто предпочитает оставаться дома, вместо того, чтобы присоединиться к нашим рядам в борьбе за свободу. Призвав тех, кто всё ещё сидит дома, мы выиграем эту войну.\n\nКаждый человек всех возрастов и способностей должен осознать, что у него есть своя роль! Мы не можем продолжать воевать добровольцами. Мы не можем умолять наших союзников сделать всю работу за нас! Нет!\n\nМы должны начать призывать всё больше наших людей к борьбе! Пусть это будет одной из жертв наших свобод, но лучше бороться, чтобы продолжать жить, чем умереть в рабстве и тирании!"
 SAF_all_terrain_training:0 "Тренировки на пересечённой местности"
 SAF_all_terrain_training_desc:0 "Наши парни должны быть обучены сражаться на любой местности, они должны быть готовы встретить врага в пустынях, джунглях, холмах, горах и реках этого континента. Но мы не должны полагаться только на них, ведь их офицеры тоже должны научиться вести их вперед.\n\nДавайте позаботимся о том, чтобы наши генералы были достаточно компетентны, чтобы бросить вызов немецкому захватчику, где бы он ни находился."
 SAF_women_in_the_military:0 "Женщины в армии"
 SAF_women_in_the_military_desc:0 "Доминион не должен зависеть только от мужчин. В этой войне пришло время женщинам внести свою лепту, понять, что они тоже должны готовиться к самопожертвованию.\n\nНесмотря на то, что все боятся ран войны, не остается иного выбора, кроме как поощрять наших дочерей проливать кровь и пот так же, как это делали наши сыновья.\n\nЮжная Африка - это земля для всех, и если мы хотим действительно победить наших врагов, то мы должны позволить нашим женщинам принять участие в этой победе."
 SAF_technological_innovation:0 "Технологические инновации"
 SAF_technological_innovation_desc:0 "Наши университеты превращены в исследовательские центры, работающие в тесном контакте с военной и оружейной промышленностью и полностью посвятившие себя разработке новых способов получения нашими парнями любых преимуществ, которые они могут использовать в бою. Прямо сейчас создана целевая группа по модернизации и усовершенствованию оборудования нашей пехоты с целью повышения эффективности войск в бою.\n\nИ чтобы облегчить их усилия, мы должны оказать им всяческую поддержку."
 SAF_militarize_our_economy:0 "Мобилизация нашей экономики"
 SAF_militarize_our_economy_desc:0 "Напряженный мир, который был у нас с немцами, разрушен их вторжением в наш доминион с их псами войны, переполняющими границу. Экономика нашей страны должна быть реорганизована в нечто, что сможет поддержать все наши усилия, чтобы выбить их. Из нации фермеров и шахтеров Южная Африка станет нацией солдат и оружейников!\n\nМы организуем ее так, чтобы она могла содержать наших граждан сытыми, наших солдат вооруженными, наши технику работающей, а наших союзников уверенными в нашей приверженности к победе над любыми вражескими силами."
 SAF_developing_our_tactics:0 "Разработка тактик"
 SAF_developing_our_tactics_desc:0 "Южноафриканцы должны осознать, что перед ними умный враг. Немцы бросали вызов многим сильным державам и победили их, включая нашу мать Британию. Поэтому мы должны научиться эффективно бороться с ними и уничтожить их до того, как они сделают то же самое с нами.\n\nНе должно быть никаких ограничений для наших офицеров. Давайте подталкивать их к поиску лучших методов в полевых условиях, к теоретизированию и творчеству. Ибо без страсти и изобретательности наша земля падет под свастикой."
 SAF_build_up_military_industry:0 "Создание военной промышленности"
 SAF_build_up_military_industry_desc:0 "Эту войну нельзя выиграть только за счет духа наших людей. Это земля усилий и воли, и эти усилия должны быть использованы во имя победы.\n\nРазвитие нашей промышленности даст нам больше возможностей для поддержания войны. Это также поможет нам нарастить наши силы, восполнить материальные потери и вселить в наших союзников уверенность в том, что мы не находимся в полной зависимости от их поддержки.\n\nМы должны расширить нашу военную машину и производить столько винтовок, чтобы нам приходилось рассчитывать только на себя."
 SAF_improve_our_air_force:0 "Улучшить наши ВВС"
 SAF_improve_our_air_force_desc:0 "Мы не увидим победы в этой войне, если не сможем подняться в небо. Наши военно-воздушные силы должны получить всевозможную поддержку, чтобы мы могли доказать свое превосходство над немцами, а не полагаться только на американцев.\n\nЕсли мы будем стремиться к этому, то сможем повысить интенсивность нашего сопротивления, поддержать наши наземные силы и разрушить способность противника поддерживать свои силы. Лучшие крылья окажутся достаточно сильными, чтобы подрезать крылья Люфтваффе."
 SAF_the_south_african_military:0 "Вооруженные силы ЮАC"
 SAF_the_south_african_military_desc:0 "Наши вооруженные силы являются инструментом безопасности нашего государства. В такой войне, как эта, мы обязаны не только поддерживать их, но и совершенствовать их. В воздухе, на земле или на море Южная Африка должна сражаться до победного конца против любых угроз нашему суверенитету.\n\nНаши войска - это наш щит и меч, и они будут сражаться, как сражались их отцы в предыдущих войнах. Не важно, какой ценой, не важно, как долго будет продолжаться эта война, Южная Африка одержит победу!"

