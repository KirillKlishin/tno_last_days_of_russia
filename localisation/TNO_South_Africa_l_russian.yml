 ### Country Leaders ###
 POLITICS_VILLIERS_GRAAFF_DESC:0 "Succeeding his father's position as Baronet of Cape Town, De Villiers Graaff soon entered the ring of South African politics. He had worked his way from the lower echelons, starting his career as a member of the House of Assembly and eventually, his hard labor and commitments paid off, as he was elected to lead the "Объединённая партия" in '56. It seemed to Graaff that his ascension to power as Prime Minister was dutifully needed and to succeed, he had to balance the delicate house of cards and maneuver his way through the system to prevent his nation from tearing itself apart.\n\nSince his appointment, Graaff worked tirelessly to maintain his balancing act to preserve the fragile equilibrium South Africa had. The bulk of the problems mostly lay from the ramblings of the National Party and Boers, who stalked him with malice, armed with daggers, waiting for a chance to backstab him and break free. Another problem was the African National Congress, an organization established by a conglomeration of blacks who take to the streets and protest daily, all waiting for their long promised rights and fairer treatment. Naturally, Graaff's solution was clear: Suppress both sides, play them against each other, and maybe, just maybe, negotiate some terms to successfully quell their resistance.\n\nThe year is 1962, and South Africa teeters towards a collision course. Both the NP and the ANC are getting restless, becoming more radical and dangerous to the government each passing day. The Germans await at the border, sharpening their claws for when they can dig into the fresh meat of the Cape Colony, threatening to destroy the liberty of its people. Prime Minister De Villiers Graff must steer his nation in the right course and prepare accordingly, lest all his hard-worked effort be destroyed in one fell swoop."

