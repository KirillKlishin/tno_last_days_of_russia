 ### Ideas ###
 SAF_Boer_Viet_Cong:0 "Восстание бурских коммандос"
 SAF_Boer_Viet_Cong_desc:0 "Военизированные африканерские группы - не новое явление в истории Южной Африки. Однако многие из этих групп, опираясь на мощную общественную поддержку и влияние RK, проводят операции на территории ЮАР с целью свержения правительства. Мы должны решить эту проблему, иначе свободная Южная Африка перестанет существовать."
 SAF_The_Empty_Throne:0 "Пустой трон"
 SAF_The_Empty_Throne_desc:0 "Хотя юридически в Южной Африке по-прежнему существует монархия, на практике трон остается пустым после смерти короля Георга VI. Поскольку правительство не признало ни Эдуарда VIII, ни Елизавету II, из-за желания остаться в мире и с ОСН, и с "Пактом единства", положение монарха остается неопределённым уже почти десять лет. В то время как правительство до сих пор не желает сдвинуться с мертвой точки, общественное мнение все чаще задается вопросом, почему в Южной Африке вообще сохраняется монархия."
 SAF_Desperate_Neutrality:0 "Отчаянный нейтралитет"
 SAF_Desperate_Neutrality_desc:0 "Несмотря на многочисленные попытки ОСН привлечь Южную Африку в свой альянс, поочередно сменявшие друг друга правительства последовательно придерживались изоляционистской позиции и заявляли о строгом нейтралитете в холодной войне. Не желая враждовать с германским рейхом на севере, нашему правительству потребовалась бы поистине катастрофическая ситуация, чтобы отказаться от этой политики."
 SAF_Divided_Nation:0 "Расколотая нация"
 SAF_Divided_Nation_desc:0 "Наша нация, искалеченная политическим кризисом, страдает от внутренних раздоров. В то время как Африканский Национальный Конгресс (АНК) призывает к равным правам и самоопределению, правительство до сих пор отвергает все требования реформ. Сейчас, когда по стране распространяется терроризм, а все более воинственные буры осуждают и АНК, и наше правительство, будущее нации, похоже, находится на остриё бритвы."
 SAF_Divided_Nation_2:0 "Расколотая нация"
 SAF_Divided_Nation_2_desc:0 "Наша нация, искалеченная политическим кризисом, страдает от внутренних раздоров. В то время как Африканский Национальный Конгресс (АНК) призывает к равным правам и самоопределению, правительство до сих пор отвергает все требования реформ. Сейчас, когда по стране распространяется терроризм, а все более воинственные буры осуждают и АНК, и наше правительство, будущее нации, похоже, находится на остриё бритвы."

 SAF_Uncle_Sam_Arrives:0 "Дядя Сэм прибывает"
 SAF_Uncle_Sam_Arrives_desc:0 ""
 SAF_SOG_advisors:0 "Советники из ГИН"
 SAF_SOG_advisors_desc:0 "Американцы, которые уже оказали нам большую помощь, чем мы надеялись получить, направили к нам свою Группу по Изучению и Наблюдению (ГИН) за спецоперациями, чтобы помочь усилить наши собственные войска против превосходящих сил "Африканского щита". Их опыт в нетрадиционной войне превратит наши силы в креативную армию, которая сможет быстро реагировать на стратагемы нашего врага. Мы больше не будем тратить драгоценные жизни на бессмысленную оборону. Вместо этого наши люди будут сливаться с ландшафтом, который они так хорошо знают, и наносить удары только тогда, когда они знают, что могут победить. Пускай немцы пока наступают, но скоро мы окружим и вытесним их армии."
