 omsk.1.t:0 "Будущее совершенное"
 omsk.1.desc:0 "Обрывочный текст,\nМестоположение 119, субструктуры "Косьвинского камня"\nВосстановлено Северной экспедицией 31 городского Министерства древностей\nПриблизительная дата: 0 г. до н.э.\n\nПокрыв весь горизонт огнём,\nЧто может всю страну накрыть,\nМы те герои, кто втроём,\nСпособны армию побить.\n\nЧтоб дух спартанский удержать,\nЧто не угаснет никогда,\nДолжны мы в сердце чётко знать\nТри слова: вождь, народ, страна.\n-Безымянный, Кадр 130756"
 omsk.1.a:0 "Даже боги не борются с неизбежностью."
 
 omsk.2.t:0 "Подготовка к концу"
 omsk.2.desc:0 "Одно дело, думал старый генерал, опасаться провала своих величайших устремлений. Познать тихое жжение сомнения в своём нутре. Но совсем другое дело - каждый день смотреть в глаза изуродованным остаткам своих надежд. Быть постоянно встреченным людьми, спотыкающимися друг о друга, чтобы угодливо восхвалять видение и красоту вашего собственного худшего кошмара.\n\nГенерал Дмитрий Михайлович Карбышев, Главковерх Чёрной Лиги, вот уже восемьдесят два года цеплялся за жизнь на этой земле и, конечно, видал вещи и похуже. Потерянных из-за обморожений друзей, волков и охранников концлагеря во время трехтысячекилометрового сухопутного перехода из нацистского плена в Маутхаузене, который сделал его живой легендой среди русских. Он был человеком, который мог вынести пытки как физические, так и эмоциональные. Но он чувствовал, что сейчас произойдет. Ему это было ясно видно. Он видел это в глазах каждого свежеиспечённого молодого кадрового рекрута, в каждом прогнозе промышленного производства на ближайшие пять лет. Вот он, простой факт, сияющий, как солнце, в каждом геополитическом анализе предстоящего Суда, в каждом обрывке обнадёживающих размышлений о будущем.\n\nВахта Карбышева подходила к концу.\n\nМысль о смерти, о последнем отдыхе от всех земных трудов, не тревожила его. Но когда он посмотрел на кошмар вокруг себя, он почувствовал паническое, вспыльчивое чувство тревоги. Его любимая Лига стала коррумпированной и жестокой, управляемой офицерскими кликами и кумовством, в то время как невинные трудились в Искупительних бригадах. Как бы больно это ни было, он должен попытаться в последний раз. Он должен был обратиться к своему греху, к своей незавершённой работе на этой проклятой планете, прежде чем долгая ночь поглотит его."
 omsk.2.a:0 "Снова ринемся напролом."
 
 omsk.3.t:0 "Сбитый орёл"
 omsk.3.desc:0 "Винить было некого, кроме самого Мартина. Вот что он подумал, когда его Me.264 упал с неба. Он был неосторожен. Он летал над Омском десятки, если не сотни раз - что само по себе было подвигом, учитывая, что его 264-й был старше него и обращались с ним как с кирпичом, - но его безрассудство в конце концов настигло его. Всё, что потребовалось, это два хороших попадания, и левое крыло было начисто срезано с фюзеляжа, и самолёт начал падать вниз. Он едва мог расслышать собственные крики сквозь грохот зенитного огня. Он потерял сознание ещё до того, как упал на землю, и пустоши России потянулись за ним.\n\nМартин очнулся лицом к лицу со своим вторым пилотом Йоханом. Его лицо было полностью разбито. Мартин вскрикнул и сел. Его глаза расширились. Ме.264 прямо перед ним превратился в пылающую развалину. Адское красно-белое пламя лизало спутанные металлические шпили. Жар прокатился по его коже. Рядом с ним на земле лежала его команда, их тела были изуродованы в результате крушения. Перед обломками собралась небольшая толпа, вырисовывающаяся на фоне пламени. Некоторые из них повернули головы в его сторону. У него перехватило дыхание.\n\nОн вскочил на ноги и попытался бежать, но сильная боль охватила его колено, и он закричал, упав обратно на землю. Они приближались. "Подождите, подождите!" – сказал он и перевернулся на спину. Три силуэта бросились к нему. Их штыки сверкали с убийственным намерением. Он попятился назад, хватая руками пригоршни земли и швыряя в них. "Стойте, стойте, стойте! Пожалуйста!" Один из силуэтов - нет, человек в чёрной форме – поставил ботинок на лицо Мартина. Он услышал хруст и больше ничего."
 omsk.3.a:0 "Смерть иногда бывает милостью."
 
 omsk.4.t:0 "Дисциплина в строю"
 omsk.4.desc:0 "Отчёт о реформах не был хорошим. Совсем не хорошим. Карбышев провёл рукой по волосам, которые у него ещё оставались. Неужели до этого всё и дошло? Неужели он больше не может заставить младших офицеров выполнять его приказы? Некоторые кадры отказывались тренироваться дважды в день, в то время как другие тренировались дважды, но только в два раза меньше, чем обычно. Его приказ сократить время приёма пищи, казалось, был полностью проигнорирован. Никто не был наказан за неповиновение, потому что люди, ответственные за исполнение наказаний, так же не выполняли приказы, как и все остальные. Он так долго воздерживался от приказов о жестоком обращении, потому что хотел верить, что члены Лиги сами осознают свою ошибку. Теперь он понял, насколько наивным был тогда. Лига зашла дальше, чем он смел себе представить. Где-то в глубине его души тихий голос спрашивал, стоит ли всё это затраченных усилий?\n\nОн подавил этот голос, как делал это много раз в прошлом. Он сделал свой выбор много лет назад, когда создавал Лигу, и зашёл уже слишком далеко, чтобы начать сомневаться в себе. Лига сбилась с курса, и он потратит всё оставшееся время, пытаясь вернуть её в нужное русло. От этого зависело его наследие. От этого зависела Россия. Он не мог покинуть своих людей, когда их уже было так много. Он прежде всего верил в Россию. Единую, неделимую, непобедимую. Пока он жив, останется по крайней мере один член Лиги, который будет верен её принципам. Это всё, что у него осталось."
 omsk.4.a:0 "Как можно поддерживать порядок без дисциплины?"
 
 omsk.5.t:0 "Состояние Искупительных бригад"
 omsk.5.desc:0 ""Вам не нужно отдавать мне честь", - тихо сказал Карбышев. "В конце концов, формально вы не являетесь частью Лиги."\n\nУкраинский бригадир, стоявший перед ним, медленно опустил руку, его глаза, казалось, пульсировали нервной энергией. Десятки покрытых сажей людей стояли позади него, ботинки рабочих наполовину утопали в смеси талого снега и грязи. Они столпились вокруг Карбышева и его немногочисленной свиты телохранителей, глядя на старого солдата с настороженностью и неописуемым чувством, почти похожим на голод.\n\n"Я здесь не для того, чтобы наказывать вас", - громко сказал Карбышев. "Я хочу дать вам шанс на искупление." Раздался голос из толпы.\n\n"В последний раз, когда вы предлагали нам "искупление", пятнадцать человек погибли под обвалом. Начинает казаться, что между этим нет большой разницы". Лицо бригадира побледнело, руки рефлекторно сжались. Он уже приготовился к наказанию, которое так и не последовало.\n\n"Настоящее искупление", - ответил Карбышев. "Это уже не та старая ложь, которую вы слышали от офицеров. Настоящая свобода". В толпе послышалось бормотание. "Что бы вы ни сделали, чтобы попасть сюда, это будет стёрто, и вы будете равны нам. Многие из вас даже не совершили ничего серьёзного, чтобы попасть сюда. Мы собираемся изменить систему. Но мне нужна ваша помощь.""
 omsk.5.a:0 ""Зачем мы вам нужны?""
 
 omsk.6.t:0 "Беженцы стекаются в Омск"
 omsk.6.desc:0 "Фёдор слышал рассказы об Омске. По любым разумным стандартам, они не были хорошими. Говорили, что в Омске люди боятся не бандитов, а полицейских. Там дети солдат живут в тщательно выстроенных бомбоубежищах под землёй и обедают солдатскими пайками и тушёнкой, сделанной ещё когда Бухарин правил Россией. Для свободных людей или для достаточно удачливых, чтобы родиться в одной из немногих стран мира, которые могли считать себя стабильными и свободными хоть в чём-то, такие условия показались бы адскими. Но для человека, на чьё детство пришлось два немецких нашествия, чьи друзья и соседи были убиты бандитами, у которого осталось в этом мире только два внука, подобная сделка казалась совсем неплохой. Это правда, думал он, что тирания ужасна.\n\nНо в своей печальной жизни он видел взлёт и падение как минимум трёх разных Россий, он знал холодную руку тирании во многих её формах. Он научился принимать их и жить с ними, смотря на них просто как на тени в углу - как на вещь, чьё существование признают и учитывают в своих делах, только и всего. И когда караван беженцев с Фёдором проходил через контрольно-пропускной пункт на границе, которую считала своей Чёрная Лига Омска, ветер хлестал по изорванному плащу, который он натянул на себя и своих внуков, он чувствовал только безопасность и облегчение, когда к ним приближались люди в черной форме с оружием. Его путешествие по сломленной Отчизне столкнуло его с бесчисленным множеством правительств и их пустыми обещаниями. Снова и снова их ложь отнимали у него почти всё, что ему было дорого. Но здесь было правительство, которое обещало лишь одну вещь - выживание.\n\nИ этого было для него достаточно."
 omsk.6.a:0 "Добро пожаловать в Омск, соотечественники."
 
 omsk.7.t:0 "Нападение бандитов"
 omsk.7.desc:0 "Они пришли сразу после заката, сухой ветер разносил их крики и стук копыт. Половина из них даже не знала названия города. Но это и не было их делом - они пришли сюда просто ради грабежа.\n\nПодобное варварское деяние было бы немыслимо в ядре Лиги, вокруг самого Омска или любого крупного города этого государственного образования. Но на этих открытых всем ветрам степях, где границы были просто идеей, присутствие Лиги в маленьких деревнях часто сводилось к немногим большему, чем нескольким плохо снабжённым фронтовым или гарнизонным кадрам.\n\nКак бы то ни было, эти кадры себя хорошо показали. Мужчины и женщины Кадров 103858, 109663 и 109667 сделали всё, что могли, чтобы защитить расположенных там сельскохозяйственных рабочих, но их застало врасплох наглое нападение бандитов. Но к девяти часам ночи всё было кончено, их жизни либо были прерваны, либо быстро вытекали из их тел. К следующему дню их имена будут добавлены ко всё растущему списку мучеников и верховное командование начнёт разбираться с ситуацией."
 omsk.7.a:0 "Мы найдём тех, кто это сделал, и заставим заплатить."
 omsk.7.b:0 "Укрепить уже существующие поселения, чтобы подобное не повторилось."
 
 omsk.8.t:0 "Подходящий финал"
 omsk.8.desc:0 ""Марш."\n\nКадр 104924 тихо продвигался через лес, идя на звук резкого смеха и огней походных костров. Маленький лагерь принадлежал тем налётчикам, которые столь нагло напали всего несколько дней назад. Теперь для них настало время получить по заслугам. Пять полных кадров хорошо вооружённой пехоты шли вперёд, приближаясь к месту, в котором бандиты наслаждались своим кутежом.\n\nРаздались щелчки устанавливаемых пулемётных сошек, тиканье снимаемых предохранителей, хруст мягкого снега под залегающими солдатами.\n\n"Выбрать цели и ждать сигнала."\n\nПосле того ожидания, что казалось вечностью, радио заклекотало.\n\n"Открыть огонь."\n\nПлохо продуманная вечеринка за секунды стала адом. Трассирующие пули проходили сквозь шатры, лошадей, людей, деревья, через всё, во что попадали. Некоторые были застрелены, когда они сидели, пьянствуя и распевая песни, у других было время выскочить потрясёнными из своих шатров только затем, чтобы быть убитыми в этой оргии насилия. Через несколько минут непрерывного огня, лагерь был полностью уничтожен. Слабые стоны раздавались в ночи. Они не затянутся. Шеренга солдат, одетых в чёрное, медленно приближалась, чтобы проверить наличие выживших. Они ненадолго задержатся на земле."
 omsk.8.a:0 "Оставьте некоторых из них для допроса. Мы должны предотвратить будущие инциденты."
 
 omsk.9.t:0 "День рождения Карбышева"
 omsk.9.desc:0 "Белая столовая скатерть свисала как саван с гроба. Горячий, сгустившийся воздух, казалось, завис в комнате, заставляя собравшихся в комнате испытывать дискомфорт. Официанты метались туда-сюда, пересекая невидимую линию в середине комнаты, казалось, опасаясь физических последствий, если они задержатся рядом со столь серьёзным разделом. По одну сторону стола - зверинец мелких чиновников вместе с Карбышевым, чьё лицо напоминало вечную, монолитную статую. Его бесстрастность говорила лучше всяких слов. По другую сторону стола стояла старая гвардия, невозмутимая, непреклонная и бесстыдная.\nНа заднем плане раздавались звуки выстрелов, приглушенные стенами.\n"Главковерх", сказал Абакумов, "Мне жаль прерывать ужин этим шумом, но был раскрыт заговор против руководства нашей Лиги." Он сделал эффектную паузу, бросил взгляд на людей, сидевших по его сторону. "С ним покончено." Карбышев, конечно, слишком хорошо знал, что произошло на самом деле, и его сердце сжалось. Всё было кончено, и его план потерпел неудачу, нет, ОН потерпел неудачу. Но он не сдастся без борьбы. Абакумов или один из его прихвостней начал ликовать, и его ожёг пламенный взгляд Карбышева, от которого он запнулся на полуслове.\n"Вот уже десять лет", почти прошептал Карбышев, после чего десятикратно повысил тон, "Вот уже десять лет вы, люди, которых я когда-то звал друзьями, обманывали моё доверие и с тех пор я только ваша ширма, которой вы прикрываете свои преступления против нашего народа. Я видел, как вы посылали женщин и детей, вооружённых музейными экспонатами, на войну." Он сделал паузу, встал из-за стола и позволил своему стулу упасть на пол. "Я знаю, кто вы. Вы крысы, такие же предатели, как Власов и его черви.", Карбышев, одушевлённый ужасным гневом, плевался чистым ядом. "Я потерял в концлагерях много вещей из-за дряни, которой нас кормили - мускулы, жир, зубы. Но не мои убеждения.""
 omsk.9.a:0 ""Вы же, скоты, никогда их и не имели.""
 
 omsk.10.t:0 "Состояние Карбышева"
 omsk.10.desc:0 ""Какие-нибудь новости от Абакумова?", спросил Карбышев, заранее зная ответ.\n\n"Никаких", ответил Хасан Магомедов, молодой лейтенант-татарин, который служил адъютантом старого генерала. "Вероятно ещё оправляется от взбучки, что вы ему задали.". Карбышев хохотнул. Молодой офицер, технически был его земляком - Карбышев сам был татарского происхождения (хотя он был родом из сибирских православных татар), а Магомедов родился в самом Татарстане. Но в прошлое десятилетие Главковерх смотрел не на национальность этого человека, служившего ему.\n\n"Видел доклад доктора?", спросил Карбышев. Магомедов покачал головой. Главковерх налил два стакана водка, и передал один из них адъютанту, жестом пригласив сесть на стул напротив генерала. Когда Магомедов сел, Карбышев продолжил, "Ничего такого, о чём бы ты, вероятно, не знал или не слышал слухи.", Он отпил большой глоток, его глаза стали почти тоскливыми. "Доктор сказал, что мне осталось недолго. Почки отказывают и ещй полдюжины других болячек.", лицо Магомедова побелело, не столько от того, что он не знал об этом факте, сколько как реакция на такое, вовсе не лёгкое, заявление. Карбышев это почувствовал немедля и прервал паузу. "Я знаю, это не самое радостное известие."\n\n"Можно и так сказать, я полагаю", ответил Магомедов, собираясь с мыслями. "Вы уже подготовили... ну, вы знаете, последния пожелания и всё такое?"\n\n"В процессе. Но я заверяю тебя, что когда я умру, ты сможешь забрать из моего кабинета и спальни всё, что пожелаешь." Оба мужчины засмеялись и на мгновение приближающийся призрак смерти показался не таким уж и неминуемым."
 omsk.10.a:0 "Тогда выпьем за оставшееся нам время."
 
 omsk.11.t:0 "Последние дни Карбышева"
 omsk.11.desc:0 "Карбышев пригласил Магомедова за свой стол в кабинете и несколько раз скрытно глянул по сторонам перед тем как заговорить - не на русском, а на другом родном ему языке, татарском. \n\n"Послушай, Хасан", сказал старый генерал с мрачной решимостью в голосе. "Когда я умру... знаешь, я верю в Язова." Прошло мгновение. "Но если дела пойдут плохо, беги на север и скажи им, что тебя прислала Елена". Магомедов ответил слегка скептичным взглядом. "Да, к моей дочке", ответил Карбышев. "По правде сказать, она умнее меня. Бежала, когда ещё была возможность." Его взгляд стал отстранённым, словно он представлял себе иные времена и что могло быть тогда. "Но, полагаю, я пристрастился к тому, чтобы поддерживать проигравших. Я остался и вокруг меня было выстроено это чудовище. На мне выстроено."\n\n"Дмитрий, я...", Магомедов замялся, не находя слов. "...Я действительно не могу словами выразить свою благодарность. Но.. Дмитрий, почему я?"\n"Ты знаешь, ты единственный из всех этих людей, которые зовут меня просто "Дмитрий""\n"Потому, что вы меня об этом попросили, господин."\n"Я прошу об этом всех. Но они не делают. Даже Язов не может заставить себя сделать это. И это одна из причин, почему мне есть дело до того, что случится с тобой после моей смерти. Понимаешь, когда Елена бежала, я знал, что ей так будет лучше. Но я лишился одного из последних людей, с которым я мог просто сесть и поговорить как с человеком, как с другом, а не как с человеком, который поклоняется мне или пытается выцыганить услугу для себя. Ты практически единственный, кто сейчас остался. Я сижу здесь на небесах и вижу как люди внизу идут в церковь и выказывают своё уважение. И как только они завершают свою маленькую церемонию, они снова начинают игнорировать меня и всё, ради чего я жил. Для них я больше не человек - просто изображение, миф". Старик откинулся на спинку стула. "Вот почему я забочусь о тебе.""
 omsk.11.a:0 ""Потому что пьедестал - самое безлюдное место на свете.""

 #omsk.11.t:0 "Karbyshev's Last Days"
 #omsk.11.desc:0 "Yazov would not let it show, but he was distraught. For years he had ignored the small signs that his mentor was fading away, but they were coming more quickly now and as much as he would like to, he could no longer deny reality. Every day Karbyshev seemed a little smaller, a little weaker. Most days he didn't leave his bedroom, not even to go to his office down the hall. His voice barely rose above a whisper now, and he struggled to hold a pen to write with. All of these were concerning on their own, but they were not what disturbed Yazov.\n\nWhen he looked into Karbyshev's eyes he had once seen fire and passion. In the last few years that passion had gone, replaced with a grim determination that he still admired. But a few weeks ago he had noticed the determination had left his mentor's eyes too. Now there was something new. Acceptance. Karbyshev would never say it aloud, but Yazov knew his teacher had surrendered to his fate. He didn't want to believe that Karbyshev would allow himself to fade away into nothingness. The fire that had once burned within him must still exist somewhere inside. Every so often Yazov would try to coax some passion or excitement out of the old general, but he never succeeded. One day while they were both working in Karbyshev's bedroom, Yazov heard a small chuckle from behind him. He turned to see the frail man his teacher had become sitting up on his bed.\n\n"What is it sir?"\n\n"I was just thinking about my legacy, about what I'll be leaving the world with once I go on to whatever's next."\n\n"You'll have a wonderful legacy sir. You'll be the man who saved Russia from the traitors and the fascists. You'll be remembered as a hero."\n\n"I certainly hope so.""
 #omsk.11.a:0 "It won't be long now."
 
 omsk.12.t:0 "Смерть Карбышева"
 omsk.12.desc:0 "Всё было кончено.\n\nВсе планы старого маршала провалились. Когда-то он считал себя капитаном большого корабля, которым была его любимая Лига. Возможно, когда-то это было правдой. Но Дмитрий Михайлович Карбышев обманывал себя, так, как только люди могут это делать, считая себя тем человеком, что проведёт Россию к новой заре, когда он был не больше чем деревянной фигурой на её носу. Все его документы, разбросанные по столу теперь были немногим больше, чем бабочками без крыльев.\n\nВозможно, прогулка сможет привести его ум в порядок. Непохоже, чтобы он мог сделать что-нибудь кроме этого. Старый маршал вышел из своего кабинета, пройдя через множество постов охраны, ловя на себе не один удивлённый взгляд. Но в то же время он чувствовал себя невидимым, единственным человеком, который спросил его, что он делает, был полусонный Магомедов на своём посту охраны.\n\nКогда он ощутил своим телом холодный ночной ветер, он почувствовал странное чувство умиротворённости. Определённо, оно было смешано с печалью - печалью, что он сделал недостаточно, что он мог сделать больше. Но жгучие страдания, терзавшие его пять прошлых лет, исчезли. Глядя в заснеженное ночное небо, наблюдая за снежинками, падающими из темноты, старый генерал чувствовал, что он сделал, что должно - и будь что будет. Изобразив на своём морщинистом лице нечто, похожее на улыбку, Карбышев помахал часовым на вышке и вышел из главных ворот командного пункта, направившись через рощу к реке. Полузамёрший ранней сибирской зимой ручеек бурлил у ног генерала. Его сапоги дрожали на скользких камнях берега.\n\nОн не сопротивлялся, когда воды ручья забрали его.\n\nСледующим утром люди из внутренней безопасности много, много раз спрашивали Магомедова о том, что сказал ему Карбышев, перед тем, как уйти."
 omsk.12.a:0 ""Пойду пройдусь. Возможно, вернусь не скоро.""
 
 omsk.13.t:0 "Подземные заводы"
 omsk.13.desc:0 "Шум на оружейных заводах громок. Гул токарных станков, звуки штампования, литья - всё это создаёт нездоровый шум, так же, как и винтовки, в которых мы отчаянно нуждаемся. В нормальных обстоятельствах это было бы раздражающим. Но промышленность Омска - подземная промышленность была расположена так, чтобы её не касались ни немецкие бомбы, ни русские бандиты. Это означает, что каждая вибрация сотрясает весь завод, каждый звук эхом отзывается от больших толстых стен, и боль от пребывания в этом промышленном месиве удваивается.\n\nЭто было необходимо. Каждому промышленному кадру, прикрепляемому к каждому заводу, говорили это, и они знали это. Если они хотят пережить следующую войну, защитой фабрик нельзя жертвовать ни в коем случае. Они будут двигателем, приводящим Омск в движение."
 omsk.13.a:0 "Глубже, глубже в землю."
 
 omsk.14.t:0 "Под чистым небом"
 omsk.14.desc:0 "Софии начали нравиться бомбёжки.\n\nПодростки говорили о них как о проблеме. Инструктор Юношеских Кадров читал лекции о том, какие немцы злые, и как их бомбы убивают Чужаков на поверхности. Но София им не верила. Ведь она никогда не видела Чужаков. Она только слышала рассказы о них - как они едят грязь, носят лохмотья, живут не в бараках, а в дырах в земле, без кадров или инструкторов. Вася, новенький мальчик, всегда плакал, когда им рассказывали такие истории, но все знали, что они правдивы.\n\nКогда начинались бомбардировки, начинали играть сирены, и все кадры спускался в подезмное бомбоубежище. Так что вместо упражнений или изучения немецких злодеяний, дети бегали по туннелям и играли в войну, пока наверху раздавались взрывы бомб, звучавшие как тихий гром.\n\nНо теперь такие дни становились всё более и более редкими. София и её кадр теперь чаще и чаще осмеливались показаться на поверхности, их желанные игры становились всё менее и менее частыми. Чаще стали читать лекции о немцах, муштра на площадках стала новой нормой, только иногда прерываемой появлением в небе нескольких одиноких самолётов."
 omsk.14.a:0 "Кажется, время для игр закончилось."
 
 omsk.15.t:0 "Новая надежда"
 omsk.15.desc:0 "Язов глядел на небольшую рощицу рядом с его штаб-квартирой. Как долго её мучили чёрные бомбардировщики с крестами Люфтваффе, терзая её почву. Деревья почти лишились ветвей и листьев, вечнозелёные растения едва остались с какой-либо зеленью.\n\nНо они выстояли.\n\nНебо было ясное уже три дня подряд.\n\nОн почувствовал ком в горле. За плечами были дни Карбышева и его направляющей руки. Тогда он мог позволить себе выполнять приказы, быть солдатом. Теперь он должен вести. Судьба русской нации лежит на его плечах. Из всех офицеров Лиги Карбышев доверял ему.\n\nДействительно ли он готов? Вся Россия против него? Мир тоже может обернуться против него, как только они увидят мощь единой русской нации. И главный враг, Германия, не будет сидеть сложа руки и ждать своей гибели. Конечно, это было безнадёжно. Больше всего на свете он хотел вернуться в бункер и забыть даже о том, что он был рождён на свет, забыть несбыточную мечту Карбышева и стать просто офицером.\n\nБежать.\n\nНо этого не будет. России нужен вождь, и хотя он может быть несовершенным инструментом, он будет действовать. Он возьмёт пример с героев Первого Суда, с гордой русской нации и с решительности Карбышева. Все страхи перед тем, что ему придётся делать, все сомнения о том, кто он, были отброшены найденной ясностью цели. Он станет последней, лучшей надеждой России на национальное спасение.\n\nОн отвёл взгляд от рощи. Нужно было сделать очень многое, и нужно было сделать ещё больше для подготовки к грядущему Суду.\n\nИ он сделает это."
 omsk.15.a:0 "И, борьбой покончить с ними."
 omsk.15.b:0 "Если бы только нас кто-нибудь вёл..."
 
 omsk.16.t:0 "Старая гвардия"
 omsk.16.desc:0 "Карбышев недавно начал чаще думать о днях, когда зарождалась Чёрная Лига. Возможно, потому, что он знал, что дело идёт к концу - для него-то уж точно. Он улыбнулся при мысли об этих ранних днях, когда его видение было таким ясным, а путь к национальному искуплению казался таким очевидным. Он был вне себя от радости, когда множество его офицеров и старых товарищей решили записаться добровольцами в Лигу и помочь ему спасти Родину. Если бы только они остались верны своей клятве и не сбились с истинного пути. Возможно, они просто скрывали от него свой цинизм и всегда планировали использовать Лигу как средство личного обогащения и усиления. Старый генерал молился, чтобы это было неправдой. Он не хотел признавать, что такое множество его старых друзей всегда были такими коррумпированными и властолюбивыми. Но с другой стороны, если их такими сделала Лига, разве это лучше?\n\nОн вчера говорил с Хархардиным о растущей коррупции в рядах Лиги и что с этим можно сделать. Как всегда, когда он говорил об этом с Александром, ему мягко намекали на то, что он раздувает из мухи слона, в то время, когда есть более важные задачи,на которых следует сосредоточиться. Он не набрался достаточной храбрости, чтобы сказать Александру, что ему известно о том, что он ворует деньги из бюджета ради своих частный проектов. Но даже если бы он это и сказал, это ничего не поменяло бы. Как и все прочие старые друзья Карбышева, Хархардин думал о нём сейчас больше как о марионетке, чем как о союзнике, думал о нём, как о подпорке для Лиги, чтобы продолжать наживаться за счёт её членов.\n\nКарбышев вставил лист бумаги в свою печатную машинку и начал печатать очередной меморандум, в котором излагал план по искоренению коррупции в рядах Лиги. Он знал, что его проигнорируют. Все прочие могли сдаться, но не он. Его Родина нуждалась в нём, и он не бросит её, даже если все остальные сделают это."
 omsk.16.a:0 "Нет покоя усталому человеку."
 
 omsk.17.t:0 "Щит Родины"
 omsk.17.desc:0 "Вечные снега и суровый климат Сибири имеют мало шансов выстоять против непобедимого русского духа. Под городом Омском началось строительство серии бункеров, которые защитят истинных русских от любого будущего немецкого нашествия или бомбардировок. Однако их главной целью будет размещение нашего руководства и значительного количества войск. В обширном комплексе будут не только бункеры в сердце Омска, но и линии метро, которые протянутся от одного конца города к другому.\n\nХотя некоторые члены Лиги поначалу жаловались на коррупцию и перерасход средств, теперь они перестали этим заниматься. У нас есть меч, теперь настало время создать щит."
 omsk.17.a:0 "Немецкие бомбы теперь нас не достанут!"

 omsk.18.t:0 "Бесплодные усилия"
 omsk.18.desc:0 ""Товарищи, пожалуйста, садитесь. Я вызвал вас, чтобы обсудить сегодня очень важный вопрос и мне требуется ваше внимание!"\n\nКарбышев сидел во главе стола, наблюдая за тем, как Сахаровский и Валухин орут друг на друга, обвиняя в коррупции, измене и десятках других преступлений. Их не было в помещении не больше пяти минут и ситуация уже начала выходить из-под контроля.\n\n"Товарищи, пожалуйста, прекратите ругаться хотя бы на секунду!" - Карбышеву удалось отчаянными усилиями встать и перекричать их ругань, хотя это  так утомило его, что он бессильно опустился на стул. Нехотя оба человека успокоились и повернулись к Карбышеву.\n\n"Кто-нибудь знает, когда Хархардин намерен прийти?" - спросил Карбышев, пытаясь перевести дыхание после своей вспышки.\n\n"Он не придёт" - ответил Валухин. "Он сказал, что у него важное дело, что он просит кратко сообщить ему, что мы обсуждали."\n\n"Я сказал ему, что это важно."\n\n"Я знаю, Дмитрий, я только пересказал его ответ."\n\n"Очень хорошо. Тогда я поговорю с ним позже. Мне нужно сказать всем вам о наглой фракционной борьбе, который я заметил в рядах Лиги. Недавно случилось...."\n\n"Дмитрий, я не намерен прерывать тебя, но прежде чем ты продолжишь, я должен сказать кое-что." - вклинился Сахаровский. "Единственным человеком, ответсвенным за фракционную борьбу, является предатель сидящий напротив меня."\n\n"Я предатель?" - ответил Валухин. "Смелые слова с твоей стороны. Думаешь, я не знаю про твои личные "силы безопасности"??\n\nДвое мужчин снова вернулись к своим бесконечным препирательствам. Карбышев взлохнул с отчаянием и взглянул в окно, на сад, покрытый снегом. Сегодня будет долгий день."
 omsk.18.a:0 "Они безнадёжны."

 omsk.19.t:0 "Говорит старый генерал"
 omsk.19.desc:0 ""Товарищи, соотечественники, братья по Лиге, спасибо, что присоединилсь ко мне сегодня. Прошло некоторое время с тех пор, как я выступал с публичным обращением, но есть жизненно важные вопросы, требующие обсуждения, и я верю, что каждый из вас заслуживает того, чтобы участвовать в нём. Я твёрдо знаю, что каждый член Чёрной Лиги верит в нашу миссию. Все мы, от меня до личного состава кадров, хотим сильной, единой русской нации и понимаем то, что Чёрная Лига является лучшей организацией для достижения этой цели. Но в последние годы мы были поглощены внутренним разделением и  я боюсь, что мы отклонились от нашей цели."\n\n--Пауза--\n\n"Я вижу тревожные знаки фракционной борьбы среди моих подчинённых и многих офицеров Лиги. Позвольте мне ясно сказать, что в рядах Чёрной Лиги нет места фракционной борьбе. Если мы хотим вернуть Россию из тьмы, мы должны работать вместе с единой целью, объединённые любовью к нашей общей Родине. Меня беспокоит то, что я должен напоминать всем, что вы должны быть верны не вашим непосредственным начальникам, а Чёрной Лиге. Я также раскрыл оширную коррупционную сеть среди высокопоставленных членов Лиги. Я сейчас не называю их имён, так как верю в то, что у каждого есть шанс на искупление, но позвольте мне прямо сказать, что если это воровство будет продолжаться, оно будет иметь последствия для всех нас. Если кто-нибудь из вас верит в то, что узнал о чьём-то непатриотическом поведении или участии в коррупционных схемах, я прошу вас сообщить об этих подозрениях и быть уверенными, что правосудие свершится. Величайшее предательство, которое только может совершить член Лиги, это поставить свои нужды выше нужд русского народа."\n\n--Ещё одна пауза--\n\n"Я надеюсь, что эти проблемы могут быть решены келейно, но я понимаю, что они слишком значительны, чтобы не обсуждать их на публике. Я надеюсь, что обратившись к вам, патриотам, являющимся фундаментом Лиги, мы сможем наконец покончить с фракионностью и коррупцией и вернуть Лиге, в которую мы все верим, её изначальную цель. Спасибо вам всем и спокойной ночи.""
 omsk.19.a:0 "Но слушает ли его хоть кто-нибудь?"

 omsk.20.t:0 "Протеже"
 omsk.20.desc:0 "Ранним омским утром Язов вместе со своим помощником был в тренировочном лагере Лиги. Крики людей и звуки выстрелов звучали где-то вдалеке. Сегодня тоже был день подготовки к Великому Суду. Рядом с ним был пустой стул. Товарища Карбышева сегодня не было. Язов потряс головой и провёл по лицу рукой в перчатке. Мысли о предательстве пришли в голову протеже только за тем, чтобы лёгкая дрожь в воздухе изгнала их.\n\n"Ваш кофе, господин?", спросил помощник. Язов слабо улыбнулся ему. "Избавьтесь от этого обращения, товарищ. Мы все равны перед нашим долгом", сказал он, "но да, сейчас я бы не отказался от кофе." Помощник слегка наклонился, он ещё не вполне привык к военному равенству в рядах Лиги, и поставил перед Язовым чашку кофе. В холодном утреннем воздухе клубы дыма поднимались над угольно-чёрной жидкостью. Язов взял чашку в руки и взглянул в неё, набюлдая за отражением своих холодных, усталых глаз в тёмных глубинах, позволяя запаху напомнить ему о давно прошедших вещах. Он поднёс чашку к губам и сделал глоток.\n\nОн вспомнил свою первую чашку кофе, это было ещё до Падения. Тогда он делил хлеб с товарищами  на заснеженном поле брани, слыша, как тлеют угли в костре. Невидимая слеза скатилась по его щеке. Они теперь все мерты. Язов опустил кружку на стол и скрипнул зубами. Несколько секунд он думал, стоит ли допивать напиток. И вопреки здравому смыслу, он решился это сделать.\n\nЕго воспоминания уводили его далеко в пршлое, к дням Великой Отечественной войны. Язов тогда шёл туда, куда его вела война. Любимый Омск, любимая Отчизна! Он видел себя в переполненных лагерях беженцев с запада, видел кровь, которой немцы залили полмира. Он вспомнил горький кофе, что пил тогда, и его горький запах. Когда эта мысль пришла ему на ум, кофе кончился. Язов взглянул на дно чашки и улыбнулся. Теперь не время скорбеть, а время мстить."
 omsk.20.a:0 "Великий Суд превыше всего."

 omsk.21.t:0 "Их слабости выявлены"
 omsk.21.desc:0 "Язов чиркнул спичкой и зажёг свечу на своём столе. Было мило поглядеть на тусклый оранжевый свет перед сном. Однако перед тем как забыться сном нужно было слишком много прочитать и слишком много написать. Перед ним на столе лежал печатный отчёт о недавних боях на границе с Тюменью - он лично потребовал, чтобы ему присылали значимые отчёты о боях из этого сектора. На нём ещё были следы грязи. \n\nДОКЛАД О РЕЗУЛЬТАТЫХ ВЫПОЛНЕНИЯ ЗАДАЧИ В СЕКТОРЕ БИТИЯ\n\nВЫПОЛНИЛ: КАПИТАН АЛЕКСЕЙ КУРЧАТОВ.\n\nВОВЛЕЧЁННЫЕ КАДРЫ: 102821, 108302, 205913, 209813\n\nПАТРУЛЬ КАДРА 102281 ЗАМЕТИЛ ВРАЖЕСКИЕ ПОЗИЦИИ в 0930. СООБЩИВ О НИХ ПО РАЦИИ КАДРАМ 209813 И 205913, ЗАПРОСИЛ У НИХ МИНОМЁТНЫЙ ОБСТРЕЛ. НА ЛИНИЮ ОГНЯ БЫЛИ ВЫДВИНУТЫ ДОПОЛНИТЕЛЬНЫЕ ПОДКРЕПЛЕНИЯ. БЫЛИ ВЫПУЩЕНЫ ПО ДВЕ МИНЫ ИЗ КАЖДОГО ЛЁГКОГО МИНОМЁТА. ПАТРУЛЬ ЭФФЕКТИВНО ОСУЩЕСТВИЛ ПРИСТРЕЛКУ, ВЫПУСТИВ 20 МИН ПО ВРАЖЕСКОЙ ПОЗИЦИИ\n\nВ 0955 ВРАЖЕСКИЕ ПОЗИЦИИ БЫЛИ ПОДАВЛЕНЫ ОГНЁМ МОТОМАНЕВРЕННЫХ ГРУПП. ПОЗИЦИИ БЫЛИ ОЧИЩЕНЫ, МОТОМАНЕВРЕННЫЕ ГРУППЫ ПОШЛИ ВПЕРЁД ДЛЯ ПРЕДОТВРАЩЕНИЯ КОНТРАТАК. КАДР 108302 РАДИРОВАЛ О ВРАЖЕСКОМ ПЕРЕДВИЖЕНИИ НА ЛЕВОМ ФЛАНГЕ В 1015. ВРАЖЕСКОЕ НАСТУПЛЕНИЕ НАЧАЛОСЬ В 1015 С УДАРОВ ПО ОБЕИМ ФЛАНГАМ И ОБСТРЕЛОМ ИЗ ТЯЖЁЛЫХ МИНОМЁТОВ. КАДР 108302 АТАКОВАЛ ПО СОБСТВЕННОЙ ИНИЦИАТИВЕ В 1025 ЧТОБЫ ОТРАЗИТЬ НАСТУПЛЕНИЕ ВРАГОВ НА ЛЕВОМ ФЛАНГЕ. РЕКОМЕНДУЮ ПООЩРИТЬ КАДР 108302. ФРОНТ И ПРАВЫЙ ФЛАНГ БЫЛИ УДЕРЖАНЫ. ЗАНЯТЫЕ ПОЗИЦИИ БЫЛИ УДЕРЖИВАЛИСЬ ОСТАТОК ДНЯ.\n\nНАШИ ПОТЕРИ: 15 УБИТЫХ, 41 раненый.\n\nПРИБЛИЗИТЕЛЬНЫЕ ВРАЖЕСКИЕ ПОТЕРИ: 40 УБИТЫХ, 80 РАНЕНЫХ.\n\nЯзов читал доклады вроде этого весь день. Крупные бои с решительно настроенным противником. Однако, казалось, он был не ровня огневой мощи или решимости его солдат. Он позволил себе минуту гордости. Это был прогресс. Теперь они были реальной военной силой, сравнимой и даже превосходящей лучших из тех, кого Сибирь могла выставить против них. возможно, настало время отдыха для его усталых глаз. Он снял свою фуражку и положил её на стол. Завтра будет другой день. Тогда он прочтёт ещё больше докладов. Он оставил маленькое примечание в самом низу страницы перед тем, как потушить свечу."
 omsk.21.a:0 ""Поощрить Кадр 108302.""

 omsk.22.t:0 "Уроки выучены"
 omsk.22.desc:0 ""Ебучая катастрофа."\n\nСержант Алфёров затушил свою сигарету о покрытую снежком землю более напористо, чем обычно. У него были серьёзные причины для этого. Целая четверть его кадра - почти 20 человек - погибла во время пограничных столкновений во время последней акции против Тюмени. Раненых было в полтора раза больше, и у кадра отчаянно не хватало всех видов лекарств. Он даже не чувствовал гнева на кого-то индивидуально - фактически, его часть дралась вполне неплохо, удержав свои позиции и нанеся врагу больше потерь, чем понесла их сама. Но когда линия прорвана, это касается и вашей части, всё равно, держалась ли она стойко или нет. Если бы кадр 102281 был более активен или кадр 205913 продержался немного дольше...\n\nНо это было бессмысленно. Теперь важным было восстановить дисциплину и гарантировать, что подобное больше не повторится. Он схватил рядового за шкирку. "ТЕПЕРЬ ВЫ УЗНАЛИ ЦЕНУ ТРУСОСТИ?". Он едва мог найти в себе достаточно энергии, чтобы изобразить гнев. "Скольких вы потеряли? Парней,  которых вы знали, и с которыми вы выросли? Потеряных бессмысленно, потому что какие-то крысы захотели сбежать с корабля." Он отбросил бедного рядового обратно в снег.\n\n"Пусть это станет хорошим уроком для вас всех. Если вы побежите, вы умрёте. Хуже того, ваши товарищи умрут. Хуже того, ваша нация умрёт. Те, кто бегут, предают не только собственный кадр, но и свою нацию. Вы должны сражаться за нацию, чтобы выжить. Пусть ни один человек в этом кадре НИКОГДА БОЛЬШЕ не покажет спину врагу. Встретьтесь с ним без страха и вы будете непобедимы. Пользуйтесь тем, чему вас научили, закалите своё сердце и вы будете непобедимы."\n\nОн сгорбился после того как выплюнул последние слова и пошёл к окопу. Сегодня они проиграли. Завтра, он клянётся жизнью, они не проиграют."
 omsk.22.a:0 ""Так точно, товарищ сержант.""

 omsk.23.t:0 "Чёрная Лига показала спину!"
 omsk.23.desc:0 "Александр Фёдоров стоял на вершине небольшого холма, глядя на некогда прекрасное полё, распростёршееся под ним. То, что когда-то было пейзажем, достойным запечатления на картине, теперь было изрыто воронками от снарядов и разорвано грязными следами там, где приходили и уходили бронемашины. В нескольких сотнях метрах справа от него чёрной дымящейся колонной стоял подбитый танк. По полю, словно поломанные игрушки, там и сям валялись трупы солдат обеих сторон. Они выглядели почти смешно, настолько их тела были скручены и искривлены. Уборка займёт некоторое время, и даже после этого небольшая долина, где он когда-то наслаждался гарнизонной службой, больше никогда не будет прежней.\n\n"Простите меня, полковник Фёдоров", подошёл к нему один из его лейтенантов. Он отвернулся от пейзажа, чтобы ответить подчинённому.\n\n"Что такое, лейтенант?"\n\n"Кажется, враг отступает на свою территорию. Наши разведчики  докладывают, что он полностью покинул поле боя и полным ходом идёт к востоку. Следует ли нам преследовать его?"\n\n"Я так не думаю. Они почти разбили нас здесь. Лучше не испытывать нашу судьбу. Скажите своим солдатам начать подсчёт потерь, наших и вражеских. Я хочу получить доклад об этом так быстро, как возможно."\n\n"Так точно."\n\nЛейтенант помчался исполнять поручение и Фёдоров повернулся спиной к мрачному зрелищу. То, как сражались солдаты Чёрной Лиги, беспокоило его, хотя он и не показывал этого. Они неустанно наступали, их не волновали собственные жизни. Если бы он собственными глазами не видел, как они истекают кровью, то счёл бы их роботами. Также они не бросили против него всю свою мощь. Он знал, что видел текст, и был рад тому, что смог сдать этот экзамен Чёрной Лиге. Он мог только надеяться, что справиться со своей задачей так же хорошо, когда они решат, что время игр кончилось."
 omsk.23.a:0 "Мы должны быть готовы к худшему."

 omsk.24.t:0 "Зализывая наши раны"
 omsk.24.desc:0 "...И почему же вы решили бросить свою позицию?"\n\nКонстантин уставился на главу военного трибунала, словно не веря в то, что ему был задан такой вопрос.\n\n"Я не бросил свою позицию! Я уже сказал вам, что я отступил потому, что нам нужно было отступить и кто-то должен был уйти, чтобы предупредить о том, что случилос. Нас разбили!"\n\n"Вы получили приказ об отступлении и доставке сообщения от вашего сержанта?"\n\n"Сержант Давицкий к тому времени был уже мёртв! Нас в окопах оставалось несколько дюжин против чёртовой орды психов из Чёрной Лиги! И дурак мог понять, что случится дальше, поэтому я решил исполнить свой патриотический долг и попытаться предупредить полковника."\n\n"Что полковник Фёдоров сказал, когда вы сообщили ему об этом?"\n\n"Когда я вернулся в лагерь, он уже был разрушен и все, кто был в нём либо бежали, либо были убиты. Я не был достаочно скор, чтобы опередить тех мудаков, что убил моих боевых товарищей."\n\n"Тогда почему военный патруль нашёл вас бродящим в 25 километрах до линии фронта?"\n\n"после того, как узнал, что полвковник мёртв, я не знал, кому следует доложиться. Я даже не знал, где находится ближайший город, поэтому решил идти до тех пор, пока не выйду к цивилизации. Через несколько дней меня нашёл патруль."\n\n"Очень хорошо. Я думаю, что выражаю мнение моих коллег по трибуналу, когда скажу, что услышал достаточно. Константин Фёдоровский, вы признаны виновным в дезертирстве и трусости перед лицом врага. За ваши преступления и измену Западносибирской Народной Республике я приговариваю вас к смерти."\n\nКонстантин продолжал изрыгать трибуналу ругательства и предупреждения о неостановимых солдатах и чёрной армии, пока охрана выводила его. Они не обратили на это внимание. У них были и более важные дела, чем Чёрная Лига."
 omsk.24.a:0 "В следующий раз мы должны быть готовы."

 omsk.25.t:0 "Беженцы из Омска"
 omsk.25.desc:0 "Они приходили с вещмешками, тачками, велосипедами и телегами. Они несли с собой драгоценности, картошку, одежду, одеяла, детей - всё, что у них осталось в этом мире. Алексей взглянул поверх колонны склонённых голов и спин. Все - беженцы из Омска, эксперимента, который скоро провалится.\n\n"СТОЯТЬ!" - закричал он, подняв своё оружие.\n\nБольшинство даже не подняло взгляда. Некоторые сделали, но выражение их лиц не изменилось. Возможно, они были слишком уставшими, чтобы удивляться. Все более высокие чувства исчезли в этих бедных изгоях ещё в начале пути по этой грязной дороге.\n\nС одной стороны, ему приказано было впускать только тех, кто мог служить, либо в качестве солдат, либо в качестве рабочих. Некоторые из беженцев выглядели определённо менее заморенным, чем другие, фактически, вовсе не заморенными. Из них получились бы прекрасные солдаты после обучения. А если им разрешат взять с собой свои семьи, тем лучше.\n\nНо это было очень рискованно для Алексея - если среди беженнцев окажется хоть один симпатизант врага или саботажник, и обнаружат, что это он их впустил... это приведёт к печальным последствиям.\n\nОн взглянул налево, на Дмитрия, который уже смотрел на него, ожидая приказаний."
 omsk.25.a:0 """Мы должны впустить их.""
 omsk.25.b:0 ""Мы не можем рисковать.""

 omsk.26.t:0 "Первая партия"
 omsk.26.desc:0 "Сколько Алёна помнила себя, она работала на заводах, и эта работа была всем, что она знала. Они весь день собирали винтовки, ели один раз утром и один раз вечером, спали в тесных бараках, и на следующий день цикл повторялся. Такова была повседневная жизнь Кадра 622970, и за исключением погоды, в ней ничего особо не менялось - до последних нескольких недель. Объявили, что их фабрика перебрасывает на новый завод несколько кадров, включая её. Алёна в последний раз закончила работу, вернулась в свой барак, собрала скромные пожитки и прибыла к воротам, ждать транспорта. после долгой, ухабистой дороги, грузовики остановились перед другими, новыми воротами, над которыми было написано "Омсктрансмаш". За ними её ожидала оставшаяся часть её жизни.\n\nСперва новое оборудование, на котором она должна будет работать в соответсвии с ожиданиями инструкторов, смущало её. Это место не было похоже ни на что из того, что видел её кадр. Никто из них не представлял, что будут делать в этом месте, пока инструктор не показал им прототип. Это был танк, по размерам крупнее любой машины, которая видела Алёна, и с пушкой, которая была в два раза её длиннее. Надсмотрщик объяснил, что Лига выбрала их для сборки нового поколения русской бронетехники, и что с завтрашнего дня их распределят и начнут обучать.\n\nНа следующей неделе был поток лекций, инструктажей и демонстраций. Алёна теперь должна была прикреплять пушку к башне. Это была выматывающая работа, гораздо более трудная, чем раньше, но она трудилась с энтузиазмом. Каждый день всё больше танков выезжало из ворот фабрики, готовых к битвам, ожидающих их. Слова её надсмотрщика запали ей глубоко в душу. Машины, которые она делала, должны были пойти на фронт, мстить за Родину и наказывать тех, кто предал Россию. Алёна не могла испытывать большей гордости."
 omsk.26.a:0 "Она думает о них как о своих детях."

 omsk.27.t:0 "Ужасный день для дождя"
 omsk.27.desc:0 "Над молчаливым Омском шёл дождь, когда процессия шла по его улицам, капли дождя барабанили по гравию, а сапоги чеканили шаг по камням. В центре колонны безмолвных солдат простой деревянный гроб держали руки нескольких избранных. Пока они шли по городу, вспышки молний на мгновение освещали каменные лица марширующих перед тем, как гром эхом раздавался над их головами.\n\nВо главе колонны, неся на своих плечах вес левой стороны гроба, шёл Дмитрий Язов. Он был рад ночи и дождю, благодаря им никто не видел как слёзы текут по его щекам. Он всё ещё был одет в форму вернейшего последователя генерала Карбышева - не вождя, только ученика.\n\nПо мере того, как процессия проходила квартал за кварталом, их жители, надевшие свои униформы, в полном порядке выходили из своих домов и присоединялись к процессии. Мужчины и женщины Чёрной Лиги не произнесли ни единого слова, пока тело генерала несли по улицам их города.\n\nОни шли, казалось, часами, вышли из самого города и прошли через полигоны, по пути к ним присоединялось всё больше и больше людей. На одну ночь они отложили все свои разногласия в сторону. На одну ночь вся Чёрная Лига была едина в скорби. В конечном счёте, они достигли совего пункта назначения - самого высокого холма на территории, контролируемой Лигой, подходящее последнее пристанище для человека, который так много сделал для них.\n\nЯзов глубоко выдохнул и встал на колени с остальными людьми, державшими гроб, мягко опуская его в могилу. Одинокий, захлебнувшийся всхлип вырвался  из его горла прежде чем он встал, посмотрел на собравшуюся перед ним Чёрную Лигу. Небольшая трибуна была установлена за могилой.\n\nОн, поначалу нетвёрдо, затем уверенно, совершенно хладнокровно, взошёл на трибуну. Он взглянул на людей под ним. Чёрная Лига смотрела на него во все глаза, каждый мужчина и каждая женщина были сосредоточены и напряжены. В самой глубине души Язов знал, что это ещё далеко не конец. Он включил микрофон и начал речь."
 omsk.27.a:0 ""Солдаты, рабочие, товарищи, удостойте генерала своим вниманием.""

 omsk.28.t:0 "Новая эра"
 omsk.28.desc:0 ""Я не видел этот город настолько оживлённым с дней Союза, а я уж повидал некоторое дерьмо.", пропыхтел Богдан, когда они мели улицы с ещё валяющимися в грязи осколками после утренней тренировки Лиги. Даже такие смирные мальчики на побегушках вроде него, могли почувствовать витающую в воздухе энергию.\n\nВасилий, человек, которого Богдан звал больше, чем приятелем, но не вполне другом, кивнул. "Этот новый человек - Язов - он реально добивается того, чего не хочет, не так ли? Я полагаю, Чёрная Лига устала от того, чтобы пахать как проклятые...."\n\n"Если только ты не хочешь получить билет в один конец до Искупительных Бригад, тебе стоит прикусить свой чёртов язык." Богдан обернулся по сторонам, но они, казалось, сейчас были одни. "Я скромный человек скромного происхождения, но даже я могу понять, что положение здесь поменялось. Раньше считалось, что можно спокойно подметать эти улицы, лишь бы отдавал честь Лиге, когда они подходили к тебе. Теперь же я вижу их везде, пристально глядящих на меня. Похоже, что они оценивают, где мне лучше оказаться - в пехоте на передовой или чёртовым пушечным мясом - что, я полагаю, одно и тоже."\n\nВасилий взглянул на него с прискорбной наивностью. "Каждому городу нужны гражданские, Богдан. Конечно, они найдут тебе не такое кровавое занятие." Пока они говорили, отряд кадетов Лиги начал маршировать вниз по улице. В их взгляде была сталь, они не выражали ничего, кроме чистой решимости и лёгкого намёка на ярость и ненависть. Двое гражданских встали в сторону, пока они шли, и Богдан, понизив голос до шёпота, заговорил вновь, "Они больше не сломленные люди. У их разума есть одна цель, и в ней нет места для людей вроде меня. нет места для гражданских, пока я не держу в руках оружие.""
 omsk.28.a:0 "Даже отбросы будут служить Лиге."

 omsk.29.t:0 "Основатель"
 omsk.29.desc:0 ""Мы потеряли великого человека."\n\nНемногие из собравшихся людей сидели, обхватив головы руками. Некоторые, казалось, готовы были разрыдаться.\n\n"Карбышев или, как многие из нас знали его, Дмитрий, был великим человеком. Он был человеком, чьё видение казалось пророческим, как и его убеждения, как и то, как он действовал.\n\nНикто не мог сказать, действительно ли Язов плакал.\n\n"Но мы должны оплакивать его смерть скорбью и лестью. Если бы товарищ Карбышев был с нами сегодня, знаете, чего бы он хотел от нас? Знаете ли вы, что бы расстроило его?"\n\nЯзов сделал уместную паузу.\n\n"Он хотел бы, чтобы мы готовились к Великому Суду. И, товарищи, мы должны быть готовы к нему. Готовить наши жизни, готовиться к мести и готовиться к тому, чтобы то, во что мы верим стало явью." На чём и завершилась речь."
 omsk.29.a:0 "Напуганный командый кадр разразился медленными аплодисментами."
 
 omsk.30.t:0 "Новые перспективы"
 omsk.30.desc:0 ""...Всё, что я хочу сказать, так это то, что раньше было лучше, когда мы проводили весь день за рубкой леса и всеми новоприбывшими были выброшенные бюрократы и политиканы, которые разозлили не того человека. Эти же новички выглядят как преступники!"\n\n"Ты говоришь мне, что предпочёл бы провести остаток своих дней, работая в лагере и не имея шанса своим трудом добиться освобождения?"\n\n"Эй, в лагере не было серьёзной опасности нашей жизни. Теперь же мы являемся пушечным мясом и того, кто случайно уцелеет, могут включить в Чёрную Лигу."\n\n"Мы не пушечное мясо. С нами обращаются почти так же хорошо, как с обычными солдатами!"\n\n"Это может удивить тебя, Андреев, но они тоже пушечное мясо!"\n\n"Главной причиной того, что ты оказался здесь, было то, что ты нёс подобную чепуху."\n\n"Ты говоришь, как будто я не знаю этого. Я просто хочу, чтобы нам по-прежнему позволяли отработать наш долг перед Лигой, а не заставляли рисковать своими жизнями ради этого."\n\n"Значит, говоришь, что не желаешь отдать свою жизнь ради России и Лиги?"\n\n"Знаешь что, рядом с нами нет комиссара, так что поебать. Да, я сказал то, что сказал. Они всегда говорили мне, как важно быть готовыми пожертвовать всем ради Родины, но что Россия дала мне? Я родился в бункере, рос, прячась от бомб и налётчиков, и до моего совершеннолетия я был отправлен в концлагерь потому, что у меня был слишком длинный язык."\n\n"Он не стал короче с тех пор."\n\n"Я прекрасно знаю об этом, Андреев."\n\n"Что же, я просто хочу искупления и теперь служба в Бригадах предлагает мне это.""
 omsk.30.a:0 ""А я просто не хочу умирать.""
 
 omsk.31.t:0 "Несокрушимый город"
 omsk.31.desc:0 "Каждый день роются новые туннели. Строятся новые бункеры. Новые признаки того, что война скоро придёт в Омск. Десятки офицеров лично наблюдают за кажды промышленным кадром, как они используют всё больше цемента для строительства и используют его в огромных количествах для командных центров, арсеналов, казарм, ангаров и всего, что требуется городу-крепости.\n\nЭто место должно стать щитом, что сохранит Чёрную Лигу от всех агрессоров. Любой нападающий попадёт под огонь с пяти разных углов, как и задумывали планировщики города. Подкрепления могут быть быстро переброшены через туннели к уязвимым точкам, как и боеприпасы в больших количествах могу быть переброшены к тем частям гарнизона, которые в них нуждаются. Город Омск теперь стал смертельной ловушкой для любых армий вторжения, если они смогут к нему пробиться. Для большинтсва это просто мрачное напоминание о судьбе, которое его ожидает, если они не смогут исполнить свой долг."
 omsk.31.a:0 "Тогда мы не должны проиграть."
 
 omsk.32.t:0 "Многоглавый зверь"
 omsk.32.desc:0 "Язов чувствовал тревогу. Он не испытывал ничего, кроме уважения к своему покойному наставнику, но смерть Карбышева вскрыла его величайшую ошибку. Он отдал всю свою жизнь, чтобы из ничего создать Чёрную Лигу, но в своих упорных попытках спасти Россию он позволил Лиге полагаться на него, чтобы она сохраняла единство. Даже с Язовым в качестве избранного наследника старые генералы ухватились за угасание Карбышева как за свою возможность вырваться на волю. Язов знал, что Лиге не выдержать ещё одного кризиса наследования. Без него Чёрная Лига рухнет под давлением изнутри и снаружи. Тогда все усилия окажутся напрасными, Россия будет обречена.\n\nЯзов решил не повторять ошибок учителя. Чёрная Лига - больше, чем один человек, и спасение Родины не может зависеть только от него одного. Лига нуждается в реорганизации сверху донизу.  Лига станет самостоятельной сущностью, в которой даже самые важные члены будут лишь малыми частицами великого левиафана, который отомстит за Россию. Язов вызвал советников и генералов в свой кабинет. Когда они прибыли, он уже напряжённо работал. Вместе они проработали всю ночь, пока план не был завершён.\n\nОни отправили его вместе с первыми приказами на следующий же день. Каждый офицер должен был выбрать преемника, чтобы сохранить цепочку командования в случае своей смерти, и второго преемника, если будет убит первый выбранный им преемник. Каждый чин от фельдмаршала до сержанта должен будет иметь наготове два уровня готовности на случай непредвиденных обстоятельств. Фронтовые части тоже получат свою долю ответственности. Их долго будет готовиться к бою даже без своих офицеров, чтобы продолжать борьбу Лиги, даже если их вожди не смогут этого сделать. Солдаты будут подчиняться своим командирам, а они будут драться за Чёрную Лигу, потому что пока она существует, Россия не может умереть."
 omsk.32.a:0 "На место каждого убитого встанут двое."
 
 omsk.33.t:0 "Настала тишина"
 omsk.33.desc:0 "Стрельба прекратилась. Напряжённое молчание, создаваемое страхом тысяч людей, повисло в воздухе. Одинокие часовые шагали по улицам Омска, провожаемые скрытными взглядами из окон затемнённых домов. Затем молчание уступило месту плачу, треску и аплодисментам, раздававшимся эхом на молчаливых улицах небольшого куска территории, контролируемого Чёрной Лигой.\n\n"Товарищи-сослуживцы по Чёрной Лиге", раздался голос из громкоговорителей, "говорит Главковерх Дмитрий Тимофеевич Язов. Не так давно скончался наш дорогой товарищ, Верховный Главнокомандующий Карбышев, в своей последней воле и в завещании назвал меня своим преемником." Где-то в бункере под Омском Язов сделал паузу, зная, что ему нужно признать немыслимое, что едва не случился переворот внутри Лиги. "Некоторые оппортунистические и предательские элементы в руководстве Лиге попытались сорвать выполнение плана нашего великого Маршала. С ними поступили согласно воинской справедливости нашей Лиги."\n\n"Я объявляю сегодня о смене курсе. Под прямым руководством Главковерха Карбышева наша Лига была образцом эффективной организации, и сильно продвинулась вперёд в деле воссоединения русской нации и её полной подготовке к Великому Суду. Но за последние пять лет рак начал расти внутри нашего государства, гноясь и гния внутри самой нашей плоти, растлевая верное руководство нашего основателя. И сегодня эта опухоль была вырезана."\n\n"Природа не знает жалости к слабым, не знает милосердия к тем, кто неспособен обеспечить собственное существование. То же верно и для рода человеческого. Мы не можем позволить, не должны позволить и не позволим сентиментальности, коррупции и кумовству затмить нашу  конечную цель - обеспечить будущее России. Мы должны сделать русских сверххищником Евразии. В грядущие дни я буду говорить с вами вновь и рассказывать о произошедшем прогрессе. Но сейчас вот что говорит ваш Главнокомандующий. Наше дело правое. Победа будет за нами. Спокойной ночи.""
 omsk.33.a:0 "Я, паломник, бью ногами по земле как по кимвалу."
 
 omsk.34.t:0 "Чёрная Рука"
 omsk.34.desc:0 "Воскресенье, 6 мая: Лев Фёдоров, открытый критик руководства Чёрной Лиги, не вернулся в свой барак после завершения рабочей смены на заводе. Его товарищи по кадру стали спрашивать о его местонахождении. Их надсмотрщик сказал им, что его перевели в другое место и и сказал, чтобы они не углублялись в этот вопрос. \n\nВторник, 22 мая: Семья Васильевых отказала планировщикам Лиги в слиянии их частного участка с сельскохозяйственным комплексом. Через неделю, не получая от них никаких вестей, соседи решили проведать их дом. Они нашли его полностью заброшенным, однако все вещи стояли на своих местах и даже недоеденный обед на столе. Соседи известили власти о пропавших без вести и участок был вскоре консолидирован. \n\nПятница, 1 июня - обитатели жилищного блока 33486 сообщили о том, что незнакомый  человек бродил вокруг здания на протяжении нескольких часов. Примерно в пол-первого дня 2 июня Александр Козлов выпал из окна 8 этажа и расшибся насмерть. Соседи козлова сообщали, что он испытывал симпатию к Лазарю Кагановичу и его Западносибирской Народной Республике. Уборщики убрали его тело и несчастный случай не расследовали. \n\nПонедельник, 11 июня - Катю Морозову, семь лет, в последний раз видели возвращающейся домой из своего центра воспитания юношества. Её отец Артём, офицер снабжения в Чёрной Лиге, недавно попал под подозрение провоза товаров с чёрного рынка. Через нескольких дней после исчезновения своей дочки, он явился с повинной в Директорат Внутренней Безопасности и признался в том, что был контрабандистом. 18 июня Артём был расстрелян за свои преступления. Поиски Кати были прекращены 21 июня."
 omsk.34.a:0 "Хватка Лиги крепнет."
 
 omsk.35.t:0 "Лучшие люди Лиги"
 omsk.35.desc:0 "Аркадий стоял в помещении, он не дрожал, несмотря на холод. Вокруг него стояли не менее стойкие братья по кадру. Всего здесь собралось пятнадцать кадров, ожидающих посвящения в ряды Чёрной Гвардии, лучших солдат Чёрной Лиги. Аркадий и его братья выдержали месяцы изнурительных тренировок, чтобы добиться этого. Не все из них выдержали испытаний. Некоторые провалились, другие были сломлены неделями физических и душевных мук, пережитых ими. В рядах Чёрной Гвардии не было места для слабости и в тех, кто прошёл обучение, слабости не осталось. Аркадий думал об этом факте без гордости, поскольку гордости также не было места в Гвардии.\n\n"Кадр 183275" - вызвал их капитан, проводивший церемнонию.\n\nКдр Аркадия двинулся к сцене. Капитан начал зачитывать их имена, одно за другим. Каждый солдат выходил на сцену, отдавал честь капитану и спускался новым полноправным членом Чёрной Гвардии. Не было празднования этого. Гвардия будет праздновать тогда, когда отомстит за Россию, но до этого дня им не разрешена ни радость, ни чувство удовлетворения.\n\n"Глазков Аркадий."\n\nАркадий поднялся на сцену, отрывистым отдал честь капитану и покинул сцену. Пока он спускался, в нём мелькнула искра гордости за свой новый статус. Он сокрушил это последнее внутреннее восстание. Теперь он был истинным членом Гвардии. После того, как последний выпускник покинул сцену, капитан обратился к ним с трибуны. \n\n"Теперь вы все члены Чёрной Гвардии, последней, лучшей надежды Родины на месть. Теперь мы повторим клятву Всероссийской Чёрной Лиги, чтобы завершить ваше посвящение."\n\nТри сотни голосов зазвенели в унисон "Я верю, прежде всего, в Россию...""
 omsk.35.a:0 "Единую, неделимую и непобедимую.""

 omsk.36.t:0 "Части внедрения"
 omsk.36.desc:0 ""Товарищи. У меня есть для вас простое предложение."\n\nАлександр Сахаровский, министр иностранных дел и специалист по неджентльменской войне и шпионажу, вошёл в команут и обратился к собравшимся офицерам.\n\n"Беженцы являются постоянной проблемой для нас и для наших соседей. Однако эти беженцы могут быть ценным инструментом для разведки, если их правильно использовать. Мы можем получить от них не только информацию о состоянии окружающих государств, но и использовать их как прикрытие для внедрения.\n\n"Перебрасывать наших агентов вместе с беженцами будет более правдоподобно и менее рискованно, чем рисковать, пытаясь осуществить либо переброску через границы либо индивидуальное внедрение. Если их не пустят в страну, мы не понесём вреда. Если их пропустят, они смешаются с населением.\n\n"Это предложение, по сути, не потребует дополнительных затрат, всего лишь немного карт и скрытых средств связи, что уже имеются в наличии. Я с нетерпением жду скорого испытания этого метода.""
 omsk.36.a:0 "Ловко придумано."
 
 omsk.37.t:0 "Саботаж Чёрной Лиги!"
 omsk.37.desc:0 "На нашей территории назревают неприятности. Разрушение нескольких километров железнодорожных путей вчера - это лишь крайний акт саботажа, направленный против жизненно важной инфраструктуры или военной промышленности. В последние недели имели место взрывы на заводах и железнодорожных узлах, подозрительные промышленные аварии, в результате которых было уничтожено жизненно важное и дорогостоящее оборудование, а также полуночные рейды на склады оружия и армейские казармы. Пока живыми были схвачены лишь несколько диверсантов, и хотя они отказались разговаривать даже с применением передовых методов допроса, мы смогли определить, что они родом из Омска. Похоже, что Чёрная Лига направила в нашу страну небольшую армию шпионов и оперативников, чтобы попытаться остановить наше усиление и предотвратить любые организованные военные кампании. Это, вероятно, только первый шаг, чтобы сделать нас более лёгкой целью перед полноценным вторжением. Наши подразделения уже приведены в состояние повышенной готовности, а пограничные патрули усилены, чтобы не допустить проникновения на нашу территорию новых агентов Лиги. Однако ущерб, который уже нанесен, значителен, и потребуется некоторое время, чтобы восстановить его, а также выследить оставшихся диверсантов, которых мы ещё не поймали. Теперь, когда они знают, что их план провалился, мы должны быть готовы к удару из Омска, который может начаться со дня на день."
 omsk.37.a:0 "Это нехороший знак."

 omsk.38.t:0 "Те, кто остался позади"
 omsk.38.desc:0 "Прошло уже несколько дней с тех пор, как товарищ Карбышев ушёл в лес и не вернулся. Однако сегодня Язов занял своё обычное место рядом со стариком, ожидая его прихода. Сегодня на полях, также, было шумно от людей, готовящихся к испытанию. Две чашки стояли на холоде, их пар плавными струйками поднимался в воздух, прежде чем рассеяться. Он откинулся на спинку стула, чувствуя сонливость по мере того, как тревога и беспокойство исчезали с его лица. Товарищ Карбышев был не так слаб, чтобы холодный ветер мог убить его. Он вернётся и приведёт Лигу к славе. Он прищурился. Сейчас был не тот момент, чтобы расслабляться. Что подумает о нём этот человек, если застанет Язова дремлющим перед назначенной встречей?\n\nЯзов сел, упёршись локтями в колени и постукивая пальцами по столу, пока шли часы и день тянулся к вечеру. Между деревьями задувал холодный ветер, и на тренировочном поле воцарилась тишина, пока люди шли обедать и заниматься другими военными делами. Суровые облака смотрели на Землю и, казалось, становились всё более и более серыми от разочарования или гнева. Карбышев всё не появлялся. Однако он был стар, и, возможно, из-за скрипучих суставов опаздывал. Язов рассмеялся, но смех его прозвучал глухо. Адъютанты и офицеры вышли из кабинетов, умоляя его вернуться в свою квартиру. Вдалеке разразилась гроза, и облака стали суровыми, стальными на вид.\n\nСолнце зашло, и пошёл снег. Сначала в виде легкой пыли, потом в виде толстого, тяжёлого одеяла. Прохладный ветерок превратился в ледяной шторм. Прохладный ветерок превратился в плети морозного воздуха. И всё же Язов сидел и ждал, сцепив пальцы вместе и тяжело дыша при каждом толчке и ударе. К нему подошёл адъютант, с трудом преодолевший суровую погоду. Язов был спокоен. "Товарищ", - сказал адъютант, "возможно, вам пора отдохнуть". Вы глубоко огорчите товарища Карбышева, если он вернётся."\n\nЯзов встал. Собрав все свои силы, чтобы заговорить среди грохота бури, Язов заговорил слабым и надломленным голосом: "Да, я-я сейчас отдохну. Спасибо, товарищ.""
 omsk.38.a:0 "Единственное слово, которое товарищ Карбышев не смог сдержать."

 omsk.39.t:0 "Предстоящая работа"
 omsk.39.desc:0 "Человек, которого Дмитрий Язов мог называть своим отцом, мёртв. Когда простой гроб без опознавательных знаков бесцеремонно бросили в землю, дождь хлестал вокруг него, а предполагаемый "почётный караул" лениво сгребал комья грязи в могилу, взгляд Язова упал на его сжатый дрожащий кулак. Ему потребовалось всё, чтобы сдержать себя.\n\nОн надеялся - по глупости, теперь он знал, - что с его восхождением на пост генерала он, наконец, сможет что-то изменить. Может быть, гниль в офицерах Лиги рассеется с продвижением по службе нового молодого лица?\n\nОчевидно, с горечью подумал Язов, он ошибается - по большей части, во всяком случае. Очень немногие медленно, но верно становились ему подчинены, что давало Язову преимущество, от которого он не собирался отказываться. Он зашагал прочь от похорон, шлёпая сапогами по грязи."
 omsk.39.a:0 "Ещё многое предстоит сделать."

 omsk.40.t:0 "Уход Валухина"
 omsk.40.desc:0 "В соответствии с общим приказом ГЛ-001, Специалист Арбитражного Кадра 055081 заключает:\n\nВАЛУХИН КОНСТАНТИН НИКОЛАЕВИЧ из Кадра 000002 признан ВИНОВНЫМ по всем статьям превышения должностных полномочий и неисполнения коллективного долга. Настоящим обвиняемый освобождается от занимаемой должности и помещается под стражу Директората Внутренней Безопасности. Кадры, ответственные за его задержание, временно переданы в непосредственное подчинение Главковерха Д.Т. Язова во избежание конфликта интересов. Рекомендуемое наказание - бессрочная искупительная служба.\n\nКАДРОВЫЙ СОСТАВ СЧИТАЕТ, что Валухин неоднократно умышленно и сознательно использовал свои командные полномочия для достижения личных целей, и приходит к выводу, что он преследовал не менее шестнадцати (16) своих собственных подчинённых без законной причины и без проведения расследования. Расследование, проведённое этими кадрами, свидетельствует о том, что некоторые из этих лиц имели с ним личные разногласия, что делает это злоупотреблением полномочиями в соответствии со статьей 56 Кодекса Военной Юстиции.\n\nКАДРОВЫЙ СОСТАВ ТАКЖЕ СЧИТАЕТ, что Валухин был замечен за деяниями, которые классифицируются в соответствии с военным законодательством Чёрной Лиги как "кликизм и нарушение коллективного долга", согласно Статье 13 Раздела 1 Кодекса, и намеренно и сознательно хранил критическую разведывательную информацию об антинародной деятельности от своего тогдашнего законного начальника, ГЛАВКОВЕРХА Д. М. КАРБЫШЕВА, с целью предоставить эту информацию своим собственным знакомым из НКВД.\n\nКАДР НАЗНАЧАЕТ ДРОЗДОВА ЮРИЯ ИВАНОВИЧА, ныне Кадра 040110, на его место до утверждения непосредственного начальника подсудимого."
 omsk.40.a:0 "Одобрение получено."

 omsk.41.t:0 "Правая рука"
 omsk.41.desc:0 "Евгений Савинцев был именно тем человеком, которого вы хотели бы видеть на своей стороне. Массивный, агрессивный зверь, он начал свою карьеру в армии в качестве спецназовца. Обученный тактике взлома, он тем не менее не был тихим человеком. Когда он входил в комнату, вы чувствовали его присутствие. Было слышно, как его ноги топают по коридору.\n\nИ всё же этот человек был умён. Всякий раз, когда Дмитрий Язов отсутствовал, составляя планы или занимаясь делами, Савинцев следовал за ним, составляя планы в тандеме. Эти двое были близнецами, разделёнными при рождении, и оба могли прийти к одинаковым выводам в одно и то же время. Некоторые даже осмеливались говорить, что они друзья, но такие разговоры не одобрялись верховными лидерами.\n\nМногообещающий молодой рекрут, Савинцев представляет собой грозный вызов для любого, кто видит стареющее руководство Омска и решает, что, возможно, свергнуть его не составит труда."
 omsk.41.a:0 "В конце концов, мы увидим."

 omsk.42.t:0 "Своеобразный Министр Иностранных Дел"
 omsk.42.desc:0 "Это было прикрытие. Почти всё Министерство Иностранных Дел было прикрытием. Да, там были "государственные собрания", скромные собрания с несколькими дипломатами низкого ранга от приграничных осколков России. И всё.\n\nНо что не было прикрытием, так это Александр Сахаровский и его банда составителей планов. Каждый вечер, закончив свои обычные дела, они возвращались в комнату 4 в зале 5 на третьем этаже военного министерства. Обычно они уходили рано утром. Иногда они оставались там до рассвета, выходя с тяжёлыми пальто и выглядя более усталыми, чем кто-либо.\n\nТеперь большинству посторонних, которые никогда не слышали о теории террора, она кажется какой-то сумасшедшей наукой, чем-то, что изобрёл профессор гуманитарных наук из Новой Англии, который выпил слишком много кофе и слишком много читал Жан-Поля Марата и Эбера. При ближайшем рассмотрении стало понятнее. Сахаровский наткнулся на то, что он считал чистейшей формой правосудия: террор. В конце концов, разве не Робеспьер писал: "террор - это только правосудие, быстрое, суровое, непреклонное"? Разве террор не был самым эффективным средством побуждения людей к совершению невообразимых поступков? Чтобы они начали пугаться мышей? Чтобы заставить их подчиниться кровавому тоталитарному правительству? Если бы Сахаровский мог овладеть искусством владения террором, он мог бы овладеть миром.\n\nИтак, Сахаровский трудился в комнате 4 зала 5 на третьем этаже в окружении книг и писал до поздней ночи. Когда придёт время для Великого Суда,"
 omsk.42.a:0 "Террор будет на нашей стороне."

 omsk.43.t:0 "Увольнение Хархардина"
 omsk.43.desc:0 "В соответствии с общим приказом ГЛ-001 специалист Арбитражного Кадра 057235 заключает:\n\nХАРХАРДИН АЛЕКСАНДР ИВАНОВИЧ из Кадра 000002 признан ВИНОВНЫМ в умышленной неэффективности при исполнении своих должностных обязанностей. Настоящим обвиняемый отстраняется от занимаемой должности и помещается под стражу Директората Внутренней Безопасности до тех пор, пока не будет определена должность для долгосрочного перевода. Рекомендуемое наказание - бессрочная искупительная служба.\n\nКАДРОВЫЙ СОСТАВ СЧИТАЕТ, что подсудимый неоднократно оказывал сопротивление осуществлению широких доктринальных реформ и внедрению новых тактик ведения боя, многие из которых к тому времени уже доказали свою эффективность в прифронтовых стычках с Покрышкинскими бойцами. Из-за этой ошибки силы Чёрной Лиги под его командованием понесли тяжёлые потери в стычках с бандитами. Это является прямым нарушением общего порядка ГЛ-001 и активно вредит способности Чёрной Лиги выполнять Программу Национальных Действий. Поэтому необходимы решительные действия для защиты интересов всей России.\n\nКАДР НАЗНАЧАЕТ ПИТОВРАНОВА ЕВГЕНИЯ ПЕТРОВИЧА, ныне Кадра 040199, на его место до утверждения непосредственным начальником подсудимого."
 omsk.43.a:0 "Одобрение получено."

 omsk.44.t:0 "Дочь Чёрного Маршала"
 omsk.44.desc:0 "Елена Карбышева сидела за кухонным столом со сложенной утренней газетой и думала о том, как ей распорядиться своим днем. Ей нужно будет зайти в бакалейную лавку, чтобы купить еды, постирать бельё и подготовиться к завтрашнему приходу налогового инспектора. Она была почти уверена, что накопила достаточно, но никогда не помешает перепроверить, чтобы убедиться наверняка.\n\nОбо всём этом она думала, открывая утреннюю газету на первой полосе, но тут же увидела лицо отца. Ниже она прочла слова: "смерть Чёрного Маршала, Россия ликует!".\n\nВ одно мгновение на неё нахлынули десятки эмоций. Злость на отца за то, что он бросил всех и уехал в Омск. Боль от того, во что превратился её отец. Печаль из-за того, что она не видела отца до его смерти. Волна воспоминаний захлестнула её голову: от последнего раза, когда она видела его в Тюмени перед отъездом на юг, до того, как он только что вернулся с Западнорусской войны сломленным человеком, до тех долгих ночей, которые она провела в молодые годы, беспокоясь за отца, когда он воевал за границей.\n\nОна попыталась успокоиться, вспоминая всё то, что было до войны, до обеих войн. Это было летом, и ей было не больше двенадцати лет. Татьяне было четыре года, а Алексей был ещё совсем младенцем. Стояло теплое лето, и они отправились на пикник в деревню. Она вспомнила, как смеялась её мать, когда Алексей возился со своей едой. Даже её отец улыбался. Это был последний раз, когда они были счастливы вместе, как семья.\n\nГнев и тоска, грозившие вскипеть внутри неё, утихли, когда воспоминание успокоило её. Дрожь прекратилась, и она медленно открыла глаза, чтобы ещё раз взглянуть на бумагу. Одинокая слеза скатилась по её щеке, когда она посмотрела в глаза своему отцу в газете."
 omsk.44.a:0 ""Я надеюсь, что в конце концов ты обрёл покой, дорогой папа.""

 omsk.45.t:0 "Под микроскопом"
 omsk.45.desc:0 ""Товарищ Дмитрий Тимофеевич, у вас никогда не возникало ощущения, что за вами следят?" Неожиданный вопрос наставника застал Язова врасплох, слова Карбышева повисли в тёплом, затхлом воздухе бункера. "Вы хотите сказать, что Директорат Внутренней Безопасности..." - начал было Язов. "Не в этом смысле", - добавил Карбышев, вежливо обрывая его. Старик некоторое время пытался подобрать нужные слова. "Я имею в виду, что ваши действия в каком-то смысле имеют значение. Что на нас смотрят те, кто будет в будущем."\n\n"Вы имеете в виду ощущение судьбы?", ответил Язов. "Я очень на это надеюсь. МЫ - судьба России". Язов, казалось, был готов начать новый раунд отработанных лозунгов, но остановился.\n\n"Нет, совсем наоборот", - ответил Карбышев, и глаза его стали далёкими и неподвижными. "Вы когда-нибудь чувствовали, что вы не более чем насекомое, на которое смотрят через увеличительное стекло? Что люди в будущем, по ту сторону зеркала времени, оглядываются на ваш выбор как на роковую точку, где всё пошло не так?" Язов слегка наклонился вперёд, как бы собираясь заговорить, но Карбышев просто продолжал, по-видимому, ничего не подозревая. "Прошлой ночью, Дмитрий, мне приснился сон. Сон о далёком будущем, где люди далёкого будущего смотрели сверху вниз на разорённую и опустошённую Россию и осуждали нас, Лигу, как тех, кто привёл её к гибели. Я не суеверный человек. Я не боюсь, что сну суждено сбыться". Он сделал паузу. "Я боюсь, потому что он был правдоподобен."\n\nЯзов пытался придумать, что сказать в ответ, подавляя волну бесцельного сомнения в своей голове. У него была цель. Это было справедливое дело. Нет другого пути, кроме как вперёд. Через мгновение Карбышев наверняка отвлёчется от этой темы. На что-то, где Язов мог бы просто свернуться калачиком и снова стать шестернёй в машине. Но Карбышев не сделал этого. Он помолчал и посмотрел Язову прямо в глаза."
 omsk.45.a:0 ""Я хочу сказать, вы когда-нибудь задумывались, не ошибаемся ли мы?""

 omsk.46.t:0 "Лютая ненависть"
 omsk.46.desc:0 "Дрожь движения – всё, что требовалось, чтобы привлечь внимание Фёдора. Он повернул бинокль, чтобы убедиться, что это будет очередной олень или медведь. Однако на этот раз он заметил человека с винтовкой на плече, потом ещё одного и ещё. Вскоре он увидел, как двадцать человек спускаются по грязной тропинке, ведущей через лес. Они направлялись прямо к нему.\n\n"Алексей! Алексей, я их вижу!" - прошептал он так громко, как только осмелился. "Отряд фашистов идёт в нашу сторону!"\n\n"Дай посмотрю." Алексей подполз к куче снега, которая служила для кадра 104563 постом для наблюдения, и взял бинокль.\n\n"Вон там, на повороте." Фёдор указал туда, где он их заметил.\n\n"Блять, ты прав. Это целый патруль. Всем прекратить заниматься хернёй и занять свои позиции! К нам вот-вот пожалуют 20 гостей!"\n\nБойцы бросились на заранее определённые места вдоль дороги. Фёдор вскарабкался к пулемёту. Он вытащил ленту с патронами и одним отработанным движением вставил её в механизм заряжания оружия. Он повернулся лицом к приближающемуся отряду, который всё ещё не осознавал, что они не одни в этом лесу.\n\n"Не стрелять, пока они не окажутся слишком близко, чтобы бежать" - прошептал Алексей рядом с ним. Прошла напряжённая минута молчания, прежде чем предатели приблизились. 150 метров. 100 метров. 50. Фёдор видел клубы пара, поднимающиеся от дыхания.\n\n"Убейте этих ублюдков!" - крикнул один из солдат, и шестнадцать человек открыли огонь как один. Пулемёт резал солдат, как бензопила. Через несколько секунд всё было кончено. Прежде чем кто-либо успел это осознать, двадцать человек уже истекали кровью на снегу. У них в принципе не было возможности отстреливаться.\n\nКогда кадр начал праздновать эту неожиданную победу, Фёдор краем глаза заметил ещё одно дрожащее движение. Один из фашистов пытался встать, издавая хриплый звук. Он начал было вытаскивать пистолет, но Алексей остановил его, протянув руку.\n\n"Не трать на него пулю, он этого не заслуживает...""
 omsk.46.a:0 ""...кроме того, я знаю более интересный способ борьбы с паразитами.""
 
 ### The Gauntlet chain ###
 omskgauntlet.1.t:0 "Против течения"
 omskgauntlet.1.desc:0 ""Товарищи", - произнёс Язов нараспев. "Я польщён вашим присутствием и вашей готовностью выслушать меня". Конечно, Язов прекрасно понимал, что многие из присутствующих в зале предпочли бы видеть его застреленным, чем слушать того, кого они считали выскочкой-головорезом. И всё же он продолжал. "Как новый Главковерх Чёрной Лиги, я хотел бы прояснить, как я намерен выполнять свою новую роль."\n\nЯзов глубоко вздохнул.\n\n"В последние дни нашего дорогого покойного товарища Карбышева не было никакого уважения к его авторитету среди высших чинов нашей организации. Наш основатель, живой пример принципов, которым мы все стремимся подражать, был проигнорирован и считался не более чем номинальным руководителем. Его мудрый совет был отвергнут, а наша миссия испорчена бюрократическими кликами."\n\nОн видел, что некоторые из сидевших перед ним мужчин явно недовольны происходящим. Но он продолжал. "Хотя у меня нет намерения наказывать тех, кто несёт ответственность за эту систему, я определённо не намерен позволить ей продолжаться". Язов посмотрел в сторону, на Сахаровского и других, которых он привёл с собой. "На моей стороне есть штаб в высшей степени способных офицеров и генералов, и с их помощью, а также, надеюсь, с вашей, я намерен превратить эту организацию в то, чем гордился бы наш дорогой Дмитрий Михайлович."\n\nЯзов давно представлял себе этот момент и то удовлетворение, которое он может принести, опрометчивый порыв принятия судьбоносного решения, проявленный в тщательно подобранных словах. Но такого чувства не возникло, и когда Язов встретился с ненавистным взглядом глаз-бусинок Абакумова, тошнотворное, головокружительное осознание нахлынуло на него. Теперь пути назад не было. Рубикон был преодолён, и это была война."
 omskgauntlet.1.a:0 "Жребий брошен."

 omskgauntlet.2.t:0 "Конец коррупции"
 omskgauntlet.2.desc:0 ""Вы действительно уверены в этом, товарищ Главковерх?"\n\nЯзов пристально посмотрел на офицера, держащего новую докладную, которую он только что закончил печатать. Молодой человек, казалось, уклонился от его взгляда, сжимая перед собой лист бумаги, как жалкий щит.\n\n"Я что, заикался, лейтенант?"\n\n"Нет, нет, нет. Конечно, нет, товарищ Главковерх. Просто... ну... мне это кажется исключительно сурово. Десятки казней. Сотни арестов. Некоторые из этих людей - самые высокопоставленные члены Лиги. Можем ли мы действительно позволить себе избавиться от них?"\n\n"Каждый человек в этом списке - трус и вор, и большинство из них также предатели. В Чёрной Лиге для них больше нет места, и мы должны показать членам Лиги, что происходит с теми, кто препятствует нашему прогрессу. Теперь я бы посоветовал вам доставить эту докладную как можно быстрее, если вы не хотите, чтобы вас самого сочли обструкционистом."\n\nЛейтенант открыл было рот, чтобы ответить, но передумал, быстро отдал честь и чуть ли не выбежал за дверь. Язов почувствовал некоторое удовлетворение, увидев страх в глазах этого человека. Уважение - это хорошо, но страх - лучший способ обеспечить послушание. Карбышев был мудрым человеком, но он этого не понимал. Он доверял людям, которые эксплуатировали его и издевались над ним. Язов не был столь снисходителен, как собирались выяснить эти ублюдки."
 omskgauntlet.2.a:0 "Прежде чем Россия может быть спасена, должна быть спасена Чёрная Лига."

 omskgauntlet.3.t:0 "Низкое побеждает высокое"
 omskgauntlet.3.desc:0 ""Существование - это подчинение." Язов позволил этой фразе повисеть в воздухе несколько секунд, прежде чем продолжить. "Это подчинение реальности собственному желанию существовать. Ничто не может быть достигнуто без такой силы, а без такой силы человек живёт только по милости тех, кто сильнее. Какой бы мрачной ни была реальность, мы должны признать, что нет никакого неотъемлемого права на существование, на жизнь. Мы можем рассчитывать только на себя."\n\n"Простой факт таков - идеалы подвели Россию. Именно система идеалов ставит недостойных людей на руководящие посты. В Первую Мировую войну русские истекали кровью и умирали из-за некомпетентного человека, который не сделал ничего, чтобы заслужить лидерство. Во Второй они сделали то же самое, только для других людей. Мы видели результаты таких систем и поплатились за их неудачи. Но не более того." - Язов замолчал. Он знал, что сейчас произойдёт. Его желудок сжался, но он знал - другого выхода нет. Именно этого и хотел Карбышев. Вот кем он должен был стать.\n\n"Единственной целью Чёрной Лиги является выживание России перед лицом грядущего Суда. Для этого мы не можем совершать те же ошибки, что и наши предшественники. Продвигаясь вперёд, мы не потерпим слабости в руководстве. Настоящим я издаю указ, разрешающий отстранение от командования неэффективных офицеров. С этого дня любой чиновник - неважно, насколько высокопоставленный - может предстать перед военным трибуналом с согласия десяти своих непосредственных подчинённых и ещё одного офицера. Беззаконная пустошь позволяет выжить только сильным. Мы привнесём этот принцип в наше руководство для того, чтобы новая Россия, которую мы строим, была заточена в оружие, которое не сможет разрушить никакое количество немецких бомб. Мы должны сделать Россию главным хищником Евразийского континента. Это говорит ваш командир. Наше дело правое. Победа будет за нами. Доброй ночи.""
 omskgauntlet.3.a:0 "Надвигаются грозовые тучи."

 omskgauntlet.4.t:0 "Восстания в Исилькуле и Таре"
 omskgauntlet.4.desc:0 "С сегодняшнего утра гарнизоны Чёрной Лиги в отдалённых городах Исилькуль и Тара совершили немыслимое и открыто восстали против власти Омска. Стремясь свергнуть новоиспечённого Верховного Главнокомандующего Язова, офицерские клики захватили контроль над обоими городами, что является явной попыткой взять под свой контроль всю Чёрную Лигу. Хотя офицеры, несомненно, используют какую-то причину для оправдания своего восстания, на данный момент официального заявления сделано не было. Во всяком случае, такой предлог мало что значит - Язов ясно дал понять о своём намерении убрать этих стареющих, "неэффективных" офицеров, и можно предположить, что мятежники борются прежде всего за свою карьеру.\n\nКто именно командует восстанием, неясно. Хотя восстание в Исилькуле, как сообщается, возглавляет генерал В.С. Абакумов, ветеран НКВД, который вступил в Чёрную Лигу в её первые дни, до сих пор неясно, кто возглавляет восстание в Таре. Тем не менее, такой поворот событий представляет ужасную ситуацию для Чёрной Лиги в целом, и кажется, что вся организация теперь висит на краю пропасти."
 omskgauntlet.4.a:0 "Отчаянные действия эгоистичных людей."

 omskgauntlet.5.t:0 "Бросая перчатку"
 omskgauntlet.5.desc:0 ""Товарищ Верховный Главнокомандующий..." Выстрелы и крики эхом раздавались этажом ниже, когда агенты Внутренней Безопасности восстанавливали контроль над некоторыми кадрами, которые, по-видимому, вышли из-под контроля.\n\n"Я в курсе", - коротко ответил Язов. Он отослал адъютанта из комнаты взмахом руки, и в голове у него всё смешалось.\n\nЕсли бы только Карбышев был здесь. "Я не готов к этому", - подумал он, прежде чем выбросить эту ошибочную мысль из головы. По правде говоря, хотя внешне он был довольно искусен в создании храброго лица, внутри давление было почти невыносимым. Он не мог не чувствовать себя ребёнком, одетым в рабочую одежду своего отца, с тяжестью мира на своих неготовых плечах.\n\nЭти размышления были прерваны ворвавшимся генералом Сахаровским.\n\n"Главковерх", - сказал он, задыхаясь. "У нас много работы."\n\n"Похоже, что так, Александр Михайлович", - ответил Язов, изо всех сил стараясь излучать уверенность, которой ему недоставало, когда он встал из-за стола и собрал свои вещи. "Мобилизуйте всех, кто у нас есть. Даже ИБ. Заблокируйте город. Как только мы возьмём ситуацию под контроль, мы планируем наш следующий шаг". Сахаровский кивнул и подозвал помощника. Язов почувствовал себя решительным.\n\nОн представлял себя таким же, как Карбышев, всегда держащим себя в руках, готовым бросить вызов и выйти невредимым. Но внутри он понятия не имел, что будет дальше."
 omskgauntlet.5.a:0 "Шаг в неизвестность."

 omskgauntlet.6.t:0 "Под замком и ключом"
 omskgauntlet.6.desc:0 "Ночь, когда в Омске началась блокада, была грандиозной картиной, навеки запечатлённой на полотне истории.\n\nВ эту зловещую ночь над городом расплылось мрачно-чёрное небо, усеянное лишь звёздами и тусклым смогом, душившим их свет.\n\nОмск был как всегда - скорбная оболочка того, чем он когда-то был. Расколотые кости старого мира, нарисованные на горизонте, тянутся к небесам, но навсегда заперты в ловушке брошенных людей, которые построили их в прошлом веке.\n\nНо над городом слой атмосферы был густым - сирены воздушной тревоги рисовали его широкими мазками подавленности и страха. Потрескивающие слова, пробормотанные в полусломанных динамиках, требующие, чтобы горожане вернулись в свои дома, смешали тревогу в палитре.\n\nВнизу, в тёмных недрах города, продолжалась композиция; тысячи подавителей в тёмных одеждах, каждый из которых был кистью, рисовали свои тяжёлые сапоги поперёк улиц.\n\nВся эта толпа с широко открытыми глазами, смотревшая на великую сцену из своих окон, ничего не могла сделать, кроме как принять артистизм перед собой.\n\nЯзов стал великим художником города, а может быть, и всей России. И скоро старая гвардия утонет под слоем мстительных чёрных чернил."
 omskgauntlet.6.a:0 "И подобно картине, старая гвардия будет висеть."

 omskgauntlet.7.t:0 "Омская битва"
 omskgauntlet.7.desc:0 "Никто не сомневается, что Язов выйдет из этой борьбы бесспорным лидером Чёрной Лиги, за исключением небольшого числа дураков. К сожалению, они оказались хорошо вооружёнными и мотивированными дураками.\n\nДороги из города перекрыты, и патрули рассредоточены по сельской местности, чтобы поймать любого, кому удастся выбраться менее традиционными способами.\n\nСолдаты, силовики и ищейки обнюхивают город, выискивая каждый очаг сопротивления старой гвардии. Выжигание их из нор стоит жизней, но мы готовы заплатить эту цену без жалоб. С десятками солдат, врывающимися в любой предательский бастион, который мы найдём, это только вопрос времени, когда город станет нашим."
 omskgauntlet.7.a:0 "Новый день для Омска!"

 omskgauntlet.8.t:0 "Город под контролем"
 omskgauntlet.8.desc:0 "На улицах Омска вновь воцарилась тишина.\n\nДмитрий Язов, наследник Карбышева и новоиспечённый Главковерх Чёрной Лиги, разбил первоначальную попытку консервативных офицерских клик свергнуть его и сорвать его планы радикальных реформ в Чёрной Лиге. Поскольку последние мятежники старой гвардии в самом Омске сдаются лоялистским силам и уводятся либо на искупительную службу, либо на расстрел, похоже, что новый порядок Язова выдержал своё первое реальное испытание.\n\nКогда пыль оседает в столице Чёрной Лиги, все взоры устремляются на восстания консервативных офицеров в отдалённых городах Исилькуль и Тара, которые всё ещё угрожают задушить дарвиновское видение Главковерха в колыбели."
 omskgauntlet.8.a:0 "Выживает сильнейший."

 omskgauntlet.9.t:0 "Смерть Главковерха"
 omskgauntlet.9.desc:0 "Пора было уходить.\n\nЯзова поспешно втолкнули в отсек бронетранспортёра, воздух внутри был спёртым и горячим от страха, а вокруг эхом отдавались выстрелы. Штаб был почти окружён, мятежники наступали со всех сторон. Все тщательно продуманные планы Язова обратились в прах. Он сидел, прижавшись к обшивке, его глаза были рассеянны и смотрели в бесконечность.\n\nОн проиграл. Он не был готов к этому. Ни к чему этому. Он вспомнил страх, который испытывал, идя на эту рискованную авантюру, и увидел его отражение в глазах окружающих его людей. Он опустил голову, не в силах встретиться с ними взглядом.\n\nКрик, затем визг шин и взрыв. Мир обрушился, а затем отступил, когда бронированный панцирь машины разорвался вокруг Язова, мир закружился перед его ослабевшими глазами. На мгновение он снова пришёл в себя, мир был неподвижен и совершенно ясен. Он поразился тому, какой ярко-красной была его собственная кровь, как изящно плясали языки пламени на останках БТРа. Шея Язова расслабилась, он поднял глаза к небу и в последний раз увидел серое, затянутое туманом небо, прежде чем погрузиться в великую неизвестность."
 omskgauntlet.9.a:0 "Путник, пойди возвести нашим гражданам в Лакедемоне..."

 omskgauntlet.10.t:0 "Старая гвардия сокрушена"
 omskgauntlet.10.desc:0 "Вопреки всему, план Язова по утверждению контроля над Чёрной Лигой сработал. Улицы Омска, Исилькуля и Тары вновь замолкают, когда лоялистские силы ликвидируют последние оплоты мятежников. Предсмертное желание Карбышева сокрушить тех, кто извратил его видение, исполнилось, хотя остаётся неясным, насколько видение Язова о будущем Лиги совпадает с видением его предшественника.\n\nПоскольку Абакумов и большая часть старой гвардии либо мертвы, либо скрываются, Верховный Главнокомандующий Язов теперь имеет почти неограниченную власть, чтобы изменить Чёрную Лигу так, как он считает нужным. Теперь каждый офицер Лиги должен следить за своей спиной и работать изо всех сил, чтобы не стать жертвой недавно начатых "расследований эффективности" и не оказаться пониженным в должности или ещё хуже. Лига, похоже, находится на пути к серьёзным переменам, хотя только время может сказать, будет ли это хорошо или плохо."
 omskgauntlet.10.a:0 "Сибирь затаила дыхание."

 omskgauntlet.11.t:0 "Тихая операция"
 omskgauntlet.11.desc:0 "В этот момент, лежа в отрезке канализационной трубы на пятом этаже стройки, которая была заброшена ещё со времен Бухарина, Иннокентий чувствовал себя странно комфортно. Не физически - там было тесно, сыро и пахло плесенью, а в более экзистенциальном смысле. Эта война - та, в которую он сейчас был погружён - была чем-то, что он мог рационализировать и понять. Последние несколько недель хаоса и гражданских беспорядков были дезориентирующей, вызывающей головокружение последовательностью событий для Иннокентия, ветерана неудачных попыток вернуть Западную Россию в 1950-х годах. Война, которая велась сейчас, была совсем не похожа на ту, которую он видел десять лет назад. Конфликт внутри Чёрной Лиги вспыхивал и затихал урывками, с короткими столкновениями, перемежавшимися долгими, бесконечными часами и днями напряжения и спекуляций. Линии фронта, казалось, появлялись и исчезали по своей воле, поскольку политические махинации в высших эшелонах власти заставляли врагов внезапно становиться друзьями и наоборот. Иннокентию редко удавалось насладиться приливом адреналина от прямого боя или ощущением хорошо проведённого проникновения. Но сегодня был именно такой день, и, глядя на бункерный комплекс в нескольких разрушенных городских кварталах от него, он не мог не чувствовать себя вполне довольным собой.\n\nОтдалённый "глухой стук" изнутри комплекса дал понять Иннокентию, что его работа так или иначе принесла кровавые плоды. Передача начинённого взрывчаткой портфеля прошлой ночью прошла без помех, и казалось, что его контакт, по крайней мере, успешно привёл в действие устройство. Только после условленного сигнала - отрывистой серии из шести выстрелов по трое - Иннокентий понял, что Виктор Абакумов мёртв."
 omskgauntlet.11.a:0 "Цель ликвидирована."

 omskgauntlet.12.t:0 "Абакумов убит!"
 omskgauntlet.12.desc:0 "Новый режим в Омске теперь делает ещё один шаг к консолидации, поскольку офицерский путч в Исилькуле рушится в анархию со смертью его лидера и единственной объединяющей фигуры Виктора Абакумова от рук бомбы убийцы. Человек из НКВД, который нашёл карбышевский идеал укреплённой и обновлённой России привлекательным по всем неправильным причинам, вряд ли многие за пределами офицерских клик, которые он держал вместе, будут оплакивать его уход.\n\nВ течение нескольких часов после смерти Абакумова напряжённость среди его соучастников, поражённых снарядами, похоже, переросла в открытую войну, и после сообщений о стрельбе внутри Исилькуля подразделения Чёрной Лиги смогли с относительной легкостью ворваться и уничтожить всякое оставшееся сопротивление. Мечта Язова живёт ещё один день, но Главковерху пока нет покоя - в Таре всё ещё гноится бунт."
 omskgauntlet.12.a:0 "Цель ликвидирована."

 omskgauntlet.13.t:0 "Осада Тары"
 omskgauntlet.13.desc:0 ""Давай, давай, давай!" - крикнул командир отряда, перекрывая неровный стук сапог по грязной дороге. "408966, вперёд!" На мгновение он снова оказался под Волоколамском в 1941 году, ведя безнадёжный бой с надвигающейся немецкой волной. А затем, мгновение спустя, он снова был на окраине Тары, и далёкие выстрелы выбивали резкую барабанную дробь в его ушах.\n\nГруппа Кадрового Лидера Павлова определённо не привыкла к настоящим фронтовым боям, не говоря уже о людях, которые до недавнего времени были их заклятыми соратниками. С другой стороны, боевые действия не входили в их должностные обязанности - личный состав Павлова был резервным, известным на языке Чёрной Лиги как "Четвёрка", из-за того, что их шестизначное обозначение начиналось с этого числа. Как правило, такие подразделения, часто состоящие из пожилых солдат, считающихся уже не в лучшей форме, были низведены до обязанностей по поддержанию порядка среди не входящих в Лигу членов и обеспечению того, чтобы гражданские лица оставались спокойными и выполняли свои производственные нормы.\n\nНо сегодня, как и в предыдущие дни, был необычный день. Ломая дверь серого, унылого гражданского жилища с несколькими избранными подчинёнными, Павлов размышлял о том, насколько совершенно немыслимой была бы эта ситуация всего несколько месяцев назад. Люди, ради спасения которых он когда-то был готов умереть, теперь стали его смертельными врагами. Со всплеском пыли прогнившая дверь распахнулась, термиты вылезли из её осколков на землю, когда резервисты ворвались внутрь и окружили обитателей здания. Гражданские съёжились перед ним и его людьми в чёрной форме с привычной непринуждённостью, отточенной годами жизни под "защитой" Чёрной Лиги. Как обычно, не потребовалось много времени, чтобы заставить их подчиниться - дуло ППШ отлично подходил для того, чтобы развязать человеку язык. Через несколько мгновений Павлов уже знал, где находится цель, и присоединился к остальным на пыльной дороге. Кольцо вокруг Тары было почти полным."
 omskgauntlet.13.a:0 "И всё это за один рабочий день."

 omskgauntlet.14.t:0 "Восстание в Таре сокрушено"
 omskgauntlet.14.desc:0 "Язов, похоже, успешно бросил перчатку.\n\nВ отличие от восстания в Исилькуле, которое закончилось перестрелкой и междоусобной уличной войной, прежде чем ликвидаторы Чёрной Лиги очистили город от тех, кто бросил вызов власти Главковерха, восстание в Таре умерло мирно. В то время как известие о смерти Абакумова и крахе Исилькульского путча, по-видимому, не смутило Тарских заговорщиков, разгром старой гвардии и последующее окружение города, безусловно, смутили.\n\nЛидеры восстания подняли белый флаг перемирия и согласились сдаться войскам Язова в обмен на любые возможные смертные приговоры, заменённые на искупительную службу, хотя остаётся неясным, действительно ли Главковерх намерен выполнить это обещание. Как бы то ни было, похоже, что восстание старой гвардии наконец закончилось."
 omskgauntlet.14.a:0 "Так всегда с предателями."

### Expansion tree events ###
 omskexp.1.t:0 "Речь"
 omskexp.1.desc:0 "Шеренги в чёрных мундирах выстроились перед Язовым, который напряжённо шагал мимо них. Он видел нервную энергию в их глазах и боролся с собой, чтобы не встретиться с ней взглядом, заставляя себя вернуться к привычному прошлому, где он был уверен во всём. К прошлому, где всё было под контролем твёрдой руки Карбышева. Он просто произнесёт свою речь и забудет о страхе.\n\n"Товарищи солдаты", - начал Язов, употребив фразу, которую так любил Карбышев. "Сегодня, доказывая свою силу, мы доказываем, что достойны править Россией. Ваши сегодняшние деяния докажут фундаментальную природу Вселенной - сильный правит, а слабый погибает. Ваши дела докажут, что МЫ, Всероссийская Чёрная Лига, - единственное спасение Русского народа и его тысячелетней цивилизации. Поэтому, хотя сегодня вы можете сражаться со своими соотечественниками, сражайтесь так, как будто вы стоите лицом к лицу с самим фюрером! Потому что если мы потерпим неудачу сегодня, то завтрашнего дня НЕ БУДЕТ, и Россия погибнет раз и навсегда от рук сверхдержав, когда начнётся Великий Суд. Так идите же вперёд и впишите свои имена в историю!" Язов остался доволен своим выступлением, и раздались радостные возгласы. И теперь, последний, личный штрих. "Наше дело правое", - прокричал он под новые аплодисменты, вновь озвучивая те слова, которые он слышал по радио, когда всё это началось в 1941 году. "Враг будет разбит. Победа будет за нами!"\n\nРечь закончилась,в одно мгновение казалось, что слова лились из него без всякого понимания. Когда его сердце бешено забилось, купаясь в солдатских криках, когда тревога на мгновение растаяла, он подумал, не так ли чувствовал себя Карбышев перед тем, как шагнуть в неизвестность?"
 omskexp.1.a:0 "Сейте хаос и спускайте псов войны."

 omskexp.2.t:0 "Последние приготовления"
 omskexp.2.desc:0 "Над восточным горизонтом только начинал пробиваться свет. Андрей бодрствовал уже несколько часов, наблюдая за границей в поисках какого-либо движения. Позади него остальная часть его команды выполняла утреннюю тренировку, проверяла оружие и готовилась к завтраку. Перед ним простиралась бесконечная равнина, исчезающая во тьме. Примерно в пятидесяти метрах вглубь этой равнины проходила невидимая линия, отделявшая Всероссийскую Чёрную Лигу от предателей и трусов, стремившихся разрушить Россию. Понятие границ в России в наше время изменчивое и часто причудливое, но, судя по карте, граница была там, и они не должны были её пересекать. Во всяком случае, пока.\n\nФормально никаких планов войны с тюменскими большевистскими негодяями не было, и все разговоры об этом были лишь слухами. Технически, Боевые Кадры 154376, как и почти все остальные боевые кадры Лиги, были переброшены к границе в рамках учений. Приказ о постоянной боевой готовности не имел ничего общего с эскалацией пограничных столкновений между Лигой и коммунистами на севере. Официально всё шло как обычно, но тот простой факт, что кадровые командиры не предпринимали никаких усилий, чтобы прекратить разговоры в рядах о вторжении, был достаточным доказательством для всех. Приближалась война.\n\nГлядя в предрассветную тьму, Андрей не мог не волноваться. Он знал, что этого не должно быть, в конце концов, он будет сражаться против своих соотечественников, но он готовился к войне с тех пор, как ему исполнилось 14 лет. Наконец-то он сможет послужить своей цели для Лиги и отомстить за Родину. Он не хотел сражаться за славу. Там, в темноте, примерно в пятидесяти метрах, лежало нечто гораздо большее, чем слава. Его ждало искупление."
 omskexp.2.a:0 "Линия будет пересечена."

 omskexp.3.t:0 "Усилить оборону"
 omskexp.3.desc:0 "После распада Советского Союза, Омск всегда оставался укреплённым городом. Бункеры и тоннели, впервые построенные Западносибирской Народной Республикой, были лишь фундаментом для мощной сети укреплений и редутов, построенных по приказу Карбышева. Паранойя Чёрной Лиги приняла реальную форму. Линии укреплённых огневых точек, траншей и минных полей тянутся от границ Лиги до самого её центра - Омска. Сам ландшафт Западной Сибири был оружием против любого внешнего вторжения.\n\nПо мере того как влияние Карбышева ослабевало, препирающиеся генералы старой гвардии мало уделяли внимания поддержанию этих мощных укреплений. Они заботились только о защите своих личных владений, думая исключительно о себе, а не о нуждах России. Только когда Язов победил предателей, он понял, в каком плачевном состоянии находится оборона. Он объединил Лигу и её территории, и теперь, когда он усилил свой контроль, он не потеряет его из-за внешнего захватчика.\n\nПока Лига готовится к войне, были предприняты все шаги, чтобы обеспечить готовность тыла. Последний Суд научил русский народ, что они должны ожидать, что война придёт к ним, и под руководством Чёрной Лиги они будут готовы к этому. Лига призвала всех, кто находится в пределах её границ, восстановить укрепления в Омске и вокруг него. Траншеи углубляются и укрепляются. Старые бункеры очищаются и переоборудуются. Зенитные расчёты перемещают свои орудия к границе, чтобы противостоять противнику с воздуха. По мере приближения освобождения России предвкушение в Омске становится ощутимым. Эти последние недели подготовки решат судьбу России. Язов и остальная часть Чёрной Лиги не уступят врагу ни пяди русской земли без боя."
 omskexp.3.a:0 "Чёрная Лига не должна пасть, пока не свершится правосудие."

 omskexp.4.t:0 "Предложение"
 omskexp.4.desc:0 "Олег Лосик расхаживал по полу своей камеры. Единственным звуком, прерывавшим его мысли, был случайный крик, доносившийся из глубины тюремного комплекса. Прошли недели с момента капитуляции последних сил Западносибирской Народной Республики. Он всё ещё не мог поверить, что они проиграли. Судя по всему, потребовалось бы несколько месяцев, чтобы уничтожить вероломный культ Язова. Но как только Чёрная Лига пересекла границу, они начали оттеснять войска республики всё дальше и дальше назад, пока не наступил день, когда он вышел из своего командного пункта с поднятыми руками и несколько солдат Лиги затолкали его в грузовик, направлявшийся в Омск. Он приготовился к казни, но она так и не состоялась. После вынесения обвинения охранники поместили его в камеру, где он теперь находился, и оставили гнить. Он уже несколько недель не видел никого, кроме охранника, который приносил ему каждый день еду.\n\nОн услышал, как открылась дверь в коридор за пределами его камеры. Звук шагов становился всё ближе и ближе. Сердце Олега заколотилось. Возможно, ожидание наконец закончилось, и они пришли прикончить его. Офицер Чёрной Лиги остановился перед дверью, встретившись с ним взглядом.\n\n"Олег Лосик." - сказал офицер. Это был не вопрос.\n\n"Да" - ответил Олег, изо всех сил изображая храбрость.\n\nОфицер вытащил из кармана конверт. "Это письмо от фельдмаршала Язова. Он адресовал его лично вам. Ваш ответ должен быть дан завтра в это же время". Он бросил его через решётку и ушёл тем же путём, каким пришёл.\n\nОлег вскрыл конверт и вынул из него письмо. Его глаза проглотили его содержимое. "Предательство русского народа... подчинение предательскому начальству... проявление таланта и храбрости на поле боя..." Он перечитал последнюю строчку, чтобы убедиться, что глаза его не обманывают.\n\n"У вас будет шанс на искупление через службу России и Чёрной Лиге""
 omskexp.4.a:0 "Лига - дом для всех лояльных русских."

 omskexp.5.t:0 "Высшая цель"
 omskexp.5.desc:0 "Сергей лежал на койке в своей камере и пытался заснуть. Но это было бесполезно. В голове стучало, тело болело. Спать он мог только по несколько часов. Крики, доносившиеся из глубины тюрьмы, будили его каждую ночь. Как им это удалось? Они были сумасшедшими, сектантами... как они могли разгромить 3-ю армию? Как им это удалось? Этот вопрос вертелся в голове Сергея изо дня в день, хотя это не имело никакого значения. Свет погас. Последняя крепость завоевана, и надежда ушла вместе с Батовым и его шайкой, независимо от того, насколько она мала.\n\nОн услышал лязг стали и скрип старых петель, затем шаги, приближающиеся к его камере. Его сердце начало биться о грудную клетку. Офицер с носом, похожим на нос лодки, остановился перед его камерой. "Сергей Бобров", - сказал он ровным голосом.\n\n"Д-да", - ответил Сергей дрожащим после долгого молчания голосом. Пришло наконец время его наказания?\n\nОфицер вытащил из нагрудного кармана конверт и просунул его через решетку камеры Сергея. Оно плавно опустилось на землю. "Это письмо от фельдмаршала Язова. Он адресовал его лично вам. Ваш ответ должен быть дан завтра в это же время."\n\nОфицер повернулся и вышел. Сергей, дрожа всем телом, схватил письмо. Его глаза перебегали от строчки к строчке, улавливая обрывки фраз, которые он ожидал увидеть в таком письме. "Предательство русского народа... подчинение предательскому начальству... проявление таланта и храбрости на поле боя..." и так далее. По привычке он посмотрел на последнюю строчку. У него отвисла челюсть. Он сел на койку, держа письмо дрожащими руками, и снова и снова перечитывал последнюю строчку, пытаясь найти в ней смысл.\n\n"У вас будет шанс на искупление через службу России и Чёрной Лиге...""
 omskexp.5.a:0 "Служба порождает кровь, а кровь порождает искупление."

 omskexp.6.t:0 "Долой старое"
 omskexp.6.desc:0 "Теперь, когда территории Тюмени и Свердловска находятся под нашим контролем, мы должны начать их реорганизацию в рамках подготовки к Великому Суду. Первый шаг требует создания единой бюрократии там, где когда-то были две неэффективные. На смену жаждущим власти аппаратчикам и высокомерным военным чиновникам придут отважные члены Чёрной Лиги, которые возглавят превращение этих территорий в стальные винтики нашей военной машины, а также усмирят любые мятежные элементы.\n\nТам, где предыдущая администрация потерпела неудачу, мы не только добьёмся успеха, но и преуспеем. Новая бюрократия будет служить Лиге и России с самых низов. Члены Лиги будут присутствовать в каждой городской администрации, полицейском участке и на каждом заводе. Они будут собирать каждую копейку налогов, доставлять каждую посылку и управлять каждой областью. Наш контроль будет тотальным - должен быть, иначе Россия никогда не будет готова к Великому Суду."
 omskexp.6.a:0 "И даёшь новое."

 omskexp.7.t:0 "Новый начальник"
 omskexp.7.desc:0 "Евгений проснулся в 4:30 утра, за полчаса до начала своей смены. Он следовал своему обычному распорядку: проклинал время, мочился, проклинал холод, одевался, обматывал пальцы последним куском марли, который у него был, заваривал чашку тёмного водянистого вещества, которое, по идее, должно было быть кофе, пил его и проклинал вкус по пути к двери. Автобусная остановка была недалеко, но по пути было жутко холодно. О нет. О Нет, нет, нет. Автобус опаздывал. Когда он наконец появился, он залез в него и нашёл себе местечко сзади. У него было такое чувство, будто в желудке застрял кирпич.\n\nВозможно, из-за молчаливой мольбы ехать быстрее, автобус добрался до завода раньше, чем обычно; но этого было недостаточно, чтобы наверстать упущенное время. Но в этом не должно было быть ничего особенного - пятнадцать минут ещё не конец света. Когда он вошёл, у него свело живот. На конвейере воняло дешёвым табаком и маслом. Две конвейерные ленты тянулись через всю комнату, где готовые стыковые пластины выгружались в картонные коробки. "Григорович! Какого хуя так долго?" Господи. Начальник Евгения, высокий худой человек, который требовал, чтобы его называли Николаевичем, появился из тени и ударил его по затылку. "Неужели у вас нет чувства долга перед своим народом? К вашим соотечественникам - русским? За работу."\n\nК тому времени, когда его смена закончилась четырнадцать часов спустя, Евгений был потным, грязным, истекающим кровью месивом. Порезы на его пальцах снова открылись, окрашивая бинты в красный цвет. Уходя, Николай Николаевич пнул его по ноге. "Чтобы не опаздывал завтра", - проворчал он. Евгений съёжился и кивнул. Он доковылял до автобусной остановки, чуть не пропустив её, и пошёл домой."
 omskexp.7.a:0 "Промыть и повторить."

 omskexp.8.t:0 "Сделка с дьяволом"
 omskexp.8.desc:0 "Мы только что получили личное сообщение от Дмитрия Язова, Главковерха Всероссийской Чёрной Лиги. Хотя он высоко оценил наш героизм и мастерство как в Великой Отечественной войне, так и в Западнорусской войне, он предложил нам условия капитуляции! Мы должны немедленно подчиниться и разрешить гарнизонам Чёрной Лиги находиться на нашей территории. Взамен Ночные Ведьмы будут служить Чёрной Лиге, а наши командиры останутся на своих постах "до тех пор, пока они достаточно надёжны и готовы служить России".\n\nЯзов - опасный человек, и если мы откажемся, он обязательно сдержит своё обещание применить силу... но кто знает, как далеко простирается его безумие? Можем ли мы следовать за таким человеком с чистой совестью? Как мы ответим на его требования?"
 omskexp.8.a:0 "У нас нет другого выбора, кроме как подчиниться."
 omskexp.8.b:0 "Лучше умереть сражаясь, чем служить Лиге."

 omskexp.9.t:0 "Авиаторы соглашаются"
 omskexp.9.desc:0 "Свободные Авиаторы мудро выбрали служить единственному истинному Российскому государству. Они приняли все наши требования. Наши гарнизоны выдвигаются, чтобы обезопасить район и усмирить любое сопротивление, и уже Ночные Ведьмы реорганизуются, чтобы соответствовать командным структурам Лиги. Их непревзойдённый опыт и известность, несомненно, будут полезны в будущем."
 omskexp.9.a:0 "Даже легенды преклоняют колени."

 omskexp.10.t:0 "Непокорные Авиаторы"
 omskexp.10.desc:0 "Видимо, Свободные Авиаторы не подчиняются никому, кроме собственного безумия и отвратительной лжи коммунизма! Они отвергли наше более чем милостивое предложение и, как сообщается, мобилизуют всё своё убогое ополчение, которые они могут наскрести, чтобы остановить наши армии. И подумать только, мы показали им - банде предателей-пилотов, не думающим о будущем - такой редкий товар, как милосердие. Они ещё пожалеют о своём выборе."
 omskexp.10.a:0 "Чертовски досадно."

 omskexp.11.t:0 "Побег из Югорска"
 omskexp.11.desc:0 "Роман уставился на койку над ним. Заточка в его руке не давала ему уснуть. Двое охранников расхаживали взад и вперёд вдоль ряда коек, стуча сапогами по деревянному полу. Всё было на своих местах. Сегодня вечером игра закончится. Умрёт либо он, либо они. Его сердце забилось в предвкушении. У него перехватило дыхание, когда Игорь встал со своей койки в другом конце барака. Как и планировалось. Охранник на том конце ухмыльнулся Игорю и вытащил пистолет. Роман сжал свою заточку.\n\nРоман соскользнул с кровати и всем своим весом навалился на второго охранника. Роман боролся с ним несколько секунд, прежде чем вонзил заточку в шею охранника и держал его, пока тот не перестал двигаться. Он встал и почувствовал слабость в ногах. Другой охранник превратился в кровавое месиво на земле, когда он доковылял до него. Игорь схватил ключи и начал открывать замок. Роман оглядел остальных заключённых. "Теперь вы свободны. Бегите, бегите! Умрите как свободные люди! Маршал с вами!" - сказал Роман, прежде чем они с Игорем выбежали наружу.\n\nБарак Макара был дальше по дороге. Он ждал снаружи, его пухлое лицо было в пятнах крови. "М-мы должны двигаться. Они будут охотиться на нас. Быстрей, сейчас же!" Они бежали, носились по Воркутлагу, как крысы. Повсюду ревела сирена. Босые ноги стучали по гравию. Кричали охранники. Дыра в заборе была впереди. Лаяли собаки. Выстрелы звучали отовсюду и из ниоткуда. Макар оттолкнул Игоря и нырнул в яму. Роман огляделся по сторонам. Вспышка. Он был ослеплён. Прожектор был направлен на них. Громкоговоритель яростно завизжал. Макар заревел. Дыра была слишком мала для него. Слишком мала для любого из них. Игра была окончена. У Романа замерло сердце. Охранники в башне открыли огонь и уложили всех троих меньше чем за секунду."
 omskexp.11.a:0 "Никто не сбежит от Лиги. Никто"
 
 omskexp.12.t:0 "Ледяное сердце"
 omskexp.12.desc:0 "Геннадий Владимирович Воробьёв замёрз. Его глаза, его язык, его зубы, его кожа, его яички, его сердце - всё это было жестким и холодным. Безжизненным. И скоро его мозг присоединится к ним, и он будет мёртв. Но он также будет свободен от Воркуты. Он не мог ждать.\n\nОн брёл по бесконечному льду и снегу с винтовкой в руке. Он вздрогнул и плотно прижал своё тонкое пальто к телу, перекладывая рюкзак с одного плеча на другое. Ветер бил по нему как по гвоздю. Ничто из того, что ему дали, не предназначалось для такой погоды. Его пальто и шляпа были слишком тонкими, а сапоги промокли насквозь. Он чувствовал себя голым. Задача была проста: вернуться в Воркуту. Единственная проблема заключалась в том, что онемевшие пальцы уронили компас, когда он вынул его в первый раз. Он разбился вдребезги, и без него карта была бесполезна. Поэтому ему пришлось идти в неопределённом направлении. Это было... день или два назад. За полярным кругом почти не было солнечного света; он появлялся лучшем случае на два-три часа. Это оставляло его с болью и холодом.\n\nРыхлый кусок льда проломился под его ботинком. Он протянул свободную руку, чтобы не допустить падения, и жёстко приземлился на неё, вывернув руку в сторону дальше, чем позволяла природа. Щелчок. Невольный крик вырвался из его горла, когда он перекатился на спину. Шатаясь, он поднялся на ноги, взглянул на коричнево-красное пятно, расползающееся по рукаву, и пошёл дальше. Между болью, стучащей в его мозгу, и его глубоким, тяжёлым дыханием, его осенило понимание. Ни один человек не смог бы пережить это. Это была выбраковка. Слабые замёрзнут, а сильные поднимутся. Он повторил это про себя, когда чёрная плоть на его конечностях расползлась и солнце снова опустилось за арктический горизонт."
 omskexp.12.a:0 "В Лиге не будет слабости."
 
 omskexp.13.t:0 "Прощение"
 omskexp.13.desc:0 "Дверь открылась, и коридор наполнился светом. Яков прищурился, но вкатился так быстро, как только позволяли его дрожащие руки. Яков сглотнул, вытер нос и повернулся лицом к пяти членам комиссии по искуплению.\n\nУ человека в центре на погонах была одна красная линия и четыре звезды. "Яков Иванович Каприянов. Призван в 31-й Батальон Искупительной Службы за преступления, связанные с союзничеством с предательским режимом и сокрытием ценных материалов от членов Чёрной Лиги. Срок службы: два года. Всё верно?" Яков кивнул, и мужчина сделал пометку в своей папке. Закончив, он отложил ручку. Его глаза под остроконечной фуражкой казались блестящими чёрными шариками. Он ткнул пальцем в инвалидную коляску Якова. "Как ты потерял ноги?"\n\nБитва под Тобольском. Моему батальону было приказано расчистить минное поле.\n\n"Я понял." Ещё одна пометка. "Скажи мне, Яков. Ты веришь, что искуплён?"\n\nЯков на мгновение уставился в пространство. "Я не... я не могу... я даже не знаю, что такое искупление. Я проливал кровь за Россию? Я потерял бесчисленное количество товарищей, служивших Родине и Чёрной Лиге? Я отдал России всё, что у меня было? Мы оба знаем ответ на этот вопрос". Он собрал всю оставшуюся храбрость и встретился взглядом с капитаном. "Но только вы знаете, что такое искупление. Так что скажите мне."\n\nОстальные члены комиссии переглянулись. Капитан посмотрел налево, потом направо, прежде чем пролистать лежавшую перед ним папку, пока не нашёл документ с фотографией Якова."
 omskexp.13.a:0 "Добро пожаловать в Чёрную Лигу."
 
 omskexp.14.t:0 "По ком звонит колокол"
 omskexp.14.desc:0 "Казимир фыркнул и вычеркнул ещё одно имя из списка, услышав знакомый грохот каталки, которую катили по коридору позади него. Точно по сигналу, Максим и Лука завернули за угол в импровизированную приёмную, устроенную ДВБ в старой  клинике. Как и ожидалось, между ними на каталке лежало тело некоего Олега Петровича - хотя опознать его теперь можно было только по бирке на пальце ноги, которую кто-то прикрепил к нему.\n\n"На это потребовалось время", - заметил Казимир. "Ты что-нибудь понял во время всех этих криков?". Максим хмыкнул и покачал головой, а Лука на минутку прикурил махорку. "Твою мать. Ладно, брось его и иди возьми ещё одного". Он посмотрел на список, задумчиво постукивая ручкой. "Пробуй... Хм. Попробуй Митрофана Михайловича, того пацана, которого мы под Курганом поймали". Оба кивнули и молча откатили последнего несчастного, погибшего на допросе.\n\nКогда они вернулись через пять минут, офицеры ДВБ несли между собой молодого человека в грязной красноармейской форме. На его виске образовался ужасный красный рубец в том месте, где кто-то ударил его, чтобы остановить сопротивление. "Это он?" – спросил Лука, выплюнув окурок.\n\nКазимир пробежал пальцем по списку, чтобы снова найти имя, и взглянул на пленного, проверяя, подходит ли он под описание. "Лет семнадцати-восемнадцати, рыжие волосы, узкая челюсть, нашивки капрала... Да, наверное, это он". Он мотнул головой в сторону комнаты для допросов. "Ладно, вернёмся к делу."\n\nОфицеры двинулись в коридор, но Максим остановился возле стола Казимира, на мгновение задумавшись. Старший офицер хмуро взглянул на своего подчинённого. "Какие-то проблемы, сержант?" - спросил он.\n\nМаксим покачал головой. "Нет, товарищ офицер, извините, я просто задумался... Нам нужны новые свёрла. Рёбра последнего парня затупили наше последнее. Вы можете подать заявку на новые?"\n\nКазимир коротко кивнул, и с этими словами его подчинённые отправились по коридору пытать подростка до смерти за информацию, которой у него не было."
 omskexp.14.a:0 "Двадцать за день. Новый рекорд."
 
 omskexp.15.t:0 "Триумфатор Лиги"
 omskexp.15.desc:0 "Не так давно мечта товарища Карбышева казалась невыполнимой для Язова. После смерти старого генерала сама судьба сговорилась против его преемника. Заговор предателей стремился свергнуть его; большевики, торговцы и преступники отрицали его власть; партизаны всё ещё боролись против законного правительства.\n\nНо ничто из этого не было помехой для решительных людей. В лице Язова, у Чёрной Лиги был свой Менелай: неумолимый мститель, обладающий железной волей и готовый заплатить любую цену за спасение того, что он любил больше всего на свете.\n\nОднако в глубине души Язов знал, что его миссия - исполнить священное предназначение России - никогда не станет легче. Всегда находился ещё один лживый претендент на звание "законного правительства". Это было в природе Лиги - никогда не быть понятым низшими людьми. Даже когда наступит Великий Суд, Россия всё равно будет кишеть перебежчиками и малодушными пацифистами, которые отказываются видеть чистоту и доблесть его ненависти. Ответ был только один: железный сапог, постоянно втирающий их в грязь, пока его владелец дирижирует симфонией войны.\n\nСегодня у Язова был триумф, а завтра? Завтра наступят кровавые дни. Сколько бы литров крови ему ни пришлось пролить, России придётся дорого заплатить за своё будущее."
 omskexp.15.a:0 "Когда-нибудь это закончится."

 omskexp.16.t:0 "Отчёт BP-0SA-B7R"
 omskexp.16.desc:0 "Идентификатор: BP-0SA-B7R\nСоставитель: HGW-XX-7\nКлассификация: 5C+\nОтносительно: DPE-67K (РОКОССОВСКИЙ, Константин Константинович)\n\nПредыстория: Диссидентский политический элемент 67K, задержанный после оккупации SL-22A (СВЕРДЛОВСК) после полного краха военного потенциала Уральского Округа. 67K подвергся допросу на уровне 3F с целью получения оперативной информации о дополнительных диссидентских элементах (запись 67K-3F-A прилагается). После допроса 67К был определён как требующий немедленной обработки.\n\nИтог: 67К передан в объединённый трибунал 445-F8. Адвокат представлен. Продолжительность суда: 17 мин. 22 сек. (Стенограмма 445-F8-A прилагается). Приговор: смерть. Нет окончательных показаний от 67K, вероятно, из-за последствий допроса. Немедленное исполнение приговора. Остаётся утилизировать согласно протоколу B5-64P.\n\nПриложение: Диссидентский элемент 68К (БАТОВ, Павел Иванович) не задержан при занятии SL-22A. 68К подозревается в том, что избежал ареста вместе с другими диссидентскими элементами. Будущее восстание считается возможным (см. Отчёт AC-M01-Y13).\n\n---КОНЕЦ ОТЧЁТА---"
 omskexp.16.a:0 "Подано в раздел FEAF-156. Доступ ограничен."

 omskexp.17.t:0 "Санитарная работа"
 omskexp.17.desc:0 "Отчёт Директората Внутренней Безопасности, СТАТУС: СЫН ПРЕДАТЕЛЯ\nПримечание: всем сотрудникам класса 5C и ниже ЗАПРЕЩАЕТСЯ доступ к приведённой ниже информации, НЕПОСЛУШАНИЕ - СМЕРТЬ!\n\nИтог: Ликвидация диссидентских политических элементов, бывшие наименования "Лазарь Каганович", "Никита Хрущёв", "Вячеслав Молотов", "Михаил Каганович" - волна 1 завершена с минимальными потерями времени и рабочей силы.\n\nАннотация: Политический элемент Каганович явился на трибуну в 07:15, на 5 минут раньше срока. Официальное судебное разбирательство полностью задокументировано в Приложении к отчёту A1, доступ только для сотрудников класса 7A и выше. Элементу было разрешено выступить с краткой речью в свою защиту. Обвинения в политическом вмешательстве одобрены без возражений.\n\nЗапись речи выглядит следующим образом: "Будь проклят, будьте прокляты - я знаю, что ты где-то там, Язов! Как - почему - я видел, что ты делаешь, что ты сделал с городом, который построили мои люди. Я видел фургоны, видел, как мои люди маршируют в тюрьмы и уже не возвращаются. Какое чудовище могло так поступить, чтобы натравить шакалов на свой народ?" (Элемент был взят под стражу после того, как был лишён возможности говорить)\n\nИсполняющий обязанности судьи (УДАЛЕНО) одобрил внеочередной перерыв после выступления, признал возможное психическое напряжение Элемента Кагановича причиной его лицемерных заявлений и согласился впоследствии помиловать политические элементы. Всем подсудимым 1-й волны запретили выступать во избежание дальнейших затруднений, а осуждение и вынесение приговора были произведены с опережением графика."
 omskexp.17.a:0 "Среднее время до ликвидации: 5 минут 35 секунд."

 #Batov insurgency events
 omskbatov.1.t:0 "Мятеж"
 omskbatov.1.d:0 "Продолжают поступать сообщения о нападениях членов бандитской группы во главе с бывшим лидером Свердловской Военной Хунты Павлом Батовым, поскольку силы, якобы лояльные ему, спонтанно подняли восстания в нескольких ключевых городах против нашего законного правительства. В Свердловске и Тюмени эти повстанцы сумели вытеснить наши местные гарнизоны и теперь провозгласили Российскую Комиссию Национального Спасения из своей штаб-квартиры в Свердловске.\n\nНам удалось выявить несколько ключевых персонажей восстания, среди которых дочь Карбышева Елена Карбышева, великая предательница. Иван Баграмян, видная фигура в покорённом Свердловске, как сообщается, присоединился к повстанцам вместе с Эрнестом Вознесенским из Тюмени и Хамазаспом Бабаджаняном из Свердловска. Все свидетельства указывают на то, что эти люди работали вместе при планировании этого.\n\nПавел Батов известен своим мастерством в военной организации и стратегии, что объясняет серьёзный успех его движения за столь короткое время. Его опыт в управлении Свердловском является свидетельством таких способностей, и мы считаем, что без этого компетентного "руководителя" восстание обречено на провал, что делает его ключевой мишенью. Предательница Елена Карбышева выступает в качестве главы межгосударственных дел и уже обращается за поддержкой к нашим соперникам, а её тесная личная история с нашим бывшим лидером делает её ещё и особенно опасной. Иван Баграмян и Хамазасп Бабаджанян - бывшие советские генералы, которые служили во время Первого Суда, но теперь оказались против нас.\n\nМы должны действовать быстро, чтобы разгромить восставших как можно скорее! Хотя сейчас они слабее нас, их преимущество в том, что они сражаются на той земле, где по глупости их поддерживает местное население, и если мы не начнём уничтожать их, кто знает, насколько сильными они станут..."
 omskbatov.1.a:0 "Смерть тем, кто предаёт будущее России!"

 omskbatov.2.t:0 "Операция: Падение"
 omskbatov.2.d:0 "Николай вгляделся в комплекс через снайперский прицел, серый дом казался выпуклым и беспорядочным по краям. Его фасад мог бы быть могилой маршала Батова: Чёрная Лига выследила повстанца до того места, откуда он больше не может сбежать. И всё же это выглядело великолепно - мешки с песком на каждом окне, пулемёты, начищенные до блеска в лучах утреннего солнца. Павел Батов предпочел уйти так, чтоб его запомнили. Николаю это нравилось, даже если маршал был предателем Родины.\n\nТреск по радио. Николай взял и закурил последнюю сигарету перед началом операции. Чтобы руки не дрожали, как он заявил своему начальству. Он мог бы попросить и банку зернового кофе и кресло с откидной спинкой, но что-то он уже отвлёкся. Он всё более саркастически относился к происходящему в Лиге. По крайней мере, тут была хорошая зарплата и хорошая еда. Они платили высокую цену за снайперов - как за их ликвидацию, так и им самим.\n\nВдалеке в воздухе прогремел слабый взрыв, его эхо едва прекратилось, как тут же раздался свист. Затем раздался оглушительный взрыв. Солдаты Чёрной Лиги, одетые в камуфляж, восприняли это как сигнал. Волнами и волнами они приближались к серой могиле, а пулемёты обращали свои сверкающие взоры, чтобы пронзить их тела свинцом. Всё больше минометных снарядов, всё больше солдат, всё больше орудий, пока быстрая стрельба не прекратилась, сменившись единичными, жалкими хлопками.\n\nБатов вышел из задней части здания, один, без охраны. Здесь была добыча Николая: бывший маршал Западносибирского Военного Округа. Одним нажатием на спусковой крючок он выпустил пулю, которая попала Батову в плечо. Три отряда Чёрной Лиги последовали за ним, но он вытащил свой верный Токарев и стрелял, стрелял, стрелял. Всё произошло слишком быстро, чтобы Николай успел уследить за ним, но когда он собрался прикончить Маршала, то остановился.\n\nОн увидел, как Батов ползёт по бетонному тротуару, одной рукой взбираясь по невесомой скале, а за ним тянется кровавый след. Вскоре он остановился, и его голова опустилась. Он был мёртв."
 omskbatov.2.a:0 "Конец достойного врага."

 omskbatov.3.t:0 "Конец дочери"
 omskbatov.3.d:0 "Елена Карбышева не была женщиной слабых убеждений. Дочь легендарного лидера Чёрной лиги Дмитрия Карбышева, она провела всё своё детство под влиянием отца - идеи которого она впитала. Если бы только он всё ещё был здесь, - подумала она, когда её сторонники и остатки людей Батова отвели её в ближайшую машину, направляющуюся в Западную Россию, - возможно, у них не было бы таких неприятностей.\n\nОна помнила, каким он был в последние дни своей жизни: ум был одурманен разочарованием, а тело сковывала холодная, таинственная болезнь. Вскоре после этого Елена ушла от него.\n\nОни подвели её к военному автомобилю с открытым верхом. Может быть, там, на Западе, она найдёт убежище и принесёт весть о планах безумца Язова. Чёрная Лига предала веру её отца. Она не хотела ни властвовать, ни брать власть; она видела только силу любви, но теперь царила только ненависть. Сидя на заднем сиденье машины, она увидела здания и жилые дома маленького городка и пообещала вернуться.\n\nЗатем её шофер запустил двигатель и нажал на педаль газа. Машина не завелась, а только щёлкала и тикала.\n\nПрежде чем она успела предупредить водителя и выбраться из машины, её поглотило пламя и ад."
 omskbatov.3.a:0 "Ещё один враг государства ликвидирован."

 omskbatov.4.t:0 "Terminus Est"
 omskbatov.4.d:0 "Выстрелы. Визг шин. Страх. Хруст приближающихся сапог по грубому гравию.\n\nКонечная, прошептал голос в голове Язова.\n\nКомандирская машина была в полном беспорядке. Кто-то - возможно, Сахаровский - упал вперёд, кровь слабо сочилась из основания черепа. Водитель был выбит через лобовое стекло. Некогда могучий Главковерх сидел, растянувшись, на одном из сидений, а может быть, и под ним, - его конечности были скручены в какой-то узор, который он не мог понять сквозь адреналиновый туман. Что-то согревало его - возможно, это была кровь, но он не был уверен.\n\nХруст шагов снаружи и крики мятежников прозвучали его реквиемом. Его первобытные инстинкты кричали на него, умоляя бежать, защищаться, что угодно. Но что-то внутри Главковерха  кончилось, было побеждено, израсходовано. Это не была героическая или памятная смерть. Судьба сделала иначе.\n\nЛицо - или их было два? - вдруг замаячило в разбитом окне, неясное и расплывчатое для расфокусированных глаз Язова. Вдалеке раздавались какие-то неясные звуки, но Язова это уже не интересовало. Его охватил холодный, безмолвный паралич, и мысли стали неясными, непонятными даже ему самому. Его собственная голова отдалилась, онемела, сознание сжималось, сжималось и отступало от глаз в одну бесконечно малую точку, пока где-то не затихли последние движения жизни в Дмитрии Тимофеевиче Язове."
 omskbatov.4.a:0 "Чем выше поднимаешься, тем больнее падать."

 omskbatov.5.t:0 "Слово предупреждения"
 omskbatov.5.d:0 ""Есть какие-нибудь сообщения с отдалённых территорий?" - Евгений Савинцев стоял рядом с радистом в глубине штаб-квартиры Чёрной Лиги. "Мне нужна информация. Сейчас". Вероятно, он слишком сильно давил на молодого человека в ситуации, в которой от них обоих ничего не зависело, но если была надежда, Савинцев надеялся услышать это первым. Он слышал жужжание радиоприёмника, когда персонал штаб-квартиры Чёрной Лиги лихорадочно перебирал все доступные им радиоканалы.\n\nНичего", - ответил молодой человек, побледнев. "Вообще ничего. Я пытался связаться с базами в Тюмени, Свердловске, везде. Нет ответа." Под пристальным и скептическим взглядом Савинцева его решимость, казалось, растаяла. Возможно, он всё-таки нашел что-то, спрятанное в глубине его сознания.\n\n "Ты уверен?"\n\n"Д-Да. Хотя..."\n\n"Хотя? Пожалуйста, будь со мной откровенен, солдат."\n\n"Там был незашифрованный радиосигнал, который обнаружил один из радистов. Он сказал, что собирается передать его прямо вам, но я думаю, что он этого не сделал". Его голос перешёл в хныканье. "Содержимое может тебя расстроить, поэтому я промолчал."\n\n"Скажи мне."\n\n"Это было сообщение из Свердловска." Парень сглотнул. "Там было сказано:", найдя клочок бумаги, он написал: ВАШИ ВОЙСКА РАЗБИТЫ, ВАШ ГЛАВКОВЕРХ МЁРТВ, РОССИЯ ОСУЖДАЕТ ВАШЕ ЗЛО. "И никакого послания после.""
 omskbatov.5.a:0 ""Свободен, солдат.""

 omskbatov.6.t:0 "Единство в цели"
 omskbatov.6.d:0 ""Так вы действительно послали это сообщение, сержант?" - Сказал Батов шутливым и веселым тоном. Никто не мог догадаться, что он послал - шутку или угрожал смертью. В лагере под Свердловском собрались силы сопротивления Батова - разношёрстная толпа мужчин и женщин с разным уровнем боевой подготовки. Батов мог бы рассказать вам истории об одном новобранце, который несколько дней носил металлическую кастрюлю вместо шлема. И всё же все они были объединены одной единственной целью: выступить против тьмы, одержать победу над Чёрной Лигой.\n\n"Чёрт возьми, да!". Батов восхищался таким энтузиазмом. Военная работа была одновременно и нелепой, и скучной. В одно мгновение она была сухой, а в следующее можно было уже грести вверх по ручью, по колено в крови. Немного комедии и юмора поможет быстрее привыкнуть к этому. Павел похлопал сержанта по плечу и отпустил его.\n\nВойдя в свой внутренний "кабинет", он увидел собравшихся перед ним высокопоставленных офицеров. Иван Баграмян, доверенный интендант. Елена, дочь Карбышева. Эрнест Вознесенский, старый хозяйственник, унаследованный Батовым от Кагановича. Хамазасп Бабаджанян, пришелец в чужой стране.\n\nЕго ухмылка медленно превратилась в суровое выражение лица. "Баграмян, я хочу, чтобы вы подготовили правительство. Елена, мне нужно, чтобы ты установила контакт с повстанцами Чёрной Лиги. Вознесенский, займись инфраструктурой. Бабаджанян, проследи, чтобы всё прошло гладко". Они смотрели на него, и в их глазах горели надежда и энергия. Ему пришлось быть суровым, но он позволил себе улыбнуться."
 omskbatov.6.a:0 ""Давайте приступать к работе.""

 omskbatov.7.t:0 "Падение Чёрной Лиги"
 omskbatov.7.d:0 "В течение нескольких месяцев силы Западносибирского Временного Правительства и Российской Комиссии Национального Спасения сражались на истерзанном войной ландшафте Западной Сибири. Мало-помалу подпольная армия оттеснила силы Чёрной Лиги, сокращая районы, где её солдаты могли действовать безопасно, и нанося удары из тени, когда их меньше всего ожидали. Командиры Чёрной Лиги убедили себя, что это всего лишь ещё одна партизанская организация, более крупная и организованная, чем большинство, но они все равно будут раздавлены. В эту ложь становилось все труднее и труднее верить, поскольку авторитет Лиги продолжал испаряться за пределами ее твердынь, но переломный момент наступил с убийством Язова.\n\nС отсечением главы Чёрной Лиги ее слабость стала очевидной для всех. Иллюзия тотального контроля была разрушена и никогда не будет восстановлена. Произошли массовые восстания, и комиссия спасения организовала военное переворот, захватив контроль над большей частью Западной Сибири. Теперь уцелевшие офицеры Чёрной Лиги вновь укрылись в Омске. Они отчаянно пытаются связаться со своими оставшимися силами, разбросанными по их бывшей территории. Откликнулся только несогласный гарнизон в Воркуте. Все остальные либо уже мертвы, либо просто увидели, в какую сторону дует ветер, и решили не идти ко дну вместе с кораблём.\n\nВ туннелях и бункерах Омска разрабатываются отчаянные планы по возвращению Западной Сибири и продолжению миссии черной лиги, но все, кроме самых обманутых офицеров, знают, что это всего лишь фантазия, порожденная паникой больше, чем чем-либо другим. С Чёрной Лигой покончено, ее миссия провалена. Россия всё ещё может быть объединена в один прекрасный день, но это не будет под видением Язова. Единственное, что осталось сделать лиге, - это тихо умереть, как многие мечты до этого."
 omskbatov.7.a:0 "Всем кошмарам приходит конец."

 omskbatov.8.t:0 "Операция: Логово дракона"
 omskbatov.8.d:0 "После нескольких недель подготовки началась операция по подавлению повстанцев в Златоусте. Сегодня утром в предрассветные часы сотни офицеров Директората Внутренней Безопасности при поддержке нескольких батальонов пехоты обрушились на город. Офицеры ходили от двери к двери, арестовывая всех, кого подозревали в работе на так называемую "Российскую Комиссию Национального Спасения". Главными мишенями были местные лидеры повстанцев, особенно те, кто действовал внутри самого городского правительства. Большинство подозреваемых были застигнуты врасплох и задержаны без происшествий. Некоторые попытались бежать, но были быстро пойманы или застрелены. Другие предпочли покончить с собой, чем сдаться, избавив Директорат от необходимости иметь с ними дело. К тому времени, как взошло солнце, сотни людей оказались за решёткой, десятки были мертвы, а большая часть города была взята под контроль.\n\nНесколько лидеров повстанцев узнали о том, что происходит, и попытались бежать. Поняв, что город окружён, они собрали своих сторонников, всего три десятка мужчин и женщин, и взяли под контроль склад на окраине Златоуста. Персонал склада был взят в заложники, и повстанцы использовали оружие и материалы, накопленные внутри, чтобы укрепить свои позиции. 29-й пехотный батальон Лиги окружил склад, отрезав все пути к отступлению, но получил указание не штурмовать позиции, чтобы избежать ненужных потерь. Результатом стало многочасовое противостояние, которое продолжалось до самого вечера. В конце концов было решено, что склад и его содержимое - расходный материал, и авиаудар уничтожил здание и всех, кто в нём находился. Теперь город снова находится под нашим твёрдым контролем."
 omskbatov.8.a:0 "С их стороны было неразумно испытывать наше терпение."

 omskbatov.9.t:0 "Операция: Дым"
 omskbatov.9.d:0 "Город Челябинск в последние месяцы превратился в очаг сопротивления Чёрной Лиге. Усилия террористов Батова превратили город в миниатюрную зону боевых действий с частыми взрывами и засадами против гарнизона города. Увеличение числа солдат, находящихся в городе, привело лишь к увеличению числа нападений на них. Чтобы предотвратить дальнейшее превращение ситуации в хаос, было решено испробовать новый подход. Офицеры разведки и секретной полиции провели последние недели, внедряясь в террористические ячейки по всему городу, обнаруживая их убежища и предупреждая о планируемых атаках. Эти агенты раскрыли сеть партизан, которая охватывает весь город и даже окрестные деревни. Теперь, когда вся их организация была раскрыта, появилось более надёжное решение.\n\nСегодня днём работа шпиона принесла свои плоды. Когда повстанцы готовились к серии скоординированных ударов, их подразделения внезапно попали в засаду хорошо замаскированных солдат городского гарнизона. К тому времени, когда партизаны поняли, что их прикрытие раскрыто, было уже слишком поздно. Десятки партизан были убиты в первой же волне встречных засад, и прежде чем их командиры смогли организовать эффективный ответ, они обнаружили, что их убежища были раскрыты. Боевые кадры по всему городу вытащили сотни террористов из их безопасных мест и убежищ. Некоторые сдались, но большинство сражалось насмерть. К концу дня число погибших террористов достигло 254 человек, включая каждого члена Челябинского партизанского отряда, 133 задержанных и со стороны Лиги 13 погибших бойцов. Хребет сопротивления в Челябинске сломан. Те террористы, которые остаются на свободе, либо примут неизбежное, либо продолжат свою обречённую борьбу. Без их командиров, которые бы руководили их предательством, мы скоро поймаем их."
 omskbatov.9.a:0 "Охотники стали добычей."

 omskbatov.10.t:0 "Операция: Сломанная сталь"
 omskbatov.10.d:0 "Тюмень, бывшая когда-то столицей Западносибирской Народной Республики, теперь является родиной одного из самых активных отделений повстанческого движения Батова против Чёрной Лиги. Паранойя охватила город слухами о проникновении партизан и нелояльности внутри правительства, которые распространяются как лесной пожар. Похоже, что все, от главы города до сторожа, который подметает его кабинет, находятся под подозрением, и нет никакого способа узнать, кому можно доверять. То есть до тех пор, пока месяц назад партизанская командирша Шадринска не оказалась достаточно проворной со своей таблеткой цианида и не попала в руки наших следователей. Она держалась удивительно долго, но в конце концов все сдаются. Она представила список имён, который, хотя и не был исчерпывающим, дал гарнизону Тюмени нечто реальное для работы.\n\nВскоре несколько чиновников из городского управления просто исчезли без всяких объяснений. Эти люди не предоставили никакой полезной информации, но их исчезновение вызвало панику среди партизан. Всё, что потребовалось, - это несколько дней наблюдения, чтобы выяснить, какие государственные служащие потеют под давлением, а затем установить некоторые хвосты на них, чтобы выяснить, что они должны были скрывать. Вскоре директорат госбезопасности получил список из десятков имен, и можно было начинать настоящую чистку.\n\nТеперь террористы бегут в страхе. Большинство их лидеров были арестованы или бесследно исчезли. Когда местное руководство разоблачено, пехотинцы бегут в горы, все их грандиозные планы восстания теперь не более чем мечты. В Тюмени восстановлен порядок и нанесён серьёзный удар по преступной организации Батова.\n\nУдивительно, но глава города не принимал в этом никакого участия."
 omskbatov.10.a:0 "Трусы бегут, потому что знают, что не смогут спрятаться."

 omskbatov.11.t:0 "Операция: Возвращение"
 omskbatov.11.d:0 "Уже давно подозревают, что Павел Батов, лидер мятежников, преследующих Лигу, скрывается где-то на окраине Свердловска. Город был бывшей штаб-квартирой военной клики, к которой принадлежал Батов, и даже после того, как он был захвачен Лигой, он оставался очагом терроризма и саботажа. Местный гарнизон изо всех сил пытался усмирить район вокруг города и недавно сообщил, что существует серьёзный риск быть вынужденным покинуть свои позиции перед лицом эскалации атак, если они не получат подкреплений. В ответ на это в город была направлена целая дивизия, чтобы раз и навсегда подавить восстание. Весть об их скором прибытии достигла города раньше, чем они сами, и местные мятежники подняли настоящее восстание. К тому времени, когда дивизия прибыла, город превратился в зону боевых действий, и местный гарнизон был осаждён внутри городской ратуши и их укреплённых казарм.\n\nНе имея ни малейшей возможности провести внезапную общегородскую зачистку, которая застала бы мятежников врасплох, командир дивизии принял новую стратегию. Боевые отряды вошли в город, готовые очистить его дом за домом. Интенсивные уличные бои быстро охватили Свердловск, но восстание было организовано наспех и началось внезапно, ещё до того, как были организованы повстанцы. Они не могли противостоять дисциплинированным силам Чёрной Лиги, и к концу первого дня большая часть гарнизона была освобождена, и центр города был под контролем. Прошло ещё несколько дней, прежде чем окраины были отбиты, но к тому времени большинство партизан уже бежали, их лояльность к своим офицерам исчезла, как только они поняли, что проигрывают. Никаких следов Батова обнаружено не было, хотя был обнаружен скрытый командный пункт, в котором он мог находиться. Город получил значительные повреждения во время боев, но с вытеснением мятежников восстановить порядок должно быть проще, чем раньше."
 omskbatov.11.a:0 "Единственный способ гарантировать послушание - это страх."

 omskbatov.12.t:0 "Потерянная связь"
 omskbatov.12.d:0 "Язов наблюдал за маршем, как и полагалось всем командирам; полки, отряд за отрядом, шагали мимо него слаженным строем, подобно точному механизму. Он давно устал от этих формальностей: с каждым отрядом, приветствовавшим его, приходили от пятидесяти до шестидесяти человек, которые не несли службу на благо России. Другая компания пропустила демонстрацию из-за бессмысленности, которая была таким изысканным удовольствием, что почти никто не заметил.\n\nПосланник заколебался у уха, и Язов вздрогнул. Успокоившись, он резко спросил: "Что такое? Быстрее, я на службе."\n\n"Найдена дочь Карбышева." Лицо Язова застыло. Он что-то прошептал своему товарищу генералу и поспешил прочь от процессии. "Где её нашли? Я должен знать". Она была дочерью его наставника; она была многим обязана, последней добротой к человеку, с которым он никогда не прощался. Но как сказать ей об отце? Что он забрёл в лес, как старый кабан в поисках последней битвы? О, его голова так закружилась - но было так много дел...\n\nВ его взгляде начала проскакивать холодная уверенность, и в его голове сложились кусочки пазла. "Вы не нашли её. Вы нашли её дело". Посланник отвернулся, сжав белые кулаки. "У нас есть достоверная информация, что она работает с Батовым. Популярным в народе военным."\n\nЧто-то умерло на глазах Язова. Она превратилась в разочарование. Ничего не говоря, он направился обратно к своей процессии. По крайней мере, одно стоило отметить."
 omskbatov.12.a:0 "Её отец так и не дожил до того, чтобы стать свидетелем её позора."

 omskbatov.13.t:0 "Чувство завершённости, или..."
 omskbatov.13.d:0 "Язов уставился на досье. Оно было тонким, как и все досье, принадлежащие врагам Чёрной Лиги: Чёрная Рука знала минимум, необходимый для стратегических действий, иначе же они бы уже положили конец своей карьере. В любом случае, в обширных записях не было необходимости. В большинстве случаев досье также были анонимными - зачем притворяться, что эти люди значили больше, чем чисто оперативные функции?\n\nОднако не в этой папке. Она была выделена самим Язовым, и в те дни, когда он санкционировал наступательные действия против объекта из досье, он снова и снова изучал страницы этой тонкой папки. Как он мог не знать? Досье принадлежало дочери самого влиятельного для него человека, второго отца - его врагу, а теперь безымянному трупу, официально похороненному в безымянной могиле.\n\nОн пролистал страницы, вглядываясь в детали; где же всё пошло не так? Несомненно, было какое-то воображаемое пренебрежение, какое-то преувеличенное прегрешение, которое поглотило их обоих, оторвало отца от ребёнка -  должно было быть. Что же с ними случилось? Если бы всё сложилось иначе, разве не Карбышева сейчас бы стояла на месте Язова, сражаясь за железную мечту о возрождении России?\n\nИ как лучше почтить дочь, которая погибла, сражаясь за величайшую мечту своего отца? Язов никогда не находил удовлетворительного ответа на этот вопрос. Так что он придумал свой собственный - когда он схватил страницы досье, он молился о том, что поступил правильно.\n\nВ ту же ночь правительство Омска объявило о плановом обновлении Мемориала Основателя в центре города, ремонт которого займёт целый день. Если гроб с положенным на него досье попадёт в Мемориал, никто не обратит на внимания на эту папку, а если она не появится утром, когда Мемориал будет снова запечатан, никто не заметит."
 omskbatov.13.a:0 "Я делаю это для вас, генерал."

 #Regional events
 omskreg.1.t:0 "Шанс на успех"
 omskreg.1.d:0 "В Омске было необычайно холодное утро. За ночь на окнах образовался иней, закрывший вид на окружающий мир. Язов подумал было открыть окно, чтобы соскрести его, но потом передумал. Он снова повернулся к Питовранову и обнаружил, что тот всё ещё погружён в последний отчет о производственных показателях. Язов уже бегло просмотрел отчёт, и, похоже, в нём содержались в основном хорошие новости, хотя он и вызвал Питовранова к себе в кабинет, чтобы тот подтвердил это. Экономист, всегда склонный к деталям, читал доклад почти час, оставив Язова дожидаться, когда он закончит. За это время Язов успел сварить себе чашку кофе, написать докладную записку для командиров боевых частей, ненадолго задумался о том, чтобы вымыть окно, и составил список пленных партизан, которых он хотел бы казнить.\n\nПитовранов откашлялся и отложил отчёт, наконец закончив с ним. Язов обернулся, чтобы услышать, что он скажет.\n\n"В целом, это очень многообещающе. Очевидно, есть некоторая неэффективность от интеграции промышленности освобождённых территорий, но не такая сильная, как я ожидал. Есть несколько областей, где я хотел бы изменить квоты на добычу, с вашего разрешения, конечно, но все признаки говорят, что мы движемся в правильном направлении."\n\nЯзов усмехнулся. "Разрешение получено". Экономист кивнул и повернулся, чтобы уйти, но прежде чем он успел уйти, Язов окликнул его: "Евгений, прежде чем ты уйдешь, могу я попросить тебя о полной честности?". Питовранов даже не пытался скрыть растерянности на лице. "Конечно, товарищ Главковерх. Что именно?"\n\n"Ты когда-нибудь думал, что мы зайдём так далеко? Я имею в виду Лигу?"\n\n"Наверное, я никогда об этом не задумывался. Я просто продолжал выполнять свой долг, и вот куда он меня привёл."\n\nЯзов усмехнулся. "В этом есть смысл. В последнее время я думаю о том, как далеко мы продвинулись. Кажется, ещё вчера мы боролись изо всех сил, чтобы удержать Омск, а теперь мы - хозяева Западной Сибири, а вскоре и всей России."\n\n"Мы не смогли бы этого сделать без вашего руководства, товарищ Главковерх."\n\n"Спасибо, Евгений. Я сделал всё, что мог, чтобы спасти Родину, и, к счастью, этого оказалось достаточно. Могу я сказать тебе кое-что, что не покинет эту комнату?"\n\n"Конечно.""
 omskreg.1.a:0 ""Я никогда не думал, что мы действительно справимся.""

 omskreg.2.t:0 "Хорошие новости"
 omskreg.2.d:0 "Пятый день подряд Степан в полном недоумении смотрел на патрулирующих мимо его дома людей в форме. Они были одеты в камуфляж и чёрные шлемы, а не в хаки и зелёный цвета солдат маршала Батова. В их поведении тоже было что-то такое, что приводило его в замешательство. Люди Батова всегда весело болтали между собой, останавливались поболтать с горожанами или помочь им с мелкими поручениями. Эти люди, казалось, смотрели на Степана и его соседей как на меньших людей, даже не глядя в их сторону, разве что для того, чтобы бросить холодный, жестокий взгляд.\n\nНа шестой день он собрал всё свое мужество и вышел на улицу, когда подошёл патруль. "Простите", - крикнул он, "простите!"\n\nСержант во главе патруля дал им знак остановиться, а сам подошёл к Степану. "Да, гражданин? Есть о чем доложить?"\n\nСтепан нервно покачал головой. "Нет, мне просто интересно... кто вы такие, мужики? Вы ведь не под командованием маршала Батова, не так ли?"\n\nПатрульные уставились на гражданского, который вдруг почувствовал, что совершил серьёзную ошибку. Глаза сержанта сузились. "Из-за вашего... преклонного возраста, я прощу ваше невежество, товарищ. Мы - Чёрная лига. Мы - Россия. Маршал-предатель был изгнан из этого места, и теперь вы находитесь под нашим правлением. Не забывай об этом. Патруль, марш!"\n\nС этими словами они ушли, начищенные сапоги мерно стучали по мощёным улицам Свердловска. Степан всё ещё не совсем понимал, но что бы ни происходило, ему это не нравилось."
 omskreg.2.a:0 "От него это и не требуется."

 omskreg.3.t:0 "Поделитесь своим богатством"
 omskreg.3.d:0 ""Отдайте, ублюдки! Эй, нет... - эй! Убери свои руки, я заплатил за это хорошие деньги!"\n\nТарас ударил торговца по челюсти, разбив ему губу. Хорошо одетый мужчина упал на тротуар, ошеломлённый. "Заткнись. Это больше не твоя собственность. Это," - сказал он, указывая на бутылки с дорогим алкоголем, заполнявшие кузов грузовика, - "предметы роскоши класса А, запрещённые к гражданскому владению директивой Главковерха Язова. Таким образом, они подлежат конфискации."\n\nТорговец вскочил на ноги и дёрнулся, как будто собирался что-то сделать, но затем его руки опустились, а плечи поникли. "Но вы же забираете мою жизнь!" - он заскулил. "Если я не получу от них прибыли, то разорюсь."\n\n"Это не моя проблема", - ответил Тарас, скрестив руки на груди. Позади него его люди вытаскивали из грузовика ящик за ящиком водку, открыто болтая между собой о том, что "немного сняли с крыши" и "как приветствуются подарки торговца". Торговец мог только бессильно стоять на месте. Никто из проходивших мимо даже не взглянул в его сторону. Когда остатки водки были убраны в патрульный БТР, Тарас отступил назад и позволил торговцу с пустыми руками проковылять к своему грузовику.\n\n"Считай, тебе повезло, что мы и тебя не оштрафовали", - крикнул ему вслед Тарас. "Не бойтесь, ваши продукты пойдут на благое дело, уверяю вас!""
 omskreg.3.a:0 "Поддержание боевого духа - это хорошее дело, верно?"

 omskreg.4.t:0 "На охоту"
 omskreg.4.d:0 "Карта Западной Сибири представляла собой сложную мешанину булавок, каракулей, кружочков, нарисованных красными чернилами, и различных марок. ДВБ добился больших успехов в умиротворении этого района, но оставалось ещё одно серьёзное препятствие: маршал Батов. Его фотография была приколота к щедро испещрённой множеством проколов пробковой доске в штаб-квартире ДВБ. Под ним были разложены фотографии других офицеров из Свердловска; все они были мертвы, глаза выколоты - но не Батов.\n\n"Он наверняка где-то в лесах", - сказал один из офицеров, постукивая пальцем по окружности леса к северу от Свердловска. "В этом есть смысл, не так ли?"\n\n"Он заблудится там так же легко, как и любой другой," - возразил младший. "Нет, товарищ, я думаю, что он в Златоусте, возможно, в окрестностях столицы. Прятаться на виду у всех получается чаще, чем вы думаете, и это даст ему свободный доступ к украденному оружию". Где бы ни прятался предательский маршал, его нужно было найти быстро. Бандиты под его командованием сеяли хаос. Патрули пропадали без вести, мосты были взорваны, склады снабжения разграблены. Они знали, что делать, когда найдут его, но в его поиске и была загвоздка. Батов был не рядовым партизанским командиром, а одним из лучших стратегов во всей России. Впрочем, он всё ещё был просто человеком - найдите его слабость, и он рухнет в одно мгновение."
 omskreg.4.a:0 "Он не даст сделать это так просто."

 omskreg.5.t:0 "В горы"
 omskreg.5.d:0 "Посмотрите, сделайте выстрел, затем карабкайтесь. Пригнитесь, найдите какое-либо укрытие. Приблизьтесь, кидайте гранаты. Держите нож и пистолет поближе. Не останавливайтесь ни перед чем. Встаньте, смойте, повторите.\n\nТак шли постоянные учения ДВБ. Для тех, кто достаточно стар, чтобы служить в НКВД, это был исключительно сложный опыт. Во времена Союза от них редко ожидали участия в боевых действиях. Большая часть того, что они видели, была антипартизанской войной... технически. Если десятки лет назад после аннексий они противостояли возмущённым польским и прибалтийским крестьянам, то теперь им противостояли одни из лучших солдат России, которыми командовал один из лучших командиров России.\n\nОни должны быть готовы встретить людей Батова. Должны быть. Каждый прожитый ими день был ещё одной брешью в легитимности Чёрной Лиги. Если они недооценили их, допустили ошибку, потеряли свой единственный шанс - всё кончено."
 omskreg.5.a:0 "Тяжело в учении – легко в бою."

 omskreg.6.t:0 "Какой Павел?"
 omskreg.6.d:0 "Не было такого человека, как Павел Батов. Ни один партизанский лидер с таким именем не был выслежен и ликвидирован Директоратом Внутренней Безопасности. Маршала с таким именем в армии государства-изгоя Свердловска никогда не было.\n\nЭти портреты? Мемориальные доски в его честь? Не более чем попытки диссидентов ввести в заблуждение добропорядочных граждан России. Создание композитных фотографий довольно просто, когда у вас есть опыт, и какая причина может быть у вас, чтобы доверять нескольким нацарапанным словам на медной табличке?\n\nНи одна книга по военному делу не была написана человеком с таким именем. Он - чисто вымышленная фигура, придуманная бандитами и предателями, чтобы узаконить свою преступную деятельность. Этого... "Павла Батова" не существует. Он никогда этого не делал. Отбросьте это ребяческое заблуждение и прислушайтесь к приказу Главковерха, ибо у России есть дела поважнее."
 omskreg.6.a:0 "Как, говорите, его зовут?"

 omskreg.7.t:0 "Три тезиса"
 omskreg.7.d:0 ""Идеологии", - произнёс инструктор резким, отработанным тоном, повернувшись лицом к классу, - "слабы. Важно, чтобы вы, как кандидаты в офицеры, понимали, что правое дело не побеждает в войнах. Если бы это было так, то Германия наверняка потерпела бы поражение в последней войне. Но вместо этого они победили не из-за какого-то мифического расового "наследия", а потому, что их вооружённые силы были самыми сильными. Именно по этой причине мы не будем учить вас идеалам, а просто наблюдаемым фактам, на которых мы основываем наши действия. Вся наша программа национального спасения основана на трёх  тезисах, в которые мы свели всю геостратегическую мысль Дмитрия Карбышева."\n\n"Первый Карбышевский тезис - Великий Cуд неизбежен. Невозможно знать истинные намерения национальных государств, и поэтому конфликт между ними неизбежен. Таким образом, наше нынешнее триполярное устройство мира неизбежно перерастёт в глобальный конфликт в форме Великого Суда с Россией в его географическом центре."\n\n"Второй тезис - если Россия не будет готова к Суду, наша цивилизация будет уничтожена. Чтобы доказать это, достаточно взглянуть на оружие современной войны. Следующая война будет тотальной вне всякой концепции тотальности. В конечном счёте, будет применено ядерное оружие, которое, если мы не будем готовы противостоять ему, приведёт к нашему уничтожению."\n\nИнструктор глубоко вздохнул, прежде чем приступить к своей речи, тон его голоса теперь стал голосом пылкого проповедника. "И наконец, третий тезис - единство. Как единственная организация, признавшая эту геополитическую неизбежность и активно готовящаяся к ней, Чёрная Лига является единственной надеждой России на выживание. Мы будем укреплять нашу нацию. И как только пушки умолкнут, мы выйдем из-под земли, чтобы забрать то, что принадлежит нам, и отомстить немцам.""
 omskreg.7.a:0 "Прекрасное представление."

 omskreg.8.t:0 "Воспоминания о Перчатке"
 omskreg.8.d:0 "Возможно, ирония судьбы заключалась в том, что в моменты величайшего самоанализа и неуверенности Язов всегда вспоминал один из самых отчаянных моментов. Перчатка, как её стали называть, когда хрупкое наследство Язова было брошено ему в лицо. Этот момент кристаллизовался в его сознании - он сидел там, за своим столом, выстрелы эхом отдавались от бетона, горячая паника в его сознании, когда животные импульсы захватили его сердце. Как он чувствовал себя парализованным, когда каждая мысль рождала десять контраргументов и сотню кошмарных сценариев. Но не эта паника заставляла его возвращаться сюда снова и снова.\n\nИменно так он выкарабкивался из неё, вопреки всем своим инстинктам и импульсам - сначала медленно, заставляя себя следовать собственным решениям, отбрасывая сомнения и веря в себя. И хотя он не чувствовал ветра судьбы за спиной, он знал, что должен идти вперёд, с успехом или провалом.\n\nНе было другого пути, кроме как вперёд."
 omskreg.8.a:0 "Важный урок."

 omskreg.9.t:0 "Внутренние дела"
 omskreg.9.d:0 ""Сегодня вы предстанете перед Комитетом Внутренних Расследований, - сказал один из мужчин, сидевших за большим деревянным столом напротив Трофима. Каждый член Комитета выглядел таким безразличным и каменным, что с таким же успехом мог быть сделан из воска.\n\n"Не бойся, Трофим",- сказал один из членов Комитета. "Страх - пустая трата времени."\n\n"Послушайте, товарищи, я клянусь Россией и самим Великим Судом, что я был полностью предан делу!"\n\n"Тебя обвиняют в том, что ты тратишь ресурсы впустую, Трофим. Не читай нам лекций о лояльности", - сказал первый член Комитета. "Один из ваших подчинённых доложил, что вы расточительный командир, и после прочтения отчётов он оказался прав. Вы теряете примерно на двадцать четыре процента больше солдат в бою, чем другие командиры отделений вашего ранга и положения, и ваши достижения при этом не больше, чем у других. Если у вас есть доказательства вашей компетентности, говорите прямо сейчас."\n\n"Н-ну, эти цифры искажены! Недавно нам приказали атаковать пулемётное гнездо, и мы потеряли половину нашей команды! Это была не моя вина!"\n\n"Если бы это была не ваша вина, то ваш подчинённый не стал бы на вас доносить. "Мой вердикт – виновен", - сказал третий судья.\n\n"Согласен", - сказал первый. "Единогласно", - провозгласил второй."
 omskreg.9.a:0 "Чёрная Лига не потерпит расточительного использования ресурсов, особенно если они живые."
 
 omskreg.10.t:0 "Программа Националього Действия"
 omskreg.10.d:0 "ТОВАРИЩИ ЧЁРНОЙ ЛИГИ\n\nМы призываем всех членов к ПРОГРАММЕ НАЦИОНАЛЬНОГО ДЕЙСТВИЯ\n\nВО-ПЕРВЫХ, чтобы обеспечить дальнейшее существование русского народа, мы должны работать над тем, чтобы привить народу СИЛУ для отпора всем врагам.\n\nВО-ВТОРЫХ, чтобы обеспечить ЕДИНСТВО, необходимое для предотвращения тех же предательских распадов, которые критически ослабили Россию в Первом Суде, мы должны уничтожить ВАРЛОРДИЗМ и обеспечить единство политической мысли.\n\nВ-ТРЕТЬИХ, чтобы обеспечить единство русской нации как таковой, мы должны устранить ИНОСТРАННОЕ ВЛИЯНИЕ и добиться того, чтобы те, кто предал нашу нацию, предстали перед соответствующим правосудием.\n\nВ-ЧЕТВЁРТЫХ – для того, чтобы весь русский народ мог быть объединён как таковой, мы должны ОСВОБОДИТЬ утраченные земли, на которых живут наши русские товарищи.\n\nВ-ПЯТЫХ – чтобы мир знал цену разрушений, которые Германия нанесла России, и СИЛУ русской мести, мы должны ОТОМСТИТЬ за нашу Родину подлым немцам и их правительству.\n\nЧем больше Василий читал, тем больше соглашался. Проще говоря, это были простые цели, которые вернули бы России место в мире. Возможно, Лига была не так уж плоха, как ему говорили. Конечно, униформа была устрашающей, и некоторые слухи должны были быть правдой, но для такой цели... Василий видел мёртвых и видел разрушения в Западнорусской войне. Он даже видел крушение страны.\n\nСила, единство, мощь – вот необходимые условия для стабильной нации в таком мире, как этот. И если бы цена была высока... он был готов отдать свою жизнь в последней войне, чтобы защитить свою нацию и свою семью. Не могло быть ничего большего, что он не хотел бы потерять. Тогда, возможно, настало время снова взяться за оружие, если Лига примет его."
 omskreg.10.a:0 ""Всё сводится к простым фразам: Не забывай! Не прощай!""

 omskreg.11.t:0 "Великий Суд превыше всего"
 omskreg.11.d:0 "Дмитрий нашёл потрёпанную старую страницу в сточной канаве в своём маленьком городке. Почему-то это поразило его - уверенное лицо солдата, проткнувшего штыком злого немца. Это было ощущение силы и целеустремлённости. Он хотел быть солдатом, большим человеком в доме, тем, кто спасёт его семью и его народ. Он не знал, где сейчас его семья, и питался только кусками хлеба или чем-нибудь ещё, что мог украсть, но этот плакат обещал ему нечто большее.\n\n"ВЕЛИКИЙ СУД – ВСЕ ДОЛЖНЫ СЛУЖИТЬ."\n\nПод всеми имели в виду и его. Это означало, что он был нужен своему народу, чтобы бороться за правое дело. Он хотел стать частью новой семьи. Как отчаянно он хотел официально вступить в Лигу, попасть в один из этих замечательных отрядов! Братство стали, готовое сражаться за свою нацию – и умереть, если потребуется.\n\nОн решил обратиться к следующему чиновнику, который придёт, чтобы получить официальное членство. А до тех пор плакат будет висеть в его углу в переулке за мастерской. Он будет сидеть и смотреть на него каждый день. Солдат, его добыча, солдат, его шлем, солдат, его винтовка. Он начал молиться, как его очень кратко учили. Он молился о том, чего хотел – быть солдатом во время ВЕЛИКОГО СУДА."
 omskreg.11.a:0 "ВСЕ ДОЛЖНЫ СЛУЖИТЬ."

 omskreg.12.t:0 "Для будущего России"
 omskreg.12.d:0 ""Все лояльные граждане должны пожертвовать любые материалы на военные нужды. От вас требуется пожертвовать не менее 1 килограмма металла. Это может быть железо, алюминий, сталь или другой такой же полезный материал. Немедленно выходите из своих домов и направляйтесь в центр города со своими вещами для пожертвования."\n\nГрузовик с громкоговорителем продолжал катиться мимо еле стоящих ветхих домов в сторону церкви. Как только он подъехал, офицеру, сидевшему за рулем, представилась необычная сцена – солдат, направивший винтовку с примкнутым штыком на священника, протягивающего ему крест. Они довольно коротко переговаривались друг с другом.\n\n"Этот колокол сопровождал всех здешних жителей от колыбели до могилы, и вы не получите его! Я не могу допустить этого, даже ценой собственной жизни!"\n\nСвященник говорил с религиозным пылом, но стрелок был непреклонен. Как и должно быть. Офицер медленно подошёл, даже не потрудившись вытащить пистолет из кобуры.\n\n"Чёрная Лига нуждается в этом материале для военных действий. Мы его демонтируем, нравится вам это или нет."\n\n"Только через мой труп!" - ответил священник.\n\n"Если это потребуется. Я не думаю, что это произойдёт". Офицер жестом приказал солдатам подняться на башню. Священник загородил дверь руками. Мужчины подняли винтовки – будут ли они стрелять? Нет. Офицер посмотрел на священника, потом на солдат, потом схватил священника за шиворот и швырнул в грязь.\n\n"Продолжайте. И не затягивайте так с остальными коллекциями. К закату мы выдвигаемся в следующий город.""
 omskreg.12.a:0 "История России расплавлена."

 omskreg.13.t:0 "Директорат видит всё"
 omskreg.13.d:0 "Два офицера разведки сидели в фургоне рядом с многоквартирным домом. У них не было ни дополнительного пайка, ни сигарет (они закончились после первых двух часов). Теперь они сидели здесь, ничего не делая, только прослушивая через свои огромные наушники жучок под столом бывшего полковника.\n\nВот уже третий день они торчали здесь, практически ничего не делая. Но предположительно этот человек обладал информацией о секретном проекте, над которым он работал почти год, прежде чем Чёрная Лига захватила власть здесь. Единственные записи, которые они смогли найти, были о "сверхсекретном специальном устройстве", которое "при использовании могло вывести человека из строя на срок до 30 минут, и он ничего не понимал". Его кодовое имя было "Катя". Естественно, такое устройство представляло большой интерес для Директората Внутренней Безопасности, потому они и были здесь.\n\nУслышав, как открылась дверь, офицеры навострили уши. Они прислушались внимательнее, слыша каждый скрип половиц.\n\n"Вот ты где, милая Катя. Там так холодно, что я не знаю, как мне согреться..."\n\nОба офицера посмотрели друг на друга. Один из них швырнул наушники на боковой столик.\n\n"Ты, должно быть, шутишь.""
 omskreg.13.a:0 ""Помни - совершенно секретно, дорогая Катя"."
 
 omskreg.14.t:0 "Тихая ярость"
 omskreg.14.d:0 "Язов уставился на карту, разложенную перед ним на столе. В ней отражалось понимание Чёрной Лигой текущей ситуации в России. На востоке и западе другие претенденты на контроль над Россией раскинулись по ландшафту, показывая, как далеко Лиге ещё предстоит пройти. На юге государства Южного Урала продолжали существовать, несмотря ни на что, ожидая, что их поглотит один из гигантов. В центре всего этого находилась Западносибирское Временное Правительство, оплот порядка и долга, окружённый предательством.\n\nОптимизм был роскошью, которую Язов себе не позволял, но какая-то часть его души надеялась, что после объединения Западной Сибири путь к дальнейшему объединению станет лёгким. Вместо этого Лига была вынуждена бороться с мятежами и инакомыслием. Перестройка российского общества для подготовки к Великому Суду займёт много времени, но она необходима. В то время как Чёрная Лига работала над тем, чтобы вытащить свою часть России из темноты и подготовиться к надвигающейся буре, варлорды вокруг них расширили свою территорию и укрепили свою власть на обширных пространствах Родины. Избавиться от них будет нелегко.\n\nЯзов утешался силой Лиги. Менее чем за десять лет она выросла из коррумпированной и дезорганизованной организации, ограниченной одним городом, в колосса, готового объединить нацию и восстановить справедливость над теми, кто причинил зло русскому народу. Армии Лиги не могли быть остановлены даже самыми могущественными противниками. Скоро настанет время национального воссоединения, и чёрная волна захлестнёт Россию, сметая слабость и вырождение, которыми она так долго была заражена. Это не было радостным событием. Это была мрачная обязанность Лиги - восстановить Родину и наказать тех, кто её ослабил. Язов понимал, что, как только Россия снова станет единой, праздновать будет некогда. Ему придётся довольствоваться тем, что все предатели мертвы, и наконец-то начнется последнее столкновение с истинным врагом на западе."
 omskreg.14.a:0 "Приближается тихая буря."

 omskreg.15.t:0 "Директорат Государственного Развития"
 omskreg.15.d:0 "Чтобы управлять экономикой наиболее эффективно, нужно создавать экономику в соответствии с командной инфраструктурой армии. Необходимо поддерживать логистику – линии снабжения должны быть сохранены, квоты должны быть выполнены, а соответствующие люди распределены в соответствии с их способностями. Все они должны работать как звенья большой военной машины нашей экономики, и для контроля за этим Директорат Государственного Развития будет использовать все соответствующие меры для обеспечения эффективности.\n\nПромышленные кадры должны соответствовать нормативам эффективности и работы. Сельскохозяйственные кадры должны производить достаточно, чтобы кормить наших солдат на фронте и обеспечивать бесперебойную работу наших промышленных рабочих. Рост должен поддерживаться во всех секторах в соответствии с необходимым прогрессом в производстве всех товаров и поставок. Вся работа должна быть поставлена под знамя нашей вечной борьбы. Мы добьёмся этого с помощью той же дисциплины и организации, как если бы они были солдатами на фронте.\n\nХотя мужчины и женщины, сидящие за столами с пишущими машинками, могут показаться безобидными, они жизненно важны для обеспечения будущего России, и их нельзя упускать из виду - как и их собственные обязанности.\n\nИбо быть солдатом в Великом Суде означает многое."
 omskreg.15.a:0 "Все за одного."

 omskreg.16.t:0 "Новые кадры"
 omskreg.16.d:0 "Офицер просмотрел кадровый состав 602981. Всегда было трудно заполнить требуемые 80 человек, и сейчас было хуже, чем когда-либо. К счастью, прибыла новая партия. На самом деле ему было всё равно, откуда они родом, лишь бы они были достаточно способными и желающими много работать.\n\n"Все, кто в настоящее время не приписан к составу 602981, пожалуйста, сделайте шаг вперёд."\n\nНасчитали 32 человека. В основном молодые парни, едва вышедшие из Юношеских Кадров. Но они бы подошли. Они никогда особо не стремились попасть на промышленную линию, производящую инструменты, оружие или одежду, но всегда было трудно сказать, в чем причина этого.\n\nНекоторые боялись боя, и это понятно. Это были маленькие сморщенные лица, которые смотрели на него снизу вверх. Но другие были в ярости из-за того, что упустили возможность сделать то, что они теперь считали самым почётным долгом для своей нации. Это были изогнутые брови, вытаращенные глаза и сжатые челюсти. При достаточно серьёзной работе, кто знает, что может из них получиться. Пехота или командные кадры, со временем. Но пока они будут служить своей стране в быстро растущих промышленных кадрах, которые приведут Омск к паритету с соседями, а в конечном итоге и со всей Россией."
 omskreg.16.a:0 "Солдаты во множестве униформ."

 omskreg.17.t:0 "Более эффективные инструменты"
 omskreg.17.d:0 ""А теперь, обратите внимание! Вы видите это? Вы должны тщательно измерить деталь по чертежу, который вам дали. Затем сделайте грубый надрез. А теперь помедленнее! Отмерьте два раза, отрежьте один раз. Повторите измерение. Здесь! Возьмите. Теперь отрегулируйте. Внимательно. После того, как вы срежете его, начните выдавливать ствол."\n\nПервая команда из 10 человек была собрана вокруг токарного станка, внимательно наблюдая за тем, как выполнять работу. Мастера едва можно было расслышать из-за шума других механизмов.\n\n"Вы должны уметь делать это с допустимыми отклонениями - они могут сильно различаться! Обязательно посмотрите на чертёж, иначе ваша работа будет бесполезной!"\n\nВсе 10 внимательно наблюдали, он продолжал урок, пока не был изготовлен исправный ствол и не поставлен на стойку.\n\n"Дальше он пойдет на нарезку, а потом на сборку. Теперь - поняли ли вы всё, что вам было сказано?"\n\nКоманда смотрела друг на друга с разной степенью уверенности."
 omskreg.17.a:0 ""Да, товарищ.""
 
 omskreg.18.t:0 "Перераспределение кадров"
 omskreg.18.d:0 ""Сельский кадровый состав no. 3056, вы были выбраны лотереей для перераспределения к городскому кадровому составу, поздравляю. Для вас приготовлены новые дома в центре Тюмени. Сопротивление будет расценено как измена", - сказал один из членов Лиги с мёртвыми глазами испуганным жителям деревни. Военный транспорт позади него зашипел в ожидании того, как он унесёт жителей деревни.\n\n"А что такое кадровый состав?" - спросил местный житель с отвисшей челюстью.\n\n"Сопротивление будет рассматриваться как измена", - пояснил солдат.\n\n"Мы ещё вернемся?" - захныкала маленькая девочка.\n\nКак ни странно, член Лиги, казалось, смягчился, услышав голос ребенка, и он опустился на колени, чтобы поговорить с ней.\n\n"Сопротивление будет расценено как измена", - сказал он успокаивающе, прежде чем взъерошить ей волосы и встать. "У вас есть три часа, чтобы собрать свои вещи и сесть в грузовик. Отказ вернуться в это время будет рассматриваться как сопротивление."\n\n"А сопротивление будет расценено как измена", - хором простонали несколько крестьян."
 omskreg.18.a:0 "Какие удачные кадры!"

 omskreg.19.t:0 "Проект КАМЕРА"
 omskreg.19.d:0 "Финансирование: ДОСТАТОЧНО\nФинансирование, предлагаемое в рамках текущего бюджета, должно быть достаточным для организации операций и начала мелкосерийного производства с незначительными изменениями. Крупномасштабное производство может потребовать значительно больших обязательств в будущем.\n\nОбъекты: В СТАДИИ СТРОИТЕЛЬСТВА\nСтроительство адекватных исследовательских объектов оказалось сложной задачей при сохранении требуемого уровня секретности, но в настоящее время оно идёт полным ходом. Достижение необходимого производственного потенциала может потребовать выделения значительных промышленных активов из других операций. Настоятельно рекомендуется принять меры для предварительного утверждения этих изменений.\n\nНабор персонала: ДОСТАТОЧНО\nНазначенное руководство мотивировано и подготовлено. Списки подходящего персонала теперь содержат достаточное количество кандидатов с необходимыми навыками и характеристиками для начала работ. Ожидается, что применение принудительных мер для обеспечения полного сотрудничества со стороны персонала будет необходимым и предварительно одобренным.\n\nПроект готов к инициализации в ожидании окончательного одобрения."
 omskreg.19.a:0 "ОДОБРЕНО"

 omskreg.20.t:0 "Минимизация ответственности"
 omskreg.20.d:0 "Всё началось с малого. Один из его подчинённых предупредил о высоких расходах, направленных на "землеустройство и связанные с ним мероприятия" в весеннем бюджете. Константин хотел убедиться, что его бюро получает хорошее соотношение цены и качества, и решил выяснить, для чего им понадобилась землеустройство.\n\nОриентироваться в сложной паутине бюрократии под руководством Чёрной Лиги стало только труднее, но Константин приложил к этой задаче ту же самую целеустремлённость, которая помогла ему быстро подняться по служебной лестнице после победы Лиги. Хотя он обнаружил несколько других крупных сумм, направленных на "землеустройство и связанную с ним деятельность", он, похоже, никак не мог отследить, куда уходили деньги. В конце концов ему пришлось обратиться к своему зятю из Директората Государственного Развития, чтобы получить физический адрес. Теперь, когда он всё благополучно записал, возможно, он наконец доберётся до сути вещей.\n\nНа следующее утро после визита Константина в Директорат, когда он проснулся, в его спальне был странный человек. Пока Константин пытался разобраться в ситуации, незваный гость вежливо пригласил его одеться и присоединиться к завтраку. "Выпейте, пожалуйста, чаю", - начал мужчина, когда Константин сел напротив него. "Константин Александрович, по общему мнению, великий слуга России и Чёрной Лиги", - продолжал он, - "если с вами что-нибудь случится, это будет большой потерей для всех. Это опасная работа - искать адреса. Возвращение в свой кабинет может быть лучше для вашего здоровья.""
 omskreg.20.a:0 "Это хороший кабинет..."

 omskreg.21.t:0 "Русская Национальная Армия"
 omskreg.21.d:0 "С наблюдательного пункта, выходящего на тренировочный двор в Тюмени, капитан Родион наблюдал за тренировкой своих людей.\n\nЭто была уже не та армия Чёрной Лиги, какой она была раньше, и он точно знает это - он был там с самого начала. Родион был одним из тех хороших солдат, которые последовали за Карбышевым на восток после того, как стало ясно, что Советский Союз падёт.\n\nДни в Омске после прибытия были более простым временем, с более простыми обязанностями для армии, которую они построили. В прежние времена пехота была не более чем землекопами и военными строителями укреплений, с несколькими более опытными командами, которые, естественно, охотились на бандитов.\n\nТаков был план Карбышева. Окопаться. Готовьтесь к тому дню, когда на них обрушится война. Родион знал, что это был наивный план, он всегда знал, что никакая победа не может быть одержана в качестве государства-отшельника. Это была единственная причина, по которой Родион всё ещё был жив, в то время как остальная часть старой гвардии погибла во время восхождения Язова.\n\nРодион посмотрел на инструктора, преподававшего тактику, которой Карбышев никогда бы не стал учить их. Как штурмовать вражеские линии, как расчищать минные поля, как прочёсывать и удерживать здания.\n\nАрмия Чёрной Лиги теперь готова атаковать, а не просто защищаться. Это была уже не просто Омская армия.\n\nЭто была Русская Национальная Армия."
 omskreg.21.a:0 "Армия для умиротворения России."

 omskreg.22.t:0 "Спецгруппа V"
 omskreg.22.d:0 "Они сказали ему, что прислали лучших. Но когда Евгений Савинцев посмотрел на бойцов, которым предстояло стать самым элитным подразделением во всём Омске, он не был впечатлён. Спецгруппа V нуждалась бы не только в коренастом телосложении и решительной внешности.\n\n"Вам понадобится сила - не только вашего тела, но и вашего ума. Вам понадобится преданность - вы никогда не должны колебаться в своей решимости отомстить за свою страну и защитить свой народ. Вам понадобится сила - способность поднять себя и других к нашему делу. КТО-ЛИБО ИЗ ВАС ДУМАЕТ, ЧТО ОБЛАДАЕТ ЭТИМИ ВЕЩАМИ?"\n\n"ДА, ТОВАРИЩ ПОЛКОВНИК."\n\n"Очень хорошо. В течение следующих 3 недель я буду пытаться сломать вас. Я добьюсь успеха со многими из вас. Вы или уйдёте, или будете сомневаться, или погибнете. Для меня это не имеет значения. Потому что миссии, для которых вы мне нужны, стоят любых потерь. Но я вас уверяю - если вы пройдёте через все испытания своей выносливости и мастерства, то станете лучшими солдатами во всей России и выполните задания, о которых и не мечтали."\n\n"Начнём с физической выносливости, самого легкого из испытаний. Каждый из вас видит перед собой древесный ствол. Вы должны протащить его вокруг поля три раза...""
 omskreg.22.a:0 "Самая прочная сталь куётся в самом горячем пламени."

 omskreg.23.t:0 "Испытание силы"
 omskreg.23.d:0 "Леониду плотно завязали глаза и погрузили в грузовик, чтобы отвезти в дикую местность. Это просто ещё одно испытание, подумал он. Но он вспомнил тех, кто не прошёл, и то состояние, в котором они были, когда их наконец нашли. Он осознавал цену неудачи.\n\n"Мы на месте. Отправляйте его. Удачи, товарищ."\n\nЗатем его бесцеремонно бросили в снег. Было холодно, и всё, что у него было, - это обычное пальто. Он снял повязку и огляделся. Он даже не мог разглядеть грузовик сквозь слепящий снег. Но ему дали компас, и он начал. Если он направится на юг, то сможет выбраться на дорогу до того, как замёрзнет насмерть.\n\nКогда Солнце наконец взошло над замёрзшим и измученным Леонидом, а снег наконец перестал валить, он упал на колени и заплакал. Ибо там была его база со всеми скудными удобствами. Позже ему пришлось удалить один палец на ноге, но это не имело значения. Теперь он был суровым человеком, и если он смог пережить это испытание, то сможет пережить всё, что угодно. Мир был ему не ровня."
 omskreg.23.a:0 "Разум над материей."

 omskreg.24.t:0 "Тёплый приём"
 omskreg.24.d:0 "Воробьёв ухмыльнулся новобранцам, стоявшим голыми и дрожащими в казарме. Старшие по званию были выстроены в параллельные ряды лицом друг к другу, образуя коридор из одного конца зала в другой. Каждый держал в руке что-то тупое и болезненное - дубинки, палки, кожаные ремни, мыло в носках и прочее. Воробьёв подошёл к началу шеренги, где стояли новобранцы. Одни изображали неповиновение, другие прикрывались позором."Всё очень просто, ребята", - сказал он с фальшивой весёлостью и понимающей улыбкой. "Что вам нужно сделать, так это пробежать между ними один за другим и попытаться добраться до конца, не упав и не сдавшись. Сделаете и то, и другое, и они отпиздят вас так, что мало точно не покажется. Может быть, мы подбросим вас соседским ребятам. Знаете, они любят молоденьких". Солдаты захихикали. В холодном воздухе чувствовалось недоброе намерение.\n\n"Ладно, пошёл!" - крикнул Воробьёв, хлопнув ближайшего новобранца по плечу рукой, на которой не хватало нескольких пальцев. "Беги, хуйло!" Как только новобранец вошёл в коридор из людей, дубинки начали опускаться. Звук ударов, падающих на его голую кожу, заставил остальных побледнеть. Пройдя половину пути, он рухнул на пол с кровью, струящейся из рассечённого лба, и отряд начал спускаться. Словно стая волков, они окружили его распростертое тело и вцепились в него. Шквал ударов длился всего несколько секунд, но к концу он был неподвижен - живой, но едва.\n\n"Нахуй всё это!" - выпалил другой новобранец, бросаясь к двери казармы. Глаза старших остановились на нём, пока он бежал. Он рывком распахнул дверь, не обращая внимания на холод снаружи - и столкнулся лицом к лицу с крепким сержантом. "Сержант, слава богу!" Он повернулся и дрожащим пальцем указал на стоявших позади него людей. "Товарищ сержант, они... они собираются убить нас нахуй! Пожалуйста..."\n\n"Возвращайся туда, ссыкло", - прорычал сержант. Он достал свою дубинку и улыбнулся. "Поверь мне, я ещё хуже.""
 omskreg.24.a:0 "А как ещё они будут учиться?"

 omskreg.25.t:0 "Жизнь в Воркутинском тренировочном лагере"
 omskreg.25.d:0 "Евгений вскочил на ноги, когда грузовик, в котором он ехал, резко остановился, вырывая его из единственного места, где он чувствовал хоть какую-то передышку: из сна. Выбранный для дополнительного обучения, он знал, что поездка по ухабистым дорогам Сибири будет его последней возможностью отдохнуть. Присоединившись к своим усталым товарищам, он протёр глаза. Открыв их, он увидел всего в нескольких метрах от себя крепкую, но властную фигуру, хмуро смотревшую ему в глаза. В следующее мгновение он уже лежал на земле, и сапог того же человека прочно застрял у него на груди. Затуманенное зрение Евгения колебалось, пока не растворилось в темноте.\n\n"Вставай, сукин ты сын!" На этот раз сапог пинал его не в грудь, а в бок. Закусив от боли губу, Евгений медленно поднялся на ноги, слушая, как мужчина продолжает выкрикивать в его адрес всевозможные оскорбления. Через несколько секунд он уже стоял в строю, когда солдаты вошли в Воркуту, окружённую колючей проволокой.\n\nПервые дни там был сущий ад. Избиения продолжались беспрерывно, и ничего, кроме тяжёлой работы и тренировок, не помогало избавиться от того, что казалось постоянной болью. Те, кто был слишком избит, отправлялись в прославленный морг "госпиталя", и лишь немногие возвращались.\n\nНа второй неделе, когда его группа совершала десятикилометровую пробежку, Евгений заметил в грязи морковку. Зная, что лучше не бежать за ней, Евгений старался не обращать внимания на оранжевую красоту, которую жаждало его истощённое тело. После всего лишь двух небольших приёмов пищи он не хотел ничего больше, чем проглотить её. Когда они приблизились к ней, он сдался. Нарушив строй и оттолкнув своего товарища с дороги, он упал на землю, сжимая морковку. Под шквал криков, пинков и ударов дубинкой Евгений наконец заснул.\n\nЛагерь в Воркуте стал известен как Клык из-за его неумолимого стиля обучения и сурового командования. В течение месяца после прибытия первых рекрутов, 25 из них скончались от травм, полученных во время тренировок."
 omskreg.25.a:0 "Такова цена, которую мы платим за подготовку к Великому Суду."

 omskreg.26.t:0 "Демонстрация"
 omskreg.26.d:0 ""Товарищи!" - прогремел голос сержанта по строевой подготовке. "Главковерх Язов здесь!" Мужчины вскочили со своих мест, бросив тренировку. Через три секунды все в тренировочном зале стояли по стойке смирно, глядя прямо перед собой. "Смир-но!" Как одна, сотни голов повернулась к дверному проёму и бойцы вскинули руки в приветствии. Затем вошёл Главковерх, словно гражданский, забредший в лавку в ленивый воскресный день.\n\n"Вас тоже, товарищи", - сказал Язов с непроницаемой полуулыбкой. В мгновение ока все мужчины вернулись к своим прежним занятиям, не задаваясь вопросами о внезапной расслабленности своего лидера. Язов неторопливо зашагал по коридору, поглядывая по сторонам, а за его спиной - сержант по строевой подготовке и двое вооружённых охранников. Он остановился перед группой мужчин, делавших быстрые, безжалостные отжимания.\n\n"Как долго эти люди уже здесь, сержант?" - спросил он нейтральным тоном.\n\n"Прошу прощения, товарищ Главковерх, но я понятия не имею. Но их ведёт капрал Рыков."\n\n"Капрал Рыков, смирно!" - приказал Язов. Гигантский человек вскочил на ноги и резко обернулся, с каменным лицом и прямой спиной. "Сколько отжиманий вы сегодня сделали, капрал?"\n\nНесмотря на возвышение над Язовым, мужчина сглотнул. "Я не уверен, товарищ Главковерх. Мы измеряем себя по времени, а не по определённым действиям. Сейчас мы занимаемся ровно тринадцать минут."\n\nЯзов постучал себя по подбородку. "Объясните ваши доводы, капрал."\n\n"Товарищ Главковерх! Потому что выносливость лучше измерять годами, а не шагами!"\n\nЯзов удовлетворённо кивнул. "Очень хорошо, капрал. Вы хорошо понимаете дух Лиги. Продолжайте.""
 omskreg.26.a:0 "Не считайте дни; не считайте километры."

 omskreg.27.t:0 "Ненавидящее сердце"
 omskreg.27.d:0 ""Кто мы, братья?" - прорычал человек во главе колонны.\n\n"Мы - Чёрная Лига! Мы - Россия!" – ответили они.\n\n"Какова наша цель?"\n\n"Убить немца!"\n\n"Как далеко мы пойдём?"\n\n"Даже до нашего последнего вздоха!" - раздался рёв. Громче всех был Павел, в его голосе слышались резкие нотки ненависти. Ненависть была тем, что питало его, что давало ему цель. Он стал ей, превратившись в бушующий ад, когда грязные немецкие бандиты из Орска захватили его деревню и сожгли её дотла. Долгие годы он скитался, живя за счёт земли, питаясь дарами Родины. В тот день, когда Чёрная Лига нашла его, ищущего пищу среди мёртвых, он стал тем, кем является сегодня. Лига приняла его, превратила неконтролируемый огонь в его душе в обжигающий клинок мести. Когда-нибудь, когда Лига вступит в борьбу с Германией, он будет освобождён. Когда немецкий мальчик будет страдать так, как страдал он, увидит, как оскверняют его мать, как режут его братьев и сестёр как свиней, как превращают его дом в пепел - только тогда справедливость восторжествует."
 omskreg.27.a:0 "Убивать, убивать и только убивать."

 omskreg.28.t:0 "Крепость Косьвинский Камень"
 omskreg.28.d:0 "Язов видел только большой плоский камень посреди пустыря. Но это должен был быть последний оплот русского народа. Новый командный центр здесь, под Косьвинским Камнем, должен был гарантировать, что ничто не сможет помешать окончательным планам мести Германии. Земля поглотит удары даже самого мощного ядерного оружия, и те, кто укрыт внутри, выживут, чтобы стать ангелами мести за Родину.\n\nСтроительство уже началось некоторое время назад, и он едва мог разглядеть массивный бетонный и стальной круглый дверной проём, который вёл глубоко в гору. Весь Омск когда-то был под землёй, но ни одно подземное сооружение не могло сравниться с этим проектом.\n\nОн думал о том, что сказал бы Карбышев, увидев это, и во что превратилось его маленькое государство. По какой-то причине у него свело живот. Шевельнувшееся в глубине сознания сомнение подсказало ему, что что-то не так. Он вспомнил сомнения, которые слышал от Карбышева перед смертью, и его слова о добре и зле. Они оставляли кислый привкус во рту, пока он шёл к тому, что должно было стать его чудом света. Конечно, Карбышев согласился бы, что это необходимо. Конечно, он делал правильные вещи для России."
 omskreg.28.a:0 "Такие мысли нельзя питать."

 omskreg.29.t:0 "Молодёжь Лиги"
 omskreg.29.d:0 "Андрей любил школу.\n\nОн знал, что учителя давят на него изо всех сил, но это было важно, если он хотел помочь стране выжить. Каждый человек, живущий на территории Лиги, даже такой молодой, как он, должен был учиться, должен был готовиться, чтобы Великий Суд был преодолён. И Андрей всей душой хотел быть готовым к этому.\n\nВ перерывах между обычными занятиями по русскому, математике и тому подобному он получал наставления о принципах Лиги.\n\nУтром он узнал о дальновидном предвидении Генерала Карбышева и его подготовке к первой национальной программе действий. Во второй половине дня он узнал, как он мог бы лучше сформировать себя, чтобы помогать, со всё большей эффективностью, очищению, возрождению и мести, присущим другим программам.\n\nС каждым днём - ещё на один день ближе к Великому Суду - он узнавал всё больше, понимал всё больше и становился всё более подготовленным.\n\nОн даже начал применять свои уроки вне школы, внимательно наблюдая за признаками ревизионизма или недостаточной самоотдачи. Он уже опознал нескольких таких людей, и хотя он, конечно, не мог быть уверен, что произошло после его сообщений, по крайней мере двоих с тех пор никто не видел. И вполне заслуженно.\n\nАндрей намеревался защитить себя, свою семью, свой народ и Чёрную Лигу, и его не остановят никакие действия, которые могут препятствовать достижению любой из этих целей.\n\nТак учили его учителя, и Андрей очень любил школу."
 omskreg.29.a:0 "Чтобы пройти Великий Суд, верность должна быть обеспечена с раннего возраста."

 
