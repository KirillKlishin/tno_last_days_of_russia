 ### Initial Karbyshev tree ###
 OMS_initial_last_days_of_comrade_karbyshev:0 "Последние дни товарища Карбышева"
 OMS_initial_last_days_of_comrade_karbyshev_desc:0 "Генерал Дмитрий Карбышев умирает.\n\nЭтот факт знает каждый в Лиге, но всё продолжает идти своим чередом. Солдаты маршируют по улицам Омска, фабрики пытаются выпустить как можно больше вооружения между бомбардировками, а офицеры, к недовольству Карбышева, продолжают препираться между собой.\n\nНо даже на смертном одре энергия не покидает Карбышева. Генерал планирует решить множество проблем, стоящих перед Омском, с помощью своего любимого ученика – товарища Язова. Вместе они вернут Лигу на нужный курс, и мы начнём свой марш навстречу §RВеликому Суду§!."

 OMS_initial_review_the_redemptionary_brigades:0 "Осмотр Искупительных бригад"
 OMS_initial_review_the_redemptionary_brigades_desc:0 "Генерал Карбышев создал Искупительные бригады как способ очиститься для тех, кто служил врагу в прошлом. Сыновья и дочери тех, кто предал Родину в Последнем Суде, заслужат свое спасение огнём и войной. К сожалению, нынешнее состояние Лиги предало эту благородную цель. В наши дни бригады служат инструментом различных клик, которые пронизывают некогда великую Лигу.\n\nГенерал Карбышев видел это, и поэтому покончит с этим. Искупительные бригады будут по-новому обучаться и лучше экипироваться, но к ним будут предъявляться более жёсткие требования. Их офицерский корпус будет преобразован в действительно преданных детей Чёрной Лиги, и мы позаботимся о том, чтобы только те, кто действительно заслуживает искупления, служили в бригадах путем суровых испытаний. Когда день Великого Суда настанет, Искупительные бригады пойдут с нами бок о бок на защиту России."

 OMS_initial_trust_in_yazov:0 "Вера в Язова"
 OMS_initial_trust_in_yazov_desc:0 "Дмитрий Тимофеевич Язов, любимый ученик Карбышева, остался единственным человеком среди членов Чёрной Лиги, кому генерал может доверять. Он блестящий стратег, преданный идеалам Лиги, и лояльный прежде всего своему наставнику, и Карбышев считает, что Язову пора проявить себя.\n\nЕму будет поручено множество новых обязанностей, включая контроль над Искупительными бригадами, которые он давно хочет реформировать. Генерал Карбышев впервые за многие годы почувствовал надежду на то, что его идеалы воплотятся в жизнь, и эти чувства связаны с именем Язова."

 OMS_initial_watch_the_borders:0 "Следить за границей"
 OMS_initial_watch_the_borders_desc:0 "Одна из немногих вещей, с которой все в Лиге согласны, - это то, что мы полностью окружены врагами. Каганович, самая большая угроза, железной рукой правит Тюменью и прилегающими территориями. Не секрет, что при возможности он будет более чем счастлив вторгнуться в наше маленькое государство.\n\nЕсли Каганович думает, что мы уйдём без боя, то он ошибается. Язов лично будет курировать строительство новых линий обороны вдоль нашей границы, а также ремонт старой радиолокационной станции. Когда Каганович придёт - а однажды он придёт, - мы будем более чем готовы его сокрушить."

 OMS_initial_a_quiet_war:0 "Тихая война"
 OMS_initial_a_quiet_war_desc:0 "Товарищ Язов в личных разговорах с генералом Карбышевым высказывал сомнения в плавном переходе власти после его смерти. Язов опасается, что офицерские клики могут привести Лигу к нестабильности и затем - к вооруженному конфликту, если ситуация не будет тактично урегулирована. Поэтому генерал Карбышев дал ему карт бланш на обеспечение мирной передачи власти.\n\nТоварищ Язов уже направил свои усилия на наращивание собственной опоры власти и борьбу с планами своих соперников - и ещё многое предстоит сделать. Товарищ Язов обучит Искупительные бригады быть готовыми даже к государственным изменам, и он будет вести регулярные передачи по радио, зарабатывая лояльность и уважение жителей Лиги.\n\nКогда генерал встретит свой конец, товарищ Язов будет более чем готов продолжить начатое им дело."

 OMS_initial_against_the_old_guard:0 "Против старой гвардии"
 OMS_initial_against_the_old_guard_desc:0 "Когда генерал Карбышев впервые задумал Лигу во время Последнего Суда, он представлял себе дисциплинированную армию, готовую в любой момент встать на защиту России, несломленную и единую в своем предназначении. Похоже, в последнее время офицеры Лиги сбились с пути истинного. Пререкания и разобщённость стали для Лиги обыденностью, а некоторые даже ставят под сомнение авторитет генерала - но это очень скоро прекратится.\n\nБудут приняты срочные меры к тому, чтобы старая гвардия была усмирена и возвращена на путь истинный, если потребуется - силой. Генерал знает, что бой будет неравным, но так или иначе он в него вступит - ибо если Россия не может доверять своим старшим сыновьям, то кому вообще она может доверять?"

 OMS_initial_enforce_discipline:0 "Укрепить дисциплину"
 OMS_initial_enforce_discipline_desc:0 "Хотя реформы генерала, возможно, ещё не принесли желаемого результата, он не сидит на месте и не позволит себе впасть в бездействие и отчаяние. Многие командиры низшего звена в Лиге сообщают о недисциплинированности и трусости среди рядового состава. Обычным делом стали драки среди мужчин и женщин, которым Родина доверила роль спасителей России.\n\nВозможно, необходим более жёсткий подход. Генерал Карбышев будет работать над усилением дисциплины в рядах - учения будут проводиться два раза в день, время приёма пищи сократится до десяти минут, а несогласные будут подвергаться суровым наказаниям.\n\nОфицерам нужно только подчиняться приказам."

 OMS_initial_breaking_the_cliques:0 "Разбить клики"
 OMS_initial_breaking_the_cliques_desc:0 "Вина за нынешнее состояние Лиги лежит не только на плечах рядовых, как бы этого ни хотелось генералу. Сломанная крыша не разрушит дом, в отличие от прогнившего фундамента. Источник стольких бед, терзающих Лигу, можно проследить до одной постоянной угрозы: офицерских клик. Те, кто должен был командовать Лигой в новую эпоху, сбились с пути и находятся в упадке, который грозил разрушением России во время Последнего Суда.\n\nНесмотря на то, что генерал Карбышев всё больше утомляется с каждым днём, он продолжит реформы. Он не допустит, чтобы всё нажитое им пропало даром - Лига должна выстоять, но для этого нужно вбить в голову офицерам хоть какой-то толк.\n\nТеперь-то, надеется он, они наконец прислушаются?"

 OMS_initial_the_final_speech:0 "Последняя речь"
 OMS_initial_the_final_speech_desc:0 "Когда генерал смотрит на результаты своих упорных реформ, он вынужден признать одну горькую, несомненную истину.\n\nОн потерпел неудачу.\n\nПо мере того как его здоровье ухудшается все больше и больше, некогда гордый основатель Лиги впадает в отчаяние. Лига движется по спирали к катастрофе, но никто, кроме товарища Язова, не слышит его слов. Хотя генерал и пал духом, он не потерял надежды. Он созвал генеральное собрание Лиги и произнесет последнюю страстную речь, умоляя мужчин, женщин и детей, зовущих Омск домом, посмотреть вокруг себя и осознать, в какую беду их поставили офицеры.\n\nПо всей Лиге голос генерала будет транслировать последний приказ:\n\n"Будьте готовы к предстоящим испытаниям.""

 OMS_initial_lessons_of_the_first_trial:0 "Уроки Первого Суда"
 OMS_initial_lessons_of_the_first_trial_desc:0 "Первый Суд закончился тем, что тевтонцы сожгли наши дома, прорвали нашу оборону, перебили наших солдат и разбомбили наши города до основания. В итоге миллионы русских были либо мертвы, либо порабощены. Многие в России мало задаются вопросом, как это могло произойти; они задаются вопросом, какое ужасное оружие или благословение было у немцев, что дало им победу. Генерал Карбышев и товарищ Язов, однако, знают правду.\n\nНемцы добились ужасающей победы благодаря полному военному превосходству, благодаря скорости и силе. Как ни противно нам это признавать, старая тактика, возможно, уже неприменима. Настало время для нового пути. Если мы хотим победить врага, мы должны использовать против него его собственную стратегию."

 OMS_initial_the_steel_heart_of_omsk:0 "Стальное сердце Омска"
 OMS_initial_the_steel_heart_of_omsk_desc:0 "Хотя географическое положение Омска не идеально, у него есть одна большая сила, которая даст нам преимущество над конкурентами в регионе: промышленность. По территории раскинуты фабрики, а по всему Омску рабочие трудятся, чтобы создать как можно больше оружия и оборонительных сооружений. Если Бухарин и сделал что-то правильно, пусть даже и не зная об этом, так это снабдил нас орудием мести.\n\nНо нужно расширяться дальше. Строительство новых оружейных заводов начнётся немедленно, и в течение нескольких месяцев из стального сердца Омска в руки наших солдат польются потоки нового оружия."

 OMS_initial_the_shield_of_the_motherland:0 "Щит Родины"
 OMS_initial_the_shield_of_the_motherland_desc:0 "Мы - последняя надежда Родины. При царях русский рабочий трудился бесконечно, практически как раб, в то время как человек сверху пожинал плоды, ничего не давая взамен. Большевики тоже подвели народ. При расхлябанном правлении Бухарина наша армия пришла в упадок, и немцы прошлись по нам победным маршем почти безнаказанно.\n\nДостаточно. Из Омска по всей стране пронесётся новый порядок, посвящённый исключительно защите и отмщению России, и когда мы выступим на освобождение Москвы, их генералы, их учёные, даже сам фюрер будут дрожать в своих сапогах. Месть за Последний Суд свершится, когда мы придавим им шеи сапогом, и они будут молить о пощаде."

 OMS_initial_remember_the_oath:0 "Помнить клятву"
 OMS_initial_remember_the_oath_desc:0 "Каждый член Чёрной Лиги знает слова клятвы наизусть.\n\n"Я верю превыше всего в Россию, единую, неделимую и непобедимую.\n\nЯ верю в свою силу и в силу своих товарищей.\n\nЯ отвергаю ложь Первого Суда и принимаю Чёрную Лигу как единственное спасение России в грядущем Суде.\n\nКогда настанет день §RВеликого Суда§!, я встану плечом к плечу со своими товарищами, я без страха встречусь с врагом и поставлю свой народ превыше собственной жизни.\n\nЯ буду мечом и щитом России, с помощью которого будет вершиться правосудие над павшими.\n\nЯ клянусь в этом своей священной Родиной.""

 OMS_initial_falling_snow:0 "Падающий снег"
 OMS_initial_falling_snow_desc:0 "В конце концов созданный Карбышевым монстр вышел из под контроля\n\nДаже когда он сам находится на смертном одре, его окружают офицеры, как стервятники, готовые поживится вздувшимся телом Лиги и разобрать её по косточкам. §RВеликий Суд§! приближается, но Карбышев знает, что он не доживет до его начала.\n\nНо есть тот, кто сможет довести его дело до конца. Генерал Карбышев окажет последнюю услугу своей Родине, зная, что товарищ Язов, со своей юношеской решимостью, сможет закончить его миссию.\n\nПора прогуляться."

 ### Initial Yazov tree ###
 OMS_all_hail_comrade_yazov:0 "Да здравствует товарищ Язов!"
 OMS_all_hail_comrade_yazov_desc:0 "Генерал Карбышев, Герой России, основатель Чёрной Лиги и наставник Дмитрия Язова, скончался.\n\nНа его место, как феникс, поднимается генерал Язов, готовый наказать офицерские клики, манипулировавшие его учителем, но прежде всего готовый сразиться с немецкой ордой в последний раз. Пока те, кто привёл Лигу к разложению, сокрушаются о наследнике генерала и стараются принизить его влияние, замышляя заговоры в тени, они забывают одну вещь. Генерал Язов не такой, как его предшественник. Поганые происки этих червей будут вскрыты и выставлены на суд народа, и тогда он раздавит их сапогом. По-другому он с ними обращаться не будет."

 OMS_a_chance_at_redemption:0 "Шанс на искупление"
 OMS_a_chance_at_redemption_desc:0 "Мы не должны забывать об изначальном предназначении Искупительных бригад: это не свалка мелочных политических разборок, а шанс для тех, кто совершил преступления против России, или тех, кто помогал тевтонам в прошлом, кровью искупить вину. Поэтому генерал Язов объявил, что курс Искупительные бригады будут немедленно наставлены на правильный путь.\n\nПо всем землям Лиги ворам и преступникам будет дан новый шанс, как и любым другим потерянным душам, которые мы можем найти в будущем.\n\nЕдинственные, кому мы не дадим шанса на искупление - это, конечно, германские тевтоны. Ведь вы не даёте заразе шанса искупить свою вину. Вы её уничтожаете."

 OMS_new_tactics:0 "Новые тактики"
 OMS_new_tactics_desc:0 "Офицерские клики со свойственным им идиотизмом командовали Искупительными бригадами как ордой пушечного мяса. Не было ничего удивительного в том, что целые подразделения уничтожались в одной атаке, или плохо экипированные люди посылались против гораздо более сильного врага. Это не искупление, это казнь. Искупительные бригады будут сражаться так, как сражаются солдаты, а не крестьянская толпа.\n\nХотя в конечном счёте они всё ещё преступники, ищущие спасения, возможно, после усиленной подготовки им будет легче проявить себя."

 OMS_equip_the_auxiliaries:0 "Снарядить вспомогательные части"
 OMS_equip_the_auxiliaries_desc:0 "Фронтовикам из Искупительных бригад не привыкать к старым, неисправным винтовкам, кустарно отремонтированным пулемётам и скудным пайкам. Из-за откровенно ужасного состояния снаряжения бригады просто не могут сражаться так хорошо, как могли бы, будь у них оружие получше. Исходя из этого, генерал Язов распорядился, чтобы бригады получали любой излишек снаряжения, качественное оружие и более сытные пайки.\n\nИскупители никогда не будут так хорошо экипированы, как солдаты Лиги, но тем не менее, они не пойдут навстречу грядущим ужасам безоружными."

 OMS_tap_the_black_gold:0 "Добывать чёрное золото"
 OMS_tap_the_black_gold_desc:0 "Богатые нефтяные месторождения Омска - это, пожалуй, одно из наших самых больших преимуществ, потому что с помощью чёрного золота мы можем заправлять топливом самолёты, танки и поддерживать бесперебойную работу фабрик.\n\nВ освоение резервов региона будут вложены дополнительные усилия и ресурсы, ибо если мы хотим должным образом подготовиться к будущему, то нам нужно будет воспользоваться каждой представившейся возможностью."

 OMS_rebuild_the_railways:0 "Восстановить железные дороги"
 OMS_rebuild_the_railways_desc:0 "Инфраструктура Омска сильно деградировала. Несмотря на мольбы генерала Карбышева, офицеры и их сброд так и не приложили усилий по содержанию железных дорог и коммуникаций в порядке. Это должно прекратиться, если мы хотим превратить Омск в оплот Чёрной Лиги.\n\nИскупительные бригады в дополнение к другим своим обязанностям будут заниматься ремонтом железных дорог, восстановлением дорог и укреплением домов."

 OMS_undoing_bukharins_mess:0 "Исправить бардак Бухарина"
 OMS_undoing_bukharins_mess_desc:0 "Человек, проигравший Последний Суд, Николай Бухарин, лелеял глупые мечты об экономическом процветании по выполнении так называемого Сибирского Плана, программы, результате которой Восток достигнет промшленного развития, сопоставимого с великими мировыми державами. Может, некоторые из наших восточных соседей пожинают плоды фантазий генерального секретаря, но пока мужчины и женщины Чёрной Лиги пожинают только немецкие бомбы, обрушивающиеся на их дома.\n\nТем не менее, массовая индустриализация - неплохая затея, и некоторые небольшие остатки Сибирского Плана ещё сохранились здесь, к востоку от Урала. Мы используем эти реликвии ушедшей эпохи, чтобы превратить Омск в фабрику-крепость. В ней мы будем ковать орудия, с которыми в последний раз встанем на защиту России."

 OMS_the_new_order:0 "Новый порядок"
 OMS_the_new_order_desc:0 "Новая заря взошла над Омском и Лигой. Слишком долго мы были ничем иным, как клубом мелких офицеров, недисциплинированным сбродом, постоянно пожирающим себя, сражающимся сам с собой. Железный кулак генерала Язова обрушится на мерзавцев как молот, и всякий, кто осмелится выступить против нового порядка, будет втоптан в землю.\n\nЕсли генерал Карбышев и ошибался, то только в том, что был слишком милосерден."

 OMS_why_we_fight:0 "Почему мы сражаемся"
 OMS_why_we_fight_desc:0 "Офицеры забыли, для чего в первую очередь была основана Лига. Мы не просто осколок Западносибирской Народной Республики, не одни из идеалистов Рокоссовского. Мы - солдаты Чёрной Лиги, и наша единственная цель - пережить то, что скоро грядет.\n\nНемцы придут ещё раз, и их целью будет полное и физическое уничтожение каждого русского мужчины, женщины и ребенка. Наша основная, даже святая, обязанность - не допустить этого. По этой простой причине генерал Язов должен так жестоко подавлять сопротивление. Иного выбора нет: либо мы приставим сапог к их горлу, либо они - к нашему."

 OMS_honor_the_old_general:0 "Почтить старого генерала"
 OMS_honor_the_old_general_desc:0 "Генерал Карбышев был светом Лиги в её начале, её опекуном, учителем и отцом. Возможно, некоторые, забыли об этом, но генерал Язов - нет. Жертвы наших отцов и дедов нужно чтить и помнить, и поэтому генерал Язов приказал возвести мемориал генералу Карбышеву в центре Омска - редкая акция, не посвященная подготовке войне, - чтобы все могли почтить генерала, чья жертва однажды станет спасением всей России."
 
 OMS_fortress_omsk:0 "Крепость Омск"
 OMS_fortress_omsk_desc:0 "Если мы хотим выжить в грядущих битвах, Омск должен стать городом-крепостью, подобного которому мир ещё не видел. Бункеры под ногами, уже ставшие большим благом при бомбардировках, будут расширены, чтобы вместить ещё больше граждан, а пограничные форты, защищающие нас от сил Кагановича, станут ещё менее проницаемыми.\n\nКогда работа будет закончена, то немцы могут послать хоть всю армию на наши стены, но они не падут, нет, немцы встретят только смерть."

 OMS_plan_hydra:0 "План Гидра"
 OMS_plan_hydra_desc:0 "Некоторые офицеры Лиги действовали с безрассудной самоотверженностью, считая себя бессмертными и незаменимыми фигурами, но генерал Язов не такой дурак. Шальная бомба, винтовка с осечкой, меткий выстрел или даже простая болезнь - всё это смертельные угрозы, которые в любой момент могут погубить его жизнь. В связи с этим был создан так называемый "План Гидра" - всеобъемлющий план действий на случай смерти генерала.\n\nБыла создана четкая и простая линия преемственности, а также детальные планы создания повстанческих ячеек на случай, если §RВеликий Суд§! будет в конечном счете проигран. Мы не уйдём спокойно в сумрак вечной тьмы, ибо если отрубишь одну голову русскому змею, её место займут две другие."

 OMS_a_grip_of_cold_iron:0 "Холодная железная хватка"
 OMS_a_grip_of_cold_iron_desc:0 "Гниль на Лиге - заплывшие жиром офицеры, которые властвовали над своими подчинёнными, как феодальные короли - была вырезана. Офицеры мертвы, их клики рассеяны по ветру, а территория Лиги надёжно защищена.\n\nГенерал Язов, тем не менее, не успокоится после победы. Он объявил, что Чёрная Лига входит в режим подготовки к воссоединению Западной Сибири. Каганович, как стервятник, с каждым днем всё ближе подбирается к нашим границам, а над ним, в свою очередь, нависла тень Рокоссовского.\n\nГрядёт война, и когда она наступит, Лига будет готова."

 ### Post-Bombing tree ###
 OMS_clear_skies:0 "Чистое небо"
 OMS_clear_skies_desc:0 "В тишине звучит тиканье часов. Проверили по календарю - вроде все верно. Тишина. Наступила тишина. В течение многих лет, в течение бессчетного количества дней, немецкие бомбардировщики летали над нашим небом и сбрасывали бомбы на наших людей. Через некоторое время мы подстроились под эти реалии, создали новый распорядок дня. Во всех решениях мы принимали во внимание бомбардировки, и наши жизни вращались вокруг немцев; потери были сведены к минимуму, а промышленное производство было максимизировано.\n\nНо теперь воцарилась тишина. Ни знакомого рёва авиационных двигателей издалека, ни знакомого раската немецкого грома. Больше нет ни бомбардировщиков, ни бомб. Что делать с распорядком, который больше не нужен? Его нужно отменить. С окончанием бомбардировок наступает начало нового этапа в нашем плане - Россия будет нашей."

 OMS_the_task_ahead:0 "Предстоящая задача"
 OMS_the_task_ahead_desc:0 "В небе стало ясно, но в нашем порядке действий прояснений пока нет. С окончанием бомбардировок началось осуществление нашего плана по взятию всей Россию под контроль Чёрной Лиги. Однако пока мы планируем вскоре возглавить русский народ, необходимо усиленно готовиться даже к самым вторичным завоеваниям. В расчет нужно брать любую деталь вплоть до мельчайших перемен погоды или поведения солдат противника.\n\Для того чтобы отбить всю Россию из лап анархии, нужна чёткая организация и сильное государство, как в военном отношении - от армии до солдата, - так и в экономике, которая должна быть целиком поставлена на военные рельсы. Сначала мы пойдем против тех, кто разделил наш народ, а затем против тех, кто стремился нас уничтожить. Итак, рамки нашей текущей работы обрисованы, но предстоящая задача ясна."

 OMS_fund_omsktransmash:0 "Вложиться в Омсктрансмаш"
 OMS_fund_omsktransmash_desc:0 "Омсктрансмаш - одно из многочисленных подразделений крупного военно-промышленного комплекса, которое находится в Омске. Люди там довольно давно экспериментировали с современными проектами бронетехники, но наше верховное командование когда-то насмехалось над ними и предавало забвению, отказываясь финансировать их или проявлять какой-либо интерес. Однако нет сомнений, что бронетехника невероятно эффективна на поле боя, как бы старая гвардия ни открещивалась от нее.\n\nНужно вплотную заняться Омсктрансмашем, а производимая им бронетехника должна быть интегрирована в нашу армию. Это поможет максимизировать эффективность и минимизировать потери при столкновении с противниками во время воссоединения России - не говоря уже о том, что это позволило бы нам добиться превосходства на поле боя на самых ранних этапах."

 OMS_an_elite_force:0 "Элитные войска"
 OMS_an_elite_force_desc:0 "Распад России привёл к тому, что условия жизни во всей нашей стране резко упали до ужасного уровня, поскольку наши люди начали убивать друг друга во имя пустых идеологий и жадности. Хотя это действительно одна из крупнейших трагедий, она имела некоторые полезные побочные эффекты, например готовность людей к обучению и ведению боя в самых отчаянных или экстремальных условиях.\n\nВ результате у Чёрной Лиги появились элитные силы, которые в сочетании со строгим режимом тренировки и требованием высочайшей дисциплины не имеют аналогов среди наших соперников на Западе или Востоке, и не без оснований. Эти элитные силы должны быть готовы к предстоящей борьбе. Учебные полки будут увеличены, патрули усилены, а рейды через границы наших врагов станут ещё более смертоносными. Когда придёт время, наши солдаты будут готовы."

 OMS_the_black_hand_of_yazov:0 "Чёрная Рука Язова"
 OMS_the_black_hand_of_yazov_desc:0 "Главковерх Язов хорошо знает, чем могут быть опасны подчиненные, если снять с них ограничения и контроль. Это относится не только к офицерам, которые служат ему, но и к тем, кто находится ниже по цепочке и так далее, вплоть до новобранцев нашей армии или даже ниже - к тем, кто не принадлежит к нашим Вооружённым силам, к тем, кто работает на заводах и живёт впроголодь в городах и за их пределами.\n\nТаким образом, глава Чёрной Лиги организовал создание нового Директората Внутренней Безопасности, который в просторечии стал известен как "Чёрная Рука". Объединённая с Лигой и подчиняющаяся непосредственно самому Язову, главная задача Чёрной Руки - обеспечить безопасность и стабильность Лиги, искореняя диссидентов и тех, кто неугоден нам на службе."

 OMS_enhanced_training_programs:0 "Улучшенные программы обучения"
 OMS_enhanced_training_programs_desc:0 "В слабости нет ничего, кроме стыда. Когда-то мы были слабы, и это стоило нашему народу всего. Наша армия не будет слабой, наши солдаты не будут слабыми. Интенсивные учебные программы, которые являются гордостью наших Вооружённых сил, станут интенсивнее, будут организованы новые инициативы и реализованы новые планы. Сейчас, как никогда, нам нужно найти лучших солдат, готовых сражаться и умереть за наше дело.\n\nСлабых следует - нет, обязательно нужно - изгнать из наших армий и предать осмеянию, как остатки старой России, едва способные держать в руках новенький автомат, который скоро больше пригодится их более достойным товарищам. Однако те, кто выживет благодаря чистой силе воли, решительности и мастерству, найдут себе место в лучшей армии, которую когда-либо видела Россия."

 OMS_scattered_depots:0 "Рассеянные склады"
 OMS_scattered_depots_desc:0 "Наши солдаты должны быть не только вооружены самым лучшим оружием, которое мы можем им предоставить, но и готовы к тому, что им придётся пополнять свои запасы в случае, если наши первые войны за воссоединение будут длиться дольше, чем ожидалось. Верховное командование уже приступило к подготовке складов снабжения, построенных в условиях абсолютной секретности и скрытых от широких масс населения, которые будут разбросаны по всей контролируемой нами территории. Даже если подразделение или отдельный солдат отделится от основных сил, он сможет сражаться дальше независимо от его потребностей.\n\nКонечно, необходимо проводить проверки. Каждый склад будет оснащен необходимыми инструментами, чтобы уничтожить его в случае, если враги намерятся захватить его для своих целей. На каждом из них будут присутствовать агенты Чёрной Руки, чтобы гарантировать, что снаряжение достанется тем, кто в нём нуждается."

 OMS_test_their_mettle:0 "Испытание на стойкость"
 OMS_test_their_mettle_desc:0 "Западносибирская Народная Республика, бывший хозяин региона, посчитала нужным несмотря ни на что претендовать на первенство и доминирование над нами. Несостоявшееся государство Лазаря Кагановича боролось за существование, но оказалось более устойчивым, чем первоначально полагал Главковерх.\n\nПришло время оценить их силу и испытать их стойкость, пересекать их границы и сжигать города, лояльные Тюмени, чтобы получить ответ от их вооружённых сил - это не только даст нам хорошее представление о том, насколько сильна воля и хорошо оснащена армия Народной Республики, но и даст нашим солдатам больше практического опыта ведения войны помимо охоты на бандитов и проведения военных игр друг с другом. Народная Республика, возможно, и боролась в этом мире, но в ближайшие месяцы мы позаботимся о том, чтобы она незаметно исчезла."

 OMS_infiltrate_our_enemies:0 "Внедрение во вражеский стан"
 OMS_infiltrate_our_enemies_desc:0 "Одной из сильных сторон Чёрной Лиги является тот факт, что мы превозносим безопасность и секретность превыше всего. Многие наши соседи называют нашу территорию "омской червоточиной", имея в виду город, который мы называем своей столицей. Но по всему региону есть сочувствующие нам храбрые люди, которые готовы сделать всё необходимое, чтобы помочь Чёрной Лиге продвинуться вперед в нашем стремлении к воссоединению России.\n\nОднако этих сочувствующих нужно немного подтолкнуть и помочь им силами нашей организации. Товарищ Язов попросил разработать планы по отправке в Западносибирскую Народную Республику лазутчиков, наиболее преданных идее, и опытных членов нашей организации, чтобы дестабилизировать республику и посеять хаос перед нашим вторжением."

 OMS_the_drums_of_war:0 "Барабаны войны"
 OMS_the_drums_of_war_desc:0 "Наши солдаты обучены, их оружие заряжено. Мы знаем своих врагов, их государство дезорганизовано. За короткий промежуток времени, прошедший с момента окончания немецких бомбардировок и до сегодняшнего дня, наше руководство, похоже, совершило революцию. Раньше мы переживали каждый день, как последний, а теперь готовы воссоединить Россию и повергнуть наших давних соперников, находящихся в Тюмени.\n\nCлишком много работы было сделано сейчас - слишком много людей боролись и умирали. На горизонте маячит §RВеликий Суд§!, но пока Язов должен довольствоваться одним маленьким шагом к нему, и это шаг, который мы готовы сделать - покончить с Лазарем Кагановичем и его государством-обрубком. Бьют барабаны войны, и наши солдаты маршируют в их ритме."

 ### Expansion tree ###
 OMS_on_the_road_to_war:0 "На пути к войне"
 OMS_on_the_road_to_war_desc:0 "Когда бомбы перестали падать, мы праздновали дважды. Первый раз - за прекращение жалкого существования в бомбоубежищах и подземных бункерах: больше не нужно народу России дрожать и трепетать в ужасе при звуке бомбардировщиков высоко над головой. Второй, однако, был связан с приближением новой войны, войны, которая будет изобиловать славой и ужасом.\n\nВнутренние враги больше не беспокоят нас. Им дали понять, в чем заключается наше дело и как далеко мы готовы зайти в погоне за местью. Мы преподадим такой же урок всем, кто не служит Родине, и начнем с наших старых товарищей на севере."

 OMS_sharpen_the_sword:0 "Заострить меч"
 OMS_sharpen_the_sword_desc:0 "Прежде чем приступить к первым шагам на пути к воссоединению, наши солдаты должны быть должным образом подготовлены. Винтовка должна быть смазана маслом, граната заряжена, штык заточен, а воля должна быть крепка, как железный хребет. Дрогнуть при первом же ударе и не дожить до §RВеликого Суда§! было бы унизительным провалом и предательством мечты нашего основателя.\n\nКадры будут развернуты на местах и направлены для немедленного начала учений. Когда придёт время нанести удар, мы будем атаковать как отработанный, безотказный механизм, вопреки мнению о нас как о сброде фанатиков."

 OMS_ready_the_shield:0 "Подготовить щит"
 OMS_ready_the_shield_desc:0 "У нас пока нет значительной армии. Наши враги сохраняют большую часть старой Западносибирской армии и могут мобилизовать гораздо больше людских резервов. Хотя Главковерх верит в наступательный дух наших кадров, один неверный шаг может обернуться для нас тяжелыми невосполнимыми потерями.\n\nУкрепление нашей существующей обороны поможет уменьшить возможный ущерб - защита всегда легче, чем нападение. Кроме того, так мы сможем вести истощить ресурсы врага, стоит ему перенести войну на нашу территорию."

 OMS_war_plan_tugarin:0 "Военный план: Тугарин"
 OMS_war_plan_tugarin_desc:0 "Однажды Советский Союз представал перед Западом в образе страшного дракона из мифов, огромного крылатого змея, который тенью своих крыльев пускал мрак на Европу и угрожал испепелить всё, что стояло перед ним. Потом пришли немцы, выгнали зверя из его логова и присвоили его богатства. Его единственная попытка вернуть свой дом потерпела неудачу, и теперь дракон коммунизма - это старая больная ящерица, только и ждущая, чтобы кто-нибудь избавил ее от страданий.\n\nЧёрная Лига - это странствующий герой, а её кадры - меч-убийца драконов, сжатый в кольчужной рукавице. На севере живут некоторые из последних защитников этой несостоявшейся идеологии - Каганович и его разношёрстная команда старых псов войны и карьерных политиков. Их время прошло, их дело проиграно. Мы наглядно им это покажем."

 OMS_take_the_black:0 "Надеть чёрное"
 OMS_take_the_black_desc:0 "Родина всегда нуждается в большем количестве защитников, и, несмотря на их недостатки, люди Кагановича остаются умелыми командирами. Он показал себя недостойным вождём, а Язов унаследовал престиж и гордость легендарного Карбышева. Так кто же лучше подходит на роль лидера в эти тяжелые времена?\n\nЕсли люди из клики Кагановича - по крайней мере, те, кого мы сочли достойными - примут чёрную мантию кадров, то они её получат. С ней приходит шанс на искупление, будь то победа или смерть. Как коммунисты, они не заслуживают такой милости, но как русские, они хоть немного достойны в глазах Родины. Может быть, они ещё найдут в своих сердцах достаточно доблести, чтобы получить прощение за прошлую слабость."

 OMS_a_pure_league:0 "Чистая Лига"
 OMS_a_pure_league_desc:0 "В рядах истинных сынов Отечества нет места прислужникам мёртвой идеологии. Каганович и его слуги - предатели народа, своекорыстные негодяи, которые оскверняют Родину, облекая её в красное. Они отказались от права служить ей в бою. Оно предназначено для чистых, искренних русских.\n\nОни умрут, как того и заслуживают. Для некоторых это будет пуля. Для других - агония штыка. Для немногих счастливчиков это означает пожизненный труд на шахтах и заводах, которые поддерживают нашу военную машину в рабочем состоянии. Все получат по заслугам. Красным предателям не может быть прощения."

 OMS_expand_the_underground:0 "Расширить подземные сооружения"
 OMS_expand_the_underground_desc:0 "Новое логово дракона, вырубленное по приказу Кагановича, проходит глубоко под городами, занятыми нашими кадрами. Коммунисты, как и мы, построили эту обширную подземную сеть туннелей и бункеров, чтобы смягчить воздействие немецких бомбардировок на промышленность. Система туннелей получилась у них довольно добротной. Похоже, даже коммунистам в голову приходят хорошие идеи.\n\nТеперь, когда туннели и подземные сооружения находятся под нашим контролем, мы продолжим то, что начали их прежние владельцы, и будем копать ещё глубже. Когда наступит §RВеликий Суд§!, всему народу России понадобится вся безопасность, которую мы можем ему дать. Мы не будем отвергать ничего, что увеличит шансы России на выживание."

 OMS_war_plan_bogatyr:0 "Военный план: Богатырь"
 OMS_war_plan_bogatyr_desc:0 "За красными стоит "Лев Сибири" - Константин Рокоссовский и его любимая военная хунта. Он воображает себя великодушным диктатором, храбрым рыцарем, который присматривает за свердловчанами, предлагая им защиту в обмен на службу. Какой фарс! Он всего лишь генерал, играющий в короля. Мы положим конец его жалким фантазиям и покажем его подданным истинный путь.\n\nАрмия Рокоссовского - крепкий орешек, но ее тоже можно победить. Их главная сила заключается в их командовании; простые солдаты сражаются в основном за себя, и их боевой дух рухнет, как только станет очевидна тщетность их борьбы."

 OMS_study_their_tactics:0 "Изучить их методы"
 OMS_study_their_tactics_desc:0 "Иногда в человеке остается что-то хорошее, даже если он встал на неправильную сторону. Офицеры Рокоссовского - живой тому пример; несмотря на свою слабые моральные качества, они идут по стопам своего покойного учителя в области стратегии и тактики. Наши офицеры могут многому научиться здесь, даже если эти знания придётся немного подогнать под наши доктрины.\n\nМы покопаемся в архивах, в собственных сочинениях Рокоссовского и посмотрим, что там можно найти. Захваченные офицеры до сих пор были довольно несговорчивы, но мы можем получить хоть что-то, выжимая из них все соки до тех пор, пока от них ничего не останется. Всё, что может отточить меч Родины, особо приветствуется."

 OMS_take_over_the_design_bureau:0 "Взять руководство конструкторским бюро"
 OMS_take_over_the_design_bureau_desc:0 "Рокоссовский, по крайней мере, предусмотрительно подготовился к своей неизбежной кончине. В Свердловске есть новый и явно хорошо финансируемый научно-исследовательский центр, который, по-видимому, выполнял множество интересных и инновационных проектов до нашего завоевания. Теперь, когда он в наших руках, мы можем использовать его гораздо лучше, чем когда-либо могла бы использовать клика горделивых офицеров.\n\nУченые и инженеры, мягкотелые гражданские как они есть, уже приняли власть Чёрной Лиги и предоставили себя в наше распоряжение. Это очень приятно для Язова и отрадно, но некоторые из наиболее проблемных элементов, возможно, придётся заменить..."

 OMS_the_old_republic_crushed:0 "Старая республика разбита"
 OMS_the_old_republic_crushed_desc:0 "Теперь, когда Чёрная Лига держит Западную Сибирь в своих руках, позорные символы несостоявшейся республики могут быть окончательно уничтожены. По всей территории сносят серпы и молоты, а портреты Рокоссовского и Кагановича складывают в кучу и сжигают. На их месте развешивают чёрные флаги и портреты нашего Главковерха, чтобы все жители Западной Сибири знали, кто здесь теперь неоспоримый правитель.\n\nТаким образом, Чёрная Лига наконец-то получит свой алтарь, на котором Родина восстанет, как феникс, из пепла. Здесь мы начнём перековку русского тела, ума и души в оружие, с помощью которого можно сокрушить немецкую мерзость и навсегда закрепить законное место России в мире."

 OMS_efficient_supply_lines:0 "Эффективные линии снабжения"
 OMS_efficient_supply_lines_desc:0 "Состояние инфраструктуры в Западной Сибири просто ужасно. Она никогда не получила пользы от бухаринского "Сибирского плана", в отличие от центрального региона. Многие дороги и железнодорожные пути, пересекающие регион, восходят ко временам царей. Постоянные немецкие бомбардировки мало способствовали улучшению ситуации - как, впрочем, и некомпетентность наших врагов.\n\nК счастью, у Главковерха есть план. Нам не нужны грандиозные, раздутые строительные программы большевиков, нам нужны прямые, прочные магистрали и надёжные железнодорожные пути. При отсутствии необходимости в гражданских перевозках вся наша сеть инфраструктуры должна соответствовать наиболее практичным и рациональным целям."

 OMS_a_new_bureaucracy:0 "Новая бюрократия"
 OMS_a_new_bureaucracy_desc:0 "Естественно, большая часть чиновников Тюмени и Свердловска пережила наше завоевание, но нам от этого мало пользы. Канцелярские крысы, привыкшие получать политически удобные им приказы от партийцев и своекорыстных генералов - это не то, что нам нужно для управления новой, идеологически чистой бюрократией.\n\nНовые администраторы и чиновники должны быть повышены, предпочтительно те, кто не был связан с предыдущими режимами. Есть много негодных к армии мужчин, которых мы можем привлечь, а также женщин, которые в настоящее время не занимаются ничем полезным. Они могут послужить Родине, преобразовав заброшенные сибирские земли в более пригодную для наших целей форму."

 OMS_loyalty_to_comrade_yazov:0 "Верность товарищу Язову"
 OMS_loyalty_to_comrade_yazov_desc:0 "Язов - единственный наследник генерала Карбышева, он олицетворяет всё, к чему должен стремиться русский человек: сила, смелость, хитрость, безжалостность и рвение. Он отличается от простого человека своей готовностью пожертвовать абсолютно всем ради возрождения Родины и её мечте отомстить ненавистным угнетателям.\n\nМы знаем, что всё это правда, и наши новые братья тоже должны это знать. Портрет Главковерха должен украшать каждый дом, а его чёрное знамя должно развеваться на каждом флагштоке. Самое главное: те, кто сомневается в новом порядке вещей, должны быть выброшены на улицу и забиты до смерти! Те, кто противостоит Язову и Лиге, ничем не лучше немцев!"

 OMS_dispersed_industry:0 "Рассредоточенная промышленность"
 OMS_dispersed_industry_desc:0 "Одним из самых тяжких преступлений Бухарина была его полная неспособность подготовить промышленность России к войне. Так как большая её часть была сосредоточена в крупных городах, она была легкой добычей для немецких бомбардировщиков. Всего через несколько месяцев после начала войны производство оружия было настолько разрушено, что многие солдаты были вынуждены сражаться только с одной винтовкой и пятью патронами на троих.\n\nНо мы умнее. Мы поняли, что каждый аспект Российского государства, как и сама Чёрная Лига, должен быть многоголовой гидрой. Сокрытие наших промышленных комплексов под землёй - это только половина решения; они также должны быть рассредоточены, так что даже если комплекс будет разрушен, не будет никакого сопутствующего ущерба для остальной части нашей промышленной базы. Подготовленные таким образом, мы никогда больше не окажемся беспомощными перед врагом."

 OMS_sweep_the_rest:0 "Смести остальных"
 OMS_sweep_the_rest_desc:0 "Хотя основные земли Западной Сибири под контролем, окраины по-прежнему не управляются Чёрной Лигой. Для нас, как единственного законного правительства России, это недопустимо; мы должны приступить к захвату этих земель как можно скорее.\n\nПеред нами четыре так называемых государства: Златоуст, Свободные Авиаторы, бандиты Югры и советские недобитки, населяющие Воркуту. Каждый из них должен пасть, а их земли должны быть включены в Чёрную Лигу прежде, чем мы обратим взор за Урал."

 OMS_an_offer_they_cant_refuse:0 "Предложение, от которого они не смогут отказаться"
 OMS_an_offer_they_cant_refuse_desc:0 "Свободные Авиаторы пользуются нашим уважением. Несмотря на то, что они не признавали нашей власти, они неустанно трудились, чтобы уничтожить немецкие бомбардировщики, обрушивающие на наш народ разрушения. Без сомнения, благодаря свирепости Свободных Авиаторов тысячи немецких летчиков с криками рухнули на землю и погибли в огне.\n\nОднако ни одна часть России не может законно оставаться независимой от Лиги. Мы также не можем мириться с существованием соперничающих правительств любого рода. Необходимо как можно скорее направить ультиматум Свободным Авиаторам и потребовать их немедленной капитуляции. Из наземных сил у них только слабенькое ополчение - отказать нам было бы безумием, и они это знают. Это их момент истины; верны ли они лжи коммунизма или единственному истинному Русскому государству?"

 OMS_league_air_wings:0 "Авиакрылья Лиги"
 OMS_league_air_wings_desc:0 "Теперь, когда территория Авиаторов в наших руках, у нас редчайшая роскошь в современной России - военно-воздушные силы. Конечно, сейчас они не так впечатляют; это пёстрый ассортимент самолётов 1940-х и 50-х годов выпуска, с приличным количеством реактивных самолётов, подаренных иностранными спонсорами. Однако несколько десятков самолётов - это больше, чем может собрать большинство самопровозглашённых царьков, и само их присутствие добавляет легитимности и престижа нашей нации.\n\nБолее того, мы наконец-то можем нанести врагам такой же удар, какой немцы наносили нам в течение многих лет. Авиаторы располагали крупным аэродромом в качестве базы, и их самолёты имели достаточную дальность полета, чтобы нанести удар далеко за пределами наших нынешних границ. Основа для воздушных кадров теперь существует - пора использовать её с пользой."

 OMS_war_plan_solovey:0 "Военный план: Соловей"
 OMS_war_plan_solovey_desc:0 "Воры, шлюхи и грязные крысы - вот всё, что обитает в разрозненных городах и сёлах Югры. В этом районе, за пределами города Югорска, мало чего ценного - да и то сомнительно. Единственная жалкая причина, почему это называется государством - правящий ею известный негодяй Джаба Иоселиани. Эта преступная территория должна быть быстро оккупирована, и в отношении её жителей должны быть приняты надлежащие меры, чтобы выродки и преступники не появились на наших землях.\n\nМы ожидаем слабого сопротивления от бандитской "армии", которая вяло следит за границами Югры. Они не что иное, как насильно завербованные деревенские жители и выскочки-разбойники, играющие в солдат - не ровня кадрам Чёрной Лиги."

 OMS_press_them_into_service:0 "Заставить их работать"
 OMS_press_them_into_service_desc:0 "Преступники и непатриотичные крестьяне, живущие в Югре, по праву заслуживают наказания, но мы так мало получили от недавней кампании, что если просто расстрелять их всех, то толку от нее не будет вообще никакого. Многие из них здоровы и крепки, даже если они никогда не работали честно на благо Родины.\n\nИскупительным бригадам не помешало бы немного свежего мяса. Всегда нужны крепкие спины, чтобы разбивать камни, рубить дрова и возделывать поля. Мы не имеем под рукой никаких записей, чтобы точно знать преступления наших пленников, так что принуждение к искупительному труду кажется наиболее подходящим и логичным решением."

 OMS_yugorsk_prison_city:0 "Город-тюрьма Югорск"
 OMS_yugorsk_prison_city_desc:0 "У нас в стране очень много нежелательных лиц. С недавним наплывом людей из Югры нам скоро придётся начать расстреливать всех даже за незначительные нарушения, просто чтобы наши тюрьмы и Искупительные бригады не переполнялись. По крайней мере, мы так боялись. У Язова, как всегда, есть ответ.\n\nГород Югорск мало ценен стратегически, особой промышленности там тоже нет, но его небольшие размеры и изолированное расположение позволяют легко контролировать его. Раскатайте несколько проволочных заграждений, поставьте контрольно-пропускные пункты на каждой дороге и организуйте круглосуточные патрули - и это будет идеальная тюрьма под открытым небом. Беглецы вряд ли смогут выжить в арктической глуши. Как только они окажутся в ловушке, кого будет волновать, что они там творят?"

 OMS_war_plan_sadko:0 "Военный план: Садко"
 OMS_war_plan_sadko_desc:0 "Драгунов и его маленькая республика были нам полезны - он был готов продать нам любую военную технику, которая нам требовалась. Только с его оружием мы могли идти в ногу с нашими врагами и быть уверенными, что у каждого человека есть винтовка в руке.\n\nИ всё же мы не можем допустить, чтобы Златоуст продолжал существовать. Проблема не только в том, что он независим, но и в том, что он является образцом алчности, вероломства и антироссийских настроений. Будь Драгунов человеком нравственным, он преклонил бы колени перед Главковерхом и отдал бы весь свой арсенал на службу Чёрной Лиге. А так он продолжает отвергать нашу власть и осквернять имя русских своими алчностью, продажностью и торгашеством. Мы сокрушим эту пародию на государство и справедливо накажем торговцев смертью!"

 OMS_crack_open_the_armories:0 "Распахнуть оружейные склады"
 OMS_crack_open_the_armories_desc:0 "Наши разведчики сообщают о невероятном зрелище в Златоусте и Нижнем Тагиле: огромные склады, до отказа забитые винтовками, артиллерийскими орудиями, грузовиками, ракетными установками и всякой небоевой техникой. Драгунов мог бы вооружить половину населения Омска, но вместо этого он припрятал это богатство для собственной выгоды!\n\nЧто ж, Чёрная Лига - это не банда жадных до денег торговцев, а Язов - не олигарх, маскирующийся под политика. Мы будем обчищать города бывшей республики до тех пор, пока каждая пуля не будет учтена и передана в руки обученного солдата кадрового состава. Оружие должно применяться на поле боя, а не пылиться на складе!"

 OMS_seize_their_assets:0 "Захватить их имущество"
 OMS_seize_their_assets_desc:0 "Златоуст был не только торговой республикой, но и промышленным центром. Златоустовский оружейный завод является самым известным из объектов, но есть ещё десятки оружейных заводов, разбросанных по всему Уральскому предгорью, производящих всё - от АК до гаубиц.\n\nКак и вся промышленность в нашей стране, производство оружия имеет важное значение, и поэтому эти заводы подпадают под исключительную юрисдикцию Чёрной Лиги. Коррумпированные торгаши, которые ими руководят, будут изгнаны и приговорены к службе в Искупительных бригадах, а рабочая сила будет перевоспитана и затем возвращена к работе - производству оружия для кадров. После овладения промышленным центром наше военное превосходство практически обеспечено."

 OMS_war_plan_koschei:0 "Военный план: Кощей"
 OMS_war_plan_koschei_desc:0 "На холодном Севере проклятые души трудятся в старых ГУЛАГах, навечно наказанные правительством, которого больше нет. За ними присматривают остатки советской тюремной системы и НКВД - призраки старого порядка, запертые в том же ледяном аду, что и их подопечные, исключительно по собственной воле. Это ходячие мертвецы, но они все равно отвергают нас и должны быть покорены.\n\nВыход к Северному Ледовитому океану представляет для нас сомнительную ценность, но ГУЛАГ может быть нам полезен. НКВД также, вероятно, сохранил много полезных записей - и сами люди также могут хорошо послужить нам, когда их вооруженный отряд будет разбит, а командование отправлено в неглубокую могилу."

 OMS_from_gulags_into_training_camps:0 "Тренировочные лагеря из ГУЛАГов"
 OMS_from_gulags_into_training_camps_desc:0 "ГУЛАГи, честно говоря, мало пригодны в качестве тюрем; в конце концов, у нас есть Югорск и Искупительные бригады. Тем не менее, это по-прежнему изолированные, хорошо снабжённые крепости во враждебном климате - идеально подходят в качестве тренировочных лагерей для подготовки кадров. Нигде больше в России человек не может испытать худших наказаний, которые Родина способна дать своим непослушным детям.\n\nКто-то может усомниться в мудрости отправки мягкосердечных молодых парней в старую тюрьму за полярным кругом, где один только ветер может заморозить кровь в жилах. Мы говорим: Матушка Россия создала Воркуту, чтобы испытать свой народ - кто мы такие, чтобы сомневаться в мудрости Родины? На севере мальчики могут стать героями или же чудовищами - только такие выдержат §RВеликий Суд§!."

 OMS_solidify_control:0 "Укрепить контроль"
 OMS_solidify_control_desc:0 "Крайний Север - не самое лёгкое место для правления. Хотя о восстаниях можно не беспокоиться, расстояния между поселениями огромны, а связь в лучшие дни прерывиста. Патрули могут просто исчезнуть во время метели, замерзнув в тулупе и пошею покрывшись снегом. Только Родина знает, сколько её детей лежит под ее холодной мантией после стольких веков.\n\nИ всё же править им мы должны. Может быть, сейчас север и не кажется важным, но он будет играть важную роль в будущем, когда придёт время для нашего общего суда. Север - это наше наказание, но со временем он станет и нашим спасением."

 OMS_integrate_their_nkvd:0 "Интегрировать их НКВД"
 OMS_integrate_their_nkvd_desc:0 "Как и следовало ожидать, зажатый в Воркуту НКВД был мало заинтересован в борьбе и капитулировал без боя. Это люди с сомнительным прошлым, ранее преданно служившие Бухарину, но их честность не подлежит сомнению. Они продолжали следовать приказам ещё долго после того, как тот, кто их отдавал, исчез - именно этого Чёрная Лига должна добиваться от всех русских.\n\nВоркутинскому НКВД будет предложена всеобщая амнистия с единственной оговоркой: они будут приняты на службу в Директорат Внутренней Безопасности до тех пор, пока это будет необходимо. Все преступления и прежние связи будут забыты. Всё, что им нужно сделать, - это надеть форму Чёрной Руки и носить её до самой могилы. Такова щедрость нашего Главковерха, единственного представителя Отечества."

 OMS_shadows_over_west_siberia:0 "Тени над Западной Сибирью"
 OMS_shadows_over_west_siberia_desc:0 "Теперь, когда силы и средства НКВД находятся под контролем Чёрной Руки, мы можем наконец решить последний насущный вопрос, стоящий перед нами: вопрос внутренней безопасности. Мы добились большого успеха, задабривая население Западной Сибири как кнутом, так и пряником. Люди идут на край света за дополнительными пайками, и редко кто жалуется, если заводские надсмотрщики носят штурмовые винтовки.\n\nНо этого недостаточно. Кто знает, какая измена таится в сердцах людей? Кто скажет, что те же самые люди, которые поддерживают Язова публично, не проклинают его за спиной, замышляя возвращение большевиков? Может быть, среди нас есть коллаборационисты - предатели русского государства и русского народа? Если Лига не может быть уверена, то, возможно, Чёрная Рука может. Мы никогда не должны забывать, что именно слабость русских позволила немцам победить нас; наши глаза всегда должны оставаться открытыми, какие бы ужасы они ни видели."

 OMS_our_authority_secured:0 "Наша власть неоспорима"
 OMS_our_authority_secured_desc:0 "Мы простираемся от Омска до Урала, от Тюмени до Воркуты. Выкованная из неорганизованных солдат, не имеющих ничего, кроме пылкого патриотизма и скорби по погибшей Родине, Чёрная Лига теперь является единственной де-факто властью в Западной Сибири. Нас больше не называют просто бандой сумасшедших из разбомбленного города, - теперь мы претенденты.\n\nКонечно, то, что думает остальной мир, не имеет значения. За пределами России есть только немецкие мрази, вероломные японцы и предатели, которые позволили нашей великой нации погибнуть дважды. Важно то, что говорит нам сердце: что это только первый шаг к концу кошмара России, к рассвету для нашего народа и к славному, кровавому дню гнева для Германии и недочеловеков-дикарей, которые называют ее своим домом!"

