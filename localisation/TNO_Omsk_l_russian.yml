 omskdiplo.1.t:0 "Министерство Иностранных Дел пробуждается"
 omskdiplo.1.d:0 "Министерство Иностранных Дел Западносибирского Временного Правительства.\nВнутренняя памятка no.0001\n\nЕсли вы получили эту памятку, это означает, что вы попали в список тех немногих, кто будет служить своей родной стране в новом Министерстве Иностранных Дел. Офисы готовятся в западной части Омска, и вы будете уведомлены, когда это потребуется. Немедленно начав, от вас требуется начать планирование решений ключевых дипломатических проблем, стоящих перед Лигой, и быть готовыми представить их.\n\nПроблема no.1 - Международные отношения и легитимность нашей власти: добрая воля - бессмысленная выдумка, но если мы позволим американцам и японцам поверить в то, что мы враждебный или угрожающий режим, то вскоре мы обнаружим, что наши соперники встречают нас на поле с иностранным оружием в руках и добровольцами за спиной. Кроме того, любые эмбарго должны быть задушены в колыбели, особенно на товары, которые будут необходимы для подготовки к Великому Суду.\nno.2 - Когда великая пасть Чёрной Лиги откроется ничего не подозревающему миру, наивные гуманитарии хлынут на нашу территорию, чтобы "помочь". Мы должны обеспечить за ними слежку, чтобы они не нашли ничего, чего не должны были бы найти, и чтобы из их визита извлекалась каждая ценная часть.\nno.3 - Немецкая угроза бросает длинную тень на Россию, и мы должны заставить их бездействовать до тех пор, пока мы действительно не будем готовы к Суду.\nno. 4 - Многие из нелегитимных правителей стали слишком параноидальными по отношению к нам, проникновение будет непростой задачей. Нам нужно выбрать новых и уязвимых жертв, за которыми мы сможем начать шпионить."
 omskdiplo.1.a:0 "Мир будет знать о нас только то, что мы хотим, чтобы они знали."

 omskdiplo.2.t:0 "Операция Потёмкин – инструктаж"
 omskdiplo.2.d:0 ""Все вы знаете о многочисленных неудачах Первого Суда. Мы должны учиться на них и приспосабливаться к нашим новым обстоятельствам. Одной из таких неудач были плохие отношения между Россией и западными державами. Когда нужно было создавать союзы против немцев, они отказывались. Когда нужно было послать помощь, они посылали недостаточно. Когда пришло время всем народам решительно выступить против безумцев, мир потерпел крах.\n\n"Справедливость придёт к тем, кто бросил Россию в час величайшей нужды. Но я не поэтому позвал вас сюда. Я здесь, чтобы объявить об начале операции Потёмкин. Эта операция, проводимая нашими отделами пропаганды, а также нашим Директоратом Внешней Деятельности, обеспечит, чтобы те, кто не понимает наших мер, либо не знали о них, либо были убеждены в их необходимости.\n\n"Это означает придать Черной Лиге новое лицо. Одно лицо силы - да, сдерживание агрессии. Но также и лицо мира. Ещё одно – лицо безопасности. Мы должны сосредоточиться на людях и на том, насколько они безопасны и удовлетворены тем, что являются частью великой нации. Мы должны притворяться такими же гедонистами и нарциссами, как те, кто живёт на Западе.\n\n"Мы также должны заверить наших потенциальных врагов, что наши цели не простираются за пределы России. Японцы наверняка будут нервничать из-за возрождающейся России. Они должны быть спокойны. Немцы, естественно, придут в ярость от того, что на Востоке вновь появится сильная держава. Они должны быть обмануты и отвлечены.\n\n"Товарищи, мы должны действовать быстро, поскольку воссоединение продолжается. Подробную информацию о назначениях можно найти на странице пять, вопросы бюджета - на странице тринадцать. Удачной охоты.""
 omskdiplo.2.a:0 "Ягнята на убой."

 omskdiplo.3.t:0 "Западносибирское Временное Правительство устанавливает контакты"
 omskdiplo.3.d:0 "Именно ЦРУ оказало давление на Министерство Иностранных Дел, чтобы оно приняло неожиданное предложение неизвестного Западносибирского Временного Правительства пригласить американских дипломатов на конференцию в столицу Омск. Министерство Иностранных Дел поначалу сочло это слишком опасным, особенно учитывая, что до сих пор Омск и прилегающая к нему территория представляли собой информационную чёрную дыру. Это было тем, что и побудило ЦРУ присутствовать.\n\nНесколько агентов ЦРУ, переодетых телохранителями, присутствовали на конференции с любопытными дипломатами на прошлой неделе и сообщили, что ситуация в Омске выглядит удивительно... нормальной.\n\nПравительство явно поспешило привести в порядок центр города и отремонтировать старую гостиницу для дипломатических целей, но это вряд ли было чем-то необычным для американских чиновников, которые посещали развивающиеся страны.\n\nПо правде говоря, большинство из них были впечатлены тем, как хорошо местное правительство залатало трещины войны и упадка, и находили это отличным признаком эффективности правительства.\n\nЕдинственное расхожее мнение относительно этой довольно приятной оценки было от старшего агента, который настаивал, что в улыбках людей было что-то не так - что-то мёртвое и гнилое в их глазах.\n\nНесмотря на его паранойю, конференция прошла довольно хорошо, дипломатов хорошо накормили местной кухней и хорошо напоили водкой. Им даже была оказана честь встретиться с вечно занятым Дмитрием Язовым, которого дипломаты сочли весьма впечатляющей фигурой. Они уверяют нас, что, хотя он и не был избран демократическим путём, он, по-видимому, является " авторитарным сторонником развития", использующим свою бесконтрольную исполнительную власть, чтобы повернуть регион к лучшему, прежде чем перейти к демократии. Западносибирская просьба вряд ли была неожиданной, они просто хотели признания ОСН своего правительства суверенным государством.\n\nУ нас вряд ли есть причины не соглашаться."
 omskdiplo.3.a:0 "Дайте им признание, но предупредите американцев, что этот регион всё ещё является зоной боевых действий."
 omskdiplo.3.b:0 "Нет, я доверяю интуиции этого агента. В самом сердце Омска назревает что-то чёрное."

 omskdiplo.4.t:0 "Признание США"
 omskdiplo.4.d:0 "Были некоторые опасения, что мы переигрываем в спектакле для американских дипломатов, но наша театральность сделала своё дело.\n\n"Какие славные люди", - сказал один из дипломатов, прежде чем его погрузили обратно в самолёт. "Я надеюсь, что они улучшат ситуацию и восстановятся."\n\nС уходом американцев натянутые улыбки в центре города снова превращаются в решительные хмурые взгляды, которые навсегда остались на лицах наших граждан. Мы вышли так, как и планировали, простая бедная страна, изо всех сил старающаяся произвести хорошее впечатление. В глазах Америки и, следовательно, ОСН, мы именно те, кем хотим быть: непримечательные.\n\nНам позвонили из их Министерства Иностранных Дел через неделю после того, как они вернулись на свою упадочную родину. Наш запрос был принят."
 omskdiplo.4.a:0 "Мы примем это как знак того, что американцы сохранят нейтралитет."

 omskdiplo.5.t:0 "Американцы закрывают дипломатические каналы!"
 omskdiplo.5.d:0 "Хотя мы явно одурачили большинство толстых и невежественных дипломатов своим выступлением в качестве страны третьего мира, слишком старающейся произвести хорошее впечатление, был один человек, который ясно видел нас насквозь.\n\nМы не были настолько глупы, чтобы предполагать, что ЦРУ не будет присутствовать на конференции, на самом деле, мы готовились к этому. ЦРУ, считавшее нас незначительными, сообщило бы, что мы не представляем угрозы, и таким образом потратило бы свои ресурсы на что-то другое.\n\nМы вежливо игнорировали чрезмерно любопытных "телохранителей", чьи выступления не могли сдержать пламя в непроницаемой стене обмана, которую мы им воздвигли.\n\nИ всё же один из этих проклятых агентов не поверил ни единому нашему слову. Он смотрел, хмурился и шептался со своими товарищами всю конференцию.\n\nДолжно быть, он с кем-то связался, потому что вскоре после того, как они вернулись в свою позолоченную помойку, нам позвонили и сообщили, что наша просьба отклонена и что мы больше не должны связываться с их министерством.\n\nВолна указываний пальцем захлестнула Министерство Иностранных Дел, и несколько чиновников, отвечавших за обман, были сняты со своих постов."
 omskdiplo.5.a:0 "Расстрелять виновных. Это больше не повторится."

 omskdiplo.6.t:0 "Западносибирское Временное Правительство открывает свои двери"
 omskdiplo.6.d:0 "Поначалу наше Министерство Иностранных Дел только посмеивалось, когда неизвестное российское государство прислало посланника с просьбой принять нескольких наших дипломатов в их столице Омске. Дипломат был бы высмеян из Японии полностью, если бы не случайная встреча, которую ему удалось устроить с известным бизнесменом. Он громко намекнул, что как только Россия объединится, они будут склонны предложить Дзайбацу несколько чрезвычайно выгодных сделок по правам на полезные ископаемые - в обмен на несколько незначительных дипломатических уступок сейчас.\n\nНовость об этом быстро распространилась по всему деловому миру, и вскоре дипломатическое ведомство оказалось под значительным давлением, чтобы принять это предложение.\n\nКонференция не имела большого значения. Маленькие русские люди явно приложили немало усилий, чтобы отремонтировать центр города для наших дипломатов, но были ужасно смущены, когда неправильный поворот на пути из аэропорта привёл миссию в объезд через грязный промышленный район города. Бизнес-эксперт, назначенный в дипломатическую команду, как сообщается, стал ненасытно возбуждён после обнаружения огромных, почти бесконечных запасов сибирских ресурсов.\n\nУступки, которых требовали западносибирцы, были в основном минимальными, самым большим требованием было официальное признание их легитимным и суверенным государством.\n\nХотя у нас нет никакой гарантии, что западносибирцы действительно выйдут на первое место в российских конфликтах, это очень маленькая просьба по сравнению с потенциально огромной экономической выгодой."
 omskdiplo.6.a:0 "Они отчаянно нуждаются в международной легитимности. Дайте это им, нам хорошо заплатят, если они добьются успеха."
 omskdiplo.6.b:0 "Отклоните их запрос. Это выглядит слишком хорошо, чтобы быть правдой."

 omskdiplo.7.t:0 "Японская Империя признаёт нас!"
 omskdiplo.7.d:0 "Японцы - великие стервятники Азии. Их имперская зависимость порождает огромный голод в их животах, жажду ресурсов, которые могут быть легко отобраны у отсталых людей меньших наций.\n\nЕдва ли было трудно обмануть японцев, заставив их думать, что мы - одна из таких возможностей. Нам не нужно было давать никаких обещаний, только намёки, что мы будем рады интегрироваться в их экономическую сферу после объединения, в обмен на международное признание. Принятие желаемого за действительное завело их достаточно далеко, чтобы они подумали, что мы действительно можем осуществить этот оскорбительный план. Этого было достаточно, чтобы заинтересовать их, и "случайный" объезд делегации в промышленный склад ресурсов, которые мы привезли со всей нашей территории, настолько очаровал их, что они дали нам всё, что мы хотели.\n\nТеперь, когда Япония официально признаёт нас, мы можем быть уверены, что они вместе со своими жалкими восточноазиатскими марионетками сохранят нейтралитет в нашей борьбе за объединение."
 omskdiplo.7.a:0 "Успех."

 omskdiplo.8.t:0 "Япония отказывается признать нас!"
 omskdiplo.8.d:0 "Катастрофа обрушивается на наши переговоры с японцами. Хотя жирные Дзайбацу смотрят на наше великое государство только с голодом, они не смогли заставить своё правительство признать нас.\n\nНаша уловка обошлась недёшево: мы перевозили в Омск ресурсы со всей нашей территории и "случайно" провезли японскую делегацию через склады, чтобы разжечь их грабительские аппетиты.\n\nПосланные представители бизнеса попались на нашу уловку, но, похоже, настоящие дипломаты - нет.\n\nНам позвонили из японского Министерства Иностранных Дел и сообщили, что наши запросы отклонены, и они подали официальную жалобу на нашу "мошенническую дипломатию".\n\nМногие ответственные за план получили доносы от своих подчинённых за некомпетентность, и сейчас идёт перестройка руководства, чтобы предотвратить повторение подобных провалов в министерстве."
 omskdiplo.8.a:0 "Неудача."

 omskdiplo.9.t:0 "Америка признаёт Омское правительство!"
 omskdiplo.9.d:0 "Удивительным образом американцы объявили сегодня, что они официально признают Западносибирское Временное Правительство в качестве законного Русского национального государства. Ранее об изолированном сибирском государстве было мало что известно, даже по меркам России, но недавняя дипломатическая миссия, направленная американцами, обнаружила, что правительство является очень дружелюбным потенциальным партнёром в регионе.\n\nГосударственные чиновники опередили критику за работу с диктатором Дмитрием Язовым, назвав его "авторитарным сторонником развития", который просто исполняет обязанности главы страны до полного объединения России.\n\nДмитрий Язов пообещал предпринять ответственные военные действия в связи с предстоящими объединительными войнами, а после этого - скорейшим переходом к демократии.\n"
 omskdiplo.9.a:0 "Омск кажется приятным местом для посещения."

 omskdiplo.10.t:0 "Япония признаёт Омское правительство"
 omskdiplo.10.d:0 "Международные наблюдатели были озадачены, когда сегодня утром японское правительство опубликовало заявление, в котором признало загадочную Западносибирскую территорию законным и суверенным национальным государством.\n\nКритика этого шага вызвана в значительной степени плотным покровом секретности, окружающим Омское правительство.\n\nМногие считают этот шаг экономически мотивированным, поскольку западносибирцы якобы предложили японцам выгодные торговые условия в день объединения. Дзайбацу уже разрабатывают планы вторжения и эксплуатации российских ресурсов, но они достаточно прагматичны, чтобы понимать, что им придётся подождать окончания войны, чтобы не потерять свои инвестиции из-за мародёрствующих "царьков".\n"
 omskdiplo.10.a:0 "Омск открыт для бизнеса?"

 omskdiplo.11.t:0 "Красный Крест в Омске"
 omskdiplo.11.d:0 "Как и ожидалось, теперь, когда мы установили контакт с внешним миром, в наш МИД начали поступать просьбы о предоставлении гуманитарной помощи нашему населению. К этим полезным идиотам уже готовятся. Неподалеку от Омска был создан лагерь для Красного Креста, который будет разделён с несколькими католическими организациями, и они уже скоро прибудут.\n\nПроводники были тщательно отобраны из рядов нашего спецназа. Они улыбнутся иностранцам и предупредят нас о том, куда гуманитарии планируют направиться в следующий раз. Команда предусмотрительных специалистов будет продвигаться впереди караванов с гуманитарной помощью, готовя место и местных жителей к тому, чтобы они выдержали международную проверку.\n\nЛюбые сельские жители с "раскатанными губами", которые окажутся на пути иностранцев, будут быстро перемещены в рабочие лагеря, чтобы избежать каких-либо досадных утечек.\n\nНекоторые в Лиге не уверены, что всё это стоит риска, но трудно сказать "нет" бесплатным вакцинам и иностранным планировщикам, устанавливающим протоколы готовности к чрезвычайным ситуациям в сельской местности, даже если претенциозная идея о том, что они здесь, чтобы "вытащить нас из нищеты", оскорбительна."
 omskdiplo.11.a:0 "Мы будем внимательно следить за ними."

 omskdiplo.12.t:0 "Вклад Красного Креста"
 omskdiplo.12.d:0 "Иван вздохнул, когда американские врачи покинули деревню в своем маленьком караване джипов. С ними было приятно иметь дело, приятнее, чем кто-либо ожидал. Правительство предупредило их, чтобы они вели себя как можно лучше, и они это сделали. В России больше не было таких людей, как эти работники Красного Креста - людей с большими сердцами и яркими улыбками.\n\nЭто было заразительно, город невольно улыбался, пел песни и пил водку в чужом лагере по ночам.\n\nДетям сделали прививки от болезней, и Иван радовался, что благодаря их действиям у его собственной дочери будет больше шансов выжить.\n\nКак только они скрылись за горизонтом, из леса вышла команда спецназа Чёрной Лиги. У Ивана провалилось сердце. Приятный сон, который американцы привезли с собой, ушёл вместе с их караваном.\n\n"Достойное выступление", - проворчал офицер в комиссарской фуражке. "Что они оставили после себя?"\n\nНа одно единственное самоубийственное мгновение Иван подумал о том, чтобы солгать, спрятать медикаменты, оборудование для очистки воды, школьные учебники. С неохотным вздохом Иван передал им грубо нацарапанный инвентарный список. Офицер просмотрел его и кивнул.\n\n"Через полчаса здесь будет грузовик, и несколько человек помогут нам погрузить всё это.""
 omskdiplo.12.a:0 "Мы найдём их помощи хорошее применение."

 omskdiplo.13.t:0 "Тьма с востока"
 omskdiplo.13.d:0 "Гестапо, служившее в восточных Рейхскомиссариатах, сообщило о подозрительном количестве инцидентов. Ничего серьёзного не произошло, но было слишком много случаев, когда гражданские "случайно" попадали в безопасные районы, планы и документы исчезали, а незнакомцы появлялись в городах без предупреждения, чтобы всё это было совпадением. Кто-то что-то замышляет, а наши гестаповцы рвут на себе волосы, пытаясь понять, что происходит.\n\nТе, кого мы арестовали, либо невиновны в преступлениях, либо закоренелые лазутчики, способные выдержать трудные допросы. Местные жители, похоже, тоже ничего не знают о том, что происходит, и никакие угрозы коллективного наказания или превентивные рейды не дали никакой информации об аномальной активности.\n\nЕдинственный вывод, который мы можем сделать, - это то, что на территорию вторгается иностранная организация, но кто они и что они планируют, остаётся только гадать."
 omskdiplo.13.a:0 "Приведите местные силы в состояние повышенной боевой готовности. Нам не нужно знать, кто они, чтобы остановить их."

 omskdiplo.14.t:0 "Послание в Берлин"
 omskdiplo.14.d:0 "Тем, кто порабощает нас и мучает Святую Землю Русскую, тем, кто стремится истребить русский народ до последнего ребенка, тем, кто считает себя властителями мира: знайте, что мы идём.\n\nВаше высокомерие будет разбито вдребезги, ваши неправедно нажитые завоевания вырваны из ваших рук, ваши города разбиты и сожжены. Вы можете построить свои маленькие бункеры, чтобы попытаться переждать надвигающуюся бурю, вы можете подготовить свои испорченные армии к войне, но знайте, что пятно вашей преступности будет выжжено с этой земли, чего бы это ни стоило. Нет никакого укрытия от правосудия, которое мы осуществляем, и никакого обещания компромисса, который мы будем уважать. Всем тем, кто считал себя в безопасности от последствий своих действий, мы клянёмся: немецкая жестокость будет вознаграждена.\n\nВаш фюрер лжёт вам. Он утверждает, что является наследником вашего преступного режима, который грабил Россию и совершал чудовищные деяния для победы, но не имеет никакого отношения к таким преступлениям. Он обещает светлое будущее, изменив политику, которую сам же и осуществил. Он обещает вам отпущение грехов, скрывая при этом свою вину. Знайте, что нет никакого притворства реформы, за которым вы можете спрятаться, и нет слов, которые могут стереть то, что сделала ваша нация. Всем тем, кто ищет помилования во лжи, мы клянёмся: грехи Германии не забыты.\n\nВся Россия объединяется, чтобы противостоять угрозе, которая преследует нашу Родину. Скоро те, кого вы отвергли как "царьков" и предателей, окажутся под единым флагом. Чёрная Лига сделает это так. Скоро те, кого вы угнетали и убивали, поднимутся и нападут на вас. Чёрная Лига сделает это так. Гнусному народу, который скоро склонился перед нашей мощью, мы клянёмся:"
 omskdiplo.14.a:0 "Россия будет отомщена."

 omskdiplo.15.t:0 "Послание в Берлин"
 omskdiplo.15.d:0 "Тем, кто верит в превосходство своего оружия и расы, тем, кто стремится властвовать и уничтожать свободные народы, оставшиеся в мире, тем, кто готов пожертвовать своей жизнью и свободой, чтобы слепо следовать за безумцем навстречу собственной гибели: знайте, что мы ждём.\n\nВаши разговоры о войне ничего не значат для тех, кто пережил её на собственном опыте. Мы, русский народ, выдержали гораздо худшее, чем вы, и будем держаться всегда. В отличие от вас, мы не стремимся разрушать, мы стремимся защищать. Для наших детей и детей наших детей мы строим нашу Родину как крепость, которая никогда не падёт. Мы копаем землю, чтобы построить наши бункеры так же, как мы будем копать ваши могилы. Всем тем, кто ищет здесь славы, мы клянёмся: мы похороним вас.\n\nВаш фюрер обещает вам окончательную победу. Он рисует линии на своей карте и объявляет землю своим владением. Знайте: Россия больше не является призом, на который можно претендовать. Чёрная Лига сделает это так. Ваши танки утонут в грязи этой земли, ваши самолеты упадут с её небес, ваши люди будут бродить по снегу, пока холод или наши солдаты не уничтожат их. Здесь для вас нет завоевания, только решительный народ, который наконец-то осознал свою опасность. Всем тем, кто стремится поглотить нашу землю, мы клянёмся: никогда больше Россия не будет украдена у своего народа.\n\nВся Россия объединится, чтобы встретить свою неминуемую гибель, и вся Россия преодолеет её. Скоро нация, которую вы отвергли как разрушенную, снова станет целой. Чёрная Лига сделает это так. Тем самым мы положим конец вашему убийственному правлению. Мы приглашаем тебя, немец, на землю, которую ты разграбил и осквернил, чтобы мы могли отомстить за наших отцов и нашу страну. Гнусному народу, чья кровь скоро окрасит наши реки, мы клянёмся:"
 omskdiplo.15.a:0 "Россия будет отомщена."

 omskdiplo.16.t:0 "Послание в Берлин"
 omskdiplo.16.d:0 "Те, кто прячется в мраморных залах и мечтает о лучших днях, те, кто притворяется, что они невосприимчивы к переменам времён, те, кто не может видеть призраков своих грехов в будущем, которые они сотворили: знайте, что мы не забыли.\n\nСтрадания, которые ваш народ испытывал до сих пор - это лишь малая часть того, что он причинил Святой Руси. Ваша порочная страна заслуживает гораздо худшего, но правосудие придёт достаточно скоро. Чёрная Лига это обеспечит. Ваши колонии рассыплются в прах, и на их месте возникнут новые свободные нации, которые сотрут ваш след в этом мире. Всем тем, кто пытается отрицать эту справедливость, мы клянёмся: вы пожнёте то, что посеяли.\n\nВаш фюрер отрицает неудобную реальность. Он говорит вам, что всё хорошо, пока вы служите ему, но ваша разваливающаяся страна больше не может поддерживать свой собственный вес. Вы чувствовали, как земля дрожит под вашими ногами, и видели, как рушатся ваши здания, но всё же он утверждает, что такого сотрясения нет, и что всё может снова стать нормальным. Эти заблуждения не спасут вас. Ничто не спасёт. Вы слишком долго угнетали слишком многих, чтобы мир забыл о ваших преступлениях. Всем тем, кто остаётся слепым к своим неудачам, мы клянёмся: вы прозреете.\n\nВся Россия помнит, что вы сотворили, и вся Россия придёт, чтобы отомстить вам. Скоро народ, который вы пытались уничтожить, поднимется снова, чтобы сокрушить вас. Мы сотрём пятно вашей убийственной идеологии с лица истории. Помни о нашем предостережении, немец, и трепещи перед могуществом тех, кто теперь хочет отплатить тебе за твою жестокость. Гнусному народу, чьи орлы скоро обратятся в прах, мы клянёмся:"
 omskdiplo.16.a:0 "Россия будет отомщена."

 omskdiplo.17.t:0 "Омск осуждает нас"
 omskdiplo.17.d:0 "Беженцы, бежавшие из одержимых местью земель под управлением Омска, сообщили нам о распространении на их территории внутренней пропаганды. По-видимому, мы здесь не более чем хищные варлорды, наживающиеся на тёмном веке России, но в то же время мы наивные идеалисты, неспособные сделать трудный выбор, необходимый для обеспечения выживания России перед лицом "Великого Суда".\n\nНесмотря на внутренние противоречия, это знаменует собой важный момент в наших отношениях с Чёрной Лигой, и, похоже, война скоро будет на наших границах."
 omskdiplo.17.a:0 "Лига никогда не собиралась оставлять нас в покое."

 omskdiplo.18.t:0 "Проникновение Чёрной Лиги"
 omskdiplo.18.d:0 "До нас дошли ужасные новости. Наши оперативники контрразведки сообщают, что были обнаружены агенты так называемой "Чёрной Лиги", пытавшиеся проникнуть в нашу страну. Играя на общей для нашего народа ненависти к Германии, они агитируют против нашего правительства, называя нас слабаками и предателями за отказ присоединиться к их безумному крестовому походу. Лига известна как крайне опасная ультранационалистическая организация; каковы бы ни были их планы в отношении Казахстана, они вряд ли будут иметь в виду наилучшие интересы нашего народа. Мы должны сохранять бдительность, особенно если они стремятся подкрепить свою агитацию военными действиями."
 omskdiplo.18.a:0 "Всем быть начеку."

 omskdiplo.19.t:0 "Паучья сеть"
 omskdiplo.19.d:0 "Александр тяжело опустился в кресло и уставился в потолок. Это был напряжённый день – разговоры с агентами, организация разведданных, личные доклады Язову. Но прогресс был достигнут. Он был очень доволен тем, как щупальца Чёрной Лиги проникали к каждому соседнему варлорду, к которому они могли попасть. Наконец-то у него была настоящая разведывательная организация, а не просто группа оперативников, с которыми он имел дело раньше. Конфискация досье побеждённых "царьков" естественно дополняла его собственную работу, и поэтому директор по внешней деятельности был готов к следующему шагу.\n\nНо куда же? На Восток, с их политическими махинациями и почти неограниченным потенциалом для вмешательства? Или ещё дальше - к советским государствам, которые забыли своё место в истории? Может быть, на запад, к своим старым товарищам или к сумасшедшему дому – в эти дни трудно было сказать наверняка.\n\nВ любом случае, завтра у него будет много работы. Следующий большой шаг в их сети должен был быть сделан совместно с армией. Необходимо заложить основу для объединения, и большая часть этого бремени, естественно, ляжет на него. Он не возражал. Потому что из этого маленького кабинета, с его неудобным стулом и столом, который был слишком мал для его нужд, он мог шпионить за каждым мужчиной, женщиной и ребёнком от Финляндии до Иркутска. Он прикрыл глаза, чтобы передодохнуть несколько минут."
 omskdiplo.19.a:0 "Сила - это пистолет, направленный в правильном направлении."

 omskdiplo.20.t:0 "Заложенные основы"
 omskdiplo.20.d:0 "Доклад Министерства Иностранных Дел no. 0017\n\nПервый этап наших дипломатических усилий подошёл к своему естественному завершению и готов к рассмотрению.\n\n--Все дипломатические объекты были достроены и подготовлены для использования. Теперь у нас есть городские центры, которые кажутся цивилизованными для посторонних, гостиницы для дипломатов, офисы для нашего дипломатического ядра и конференц-залы, которые могут принимать переговоры. В то время как у Министерства есть дополнительные идеи, чтобы заманить в ловушку иностранную поддержку, у нас теперь есть всё, что нам нужно, чтобы усыпить бдительность внешнего мира.\n\n-Дипломатические выходы, независимо от того, насколько успешными они были, прорвались сквозь статику и установили контакт с внешним миром. По крайней мере, военные стратеги уверены, что иностранцы свяжутся с нами сейчас словами, а не бомбами.\n\n-Рейх получил заявление о наших намерениях, и их паранойя уже начала работать в пользу наших планов. Милитаристы потратили десятилетия на поиски врага, и теперь, когда они нашли его в нас, они начали утрировать, распространяя раздор по своей пропитанной кровью империи, чему поспособствовали лазутчики, которых мы послали к их границам.\n\n-Наконец, в местном масштабе мы усилили наши разведывательные операции, и теперь у нас есть сочувствующие уши, готовые и желающие помочь нашим армиям на поле боя в грядущих объединительных войнах."
 omskdiplo.20.a:0 "Реальная политика в лучшем виде."

 #Superregional events
 omsksr.1.t:0 "Единая, неделимая и непобедимая"
 omsksr.1.d:0 "Главковерх Язов, глава Чёрной Лиги и спаситель русского народа, твёрдо стоял на трибуне. Он взглянул на свои заранее подготовленные замечания и обнаружил, что их не хватает. Это были просто слова на странице. Он даст миру больше, чем просто объявление. Он сделает им заявление.\n\n"Всем героям России, собравшимся здесь сегодня..." Он начал немного неуверенно, его голос в микрофоне звучал слишком монотонно.\n\n"Многие говорили нам о нашей неминуемой неудаче. Многие из сомневались в воле и силе народа, долгое время подвергавшегося нападениям. Многие боятся того, кем мы можем стать. Они ничего не знают о жертвах, на которые русский народ был вынужден пойти во имя выживания. Но мы знаем, товарищи. Мы слишком хорошо знаем, что было потеряно в Первом Суде, и теперь мы знаем, что должно быть сделано.\n\nОн начал набирать скорость. Его сжатая рука обхватила трибуну, и он наклонился вперёд.\n\n"Россия должна снова стать сильной, а вместе с ней и русский народ. Мы должны сделать это для нашего собственного выживания, и мы не можем ожидать помощи из-за рубежа. Но внутренняя сила нашей нации, самого народа - это бездонный ресурс, и он испытывался раз за разом. Мы должны использовать это сейчас, чтобы построить новую Россию из пепла старой, и сделать всё необходимое, чтобы она стояла вечно.\n\n"На карту поставлено всё, что вы знаете, и выживание каждого мужчины, женщины и ребёнка в России. Ибо если мы потерпим неудачу и позволим немцам отвоевать то, что они хотят, или позволим слабакам вокруг нас взять власть, мир никогда больше не совершит ошибку, позволив русскому народу воссоединиться. Но мы не потерпим неудачи. Для этого я полагаюсь - Россия полагается - на ваше мужество и мастерство."\n\nОн расслабился, когда закончил. Его рука разжалась, он выпрямился и тихо произнёс:\n\n"Знайте, что каждый из вас продвигает вперёд тот день, когда мы все увидим Россию освобождённой от своих цепей. Да здравствует Правительство Освобождения и справедливость, которую оно принесёт!"\n\nОтвет пришёл в один голос:"
 omsksr.1.a:0 ""Да здравствует Правительство Освобождения!""

 omsksr.2.t:0 "Российское Правительство Освобождения"
 omsksr.2.d:0 "Пришло известие о заявлении из Западной Сибири. Чёрная Лига сформировала "Правительство Освобождения", чтобы отвоевать российские территории у тех, кого она считает недостойными или предателями русского народа. Их успехи показывают, что они являются мощной военной силой.\n\nПравительство Освобождения во главе с Дмитрием Язовым дало российскому народу множество обещаний, самым значительным из которых является возвращение к демократии после воссоединения и "усиления" России. Кем бы он ни был - Цинциннатом или Цезарем, Язов, безусловно, теперь обладает властью военного диктатора и, похоже, укрепил свою власть.\n\nОстаётся выяснить, сможет ли это военное положение продлиться, сможет ли Язов удержать бразды правления в своих руках.\n"
 omsksr.2.a:0 "Горькие растения из горьких семян."

 omsksr.3.t:0 "Назначения"
 omsksr.3.d:0 "Очередь на запись в кадры тянулась далеко за пределы небольшого амбара, который омичи устроили в деревне в качестве своего штаба. Они пообещали еду, кров и общину, а это на две вещи больше, чем у любого из жителей деревни. Но маленький городок под Самарой теперь был частью Лиги, а это означало, что люди в нём тоже были частью Лиги. Мужчина средних лет сидел за столом, когда к нему подошли мать с ребёнком.\n\n"Только по одному, пожалуйста."\n\n"Пожалуйста, он очень молод. Я только хочу убедиться..." - чиновник поднял палец, чтобы прервать её.\n\n"Это уж мне решать. Он будет служить Лиге так, как того потребует Россия. Сколько ему лет?"\n\n"Ему всего 16. Наверняка есть какая-то работа, которую он может сделать." Она начала шептать. "Что-нибудь подальше от линии фронта."\n\nЕму не 16. Чиновник прекрасно понимал, что ему не 16 лет. И всё же он сделал паузу на несколько секунд. Он вспомнил свои собственные молодёжные кадры, наказания, боль, а также Братство. Эта мать понятия не имела, что на самом деле означает быть 16-летним в Омске, что для этого требуется. Его лицо стало пустым, когда он случайно посмотрел на мальчика. Его ручка зависла над карточкой с назначением. "Если бы ему не 16 лет, я мог бы назначить его в промышленные кадры, а не в молодёжные. Чиновник очень внимательно посмотрел на мать. "Вы меня понимаете?"\n\nМать смотрела, как его осунувшееся лицо повернулось к ней. Ничто не указывало на перемену в выражении его лица, за исключением того, что уголки безжизненных глаз, казалось, подёргивались, а правая щека, покрытая щетиной, искривилась. "...Да. Ему 18."\n\n"Понятно. Вы назначены в Кадр 603481, в Лузино. Ваш сын будет направлен в Кадровый Корпус 704821 в Омске. Не берите ничего. Вас отвезут завтра. Попрощайтесь со всеми. Вряд ли вы ещё раз кого-нибудь здесь увидите."\n\n"Неужели он не мог бы остаться со мной и..."\n\n"Не надо испытывать пределы моего терпения. Вы их быстро найдёте.""
 omsksr.3.a:0 "Маленькие милости."

 omsksr.4.t:0 "Чертёж Армагеддона"
 omsksr.4.d:0 "Язов посмотрел на выровненные чертежи на столе. 6 полных этажей, с лифтом на поверхность. Изгиб на входе для ослабления излучения. Бетон и арматура. Герметичные дверные проемы, системы вентиляции, устойчивые к ХБРЯ, помещение для почти трёхсот человек в этом подземном доме. Он провёл пальцем вниз по лифту и по коридору к жилой зоне. Он побывал в достаточном количестве бункеров, чтобы знать, как это будет выглядеть. Он знал, что стены будут казаться грубыми и неприветливыми, что воздух станет спёртым, что тишина через несколько недель сведёт тебя с ума. Голос инженера вырвал его из грёз в реальность.\n\n"По текущим оценкам, он может выдержать взрыв боеголовки мощностью пять мегатонн на высоте 0,22 км на любом расстоянии дальше полукилометра. Оставшиеся в живых смогут продолжать деятельность без дополнительного снабжения в течение полугода, после чего будет израсходована питьевая вода. Наша расчётная стоимость каждого составляет сто тысяч рублей, в зависимости от рельефа и особенностей местности. Естественно, они могут быть оснащены дополнительными модулями для командных подразделений, арсеналов и т. д., которые будут назначены во время строительства."\n\nВсё так технично. Такой детерминизм. Инженерное решение апокалиптической проблемы. Он выпрямил спину и посмотрел мёртвому прямо в глаза."
 omsksr.4.a:0 ""Начните строительство немедленно.""

 omsksr.5.t:0 "Строительство завершено"
 omsksr.5.d:0 "Язов провёл рукой по шершавому бетону первого этажа. Яркий свет флуоресцентных ламп был всё таким же неприятным. Но он был здесь не для того, чтобы проверять удобства. Это должно было стать будущим России. Это должно быть будущим России. На секунду он позволил себе почувствовать себя в безопасности. Здесь их ничто не могло тронуть. Сеть этих построенных бункеров обезопасит россиян от любых неожиданностей. Эти маленькие комнаты, в которых едва поместились три сложенных друг на друга койки и полки, были большим достижением Программы Национальных Действий: выживание русской нации любой ценой. Он всегда говорил об этом на словах и всегда верил в это, но бункеры были его словами, ставшими явью.\n\nСвет на мгновение погас. Когда они вернулись, Язов уже начал подниматься по лестнице к лифту. Так много ещё предстояло сделать. Тонны бетона и извилистые туннели не готовят нацию к войне. Он даже не знал, будут ли работать бункеры, но всем собравшимся заявил, что их безопасность гарантирована на веки вечные. Он стал подниматься быстрее. Какую шутку он сыграл со всеми ними и с самим собой, думая, что сможет остановить неизбежное. Он был ничем, просто тенью Карбышева, самозванцем, разыгрывающим Спасителя на всеобщее обозрение.\n\nОн подошёл к лифту, поправил фуражку и нажал кнопку. На поверхности у него не будет времени для подобных мыслей. Это и к лучшему."
 omsksr.5.a:0 "Наша безопасность гарантирована навсегда."

 omsksr.6.t:0 "Миссия в Омск"
 omsksr.6.d:0 "Как обычно, человек из Омска появился на две минуты раньше. Как ни странно, он появился в сопровождении режиссёра и продюсера в полном облачении, каждый из которых нёс по два экземпляра того, что выглядело как сценарий.\n\n"Добрый вечер, господин посол. Я хотел бы поговорить с вами о кратком совместном проекте, который, как мне кажется, принесёт пользу обеим нашим странам. Я пригласил нескольких джентльменов из Голливуда, которые проявили интерес к этому начинанию и написали краткий сценарий, отражающий идеи, которые мы хотели бы видеть на большом экране.\n\n"Проще говоря, посол, мы хотим показать, что наша цель - не какой-то мстительный крестовый поход и не установление какой-то жестокой диктатуры, а как раз наоборот! Мы хотим того, чего желает любая нация, - мира и безопасности для своих граждан. Наши обстоятельства требуют некоторой регламентации, да, но дисциплина не такая уж страшная вещь, если граждане сами гордятся тем, что защищают свою Родину."\n\nПосле беглого просмотра сценария, который содержал множество "потрясающих кадров выносливых рабочих, наслаждающихся своим трудом", посол поморщился и почесал подбородок."
 omsksr.6.a:0 "РПНО могло бы стать ценным партнёром. Примите предложение."
 omsksr.6.b:0 "Мы не можем придать легитимность РПНО. Отклонить предложение."

 omsksr.7.t:0 "Наш собственный Голливуд"
 omsksr.7.d:0 "Американцы согласились предоставить нам ограниченные поставки в виде оборудования для киносъёмок и технической помощи, а также согласились позволить команде продюсера, режиссёра, сценариста и сопровождающего персонала отправиться в Омск для участия и консультирования по вопросам съёмок. Мы рассчитываем добиться значительного и немедленного прогресса в достижении нашей цели - завершить фильм в срок.\n\nДля съёмок будут привлечены соответствующие промышленные и сельскохозяйственные кадры, особенно для сцен A.15, A.20 и B.11, которые потребуют многочисленных дополнительных работ и съёмок в крупных промышленных зонах. По этому случаю мы заказали один специально оборудованный вертолёт для съёмок пейзажей. Главковерх Язов был проинформирован о развитии событий в отношении американской помощи и дал разрешение на немедленное начало съёмок."
 omsksr.7.a:0 "Свет, камера, мотор!"

 omsksr.8.t:0 "Отказ"
 omsksr.8.d:0 "Американцы отвергли наше предложение сделать наш гуманизирующий фильм. Очевидно, что они будут так же "полезны" нашему правительству, как и в прошлый раз, когда Россия была могущественной. Нам придётся найти другие способы представить миру наше новое лицо, возможно, найдя новых партнеров для этого начинания.\n\nВозможно, есть и другие способы сообщить внешнему миру о наших намерениях, но отсутствие легитимности американской поддержки, даже американской коммерческой поддержки, является серьёзным ударом. Возможно, нам следует искать такие вещи внутри себя."
 omsksr.8.a:0 "Они не могут оказать нам любезность ещё раз взглянуть."

 omsksr.9.t:0 "Новый взгляд на Омск"
 omsksr.9.d:0 ""Во время вашего первого визита я чувствовал, что приветствую способного и честного посла, но теперь я чувствую, что прощаюсь с другом. Никто не мог быть более добросовестным и уважительным к обеим нашим странам", - сказал актёр, представившийся Дмитрием Язовым.\n\nПосол улыбнулся: "Я очень впечатлён тем, что здесь увидел. Я верю, что история запишет вас как великого строителя на благо человечества"\n\nПосле прощального рукопожатия, знаменитый фильм "Миссия в Омск", изображающий предполагаемую реальность жизни в недавно объединённой Западной Сибири, поблёк до черноты. Отзывы были сильно поляризованы, некоторые говорили, что это просто пропагандистская халтура, в то время как другие приписывали инновационный дизайн сценария и использование вертолётов для захвата сцен обширной России. В целом, похоже, Омск убедил часть мира, что они нация, достойная признания."
 omsksr.9.a:0 "Иногда правда более странна, чем вымысел."

 omsksr.10.t:0 "Первый пошёл"
 omsksr.10.d:0 "ИДЕНТИФИКАЦИОННАЯ КАРТА #: 515211067\n\nЮРИЙ СТАРИНОВ\n\nДАТА РОЖДЕНИЯ: 18.05.1942\n\nИН #: 2380512 ДАТА ВЫДАЧИ: 20.02.1969 ИСТЕКАЕТ: 20.02.1979 МЕСТО ВЫДАЧИ: РЕУТОВ\n\nРОСТ: 172 CM ГЛАЗА: СЕРЫЕ ПОЛ: M\n\nЮрий не мог оторвать глаз от своего нового удостоверения личности. Тонкая полоска карточной бумаги решала, жив он или мёртв. Пробраться через печально известную пористую границу Московии труда не составит, но остаться там незамеченным и выполнить своё задание, безусловно, составит.\n\nВ рамках новой программы проникновения ему было поручено передавать любую информацию, которую он мог найти об уязвимостях Московии. Сам Дроздов отправил их с обнадёживающими словами о том, что они будут первым эшелоном, остриём копья, которое вернёт землю их нации. Расположение войск, народные волнения, партизанские отряды, слабые места в инфраструктуре - всё, что могло помочь в нападении, когда бы оно ни случилось.\n\nПора было начинать всё сначала. Он пересечёт границу в сумерках и, вероятно, на следующий день должен будет пройти несколько контрольно-пропускных пунктов. Но он был готов. Он схватился за руль, щёлкнул подножкой и начал тащить мотоцикл к засаженному деревьями ручью, который должен был стать его точкой перехода."
 omsksr.10.a:0 "Работайте в тени, чтобы служить свету."

 omsksr.11.t:0 "Первый ушёл"
 omsksr.11.d:0 "Юрий полз по болоту с грязными руками и полузакрытыми глазами, чтобы грязь не забрызгала их. Он слышал, как собаки воют и лают ему вслед, слышал, как немецкие голоса перекликаются друг с другом, подбираясь всё ближе... Всего несколько дней назад он передавал данные о местном гарнизоне из своего сброшенного по воздуху блока связи. Была ли в городе крыса или его передачи были перехвачены, в данный момент не имело значения. Важно то, что он облажался.\n\nИменно там, в грязи, он решил, что умрёт здесь. Он знал, что немцы сделают с ним, если возьмут в плен - в инструкциях, которые ему давали, рассказывалось одно, но его товарищи по части рассказывали о гораздо худших судьбах, которые его ожидали. Но он предпочёл бы умереть на своей земле, на земле своего народа. И однажды через это болото пройдут танки, которые сбросят этих высокомерных немцев с земли, которую он сделает священной.\n\nОн посмотрел на маленькую таблетку, которую ему дали на всякий случай. Время пришло. Он подполз к глубокому пруду, сделал последний вдох и откусил кусочек."
 omsksr.11.a:0 "Мне холодно."

 omsksr.12.t:0 "Инструктаж"
 omsksr.12.d:0 "Сахаровский подошёл к проектору. Собранная иерархия Чёрной Лиги сидела в ожидании его нового плана.\n\n"Главковерх, товарищи, вот общий план, который наш штаб подготовил для операции Чернобог. Хотя для разрушения германского государства потребуются обычные военные действия, для достижения этой главной цели также необходимо будет использовать нетрадиционные средства. Обратите внимание, специализированные подразделения будут развернуты в самом сердце Германии задолго до начала военных операций, чтобы саботировать инфраструктуру, вызвать жертвы среди гражданского населения и подорвать доверие правительства к своим Вооружённым силам."\n\n"Разведывательные атаки должны сначала проводиться в уязвимых районах по незначительным целям - а именно, отдельным гражданским лицам и чиновникам низкого ранга. Используя полученную здесь информацию о реакции Германии, мы можем нацелить наши более масштабные операции на инфраструктуру и транспортные системы. Решающее значение для этих атак будет иметь применение немецкого химического оружия - это приведёт к тому, что подозрения будут направлены в сторону Вермахта. Затем мы можем усилить нападения на население, что приведёт к желаемому расколу между гражданским и военным руководством. Поэтому разработки по повторению данных агентов получают высший приоритет.\n\n"Поскольку гражданское правительство опасается переворота изнутри, а военные пытаются поддерживать порядок, мы ожидаем, что сможем инициировать частичное отключение структуры стратегического командования в течение одного-двух месяцев после начала крупных операций. Это серьёзно затруднит любой обычный или ядерный ответ на наши первоначальные атаки. Вы можете найти расширенную временную шкалу на страницах с двадцать пятой по двадцать восьмую и запрошенный бюджет на страницах с тридцать третьей по тридцать девятую.""
 omsksr.12.a:0 ""Есть вопросы?""

 omsksr.13.t:0 "Суд no.59"
 omsksr.13.d:0 ""Созывающий орган Чёрной Лиги Новосибирского округа настоящим распоряжается о проведении этого военного трибунала над..." Офицер перевернул страницу. "Николаем Гуревичем. Бывшим заместителем министра экономики Комитета Освобождения Народов России. Это верно?"\n\n"Да", - ответил Гуревич. Он чувствовал себя смертельно неуютно на твёрдой деревянной скамье и в колючей тюремной форме, которую ему выдали. Он поднял глаза на одетого в чёрное офицера, который злобно смотрел на него из-под фуражки. Его руки начали подёргиваться.\n\n"Вы отдаёте себе отчёт в нелегитимности вашего правительства и в той разобщённости, которую оно принесло народу России, верно?"\n\n"Да. Пожалуйста, я был всего лишь чиновником, я не участвовал в войне, я сразу же предложил..."\n\n"Тогда мы больше не нуждаемся в вас. Ваш приговор уже вынесен. Сержанты, пожалуйста, уведите этого человека."\n\nОн почувствовал чьи-то руки под своими плечами. Он попытался заговорить, сказать что-нибудь в своё оправдание, но не было слов, которые могли бы хоть что-то изменить. Его наполовину несли, а наполовину вели до бетонного двора. Именно отсюда и раздавались выстрелы."
 omsksr.13.a:0 ""Но я же ничего не...""

 omsksr.14.t:0 "Под другим флагом"
 omsksr.14.d:0 "Во дворе собралась сотня человек, а перед ними на возвышении стоял одетый в чёрное офицер. Старики и молодые одинаково дрожали в северные зимы и терпели ужасы битв. Это было то, что осталось от бывшей пехотной роты Западнорусского Революционного Фронта, получившей всеобщую амнистию после окончания военных действий. Сейчас они были крайне необходимы, больше, чем когда-либо.\n\n"Солдаты России - вы доблестно сражались, защищая свою Родину и свои семьи. Хотя раньше у нас, возможно, были разногласия, мы приветствуем вас сейчас, как товарищей в той же борьбе против тех, кто будет стремиться уничтожить нашу нацию. Сражайтесь вместе с нами с той же самоотверженностью и яростью, которую вы уже проявили, и мы обеспечим место в этом мире русскому народу и отомстим тем, кто осквернил Святую Русь.\n\nТеперь вы должны произнести клятву Чёрной Лиги.""
 omsksr.14.a:0 ""Я верю, прежде всего, в Россию, единую, неделимую и непобедимую...""

 omsksr.15.t:0 "Товарищи по оружию"
 omsksr.15.d:0 "Устинов и Епишев сидели в полной форме ЗРРФ напротив единственного свободного стула. Они не были похожи на побеждённых, совсем наоборот. Когда Язов вошёл и занял свое место, они встали и отдали ему честь, как равному.\n\n"Товарищи, вы, конечно, знаете, что я с величайшим уважением отношусь к вам и к вашему прежнему делу. Я думаю, что мы разделяем многие из тех же убеждений и добродетелей. Поэтому я лично приехал узнать, не присоединитесь ли вы к нашей борьбе против ненавистного врага, защищая Россию."\n\nДва генерала просто смотрели на него несколько секунд, почти ничего не выражая. После долгой неловкой паузы Язов забеспокоился. Неужели ему придётся посадить их в тюрьму? Расстрелять их? Этих людей, которые так великолепно сражались за нацию?\n\nДвое мужчин напротив обменялись несколькими невнятными замечаниями. Устинов фыркнул. Епишев выглядел озабоченным. Через несколько минут, когда Язов всё больше и больше терял терпение, они наконец встали. Сначала Устинов, потом Епишев, потом Язов.\n\n"Товарищ, мы были бы горды служить под вашим руководством. Давайте поможем Чёрной Лиге восстановить полную славу России." Двое мужчин резко отдали честь.\n\nЯзов ответил тем же. Когда они повернулись и вышли из комнаты, он слегка опёрся на стол. Хорошо иметь двух достойных и заслуживающих доверия людей, которые могли бы внести свой вклад в общее дело. И он был рад, что ему не придётся расстреливать их."
 omsksr.15.a:0 "Держи друзей близко."

 omsksr.16.t:0 "Интеграция армий"
 omsksr.16.d:0 "Слишком долго Россия не использовала все свои силы. Чтобы преодолеть эти трудности, все должны служить, и все должны отдать всё на благо дела. Это включает в себя боевые действия на линии фронта, и женщины были излишне упущены из виду для выполнения этой торжественной обязанности. Вскоре этому пришёл конец, поскольку всем кадрам был отдан ряд приказов о начале реинтеграции женщин в состав фронтовых частей. В настоящее время ряды пополняются как женщинами, так и мужчинами, с одинаковой подготовкой и стандартами для всех.\n\nУвеличение численности и мастерства этих героинь является желанным дополнением к нашим силам и абсолютно необходимо для выполнения предстоящей задачи. Они будут служить так же, как и все остальные, и помогут вновь объединить Россию. Сегодня тысячи женских голосов по всей территории, подконтрольной Правительству Освобождения заявили:\n\n"Я верю, прежде всего, в Россию, единую, неделимую и непобедимую. Я верю в свою силу и в силу своих товарищей...""
 omsksr.16.a:0 ""Я клянусь в этом своей священной Родиной.""

 omsksr.17.t:0 "Движение вперёд"
 omsksr.17.d:0 "По объявлению Главковерха Язова всем фронтовым кадрам было передано следующее:\n\nСолдаты Правительства Освобождения!\n\nНа вас возложена великая задача и великая честь - вернуть земли, которые Германия у нас отняла. Ваши испытания будут многочисленными, а лишения - невыносимыми. И всё же ради ваших детей, и детей ваших детей, и всего русского народа вы должны настойчиво добиваться справедливости в Германии и безопасности на наших землях.\n\nМы должны объединить всю Россию под нашим знаменем, ибо Россия не может быть разобщённой или слабой для достижения наших славных целей. Мы уже видели ранее, что может сделать разобщённость и предательство даже с целеустремлёнными людьми. Это не должно повториться. Это не повторится. Чёрная Лига сделает это так.\n\nТолько тогда мы сможем выполнить нашу истинную задачу: восстановить справедливость в отношении угнетателей в Германии и их марионеточного государства, которое сейчас удерживает Москву. Мы рассеем их перед нашим могуществом и окажем им такую же милость, какую они оказали всей России. Они будут стёрты с лица Земли, и скатертью им дорога. Мы выполним эту задачу ради всех свободных народов. Тем самым мы обеспечиваем безопасность России и безопасность всего мира.\n\nСправедливость нашего дела очевидна. Орудия уничтожения Германии в ваших руках. Пойдём же вперёд в своём праведном гневе! На Москву!"
 omsksr.17.a:0 ""И вперёд, на Берлин!""

 omsksr.18.t:0 "Угрозы изнутри"
 omsksr.18.d:0 "Предполагалось, что это будет обычная проверка. Сам Главковерх вместе со своими помощниками наблюдал за шахтами. Он проделал все обычные действия, пожал руки всем запылённым рабочим в касках, которым мог. Похвалил их прежде всего за преданность победе. И всё же, прежде чем эта ночь закончится, разум Язова сломается.\n\nО смерти Карбышева всегда ходили слухи. Их всегда намеренно скрывали от Язова. Кто знает, как он отреагирует, когда узнает правду? Ему лучше не знать, что единственный человек, на которого он мог положиться сделал то... что он сделал. Но потом один колеблющийся шахтёр превратил все их планы в пыль.\n\n"Я сожалею о потере товарища Карбышева, главковерх Язов. Такой ужасный путь. Мой дядя был охранником и видел его, когда он уходил умирать."\n\nКаждый глаз каждого помощника позади Язова открылся до размеров обеденных тарелок. Некоторые энергично качали головами, глядя на собравшихся шахтеров, другие просто смотрели в шоке.\n\n"Я не совсем понимаю, что вы имеете в виду, товарищ."\n\nГолос Язова был медленным. Бесстрастным. Аналитическим. Тише, чем обычно. Просто обычный вопрос. Но его сжатая челюсть и горящий взгляд говорили о многом. Даже пьяный шахтёр, должно быть, что-то понял, но он продолжал:\n\n"Что ж, товарищ, я уверен, вы знаете, что с него было достаточно. Думал, пора. Думал, ему пора идти." Как ни странно, шахтеры вокруг него начали кивать в знак согласия.\n\nДыхание Язова участилось. Адъютанты, стоявшие у него за спиной, то прижимали пальцы к горлу, то прикладывали их к губам. Но было уже слишком поздно. Боже. Он узнал. Поистине удивительно, что Язову удалось сохранить ровный тон. Но помощники не увидели искажённого гнева и глубокой печали на его лице, когда он сказал:"
 omsksr.18.a:0 ""У меня есть вопросы. Пойдёмте с нами. И приведите татарина, где бы он ни был.""

 omsksr.19.t:0 "Оружие национального возмездия"
 omsksr.19.d:0 "ДЛЯ ВСЕХ РУКОВОДИТЕЛЕЙ ОТДЕЛОВ ВООРУЖЕНИЯ\n\nСОВЕРШЕННО СЕКРЕТНО\n\nЧтобы по-настоящему понять стоящую перед нами задачу, нужно смотреть на смерть и победить её тень. Немцы будут использовать против нас все возможные виды оружия. Мы должны быть готовы со своим собственным. Нетрадиционное оружие необходимо для того, что будет нетрадиционной войной. Когда наступит ВЕЛИКИЙ СУД, мы будем готовы. Мы должны быть готовы.\n\nС этой целью будет поручено несколько проектов по исследованию эффективных нетрадиционных видов вооружений и подготовке к их крупномасштабному развёртыванию. В ближайшие дни вы будете проинформированы о ваших заданиях. Все подобные исследования засекречены.\n\nЭто оружие национального возмездия передаст ярость каждой русской матери, потерявшей сына, каждого отца, который видел, как его дом и земля были разрушены, каждого солдата, который, несмотря на все свои усилия, видел, как его народ пал. Разрушения, которые немцы принесли на нашу землю, мы вернём к ним домой. Они посеяли ветер - пусть пожнут бурю.\n\nЛюбые вопросы со стороны высокопоставленных (ведущих исследователей отдела и выше) лиц следует направлять непосредственно Главковерху Язову."
 omsksr.19.a:0 "Да найдём мы спасение в грязи."

 omsksr.20.t:0 "Атомный век"
 omsksr.20.d:0 "Язов нетерпеливо шагал по коридору после неутешительного инструктажа, ведя за собой Сахаровского.\n\n"Товарищ Сахаровский, мы это обсуждали. Мы отчаянно нуждаемся в атомном оружии. Я не потерплю задержек в программе. Там и так уже было достаточно проблем."\n\n"Главковерх, пожалуйста, – возможно, есть альтернатива."\n\nСахаровский положил руку на плечо Язова. Другая была протянута к одному из многочисленных конференц-залов бункера. Язов обернулся.\n\n"Объясни."\n\n"Главная цель атомного оружия состоит не только в разрушении зданий или их обитателей, но и в том, чтобы сделать экономическую деятельность невозможной в течение длительного периода времени. Ну, подлинная ядерная реакция для такого события не обязательна. Достаточно просто распространить радиоактивные осадки. Эти радиологические диспергирующие устройства будут делать именно это."\n\nЯзов всё ещё смотрел скептически.\n\n"Ерунда. Обычная бомба не распространит радиацию так далеко, как ядерная бомба, не так ли?"\n\n"Вы правы, Главковерх. Даже наше самое мощное обычное оружие не будет иметь действительно желаемого эффекта. Однако у этих "грязных" бомб есть пара преимуществ. Во-первых, их легче сделать. Таким образом, мы можем иметь больше доступных для поражения целей. Во-вторых, их можно сделать меньше, чем настоящие ядерные устройства. Достаточно маленькими, чтобы специальный агент мог пронести его в населённый пункт. Это сделало бы предстоящие операции намного более эффективными.\n\n"Кроме того, радиация может быть незначительной на расстоянии нескольких километров - но люди Германии не узнают об этом и не поверят своему правительству, когда они скажут им об этом. Некоторые орудия мести бьют в самое сердце. Другие бьют по мозгу."\n\nЯзов некоторое время стоял молча. Это было элегантное решение проблемы ограничений. Сахаровский превзошёл самого себя."
 omsksr.20.a:0 ""Очень хорошо. Радиоактивный материал будет передан.""

 omsksr.21.t:0 "Шестой круг"
 omsksr.21.d:0 ""Майор Овчинников, я..." - начал Главковерх, но он вежливо прервал его.\n\n"Не стоит, Главковерх. Совершенно естественно чувствовать отвращение, когда смотришь на то, чем мы здесь занимаемся", - вмешался майор Юрий Овчинников, открывая гостю дверь. "Конечно, иногда это не самая цивилизованная работа". Он быстро оглянулся на Язова, когда они вошли в длинный коридор с окнами, прежде чем продолжить. "Блок 5 - наш самый современный объект", - объяснил майор. Язов посмотрел вдоль ряда окон, и его желудок инстинктивно сжался. На другой стороне были, оболочки того, что раньше было людьми в состояниях различной степени тяжести. Тощий мужчина с ужасными ранами на коже, распластанный на койке. Женщина в лихорадке, забившаяся в угол своей камеры. Скомканный как тряпьё человек, корчившийся на полу, беспомощно кашляющий, его окровавленные...\n\nЯзов вынужден был отвести взгляд. Майор продолжал свой рассказ. Там было несколько клеток, например, для тестирования штамма геморрагической оспы под кодовым названием "Индия", полученного от анонимного продавца. Его команда медленно размножала вирус, чтобы он был устойчив почти ко всем антибиотикам, доступным в России. При упоминании этого факта Овчинников обратился к Язову и, как школьник, рассказывающий похотливую шутку другу, с ухмылкой предположил, что медицинская помощь, которую ищет за границей Главковерх, может пригодиться для этого. Затем он обратил внимание Язова на тёмную комнату в конце коридора, включил свет и увидел почти скелетного человека, сгорбившегося над каким-то велотренажёром. Этот человек, как объяснил майор, использовался для проверки эффективности патогенов на солдатах в бою. Будучи заражённым, длительное пребывание на велосипеде имитировало физическое напряжение, в то время как психологический стресс воспроизводился стрельбой боевыми патронами над головой через случайные промежутки времени. Майор ждал, что Язов что-нибудь скажет, но в ответ услышал лишь молчание."
 omsksr.21.a:0 "Язов хотел гордиться. Но он просто чувствовал себя опустошённым."

 omsksr.22.t:0 "Воздействие урана"
 omsksr.22.d:0 "Поступали сообщения от врачей, прикомандированных к Искупительным бригадам, о том, что странные симптомы начали проявляться среди подразделений, отправленных для помощи в горных работах. Кровавая моча, катастрофическая почечная недостаточность и беспрецедентный уровень заболеваемости раком опустошили Искупительные бригады, на сегодняшний день у них погибло около восьмидесяти человек. Хотя большинство из них сбиты с толку, один врач, в частности, предположил, что ущерб настолько велик, что это "как если бы они копали уран лопатой".\n\n-Что не далеко от истины! Высшее командование в восторге от успеха операции, ожидая потерь в три раза больше, чем мы видим!\n\nМногие дополнительные Искупительные бригады были перенаправлены для оказания помощи в операциях по добыче урана теперь, когда мы знаем, что потери находятся в приемлемых пределах."
 omsksr.22.a:0 "Это намного дешевле, чем защитное снаряжение!"

 omsksr.23.t:0 "Четвёртый тезис"
 omsksr.23.d:0 "Разум Язова не принадлежал ему самому. Словесная шрапнель бесконечно отдавалась в его голове, разрезая на ленточки любое подобие связной мысли, пока он в одиночестве шагал по своему тёмному кабинету. Он в тысячный раз переживал этот момент, повторяя то, о чём его спрашивал этот проклятый шахтёр. Как он гневно потребовал разъяснений, когда его окружение с ужасом наблюдало за происходящим. Как шахтёр продолжал говорить, что какой-то его родственник был на дежурстве в ту ночь и видел, как это произошло, его товарищи согласились. Люди были мертвы, но он не мог убить их слова, слова разъедали его разум, как разъедающий яд. Он должен был знать.\nДругой день. Старый татарский помощник Карбышева, пойманный в Тюмени, с жалостью смотрел на Главковерх, хотя и томился в кандалах. Язов вспомнил, как он стоял, выпрямившись, как шомпол, глядя на поверженного, но непокорного человека с расстояния всего в несколько метров. И как этот человек небрежно сказал ему, что всё это правда. Он хотел выйти на своих условиях, сказал татарин. Он решил смириться с неизбежным. Он взял всё под свой контроль, добавил татарин, насмехаясь над Язовым. И снова этот человек исчез. Но даже без их корабля проклятые слова всё ещё плавали вокруг, преследуя его. Уверенность теперь покидала его, уступая место растущему стыду за то, что он вообще позволял этому человеку преследовать себя. Нас ждёт Великий Суд, сказал он себе. Ему предстояло иметь дело с более важными вещами, оставить более значительный след в истории. Неизбежное...\nРазум Язова кристаллизовался в абсолютную ясность. Вывод был прост, логика ясна. Как Карбышев видел неизбежность смерти и потому принял её на своих условиях, так и Россия должна была не просто ждать Великого Суда, а начать его, когда она будет готова. Он видел свой путь вперёд, свой решающий след в истории. Тёплый ветер судьбы дул ему в спину, заглушая его собственные сомнения, когда он поднял глаза на табличку на стене с тремя Карбышевскими тезисами. Теперь будет и четвёртый."
 omsksr.23.a:0 "У меня есть цель. И ещё много километров, прежде чем я усну."

 omsksr.24.t:0 "Осмотр Чёрной Горы"
 omsksr.24.d:0 "Валерий и Алек смотрели, как ржавые металлические ворота Чёрной Горы поворачиваются внутрь, пока их петли воют всю дорогу вниз. Они были одеты в защитные костюмы и противогазы, их дыхание отдавалось эхом в стенах этого места. Было темно, только их электрические фонари пронзали мрак. Они смотрели на стены, на мох, который рос на бетоне, как зеленоватый налёт на инфицированном зубе. Поверх него образовалась прозрачная плёнка, жидкость, просочившаяся после многих лет простоя. Кап, кап, кап. Потолок, казалось, вспотел от страха перед тем, что там было.\n\n"Алек", - сказал Валерий, "У меня такое чувство, что здесь не очень-то дружелюбно." Дружелюбно, любно, юбно, юбно. Его голос эхом отдавался в обширных залах исследовательского комплекса Горы. "Ты это слышал?"\n\n"Ага." Алек, казалось, больше удивился, чем испугался этого места, хотя Валерий заметил, что его левая рука дрожит. Пальцы, державшие фонарик, слегка дрожали. "Я слышал разные истории. Моя семья жила в Свердловске. Люди, которые попадали сюда", - сказал Алек, направляя луч фонарика к потолку, - "не возвращались. Ни исследователи, ни субъекты."\n\n"Это дурно, хех."\n\n"Ты ведь из Златоуста. Ты же не знаешь."\n\n"Я догадался." Они вошли внутрь, бетон хрустел под каблуками их ботинок. "Ты чувствуешь этот запах? Это гнилое мя..."\n\nАлек оборвал его. "Будет лучше, если вы вообще не станете его описывать. Намного лучше.""
 omsksr.24.a:0 ""Как скажешь, Алек.""

 omsksr.26.t:0 "Судьба претендентов"
 omsksr.26.d:0 ""Н-Найн! Пожалуйста!"\n\n"Твоё использование отвратительного германского языка вызывает у меня отвращение, щенок. Мы сровняли с землёй ваши убежища, истребили ваших товарищей-претендентов, уничтожили ваши дивизии, а вы осмеливаетесь говорить на языке, угрожающем русскому государству?"\n\nБез единого шанса ответить, член боевого подразделения Арийского Братства был быстро убит выстрелом из пистолета, упав вперёд в неглубокую грязную яму. Он был одним из многих, стоявших на коленях с завязанными глазами перед импровизированной братской могилой, быстро вырытой после последней битвы с явившимися. Кадр 227719 был назначен для ликвидации нескольких частей людей, которые сдались против мощи Российского Правительства Освобождения. По приказу самого Язова пощады не было. Любой человек, взявший в руки винтовку во время предательского акта потакания тевтонцам, должен был лишиться жизни.\n\nНекоторые из мужчин кричали. Другие тяжело дышали, ожидая своей неминуемой участи. Один из членов отряда шагнул за спину другого предателя, лежащего на земле, и солдат с завязанными глазами быстро принюхался.\n\nРевущий артиллерийский огонь в отдалении заглушил ещё один выстрел, и вместе с ним на землю посыпались медные осколки. Ещё один глухой удар, ещё один предатель Родины глубоко в могиле.\n\nЭта сцена была не последней, и многие подобные события происходили на бывших территориях Арийского Братства. Справедливость наконец восторжествовала в русской анархии, и каждый самозванец в могиле всё больше и больше готовил бы Россию к грядущему Великому Суду."
 omsksr.26.a:0 "Потакатели тевтонцам сгниют в двух метрах под землёй!"

