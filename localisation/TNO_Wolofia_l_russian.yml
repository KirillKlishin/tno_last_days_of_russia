 POLITICS_LEOPOLD_SEDAR_SENGHOR_DESC:0 "16 лет скитаний. Именно столько времени понадобилось Леопольду Седару Сенгору, первому президенту Республики Волофия, чтобы прийти к месту, которое он может назвать своим домом. Поэт и интеллектуал, хорошо владевший французским языком, Сенгор был одним из немногих чернокожих подданных колониальной Франции, получивших достаточно привилегий, чтобы учиться в университете Сорбонна и стать профессором французской грамматики после его окончания. Несмотря на открытую критику расизма во французском обществе, он записался во французскую армию и сражался против нацистов, веря в будущее, в котором ко всем людям будут относиться как к равным. К сожалению, этого не произошло. Когда война закончилась и стало ясно, что в Европе больше нет надежды на освобождение, Сенгор вернулся в Западную Африку, чтобы вернуть управление из рук неумелой колониальной администрации Петенистов. Новая Республика Волофия была страной, основанной на принципах африканского освобождения и "негритюда" - антиколониальной концепции, разработанной отчасти самим Сенгором, в основе которой лежит идея сильной африканской национальной культуры. В то же время, президент Сенгор по-прежнему поддерживает тесные связи со старой французской республикой, поддерживая тесные контакты с Де Голлем и позволяя некоторым французским администраторам быть частью его правительства.\n\nЭта двусмысленность не ускользнула от его критиков, которые быстро указали на диссонанс между его призывами к освобождению Африки и его лояльностью к старым угнетателям. В конце концов, тигр не заявляет о своей тигриности; он прыгает на свою добычу. Черному человеку не нужно разрешение некоторых ныне неактуальных белых, чтобы править, он просто должен взять то, что принадлежит ему по праву. Из-за отсутствия сильной оппозиции Сенгору в правительстве, Волофия стала политически застойным государством, и панафриканские революционеры хотят убрать его и его французских лакеев, чтобы создать государство по образцу Камеруна. Но теперь, когда он нашел свой дом, Сенгор больше не в настроении скитаться. Он превратит Волофию в яркий пример для всех африканцев, и для этого придется пойти на некоторые жертвы."