 ### Cities
 moskva:0 "Москва"
 moskva_desc:0 "Москва, некогда очаг культуры и, вполне возможно, город, наиболее ассоциирующийся с русской идентичностью, теперь лежит в руинах. Десятилетия оккупации и череда войн наложили свой отпечаток на древний город, и большинство объектов наследия прошлых веков были либо разрушены, либо оставлены разрушаться. Однако, если спаситель когда-нибудь вернет город его законным владельцам, возможно, однажды он будет восстановлен в своей прежней славе."
 
