 OFN.13.t:0 "Старт кампании в СМИ"
 OFN.13.desc:0 "«Это семичасовые Вечерние новости. Главная новость сегодняшнего вечера: шокирующие кадры нацистского вторжения в Южную Африку, последнюю демократию на континенте...»\n\nВ миллионах американских семей одна и та же история транслировалась по радио и телевидению, как было согласовано на встрече высокого уровня руководителей СМИ и администрации Никсона.\n\n«Мы стоим перед лицом отчаянной борьбы, борьбы за выживание свободы перед лицом нацистской тирании. Американцы должны знать, что перед лицом тоталитарной агрессии компромисса быть не может.»\n\nИзможденный премьер-министр Южной Африки, сэр де Вильерс Грааф, обратился к сердцам американцев с отчаянной просьбой о международном вмешательстве. Ехидный вопрос, спрашивающий, распространяется ли упомянутая Свобода на африканцев, был отредактирован.\n\n«Ей-Богу, Уолтер, мы не можем сидеть сложа руки! Мы проиграли последнюю войну, но не из-за недостатка старания. Как сказал Шекспир: трус умирает тысячью смертей...»\n\nСобравшиеся участники дискуссии согласно закивали. Студия заранее тщательно проверила всех: сегодня, завтра и послезавтра в эфире не будет никаких миротворцев."
 OFN.13.a:0 "Это справедливая война, все так говорят!"

 OFN.14.t:0 "Сообщения о зверствах Буров занимают первые полосы газет"
 OFN.14.desc:0 "Десмонд, cтроитель в Нью-Йорке, направляется в продуктовый магазин, чтобы купить последний выпуск "Нью-Йорк таймс". Он долго беседовал с коллегой о войне в Южной Африке, и этот конфликт был еще свеж в его памяти, когда он уходил с работы сегодня.\nМужчина взял свой экземпляр с прилавка продуктового магазина и открыл его, обнаружив заголовок сегодняшнего дня, выделенный жирным шрифтом: "ВОЙНА В ЮЖНОЙ АФРИКЕ ПРОДОЛЖАЕТСЯ". C тех пор как началась война между рейхскомиссаром и Республикой, Десмонд публично демонстрировал свою сильную оппозицию. Когда он не работал, его можно было увидеть на антивоенных акциях протеста по всему Нью-Йорку. Он начал читать о недавних немецких наступлениях, прорвавшихся через южноафриканскую глубинку, и удивлялся, почему он платит налоги, чтобы поддержать такую бессмысленную войну. Как только он дошел до конца статьи, прямо под ней появился новый жирный заголовок: "РЕЗНЯ БУРОВ УНОСИТ СОТНИ ЖИЗНЕЙ."\n\nДесмонд не мог поверить тому, что читал в этой статье. Буры, поддерживаемые Германией, жестоко насиловали, порабощали и убивали женщин и детей; по меньшей мере 500 человек пострадали от рук захватчиков, а война только начиналась. Именно тогда Десмонд по-настоящему осознал размах войны и то, почему американцам так необходимо было в нее вмешаться: на карту были поставлены невинные, безоружные человеческие жизни. Мужчина представил себе, что могло бы произойти, если бы его жена, дочь и сын стали жертвами зверств буров. Дав кассиру пригоршню монет, он начал размышлять, может ли он поддержать военные усилия."
 OFN.14.a:0 "Буры сейчас не очень приятные люди"

 OFN.15.t:0 "Send Truck to Transport Supplies"
 OFN.15.desc:0 "Africa is vast, and the cities of the Reichkommisariats are far away, we need to find a solution"
 OFN.15.a:0 ""

 OFN.16.t:0 "Отправь наших товарищей за море"
 OFN.16.desc:0 "Вчера вечером пришла американская телеграмма, в которой содержалась просьба увеличить наши усилия в Африке, с просьбой прислать больше людей. Некоторые из наиболее либеральных людей в нашем парламенте ответили, что наша экономика не в том состоянии, чтобы позволить себе такую операцию."
 OFN.16.a:0 "Конечно, генерал"
 OFN.16.b:0 "Мы не можем позволить себе такие операции прямо сейчас"

 OFN.17.t:0 "Выполняем свой долг"
 OFN.17.desc:0 "Южноафриканская война далека от наших островов, но мы должны быть довольны. Возможность безопасно плыть на запад, в Америку, является важнейшей частью нашей безопасности. Никто не может гарантировать, что Тихий океан навсегда останется безопасным для наших кораблей. Мы должны отправиться в Африку, чтобы обеспечить безопасность западного прохода."
 OFN.17.a:0 "Свистать всех наверх!"

 OFN.18.t:0 ">WAR PARTY< gets funding from America"
 OFN.18.desc:0 "CIA has sent us funds to make more propaganda, we will be able to use this for several goals, including: building support for the war and increase our popularity."
 OFN.18.a:0 "Thanks, America"

 OFN.19.t:0 "Factory Owner Wants to Sell a Factory to Us "
 OFN.19.desc:0 "A steel magnate has come to our government and suggested that he can sell us one of his factories for a cheap price, the factory is soon to be outdated, and he has other projects going on anyways. Think of it as his support for the war effort. There will be needed some funds to update the equipment and production lines, but more production is sorely needed for our men down in Africa."
 OFN.19.a:0 "Thanks, but no thanks"
 OFN.19.b:0 "Yes, please"

####OFN Membership System
 OFN.membership.1.t:0 "[?USA.OFN_candidate.GetName] Wants to Join the OFN"
 OFN.membership.1.desc:0 "After a period of negotiations [?USA.OFN_candidate.GetName] has officiallly asked to join the OFN. The US has already accepted their application and it's now up to us to vote on their membership."
 OFN.membership.1.desc_brittany_delaporte:0 "Brittany has sent a request to the United States, hoping to be allowed into the OFN. As per protocol, the United States has in turn sent all member nations the following question: Should Brittany be allowed membership in the OFN?"
 OFN.membership.1.desc_brittany_mordrel:0 "The Bretons are looking to join our alliance. Brittany holds major strategic importance, as they are located on mainland Europe, and can easily give safe harbor to naval units operating in the Atlantic. The largest threat to their existance is the Burgundian state, which is surely the reason they are looking for protection."
 OFN.membership.1.a:0 "Vote for their membership."
 OFN.membership.1.b:0 "Remain neutral and try to extract some concessions from the US."
 OFN.membership.1.c:0 "Declare our opposition to [?USA.OFN_candidate.GetName]."
 OFN.membership.1.d:0 "We can't afford to anger the USA, vote in favor."
 OFN.membership.2.t:0 "[FROM.GetName] votes for [?USA.OFN_candidate.GetName] joining the OFN"
 OFN.membership.2.desc:0 "[FROM.GetName] has voted for [?USA.OFN_candidate.GetName] joining the OFN."
 OFN.membership.2.a:0 "Excellent."
 OFN.membership.3.t:0 "[FROM.GetName] neutral on [?USA.OFN_candidate.GetName] joining the OFN"
 OFN.membership.3.desc:0 "[FROM.GetName] has remained neutral on the matter of [?USA.OFN_candidate.GetName] joining the OFN. Since expansion of the OFN requires an unanimous vote we will have to grant them some concessions if we want to secure their vote."
 OFN.membership.3.a:0 "Frustrating."
 OFN.membership.4.t:0 "[FROM.GetName] opposes [?USA.OFN_candidate.GetName] joining the OFN"
 OFN.membership.4.desc:0 "[FROM.GetName] has voted against [?USA.OFN_candidate.GetName] joining the OFN. Since the OFN requires unanimous consent for any proposed expansions we will have to expand capital on convincing them to change their vote."
 OFN.membership.4.a:0 "An obstacle."
 OFN.membership.5.t:0 "Negotiations with [?USA_currently_negotiating_with.GetName]"
 OFN.membership.5.desc:0 "[?USA_currently_negotiating_with.GetName] is currently not supporting the candidacy of [?OFN_candidate.GetName] joining the OFN. In order to sway them we can do one of the following:\nPay [?USA_current_political_cost] Political Power\nPay [?USA_current_money_cost] million USD\n"
 OFN.membership.5.a:0 "Give them some concessions"
 OFN.membership.5.b:0 "Pay them money"
 OFN.membership.5.c:0 "Forget it"

