 goering.1500.t:0 "Отпуск под солнцем"
 goering.1500.desc:0 "На большом круглом столе сегодня можно было видеть не восточную границу Рейха, а карту Америки. Фюрер наклонился над полотном, его огромное тело блокировало  свет, словно затмение над западным полушарием. Его палец прошелся между двумя самыми большими фигурами на карте, прежде чем он с удовольствием откинулся назад и сделал еще один глоток из своего бокала.\n\n"Здесь мы найдем наших союзников". \n\nЧеловек справа от него смотрел на карту через его очки для чтения, делая все возможное, чтобы проигнорировать винное пятно, образовавшее новый континент в Атлантике. "Гаити и Куба?" Шёрнер с издевкой поднял губы. "Простите меня, мой Фюрер, но, хотя они станут отличными плацдармами для дальнейших операций, их сотрудничество не нужно - и я ожидаю, что они на это не пойдут". Извещать их о наших намерениях было бы контрпродуктивно" \n\n"Имей немного веры, Фердинанд. Мне говорят, что гаитянский режим черпает огромное вдохновение в национал-социализме - без сомнения, они будут рады помощи против США и Доминики". \n\nШёрнер быстро отбросил мысль напомнить Герингу, что Доминика и Доминиканская Республика - это не одно и то же - с тем количеством вина, которое успел выпить Фюрер, он вряд ли поймет. "А Кастро? Этот человек - ярый коммунист. Если бы он решил работать с нами, то был бы либо идиотом, либо предателем". \n\nГеринг, казалось, намеренно проигнорировал его, и уже начал писать письмо дрожащей рукой. "У тебя нет дипломатического чутья, Фердинанд. Конечно, мы могли бы захватить все Карибы, но немного доброй воли никогда не помешает". \n\nШёрнер внутри разъярился. Пусть Фюрер играет в дипломатию. У него есть свои планы. "
 goering.1500.a:0 "Почему я следую приказам этого алкаша?"
 
 goering.1501.t:0 "Призыв ко всем коммунистам"
 goering.1501.t:0 "Первому секретарю Кубы Фиделю Кастро, я желаю вам и вашему народу доброй воли. Куба оставалась изолированной страной после революции против тирана Батисты, оставаясь под американской гегемонией против своих собственных интересов. Ваше руководство принесло равенство и процветание, и в Германии восхищаются стойкостью кубинцев против американского империализма.\n\nЯ пишу вам, чтобы предложить дружбу в эти трудные времена. Хотя Куба сильна и горда, в случае конфликта между Рейхом и США она рискует быть раздавленной между ними.  Только Рейх может предложить защиту в этих обстоятельствах, потому что в конечном итоге возобладает мощь Рейха. С этой целью я решил предложить вам честь членства в пакте Единства и все связанные с этим преимущества. Независимость Кубы будет гарантирована Рейхом.\n\nЯ с нетерпением жду вашего ответа.\n\nС наилучшими пожеланиями,\n Фюрер Герман Геринг"
 goering.1501.t:0 "Они определенно понимают политику реализма."
 
 goering.1502.t:0 "Меня огорчает ваше неверие"
 goering.1502.t:0 "Фюреру Герману Герингу: вы лжец и дурак, если думаете заслужить мое доверие с помощью сладких слов. Как ни больно мне это говорить, но ваш фашизм бесконечно хуже любого американского капитализма, и мне плевать на ваши попытки снискать расположение к нам. Кубы, которой якобы восхищается немецкий народ, не существует, поскольку она рассматривается через мерзкие и отвратительные идеи Рейха.\n\nВы принимаете меня за идиота, если думаете, что я хоть немного доверяю вашим заверениям, и я не сомневаюсь  что как только немецкий сапог ступит на Кубу, немцы начнут войну. Мы не ляжем под европейский ботинок, потому что свобода всех трудящихся мира - наша единственная цель. Отправьте своих морских пехотинцев на Кубу, и я сам позабочусь о том, чтобы они утонули в Заливе Свиней. Желаю вам скорейшей смерти. Первый секретарь Фидель Кастро"
 goering.1502.t:0 "Поганые коммунисты!"
 
 goering.1503.t:0 "Единство правых"
 goering.1503.t:0 "Президенту Гаити Франсуа Дювалье: я желаю вам и вашей стране доброй воли. Ваше пребывание на посту президента привело к значительному уменьшению страданий и бедности, которые перенесла Гаити после великой революции против французских тиранов. Гаити - мирное и стабильное государство, и многие в Германии восхищаются тем, как вы применили идеи фашизма и национал-социализма на американском континенте.\n\nЯ пишу, чтобы предложить союз в эти темные времена. Гаити сильна, но в случае германо-американского конфликта она рискует быть разрушенной. Дружба с Рейхом - ценная вещь, которая может защитить Гаити в этом случае. День присоединения Гаитянской республики к пакту Единства станет днем, который будет отмечен на века. С нашей помощью Гаити и Доминика впервые могут быть объединены под одним знаменем, а ваше имя будет прославляться вечно.\n\nЯ с нетерпением жду вашего ответа.\n\nС наилучшими пожеланиями,\n Фюрер Герман Геринг"
 goering.1503.t:0 "Один диктатор поймет другого."
 
 goering.1504.t:0 "Враг моего врага - мой враг"
 goering.1504.t:0 "Фюреру Герману Герингу: вы лицемер, так как критикуете французский империализм, когда сами держите под своей пятой половину земного шара. Гаити усвоила урок не иметь дело с европейскими державами, и то, что вы пытаетесь обратиться к нам с помощью национал-социализма, показывает вашу недальновидность. Разве вы не в курсе, что почти каждый гражданин Гаити имеет африканское происхождение? Интересно, как бы мы были в союзе с такими, как Мюллер и Шенк, которые терзали африканцев и сжигали их дома во имя прибыли.\n\nМы действительно извлекли уроки из национал-социализма - мы поняли, что европейская колониальная жестокость еще не исчезла. Я скорее поцеловал бы ноги американского президента или открыл бы наши порты для японских военных кораблей, чем позволил бы хоть одному нацисту ступить на Эспаньолу.\n\nДоминика - это совершенно другой остров, шут.\n\nНе лезьте в Америку. Президент Франсуа Дювалье"
 goering.1504.t:0 "Неблагодарные ублюдки!"
 
