 GGR_work_for_your_life:0 "Работа на всю жизнь"
 GGR_work_for_your_life_desc:0 "Есть два варианта для рабов Германии - работать или умирать."
 GGR_endless_work:0 "Бесконечный труд"
 GGR_endless_work_desc:0 "Рабочие могут жаловаться, но дело в том, что нам нужно как можно больше снаряжения. Неважно, насколько тяжелые условия и насколько опасна работа, они будут работать."
 GGR_Fight_damm_it:0 "Высокая мораль"
 GGR_Fight_damm_it_desc:0 "Наши войска получили некоторое поощрение к борьбе и, таким образом, имеют высокую мотивацию. Однако это чувство энтузиазма не продлится долго во время этой войны, и мы должны использовать его, пока можем."
 GGR_homebrewed_recreation:0 "Домашний отдых"
 GGR_homebrewed_recreation_desc:0 "В то время как дисциплина в наших войсках могла упасть на небольшую отметку с тех пор, как мы отменили запрет на использование химических стимуляторов, повышение морального духа более чем компенсировало это."
 GGR_frontline_commisars:0 "Фронтовые комиссары"
 GGR_frontline_commisars_desc:0 "Наши фронтовые комиссары сумели довести наши войска до настоящего исступления и обеспечили абсолютную преданность Герингу среди солдат."
 GGR_warriors_breakfast:0 "Завтрак воинов"
 GGR_warriors_breakfast_desc:0 "Наши войска хорошо питаются, а значит, с большим энтузиазмом наносят удары по линиям противника."
 GGR_factory_battalions:0 "Батальоны на заводах"
 GGR_factory_battalions_desc:0 "Рабочие с заводов сейчас заполоняют бреши на линии фронта, готовые сражаться и умереть за Геринга. Это не может продолжаться долго, так как пустые фабрики мало способны производить. Мы должны как можно скорее закончить эту войну. "
 GGR_reliability_issues:0 "Вопросы надежности"
 GGR_reliability_issues_desc:0 "Мы начали сворачивать наши темпы производства снаряжения. Надеемся, что выигрыш в производстве компенсирует это."
 GER_GOR_protesters_cowed:0 "Протесты подавлены"
 GER_GOR_protesters_cowed_desc:0 "Глупые студенты, которым разрешили маршировать по улицам Германии с их нелепыми требованиями, изумительно показали, как Рейх справляется с предателями. В то время как некоторые еще пытаются организовать протесты, подавляющее большинство осознало их безрассудство"
 GER_GOR_militarizeed_schools:0 "Милитаризованные школы"
 GER_GOR_militarizeed_schools_desc:0 "Школьная система в Германии была гнусной и упаднической, и привела непосредственно к массам дегенеративных учеников, которые мучили нашу любимую родину до того, как к власти пришел наш любимый Фюрер. Теперь эти школы были реформированы, призывая всех и каждого ученика отбывать своё время в Вермахте."
 GER_GOR_martial_law:0 "Военное положение"
 GER_GOR_martial_law_desc:0 "Анархия слишком долго царила на улицах Германии. Теперь, когда мы ликвидировали всех претендентов на титул Фюрера, мы можем заявить о своей власти, восстановив порядок. Будет введено военное положение, Вермахт примет на себя полицейские функции до тех пор, пока ситуация не вернется в нормальное русло. Немногие захотят вызвать неприятности, когда грохот Панцера Х будет за углом."
 GER_GOR_pride_in_goering:0 "Гордость за Геринга"
 GER_GOR_pride_in_goering_desc:0 "Геринг - гордость каждого честного немца. Его портреты и картины теперь висят на стенах каждого хорошего немецкого дома. у Рейха действительно не могло быть лучшего лидера."
 GER_GOR_lingering_traitors:0 "Задержанные предатели"
 GER_GOR_lingering_traitors_desc:0 "Несмотря на нашу победу в войне, остатки сторонников наших врагов все ещё заражают Германию, как чума. С ними скоро разберутся."
 GER_GOR_lingering_traitors_2:0 "Задержанные предатели"
 GER_GOR_lingering_traitors_2_desc:0 "Несмотря на нашу победу в войне, остатки сторонников наших врагов все ещё заражают Германию, как чума. С ними скоро разберутся."
 GER_GOR_nationlized_banks:0 "Национализированные банки"
 GER_GOR_nationlized_banks_desc:0 ""
 GGR_stringent_quotas_idea:0 "Строгие квоты"
 GGR_unrestricted_reprisals:0 "Расправы, которым нет конца"
 GGR_unrestricted_reprisals_desc:0 "Когда дело дойдёт до того, что на наши заводы придут менее чем желающие работать немцы, мы позаботимся о том, чтобы были понятны угрозы их близким, если они попытаются каким-либо образом помешать нашей военной машине."
 GGR_do_or_die:0 "Делай или умри"
 GGR_do_or_die_desc:0 "Мы сделали все, что могли, теперь мы должны, наконец, раз и навсегда вложить все оставшиеся силы на завершение этой гражданской войны."
 GGR_back_to_basics:0 "Назад к основам"
 GGR_back_to_basics_desc:0 "То, что мы делаем, не работает. Наши старые методы много раз пересматриваются или утилизируются, а также изучаются новые варианты."
 GGR_Nuclear_Weapon_Production:0 "Производство ядерного оружия"
 GGR_american_terror_bombing:0 "Немецкие бомбардировки"
 GGR_american_terror_bombing_desc:0 "По мере продолжения нашего конфликта с Германским Рейхом, наш враг начал непростительную акцию террора, затронувшую крупные города США. С учетом того, что бомбардировщики Люфтваффе нападают на гражданское население, ситуация дома становится все более нестабильной по мере того, как США пытаются отразить эти атаки."
 GGR_enemy_intelligence:0 "Вражеская разведка"
 GGR_enemy_intelligence_desc:0 "Ряд наших агентов успешно проникли в Америку и в настоящее время снабжают нас разведданными о передвижениях вражеских войск и планируемых партизанских действиях."
 GGR_captured_spies:0 "Пленённые шпионы"
 GGR_captured_spies_desc:0 "Наша попытка проникновения в Америку, к сожалению, привела к тому, что ряд наших агентов были скомпрометированы и пленены. Хотя не все наши агенты были обнаружены, разведданные о наших запланированных операциях и передвижениях войск всё ещё попадают в руки наших врагов. Потребуется время для того, чтобы сменить наши коды, аннулировать захваченные разведданные и защитить других наших агентов."
 GGR_march_to_washington:0 "Марш на Вашингтон"
 GGR_world_war_three:0 "Третья мировая война"
