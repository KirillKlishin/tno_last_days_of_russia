 GGR_fall_blau3_desc:0 "После падения Франции на западе от Рейха стоит только Иберия. Как и итальянцы, иберийские народы когда-то были нашими союзниками во время Второй мировой войны, а после установления Нового Порядка быстро стали нашими противниками. Чтобы обеспечить безопасность нашей западной границы, когда начнется война с Италией, Иберию нужно поставить на колени как можно скорее.\n\nТем временем в Иберии, чтобы предотвратить неизбежное попадание в наши руки, Франко и Салазар предприняли отчаянную попытку объединить два своих народа в один Иберийский союз. И после всех этих лет зависти и разногласий Союзу удается выжить вопреки всему. Но несмотря на то, насколько крепок форт, построенный испанцами и португальцами, они наивны, раз полагают, что смогут противостоять силе Германского Рейха. Скоро мы будем наслаждаться синим океаном и золотым солнцем Атлантики на западном пляже Пиренейского полуострова и радоваться успеху Плана "Синий""
 GGR_securing_france_desc:0 ""
 GGR_a_multi_front_invasion_desc:0 "Военная мощь Иберийского Союза намного слабее любой великой державы, но они считают, что могут противостоять нашим силам именно из-за труднопроходимой местности и фортов на холмах. И ясно, что прямая лобовая атака будет идеей, которую попытаются воплотить только идиоты. Чтобы предотвратить ненужные потери Хеера, спецназу будет поручена важная часть этой кампании.\n\nКогда начнется война, наши спецназовцы немедленно выдвинутся и прорвут фронт врага. Наши парашютисты приземлятся с воздуха, как орлы, наши морские пехотинцы появятся с моря, как акулы, а наша горная пехота проникнет и разрушит их форты на холмах, как призраки. Этим иберийцам непонятно, как выглядит современная война, и на этот раз мы покажем им, насколько огромен разрыв между их вооруженными силами и нашими."
 GGR_the_burgundian_method_desc:0 "На протяжении десятилетий террористические группы по всему миру получали финансирование от Гиммлера и его рабов в теневом государстве, которое доставило нам большие неприятности, и все, что он хочет, - это создать как можно больше хаоса, чтобы осуществить свой тайный злой план. Конечно, Рейх и его благородные хранители никогда не превратятся в мерзких ублюдковъ типа бургундцев, но мы должны признать, что иногда бургундские методы весьма полезны для нас.\n\nЧтобы притворить в жизнь наш текущий план войны против Иберийского Союза, Фюрер и его генералы решили, что мы начнем финансировать террористические группы в Иберии, такие как ЭТА, надеясь вызвать волнение в Иберии. А когда Иберия будет в опустошении, Союзу придется рассредоточить свои силы по всему полуострову. Некоторым это может показаться позором, поскольку мы должны будем учиться у этих бургундцев, но настоящий позор настанет, если мы не сможем быстро победить Иберийский союз."
 GGR_fight_for_your_freedom_desc:0 "Первая партия финансовой поддержки и оборудования была отправлена террористическим организациям в Иберии, и они начали доставлять больше неприятностей правительству Иберийского века. Однако пока их деятельности недостаточно, чтобы поколебать Иберийское Центральное Правительство. Поэтому им будет постоянно оказываться все больше помощи, и пожар в Иберии разгорится еще ярче.\n\nИ вы, мой бесстрашный борец за свободу, который храбро противостоит угнетению Союза, пожалуйста, позвольте Рейху проявить уважение и оказать помощь. У вас беспокойная жизнь, и вы никогда не познаете покоя, пока не освободите своих братьев и сестёр из железной клетки, построенной правителями Мадрида. Утешайте себя тем фактом, что, хотя в настоящее время вы, возможно, сами по себе, Германский Рейх в любом случае всегда остаётся вашим верным другом."
 GGR_let_the_abwehr_run_wild_desc:0 "В последние дни иберийским террористам было направлено больше помощи, однако их посланники все еще просят больше, независимо от того, сколько они получили. Такая жадность разозлила многих чиновников в нашем правительстве, и даже сам Фюрер сомневается в том, следует ли нам продолжать финансировать эти организации, поскольку планируется их ликвидация после окончания завоевания, а чрезмерный бюджет может сделать их достаточно сильными, чтобы бороться в будущем против нас.\n\nОднако офицеры нашего Абвера убедили Фюрера продолжать финансировать этих террористов, заверив, что все находится под их контролем, потому что какими бы сильными они ни стали, у них не будет никаких шансов противостоять нашим непобедимым вооруженным силам. Убежденный их доводами, Фюрер предоставил Абверу полную власть над нашими переговорами с этими организациями. В конце концов, с несколькими неорганизованными террористами гораздо легче бороться, чем с регулярной армией Иберии, и они представляют собой гораздо более отдаленную угрозу. На данный момент нам нужно думать только об Иберийском Союзе."
 GGR_thinking_ahead_desc:0 "В последние дни иберийским террористам было направлено больше помощи, однако их посланники все еще просят больше, независимо от того, сколько они получили. Некоторые милитаристы, особенно из Абвера Вермахта, предполагают, что мы можем договориться об финансировании, поскольку какими бы сильными они ни стали, в конце концов они не побеспокоят наши вооруженные силы, и пока мы воюем против иберийской армии - это все, о чем нам нужно думать. Однако у Фюрера котелок лучше варит, чем у этих чиновников, и он принял более осторожное решение.\n\nСогласно распоряжению фюрера, мы должны держать наше финансирование для этих террористов на минимальном уровне вместо того, чтобы удовлетворять их потребности. Каждому нужно понять, что Рейх - не его няня, и что он не имеет права предъявлять к нам требования. И что еще более важно, они нужны нам только для отвлечения иберийских войск, и когда завоевание Иберии завершится, нам будет намного легче справиться с ними, если они получат от нас лишь небольшую помощь. Только высокомерный глупец стал бы помогать своим своим потенциальным врагам укрепиться, а нам нельзя позволить совершить такую глупость."
 GGR_north_african_connections_desc:0 "На протяжении тысячелетий Северная Африка всегда была тесно связана с Южной Европой, включая Пиренейский полуостров. Учитывая это, наше недавнее приобретение Алжира и соседних земель может принести большую пользу в запланированном завоевании Иберийского Союза. И вот шанс предоставлен вермахту.\n\nПод управлением Иберийского союза многие угнетённые португальцы выразили готовность помочь нашему военному делу. Мы могли бы использовать их, чтобы ниспровергнуть местное правительство Иберийского Союза, и тем самым мы сможем ослабить сопротивление, с которым нам придется столкнуться, когда разразится война. Однако единственная проблема заключается в том, что в этом мире не бывает бесплатного, и цена совсем не низкая."
 GGR_the_best_training_man_can_find_desc:0 "Пиренейский полуостров имеет самый сложный рельеф в Западной Европе, и иберийский народ верит, что под их защитой он никогда не сможет быть завоеван иностранными державами. Однако после многих лет завоеваний Германский Рейх достаточно велик, чтобы владеть всеми видами местности на этом земном шаре. От пышных лесов до крутых гор, от мерзлых земель до илистых болот - всевозможные виды местности были покорены нами, и Пиренейский Союз не станет непреодолимым препятствием для наших сил.\n\nЧтобы легко искоренить сопротивление, наши спецназовцы пройдут специальные тренировки, разработанные для рельефа Пиренейского полуострова. И с несравненной военной мощью Рейх предоставит нашим отважным солдатам высочайший уровень подготовки в этом мире. Когда наш спецназ появится перед ними, иберийские солдаты поймут, что сила Вермахта намного превосходит их воображение."
 GGR_from_paris_to_madrid_desc:0 "Помимо оружия, транспортных средств, разведки и стратегии, инфраструктура также является важным фактором в современных военных операциях. Хотя человечество добилось быстрого прогресса в технологиях с 19 века, без гладких дорог мы все еще можем столкнуться с той же проблемой, которая поглотила непобедимую армию Наполеона Бонапарта более ста лет назад. И плохая новость заключается в том, что десятилетия хаоса уничтожили инфраструктуру во Франции, и иберийские правительства также неспособны построить несколько современных дорог. Если мы хотим вторгнуться в Иберию из Франции, мы столкнемся с проблемой низкой скорости передвижения и нехватки припасов.\n\nЭто не та ситуация, с которой мы хотели бы столкнуться, но Рейху по-прежнему необходимо добиться ее любой ценой. В отличие от этих слабых наций, национал-социалистическая доктрина дала нам невообразимую силу, позволяющую сосредоточить силы нашей нации на основных задачах, которые нам предстоит решить. Время у нас на исходе, но, как бы это ни казалось невозможным, мы построим широкие и просторные автомагистрали и железные дороги от Парижа до сердца Иберии, ведь именно поэтому Третий Рейх является неоспоримой гегемонией мира."
 GGR_from_alger_to_marrakech_desc2:0 "Помимо оружия, транспортных средств, разведки и стратегии, инфраструктура также является важным фактором в современных военных операциях. Хотя человечество добилось быстрого прогресса в технологиях с 19 века, без гладких дорог мы все еще можем столкнуться с той же проблемой, которая поглотила непобедимую армию Наполеона Бонапарта более ста лет назад. И плохая новость в том, что нация, владеющая территориями Северной Африки до нас, неспособна была даже проложить нормальные дороги! Если мы хотим вторгнуться в Иберию из Северной Африки, мы столкнемся с проблемой низкой скорости передвижения и нехватки припасов.\n\nЭто не та ситуация, с которой мы хотели бы столкнуться, но Рейху по-прежнему необходимо добиться ее любой ценой. В отличие от этих слабых наций, национал-социалистическая доктрина дала нам невообразимую силу, позволяющую сосредоточить силы нашей нации на основных задачах, которые нам предстоит решить. Время у нас уходит, но как бы это ни казалось невозможным, мы построим широкие и просторные автомагистрали и железные дороги от Алжира до Марракеша, ведь именно поэтому Третий Рейх является неоспоримой гегемонией мира."
