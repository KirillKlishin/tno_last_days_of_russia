 GGR_Wilhelm_Stuckart_hog_desc:0 "Вильгельм Штукарт был судьей ещё до возникновения НСДАП. Он имел связи с Германом Герингом, который в то время был министром-резидентом Пруссии. Благодаря его собственному юридическому опыту, а также его растущей дружбе с этим человеком, Штукарт быстро стал человеком номер два после Геринга, будучи частично ответственным за большую часть прусской администрации в тот период, а также участвуя в краже многочисленных культурных артефактов для администрации. После прихода к власти НСДАП Штукарт вступил в Министерство внутренних дел и позже стал соавтором Нюрнбергских законов. Кроме того, он был ответственен за подписание указа, обязывающего сообщать о любых новорожденных с уродствами. Позже, в соответствии с этим же указом, собственный годовалый сын Штукарта был подвергнут эвтаназии за то, что родился с трисомией-21.\n\nБольшая часть власти Штукарта истекала из чистого фаворитизма, хотя на этих постах он зарекомендовал себя одним из ведущих юристов Рейха. Но самое главное - это тот человек, которому Геринг до сих пор по-настоящему может доверять."
 GGR_Paul_Korner_eco_desc:0 "Пауль Корнер, находясь на службе в качестве артиллерийского офицера в Первой мировой войне, завязал с Германом Герингом долгую и прочную дружбу. Позднее он присоединился к НСДАП и СС, довольно быстро поднявшись в качестве одного из первых членов обоих. Примечательно, что Корнер присутствовал вместе с Герингом и Гитлером на переговорах по коалиции НСДАП с Гинденбургом, которые привели к назначению Гитлера канцлером и проложили путь для его последующего восхождения к власти над Германией.\n\nПосле того, как НСДАП обрела полную власть, Корнер был назначен секретарем Геринга по четырехлетнему плану, а также занимал место от НСДАП в Рейхстаге. В свое время Корнер также занимал пост председателя правления Рейхсверке, компании, основанной его старым другом. Несмотря на то, что Корнер хитрый и талантливый сам по себе, его карьера, несомненно, в основном сформировалась и развивалась благодаря дружбе с дядей рейхсбуржца, и это, похоже, вряд ли изменится."
 GENERAL_EDUARD_WAGNER:0 "Квартирмейстер Генерал Хеера, Эдуард Вагнер заработал плохую репутацию за свою жестокость по отношению к гражданскому населению. Преданный своему делу нацист, Вагнер разработал правила сотрудничества вермахта и СС в деле убийства евреев и славян на Восточном фронте Второй мировой войны. Он успешно справился с задачей обеспечения вермахта зимней одеждой и горючим во время упомянутой войны, и завоевал уважение многих других генералов за свои усилия. Во время западно-русской войны он перераспределял запасы в сторону от Гиммлера и на главный фронт, помогая удерживать линию, оставляя эсэсовцев без провизии, когда они занимались передислокацией. С тех пор Вагнер проникся милитаризмом, став близким союзником Фердинанда Шёрнера."
 RNW_Eduard_Wagner_desc:0 "Квартирмейстер Генерал Хеера, Эдуард Вагнер заработал плохую репутацию за свою жестокость по отношению к гражданскому населению. Преданный своему делу нацист, Вагнер разработал правила сотрудничества вермахта и СС в деле убийства евреев и славян на Восточном фронте Второй мировой войны. Он успешно справился с задачей обеспечения вермахта зимней одеждой и горючим во время упомянутой войны, и завоевал уважение многих других генералов за свои усилия. Во время западно-русской войны он перераспределял запасы в сторону от Гиммлера и на главный фронт, помогая удерживать линию, оставляя эсэсовцев без провизии, когда они занимались передислокацией. С тех пор Вагнер проникся милитаризмом, став близким союзником Фердинанда Шёрнера.\n\nВагнер во время первой Гражданскй войны в Германии встал на сторону милитаристов, а во вторую он снова встал на сторону милитаристов. Вагнер полон решимости снабдить силы Шёрнера всем необоходимым снаряжением, которое они могут получить, и помочь Шёрнеру раз и навсегда очистить Землю от дегенератов."
 ADMIRAL_KARL_JESKO_VON_PUTTKAMER:0 "Карл-Йеско фон Путткамер -  человек непревзойденной преданности и силы воли. Всегда находясь на быстром пути к славе из-за своей благородной крови, фон Путткамер был человеком, верным Рейху и только Рейху. Гитлеровский военно-морской адъютант во время войны и после нее, фон Путткамер был очень близок к покойному фюреру. Гитлер однажды посетил фон Путткамера в госпитале после того, как он был ранен во время провалившегося переворота Гиммлера, продолжая награждать фон Путткамера нагрудным знаком "За ранение". В настоящее время фон Путткамер выражает верность только фюреру и Рейху, хотя публично поддерживает Геринга и милитаристов."
 
  
