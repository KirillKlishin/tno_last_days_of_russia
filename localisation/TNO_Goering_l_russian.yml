GGR_ein_volk_desc:0 "The Madness of Göring and Schörner has collapsed like a house of cards. Now once again Germans are shooting on Germans. The failure of National Socialism in it's current state is evident. Now it falls to Speidel to restore the Reich to some semblance of sanity. If that means reform then so be it. Working with students, working with partisans or even abandoning RK's outright. The Reich will be reformed into something more reasonable. It doesn't have a choice."
GGR_promises_of_freedom_desc:0 "If the German people as well as all the other people currently within the Reich want to see their chains broken and a measure of freedom restored, then they have no choice, but to stay with us. While our promises have to be vague at the moment, once we have triumphed over Schörner and Göring surely we will reform the Reich into something more "pleasant" than what it has been in the past."
GGR_rally_the_army_desc:0 "While a lot of the army still follows Schörner or Göring, even the forces that have joined us are still somewhat reluctant to accept Speidel as their new leader. In this critical situation we can't afford to let lingering distrust impact our effort to save the Reich. Let's remind them, that Speidel is the saviour of Germania during the first civil war, the vanquisher of Himmler's coup during the West russian War and that now he will save Germany once again. Unsere letzte Hoffnung heißt Speidel."
GGR_rally_the_students_desc:0 "The students of the Reich have suffered much in the recent years, between the first Civil War, Görings crackdown and being sent off to die in the various wars. Hence their distrust of any Wehrmacht general, even one that actually wants to improve their situation is natural. Speidel will have a lot of convincing to do to gain their support. However if they want to see reform of the Reich within their lifetime then they will have no choice but to support Speidel. "
GGR_a_united_front_desc:0 "It took a lot of talking, haggling and pleading, but finally the Students and the parts of the Wehrmacht that have sided with us have agreed to form a united front against our enemies. It's condition is still brittle, but with time and hopefully success it will form into a front of solid iron that will have the strength to do what it must: Save the Reich from its current self."
GGR_call_to_the_partisans_desc:0 "While dealing with the various collaborators that have supported Reich, Speidel has inevitably gotten contact with various groups that are willing to rise up as partisans, but whoms ideological composition is not so far away as to be untenable. Directly helping potential enemies of the Reich might not be the clean choice, but giving a hand to let these partisan groups rise up in our current enemies territory can prove very valuable."
GGR_the_iberians_desc:0 "Ever since Iberia fell to our invasion, the peninsula has become a mess of partisans and garrisons fighting it out. With the Civil War this situation only intensified. With the number and variety of resistance organizations very large, it is easy to simply support a few of those to rise up in pro-Schörner and pro-Göring controlled areas,but not in ours."
GGR_the_slavs_desc:0 "The Schörner controlled areas include many of the former and current slavic inhabited lands. Having them rise up in an attempt to liberate their lands is not only likely to happen with or without our help, if we give them a bit of support here and there, they will likely draw away a significant amount of hostile forces away from our current areas of engagement. And no matter who wins, we can just deal with them afterwards."
GGR_the_scandinavians_desc:0 "Scandinavia, especially the valuable mines of Lappland and northern Sweden have seen large influxes of slave workers recently. With the territory being lowly populated, vast in scale and difficult to control, it is a prime area for an uprising. A bit of help here and there can help this to come about quicker. Still the emptiness of the region will prevent the uprising from spreading too far into our own areas of control."
GGR_all_for_a_prosperous_europe_desc:0 "With various partisan uprisings as well as our own war effort underway, a glorious future for Europe might now be within reach. Speidels Germany and it's vision is clear: All of Europe shall become prosperous once more under our leadership, the leadership of the Unity Pakt"
GGR_know_when_to_fight_desc:0 "This war is not yet over! We may have been pushed back and delayed temporarily, but we will fight on from one of those Reichskommissariat loyal to us. And there are enough of those around that we can repeat that process time and time again. Still we will fight to the last for the vision that Hans Speidel represents: A Reich of reason and not of madness that can hold up to all challenges."
GGR_call_troops_from_overseas_desc:0 "The fight for the heart of the Reich is the most important front in this whole conflict, but where Speidel is also important. We should recall troops from overseas and those areas less relevant to our cause and concentrate on securing our central area of operations."
GGR_the_saviour_of_germany_desc:0 "He is the saviour of the West Russian war, He is the protector of Germania, He is our last hope for change in the Reich,He is Hans Speidel! His popularity has to be emphasized and used, if we want to have a chance in fighting this war. Lets use all available means for a morale boosting campaign. All hail Speidel saviour and regenerator of the Reich."
GGR_and_to_withdraw_desc:0 "It is no shame to withdraw when you have to. There are others on our side who can carry on the fight. And just such a situation is happening right now. We have to leave, before the situation becomes bad enough, that even an orderly evacuation is impossible. Speidel will leave, but rest assured that he will return."
GGR_evacuate_the_troops_desc:0 "While the struggle over here is turning out less than favourable to us, our friends and forces overseas are doing much better, especially if those forces that remain can be transported over to them. Thus that is what we will do. Ready the troops and ready the ships, it is time to defend Germany elsewhere!"
GGR_native_rule_desc:0 "Our conventional and symmetric method of warfare has failed in this region. We now have no choice but to retreat elsewhere to fight another day. The natives of the nation have no such luxury however, defeat or not they will fight to live another day. Leaving them some equipment we can't afford to evacuate in such a short time, surely will help them to continue their resistance against our mutual enemies, long after we have left."
GGR_evacuation_desc:0 "It's over and this RK has fallen. Help is on the way to evacuate us, if only we can hold out long enough. 84 days. Just 84 days and we are saved."

#War Plan B subfocus#

 GGR_plan_B:0 "Военный план Б"
 GGR_plan_B_desc:0 "Хотя нам неприятно это признавать, наши вооруженные силы еще не готовы к вторжению в Италию. У нас нет возможности захватить их колонии, а Альпы представляют собой барьер, который мы не готовы преодолеть... пока.\n\nВ то время как мы наращиваем свою мощь, перед нами предстали три цели. Первая - это Иберия, которая занимает очень удобную стратегическую позицию. Второй - Турция, которая славится своими хромовыми рудниками и господством над проливом Босфор, а также сухопутной границей с итальянцами, которая может оказаться весьма полезной в будущем. Последними идут проклятые славяне к востоку от нас. Сибирские равнины богаты как ресурсами, так и врагами, но мы не должны пренебрегать этими ничтожествами, их необходимо раздавить, если мы хотим обезопасить наши восточные границы раз и навсегда.\n\nКак только мы сокрушим и подчиним своей воле всех вышеупомянутых врагов, мы должны быть более чем готовы к борьбе с нашими соперниками на юге!"


### ITALY TREE ###
 GGR_operation_gaiseric:0 "Операция Гейзерих"
 GGR_operation_gaiseric_desc:0 "Наконец-то пришло время обратить наш взор на юг. Наши бывшие союзники итальянцы давно бросили нас и сбежали как трусы и предатели. Мы покажем им, что происходит с теми, кто предаёт Рейх!\n\nТочно так же, как Гейзерих когда-то сокрушал римлян, мы сокрушим итальянцев."

 GGR_choosing_a_plan:0 "Выбрать план"
 GGR_choosing_a_plan_desc:0 "В нашем конфликте с Италией, особенно сложный вызов нам бросает география. Нашего противника защищают Альпы, пустыни и Средиземное море. Это означает, что наш подход к этому вторжению должен быть очень хорошо спланирован.\n\nГенеральным штабом были выдвинуты три военных плана:\n\nПлан 1 являет собой многоуровневый план поэтапного уничтожения Италии.\n\nПлан 2 содержит различные нестандартные операции для нападения на Италию на нескольких фронтах.\n\nПлан 3 был выдвинут самим Шёрнером, он заявляет, что у нас нет времени для причудливых маневров и что наши наземные войска должны как можно быстрее прорваться через Альпы, прежде чем итальянцы смогут создать ядерный арсенал."

 GGR_a_swift_end:0 "Быстрейший путь"
 GGR_a_swift_end_desc:0 "Милитаристы настойчивы в своих требованиях. Они требуют немедленного прямого вторжения в Италию. У нас нет времени, чтобы планировать или сопротивляться их требованиям. Если мы этого не сделаем, клика Шёрнера просто захватит власть и сделает это сама. Необходимо действовать быстро и прямо сейчас, даже если наши боевые потери будут велики."

 GGR_no_room_for_cowardice:0 "Нет места для трусости"
 GGR_no_room_for_cowardice_desc:0 "Очевидно, что наше решение вторгнуться в Италию напролом вызвало определенные пораженческие чувства среди наших солдат и граждан. Эту трусость необходимо подавить любыми методами, будь то угрозы, понижения в должности или даже, если потребуется, показательные казни. В конце концов, мы сражались во многих войнах и побеждали. Италия не будет исключением."

 GGR_no_room_for_caution:0 "Нет места для осторожности"
 GGR_no_room_for_caution_desc:0 "Некоторые деятели в нижних кругах Вермахта начали задаваться вопросом, может ли медленный методичный подход снизить наши боевые потери. Но у нас нет времени на осторожность! Италия должна быстро пасть перед одним нашим мощным ударом. Шёрнер требует этого, и наши временные рамки требуют этого тоже. Так что никакой осторожности, ничего, кроме храбрости. Вперед, Ландсер!"

 GGR_no_room_for_hunger:0 "Нет места для голода"
 GGR_no_room_for_hunger_desc:0 "Обеспечение стабильного снабжения через Альпы - трудная задача, которая может значительно замедлить наше запланированное продвижение вглубь Италии. Если только мы резко не уменьшим объем поставок. Нашим войскам, возможно, придется жить с некачественным питанием в течение нескольких дней или даже недель. Но главное - победа над Италией. После этого наши голодные солдаты смогут съесть столько пасты и пиццы, сколько захотят."

 GGR_over_the_alps:0 "Через Альпы"
 GGR_over_the_alps_desc:0 "Пришло время показать итальянцам, кто настоящие хозяева Европы. Без сомнения, переход через Альпы будет тяжким. Но Шёрнер и его клика настаивают на этом, и мы пока не можем бросить им вызов. Подобно Ганнибалу, мы разорим полуостров, но в отличие от него мы не проиграем. Планирование было скорым, как и мобилизация, но неважно: как и во времена Алариха, Рим снова падет и будет финансировать нас. Нам нужны деньги."

 GGR_a_war_on_3_fronts:0 "Война на три фронта"
 GGR_a_war_on_3_fronts.desc:0 "Шёрнер приводит доводы в пользу прямого подхода, но фюрер в своей мудрости решил действовать хитрее. Теперь вопрос стоит в том, какие цели должны иметь приоритет. Опять же, на столе есть три варианта: 1. Захват Суэцкого канала и некоторых итальянских островов в Средиземном море. 2. Комбинированное воздушно-морское наступление с целью разрушить инфраструктуру противника. 3. Захват как можно большего количества итальянских колоний. Как всегда, Герингу придется сделать выбор."

 GGR_sever_the_artery:0 "Перерезать артерии"
 GGR_sever_the_artery.desc:0 "Выбор - План 1, и подготовка к нему должна начаться быстро. Вермахт захватит свои цели от Суэца до Сардинии. Канал, острова - все транспортные артерии падут, и коварные итальянцы окажутся отрезанными от любой возможной помощи."

 GGR_sink_the_ships:0 "Потопить корабли"
 GGR_sink_the_ships.desc:0 "Если мы хотим беспрепятственно высадиться на Кипре, Сардинии и всех других приоритетных объектах, Кригсмарине должно идеально сыграть свою роль. Каждый встреченный им вражеский корабль должен быть потоплен, и каждое наше десантное судно должно быть защищено со всей возможной силой."


 GGR_precious_holdings:0 "Вопросы логистики"
 GGR_precious_holdings.desc:0 "В связи с продолжающейся массой наших десантных атак был поднят вопрос о том, какие меры мы должны принять в отношении итальянских портов. Один из вариантов - полностью и окончательно уничтожить любой корабль в порту, что, однако, нанесет значительный ущерб самим портам. В другом случае мы могли бы ограничиться захватом портов в целости и сохранности, что позволило бы итальянцам сохранить больше своих кораблей."

 GGR_make_a_tempting_lure:0 "Уничтожить всё"
 GGR_make_a_tempting_lure.desc:0 "Решение принято: мы потопим и сожжем все корабли, которые только найдем в итальянских портах. Итальянские военно-морские силы и их торговый флот не смогут оправиться после этого. А если это означает, что сами порты придут в негодность, то так тому и быть."

 GGR_make_perfect_staging_grounds:0 "Идеальный плацдарм"
 GGR_make_perfect_staging_grounds.desc:0 "Решение принято: нам придется оставить итальянские порты в максимально возможной степени сохранности, даже если это означает, что часть их флота сможет сбежать. Эти порты нужны для нашей логистики. В противном случае наши солдаты будут голодать на берегах полуострова."

 GGR_TOOLTIP_sever_the_artery:0 "Нам следует использовать наши военно-морские силы для того чтобы §Yзахватить ключевые места в Средиземном море, обеспечив плацдарм для вторжения в Италию§!.\nОднако перенаправление поставок на эти цели будет означать, что наши войска §Yбудут получать на §R15%§! больше урона от жары§!."
 
 GGR_TOOLTIP_sink_the_ships:0 "Направление ресурсов в Кригсмарине должно §Yповысить шанс попадания в цель и эффективность операций Кригсмарине на §G10%§!§!"

 GGR_TOOLTIP_GGR_precious_holdings:0 "Цели в средиземноморье выбраны: §YСардиния, Крит и Родос§! послужат отличной базой для начала нашего вторжения. Подготовка наших морских пехотинцев к выполнению этой задачи увеличит §Yскорость морских высадок на §G10%§!§!."

 GGR_TOOLTIP_GGR_make_a_tempting_lure:0 "Когда острова §YСардиния, Крит и Родос§! будут захвачены, мы сможем внезапно напасть на расположенный на них итальянский флот. §RПортам при этом будет нанесён значительный урон, но итальянский флот очень сильно пострадает§!."

 GGR_TOOLTIP_GGR_perfect_staging_grounds:0 "Когда острова §YСардиния, Крит и Родос§! будут захвачены, мы сможем использовать местные порты для того чтобы §Gувеличить эффективность наших морских высадок§!"

 GGR_TOOLTIP_GGR_from_the_isles:0 "Перенос наших перевалочных баз на острова, окружающие Италию, сократит длину наших линий поставок, §Yснижая штраф за недостаток снабжения на §G5%§! и потребление припасов на §G10%§!§!."
 
 GGR_TOOLTIP_GGR_from_the_kanal:0 "Перенос наших перевалочных баз в §YСуэцкий канал§! позволит нам использовать его обширную инфраструктуру, §Yувеличивая коэффициент атаки и защиты наших морских пехотинцев на §G10%§!§!."

 GGR_TOOLTIP_GGR_and_no_one_to_help_them:0 "Захват §YСуэцкого канала§! и контроль над §YГибралтарским проливом§! §Rотрежет Италию от любой дальнейшей иностранной помощи§!."


 GGR_the_knife_strikes:0 "Сделать удар"
 GGR_the_knife_strikes_desc:0 "Настало время нанести основной удар нашего наступления. Воспользуемся ли мы превосходной инфраструктурой Суэца или короткими линиями снабжения итальянских островов? Неважно, рано или поздно Италия будет принадлежать нам."
 
 GGR_from_the_kanal:0 "С Канала"
 GGR_from_the_kanal_desc:0 "Решение принято. Вермахт нанесет удар с богатого инфраструктурой Суэцкого канала. Рим падёт, поскольку наше вторжение, усиленное возможностями канала и множеством кораблей, находящихся там, приближается."

 GGR_from_the_isles:0 "С Островов"
 GGR_from_the_isles_desc:0 "Решение принято. Вермахт нанесет удар с множества итальянских островов в Средиземном море, что станет отправной точкой для вторжения в материковую Италию. В этих усилиях решающее значение имеют более короткие линии снабжения."

 GGR_cries_for_help:0 "Крики о помощи"
 GGR_cries_for_help_desc:0 "Суэцкий канал находится под нашим надежным контролем, и связи Италии с внешним миром были перерезаны. Благодаря нашему смелому и необычному шагу итальянские силы ослаблены на время, пока они не приспособятся к новой стратегической ситуации."

 GGR_and_no_one_to_help_them:0 "Никто им не поможет"
 GGR_and_no_one_to_help_them_desc:0 "Гибралтар находится под нашим контролем, как и Суэцкий канал и многие итальянские острова и их порты. Для Рима все кончено. Никто не придет им на помощь. Ни ОСН, ни Сфера, и никто другой. Теперь осталось окончательно добить итальянские силы."

 GGR_burn_the_peninsula:0 "Сжечь полуостров"
 GGR_burn_the_peninsula_desc:0 "Было решено, что лучший способ ослабить и уничтожить Италию - это разрушить ее экономику, а следовательно, и ее средства ведения войны. Как лучше всего это сделать? Лучший способ, конечно, - ударить по экономике Италии в самое ее сердце, экономические и промышленные центры в самой Италии.\n\nНанесение ударов по их промышленности разрушит их волю и способность их армии противостоять нам. Мы добьемся этого с помощью интенсивных бомбардировок всего полуострова. Затем мы осуществим вторжение с моря на центральное или южное побережье, чтобы занять ключевые объекты, критически важные для военных действий Италии. После чего полностью искалеченная Италия больше не сможет противостоять нам."

 GGR_pour_the_gasoline:0 "Концентрированное вторжение"
 GGR_pour_the_gasoline_desc:0 "Чтобы максимизировать эффективность нашей морской пехоты, мы собираемся сосредоточить наши военно-морские десанты в одном районе. На выбор нам доступны два региона.\n\nПервые предлагаемые зоны для высадки находятся на юге Италии. Высадка здесь позволит нам легко разрушить итальянские сельскохозяйственные центры или же все, что от них осталось. Это оставит итальянскую армию практически без продовольствия и значительно снизит их эффективность на поле боя.\n\nВторые предлагаемые зоны высадки сосредоточены в центральной Италии, в их промышленном центре. Там наши морские пехотинцы захватят важные промышленные комплексы, что фактически лишит итальянцев технических средств для продолжения войны.\n\n"

GGR_limited_mountain_combat:0 "Ограниченные сражения в Альпах"
GGR_limited_mountain_combat_desc:0 "Посмотрим правде в глаза, итальянцы слишком сильны в своих горах, чтобы крупное альпийское наступление могло иметь место быть. Однако это не означает, что мы должны ничего не делать на севере. Поскольку итальянцы ожидают крупную атаку вдоль границы, мы можем сыграть на их подозрениях и начать ограниченную целенаправленную атаку на Альпы. Это отвлечет врага от главной угрозы. Вторжение в южную Италию станет основной целью нашего наступления. Они ничего не заметят, пока не станет слишком поздно!"

GGR_a_foothold_secured:0 "Плацдарм обеспечен"
GGR_a_foothold_secured_desc:0 "Мы сделали это! Наши войска успешно высадились на берегах Меццоджорно и готовятся к дальнейшему продвижению в глубь Италии. Как и в случае с первым вторжением в СССР двадцать с лишним лет назад, мы уже вломились через дверь. Скоро всё гнилое здание рухнет и эти итальянские предатели будут стерты с лица земли!"

GGR_forward_men:0 "Вперёд солдаты!"
GGR_forward_men_desc:0 "Предатели вот-вот падут! С каждым днем ​​наши отважные и могущественные силы все ближе и ближе подходят к Риму. Эти глупые носители тоги, дерзко именующие себя преемниками Римской Империи, были более чем правы, опасаясь нас. Вскоре им придется наблюдать, как их драгоценный Колизей и их «святая» Сикстинская капелла сгорают дотла."


GGR_infiltrate_the_lowlands:0 "Слаженные действия"
GGR_infiltrate_the_lowlands_desc:0 "Комбинированная война неоднократно показывала, что она намного более эффективна, чем концентрированное использование только одного подразделения наших вооруженных сил. У нас есть Вермахт, Люфтваффе и Кригсмарине, так почему бы не использовать их всех вместе, чтобы сокрушить итальянцев? Вместо того чтобы сосредоточиться на одной только нашей сухопутной границе, что позволило бы Италии сконцентрировать свои слабые оборонительные силы в одном месте, мы можем стереть в порошок всю их бесполезную страну и заставить их постоянно гадать, где произойдет наш следующий удар. С помощью этой стратегии мы, несомненно, сокрушим врага с суши, моря и воздуха."

GGR_sweeping_the_seas:0 "Очистить море"
GGR_sweeping_the_seas_desc:0 "Прежде чем мы сможем даже подумать об инициировании нашего военно-морского вторжения на материковую часть Италии, нам необходимо устранить множество угроз, которые таятся в Средиземном море. Мы, конечно, имеем в виду негодяев, известных как Regia Marina, у которых, вероятно, есть множество кораблей береговой обороны, охраняющих итальянское побережье, а также лабиринт морских мин, способных уничтожить наши десантные корабли и военно-морские суда. Следовательно, мы должны подготовить крупную операцию по устранению этих угроз, чтобы мы наконец могли вторгнуться и избавиться от итальянских ублюдков. Необходимые припасы и люди должны быть немедленно приготовлены для атаки!"

GGR_the_iberian_launchpad:0 "Иберийский плацдарм"
GGR_the_iberian_launchpad_desc:0 "Есть два варианта: Иберия и Турция. Ясно, что Иберия - наилучший плацдарм для начала нашего вторжения, так как она просто намного ближе к Италии. Непосредственная близость Иберии к цели означает, что у наших конвоев будет гораздо меньше возможностей подвергнуться нападению по пути, но подготовка к вторжению и строительство портовых сооружений будут значительно труднее из-за каменистой местности восточной Испании. Выбор остается за фюрером."

GGR_the_turkish_gateway:0 "Турецкий плацдарм"
GGR_the_turkish_gateway_desc:0 "Есть два варианта: Иберия и Турция. Очевидно, что Турция - наилучший плацдарм для начала нашего вторжения, даже если она находится дальше от Италии, чем Иберия. Хотя это и означает, что путь наших конвоев будет опаснее, более равнинный ландшафт западной Турции позволяет нам строить более качественные портовые сооружения и гарантировать, что нам потребуется меньше усилий, чтобы доставить припасы до места назначения. Выбор остается за фюрером."

GGR_strike_the_boot:0 "Вторжение в Италию"
GGR_strike_the_boot_desc:0 "Больше никаких промедлений. Пришло время начать полномасштабное вторжение в Италию. Пусть итальянцы трепещут от страха перед нашей мощью! Нас ничто не остановит!"

GGR_secure_the_skies:0 "Обеспечить воздушное превосходство"
GGR_secure_the_skies_desc:0 "Ключом к достижению наших целей в наземной кампании является установление немецкого господства в итальянском небе. Учитывая, что Италия является нашей текущей приоритетной целью, мы развернем и перенаправим в регион столько эскадрилий Люфтваффе, сколько потребуется, чтобы гарантировать, что любой итальянский самолет, который только пытается взлететь, будет быстро и методично уничтожен."

GGR_behind_enemy_lines:0 "В тылу врага"
GGR_behind_enemy_lines_desc:0 "На протяжении веков Альпы служили естественным укреплением против вторжения на Аппенинский полуостров. Хотя многим известным завоевателям все же удавалось пройти через Альпы, попытка сделать это сейчас была бы для нас большой тратой времени, людей и ресурсов. Без сомнения, итальянцы готовы к штурму своих оборонительных позиций в Альпах, ожидая нанести нам чудовищные непропорциональные потери.\n\nПоэтому мы полностью обойдем их с помощью массированного воздушного десанта за итальянскими позициями! Наши подразделения будут работать быстро и создадут прорыв, который мы сможем использовать."

GGR_a_foothold_secured:0 "Плацдарм обеспечен"
GGR_a_foothold_secured_desc:0 "Мы сделали это! Наши войска успешно высадились на берегах Меццоджорно и готовятся к дальнейшему продвижению в глубь Италии. Как и в случае с первым вторжением в СССР двадцать с лишним лет назад, мы уже вломились через дверь. Скоро всё гнилое здание рухнет и эти итальянские предатели будут стерты с лица земли!"

GGR_forward_men:0 "Вперёд солдаты!"
GGR_forward_men_desc:0 "Предатели вот-вот падут! С каждым днем ​​наши отважные и могущественные силы все ближе и ближе подходят к Риму. Эти глупые носители тоги, дерзко именующие себя преемниками Римской Империи, были более чем правы, опасаясь нас. Вскоре им придется наблюдать, как их драгоценный Колизей и их «святая» Сикстинская капелла сгорают дотла."

 GGR_torch_the_crops:0 "Уничтожить посевы"
 GGR_torch_the_crops_desc:0 "Мы сделаем быстрые высадки в южных регионах. С захваченных территорий мы продвинемся к крупным сельскохозяйственным распределительным центрам и займем их, чтобы итальянцы не могли их использовать. Затем солдаты должны удерживать цели и ждать дальнейших приказов." 
 GGR_ITL_torch_the_crops:0 "Мы должны высадить наши войска на §YСицилии и Калабрии, §Gотрезав Италию от главной сельскохозяйственной базы, что ударит по эффективности её армии§!§!."

 GGR_smolder_the_factories:0 "Уничтожить фабрики"
 GGR_smolder_the_factories_desc:0 "Мы высадим наши силы в центральных регионах Италии. Наша главная цель будет заключаться в захвате вражеского промышленного центра, что нарушит логистику противника и лишит его источника военной продукции. Затем солдаты должны удерживать эти позиции и ждать дальнейших приказов."
 GGR_ITL_smolder_the_factories:0 "Высадка войск в §YРиме и Кампании §Gдолжна лишить Италию её мощной индустриальной базы§!§!." 

 GGR_who_shall_light_the_match:0 "Кто устроит бурю"
 GGR_who_shall_light_the_match_desc:0 "Наши планы были составлены и приказы были отданы. Однако в среде командования появился один вопрос. Младший офицер высказал очень интересную точку зрения; мы могли бы использовать военно-морские десанты для поддержки наших основных наземных атак. Это подводит нас к вопросу - откуда должен исходить главный удар нашего вторжения?\n\nС нашей сухопутной границы с Италией, через Альпы, как Ганнибал сделал это до нас, либо же, если мы того пожелаем, мы могли бы внести поправки в этот план и сделать так, чтобы основные наземные атаки исходили с наших морских плацдармов. Оба плана имеют свои достоинства и недостатки, поэтому выбирать следует очень тщательно."
 GGR_TOOLTIP_GGR_who_shall_light_the_match:0 "§YКак только итальянские провинции будут оказываться под нашим контролем, §Rмы должны выжигать их дотла, уничтожая так много инфраструктуры, как это возможно§!§!"

 GGR_death_from_above:0 "Смерть с небес"
 GGR_death_from_above_desc:0 "К оружию! Как и Ганнибал, мы ударим с севера, через Альпы! Наши солдаты сокрушат итальянцев, в то время как наши братья уничтожат все возможные средства сопротивления с моря и с воздуха. В конце концов, предатели итальянцы будут раздавлены нашими сапогами раз и навсегда. Зиг Хайль!"

 GGR_death_from_below:0 "Смерть с морей"
 GGR_death_from_below_desc:0 "Наши основные силы должны ударить с пляжей. Подобно великим викингам они нанесут удар с кораблей прямо в самое бьющееся сердце Италии! Главный удар будет производиться из зон высадки, которые должны захватить наши морские пехотинцы. Наша армия продвинется вверх по полуострову и сокрушит все, что стоит между ними и Рейхом!"

 GGR_an_inescapable_inferno:0 "Адский огонь"
 GGR_an_inescapable_inferno_desc:0 "Люфтваффе предстоит обрушить на землю апокалипсис. Ограничений по целям не будет. Все основные автомагистрали, железнодорожные линии и населенные пункты будут превращены в пепел с одной единственной целью - уничтожить волю итальянцев вместе со всеми возможностями для сопротивления. Мы сожжем полуостров до тла. Это будет ад, стена огня, и пламя будет таким сильным, сияющим так ярко, что его будет видно из космоса."

 GGR_house_to_house:0 "Дом за домом"
 GGR_house_to_house_desc:0 "Некоторые из наших командиров выразили обеспокоенность по вопросу партизан. Наши линии снабжения настолько тонки, что любые их перебои могут обернуться катастрофой для наших частей на передовой. Главный урок, который мы извлекли из войны с русскими, заключается в том, что любой мужчина, женщина или ребенок могут быть потенциальными саботажниками. Единственный способ предотвратить это - действовать предельно безжалостно. Мы должны ввести политику растрелов на месте. Любой, кто осмелится даже косо посмотреть на немца, должен быть и будет застрелен. Мы не можем позволить себе терпеть тяжелые последствия гражданского неповиновения."

 GGR_city_to_city:0 "Город за городом"
 GGR_city_to_city_desc:0 "Крупные города серьезно пострадали в результате нашей политики разрушения инфраструктуры. Однако и это идёт нам на пользу. Мы не только обескровливаем итальянцев, но и, подобно вампирам, становимся сильнее с каждой каплей их тёплой крови! Каждый город, который падает к нашим ногам, можно разграбить дочиста. Наши солдаты хорошо отличились, проявив инициативу и начав безнаказанно грабить Италию во славу Рейха! Каждое уничтоженное поселение будет еще одним толчком для нашей экономики."

 GGR_plunder_the_resources:0 "Разграбить ресурсы"
 GGR_plunder_the_resources_desc:0 "Выбор сделан. Фюрер Геринг решил, что лучший способ сокрушить Итальянскую империю - это вторгнуться в ее колонии на Ближнем Востоке.\n\nМы промаршируем через все колониальные владения Италии прямо к Суэцу! Оттуда мы можем направиться на запад к богатым Портам Ливии и Египта и дальше на юг, чтобы грабить, как нам того пожелается, в то время как остальная часть нашей армии будет ждать в Альпах. Это дает дополнительное преимущество в том, что мы уничтожим заморские войска Италии и лишим материковую часть Италии материалов, необходимых им для продолжения войны.\n\nЗатем, чтобы сокрушить остальную Италию, нам потребуется только пнуть дверь этого гнилого здания"

 GGR_ignored_riches:0 "Игнорируемые богатства"
 GGR_ignored_riches_desc:0 "Колонии Италии, попросту говоря, богаты.\n\nВ них есть нефть, сталь и многие другие материалы стоимостью в бесчисленные миллионы. Одни лишь запасы нефти стоят целого состояния! Затем идут их финансовые резервы; у каждой итальянской администрации сокровищница, полная денег, золота и серебра! Но даже это не способно описать самых богатых людей в этих землях; многочисленные королевские семьи, нефтяные бароны, курортные поместья, местные жители, растолстевшие при итальянцах, и так далее.\n\nЭто лишь часть богатства, ожидающего нас на заднем дворе Италии. И одним быстрым ударом мы сможем всё это заполучить."
 GGR_ITL_ignored_riches:0 "Every §YItalian colony that we capture§! we shall plunder, giving us a §Gboost to our economy§!"

 GGR_prepare_for_the_deserts:0 "Готовиться к пустыне"
 GGR_prepare_for_the_deserts_desc:0 "Успешное вторжение на итальянский Ближний Восток потребует от нас подготовки к суровым климатическим условиям.\n\nОткрыв нужную страницу нашей собственной книги, мы подготовим наших людей к боевым действиям в пустыне, используя Африканский корпус прошлой войны в качестве модели. Им должны быть обеспечены большие запасы припасов; в конце концов, в пустыне мало складов, а наши войска должны быть хорошо вооружены. Транспортные средства и солдатское обмундирование должны быть адаптированы для пустынной местности, и дополнительная подготовка на предмет экзотической местности должна быть проведена. Конечным результатом станет смертоносная сила, способная пережить самое худшее, чем может испытать солдата пустыня."

 GGR_where_to_begin:0 "Где бы начать"
 GGR_where_to_begin_desc:0 "Перед началом нашей кампании нужно принять одно последнее решение; откуда мы начнем наше вторжение? Было предложено два варианта, оба из которых имеют свои достоинства и недостатки.\n\nПервая операция наиболее проста; массированная атака будет начата с нашего плацдарма в Анатолии. Мы ударим по итальянским укреплениям и прорвём их, затем двинемся на юг к Суэцу, захватывая все, что встретится на пути. С логистикой будет гораздо меньше проблем, но план очень предсказуем, и он может дать итальянцам время отреагировать на наше вторжение.\n\nВторое предложение - высадка с моря в выбранном нами районе. Этот план гораздо более рискованный, поскольку для его успеха нам также необходимо учитывать военно-морскую мощь Италии. Однако ни один итальянец не осмелится предположить, что первым нашим ударом будет высадка на Ближнем Востоке. На нашей стороне будет фактор внезапности, и мы откроем несколько фронтов в тылу итальянцев."
 GGR_TOOLTIP_GGR_where_to_begin:0 "Наши планы по разграблению итальянских колоний §Gобрели невероятную популярность среди офицеров, увидевших в них замечательные финансовые перспективы§!."

 GGR_ready_the_planes:0 "Готовить самолёты"
 GGR_ready_the_planes_desc:0 ""

 GGR_the_morrocan_airfields:0 "Марроканские авиабазы"
 GGR_the_morrocan_airfields_desc:0 ""

 GGR_ready_the_trucks:0 "Готовить грузовики"
 GGR_ready_the_trucks_desc:0 "Было решено, что мы нанесем удар из Анатолии.\n\nНаша первая атака ударит по итальянским линиям фронта, как молот; наша мобильная пехота следует за ним.\n\nЗатем наши недавно сформированные мобильные дивизии устремятся к Суэцу, чтобы закрыть канал и задушить Италию! Боеприпасы готовятся уже сейчас, все, от новой униформы до воды. Для перевозки всех необходимых грузов собирается буквально армия грузовиков. Когда мы атакуем, наши солдаты не будут нуждаться ни в чем."

 GGR_the_eastern_blitz:0 "Восточный блицкриг"
 GGR_the_eastern_blitz_desc:0 "В предстоящей кампании нашим танковым дивизиям потребуется высочайший уровень подготовки. Пока что наши приготовления были достаточными, но мы должны уделять особое внимание тому, что станет центральным элементом наших планов вторжения.\n\nНаши танковые войска будут нуждаться в доступе к обильному запасу техники. Следует ожидать потерь от сражений и истощения, и мы должны учитывать это при планировании. Бронированные части могут неделями сражаться на передовой, поэтому каждая дивизия будет оснащена дополнительными подразделениями для мелких ремонтных работ на поле боя. Топливо и масло также должны быть легко доступны, чтобы наши наступления не останавливались. Все, что могло бы замедлить наше продвижение, должно быть устранено до того момента, как мы начнем операцию."

 GGR_ready_the_landing_craft:0 "Готовить десантников"
 GGR_ready_the_landing_craft_desc:0 "Удача благоволит смелым! Мы совершим неожиданное и нанесем удар с моря!\n\nПодготовка уже ведется. Со всего Рейха собираются морские пехотинцы, на базах разворачивается всё необходимое оборудование, транспортные корабли и самолеты.\n\nВскоре мы проникнем в самое сердце итальянской колониальной империи и вырвем его!"

 GGR_the_tunisian_landing:0 "Высадка в Тунисе"
 GGR_the_tunisian_landing_desc:0 "Мы почти готовы. Все, что осталось сделать, это дать нашим людям потренироваться с новым оборудованием.\n\nЭти маневры очень важны; морским пехотинцам нужно, так сказать, уметь бегать по пляжу. В конце концов, чем меньше времени наши люди проводят в море, тем лучше. Поэтому мы должны совершенствовать структуру командования, логистику, и, самое главное, опыт высадки СЕЙЧАС, а не в месяц, когда мы в состоянии войны."

 GGR_hold_them_down:0 "Удерживать их"
 GGR_hold_them_down_desc:0 "Наше дело приносит свои плоды. Спустя почти два десятилетия мы, наконец, готовы сразиться с нашими старыми союзниками и свести счеты.\n\nНаши планы составлены, от Альп до небес над Анатолией солдаты готовы и с нетерпением ждут приказа. Пора сокрушить Италию, захватить ее колонии и пожинать их богатства. Зиг Хайль!"

 GGR_search_their_pockets:0 "Обчистить их карманы"
 GGR_search_their_pockets_desc:0 "Кампания сделала больше, чем просто наполнила нашу казну. Многие офицеры, генералы и солдаты использовали это время, чтобы «освободить» часть итальянского богатства для себя и государства.\n\nМы позволим им делать это. Несмотря на то, что наша казна лишается некоторой части средств, мародерство является фантастическим воодушевлением для морального духа, и наши солдаты упорно борются за шанс, чтобы получить некоторые блага из их собственной войны. В качестве дополнительного бонуса милитаристы в нашей администрации, включая тех, кто сомневался в проведении операции, теперь смотрят на нас гораздо более благосклонно."

 GGR_an_invasion_the_likes_never_before_seen:0 "Непредсказуемое вторжение"
 GGR_an_invasion_the_likes_never_before_seen_desc:0 "Фюрер Геринг придумал интересную идею. Вместо того чтобы начать несколько небольших вторжений, от которых итальянцам будет легче защищаться по частям, почему бы не использовать одно массовое вторжение, способное преодолеть даже самую сильную прибрежную оборону? Хотя этот план является дерзким и дорогостоящим с точки зрения конвоев, материально-технического обеспечения и, без сомнения, потерь, трудно понять, как он может потерпеть неудачу.\n\nЧтобы сделать нашу победу абсолютно гарантированной, мы вторгнемся в Италию на севере через Альпы, чтобы отвлечь их внимание от нашей основной атаки. Этот план демонстрирует грандиозность, которую способен проявить только фюрер Геринг, но он действительно может заставить итальянцев довольно быстро сдаться."

 GGR_ready_the_men:0 "Готовность солдат"
 GGR_ready_the_men_desc:0 "Печальная правда войны заключается в том, что она приводит к человеческим жертвам. Так было всегда. Но сейчас наш план вторжения может привести к поистине беспрецедентному количеству жертв, и поэтому мы должны увеличить наш рекрутский набор. Это будет не самый популярный ход, но если мы хотим быть уверены, что у нас будет достаточно резервов и что боеспособность наших подразделений постоянно будут оставаться максимальной, другого выхода у нас нет до тех пор, пока мы не найдем способ создавать солдат из воздуха."
 
 GGR_rule_the_waves:0 "Власть над морями"
 GGR_rule_the_waves_desc:0 "Такое крупное вторжение требует большого флота для сопровождения наших конвоев, чтобы они не были потоплены мародерствующими итальянскими кораблями. Поэтому мы выделим больше крупных кораблей для защиты наших сил вторжения и выделим больше средств на то, чтобы эти корабли всегда были в боевой форме. Германия будет править волнами!"
 
 GGR_specialist_training:0 "Тренировка специалистов"
 GGR_specialist_training_desc:0 "Десантные высадки часто приводят к беспрецедентной жестокости и жертвам. Хотя такой жестокости нельзя полностью избежать, мы все же можем инициировать учебные программы для наших элитных морских пехотинцев. Строгие тренировки и даже имитация высадки десанта превратят этих людей в опытных бойцов, которые обеспечат нам плацдарм на итальянских пляжах. Как только морские пехотинцы займут плацдарм, основная часть нашей армии сможет продвинуться до Рима!"
 
 GGR_and_the_skies:0 "И небеса"
 GGR_and_the_skies_desc:0 "Как и в случае с морем, сохранение превосходства в воздухе имеет решающее значение для нашего вторжения в Италию. Существенная часть нашего финансирования будет направлена в ​​Люфтваффе, помощь которого необходима нам для завершения нашего вторжения в Альпы и для защиты наших конвоев, которые будут использоваться в наших десантных атаках. Особенно учитывая свою прежнюю роль Верховного главнокомандующего Люфтваффе, фюрер Геринг понимает, насколько важно сохранение контроля над небом для выполнения наших планов. Мы не будем игнорировать потребности наших вооруженных сил на земле, в море и в небе."
 
 GGR_dividing_supplies:0 "Разделяя снабжение"
 GGR_dividing_supplies_desc:0 "Вторжение через горы, особенно такие суровые, как Альпы, вызовет большие трудности для нашей логистики. Мы должны выделить больше денег из нашего бюджета, чтобы обеспечить как можно больший излишек снабжения для наших северных частей, и назначить персонал для обеспечения строгого нормирования в войсках. Вторжение в Альпы, несомненно, будет тяжелым, но мы, по крайней мере, можем убедиться, что наши силы на севере не голодают."
 
 GGR_find_the_money:0 "Найти деньги"
 GGR_find_the_money_desc:0 "Возможно, самый сложный аспект нашего грандиозного вторжения будет заключаться даже не в итальянцах. Скорее, наши огромные планы и выделение на них неприличного количества ресурсов приведёт к тому, что наш бюджет станет... чрезмерно нагруженным. Сейчас уже слишком поздно переходить к другим планам, поэтому мы прибегнем к взятию такого количества кредитов, сколько потребуется для финансирования нашего чрезвычайно дорогостоящего вторжения. Эта война может быть более сложной для наших бухгалтеров, чем для наших солдат, но они все вытерпят."
 
 GGR_destroy_the_italians:0 "Уничтожить Итальянцев"
 GGR_destroy_the_italians_desc:0 "Прошло много времени, и теперь все готово. Морские пехотинцы ждут в своих десантных кораблях, северные силы вторжения с нетерпением ждут у границы, а наши люди, самолеты и корабли готовы убивать и умирать, чтобы Рейх мог поставить итальянцев на колени. Итальянские крысы даже не узнают, что их поразило. До свидания, предатели, мы не будем скучать по вам. "
 
 GGR_help_from_an_old_friend:0 "Помощь от старых друзей"
 GGR_help_from_an_old_friend_desc:0 "Наши дорогие друзья и партнеры в Теммлер заявляют, что знают, как приготовить для наших солдат замечательные медикаменты. Таблетки метамфетамина марки Перветин, которые наши солдаты в просторечии называют «пилюлями Геринга», сильно стимулировали наших солдат и значительно повышали их способность к бодрствованию еще в 30-40-х годах. Возможно, было множество медицинских отчетов, предполагающих чрезвычайно сильные побочные эффекты, которые сделали бы недопустимым прием метамфетамина, но это не более чем злая пропаганда, направленная на то, чтобы украсть нашу славную победу. Наши люди будут сражаться, пока принимают метамфетамин, и уничтожат всех, кто противостоит им, как арийские суперсолдаты, которыми они и являются!"
 
 GGR_the_big_push:0 "Большой рывок"
 GGR_the_big_push_desc:0 "После нашей успешной высадки, подобной которой никогда раньше не было, и нашего альпийского вторжения в Северную Италию, итальянцы сильно отступают. С каждым днем ​​их полное уничтожение становится все более неизбежным, поскольку с каждым днем ​​наши войска маршируют все ближе и ближе к Риму. Мы будем наступать, наступать и наступать, пока грязным предателям не будет некуда бежать! Ни шагу назад!"
 
 GGR_the_tactical_approach:0 "Тактический подход"
 GGR_the_tactical_approach_desc:0 "К большому огорчению генерал-фельдмаршала Шёрнера, фюрер Геринг,самый опытный и величайший военный ум в мире, пришел к выводу, что Великогерманский Рейх лучше всего сможет подавить итальянскую угрозу с помощью тщательно спланированных наступательных операций. Чтобы ещё сильнее усугубить положение генерал-фельдмаршала, фюрер прямо запретил тактические ядерные действия: обычная тактика, хотя и неискренняя, по-видимому, с меньшей вероятностью вызовет массированный ответный удар. Однако это дает нам большую автономию в использовании Кригсмарине - всем этим атомным подводным лодкам потребуется альтернативное применение, поскольку наиболее серьезные орудия не используются..."
 
 GGR_release_the_kraken:0 "Выпускайте Кракена"
 GGR_release_the_kraken_desc:0 "Слабым местом Италии всегда была ее слабая сеть береговой обороны. Пористое, неохраняемое и окруженное бесполезной пустыней итальянское побережье готово к захвату - и Кригсмарине, самая мощная морская сила Европы, захватит его! Игнорируя советы менее значительных людей, призывающих к «умеренности», фюрер Геринг заявил, что Великогерманский Рейх должен 'выпустить Кракена'. Мы будем действовать быстро и безжалостно по отношению к нашим противникам. Когда Кригсмарине потопит или захватит все корабли с итальянским флагом в Средиземном море, они будут умолять нас ступить на их берега - и мы, конечно, исполним это."
 
 GGR_surrounding_the_boot:0 "Окружить сапог"
 GGR_surrounding_the_boot_desc:0 "Чтобы обеспечить успешное сдерживание итальянских военно-морских сил, Великогерманский Рейх должен построить невидимую подводную стену. Такая стена отрезала бы итальянцев от потенциальной помощи со стороны ОСН, разрушила бы их линии снабжения из колоний и заложила бы основу для решительного выхода на сам материк. Забудьте о том, что мы знаем о 'осуществимости' и 'плохой прямой видимости' в большей части Средиземного моря - воля сверхлюдей всегда оказывалась превосходящей, и так будет и с нашими храбрыми подводными лодками!"
 
 GGR_the_stealthy_approach:0 "Скрытый подход"
 GGR_the_stealthy_approach_desc:0 "Наша расовая наука изложила факты в том виде, в каком они есть на самом деле: итальянцы, естественно, уступают арийскому сверхчеловеку, и нет никаких доказательств, которые могли бы утверждать обратное! Поскольку наша тактика по природе своей превосходит вражескую, она однозначно окажется загадочной для итальянцев. Что очень хорошо, потому что фюрер одобрил ту же тактическую доктрину, которую мы использовали в прошлой войне! Они никогда не будут ожидать, что их забросают торпедами до того, как прибудет надводный флот, чтобы вычистить море от их трупов. Это абсолютно надежная тактика, и она никогда не подведёт!"
 
 GGR_naval_hit_and_run:0 "Ударить и бежать"
 GGR_naval_hit_and_run_desc:0 "Кригсмарине - очень дорогой инструмент, и его потеря серьезно подорвет наши возможности. В преддверии вышеупомянутой морской кампании фюрер определил тактику, которую должны использовать наши подводные лодки для минимизации потерь. Тактика 'бей и беги', хотя и является бесчестной, окажется эффективной в дестабилизации вражеских военно-морских сил, уменьшив при этом удары по нашим собственным - что более важно, она смягчит почву для массового противостояния между флотами, если мы решим его инициировать. Это позволит ликвидировать итальянский флот по частям в удобное для нас время и гарантирует, что Италия останется уязвимой в обозримом будущем."
 
 GGR_strength_is_everything:0 "Сила это всё"
 GGR_strength_is_everything_desc:0 "Немцы не прячутся! За исключением тех случаев, когда мы прятались в лесах в Тевтобурге или в траншеях на Сомме. И поэтому мы не будем прятаться от этих жалких итальянцев под покровом волн - нет, мы будем противостоять им нашим высокоэффективным надводным флотом, вооруженным крупными кораблями и достаточным количеством артиллерийских орудий, чтобы покрасить проклятую Адриатику в черный цвет. Если все пойдет хорошо, мы уничтожим итальянский флот так же, как и турецкий флот в Леванте, и на этот раз не будет верфей, которые могли бы их спасти. Поэтому мы будем вкладывать значительные средства в наши крупные корабли, чтобы убедиться, что они находятся в боевом состоянии до нашего официального объявления войны."
 
 GGR_preserving_our_power:0 "Сохранение нашей силы"
 GGR_preserving_our_power_desc:0 "Великогерманский Рейх - самая удачливая нация на Земле, во главе которой стоит фюрер Геринг. Как и следовало ожидать, наши инвестиции в наш надводный флот принесли положительные результаты, и, хотя Кригсмарине теперь задолжал многим очень разгневанным бюрократам огромную сумму денег, мы обеспечили способность наших крупных кораблей эффективно уничтожать итальянцев. И что из этого важнее? Очевидно, что наши возможности военного времени. Мы же не бормановцы."
 
 GGR_time_to_strike:0 "Время ударить"
 GGR_time_to_strike_desc:0 "Великогерманский Рейх полностью готов нанести удар по ничего не подозревающей итальянской нации. Милосердие было бы подарком, который мы не можем себе позволить на данном этапе - шок и трепет - единственный язык, на котором стоит говорить в военное время. Мы будем быстры и жестоки, уничтожая своих противников, которые так упорно отказываются подчиняться нашему Рейху. Генерал-фельдмаршал Шёрнер, время пришло. Выполнить вторжение в Италию."
 
 GGR_no_one_to_help_them:0 "Никто им не поможет"
 GGR_no_one_to_help_them_desc:0 "Итальянцы в своей природной некомпетентности позволили Кригсмарине окружить итальянский полуостров, какие же они идиоты. Пока они сетуют о том, что в конце концов они скучают по дням Муссолини, их линии снабжения рушатся одна за другой. Нашему вторжению не будут препятствовать какие-либо сомнительные иностранные агенты, желающие саботировать законные претензии нашей страны на Италию."
 
 GGR_smash_the_ports:0 "Ударить по портам"
 GGR_smash_the_ports_desc:0 "Наш выбор - отложить вторжение и продолжить приготовления - оказался разумным. Пока Кригсмарине с энтузиазмом душит итальянский полуостров, Великогерманский Рейх в состоянии нанести большой ущерб военному потенциалу Италии. Точные удары, постоянные залпы воздушного огня и бомбардировок, а иногда и зажигательные бомбы - мы сделаем сбор металлолома в итальянских портах бесполезным. Ни один корабль не выйдет из гавани, или, по крайней мере, не вернётся целым."
 
 GGR_infiltration_tactics:0 "Тактика проникновения"
 GGR_infiltration_tactics_desc:0 "Наша сила неоспорима, и недочеловеки непременно падут. Но нельзя отрицать, что наши люди будут умирать в огромных количествах, если мы не будем использовать их с умом, даже против дикарей. Лучше всего инвестировать в обучение оперативников, которые будут проникать глубоко в тыл врага - если нам удастся разрушить основные оборонительные лагеря Италии, это обеспечит меньшее напряжение на линиях снабжения для нашего военно-морского вторжения. Более того, если мы добьемся успеха, это может ограничить потери арийев, когда мы высадимся на пляжах Италии. Когда придет время, наши нынешние планы принесут свои плоды: будьте уверены, что все это того стоит."
 
 GGR_the_time_has_come:0 "Время пришло"
 GGR_the_time_has_come_desc:0 "Пришло время готовить наши силы для последнего удара. Кригсмарине успешно выполнило все поставленные перед ним задачи: в условиях полного контроля Средиземного моря открываются возможности для крупномасштабной высадки морских десантов. Перед укреплением наземной обороны и превращением пляжей в поля смерти есть критическое окно возможностей: мы должны высадить солдат Вермахта как можно скорее. И когда мы высадимся, Вермахт покажет свою необузданную мощь против жалких остатков итальянской армии. И затем мы превратим всю Италию в пустыню."
 
 ##### EVENTS #####

 goering.1.t:0 "Неожиданный военный переворот!"
 goering.1.d:0 "В удивительном, или, возможно в неудивительном и катастрофическим повороте событий кажется, что военные обернулись против нас! Военным не понравилось правление Германа Гёринга из-за состояния анархии, в которой сейчас находиться Германия и приняли решение взять свою власть в руки путём переворота против текущего правительства.\n\nГёринга многие, не только военные, считают неэффективным лидером, который не смог справиться с постоянно меняющейся Немецкой политической обстановкой и не смог утвердить господство над качающимся Рейхом.\n\nМеждународные наблюдатели оглушены хаотическими событиями, окутавшими весь Рейх. И они затаили дыхание, не зная, что их ждёт ещё впереди..."
 goering.1.a:0 "Переворот во многом был бескровным"
 goering.1.b:0 "Мы не отдадим власть!"

 goering.2.t:0 "Победоносный Гёринг"
 goering.2.desc:0 "Газеты и телевизоры по всему миру транслировали сегодня Гёринга марширующего по разрушенной Германии под аплодисменты толпы, приветствовавших его победу с исполнением музыки Хорста Весселя Лида различными группами под различные знамёна Гёрингских сил летящих из полуразрушенных окон и зданий. Окружённый вооруженной молодёжью и лояльнами солдатами Heer, Гёринг высказал свою пламенную речь перед тысячью людей, провозглося 'Расвет нового Рейха'.\n\nВ своём устном манифесте, Гёринг обещал, что Германия 'снова зажжёт мир ещё сильнее во благо Немецкого народа' и угрожал своим врагам 'быстрым разрушением под железным сапогом Рейха' все с внушительным, треснувшим Фолксхалле на заднем плане, задающим тон.\n\nМеждународная реакция была красноречивой. Когда США и Япония объявили о мобилизации, кажется, что три сверхдержавы начинают подготавливаться к тому, что называют очередным мировым конфликтом на расстоянии."
 goering.2.a:0 "Наконец-то, Отечество будет восстановлено!"
 
 goering.3.t:0 "Последний шаг"
 goering.3.desc:0 "Бесконечной битвы, терзавшей Германию, больше нет. Даже когда глупые несогласные пытаются сделать романтику в последнем бое, мы заявляем о победе Отечества. Армии дегенеративных предателей были уничтожены и Немецкий дух войны вернулся. Теперь, Гёринг нацелил свои взгляды на последнюю баррикаду для объединения Рейха - Шпайделя, его бывшего командира Эрвина Роммеля и вооруженные отряды, призванные защищать Германию. Каким-то образом, наш Вельтхауптштадт оставался довольно невредимым в гражданской войне и жители территории Шпайделя приветствовали военных как героев, спасших город.\n\nЧтобы закончить этот конфликт и принести новый порядок в мир, мы должны попросить Шпайделя и его людей отступить и позволить нам войти. Однако, это он должен решать и мы должны дождаться ответа."
 goering.3.a:0 "Рейх возвысится снова!"

 goering.4.t:0 "Германия сдалась Гёрингу!"
 goering.4.desc:0 "С того момента, как мы отправили запрос Шпайделю, Немецкая нация была объединена беспокойством от того, какой будет ответ Шпайделя. Это напряжение, однако, быстро рассеялось после того, как Роммель объявил международным камерам, что Шпайдель мирно сдал Германию войскам Гёринга и отдал приказ всем вооруженным силам города сложить оружие. Этот приказ наиболее сильно приветствовался среди усталых стражников Германии. После этого объявления Германия взорвалась от радости и облегчения, поскольку стала полностью единой. Пивнушки и бары были заполнены толпами горожан и солдат, которые так сильно хотели выпить. Хотя спрос был малым везде, кроме Германии. Кажется, что мир наконец-то пришёл к потрёпанному Рейху, который в нём нуждался. Пока что."
 goering.4.a:0 "Тост за нашу силу!"

 goering.5.t:0 "Германия отказывается отступить!"
 goering.5.desc:0 "Немецкий народ, изувеченный собственной кровью и измученный на своей территории с неослабевающим напряжением ждал ответа Шпайделя на наш запрос о том, чтобы его войска отступили. Однако кажется, что Германия всё ещё не находится в мире как только проклятый дурак объявил, что не будет складывать оружие а вместо этого призвал жителей Германии сражаться против наших армий. Такое объявление обеспокоило наших граждан и мы должны принять меры, чтобы исправить эту ошибку как можно скорее. Хотя эту битву мы выиграем, она будет нам дорого стоить и разрушит Вельтхауптштадт, над созданием которого мы так усердно трудились."
 goering.5.a:0 "Эти проклятые лисицы увидят настоящую мощь Гёринга!"

 goering.6.t:0 "Коридор Германии?"
 goering.6.d:0 "Война затягивается ещё сильнее и не видно никаких признаков её окончания. Многие беспокояться о том, что Гражданская Война может приблизиться к новому этапу: абсолютна анархия.\n\nВ условиях отсутствия центральной власти и тем, что отечество пожирается её же детьми, различные государства-претенденты теряют свои способности снабжать свои же города. Голод начал распространяться по опустошенной стране. Одно стало понятно, война должна закончиться и как можно поскорее.\n\nГенералы называют Германию коридором. Этот город был сильно милитаризирован Шпайделем и его людей не так легко победить, но если мы свергнем его и прорвёмся через другую сторону, то будет легко перевернуть войну в нашу пользу а также дать нам престиж, связанный с возвращением города.\n\nКонечно, Шпайдель будет сильным яйцом для вскрытия, но если мы это не сделаем, то наверняка кто-нибудь другой попробует скоро."
 goering.6.a:0 "Мы идём на Германию!"
 goering.6.b:0 "Мы будем коронованы в мире"

 goering.7.t:0 "Немецкий космонавт, Эберхард Кёльнер, приземлился на Луну!"
 goering.7.desc:0 "On the 19th of January, 1962, Eberhard Köllner, using a rocket based upon the A9/A10 design from WW2, and as a member of a team led by acclaimed scientist Wernher von Braun, became the first man to ever land on the moon. While the space race has been a struggle between the Reich, Japan and the USA, and while the Americans had managed to put the first man in space, the Führer was proud to announce that the German landing firmly plants the Reich as the victor in the competition, and that Köllner, who was photographed giving the characteristic Nazi salute at the flag as the Earth rose in the horizon, was the perfect example of a hero of Germany.\n\nA grand ceremony is planned in Germania to present Köllner and his fellow astronauts with the Iron Cross, and a week of celebration has been declared across the Reich."
 goering.7.a:0 "Поздравления отправлены."
 goering.7.b:0 "Конкуренция сильная."

 goering.8.t:0 "Анти-Гейдриховский пакт"
 goering.8.d:0 "Неожиданные новости пришли сегодня из Северной Германии. Кажется, что реформисткие либералы во главе с предателем Альбертом Шпеером обратились к нам с предложением о прекращении огня. К сожалению, это не потому, что они хотят присоединиться к нам. Это скорее из-за того, что появилась ещё большая угроза в их глазах чем мы.\n\nРейнхард Гейдрих, несомненно, один из худших людей во всём Рейхе, неуклонно набирает силу и влияние в то время как другие фракции сражались друг с другом. Теперь он достаточно силём чтобы он был признан такой же угрозой наравне с Борманом и Шпеером. Это обеспокоило Шпееристов, которые обращаются к нам с предложением отложить наши разногласия и уничтожить общую угрозу - СС и их грязную Бургундскую Систему.\n\nКонечно, среди наших солдат бытует мнение, что мы легко справимся с СС отребьем без помощи вооруженных студентов. Но освобождённые солдаты могут помочь раз и навсегда уничтожить эту угрозу. Пришло время нам выбирать."
 goering.8.a:0 "Перемирие пока будет работать."
 goering.8.b:0 "Нам не нужна его помощь."

 goering.9.t:0 "Анти-Гейдриховский пакт"
 goering.9.d:0 "Неожиданные новости пришли сегодня из Южной Германии. Кажется, что консерваторы Рейха во главе с предателем Мартином Борманом обратились к нам с предложением о прекращении огня. К сожалению, это не потому, что они хотят присоединиться к нам. Это скорее из-за того, что появилась ещё большая угроза в их глазах чем мы.\n\nРейнхард Гейдрих, несомненно, один из худших людей во всём Рейхе, неуклонно набирает силу и влияние в то время как другие фракции сражались друг с другом. Теперь он достаточно силём чтобы он был признан такой же угрозой наравне с Борманом и Шпеером. Это обеспокоило Борманистов, которые обращаются к нам с предложением отложить наши разногласия и уничтожить общую угрозу - СС и их грязную Бургундскую Систему.\n\nКонечно, среди наших солдат бытует мнение, что мы легко справимся с СС отребьем без помощи вооруженных студентов. Но освобождённые солдаты могут помочь раз и навсегда уничтожить эту угрозу. Пришло время нам выбирать."
 goering.9.a:0 "Перемирие пока будет работать."
 goering.9.b:0 "Нам не нужна его помощь."

 goering.10.t:0 "Голандцы отправляют добровольцев"
 goering.10.d:0 "Теперь когда пыль развеялась в РК Нидерландах и во главе стоит Де Рошемон, новое Голандское правительство решило тренировать дивизию волонтёров и отправить её нам."
 goering.10.a:0 "Наша благодарность Голандцам"

 goering.13.t:0 "Восхождение"
 goering.13.d:0 "В день вознесения Гёринга над Германией все ещё висел дым, унесенный ветрами с Северного Моря и над сгорвешими остатками тысяч домов, автомобилей, полей и всего прочего, что могло загореться. Это не остановило тысяч жителей Германии, которые вышли на улицу, чтобы увидеть своего нового Фюрера.\n\nПарад был бесконечным - тысячи солдат гордо маршировают по улицам, грузовики на грузовиках двигаются по дорогам, за ними следуют сотни танков. Наконец, в кабриолете Мерседес, в окружении солдат различных подразделений, Фюрер ехал на своей машине вперёд к коронации. Цветы падали на людей, выбрасывались из окон, когда величайший город на Земле приветствовал своего нового завоевателя.\n\nНа ступеньках Фолксхалле, Гёринг вышел из машины под рёв толпы. Когда он подошёл к зданию он остановился, повернулся к параду и помахал рукой - всего-лишь это потребовалось для того, чтобы улицы взорвались неистовыми аплодисментами. Нет сомнения в том, что Германия снова станет сильной, и весь мир теперь узнает это."
 goering.13.a:0 "Новая эра зовёт."
 
 goering.15.t:0 "Сплочение против зверя"
 goering.15.d:0 "На развалинах городов Германии, крики оппозиции и молодёжи были громкими как бомбы во времена гражданской войны. И из университетов и школ то, что осталось от студенческого движения возник новый вызов от победоносного льва, обещанного Фюрера нового Отечества.\n\nБыло неожиданно видеть их живыми. Никто на самом деле не думал, что они будут продолжать свою яростную борьбу против милитаристких сил Гёринга. И всё же, они там были.\n\nИх численность росла и протесты распространялись. Солдаты и полицейские бросились к ним навстречу, чтобы удержать их от выполнения того, на что они надеялись. Некоторых удалось но остальных нет; каждая демонстрация была раздавлена клубом винтовок, но было ещё две демонстрации, которые были раздавлены зажигательной бомбой или камнями.\n\nКак только огоньки гасли, огонь снова освежился воздухом и топливом как и студентами, которые украли оружие у мёртвых либо у сбежавших сил. Словно феникс из пепла, студенты, наполненные яростью которая стала для них вторым дыханием, осуждали победителей и угрожали вернувшемуся миру.\n\nЭто опять шокировало Немецкий народ. Они наблюдали со своих разбитых окон или с грязных рабочих мест, как эти молодые мужчины и женщины пытаются снова бороться за то, за что они боролись. Большинство из них хотело мира, чтобы наконец пришёл конец. Даже если победил Гёринг а не Шпеер, Гейдрих или Борман.\n\n'Сдавайтесь уже!' кто-то крикнул студентам, 'Война закончилась! За что вам бороться?' И в ответ только осуждающее молчание или шквал заявлений. Все мятежники бросали вызов тому, что было уже высечено в камне. И всё же студенты продолжали маршировать, протестовать и сопротивляться. Даже если их судьба была смерть или ещё хуже, у них, похоже, не было другого выбора. Капитуляция для них была анафемой; не возражать было более возмутительным чем противостоять тому, что уже произошло, даже несмотря на поражение."
 goering.15.a:0 ""Они просто тратят свою энергию.""


 goering.16.t:0 "Большая чистка"
 goering.16.d:0 "Великий лев с колоссальным волком победили. Их наиболее могущественные противники лежат мёртвыми, их кровь впитывается в землю Германии, бросая на их милость бесчисленное количество молодых и глупых студентов которые осмелились противостоять им, диссидентам, которые побудили к действию и банкиры, которые всех их финансировали. Они, и все остальные, кто напрасно стоял или пытается встать у них на пути должны быть ликвидированы.\n\nПо воле победоносного Фюрера, Германа Вильгельма Гёринга, и его самого неумолимого лейтенанта, Фердинанда Шёрнера, судьбы всех тех, кто не смог противостоять им будут равны, если не хуже тех людей, которые были истреблены в войнах ранее.\n\nБольшое количество студентов было собрано и отправлено в лагеря с жестокой дисциплиной в соответствии со стандартами Вермахта. Не важно кто они, откуда они пришли и во что они верят. Все они не будут пощажены стержнем. Под страхом смерти они будут подчиняться.\n\nЧто касается тех, кто стремился нарушить счастливую политическую стабильность Отечества, то их будут преследовать и арестовывать безошибочно. Будь то храбрые души продвигавшие социализм, демократию, реформизм и тому подобное. Их добродетели будут подавлены сапогом тех, кто ценит закон страны. Чтобы они больше не нарушали покой, их жизни должны провести время за решеткой, иначе они окажутся похороненными в огромной безымянной могиле.\n\nИ наконец, нужно ликвидировать паразитов, которые обманывают людей чтобы украсть у них деньги. Их жадность не выйдет из их бухгалтерского учётов, которые пытается использовать Фюрер. И их жалкие руки не коснутся ни монеты, ни банкноты. Нет. Они, как и остальные, заставят обнажить свои шеи для когтей льва и пасти волка.\n\n" 
 goering.16.a:0 "Никакой пощады для нечисти земли."

 goering.17.t:0 "Объявление о военном положении"
 goering.17.d:0 "Человек-лев вздохнул и на его усталом лице появилась ухмылка. Он прошёлся по пустому и освященному залу (по которому спускался покойный Адольф Гитлер) со своим товарищем-победителем Фельдмаршалом Шёрнером на его стороне. Они остановились у дверей, которые не позволяли им попасть в офис, где когда-то работал отец великого Рейха, который вёл немецкий народ.\n\nПреемник повернулся. 'Фельдмаршал, у меня большая уверенность в вас и ваших способностях. Я хотел бы спросить вас о важной необходимости для нашей победы. Позаботьтесь об уборке. Не упускайте подробности в военном положении, которое мы только что объявили. Я думаю что вы можете справи-'\n\n'Да, мой Фюрер' - Шёрнер быстро прервал его 'и те студенты с их высокомерными союзниками в банках, вместе с диссидентскими ублюдками из лагерей. Я с этим разберусь лично.'\n\nБывший пилот с седыми волосами моргнул, смотря на него. Затем он усмехнулся, пожал плечами и сказал: 'Серьёзно. Тогда, очень хорошо. Я дам вам свободу на то, что должно быть сделано. Только постарайся сделать это как можно быстро, хорошо?'\n\n'Конечно.' Шёрнер считал своего Фюрера слишком актёрским. Что ж, ничего страшного. Это нормально для летающего мальчика как он играть с офицерами армии за услуги. 'Я позабочусь о-'\n\n'Только будьте уверенны в том, чтобы никто не нарушал комендантский час и не бесил нас любыми трюками. Чем раньше о вредителях и их сторонниках позаботяться, тем скорее наша страна сможет зализать раны и приступить к работе' - сказал Фюрер, довольно быстро. Фельдмаршал посмотрел. Затем он кивнул. Шёрнер сделал ему салют. Он повернулся и пошёл прочь, Гёринг наблюдал за его исчезновением.\n\nСтарый великий лев, выигравший войну за завоевания Германии теперь он захотел отркыть дверь и войти внутрь. Дверь закрыта. И теперь безжалостный волк, который вёл эту войну за него, чтобы он ещё больше крови врагов Отечества пролил, шепчет...\n\n"
 goering.17.a:0 "Я прижгу раны Германии."

 goering.18.t:0 "Студенты арестованы"
 goering.18.d:0 "Они были будущим Отечества, однако всё, что они сделали было разрушенно их же мечтами; всё слишком возвышенно и слишком дегенеративно. Их семьям не повезло и слишком стыдно за тех, кто поверил их отвратительным обещаниям о великом будущем.\n\nВсе они расплатятся за свою глупость как только попадут в лагеря. Там их девственные руки будут трудиться; там, их большие мозги будут интересоваться о мере их рациона и веса их груза; и там, они узнают всё о награде за возложение надежд на трусливого старика, который никогда не служил Отечеству кроме как спасти себя и своих жалких рабов.\n\nЕсли они поймут, что хорошо для них, то тогда они будут лучше работать и перестанут жаловаться по поводу чёртовых рабов и глупых туземцев. Пока они не примут то, что для них и их ровесников хорошо, они не заслуживают возвращения в палатку Отечества. Если их толстые черепа не поймут, то не будет никакого выхода из пасти львов и волков, которые определённо лучше, чем они.\n\nГонения на этих надоедающих студентов и их лидеров будет простым решением. Если они будут сопротивляться, их застрелят. Если они сдадутся, то они достаточно виновны, чтобы их отправить в лагеря.\n\nТем не менее, недостаточно будет научить дисциплине этих надоедливых выскочек кровавого архитектора. Здесь нет оправдания для молодёжи, которая не смогла переубедить своих одноклассников от бунта. Своим нежеланием они тоже виноваты.\n\nПо крайней мере, теперь нам не надо беспокоиться на счёт финансирования этих модных университетов. Их любимые профессора теперь могут сидеть за своими столами и играться с мелом. Их тоже арестуют и отправят вне поле зрения. У Отечества не должно быть нужды и любви к слишком образованым и интелигентным людям для его же блага.\n\nВ конце концов, это всего лишь начало для всех тех, кто слишком упрям чтобы не видеть, что единственный правильный путь - путь могущества.\n\n"
 goering.18.a:0 "Уберите этих чёртовых детей отсюда!"

 goering.19.t:0 "Кровотечение банкиров"
 goering.19.d:0 "Жадность не хорошо. И любой, кто думает, что сможет похитить добро, силу и смелость немецкого народа останется ни с чем и будет изгнан за пределы комфорта Отечества и рынков.\n\nНовый Фюрер и его глаза нацелены на этих богатых паразитов со времен правления Гитлера. Теперь, он правит отечеством по его стопам. Даже если они делают слабые вещи, на которые они способны, им не дадут шанса, когда он начнёт прижимать свой чёрный сапог к их шеям. И это несмотря на его собственную мечту об изменении экономики Рейха. Без них он станет хозяином богатства Рейха и может спокойно использовать её в своих целях для удовлетворения потребностей народа.\n\nСейчас очень важно вонзить зубы в их активы и в самих банкиров. В своей речи он приказывал не щадить кладовых крыс. Он осуждал их за "преступления против личного богатства каждого жителя Германии." Он оскорбил как экономистов, так и монетаристов назвав их "коорумпированными как евреи." Он зашёл так далеко, что обвинял их в служении своим интересам; что они находятся в грязных еврейских лапах, если таковыми они не являются.\n\nИ естественно, с ними боролись любыми возможными способами. От простого отказа вести с ними дела до создавания несчастных случаев которые постигли их, добрый Фюрер позволил им скользить. Пока они помогают выбрасывать грязных финансистов из общества, ему не нужно было бы применять немецкую справедливость против них.\n\nВ конце концов, естественный враг Отечества был не тот, кто служил интересам Фюрера а тот, кто был к нему оппортунистом; выдавая их как воров, их добыча возвращается в руки тех, кто по праву ею владеет. Вот как Гёринг и его новое Отечество будет торжествовать благодаря отсутствию этих гоблинов.\n\n"
 goering.19.a:0 "Германия может жить без этой лиги вредителей."

 goering.20.t:0 "Вера в пушки"
 goering.20.d:0 "Мужчина в солдатской униформе вошёл в класс, его глаза смотрят на студентов, сидящих на своих местах, когда профессор стоял у своего стола. Взгляд солдата не стоял на месте, его глаза всегда поворачивали то влево, то вправо. Входы, выходы, пути и препятствия; он остановился, чтобы посмотреть вперёд, затем резко повернулся лицом к центру.\n\nОн позволил своей левой руке опуститься ощупывать пустой ремень. Мужчина закусил губу и вспомнил, что он не находится в месте, где разрешено носить оружие. Это была школа. Эта мысль пришла в его голову. Ты получишь его обратно.\n\nПрофессор поговорил со студентами, которые, вероятно, были либо напуганны либо взволнованны гостем. Некоторые проявляли только любопытство.\n\nМужчина ждал возможности заговорить. Терпеливо, конечно. Но человек говорил с трепетом; его наивностью; его неграммотностью - его голос раздражал его. Его левая рука снова нащупывала пустое место у пояса. Нечего держать; нечего поднять и положить на плечи; ничего, что могло дать ему спокойство и чувство самоконтроля. По его шее стекал пот.\n\nКогда пожилой мужчина перестал говорить и вернулся на своё место, солдат - опытный стрелок, служивший Отечеству. Отечество сочло нужным служить Отечеству где угодно, затем служить снова, чтобы Отечество ещё раз победила за нового Фюрера - жёсткого.\n\nМысли проносились по его голове как пули однажды мимо его ушей. Нервозность звенела как испорченные колокола внутри же столь испорченного разума. И полная оценка прошлого поднялась на поверхность, мучая его реалиями войны, как казалось этим студентам, которые ничего не понимали.\n\n'Это моя война' - сказал он себе, напоминая свою совесть, которую они не должны ценить. Он пообещал себе говорить о своем опыте так, как было на самом деле; грубый, жёсткий и травматичный. Но государство этого не позволит; война была славным делом, как заявлял это новый Фюрер Германии.\n\nЕго левая рука прижалась к его бедру. И он начал говорить, решив соглать им, убаюкивая мечтой о завоевании и власти, в которую они хотели верить. По крайней мере, в своей новой одежде он будет выглядеть хорошо, как только он покончит с этим; но внутри казалось, что его сердце трещит по швам."
 goering.20.a:0 ""Дети Отечества, я вам дал войну""

 goering.21.t:0 "Гордость за Фюрера"
 goering.21.d:0 "Герман Вильгельм Гёринг, бывший президент Рейхстага; бывший министр президента Пруссии; и ко всему прочему, человек, который рождён для великих побед над Союзниками и побеждёнными Советами, создал огромное Люфтваффе. Теперь он Фюрер Рейха. Теперь он человек, который спас Германию от всех её врагов внутри, так и снаружи.\n\nТакие люди как Шпеер больше не будут развращать умы молодёжи иллюзиями свободы; больше не будет людей, подобных Гейдриху, которые стремятся отдать Рейх под влияние предателя Гиммлера; и больше не будет ублюдка Бормана который будет давать ложные надежды о статусе-кво. В отличии от них, Гёринг это великий герой новой Германии, поднявший ее за грязную руку из пепла ужасной гражданской войны, которая была развязанна этими ревнивыми людьми.\n\nНикогда больше у Германии не будет героя столь могущественного, смелого и целеустремленного как Фюрер! Поэтому объявляется, что каждое правительственное здание и любая другая публичная структура должна нести его портрет. Хотя он лично может не всегда с нами быть, он всегда будет охранять нас своим духом.\n\nРадио и телевизоры тоже должны заявить, какой он чудесный лидер. Они будут провозглашать его победы и говорить о нём, как о человеке, который был достаточно храбрым, чтобы справиться с вызовом по защитите новой Германии для людей, которые верили, что лучший путь в будущее должен быть через тяжелую работу, трудности, войны и упадок мира, бесконечная уверенность в силе нашей армии, флота и парящих крыльев. Также, как и в войнах которые велись так долго, чтобы вернуть себе славу, потерянную в Первой Мировой Войне. Так что наши будущие завоевания будут на благо счастья Германии!\n\nНаша вера в нашего дорого Фюрера Гёринга. Как мы верили в Гитлера, также и ему мы должны дать свою непоколебимую веру. Германия всегда должна быть победоносной! И только Германия должна жить дальше!\n\n"
 goering.21.a:0 "Германия превыше всего! Превыше всего в мире!"

 goering.25.t:0 "Фюрер Гёринг говорит!"
 goering.25.d:0 "Сегодня наш новый и законный Фюрер Герман Гёринг выступил из Гамбургской ратуши перед радостной толпой мирных жителей и солдат, переполненных в Rathausmarkt. Ещё больше людей заполонило улицы Гамбурга, стремясь услышать первое обращение нового Фюрера на публике.\n\n"Мы войдём в историю как полноценные правопреемники Германского Рейха; в конце концов, Адольф Гитлер именно мне дал возможность защищать Германию от предателей, коммунистов и слабаков! Мы забыли истинный путь Германии который сделал Германию сильной. Германия стала могущественной не благодаря облизыванию еврейских ботинков на западе во время кормления славян на востоке из наших собственных карманов. Нет, нет, нет! Германия стала сильной благодаря завоеваниям! Германия стала сильной благодаря штыкам и пулям! Мы сбросили оковы Версаля и сокрушили дворняжские империи Франции, Британии и России. Немецкий народ переделал себя с помощью крови и железа! Мои товарищи, сегодня мы отобьем Германию у тех, кто сделал бы её проституткой как это сделали предатели из Веймарской Республики! Мы уничтожим подхалимов Бормана, марионетку Гейдриха и Шпеера, проклятого либерала!"\n\nМилитаристкие генералы высших рангов возглавили толпу и приветствовали нового Фюрера, включая Фердинанда Шёрнера, нового Фельдмаршала Милитаристкой фракции Германии."
 goering.25.a:0 "Судьба Германии принадлежит тем, кто достаточно силён, чтобы её взять! Слава Гёрингу"

 goering.26.t:0 "Фабрикбатальоны на фронт!"
 goering.26.d:0 "По мере усиления Гражданской Войны в Германии, Фюрер Гёринг вновь объявил, что всё больше и больше выносливых людей не должны быть потраченны впустую в тылу заниматься такими унижениями как производство оружия и поставка боеприпасов. На этот скромный экземпляр немецкой промышленности, Фюрер Гёринг объявил, что будет честью служить в "Фабрикбатальонах" - Фабричные Батальоны. Будет создана целая Фабрикгренадёрская дивизия! Они выполнят приказы по создадию собственного оружия а затем вступят в бой со своими творениями. Таким образом, это будет дополнительная для них мотивация. В конце концов нет ничего лучше чем воевать с оружием, которое ты сам для себя сделал!\n\nЭтот прирост людских ресурсов несомненно преодолеет краткий дефицит производства, поскольку новый экипаж (Состоящий из пожилых, больных, немощных людей и женщин.) для замены уже обучен. Наш любимый Фюрер дал нам обещания, что различные фабрики не только достигнут своих целей но и перевыполнят их благодаря вдохновлению, которое находится у этих бравых людей."
 goering.26.a:0 "Салют храбрецам Фабригренадерской дивизии Альбериха.!"

 goering.27.t:0 "Relaxing Regulations On Soldiers"
 goering.27.d:0 "Without the incessant prattle of civilians to tell us how best to run the Wehrmacht, we have relaxed a few bothersome regulations on the soldiers. Keeping our soldiers happy is the most important thing as we will ask them to go to the death for our beloved Führer on the morrow. \nSo what if a panzerkompanie has lost a third of its vehicles because they have been driven drunkenly into ditches or houses. These men shoulder a burden for the Reich and if they wish to have a drink, then they should be able to have one!\nAlthough we should probably look into the morphine shortage affecting many frontline medical units. Clearly this means not enough morphia is reaching the men! We shall redouble the rations of it, and increase the supply of pervitin! Doubling the men's pervitin ration shall help us ensure final victory over the SS, liberals, and conservatives!\n\nSome enterprising units have even begun to supply themselves with combat stimulants. Cooking batches of the drugs in portable labs operating just behind the frontline. The Führer has even gone so far as to praise these men, calling them "[...] a credit to the self-reliance of the German grenadier."."
 goering.27.a:0 "If it keeps them fighting, then they can smoke it, drink it, eat it, or inject it for all I care."

 goering.28.t:0 "Feldgendarmerie Presence Expanded"
 goering.28.d:0 "As the German Civil War continues to rage, it is important to remember that this not just a leadership struggle, it is a war for the very soul of Germany!We must not allow our ideological purity to be compromised by the triple spectres of liberalism, ultranationalism, and conservatism! Führer Göring was appointed by Hitler himself to lead the nation after his death, his oldest, most trusted companion! Soldiers are inclined to grumble and complain, it is their lot after all, but sedition must be torn out root and stem.\n\nTo this end the Führer has enacted Führer Decree 267, the expansion of the Feldgendarmerie into the ungentlemanly aspect of political officer. The Feldgendarmerie will now directly attach teams to frontline units, monitoring the men's morale and ensuring that the threat of sedition is held at bay. \nNightly lectures on Mein Kampf! Weekly showings of Triumph of the Will! (The edited version of course) \nThe unsavoury rumours of flying court-martials, are just that: rumours. As is the idea that the Feldgendarmerie have been empowered to shoot suspected seditionists on their own authority...."
 goering.28.a:0 "The traitor must clearly understand one thing at once, he must get out!"

 goering.29.t:0 "Тракторные танки!"
 goering.29.d:0 "The Volkspanzer initiative was unveiled today before a select group of industrialists, generals and prominent dignitaries. Field Marshal Schörner spoke about the need for such panzers to replace the ones already lost at the front, noting that with such tanks, final victory would be within the Führer's grasp soon. \nThe concept of the Volkspanzer is that the armoured shells of the panzers would be distributed to sites likely to be attacked by the enemy, where local crews could easily attach the hulls to standard farm tractors without complicated tools, presenting an iron wall to the enemy where ever he attacks! \nThe Volkspanzers are built of recycled steel normally unsuited for armour plating. They are armed with six spare MG34s rather than MG3s and crewed by eight men. The most modern armament is the mounting for a recoilless rifle on top of the vehicle to provide the Volkspanzer with an anti-panzer punch!\n\nSome vile, seditious wretches have suggested that the resulting 30 tonne, 20 kph vehicle is not really the vehicle that we need to win the war, and that we should be focusing on proven weapons of war. They are wrong! This is a total war and we must be ready to mobilise the entire population at once!"
 goering.29.a:0 "With these new Terror Tanks we will be able to crush all resistance! Onwards to Germania!"

 goering.30.t:0 "Volkspanzers Engage The Enemy!"
 goering.30.d:0 "Today the first of the Volkspanzers engaged the enemy! Acting decisively a Volkspanzer squadron assembled their vehicles and rushed forwards to engage the enemy. At first the attack seemed to go well, their recoilless rifles claimed two enemy panzers. \nThen it went horribly wrong. \nA Volkspanzer rolled over on the uneven ground, another broke down as it's engine failed to cope with the strain of the added weight, and the rest were crushed by the enemy's guns. High velocity shells ripping the vehicles to pieces. Their crews attempted to abandon them, but were trapped inside of the burning tanks owing to the cramped design. Around 10 of the 36 men managed to escape back to our lines."
 goering.30.a:0 "We may want to rethink this idea..."

 goering.31.t:0 "The Silent Cites"
 goering.31.d:0 "As the German Civil War continues to rage, more and more men are being pulled from the cities, towns and farms. In some parts of Hamburg the streets are empty, devoid of any people. \nWhole apartment buildings are unoccupied, their residents at the front, fighting to protect sacred Germany. Factories that aren't given over to arms production fall silent, if it does not produce for the war effort, then it does not produce at all. Farms are entirely given over to nothing, abandoned by all workers and now lost to infestations of weeds. The Baltic fishing industry has ground to a complete standstill, their sailors and fishermen gone to the Kriegsmarine. Their vessels rusting at anchor or pressed into service as minesweepers. All non-essential shipyards turned over to the control of the navy. \nAway from the front, an eerie calm has descended over North-West Germany. The whole country is simply becoming, empty."
 goering.31.a:0 "Germany will be made great again, these sacrifices are necessary to achieve final victory..."

 goering.32.t:0 "The Führer Speaks"
 goering.32.d:0 "Our Führer today spoke to a scattered crowd at Hamburg's Rathausmarkt. Many people chose to sit as they listened to Göring 's speech, more left to return to work.\n\n"My comrades, I know these past years have been tough, but we must not despair. We must continue to push forwards, final victory is still within our grasp! This job is not our easiest one, but we must, we must push forwards again.If you are hungry, remember that guns will make us strong, butter will only make you fat. We must build up our strength once more and deal a decisive blow to these plutocrats, liberals and neo-pagan lunatics! We must not fail in our task, providence has no mercy for weak nations, she recognises the right to live of only the strongest nation-states! The God of war is on our side!."\n\nObservers noted the absence of many top advisors, including Field Marshal Schörner. A ragged cheer was eventually raised from the crowd, but only after coaxing from the military police guards surrounding the plaza."
 goering.32.a:0 "Heil Göring ... Heil Göring ..."

 goering.33.t:0 "Supply Difficulties..."
 goering.33.d:0 "Soldiers are increasingly reporting shortages of vital war materiel. Rifles; anti-tank rockets; bullets; hand grenades; bandages; rations; water. The only supplies in near constant stock appear to be pervitin and bayonets. Attacks are bogging down because our grenadiers stop to gorge themselves on food abandoned by the enemy. \nIn more disturbing news, many of our weapons seem to be infected with 'Speerism'-None of the parts match or work. In a terrifying case, a Battalion was issued Second World War era Kar98s that had somehow been assembled with the bolts from Russian Mosin-Nagants, leading to six deaths as the rifles catastrophically failed. This specific case is just one of many considering the deluge of reports about anti-tank rockets failing to launch and exploding a foot away from the launcher; hand grenades with faulty fuses exploding in our grenadiers hands; or panzer engines self-immolating the second they are moved from their railway wagons.\n\nMany generals are now pointing fingers at the Führer's removal of skilled personnel from the factories to form scratch battalions as a cause for these problems. Field Marshal Schörner privately spoke out today about the decision to remove skilled workers, and condemned it in a meeting of concerned generals."
 goering.33.a:0 "Soldiers grumble, this is nothing but a brief stumble on our road to final victory!"

 goering.34.t:0 "Banditry Increases"
 goering.34.d:0 "With the food shortages becoming worse day by day, raiding the enemy is no longer enough to sustain our armies. Many civilians are increasingly reporting armed soldiers, our own grenadiers ransacking their homes and businesses to requisition any food found within. \n Many fear that it will only be a matter of time until the army begins to dissolve into a mass of grey clad bandits. The office of the Führer stated that rations would be maintained at their current level but would attempt to ensure an even distribution.\n\nToday Führer Göring condemned the practice and asked for the Army to spare the truly loyal Germans from such treatment, many have noted that Field Marshal Schörner and many of the Reich's top generals are remaining silent on the issue."
 goering.34.a:0 "Damn you Schörner, rein in your men already!"

 goering.35.t:0 "Dissent Amongst Factory Workers Grows"
 goering.35.d:0 "As the German Civil War continues to rage, many of Germany's unsung heroes at the homefront are beginning to voice their frustrations. Shifts at many armament factories are gruelling nine hour forced marches. Accidents and workplace fatalities have become increasingly common and are generally ignored by the management. These feelings of discontent have experienced a sharp rise after a particularly serious accident at the Mauser Works, where four workers died after a ton of ammunition exploded during transit. \nSpeaking in confidence many workers stated that they felt like slaves, pushed to their breaking point and unappreciated by the leadership. Further reports point fingers to what appear to be a conspiracy of war profiteering with many employers failing to pay out wages or ration cards.\n\nField Marshal Schörner issued a damning statement today an hour ahead of the scheduled Führer address. Schörner's press release condemned in fiery tones; the greed of factory owners and the 'gross incompetence' of the civilian leadership."
 goering.35.a:0 "Hey! He's not allowed to upstage the Führer!"

 goering.36.t:0 "Göring Enters Germania"
 goering.36.d:0 "In what has been a carefully choreographed and rehearsed display of overwhelming German military grandeur, the entry of the rightful Führer into Germania begun. Field Marshal Schörner, mounted on a white horse, led the first company of officers on horseback down the Avenue of Splendours followed by a squadron of panzers; The Field Marshal bearing one of the few surviving banners from the 1935 party rally. Following the Field Marshal, Germany's loyal Generals took their place either side of a red carpet leading to a great podium erected in the Großer Platz.\n\nThe Germania philharmonic orchestra struck up Wagner's 'Die Walküre' as 100 spotlights illuminated the gathering darkness in pillars of light, recalling the 1935 party rally. At this signal, a flight of helicopters swooped over the Avenue of Splendours, with the Führer's own helicopter landing gracefully in the Großer Platz. To cries of "Heil Göring" the Führer made his way to the podium, receiving the salute of the assembled Generals. Retiring General Rommel then presented the Führer with the keys to Germania, formally welcoming the Führer to his rightful place in the capital.\n\nThe Führer then made his first official address to the nation. "Germany, today we light a fire that will never be extinguished! The traitor's sickness has been cut out, Speer and Bormann have fled in disgrace and Heydrich has vanished at his master's call! Under Providence's guidance, we have proven ourselves the strongest!"
 goering.36.a:0 "A new, Greater Germany is forged in final victory! Heil Göring! Heil Göring!"

 goering.37.t:0 "Tiergarten Protest"
 goering.37.d:0 "Now that the German Civil War has ended in favour of the rightful Führer, some sense of order and stability has returned to the Reich. Life in most of the big cities has returned to normal as reconstruction continues, people returning to their day jobs and the scars from the German Civil War are beginning to heal.\n\nUnfortunately 'normal' seems to include Germany's students once again protesting for such tiresome things like "Ending slavery", "Human rights for all", and "Decrease critical defense expenditures", to what end, to see the mongrel hordes destroy the German Reich we have fought so hard for? In some of the largest gatherings of non-military persons in several years, the Humboldt University Students' Union has gathered near and around the Kleiner Tiergarten. According to local reports the gathering is largely peaceful with the exception of loud chanting and terrible youth music.\n\nThe Führer's office has surprisingly declined to issue a statement on the student protests. Germanian police have largely acted only to cordon the protests off the and prevent them from moving towards Germania Mitte. Protests also seem to be forming in other major population centres, including one in the wartime capital Hamburg. \nRather than violently suppressing the protests as expected, the Germanian police seem to be remarkably tolerant of these protests, with only a scattered handful of arrests carried out today.."
 goering.37.a:0 "What is the Führer planning?"

 goering.38.t:0 "Escalate the conflict with Speidel?"
 goering.38.d:0 "Placeholder"
 goering.38.a:0 "Yes"
 goering.38.b:0 "Just take more territory"
 goering.38.c:0 "Maybe later"

