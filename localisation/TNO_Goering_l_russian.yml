# Italy
goering.1303.t:0 "Choosing a Plan"
goering.1303.desc:0 "The time has come for Italy to bend the knee to the Führer, and as such we must begin preparations to invade the Italian peninsula.\n\nThree main options to invade Italy have presented themselves. We can rely heavily on our airforce and navy in order to bombard Italian forces, leaving them crippled and weak towards any sort of opposition. Additionally, we could combine such naval and aerial maneuvers with simultaneous naval invasions, utilizing the soft underside of Italy in order to reduce German casualties. Alternatively, we can always go with the most traditional and straightforward method involving sending our men through the Swiss Alps, Schörners personal favorite.\n\nRegardless, a choice must be made."
goering.1303.a:0 "The Luftwaffe and Kriegsmarine shall rain hellfire upon the Italians"
goering.1303.b:0 "A balanced approach, using naval invasions"
goering.1303.c:0 "Schörner knows best, go through the Alps"

goering.1304.t:0 "Bomben auf Ostia"
goering.1304.d:0 "1800 - Approach to Ostia STOP No sign of enemy resistance STOP\n\n1830 - Arrival to Ostia STOP Minor Anti-air fire STOP\n\n1900 - First bombing run on port facilities STOP Anti-air Fire slowly intensifying STOP\n\n1930 - Second Bombing run STOP First squadron of Italian Interceptors emerge STOP\n\n2000 - Escorts engage Enemy aircraft STOP Second Bombing run concluded STOP\n\n2100 - Escorts managed to keep Italian aircraft away from the Bomber squadrons STOP\n\n2400 - Auftrag erfüllt STOP Damage to Ostia significant STOP"
goering.1304.a:0 "Today Ostia burns..."

# Burgundy 
 
 goering.1401.t:0 "Черный День"
 goering.1401.d:0 "Бункер был забит до отказа, и вентиляторы едва справлялись с очищением воздуха. Но эти условия не могли повлиять на заразительный настрой Фюрера, и никто не мог сдержать нетерпения. Слева от него сидел Рейнхард Гелен, по-прежнему в своих солнечных очках даже в тридцати метрах под землёй. Слева же от Гелена был Фердинанд Шёрнер, окружённый когортой льстивых молодых офицеров в увешанных медалями мундирах.\n\nГеринг нервно стучал ногой по полу. Гелен приказал слугам Фюрера присматривать за ним, но похоже, что он всё-таки сумел раздобыть амфетамин. Рейнхард ругался про себя и надеялся, что Шёрнер сможет удержать ситуацию на фронте под контролем. Возможно, Кровавый Фердинанд - единственный, кто был способен не допустить провала наступления.\n\nШёрнер старался максимально доходчиво объяснить Фюреру стратегию действий, но Геринга более заботил триумф, нежели план. "Знаешь, я хочу взять Гиммлера живым. Я хочу увидеть взгляд этого ублюдка, когда он увидит крах своей империи, прежде чем получит пулю в череп."\n\nШёрнер нахмурился. "Разумеется, но сначала мы должны завершить план Черный. Если Вы обратите внимание на зону 6, -"\n\n"Знаешь, я не видел его со времён Западно-Русской войны. Он никогда мне не нравился, я всегда знал, что он сволочь. Эх, если бы только Гитлер видел это. Боже, как бы это было прекрасно." Гелен едва сдержался от того, чтобы хлопнуть себя ладонью по лицу.\n\n"Пусть начинают наступление.""
 goering.1401.a:0 "Полминуты до полуночи."
 
 goering.1402.t:0 "Рапорт о состоянии Хеера"
 goering.1402.d:0 "УРОВЕНЬ ДОПУСКА: СОВЕРШЕННО СЕКРЕТНО\n\nСОСТОЯНИЕ ХЕЕРА\n Мой Фюрер,\n Хеер сейчас силён как никогда; это самая профессиональная и воодушевлённая армия в мире. Хоть солдаты закалены и опытны, наша армия, прямо говоря, ограничена в числе; гарнизоны от степей до наших владений на Среднем Востоке в своём большинстве укомплектованы лишь минимальным количеством бойцов, которых едва хватает для охраны этих территорий. Наши человеческие резервы начинают убывать; война на истощение в таких условиях потребует слишком многого и будет вредна для германского народа. Если мы продолжим расширять Рейх, следует рассмотреть иные источники для пополнения армии. Использование местного населения Рейхскомиссариатов в самых опасных схватках или их размещение в гарнизонах на землях, где партизаны действуют активнее всего, было бы разумным решением."
 goering.1402.a:0 "Наша армия самая лучшая! Но хватит ли нам людей для новых побед?"
 
 goering.1403.t:0 "Рапорт о состоянии Кригсмарине"
 goering.1403.d:0 "УРОВЕНЬ ДОПУСКА: СОВЕРШЕННО СЕКРЕТНО\n\nСОСТОЯНИЕ КРИГСМАРИНЕ\n Мой Фюрер,\n Перестройка и переоснащение флота идут по плану. Хотя результаты не слишком заметны, но наш флот относительно восстановился после потерь в Гражданской Войне. Пусть наш флот превосходит морские силы всех нынешних соседей, американские и японские флотилии могут доставить проблем. Наши субмарины не стоит недооценивать; мы более чем способны доказать наше могущество под толщей океанских вод. Наши главные морские базы в Киле, Плимуте, Гибралтаре и Владивостоке продолжают строить новые суда и готовить их экипажи."
 goering.1403.a:0 "Может быть, пока не лучший, но по-прежнему грозный."
 
 goering.1405.t:0 "Разведка в Орденштате"
 goering.1405.d:0 "Он не должен был быть таким напуганным. Маттеас много раз участвовал в разведывательных и боевых миссиях на Первой Западно-Русской войне. Это была всего лишь очередная разведмиссия. Он был совсем рядом с германской границей. Ничего подобного не должно было быть, но он дрожал от страха, фотографируя ракетные шахты Бургундии. Он боялся услышать, как они запускают ракеты. Он боялся, что не сумеет сбежать. Но больше всего Маттеас боялся неизбежного и бесконечного страдания, ожидавшего его, когда он будет пойман. Но, к счастью, фото наконец были готовы. Бургундских пусковых шахт было намного, намного больше, чем он ожидал. Это невозможно. Это просто непостижимо."
 goering.1405.a:0 ""Маттеас - Штабу. Вы должны увидеть это.""
 
 goering.1404.t:0 "Рапорт о состоянии Люфтваффе"
 goering.1404.d:0 "УРОВЕНЬ ДОПУСКА: СОВЕРШЕННО СЕКРЕТНО\n\nСОСТОЯНИЕ ЛЮФТВАФФЕ\n Мой Фюрер,\nВы будете рады узнать, что Люфтваффе подготовлены к войне настолько, насколько это возможно. Несмотря на небольшую нехватку реактивных самолётов на некоторых аэродромах, наши ВВС - самые многочисленные в мире. Наши технологии самые продвинутые, а благодаря их использованию производимые сейчас самолёты - непревзойдённого качества. Накоплены значительные запасы баллистических ракет, более тысячи боеголовок нацелены на бандитское государство СС к западу от нашей страны. Никто не превзойдёт Люфтваффе в небе."
 goering.1404.a:0 "Эти вести обрадуют Фюрера!"

 goering.1409.t:0 "О БОЕСПОСОБНОСТИ ПАРТИЗАНСКОГО ДВИЖЕНИЯ В БЕЛЬГИИ"
 goering.1409.d:0 "РЕДАКТИРОВАНО ДЛЯ СОХРАНЕНИЯ АНОНИМНОСТИ АГЕНТА\nШтат информаторов на бывшей территории Бельгии сокращён до однозначного числа из-за почти постоянно проводимых Бургундией чисток и проблем в поддержании связи: радиоподавления и прослушки частот; оставшиеся агенты под угрозой раскрытия. Поэтому мы получаем от них донесения нерегулярно, и эти сведения в лучшем случае устарели, а в худшем являются дезинформацией. Рапорт прилагается.\n\nАгенты оповещены об опасности контактов с бельгийским Сопротивлением обычным способом, а именно через трансляцию мощной узкочастотной радиостанцией цифрового кода в определённое время. Подтвердить получение ими сообщений невозможно из-за упомянутого радиоподавления.\n\nКонтакт совершён с помощью однократного радиосообщения, поступившего от голландского рыбака по имени -РЕДАКТИРОВАНО- ван -РЕДАКТИРОВАНО-. Информатор -РЕДАКТИРОВАНО- успешно встретился с рыбаком и получил от него данные об известных ему остатках нашей сети, а его запрос на эвакуацию был отклонён.\n\nАнализ полученных сведений позволяет сделать печальный вывод: бельгийского Сопротивления фактически более не существует. Бургундские чистки успешно убрали диссидентов в СС несколько лет назад, и с тех пор их руководством проводились масштабные операции по подавлению. Леон Дегрель, ранее бывший наиболее значимой фигурой бельгийского национализма, давно пропал и считается мёртвым как бургундскими властями, так и бельгийцами. Судя по всему, бельгийское Сопротивление окончательно разгромлено."
 goering.1409.a:0 "Остаётся только один выход."

 goering.1410.t:0 "О БОЕСПОСОБНОСТИ ПАРТИЗАНСКОГО ДВИЖЕНИЯ ВО ФРАНЦИИ"
 goering.1410.d:0 "РЕДАКТИРОВАНО ДЛЯ СОХРАНЕНИЯ АНОНИМНОСТИ АГЕНТА\nЧисло агентов в окупированной Бургундией Франции сокращено до двухзначного из-за почти постоянно проводимых силами СС чисток и проблем в поддержании связи: радиоподавления и прослушки частот; оставшиеся агенты под угрозой раскрытия. Поэтому мы получаем от них донесения нерегулярно, и эти сведения в лучшем случае устарели, а в худшем являются дезинформацией. Штат информаторов во Французском Государстве значительно многочисленнее. Рапорт прилагается.\n\nАгенты на окупированной Бургундией территории оповещены об опасности контактов с Сопротивлением обычным способом, а именно через трансляцию мощной узкочастотной радиостанцией цифрового кода в определённое время. Подтвердить получение ими сообщений невозможно из-за упомянутого радиоподавления.\n\nКонтакт осуществился обычным способом - через бретонского контрабандиста, который зарабатывал на перевозке оружия, "замененного" офицерами СС низшего звена. Информатор - РЕДАКТИРОВАНО - успешно собрал и доставил рапорты своих товарищей, хотя, как утверждается, его пришлось заставить уйти , когда в его просьбе об эвакуации было отказано.\n\nПопытки связаться с Французским Сопротивлением на занятой территории были безуспешны - когда информаторы добрались до ряда бывших членов Сопротивления, любое желание бороться уже давно у них исчезло, и все они хотели , чтобы СС не нашли их. Очевидно, что террор Бургундии эффективен для борьбы с непокорностью населения - возможно, их методы стоит изучить.\n\nПопытки связаться с Сопротивлением во Французском государстве были более успешными, хотя и в равной степени непродуктивными, - в то время как многие группы выразили желание бороться с Бургундией, ни одну из них не удалось убедить попытаться пересечь границу."
 goering.1410.a:0 "Очередной тупик."

 goering.1411.t:0 "О попытках контакта с нелояльными бургундскими военными"
 goering.1411.d:0 "Число информаторов среди высших чинов СС не превышает пяти. Подтверждение этой цифры невозможно из-за постоянного контроля, которому подвергается внутренняя часть СС, даже большего, чем над "гражданским" населением и более низкими чинами СС. Рапорт прилагается. \n\n-РЕДАКТИРОВАНО- попытался завязать разговор с обергруппенфюрером -РЕДАКТИРОВАНО- в нерабочее время, с помощью фляжки контрабандного коньяка. Известно, что у обергруппенфюрера -РЕДАКТИРОВАНО- есть родственники и бывшая любовница в Германии, и предположительно, его было возможно завербовать. Попытка шла успешно, пока -РЕДАКТИРОВАНО- не завел речь о заботе о семье, и тогда обергруппенфюрер -РЕДАКТИРОВАНО - сразу же прекратил разговор.\n\n-РЕДАКТИРОВАНО- - в тот же вечер отправил донесение. В связи с тем, что больше никаких сообщений не поступало, -РЕДАКТИРОВАНО- был признан мертвым. С тех пор процедуры внутренней безопасности СС значительно усилились, и другие информаторы также прекратили контакт, и либо залегли на дно, либо уже были пойманы. Можно сделать вывод, что любые дальнейшие попытки завербовать нелояльных сотрудников СС принесут больше вреда, чем пользы."
 goering.1411.a:0 "Может ли Бургундия быть слаба хоть в чём-то?"

 goering.1412.t:0 "Всё во мне говорит двигаться вперёд"
 goering.1412.d:0 "Петер недоверчиво огляделся. "Они отступают". \n\nПоследние 6 дней он и Йонас торчали в этой вонючей грязной дыре. Единственным изменением за это время стала граната, которую его товарищ в одиннадцатом часу ловко отбросил прочь. Бой был жарким, и у них давно закончились боеприпасы для ответного огня. Минуту они были в замешательстве - тишина казалась оглушающей. Петер был в таком отчаянии, что вызвался осмотреться, положившись на удачу.\n\nБургундские войска, казавшиеся настолько опасными с их неослабевающей стрельбой и постоянным артиллерийским огнем, двигались назад. Пока еще стоял далекий грохот тяжелых орудий, но уже исчез непрерывный звук стрельбы из винтовок. Виднелась лишь почерневшая нейтральная полоса грязи и выжженной земли.\n\nКогда эти сведения дошли до Рейха, все граждане Германии почувствовали облегчение. Это поражение стало тем, в чем они нуждались - доказательством того, что Бургундия не была тем несокрушимым монолитом, которого они боялись. А на линии фронта солдаты отошли, понимая, что пока они остались в живых."
 goering.1412.a:0 "Похоже, шавки Гиммлера не такие уж и сильные."

 goering.1413.t:0 "Мы можем лишь идти назад"
 goering.1413.d:0 "Последние шесть дней они с Йонасом торчали в этой вонючей грязной дыре. Единственным изменением за это время стала граната, которую его товарищ в одиннадцатом часу ловко отбросил прочь. Бой был жарким, и у них давно закончились боеприпасы для ответного огня Минуту они были в замешательстве - тишина казалась оглушающей. Петер был в таком отчаянии, что вызвался осмотреться, положившись на удачу.\n\nНемецкие пушки затихли, и дым, покрывавший черную нейтральную полосу грязи и выжженной земли, расчистилась. Петер был в таком отчаянии, что вызвался подглядывать, смирившись со своей судьбой.\n\nThe Немецкие пушки затихли, и дымка, покрывавшая почерневшую безлюдную землю грязи и выжженной земли, расчистилась. Питер видел черные точки на грязно-коричневой земле. Бургундцы наступали. \n\n"Йонас, нам надо бежать". Йонас застыл в ужасе, и Петер схватил его за плечо и вытащил из окопа. Тишина была нарушена звуками выстрелов.\n\nСведения были подтверждены - пока бургундские войска удержали границу, а силы Рейха были разгромлены и обращены в бегство. Это было страшное поражение для Германии - еще одно достижение Гиммлера."
 goering.1413.a:0 "Германия в ужасе отступает."

 goering.1414.t:0 "Если у чего-то течет кровь, мы можем это убить"
 goering.1414.d:0 "Группенфюрер Вагнер шел по коридорам бункера, чувствуя облегчение. С их недавней победой над силами Рейха он получил хорошие новости. Они были редкими в эти дни - события развивались такими темпами, что единственной реакцией оставалась критика за провалы. Победа, однако, была хорошей вестью - сколько бы они ни превозносили свои тренировки и дисциплину, все это нужно было проверить в бою.\n\nОн подошел к двери и выпрямил воротник. В последний раз он мысленно отрепетировал свой рапорт. Гиммлер не был человеком, перед которым стоило заикаться. Он постучал и открыл дверь.\n\n"Рейхсфюрер Гиммлер, у меня хорошие новости.""
 goering.1414.a:0 "Сегодня я буду жить."

 goering.1415.t:0 "Кровь из камня"
 goering.1415.d:0 "Группенфюрер Вагнер шел по коридорам бункера, сопротивляясь стремлению опустить плечи. Каким-то образом они потерпели неудачу против сил Рейха, тех дегенератов, которых они превосходили. Плохих новостей сейчас было слишком много, а доставлять их было опасно. Несмотря на всю их дисциплину и выучку, на их чистые арийские родословные, они не справились с самым важным - битвой.\n\nОн подошел к двери и поправил воротник - если он и несет плохие вести, то он, по крайней мере, будет выглядеть подобающе. В последний раз он мысленно отрепетировал свой доклад. Гиммлер не был человеком, перед которым стоило заикаться. Он постучал, а потом открыл дверь. \n\n"Рейхсфюрер Гиммлер, у меня есть новости.""
 goering.1415.a:0 "Все не определено."
 
 goering.1416.t:0 "Если вы за это возьметесь"
 goering.1416.d:0 "Гелен сидел за своим столом, рассматривая карту Бургундии. Это была лучшая карта, которая у них была, и она просрочена на три года. Любое из этих поселений теперь могло быть военным лагерем, или исследовательским учреждением, или просто исчезло. Однако он обещал Фюреру результаты, и он их получит.\n\nДаже сейчас его агенты пытаются проникнуть в Бургундию любыми средствами. Водолазы, высаживающиеся с подводных лодок, парашютисты, десантирующиеся с воздуха, альпинисты, тайно пытающиеся пересечь Альпы. По его оценкам, по крайней мере две трети из них будут мертвы к завтрашнему дню.\n\nЛидерство - это умение сделать правильную жертву. Он пожертвовал бы тысячей жизней ради шанса уничтожить Бургундию, ибо каждый выживший принес бы информацию, которая могла бы спасти бесчисленное количество жизней. Абвер уничтожил бы эту страну, даже если бы ему пришлось складывать трупы, чтобы перелезть через пограничный забор лично."
 goering.1416.a:0 "Отправьте следующую волну."
 
 goering.1418.t:0 "В Пасть Зверя"
 goering.1418.d:0 "Директива №1418\nГенерал-майор Рейнхард Гелен,\n\nСледуя директиве Фюрера 237 (см. приложенный документ), Абвер начинает готовить тайные операции против так называемых "иностранных дивизий СС" бывшего Орденштата Бургундия. Среди целей - дивизии СС "Карломан", "Валлония" и "Лангермарк" (см. приложение А). Эти миссии будут проводиться во исполнение плана Черный с целью посеять разлад в рядах предполагаемого противника, когда начнутся боевые действия. Среди рядового состава этих подразделений будет распространяться пропаганда, чтобы максимально снизить эффективность их действий. Эта директива должна быть доведена исключительно до руководителей операций; разглашение сведений об этих миссиях карается смертной казнью согласно директиве Фюрера 238 (см. приложение, "О нарушении секретности тайных операций плана Черный)."
 goering.1418.a:0 "Начинайте действовать."

 goering.1419.t:0 "Исчезнувший в желудке"
 goering.1419.d:0 "Фюреру Герману Герингу\nГенерал-майор Рейнхард Гелен,\n\nЯ с прискорбием сообщаю Фюреру о том, что операцию, недавно начатую с целью вызвать суету и беспорядок в рядах иностранных дивизий СС на территории Орденштата Бургундия, пришлось прекратить этим утром. В ходе двух неудачных попыток внедрения агенты не добились результатов, но смогли уйти незамеченными, а во время третьей агент был обнаружен, и в СС подняли тревогу. СД не сумели захватить задействованного человека, гауптмана Фридриха Штрума, которому удалось покинуть зону оцепления в Арденнском лесу и избежать захвата и допроса. Я понимаю, что это прискорбная неудача, и прослежу за тем, чтобы подобное впредь более не повторилось.\nХайль Геринг."
 goering.1419.a:0 "Проклятье, Гелен, ты можешь приносить хорошие новости?"

 goering.1420.t:0 "Затмение Чёрного Солнца"
 goering.1420.d:0 "Я вижу тебя, читер."
 goering.1420.a:0 "Нельзя просто так взять и победить Бургундию."

 goering.1421.t:0 "На волоске от неудачи"
 goering.1421.d:0 "Фюреру Гкрману Герингу\nГенерал-майор Рейнхард Гелен,\n\nЯ рад сообщить Фюреру, что сегодня утром были успешно завершены недавние операции, направленные на то, чтобы вызвать раскол и смятение в рядах иностранных подразделений СС в Орденштате Бургундии. В ходе двух неудачных попыток внедрения агенты не добились результатов, но смогли уйти незамеченными, а во время успешной третьей попытки проникновения в местные казармы СС были обнаружены. Развернутый агент, гауптман Фридрих Штрум, посчитал, что несколько сотен солдат, скорее всего, подвергнутся нашей пропаганде. Эта операция была проведена с высочайшим мастерством и профессионализмом и является заслугой Абвера.\nХайль Геринг."
 goering.1421.a:0 "Наконец-то хорошие вести!"

 goering.1422.t:0 "Скромное предложение"
 goering.1422.d:0 "Следующие запланированные цели Абвера - это ключевые объекты инфраструктуры Бургундии. Важные железнодорожные узлы и станции, стратегически значимые мосты, уязвимые линии электропередач и многое другое будут саботированы. Несмотря на то, что все цели низкого уровня, по большому счету, достаточный ущерб может навредить бургундской военной машине. Мы рассчитываем, что большинство этих целей будут слабо охраняться, что должно привести к общему успеху, если у агентов будет профессионализм и немного удачи."
 goering.1422.a:0 "Посмотрим, во что это выльется..."

 goering.1423.t:0 "Скромная неудача"
 goering.1423.d:0 "Наши попытки саботировать бургундскую инфраструктуру не увенчались успехом. Мы потеряли связь почти со всеми нашими агентами, и те немногие, кому удалось вернуться, сообщили неприятные вести.\n\nСС Наблюдали даже за линиями электропередач, не говоря уже о железнодорожных развязках и мостах! У тех немногих агентов, которым удалось добраться до цели, не было возможности совершить саботаж. Остальные были захвачены в пути, что может объяснить повышенную безопасность.\n\nБоевой дух наших агентов принял серьезный удар. Если наши люди не могут саботировать даже низкоприоритетные цели, как мы можем надеяться сделать что-нибудь более значимое в тылу Бургундии?"
 goering.1423.a:0 "Это серьезный провал."

 goering.1424.t:0 "Скромный успех"
 goering.1424.d:0 "Наши люди столкнулись с множеством проблем, просто добираясь до границы Бургундии, не говоря уже о саботаже. Тем не менее, наши люди справились с этой задачей, она выполнена почти безупречно!\n\nПочти все наши цели были успешно саботированы, и наши агенты успешно вернулись в наши убежища!"
 goering.1424.a:0 "Всё идёт по плану!"

 goering.1425.t:0 "К следующим целям"
 goering.1425.d:0 "С ошеломляющим успехом нашей первой волны саботажа наши агенты Абвера чувствуют себя достаточно уверенно, чтобы приступить к следующей серии целей.\n\nНаши дальнейшие цели будут сложнее, но также гораздо более важными для военных возможностей Бургундии.\n\nВ частности, теперь мы будем нацелены на коммуникационные массивы и незащищенные склады снабжения. Ставки, конечно, выше, но наши агенты уверены, что смогут выполнить эту работу."
 goering.1425.a:0 "Пора начинать подготовку. "

 goering.1426.t:0 "Провал!"
 goering.1426.d:0 "СС были готовы к этому: наши усилия по саботажу были сорваны еще до того, как он начался.\n\nПохоже, что-то стало подсказкой для этих фанатиков. Возможно, это была неаккуратная связь между агентами, возможно, гарнизоны стали более бдительными в связи с предыдущими попытками саботажа; так или иначе, большинство наших людей либо погибли, либо были захвачены в плен. Наши конспиративные квартиры были быстро обнаружены и уничтожены. Очень немногие из наших агентов выбрались из страны живыми, и те, кто смог это сделать, не спешат снова туда направляться. Это не учитывая тот факт, что фанатики Гиммлера, скорее всего, еще больше ужесточили свою безопасность после этого. Что еще хуже, бургундцы знают, что именно мы предприняли эту попытку; напряженность, несомненно, возрастет."
 goering.1426.a:0 "Печальный результат."

 goering.1427.t:0 "Приятный сюрприз"
 goering.1427.d:0 "В очередной раз наши люди превзошли все наши ожидания!\n\nВторая волна саботажа прошла без заминок. Все наши агенты выполнили свои приказы, и все вернулись на свои конспиративные квартиры.\n\nЭти атаки начинают сказываться на Бургундии; их военная инфраструктура начинает нести серьезный ущерб."
 goering.1427.a:0 "Прекрасная работа!"

 goering.1428.t:0 "Превосходя все ожидания"
 goering.1428.d:0 "С двумя успешными операциями под их началом Абвер в Бургундии начинает чувствовать себя все более уверенно и амбициозно. Наши люди передают, что они готовы начать новую операцию.\n\nИх следующие предлагаемые цели - это критически важные объекты и структуры, которые жизненно важны для Бургундии. Абвер разрабатывает планы саботажа армейских казарм, лагерей рабов, некоторых из наиболее важных заводов, и даже офицерских казарм СС! Их планы могут выглядеть так, будто это безрассудство, но в случае успеха это будет саботаж, который гарантированно подорвет бургундскую армию."
 goering.1428.a:0 "Больший риск - большая награда."

 goering.1429.t:0 "Крушение планов"
 goering.1429.d:0 "Абвер был слишком амбициозен, слишком безрассуден. Их цели были просто слишком грандиозными; их план саботировать Бургундию потерпел неудачу.\n\nПосле прошлой волны нападений, которую мы провели в тылу СС, похоже, что их гарнизоны значительно повысили уровень безопасности. План был разрушен только лишь поимкой одного агента, который пытался проникнуть в лагерь, замаскировавшись под раба. Что его выдало? Он выглядел "слишком здоровым". Агент сдал своих товарищей после многочасовых жестоких пыток; подавляющее большинство его товарищей были также захвачены в плен или убиты, при этом очень немногие из их целей были успешно саботированы.\n\nЭта неудача не только стоила нам жизней специалистов, но и выдала наши намерения. Гиммлер теперь знает, что именно Рейх вмешивался в его владения, и он, скорее всего, будет действовать соответственно. В результате напряженность между нами поднялась до невиданного уровня."
 goering.1429.a:0 "Катастрофический провал!"

 goering.1430.t:0 "Даже мы потрясены"
 goering.1430.d:0 "Невероятно - единственное слово, которое подходит к действиям Абвера за последние несколько дней. Несмотря на то, что СС значительно повысили свою безопасность на всей территории Бургундии, им удалось не только проникнуть во все свои сектора, как планировалось, но и успешно выполнить свои задачи по саботажу, с очень небольшим шансом на успех.\n\nМы обошлись без потерь среди агентов, а их работа ввергла Бургундию в хаос. Гиммлер должен догадываться, что за это ответственна какая-то крупная держава, но наше участие в этом до сих пор не раскрыто.\n\nБургундская армия сильно пострадала после этой волны атак. Многие из их офицеров выведены из строя, их главные заводы саботированы, и мы посеяли достаточно бунтарских настроений в лагерях для рабов, чтобы, по крайней мере, значительно снизить их эффективность. Наши люди, безусловно, превзошли все ожидания!"
 goering.1430.a:0 "Потрясающий успех!"

 goering.1431.t:0 "Взлом Энигмы"
 goering.1431.d:0 "Сейчас, когда руководство Бургундии в хаосе, в Абвере решили, что это подходящий момент для взлома секретных кодировок, которые СС использует для наиболее важных сообщений.\n\nВ любом ином случае, мы бы просто не допустили этот план к исполнению; это безрассудство на грани безумия. Тем не менее, Абвер уверен, что они обязательно справятся с этим; они считают, что лучшей возможности для того, чтобы украсть кодировки, не может быть.\n\nВполне вероятно, что они правы; вряд ли подобный шанс появится вновь. И всё же, стоит ли оно того?"
 goering.1431.a:0 "Раз они способны на это, мы должны верить в наших соратников."

 goering.1432.t:0 "Взлом провалился"
 goering.1432.d:0 "Всё, казалось, шло по плану; агенты Абвера проникли в один из командных центров СС в Париже. Они без проблем прошли через посты охраны, как и было запланировано. Они без проблем получили кодировки. Увы...\n\nОни не вернулись.\n\nЧерез день после их пропажи, почти все наши тайные квартиры в Бургундии были разгромлены, а большинство шпионов раскрыли. Можно сказать, что операция прошла просто ужасно; скорее всего, наших людей захватили и, запытав их до полусмерти, получили от них сведения о нашей разведке.\n\nМы знали, на что шли, и теперь пожинаем плоды наших собственных действий. В СС наверняка догадываются, что мы устраивали диверсии в их тылах. Напряжение ,без сомнения, возрастёт; теперь нам остаётся лишь ждать реакции Бургундии."
 goering.1432.a:0 "Похоже, мы оказались слишком амбициозны."
 
 goering.1433.t:0 "Взлом успешен"
 goering.1433.d:0 "Эти безумцы сделали это!\n\nНаши люди довольно легко проникли в один из главных штабов в Париже, но затем мы потеряли связь с ними более чем на сутки. Их уже считали погибшими при исполнении или даже хуже, захваченными в плен.\n\nНа второй день, когда наша агентура уже готовилась покинуть тайные квартиры, два диверсанта вернулись с кодировками! Похоже, им не повезло попасть на совещание офицеров СС, и им пришлось там задержаться. Воистину чудо, что их не раскрыли!\n\nПрямо сейчас мы изучаем все тайные сведения Бургундии. Расположение пусковых шахт ракет, данные об их военных возможностях, их основные склады и многое другое расшифровывается, пока мы говорим; но самое прекрасное то, что в СС об этом ничего не знают."
 goering.1433.a:0 "Эти люди достойны медалей!"

 goering.1434.t:0 "Враг внутри"
 goering.1434.d:0 "Хотя это не известно широкой публике, мы знаем, что Бургундия имеет обширную шпионскую сеть в нашей стране, состоящую из сочувствующих СС, бывших эсэсовцев и специалистов, проникших из самой Бургундии, у Гиммлера есть глаза и уши по всему Рейху. Абвер работает над поиском этих скрытых врагов и считает, что обнаружил зацепки! Если им удастся что-то найти и установить след, мы сможем разоблачить большинство информаторов Гиммлера!\n\nКонечно, возможна неудача. Если шпионская сеть обнаружит, что мы их разыскиваем, они могут уйти еще глубже в подполье или даже выступить против агентов, пытающихся их выкурить. Тем не менее в Абвере уверены, что они смогут расправиться с этими крысами."
 goering.1434.a:0 "Пора вытравить вредителей..."

 goering.1435.t:0 "Позорное поражение"
 goering.1435.d:0 "Наши попытки выкурить агентов СС, скрывающихся в нашей стране, с треском провалились. Возможно, их шпионская сеть более крупная, чем мы думали, или наши люди просто были слишком заметны. Что бы ни случилось, их агенты исчезли.\n\nПропали не только эсэсовцы. Несколько человек, руководивших этой операцией, таинственным образом исчезли;  у нас есть только одно сообщение об одном из наших офицеров, похищенном из своего дома ночью в Эссене;  мы предполагаем, что с другими случилось то же самое и они, вероятно, уже мертвы. Что еще хуже, сам Гиммлер узнает, что мы сосредотачиваем усилия на сдерживании влияния СС, что, скорее всего, вызовет напряженность между нами."
 goering.1435.a:0 "Даже на своей земле мы не смогли их одолеть."

 goering.1436.t:0 "Как удар молнии"
 goering.1436.d:0 "Даже на наших собственных землях мы чувствовали себя так, как будто сражаемся в тяжкой битве, чтобы разоблачить многочисленных шпионов СС, разбросанных по всей нашей стране. Тупики, ложные следы, даже попытки убийства! Тем не менее, Абвер справился.\n\nОтслеживая короткие радиочастоты, они нашли первое бургундское убежище. Оттуда было относительно легко взломать остальную часть шпионской сети. Хотя мы точно знаем, что некоторые агенты и симпатизирующие СС проскользнули через нашу сеть, было арестовано более сотни информаторов! Абвер уверен, что они раскрыли большую часть шпионской сети; Гиммлер, в обозримом будущем, не получит сведений о наших планах."
 goering.1436.a:0 "Чудесная работа!"

 goering.1450.t:0 "Слишком медленно"
 goering.1450.d:0 "Мы знали, что привлекаем внимание нашими недавними действиями в Бургундии, но, очевидно, мы были более заметны, чем думали. Немецко-бургундская граница, самый укрепленный район в мире, зашумела выстрелами. Артиллерийские снаряды и ракеты летят с обеих сторон, пока бургундские войска пытаются пробиться в Рейнланд.\n\nВпервые за несколько десятилетий Генрих Гиммлер сделал публичное заявление, пусть и очень короткое.\n "Рейх будет очищен.""
 goering.1450.a:0 "Это конец."

 goering.1452.t:0 "Бомбы над Ост-Парижем"
 goering.1452.d:0 "Учитывая, что Ост-Париж был сердцем Орденштата, Шмидт был приятно удивлен тем, что его эскадрилья бомбардировщиков подверглась минимальному обстрелу ракетами класса "земля-воздух". Несколько ракет не были чем-то, с чем не могли справиться несколько осветительных снарядов группы. Шмидт сделал мысленно заметил, что это стоит упомянуть в своем докладе. Баллистические ракеты оказались очень полезными, бомбардировщики проникли вглубь практически без сопротивления. Приятный сюрприз.\n\nСмог заполнил небо, очерняя его по мере приближения к и без того темному городу; крыло пяти бомбардировщиков Шмидта было третьей группой, которая сегодня бомбит город.\n\n"Это Золотой", - сказал Шмидт в свой микрофон. "Мы над целью". -"Начинайте бомбардировку"."
 goering.1452.a:0 "Это для тебя, Гиммлер!"

 goering.1453.t:0 "Тишина в Ост-Париже"
 goering.1453.d:0 "Генрих Мюллер набирал номер, возможно, десятый раз подряд. В его офисе в бункере не было других людей, и он был рад уединению. Его страх и отчаяние только росли, так как все его звонки в Ост-Париж оставались без ответа; линии были полностью мертвы.\n\nЛицо Генриха Мюллера было промокшим от пота, худший вариант развития событий уже случился в его мыслях. Если рейхсфюрер был мертв... все было кончено. Ни у какого другого человека не было видения Гиммлера, его убежденности или его славы. Если эти ублюдки-дегенераты действительно убили рейхсфюрера, все было потеряно. Орденштат был обречен на анархию. Он снова набрал номер."
 goering.1453.a:0 ""О, Боже, пожалуйста, возьми чертов телефон!""

 goering.1454.t:0 "Слухи о его гибели несколько... преувеличены"
 goering.1454.d:0 ""...возьми чертов телефон!."\n\nТишина. Затем: "Мюллер, пожалуйста, повтори еще раз, я не совсем понял". Мюллер чувствовал яд в голосе своего лидера даже через телефон, но на этот раз он не чувствовал обычного страха.\n\n"Да, я...". Мюллер заикался. На самом деле ему нечего было сообщать в, его секторе было тихо, он просто звонил, чтобы подтвердить свои подозрения. Но вместо того, чтобы ничего не услышать, как ему сказали его товарищи, он говорил с Гиммлером. Это точно был он. \n\n"Эээ... да. Я посылаю половину своего корпуса усилить северную границу, пока мы говорим, сэр!"Ложь. Впрочем, он мог отдавать приказы, когда говорил по телефону. Гиммлер молчал. Как, черт возьми, ему удалось заставить чувствовать несколько секунд тишины как час?\n\n"Твоя... инициатива похвальна, Мюллер. Я рад это слышать. У меня есть другие дела, которыми я должен заняться, но ожидайте дальнейших заказов в ближайшее время". Гиммлер повесил трубку. Мюллер вздохнул и позволил себе вздохнуть с облегчением, прежде чем вытереть пот с лица. Он посмотрел на свой телефон, а затем пробил номер адъютанта."
 goering.1454.a:0 ""Офицеров ко мне, живо! Нас провели!""

 goering.1455.t:0 "Спокойное государство"
 goering.1455.d:0 ""Что значит "ничего"?" Геринг пораженно потряс подбородком.\n\nИдея полномасштабной пропагандистской кампании на территории Бургундии принадлежала ему самому. Радиопередатчики работали на пределе, высотные беспилотники сбрасывали бомбовые гильзы, наполненные листовками, минометы запускали запрещенную литературу на менее охраняемых участках границы. Жители Бургундии наверняка недовольны Гиммлером? \n\n"Ничего, господин". Офицер Абвера смотрел вперёд и избегал взгляда Фюрера. "Каждая часть операции была выполнена по плану. Спутниковый и радио-мониторинг не выявил никаких изменений. Один из наших информаторов заметил литературу. Книги просто... остались там. Люди ходили вокруг них посреди улицы, пока СС не сожгли их на месте". \n\nГеринг откинулся в кресле. Что Гиммлер сделал с этими людьми?"
 goering.1455.a:0 "Восстания не будет."

 


 #Kriegsmarine development

 goering.1491.t:0 "Проблемы от нашей доктрины"
 goering.1491.desc:0 "Очевидно, что никто в правительстве или вооруженных силах не собирается позволять Герингу управлять самостоятельно, а Кригсмарине идет по стопам Хеера и начинает оказывать давление на и без того связанного Фюрера.\n Наша военно-морская доктрина "рингхорн", заключающаяся в использовании большого флота малых кораблей приводит к тому, что флот занимает наши порты целиком. Высокопоставленные адмиралы настаивают на том, что мы должны либо сократить наш флот, либо найти новые порты для швартовки наших кораблей.\nПервый вариант не стоит внимания, так как мы вынуждены значительно уменьшить мощь Рейха (по сути, немыслимо), а второй - вторгнуться в другие страны, чтобы использовать их порты. Флотские офицеры "просят" (если мы их проигнорируем, ситуация может стать весьма неприятной), чтобы мы захватили Британию и Норвегию и использовали их побережье.\nКажется, что на самом деле нет никакого выбора; начать это вторжение или столкнуться с постоянно растущей силой милитаристов."
 goering.1491.a:0 "Это никогда не закончится!"
 
 
