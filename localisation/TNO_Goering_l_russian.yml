 GGR_fall_rot_decisions:0 "План «Красный»"
 GGR_fall_rot_decisions_desc:0 "Последнее вторжение в Россию, План «Красный», началось. По всему Рейху юных парней отправляют на восток, чтобы бороться с постоянно присутствующей угрозой со стороны России. Но это вторжение не похоже ни на что другое. Россия велика, и люди ее многочисленны и рассредоточены. Добавьте к этому огромное количество оружия, и эти условия образуют идеальную ситуацию для партизанской войны, и все же большинство россиян устали от войны и остаются в своих домах. Но если мы будем слишком вмешиваться в их повседневную жизнь, они начнут борьбу с нашим режимом. Было бы идеально, если бы это можно было предотвратить.\n\n§PПартизанская активность§! [ROOT.GetGGR_russian_population_anger]\n§MThis will result in a §![?GGR_russian_population_anger|%R0] §Mincrease in our supply consumption and out of supply factor.§!"
