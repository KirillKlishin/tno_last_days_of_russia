##### 312

goering.312.t:0 "Цоссенская конференция по вооружениям"
goering.312.desc:0 "Сегодня на испытательном полигоне за пределами Цоссена Фюрер и избранные члены большого германского Рейхсовета по научным инновациям встретились, чтобы обсудить инновации в области вооружений. Избранные производители оружия также демонстрируют свои новые разработки.\n\nРейнметалл-Борсиг продемонстрировала усовершенствование конструкции, над которой работали во время войны, - систему высокого давления, которая позволила им создать 40-мм снаряд, который может быть запущен пехотинцем. Совместно с "Маузером" они также продемонстрировали автоматический гранатомёт, способный и остановить наступление крупных масс пехоты, и нанести серьезный урон траншеям.\n\n"Хьго Шнайдер" продемонстрировали конструкцию лёгкой управляемой противотанковой ракетной установки, достаточно легкой для использования пехотой. Новая ракета точна до полутора километров и способна уничтожить любой упадочный капиталистический танк при чистом попадании."
goering.312.a:0 "Рейнметалл и Маузер показали класс!"
goering.312.b:0 "Ракетный проект "Хьюго Шнайдера" - это то, что нам нужно!"
goering.312.c:0 "Каждый раз, когда я слышу фразу"наши финансовые возможности не позволят", я тянусь к Люгеру. Я принимаю оба проекта!"

####### 313

goering.313.t:0 "Первое Заседание Комитета"
goering.313.desc:0 ""Добро пожаловать, друзья, на первое заседание Комитета по переоценке оборудования." Слышны аплодисменты из зала. Ученые, генералы и бюрократы, собравшиеся вокруг стола, слушали слова Озенберга. Он улыбнулся, когда аплодисменты стихли. Наконец-то его мечта о науке Рейха осуществилась. "Я хотел бы, чтобы вы все поприветствовали моего сопредседателя и коллегу, генерал-лейтенанта Отто Ремера." Ремер тоже поднялся под аплодисменты, хотя они явно были сосредоточены больше на генерале. Озенберг улыбнулся, но те, кто смотрел достаточно внимательно, поняли, что это было немного натянутая улыбка - Ремер был способом Шернера держать "большой палец" на исследованиях, и, конечно, с ним придется иметь дело. Нет ничего совершенного, подумал Озенберг.\n\nКогда стихли аплодисменты Ремеру, заговорил Озенберг. - Наша первая тема будет посвящена стандартной пехотной винтовке. Это зависит не столько от качества нашей нынешней винтовки, сколько от ее количества. Многие наши фронтовики до сих пор вооружены более старыми моделями винтовок - я даже слышал сообщения, что некоторые части вооружены винтовками G43. Это неприемлемо, но вопрос в том, как это исправить. Мое предложение состоит в том, чтобы мы перевели оружие из гарнизонов, чтобы восполнить дефицит, произвели новое оружие и заменили старые пушки новыми моделями, чтобы восполнить пробел. Это не решит полностью наши проблемы, но это будет экономически обоснованно. Все за?"\n\nБормотание и споры прокатились по столу. Розенберг спокойно за этим наблюдал - он никогда не ожидал, что такое предложение будет принято единогласно, - но, когда Ремер поднялся, испустил легкий вздох.\n\n"Я должен с уважением не согласиться, герр Озенберг." - Сказал Ремер с усмешкой. - По-моему, мы не можем позволить, чтобы наша армия, гордость Рейха, были оснащены некачественным оборудованием. Мы должны быть лучше вооружены, чем наши противники, не так ли? Я предлагаю, чтобы мы выделили как можно больше ресурсов на перевооружение наших солдат лучшим, что есть у Рейха, независимо от цены. Ни один солдат не должен умирать из-за того что ему вместо оружия дали неисправное дерьмо!"\n\nСнова аплодисменты. После того, как стол опустел, состоялось голосование - первая "битва" в комитете скоро должна была завершиться."
goering.313.a:0 "Ремер дело говорит!"
goering.313.b:0 "Нам нужен компромисс."
goering.313.c:0 "С Озенбергом нужно согласиться!"

########### 314

goering.314.t:0 "Начало рзработки "Лигра""
goering.314.desc:0 "Ведущий инженер колебался, наблюдая, как два самых важных человека в немецкой науке проходят возле проекта его инженерной команды. Они не смотрели ему в глаза, вместо этого приклеившись к чертежу, разложенному на столе, прослеживая линии и цифры, из которых состоял танк. Глаза Розенберга метнулись к имени - "Лигр".\n\n"По мнению наших ученых, это идеальный танк, мой фюрер. Блестящая маневренность, огромная скорость и огневая мощь, способная уничтожить все, что смогут собрать американцы и японцы. Если проект будет реализован, я могу гарантировать, что это только укрепит нашу армию." Геринг не обращал внимания на писклявый заикливый голос учёного, вместо этого обратившись к Озенбергу, который все еще не двигался.\n\n"Герр Озенберг, что вы думаете об этой конструкции?".\n\n"Ужас" - хмыкнул Озенберг.\n\n"А что насчёт этого?". Гёринг снова задал вопрос.\n\n"Черт, Герман, посмотри на эту хероборину. Две пушки? Ужасная броня? Вес? Этот танк больше "Тигра" в два раза и в два же раза бесполезнее. В этой шизомашине нет ничего хорошего."\n\nУченый начал было защищаться, но Геринг оборвал его взмахом руки. "Нет, нет, Вернер, Я не думаю, что ты видишь здесь потенциал. Это чертеж - прототип, не так ли?" Геринг продолжал говорить, прежде чем тот успел что-либо ответить. "Конечно, есть недостатки, но я вижу в этом большой потенциал. Можете себе представить реакцию американцев на то, что их переедут тяжелые танки с двумя пушками на скорости 70 километров в час?" Он повернулся к инженеру, впервые за эту встречу обращаясь к нему напрямую. "Скажи своим людям, пусть займутся этим Лигром-Хуигром. Я уверен в вашем успехе. Армия расчитывает на вас."\n\nЕдва инженер пробормотал короткое "Да, мой фюрер", с губ Озенберга сорвался слабый стон."
goering.314.a:0 "Будущее сегодня!"

########### 315

goering.315.t:0 "Вопрос о Двигателе"
goering.315.desc:0 "Дверь распахнулась, и в кабинет Озенберга вошел инженер с кучей бумаг в руках. Когда Озенберг жестом велел ему положить бумаги, он бесцеремонно бросил их на стол. Вернер вздохнул и провел рукой по волосам - он мог поклясться, что от всего этого они стали редеть еще быстрее. "Есть проблемы?" - Спросил он.\n\n"Наши усилия по улучшению оригинального дизайна Лигра наткнулись на небольшую загвоздку. Мы улучшили двигатель - у него больше мощности, больше скорости, и он может двигать танк быстрее."\n\n"И в чём же загвоздка?". Он уже знал, в чём вся проблема, но он хотел услышать это от самого человека..\n\n"Чтобы произвести этот новый двигатель, нам понадобится больше времени и больше денег. Если вы откажетесь, мы сделаем все возможное, чтобы упростить производство старого двигателя, но скорость танка может быть немного ... меньше."\n\nОзенберг снова вздохнул. Он уже видел это сейчас - "Лигр", дорогая денежная хреновина, абсолютно бесполезная трата денег и времени, и он ответсвеннен за эту чертовщину. Не важно, что он был против проекта с самого начала - Геринг, черт возьми, не возьмет на себя вину за него, как бы дружелюбны они ни были. Конечно, возможно, фундаментальные проблемы Лигра могли бы быть исправлены - или, по крайней мере, смягчены - при достаточных деньгах и развитии. Кто знает, может быть, это может стать чем-то работоспособным. Просить больше времени и денег было бы мучительно, но если это спасет проект, возможно, оно того стоило.\n\nОзенберг обернулся к ожидающему человеку, приняв решение."
goering.315.a:0 "Я обеспечу финансирование. Приступайте к работе."
goering.315.b:0 "Делайте со старым двигателем."

########### 316

goering.316.t:0 "Вопрос о броне"
goering.316.desc:0 "Инженер вернулся в кабинет Розенберга с очередной стопкой бумаг. Озенберг, в данный момент допивавший вторую рюмку за день, смерил его ледяным взглядом, прежде чем отставить стакан. " А что на этот раз?" Озенберг хмыкнул.\n\n"Мы столкнулись с еще одним камнем преткновения, Герр Озенберг. Мы приняли во внимание ваши жалобы на броню и разработали новый состав брони, чтобы лучше защитить наши танки. С этой новой броней, мы считаем, что многие из ваших проблем будут облегчены." Инженер говорил спокойно, отрепетированно. Озенберг не мог сказать, практиковался ли он в своей речи или просто всегда так говорил. Инженеры, как правило, звучат немного роботизированно, подумал он.\n\n"И дай угадаю." Озенберг еще глубже откинулся на спинку стула. ""Нужно ещё больше денег и времени, чтобы действительно сделать эту новую броню, и мне нужно будет пойти к фюреру чтобы просить на коленях еще несколько миллионов рейхсмарок?"\n\nИнженер запнулся, его поток прервался. "Ну да, что-то в этом роде. Если вы не дадите нам больше финансов, мы сделаем все, что сможем, с тем, что у нас есть, но броня-"\n\n"Броня может быть менее функциональной, да, да, я понимаю," - простонал Озенберг. "Вы знаете, нужно задаться вопросом, как это может быть конечной конструкцией танка, если он нуждается в таком количестве переделок."\n\n"Но вы же сами подписа..."\n\nОзенберг не потрудился объянить своё фиаско."
goering.316.a:0 "Ладно, приступайте к созданию новой брони"
goering.316.b:0 "Денег не будет. Делайте уже что-нибудь."


########### 317

goering.317.t:0 "Вопрос о пушках"
goering.317.desc:0 "Озенберг бросил бумагу, которую протянул ему инженер, обратно на стол. Он допил остатки виски, прежде чем продолжить - видит Бог, ему это было необходимо. "Значит, теперь проблема с вооружением? Что еще не так с этой чертовой штукой?" Он плюнул ядом в инженера, чьи глаза теперь были широко раскрыты, как тарелки.\n\n"Ну, орудия и так достаточно функциональны..." - инженер запнулся, не привыкший видеть обычно спокойного Озенберга в таком гневе..\n\n"Тогда нахуя ты здесь стоишь?!" - взревел озенберг. Он скомкал рапорт и швырнул его в инженера, наблюдая, как тот безвредно пролетел над головой человека.\n\n"Что я хотел сказать, герр Озенберг, так это то, что пушки не способны пробить самые тяжелые танки, которыми владеют наши враги. Если бы мы их модернизировали, они были бы быть ровней всему, что есть у американцев или японцев." Инженер быстро заговорил, пытаясь разрядить обстановку, и это сработало - Озенберг глубоко вздохнул и снова сел...\n\n"Ладно, простите за все это. Немного распсиховал. В любом случае, вы хотите больше финансирования для новых пушек?" - Сказал Озенберг немного напряженным голосом..\n\n"Да, Герр Озенберг. Конечно, мы можем использовать старые - они функционируют достаточно хорошо, и их содержание не будет стоить ни денег, ни времени, - но эти новые пушки могут помочь продвинуть Лигр к величию."\n\nОзенберг сдержал смех - он уже однажды вышел из себя, сейчас не время выставлять себя сумасшедшим. Кроме того, возможно, новые пушки сделают "Лигр" работающей машиной. Он на мгновение задумался, прежде чем ответить."
goering.317.a:0 "Конечно. Готовьте пушки."
goering.317.b:0 "Не делайте новые пушки если старые работают."
goering.317.c:0 "Конечно. Готовьте пушки."
goering.317.d:0 "Не делайте новые пушки если старые работают."
goering.317.e:0 "Конечно. Готовьте пушки."
goering.317.f:0 "Не делайте новые пушки если старые работают."
goering.317.g:0 "Конечно. Готовьте пушки."
goering.317.h:0 "Не делайте новые пушки если старые работают."

########### 318

goering.318.t:0 "Первый тест Лигра"
goering.318.desc:0 ""Так это и есть Лигр, о котором мне говорили??"\n\n"Да, мой фюрер."\n\nГёринг смотрел на машину и представил его себе если бы он был настоящим диким зверем. Его глаза метались между корпусом, экипажем и двумя 105-миллиметровыми пушками, прикрепленными спереди. Его взгляд задержался на пушках дольше всего, он уже мог представить себе пушки, уничтожающие американские танки. Трое членов экипажа прототипа внимательно следили за тем, как фюрер продолжает кружить вокруг танка, осматривая его до последнего кусочка. Наконец он подал знак своим помощникам, и группа чиновников отправилась на ближайший холм, откуда они могли наблюдать за испытаниями.\n\nЧерез мгновение танк завел двигатель и помчался вдаль. Геринг напряженно наблюдал за происходящим, глядя в бинокль, которым его снабдили. Время от времени он делал замечание одному из инженеров, хваля скорость танка или комментируя его величественный вид. Однако по мере того, как тест продолжался, похвала начала угасать.\n\nЛигр, несмотря на свой первоначальный рывок, казалось, боролся за жизнь, когда испытание продолжалось. Танк смог завершить свою стрельбу только в темпе, который едва следовал за Леопардом, несмотря на предполагаемую силу двух пушек. Двигатель, который когда-то запустил Лигр вокруг испытаний в мгновение ока, начал заливаться черным дымом. В конце своей испытательной жизни "Лигр" развернулся, чтобы выстрелить по своим конечным целям, и первая пушка вылетела из крепления, перевернулась назад и пробила крышу танка, прежде чем резко остановиться. Последовавший взрыв уничтожил весь несчастный экипаж.\n\nВедущий инженер инстинктивно оглянулся, ожидая реакции фюрера. Глаза Геринга, теперь ледяные, казалось, смотрели прямо сквозь него. Не говоря ни слова, он и его свита удалились, оставив инженеров убирать свой проект, как в переносном, так и в буквальном смысле."

############## 319

goering.319.t:0 "Оперативное совещание"
goering.319.desc:0 ""Я же говорил тебе, что это не сработает, Герман. Я же тебе, блядь, говорил. А ты меня не послушал." - Озенберг сделал еще один глоток, прежде чем поставить бокал. Сам фюрер сидел за столом и читал очередной доклад, отказываясь смотреть в глаза Озенбергу. "Это катастрофа. Танк ужасен."\n\n"Я видел, Вернер, но сейчас не время винить кого-либо. Нам нужны решения, и они нужны быстро." - Отозвался Герман. Его голос звучал спокойнее, чем ожидал Озенберг. Но это еще больше расстроило Озенберга - неужели он не понял?\n\n"Легко тебе говорить! Ведь моя задница будет отвечать за всё, Герман!" Озенберг допил свой напиток одним большим глотком. Герман ничего не сказал, вместо этого уставившись в пространство. На мгновение Озенбергу показалось, что он умер. После неловкой паузы Герман перевел взгляд на Озенберга и начал говорить.\n\n"Послушай, Вернер. Все это было построено на идее Шернера Андре Мерса..." - Озенберг усмехнулся. Конечно, Герман обвинит в этом кого-нибудь другого. Глаза Геринга, закалились, и Озенберг сделал себе инъекцию. "А теперь послушай меня. Мы показываем Лигр в общественных местах в ближайшее время на параде. Мы заставляем Шернера и Ремера выступать с речами - мы привязываем их к проекту. Потом, когда выясняется, что Лигр - это позор отечественного танкотроения, мы указываем на них - у них была идея, они хотели танк. Они выглядят дураками, мы выходим невредимыми, все выигрывают. Ну как?"\n\nСнова наступило молчание. Озенберг скрыл свое удивление под слоем недовольства - он не думал, что Геринг способен продумать дальнейшие действия так быстро, причём план-то и вправду работал. "Да. Да, я могу с этим поработать. Но тебе лучше помнить об этом, когда им придет в голову еще одна гениальная идея, Герман. Скоро увидимся." С этими словами Озенберг схватил пальто и вышел из кабинета, чувствуя в душе море гнева и разочарования."
goering.319.a:0 "Никто не должен знать о Лигре правду."

############## 320

goering.320.t:0 "Марш Лигра"
goering.320.desc:0 ""А теперь позвольте представить вам моего уважаемого начальника и героя всех немцев - фельдмаршала Фердинанда Шернера!"\n\nТолпа взревела, когда Ремер пригласил Шернера на сцену, и Озенберг захлопал вместе с ними. Его место, расположенное справа от трибуны, открывало ему великолепный вид на фельдмаршала. Внешне он продолжал улыбаться, делая вид, что слушает слова Шернера. Однако внутри его разум был пронзен насквозь паникой.\n\nТот план, что он и Геринг выковали вручную, казалось, продвигался вперёд, но так много вещей могло пойти не так. Если Шернер узнает, результат может быть катастрофическим. Если план просочится, это поставит администрацию Геринга в крайне затруднительное положение. Даже если всё получится, что, если Шернер и Ремер сами сумеют свалить вину на Геринга и него самого? В конце концов Озенберг найдет дорогу обратно к ГДРВИ, и тогда ему придется иметь дело с еще одной неразберихой. Кроме того, во сколько уже обошлось Рейху сохранение в тайне от военных плохой работы "Лигра"? Подкуп такого количества людей стоил немалых денег, и не было никакой гарантии, что кто-то не настукачил.\n\nОзенберг понял, что люди вокруг его кресла теперь смотрят на него, и он резко вышел из своих мыслей. Звуки аплодисментов и голос Шернера смешались, и Озенберг увидел, что Шернер указывает на него - видимо, хвалит его работу. Он быстро вернул себе улыбку и помахал Шернеру. Они встретились взглядами, и на мгновение Озенбергу показалось, что он увидел в глазах фельдмаршала нечто большее, чем обычный комплиментарный взгляд. Возможно, он просто был параноиком, но он чувствовал, что Шернер знает."
goering.320.a:0 "План идёт вперёд."


#################### 321

goering.321.t:0 "Программа препаратов для повышения производительности"
goering.321.desc:0 "Первая фаза тестирования Штатсплана 15.24 началась сегодня в засекреченном месте с людьми элитного Fallschirmjäger. Программа состоит из ряда последовательных инъекций строго секретных препаратов, содержащих несколько типов гормонов, таких как стероиды. Подопытные будут наблюдаться в течение следующей недели, чтобы убедиться, что они справляются с введением лекарств, прежде чем следующая партия солдат подвергнется тому же процессу. Согласно результатам тестов производительности допингованные солдаты бегают быстрее и дольше, чем контрольная группа!\n\nНекоторые члены Вермахта выразили свои сомнения по поводу программы, сославшись на риск для здоровья солдат. Фюрер проигнорировал эти жалобы и приказал продолжать программу."
goering.321.a:0 "Немецкий Гренадер сможет в одиночку справиться с любым количеством солдат-недочеловеков с помощью этих новых стимуляторов!"

#################### 322

goering.322.t:0 "Побочные эффекты"
goering.322.desc:0 "Врачи, наблюдающие за тестированием Штаатсплана 15.24, сообщают о ряде побочных эффектов как физических, так и психических у солдат, проходящих экспериментальное лечение. Испытуемые сообщают об абстинентных симптомах, когда инъекции наркотиков задерживаются, другие становятся жестокими и иррациональными, по крайней мере, два солдата насильственно удаляются из программы для лечения в соседнем госпитале.Совет великого германского рейха по научным инновациям посоветовал немедленно прекратить программу, сославшись на риск для немецких солдат. В то время как небольшая группа исследователей считает, что если программа не будет прекращена, более стабильная версия лекарств может быть найдена и реализована. Фюрер принимает участие в экстренном совещании с ГДРВИ, после которого будет вынесено решение."
goering.322.a:0 "Завершите программу, рисковать не стоит!"
goering.322.b:0 "Черт с ним, замните эти несчастные случаи и продолжайте тестирование!"


######################## 323

goering.323.t:0 "Наркопровод"
goering.323.desc:0 ""Ну не-еет, ты же несерёзно." Озенберг швырнул рапорт на стол Геринга. На самого фюрера это зрелище не произвело особого впечатления. "Подсыпать наркотики в воду? Ты что, шутишь? Люди сойдут с ума, и не из-за наркотиков - они придут за твоей головой!"\n\n"Герр Озенберг, пожалуйста, помните, что это идея военных. Я просто вижу в этом потенциал. Ты не хуже меня знаешь, что эти лекарства творят чудеса с нашими солдатами..." - начал Геринг, его голос оставался ровным. Озенберг резко оборвал его, повысив голос:\n\n"Давать солдатам пару уколов наркотиками и заливать наркотики в водопровод - это совершенно разные вещи, Герман! Господь с тобой, ты же не тупица, чтобы всерьез думать, что это возымеет эффект, не так ли?"\n\nК этому времени Озенберг уже кричал, и гнев вспыхнул на лице фюрера, когда он жестом призвал его к тишине. "Ты не понимаешь, Вернер. Это военная идея. Теперь мы могли бы использовать её, чтобы помочь усмирить восточные РК, как это теоретизируется, но мы могли бы также использовать его в военных областях - городских, промышленных районах, возможно, - чтобы помочь с производительностью, возможно, заставить армию помочь с этим. Конечно, если это просочится в прессу, это будет полной катастрофой для Шернера и его людей, и мы должны сделать все возможное, чтобы предотвратить это. Ты меня понимаешь?"\n\nОзенберг недоверчиво уставился на своего друга, и едва заметная трещина, возникшая между ними, открылась чуть шире. "Герман, ты сам-то хоть веришь в то, что говоришь?"\n\n"Я не спрашиваю о твоём мнении обо мне, я спрашиваю твоего мнения о... усмирении Востока, или, ох, 'увеличении производительности'?" - отозвался Германн. Двое мужчин уставились друг на друга, прежде чем Озенберг ответил:."
goering.323.a:0 "Это поможет нам на Востоке."
goering.323.b:0 "Пусть это вызовет скандал."

######################## 324

goering.324.t:0 "Небольшое увеличение"
goering.324.desc:0 "Озенберг вошел в кабинет с осунувшимся лицом и единственным листком бумаги в руках - необычно для него. Геринг корпел над собственным документом, боль в руке - тоже необычная. Прежде чем Озенберг начал, они посмотрели друг на друга с легким презрением.\n\n"У меня есть донесения сопротивления с Украины, Мой фюрер." - заявил Озенберг холодным и собранным голосом. Геринг поднял глаза и встретился взглядом с Озенбергом, оба они пристально смотрели друг на друга. "Произошло незначительное увеличение партизанских нападений в последние недели."\n\nСлова повисли в воздухе, как стервятник, когда Геринг отвернулся от Озенберга и посмотрел в окно. Между ними воцарилось молчание - что-то слишком обычное в эти дни. Наконец Геринг заговорил, по-прежнему глядя в окно: "Есть ли связь между наркотиками и нападениями?"\n\nОзенберг закатил глаза. "Нет, это в пределах обычных взлетов и падений атак. Проблема в том, что цифры не упали. Никакого эффекта. Мы потратили на это миллионы без всякой причины, а теперь просто выглядим дураками. Я слышал, что военные беспокоятся о наших привычках тратить деньги. Военные беспокоятся о наших расходах! Вы можете в это поверить?"\n\nГеринг помедлил с ответом. "Не могли бы вы напомнить им, что вся эта операция была их идеей?" - ответил он. "В любом случае остановите проект. Мы переориентируемся на что-нибудь другое."\n\n"Да, мой Фюрер.""
goering.324.a:0 "Все люди ошибаются."


######################## 325

goering.325.t:0 "Шёпот в казарме"
goering.325.desc:0 "Это началось как обычный слух, как типичная байка - такая, что даже друг, услышав это, угарал без остановки. Наркотики в водопроводе? Это была какая-то чушь на уровне заговора, наравне с верой в рептилоидов и в то, что инопланетяне с планеты Нибиру контролируют разум лидеров стран Запада. Поначалу слух затих в цепочке и дошел лишь до небольшого круга скептически настроенных друзей.\n\nА потом он появился в другом подразделении, потом ещё в одном. Довольно скоро эти круги начали сталкиваться друг с другом, и теории становились все более дикими, когда каждый из них понял, что они не одни. Шепот пронесся по разделам, как лесной пожар, теории о том, что делают наркотики, становились все более и более диковинными с каждым днем. Внезапно возникла мысль, что Геринг пытается отравить своих врагов, что Озенберг готовит переворот, что Шернер планирует казнить тех, кто ему не нравится, что евреи проникли в высшие чины рейха и планируют массовую кампанию по контролю над разумом, чтобы уничтожить национал-социализм. Все эти теории основывались почти исключительно на предположениях и гипотезах, но это было все, что потребовалось Баффету, чтобы вывести заговор на еще более высокий уровень.\n\nКогда первые сообщения о полемике попали на стол Геринга, было уже слишком поздно останавливать слухи. Ничто из того, что он мог сказать, не положило бы конец спиралевидным теориям, а если и положило бы, то только усугубило бы их. Хуже всего было то, что Шернер, несомненно, избавился и от этого, и у него, несомненно, был план взорвать все это перед лицом фюрера. Теперь все, что Геринг мог сделать, это дождаться хода Шернера и разобраться с последствиями позже."
goering.325.a:0 "Как же это вышло?"

######################## 326

goering.326.t:0 "Вмешательство Шпейделя"
goering.326.desc:0 ""Где он? Я сам с ним поговорю!"\n\nГнев в голосе Шпейделя был отчетлив даже по ту сторону двери. Геринг отложил свои бумаги - мудрое решение. Судя по тому, как Шпейдель ворвался в комнату, а через несколько мгновений из его глаз вырвалось пламя. Он не потрудился сесть, вместо этого перегнулся через стол и ткнул пальцем прямо в лицо Герингу, который был вынужден отодвинуться, чтобы его не ткнули.\n\n"А что это за наркотики в воде, Герман? Я сам велел своим подразделениям проверить трубы, и мы нашли амфетамины! Амфетамины, Герман! Вы пытались накачать наркотиками наших солдат?"- крикнул Шпейдель. Геринг ничего не сказал - он знал, что Шпейдель уже знает ответ. "Мало того, Герман, но и Шернер связался со мной с теми же проблемами! Ты заставил меня работать с Шернером, Герман. Шернер! Я ненавижу этого сукина сына, а он ненавидит меня! Ты хоть представляешь, каково нам с Шернером сотрудничать в чем-то?"\n\n"Да, я все прекрасно понимаю." - пробормотал Германн, опустив глаза и уставившись на неожиданно интригующий листок бумаги на столе. Шпейдель продолжал, Но Геринг уже не слушал - он был слишком занят размышлениями о том, как сильно он покраснел. Она не взорвалась у него перед носом - она подверглась ядерному синтезу. Если клика Шпейделя не объединилась против него вместе с кликой Шернера, остался ли кто-нибудь в армии, кто доверял бы ему?\n\nШпейдель вышел, хлопнув дверью, оставив Геринга в одиночестве обдумывать предостережения Озенберга - и проклинать себя за то, что не прислушался к ним."
goering.326.a:0 "Последнее число - 20/20."

######################## 327

goering.327.t:0 "Проблемы с Франкфурстской АЭС"
goering.327.desc:0 "В рамках нашей новой инициативы по атомной энергии недалеко от Франкфурта была создана новая атомная электростанция. Реактор теперь обеспечивает почти 85% общих потребностей города в энергии, почти полностью вытесняя бывшие угольные электростанции и гидроэлектростанции!\n\nНебольшая проблема заключается в том, что уровень радиационного излучения немного выше того, что большой германский Рейхссовет по научным инновациям счел безопасным для реактора такого размера. Глава департамента атомных исследований выдвигает несколько раздутых требований, чтобы Рейх немедленно потратил несколько сотен миллионов рейхсмарок на"срочный ремонт". Фюрер, однако, знает, как действуют яйцеголовые, и считает, что если деньги будут предоставлены, они просто исчезнут на счет в новозеландском банке, и больше их никогда не увидят. В любом случае решение должно быть принято быстро..."
goering.327.a:0 "Может быть, на этот раз ученые правы. Санкционировать ремонт"
goering.327.b:0 "Ба, ученые, что они знают? Немного дополнительного бетона заставит их замолчать."
goering.327.c:0 "Этот бюджет слишком раздут, дайте им половину и скажите, что они ещё нам и должны."

######################## 328

goering.328.t:0 "Проблемы на ФАЭС. Опять."
goering.328.desc:0 "В очередной раз яйцеголовые блеют о "токсичных выбросах в грунтовые воды" и "недопустимых утечках свыше 125% от допустимого". Они предсказуемо просят больше денег на более "срочный ремонт", настаивая на том, что если мы недадим эти деньги, то весь город Франкфурт окажется в серьезной опасности. Еще больше беспокоит количество офицеров Вермахта, которые теперь повторяют те же строки, что и ГДРВИ. Фюрера просят принять решение на специальном кризисном совещании в Фольксхалле... "
goering.328.a:0 "Остановите реактор, очевидно, вся установка нуждается в реконструкции."
goering.328.b:0 "Разрешите какой-нибудь символический ремонт, хотя бы для того, чтобы они заткнулись."
goering.328.c:0 "Санкционируйте полный капитальный, но пусть немцы подумают, куда эти дегенераты всунули ранее выделенные государственные деньги."

######################## 329

goering.329.t:0 "Неминуемая катастрофа на ФАЭС."
goering.329.desc:0 "Согласно срочным сообщениям, поступающим с атомной электростанции за пределами Франкфурта, реактор номер четыре находится в непосредственной опасности расплавления! Специалисты на заводе изо всех сил пытаются сдержать ситуацию и предотвратить катастрофический взрыв, который катапультировал бы облученные обломки по всему городу и произвел бы облако радиации, которое распространилось бы на большую часть Великогерманского Рейха!\n\nМэр Франкфурта просит разрешения провести всеобщую эвакуацию города, которая обойдется в миллионы рейхсмарок, сотни потерянных рабочих часов и создаст хаос и неразбериху в течение нескольких месяцев. Сторонники жесткой линии Великогерманского Рейха по научным инновациям предложили альтернативный план, согласно которому специально подобранная команда могла бы быть направлена в реактор номер четыре, чтобы закрыть ряд ключевых клапанов, которые задержали бы расплавление достаточно долго, чтобы провести некоторые аварийные ремонтные работы. Когда реактор стабилизируется, он может быть безопасно отключен для реконструкции."
goering.329.a:0 "Эвакуируйтесь из Франкфурта и готовьтесь к худшему..."
goering.329.b:0 "Мы не можем допустить катастрофы, пришлите команду..."

######################## 330

goering.330.t:0 "The Frankfurt Meltdown"
goering.330.desc:0 "Ранее сегодня катастрофическая цепь событий привела к серьезной утечке на реакторе номер четыре. Ранние сообщения указывают на то, что реактор полностью разрушен, а системы защитной оболочки повреждены примерно на 95%, однако повреждения крыши реактора номер четыре были настолько экстремальными, что некоторое излучение в виде загрязненного пара вырвалось из радиационных щитов прежде, чем команда смогла вызвать вертолет, чтобы повлиять на быстрый ремонт. Большая часть Южного Франкфурта находится на карантине, и ожидается, что ущерб будет стоить 10 миллиардов рейхсмарок, чтобы очистить его в течение по крайней мере двадцати пяти лет.\n\nВеликий германский Рейхссовет по научным инновациям, по крайней мере, нашел золотую середину во всем этом инциденте. Помимо повреждений, нанесенных крыше четвертого корпуса реактора, радиационные экраны работали точно по назначению, и большая часть станции может быть спасена и перепрофилирована в новые реакторы в других частях Германии."
goering.330.a:0 "Mein Gott..."
goering.330.b:0 "Ну, по крайней мере, мы попытались..."

goering.335.t:0 "Разыгрывание Бюджета"
goering.335.desc:0 ""Зонненгевер" - это ненадежный проект, который постоянно рискует провалиться, превысить бюджет и просто рухнуть. Фюреру придется умудриться уравновесить многие предлагаемые характеристики солнечной пушки - практические или иные - при сохранении избытка наличности, чтобы направить ее на создание чудо-оружия."
goering.335.a:0 "Геринг проверяет свои навыки кукловода."

goering.336.t:0 "Солнечная Пушка"
goering.336.desc:0 "Геринг снова и снова скользил взглядом по чертежу, пробегая глазами по белым линиям, которые составляли самые возмутительные проекты, о которых мечтали военные. За его спиной сидели высшие чины ГДРВИ - ученые, генералы, бюрократы и Озенберг, все имели разное мнение насчёт проекта. Некоторые казались взволнованными, некоторые выглядели испуганными, некоторые, казалось, видели возможность в финансировании, и Озенберг, казалось, был на грани взрыва.\n\n"Итак, каковы же возможности Зонненгевера?" - спросил фюрер, переводя взгляд с одного специалиста на другого. Голос Ремера прорезал тишину, говоря тихо и взволнованно.\n\n"Это настоящее оружие смерти, мой фюрер. Невозможно противостоять, невозможно победить, можно уничтожить города за считанные минуты. Это идеальное ОМП." Ремер разразился своей речью так, словно репетировал ее сто раз. Хотя, зная Ремера... он, вероятно, так и сделал. Геринг повернулся к Озенбергу, лицо которого выросло за то время, что Ремер говорил.\n\n"Мой фюрер, это самая возмутительная ошибка, о которой когда-либо мечтала армия!" - Озенберг яростно выплюнул эти слова, когда все взгляды обратились к нему. ""Это слишком тяжело, это громоздко, это не будет работать, это займет миллиарды средств для создания..."\n\nГеринг оборвал его: "Сколько это будет стоить, во всяком случае?" Он снова повернулся к Ремеру.\n\n"От 100 до 150 миллиардов рейхсмарок, мой фюрер." Глаза Геринга расширились. Он выдавил из себя улыбку, прежде чем спохватился и вернул своему лицу нейтральное выражение. Это была последняя возможность, которую он ждал.\n\n"Герр Ремер, я даю вам полную свободу действий в отнощении проекта..." - скрип отодвигаемого стула привлек всеобщее внимание как раз вовремя, чтобы увидеть, как Озенберг вылетел с собрания и захлопнул за собой дверь."
goering.336.a:0 "Мы взлетаем к звездам."

 # Sun gun missfires
 goering.344.t:0 "Финальный тест"
 goering.344.desc:0 "Ученые затаили дыхание, когда Зонненгевер начал выравниваться с Солнцем, его многочисленные зеркала медленно соединялись, образуя идеальную параболическую форму. Внутри своего секретного бункера фюрер и его штаб с тревогой смотрят прямую трансляцию с видеомониторов как в космосе, так и с камер, наблюдающих за целью с подходящего безопасного расстояния.\n\nАмериканцы глазеют на свои шпионские камеры, японцы молят своих богов о милосердии, а члены великого германского Рейхсовета по научным инновациям, затаив дыхание, следят за бесконечными потоками данных в своих компьютерных сетях. Таймер начинает вводить последние одиночные цифры для первичного зажигания. На кону поставлены годы работы, миллиарды рейхсмарок и их жизни. Последний телефонный звонок фюреру сообщает ему, что до испытательного выстрела осталось пять секунд.\n\n5...4...3...2...1...\n\nНичего.\n\nВысоко на орбите ничего не происходит. Зонненгевер начинает медленно дрейфовать из своего целевого выравнивания, наклоняясь и начиная вращаться конец за концом на медленном курсе к верхней атмосфере Земли. Более поздние исследования покажут, что Зонненгевер потерпел неудачу из-за одного простого непредвиденного следствия. Сотни зеркал, отражающих солнце, тоже поглощали слишком много тепла. Жар разлился по жизненно важным электронным системам, сокрушая изоляцию и поджаривая основные компьютерные системы.\n\nВ бункере возникает массовая паника, поскольку члены осознают масштабы неудачи, которая происходит перед ними. Раздается выстрел, когда командир группы дует на себя через командную консоль. Начинается паническое бегство к выходу, а затем к границе, прежде чем Абвер сможет преследовать их. Прогнозируемое падение Зонненгевера будет происходить на большей части бескрайних просторов русских степей, что даст по крайней мере один хороший исход грандиозного провала."
 goering.344.a:0 "Этого. Никогда. Не случалось."
 
 goering.345.t:0 "Неприятная Посадка"
 goering.345.desc:0 "Величественный фюрер стоял, высокий и грозный, навстречу директиве ученых и небольшой группы людей из Армии и Люфтваффе. Они ждали в явной тишине, пока Геринг наконец не погасил сигару. Он говорил, заполненный гневом и подавленным переживаниями.\n\n"Провал!"\n\nУченые задрожали. "М-Мой фюрер, С-Солнечная пушка..."\n\n"Что?!" - он почти хорькнул этими словами. "Вы хотите сказать, что Солнечная пушка была побочным продуктом Жидофизиков? Хм? Неправильно! У этого проекта были все шансы на успех, и все же я здесь. Что мне теперь со всеми вами делать?!" Он разглагольствовал, задавая риторический вопрос, который висел в воздухе, как меч, над людьми перед ним, которые были охвачены страхом, легко сравнимым с тем, когда они должны были стоять по стойке смирно в старые годы предыдущего фюрера.\n\n"Вот что я вам скажу..." Это не принесло никаких хороших новостей. "Я вас не уволю, но..." - он перевел взгляд на военных. "Я знаю, что мы с ребятами из вермахта в этом солидарны." Мужчины в орденах переглянулись, а Геринг повернулся лицом к руководителю проекта "Солнечная пушка"."
 goering.345.a:0 ""Не ждите от меня ни одной обещанной рейхсмарки.""
 
 goering.346.t:0 "Модернизировать Солнечную пушку?"
 goering.346.desc:0 "Некоторые из наших ведущих ученых, работающих над солнечной пушкой, обратились к фюреру с жизненно важным решением, которое требует его одобрения. Обычно незначительные вопросы не касались администрации, но предложение, представленное Герингу, потребовало бы значительного финансирования, если оно будет одобрено.\n\nУченые, немного изменив конструкцию пушки, смогли прикрепить значительное количество солнечных панелей к базовой платформе, что теоретически значительно повысило бы ее общую эффективность. Обратная сторона проекта - это издержки. Солнечные батареи стоят очень дорого, и модификация спутника значительно увеличила бы и без того большие затраты.\n\nУченые утверждают, что инвестиции вполне оправдывают затраты, и что мы не должны срезать углы в проекте.Напрашиваются два вопроса: способны ли мы и готовы ли мы раскошелиться на капитал?"
 goering.346.a:0 "Базовая конструкция достаточно хороша."
 goering.346.b:0 "Да! Солнечной пушке нужно больше энергии!"

# SAF TREE EVENTS
goering.400.t:0 "Начало войны"
goering.400.d:0 "Фельдмаршал Шпейдель уехал в Африку, оставив Шернеру почти полный контроль над Вермахтом в Германии. Отсутствие Шпейделя предоставило Шернеру широкие возможности распространить свое влияние на весь Вермахт - он уже начал сближаться с ключевыми офицерами в армии, надеясь увеличить власть своей милитаристской фракции.\n\nНо как бы ни старался Шернер, все зависит от успехов Шпейделя в Южноафриканской войне. Вернется ли Шпейдель домой как героческий или же опозорившийся командующий - именно это определит, ждёт ли Шернера удача в росте влияния его клики или нет."
goering.400.a:0 "Только время покажет"
 
goering.401.t:0 "Рифеншталь вышел на пенсию"
goering.401.d:0 "После более чем 20-летнего ухода на пенсию знаменитый режиссер Лени Рифеншталь, известная своими культовыми пропагандистскими фильмами о ранних партийных митингах объявила о создании своего последнего фильма: "Последнее Домино"."Последнее Домино" фокусируется на нынешнем конфликте в Южной Африке. Проведя несколько месяцев в подразделении Вермахта в буше, бесконечные кадры перестрелок и авиаударов Рифеншталя мгновенно обрели кассовый успех в Германии, и критики хвалили Рифеншталь за ее блестящее возвращение в кино.\n\nВыход фильма также оказал значительное моральное воздействие на наших фронтовиков. Хотя это влияние и незаметно, любое поощрение создателей подобных фильмов будет полезно для Германии."
goering.401.a:0 "Фильм, ставший классикой в мгновение"
 
goering.402.t:0 "Дополнительный призыв "
goering.402.d:0 "Несмотря на некоторые успехи на южноафриканском фронте, изнурительные бои значительно истощили наши силы в этом районе. В результате, два разных предложения были выдвинуты местными командирами: первое - призвать на военную службу немцев, второе - призвать на военную службу ниггеров. Естественно, мы предпочли бы, чтобы унтерменши, а не сыновья Рейха, были теми, кто будет жрать свинец на передовой, но некоторые офицеры настаивают на том, что нам нужны квалифицированные и надежные солдаты в полевых условиях."
goering.402.a:0 "Нет необходимости в призыве, ведь мы побеждаем!"
goering.402.b:0 "Немцы вновь покажут себя в боях со своей лучшей стороны."
goering.402.c:0 "Забросайте врага чёрным мясом."
 
goering.403.t:0 "Поражение в Южно-Африканской Войне "
goering.403.d:0 "После полного разгрома наших войск в Африке фельдмаршал Шпейдель заслужил презренного отношения Германии за его неумелое командование. Шернер и его клика были одними из первых, кто похвалил Шпейделя за то, что он привел армию к полной катастрофе и непреднамеренно вызвал крах "Африканского Щита". Поскольку влияние Шернера достигло небывалых высот, а карьера Шпейделя была разрушена, милитаристы быстро разожгли нелояльные настроения в Вермахте и смещали баланс сил политической борьбы в сторону Шернера. "
goering.403.a:0 "Никто в этом не виновен. Кроме поганого Шпейделя!"

goering.404.t:0 "Режим прекращения огня в Африке"
goering.404.d:0 "Война закончилась перемирием, и Африканский Шит был сохранен. Хотя Рейх не добился каких-либо значительных территориальных или экономических завоеваний, удержания нашего плацдарма в Африке было достаточно, чтобы вызвать всплеск популярности Шпейделя, и он был удостоен героического приветствия по возвращении в Германию. Милитаристы в массе своей молчали, делая холодные, примирительные замечания, неискренне поздравляя Шпейделя с его успехами. Частичные успехи Шпейделя привели к ослаблению влияния Шернера, что дало Шпейделю возможность ограничить власть милитаристов."
goering.404.a:0 "Лучше перемирие, чем поражение, не так ли?."
 
goering.405.t:0 "Герой возващается"
goering.405.d:0 "Для нации, которая еще не оправилась от ран, нанесенных гражданской войной в Германии, успех СВС в Африке является своевременным толчком, который пробудил энтузиазм нашего народа по отношению к делу своего Отечества. И сегодня такой энтузиазм достиг своего пика, когда самолет Ганса Шпайделя, командира Африканского Корпуса, приземляется в аэропорту Германии. И когда он вышел из самолета, толпа разразилась радостными криками, а генерал помахал им.\n\nВ сопровождении официальных лиц, назначенных фюрером, Шпейдель затем направился прямо во дворец, где он, по указанию Фюрера, выступит с публичной речью о своем опыте перед делегатами. Во время своей речи он высоко оценил мудрое руководство фюрера и храбрость Африканского Корпуса. В конце своей речи он сказал: "Эта великая победа доказала, что под гением нашего Фюрера Рейх полностью оправился от прежнего хаоса, и я верю, что мы в конечном итоге уничтожим американскую угрозу, как в Африке."\n\nТем временем в каждом уголке Рейха каждый радио- и телевизионный канал должен был транслировать эту речь в прямом эфире. На данный момент эта речь оказала огромное влияние на наше общество благодаря престижу генерала. Те, кто раньше сомневался в руководстве фюрера Германским Рейхом, начали признавать его гениальность, и даже самые пессимистичные стали верить в будущее Рейха. И самое главное, власть нашего Фюрера сейчас сильнее, чем когда-либо."
goering.405.a:0 "Великий пример для каждого немца!"
 
goering.406.t:0 "Потерянный герой и потерянная победа"
goering.406.d:0 "Для нашего общества, которое еще не оправилось от ран, нанесенных гражданской войной в Германии, провал кампании в Африке - это страшный удар по нашему новому правительству. Хотя всем средствам массовой информации приказано держать язык за зубами и не распространяться об исходе войны, весть о нашем унизительном разгроме все еще распространяется, как лесной пожар, по улицам и казармам.\n\nСреди всех распространяющихся слухов есть самые злобные и опасные - слухи о судьбе Ганса Шпейделя, командира Африканского Корпуса, посланного нами на помощь СВС. Хотя мы приложили все усилия, чтобы найти его местонахождение, никаких следов по-прежнему нет. Поскольку в настоящее время нет и не может быть никаких новостей о таком выдающемся генерале, те, кто хочет ослабить Рейх, выдвинули отвратительные обвинения в том, что генерал был предан фюрером, который видит в престиже генерала угрозу своему режиму .\n\nХотя подобные обвинения, конечно, полная чушь, но для тех, кто раньше подозревал фюрера в злоупотреблении властью, это именно та история, в которую они хотели бы верить. В армии начали шептаться, мол, "фюрер не способен привести наше Великое Отечество к величию". Если мы не выкорчуем источники этих слухов и не подавим их, то в ближайшем будущем наверняка произойдут какие-то ужасные события."
goering.406.a:0 "Ах, фельдмарашал Шпейдель, где же ты!"
 
goering.407.t:0 "Самый обычный день в Рейхе"
goering.407.d:0 "Для нации, которая все еще оправляется от ран, нанесенных германской гражданской войной, прекращение огня в Африке - не что иное, как отдаленная новость, которая большинству людей совершенно безразлична. Хотя раньше мы надеялись, что сможем повысить их энтузиазм благодаря Великой Победе в Африке, в конце концов мы должны принять не столь приятный результат. Средства массовой информации все еще пытаются описать перемирие как решительный триумф Рейха над американцами, но все ясно знают, что никто не поверит этому бреду и даже не прочтет таких рецидивов.\n\nНастроение военных не изменилось, так же как и у гражданских; моральный дух нашей армии даже не пострадал от этого события. В то время как Вера милитаристов в фюрера не укрепилась, как мы надеялись, милитаристы не очень недовольны этим, что, по крайней мере, приемлемо для нашей нынешней ситуации. Действительно, кое-кто до сих пор кричит о нашем вступлении в "войну во тьме", но большинство солдат на это не купились.\n\nВ конце концов, во всем Рейхе жизнь продолжается как обычно. Отцы обдумывают, где бы им лучше заплатить и болеют за свой любимый футбольный клуб; матери беспокоятся об успеваемости своих детей в школе и готовятся к обеду, который вот-вот должен быть у их мужей; дети все еще бегают по улицам, обсуждая, как оправдать свое опоздание. Сегодняшняя ночь похожа на каждую тихую ночь, которой наслаждаются наши люди после Гражданской войны, а далекой войны в Африке, кажется, никогда не существовало в их мире."
goering.407.a:0 "Неприятный, но приемлемый конечный результат."
 
goering.408.t:0 "Тотальная победа и ее последствия"
goering.408.d:0 "Для нации, которая все еще оправляется от ран, нанесенных гражданской войной в Германии, великий триумф СВС оказал огромное влияние на наш народ, это влияние даже сильнее, чем мы вообще ожидали раньше. Каждый день газеты, телевидение и радио пестрят сообщениями о том, как велики наши успехи, интервью с солдатами Африканского Корпуса, только что вернувшимися с поля боя, а стихийные торжества можно увидеть в каждом городе Рейха.\n\nЗа наш народ. Многие помнят старые времена, когда мы завоевали Париж, уничтожили Советы и разгромили остатки русских. Хотя такая победа не может сравниться с теми великими победами, которых мы добились раньше, первая победа над западными державами после Гражданской войны все же заставила людей страстно мечтать о том, чего мы добьемся в будущем. Старики-пенсионеры надевают свои старые медали и рассказывают истории о своей деятельности в прошлом; молодежь собирается на призывных пунктах, желая завоевать собственную славу в такой нестабильный, но волнующий век. Теперь Рейх - это море радости, и все сомнения относительно нашего нового правительства исчезли в пыли.\n\nТем не менее, есть еще некоторые тревожные последствия, проявившиеся вместе с хорошими. Те милитаристы, которые не любили нас с самого начала, благодаря этой победе приобрели большую популярность и престиж. Они открыто заявляли, что Рейху нужно напрямую уничтожить своих врагов, чтобы мы могли стать правителями мира через кровь и огонь. Хотя сейчас ситуация все еще находится под нашим контролем, мы все еще должны внимательно следить за этими отвратительными и невежественными животными."
goering.408.a:0 "Радуйтесь, но помните о спокойствии, друзья мои!"
 
#goering.410.t:0 "Возвращение Африканского охотника"
#goering.410.d:0 "Не так давно ужасная новость из Остафрики потрясла всех в Рейхе: Ганс Хюттиг, рейхскомиссар Остафрики, организовал злой заговор с целью убийства двух других Рейхскомиссаров в Африке, когда он пригласил их на "обед". В то время как Шенк трагически погиб в этой катастрофе, Зигфрид Мюллер, самый известный немец в Африке, чудом выжил выбрался из ловушки Хюттига и бежал из Африки, которая теперь находится под контролем мерзавца. Несколько дней назад мы получили от него сообщение, что Мюллер собирается вернуться в Германию, в его глазах наше Отечество - это безопасная гавань. И вот сегодня, в аэропорту Германии, этот знаменитый "герой" наконец-то возвращается.\n\nПолучив известие о том, что он вот-вот прибудет сегодня, наши делегаты прибыли в аэропорт, чтобы оказать ему теплый прием. Вместе с ними почти все средства массовой информации в Рейхе прислали своих журналистов, чтобы запечатлеть сцену, когда этот легендарный рейхскомиссар выходит из своего самолета. А потом, когда Мюллер наконец появляется, на его усталом лице появляется успокаивающая улыбка. Кого-то немного удивило, что после всего, что произошло в эти дни, он все еще выглядел таким же уверенным и радостным на фотографиях и телеэкранах.\n\nСегодня днем его приглашали на званый ужин многие высокопоставленные генералы в столице и сам фюрер, но на этот раз это был настоящий ужин, а не ловушка. Удивительно, но среди всех гостей фюрер был счастливее самого Мюллера. В конце обеда он произнес особый тост за вернувшегося, заявив, что должен благодарить Мюллера за все, что он сделал и сделает для Германии. Хотя никто не понимал, что на самом деле имеет в виду фюрер, все были загипнотизированы, слушая захватывающие истории об охоте, войне и заговоре, которые рассказывал Мюллер"
#goering.410.a:0 "Мы давно восхищаемся тобой и твоими приключениями, Мюллер!"

goering.410.d:0 "Фюрер Герман Геринг наблюдал, как черный, как смоль, вертолет, громко и уверенно приближался к посадочной площадке, построенной для VIP-посетителей Рейхсканцлея. Это была не одна из тех чудесных и дорогих машин, с которыми играли Люфтваффе, и даже не такая гладкая, как любые частные корабли, которые так любили корпоративные шишки. Нет, это была более старая, но и гораздо более прочная модель, которая была построена для использования в африканских Рейхскомиссариатах. Это был личный автомобиль Зигфрида Мюллера.\n\nПосадка корабля была... ни в коем случае не великолепной. Вертолёт дважды ударился и проскользил на полфута. Геринг мимолетно подумал, что же употреблял пилот. Он надеялся, что бывший рейхскомиссар не пострадал. Тем не менее, позже он осознал, что если этот человек смог пережить южноафриканскую войну и сбежать из ОФН в течение последних нескольких месяцев, небольшая толкотня не станет для него концом. Из раздумий его вывел звук открывающейся двери кабины "Пумы-330". Из пилотского кресла выпрыгнул человек в одежде простого наемника, через плечо перекинут Штурмгевер-45; это был сам Зигфрид Мюллер! Всего несколько минут назад фюрер был раздражен посредственной посадкой, но теперь все это было забыто. Фюрер отдал неофициальный салют, на который Мюллер даже не потрудился ответить, но Геринг, похоже, нисколько не возражал.\n\n"Герр Мюллер, как я рад наконец-то увидеть вас в лицо! Я и понятия не имел, что вы научились летать на вертолетах во время пребывания в Африке. Было очень впечатляюще наблюдать за вами в небе, если можно так выразиться."\n\nМюллер сверкнул улыбкой, которая завоевала его обожающих поклонников по всему рейху: "Благодарю вас, мой фюрер. Да, в свое время я приобрел кое-какие навыки, в основном для того, чтобы добраться до охотничьих мест, но я в восторге от того, что произвел впечатление на самого великого рейхсмаршала."\n\n"Охотился, да, я знал, что ты совершенно уникальный стрелок. Мы должны вместе поохотиться в Шорфхайде. Ты ведь приедешь в Каринхолл и останешься там немного отдохнуть?"\n\n"Если ВЫ мне это предлагаете, то я буду очень рад соглситься, Герр Фюрер.""
goering.410.t:0 "Возвращение Африканского Егеря"
goering.410.a:0 ""Чудесно, и тогда мы сможем обсудить твое будущее.""

goering.411.t:0 "Где бы побывать Фюреру?"
goering.411.d:0 "Когда война в Южной Африке наконец закончилась, фюрер Геринг принял решение совершить турне по восстановленным владениям Рейха. Такой шаг послужит и напоминанием для трех рейхскомиссаров Африки о том, что они в высшей степени подчинены фюреру, и в то же время станет отличным оскорблением для тех жалких наций, которые были крайне смущены в своих попытках поддержать Южную Африку.\n\nВопрос теперь в том, куда должен направиться фюрер Геринг. Зигфрид Мюллер в Зентральафрике, без сомнения, сможет потчевать вождя Рейха рассказами об экзотических охотах и дерзких приключениях наемников. Совместное пребывание Шенка в небе с Герингом, несомненно, подарит обоим приятные вечера, проведенные в ностальгии. Ганс Хюттиг из Остафрики, может быть, и не очень хороший собеседник или хозяин, но он сделал все возможное для достижения этой последней победы немецкого народа и заслуживает поздравлений с Победой. Как всегда, окончательное решение остается за фюрером Герингом."
goering.411.a:0 "Пора встретиться с товарищем из Люфтваффе!"
goering.411.b:0 "Хюттиг - герой Рейха и заслуживает этой чести!"
goering.411.c:0 "Мюллер всегда был веселым гостем на ужине."
goering.411.e:0 ""А мне то лететь зачем в эту Богом забытую Африку?..""

goering.412.t:0 "Ностальгия в Зюдвейстафрике"
goering.412.d:0 "Геринг усмехнулся, когда рейхскомиссар Шенк в веселых подробностях описал выходки, на которые он пошел, будучи молодым пилотом. Фюрер подумал о том, что его товарищ, который до этого момента был довольно угрюмым и тихим, казалось, почти ожил, когда заговорили о полетах. Геринг никогда не считал себя ясновидящим в сердечных делах, но даже он был достаточно опытен, чтобы признать, что этот человек явно чувствовал себя более комфортно среди облаков, чем в кабинете. Возможно, подумал про себя фюрер, он мог бы стать таким человеком, если бы все пошло по-другому.\n\n"Мне рассказывали, что вы родились здесь, в Юго-Западной Африке, в старой имперской колонии.?"\n\n"Да, мой Фюрер, в Виндхуке."\n\n"Понимаю, понимаю. Знаете ли вы, что мой покойный отец был здесь первым колониальным комиссаром? Я полагаю, что у нас обоих есть много общего, как в землях, с которыми мы связаны, так и в профессиях, которые мы выбрали."\n\n"Вы, без сомнения, правы, мой фюрер, но я должен признаться, что не разделяю вашей способности руководить другими, а тем более целой нацией."\n\n"Возможно," Геринг задумался, явно оценив лесть, "но мы же не можем все быть фюрерами, не так ли? Мы все должны играть свою роль в иерархии жизни, и точно так же, как в каждой пищевой цепи есть высший хищник, я просто был обречен служить немецкому народу в качестве его лидера." Шенк ничего не ответил на самолюбование, исходившее из уст его лидера под покровом ложной скромности.\n\n"Эх, мой Фюрер," Шенк, казалось, не хотел говорить., "может быть, в ближайшее время мы могли бы обсудить возможное изменение моего положения? Должен признаться, что я больше не чувствую себя готовым к выполнению этой очень важной работы..."\n\nГеринг кивнул, но его внимание было приковано к подносам с едой, которые приносили слуги-туземцы."
goering.412.a:0 "Если человек кричит, а его никто не слышит, он все равно издает звук?"
 
goering.413.t:0 "Страх и Ненависть в Остафрике"
goering.413.d:0 "Фюрер изо всех сил старался завязать разговор с почти неловко молчаливым рейхскомиссаром. "Знаете, мой отец был колониальным губернатором, как и Вы сейчас, Герр Хюттиг. Да, он возглавлял имперскую колонию Зюдвейстафрика и, как и вы, нес бремя цивилизации на этом жалком подобии континента."\n\nИ тишина. Он даже не подал виду, что слышал слова Геринга. Если бы этот человек не был ответственен за недавнюю победу в войне, фюрер всерьез задумался бы о том, чтобы убрать его и отправить барахтаться за столом глубоко в Вольфшанце. До сих пор, подумал Геринг, единственное, что делало этот визит хотя бы наполовину сносным, - это превосходный коньяк, который подарил ему Хюттиг. Бывшего рейхсмаршала откровенно удивляло, что человек с таким неприятно строгим характером держит такую коллекцию. Он сделал себе мысленную пометку: "Увезти как можно больше по возвращении в Германию".\n\nКак раз в тот момент, когда фюрер начал терять всякую надежду когда-либо вовлечь своего "компаньона" в какую-либо дискуссию, Остафрикский рейхскомиссар, казалось, взорвался неистовством оживленных движений и речей, словно выскочивший из ящика валет.\n\n"Мой Фюрер! Мой фюрер, как же я рад наконец иметь возможность поговорить с вами лично!" Геринг хотел было ответить на комплимент, но Хюттиг не унимался., "Мы должны поговорить об остальных... У меня есть очень важная информация о них... очень важная информация!" Его слова вылетали отрывистыми взрывами, как огонь из штурмгевера. Геринг был совершенно ошеломлен.\n\n"Герр Хюттиг, пожалуйста, успокойтесь. Если у вас есть что-то настолько серьезное для обсуждения, я уверен, что мы сможем обсудить это в другое время в более официальном формате."\n\nЭти слова, казалось, вернули Хюттига к реальности, во всяком случае, Геринг так поверил, когда тот прекратил свои адские крики. Когда фюрер протянул комиссару рюмку коньяка и попытался развлечь его старыми военными историями, он не заметил мрачного, почти стеклянного взгляда, который теперь остановился у обеспокоенного Фанатика. Точно так же он не заметил, как дернулись глаза мужчины и как сжались его кулаки."
goering.413.a:0 "Нет, герой Рейха был так же невежественен, как и всегда."

goering.414.t:0 "Отдых в Зентральафрике"
goering.414.d:0 ""А это," Рейхскомиссар Мюллер указал на чучело льва, украшавшее каминную полку столовой Гитлерштадтского убежища, "это была настоящая охота. Он держался в течение двух дней, прежде чем мне удалось уложить его на землю у озера Виктория."\n\nГеринг с восхищением посмотрел на трофей и медленно присвистнул,"Какой могучий зверь, в самом деле. Герр Мюллер, он показывает мне вашу черту истинного арийца - иметь умение и мужество лишить его жизни."\n\nМюллера, казалось, совершенно не интересовал этот комплимент, и он принялся перечислять другие выдающиеся трофеи, висевшие на стенах, купаясь в похвалах, которые ему воздавал фюрер, рассказывая о своих многочисленных приключениях.\n\nЕстественно, победоносный рейхскомиссар и все еще свежеиспеченный фюрер были главнымилицами на ужине, но вряд ли они были одни. Пока оба бонвивана пировали, генерал Вильгельм фон Тома воспользовался случаем побеседовать со своим бывшим начальником, ныне отставным генерал-фельдмаршалом Роммелем.\n\n"Вы знаете," говорил фон Тома, и в его голосе явно прозвучали эмоции "Я никогда не забывал того, чему вы учили нас в Северной Африке, господин, и никогда не позволял своим людям забывать об этом."\n\nСлова похвалы явно подействовали на старого вояку. "Герр Тома, для меня гораздо важнее, чем вы можете себе представить, услышать, что я представляю какую-то ценность для будущих солдат моего Отечества. Это приносит мне некоторое утешение в мои сумеречные годы."\n\n"Герр Роммель! Герр фон Тома!" Громкий голос фюрера прервал этот чувственный момент, "Вам обоим надо немного вздермнуть. Помните, что завтра у нас будет охота с рейхскомиссаром, и он обещает, что она будет захватывающей!""
goering.414.a:0 "Двое измученных битвами мужчин вздохнули, но послушно повиновались."

goering.415.t:0 "Время для перерыва?"
goering.415.d:0 "Геринг сидел за письменным столом, рядом лежала стопка неизученных бумаг, отчетов и меморандумов, касающихся недавно выигранной Южноафриканской войны. Одним словом, фюреру Германского Рейха было скучно. Он отчаянно искал какое-нибудь интересное занятие, его ум метался от идеи к идее, не останавливаясь ни на одной из них надолго. Еще раз осмотреть танки? Нет, он делал это слишком много раз с тех пор, как закончилась Гражданская война, и от этого уже тошнило. Отправиться в театр на оперу? Ему это нравилось, но Шернер был бы слишком взбешен, чтобы это стоило того. Спроектировать новое крыло для Каринхолла? Теперь это звучало приятно, но что, если...\n\nОн вскочил со своего места в порыве вдохновения и схватил один из многочисленных телефонов, в которые ему приходилось звонить ежедневно. Этот конкретный телефон был помечен 'Штаб-Квартира ОКВ'.\n\n"Да, это фюрер Геринг. Да, да, Зиг Хайль. Роммель там, близко? Хорошо, хорошо, соедините его поскорее."\n\nТишина окутала комнату на несколько минут, пока диктатор в объёмных формах ждал с едва сдерживаемым волнением. Затем на другом конце провода раздался новый голос:\n\n"Мой Фюрер," голос Роммеля был по-прежнему профессиональным, даже в отставке., "чем я могу быть вам полезен?"\n\nЛицо Геринга расплылось в почти озорной усмешке, "Герр Роммель, собирайтесь поскорее, я отправляюсь в путешествие по нашим африканским землям и хочу, чтобы вы присоединились ко мне."\n\n"Я ... я полагаю, я не могу отказать в такой просьбе моему фюреру, не так ли?"\n\nМаска добродушия Геринга на мгновение исчезла. "Нет, не можешь, Эрвин.""
goering.415.a:0 ""Как глупо с моей стороны, мой фюрер. Пожалуйста, ивините.""

goering.416.t:0 "Предательство Чекнутого Безумца"
goering.416.d:0 "Комната Фюрербункера была заполнена штабными офицерами, обсуждавшими планы экстренных операций, помощниками, несущими стопки бумажек, и партийными дружками, которые, как всегда, боролись за внимание и влияние. В это безумие действий и бездействия вступил Иоганн Штайнхофф, который спешил из Имперского Министерства Авиации так быстро, как только позволяла его штабная машина. Двигаясь к центру активности, время от времени давая торопливый "Хайль Геринг!" к каждому проходившему мимо офицеру, Штайнхоф направлялся туда, где, как он знал, должен был находиться фюрер.\n\nОн нашел его с темно-красным лицом в состоянии более яростном и ужасном, чем когда-либо после окончания Гражданской войны. Он говорил по телефону и кричал, почти горлопанил в трубку.\n\n"Передайте Путткамеру, что я хочу установить кордон вокруг их портов к концу недели! Ничто не должно входить и ничто не должно выходить без моего одобрения и ведома, вы меня поняли?!" Не дожидаясь ответа, диктатор бросил трубку.\n\nШтайнхофф нервно поправил солнцезащитные очки, "Итак, я так понимаю, что слухи верны?"\n\nГеринг чуть не зарычал на начальника Люфтваффе, "Так и есть! Этот грёбаный шизоидный ублюдок Хюттиг предал нас! Он убил Шенка и загнал Мюллера в подполье. Но сейчас важно не это, Йоханнес. Что важно, так это то, что мы уничтожим его, мы превратим его нелепый добаный 'Рейштаат' в пустыню из песка и пепла. Вот тут-то вы и пригодитесь - мне нужны бомбардировщики над Келиманом сегодня!"\n\nШтайнхофф ничего не ответил, только моргнул. Тщательно подобрав слова, бывший пилот ответил:, "Мой фюрер, если мы действительно потеряли континент, то с точки зрения логистики мы не можем достичь каких-либо целей на территории Хюттига."\n\nЛицо Геринга побагровело, и на мгновение у Штайнхоффа возникло полушутливое, полурасмешливое представление о человеке, лопнувшем, как воздушный шарик. Геринг, однако, не вскочил, но после напряженного момента он, казалось, почти сдулся назад в свое кресло, с которого он наполовину поднялся.\n\n"Тогда... Ладно," угрюмо прошептал он, но когда Штайнхоф повернулся, чтобы уйти, заговорил снова, "но скажите маршалу Шернеру, чтобы он немедленно ко мне пришёл. Я хочу получить его совет по этому вопросу.""
goering.416.a:0 ""Конечно, мой Фюрер.""

#ALGERIA TREE EVENTS
goering.707.t:0 "О Чем Мечтают Волки?"
goering.707.desc:0 "Геринг сидел один в своей комнате, держа в руке лишь несколько бутылок виски, и молча размышлял о последнем фиаско, которое Иберия вновь открыла миру. Когда итальянцы ушли из Алжира, а правительство в Алжире было разорвано в клочья, каудильо решили, что наконец-то смогут объявить эту землю своей - и кто лучше сможет управлять этой новой вотчиной, чем их давний лакей Ив-Герен Серас, возглавляющий военное правительство французского меньшинства? Геринг ухмыльнулся - эта договоренность могла пойти не так во многих отношениях. И все пошло не так: Серач даже не потрудился устроиться поудобнее на своем новом посту, прежде чем осудил своих сюзеренов и основал государство Алжир в качестве независимого субъекта мировой политики. Идиоты - им действительно нужно научиться выбирать своих подчиненных.\n\nНельзя сказать, что он был в слишком завидном положении. Его собственные "подчиненные" уже окружили молодого военачальника, как ястребы, борясь между собой, как с ним поступить. Некоторые полагали, что клика Серача окажется ценной комнатной собачкой для Рейха, охраняя нефтяные месторождения региона и предоставляя свежих унтерменшей для броска на линии фронта, которые в противном случае были бы чистокровными немцами; другие, однако, испытывают отвращение к очередному позволению коллаборационистам принять участие в утверждении величия Германии и настаивают на подавлении всякого сопротивления и создании нового рейхскомиссариата, который будет заниматься тем, чтобы все дела решались надлежащими немецкими руками.\n\nТак что Герингу оставалось только принять решение - роскошь, которую он получал не слишком часто. Лично у него сейчас были дела поважнее, чем очередная дыра в Африке, - и в каком-то смысле перспектива просто сотрудничать с Серасом и позволить ему делать грязную работу казалась очень заманчивой. И если у этого человека есть хоть капля самосохранения, он, несомненно, будет сотрудничать. С другой стороны, самосохранение не помешало ему предать тех самых людей, которые привели его к власти. И не важно, насколько он разочаровался за эти десятилетия, даже старый Герман должен был признать, что просить высокомерного засранца в Африке о помощи, как будто они нуждались в нем, было просто неправильно."
goering.707.a:0 "В любом случае Серас недолго будет наслаждаться свободой."

goering.708.t:0 "Лев зимой"
goering.708.desc:0 "Генерал сейчас примет вас, господа, и прошу вас извинить нас за ваше ожидание." - объявил крепкий мужской голос, заставивший Валентина Шеллера оторваться от номера "Беобахтера", к которому он был прикован последние три часа. Голос принадлежал одетому в мундир Пье-Нуару, который затем поклонился и показал дорогу Шеллепу и другим недовольным министрам. Но Шеллер был спокоен; он уже знал, почему такие люди, как Серак, должны показывать, что они "слишком заняты" для таких, как он.\n\nИ действительно, когда они входили в роскошно украшенную комнату, можно было подумать, что они во дворце; точно так же, глядя на алжирского Льва Ива Герена Серака, который сидел в своем дизайнерском костюме с видом человека, выигравшего все битвы своей жизни, тепло приветствуя их с сардонической улыбкой, можно было подумать, что этот самолюбивый человек не сомневается в своём успехе. Конечно, в эту иллюзию роскоши было вложено много труда и денег. Но эти люди проделали весь путь из Германии не для того, чтобы любоваться золотыми канделябрами и прекрасными картинами.; и когда шутки стихли и начались переговоры, всем присутствующим вскоре стало совершенно ясно, что колода Серака пуста.\n\n...что делает не только желательным, но и необходимым, чтобы Министерство экономики сохраняло полную автономию и возможность диктовать и направлять свой собственный бюджет, с Динаром в качестве валюты по умолчанию, которая должна оставаться привязанной к французскому франку, а не к Рейхсмарке", - таков был длинный, но на самом деле довольно короткий список алжирских требований, который включал сохранение установленного французского правительства и всех французских министров в нем, суверенитет вооруженных сил с немецкими гарнизонами в Алжире, дополнительными, а не направляющими Алжирское командование. аАтакже прямой государственный контроль не менее 50% разведанных периметров национальных нефтяных месторождений. Тщательно составленный и отработанный документ, составлявший еще одну часть мастерского блефа Серака, в самом бесстрашном свете описывал его истинную цель - или обещание: угодить, чтобы его оставили в покое и сохранили любую власть над его маленькой вотчиной. Все это тщетное действие подтвердило подозрения Шеллера: у Серака не было выхода, и ему не к чему было прибегнуть, кроме как просить милостыню. С едва заметной и редчайшей улыбкой на губах он открыл свой портфель спокойными, точными движениями."
goering.708.a:0 "Ваша просьба будет удовлетворена, Месье Серж, покуда вы находитесь здесь."

goering.709.t:0 "Тендерное Предложение"
goering.709.desc:0 "... а права Германии на разведку месторождений Хасси Мессауд и Гасси Тойл, как для добычи нефти, так и для добычи природного газа, составят 60%", - сказал Иоганн Кирхман, известный в Рейхе экономист, поднимая взгляд от своих бумаг на Серака. "Я понимаю, что оставшийся депозит может не соответствовать вашей цели в 50%, но  Геринг готов предложить субсидии в размере более 10 миллионов рейхсмарок в год в качестве компенсации. Что касается земель, занятых иностранными инвесторами, то мы готовы помочь вам в их немедленной национализации. В конце концов, Пакт Единства должен предложить вам гораздо большую отдачу от инвестиций в отношении всего вашего экспорта." Он не упомянул, что торговая политика "Пакт Единства" по отношению к Рейхспротекторатам предписывал, чтобы любой экспорт контролировался  Германией, откуда местные товары будут продаваться как немецкие.\n\nИ это всего лишь небольшая сноска в большой книге тех вещей, которые явно не упоминались в контрактах. Например, в той части, где речь шла о контролируемых государством нефтяных месторождениях, не упоминались бесконечные ночи пьянства с президентом и основными акционерами "Сонатраха", которые согласились заложить основу для слияния с "ИГ Фарбен". Или как часть автономии правительства не упомянула о тяжелых сделках, которые были запланированы после прибытия немецких наблюдателей, или о неожиданных... пустых местах, которые возникнут во время их пребывания. Или как о вспомогательной роли немецких гарнизонов не упоминали астрономические взятки нескольким высокопоставленным офицерам. Для Кирхмана и его деловых партнеров это было то, что можно было бы назвать враждебным поглощением; для Серака это была потеря любого контроля над своим государством и превращение его воспринимаемой роли безжалостного диктатора в роль бессильного козла отпущения за несчастья колонии.\n\n"Я думаю, что на этом пока все, Месье Серас." - вмешался Шеллер, вставая из-за стола, когда Кирхман укладывал бумаги. "Уже поздно. На следующей неделе у вас будет масса возможностей обсудить с нами детали." Он слегка ухмыльнулся (редкое явление). "Я верю, что вы увидите, что все должно быть очень выгодно для вас и вашей администрации. Bon nuit, господа." Немецкая миссия могла только представить себе состояние, в котором были составлены цели нынешней встречи. "
goering.709.a:0 "Ничего личного, только бизнес."

goering.710.t:0 "Серак уступает нашим требованиям!"
goering.710.desc:0 "Сегодня утром от нашей миссии в Алжире пришли отличные новости. После нескольких дней переговоров с Сераком и несколькими его министрами - а также некоторых сделок меньшего масштаба... юридически обязывающего характера, скрепленный печатью президента Сонатраха. После серии глотков шампанского, Серак наконец сообщил нашим посланникам, что он готов принять условия, предложенные ему нашим правительством, лишь с минимальными изменениями. Алжир действительно будет признан германским Рейхспроекторатом и уступит почти все нефтяные месторождения, требуемые германской стороной в ходе конференции, а остальные, официально находящиеся в государственной собственности, станут немецкими в течение следующего месяца.\n\nНаши посланники в настоящее время отбывают домой, а вскоре их сменит волна постоянных представителей. А когда поставки нефти будут обеспечены, наши административные наблюдатели разместятся на своих новых постах, Алжир официально станет нашей образцовой колонией в Северной Африке - и все это без единого выстрела."
goering.710.a:0 "Старый трус Серас все-таки сохранил своё положение и предотвратил войну."

goering.711.t:0 "Серак выдворил наших послов!"
goering.711.desc:0 "Сегодня мы получили известия от нашей миссии в Алжире. По-видимому, Серак не только не согласился на наши условия, как большинство из нас ожидало, но и на рассвете с помощью насилия выдворил наших послов из посольства. Наше единственное правдоподобное объяснение состоит в том, что, зная, что его отказ приведет к возмездию, несмотря ни на что, он решил показать силу и нам, и себе, и небольшому числу долбоёбов, желающим умереть вместе с ним.\n\nВ конечном счете, этот жест малозначим и для него, и для нас. Кроме дальнейшего оправдания наших будущих действий. Серас будет поставлен перед нами на колени, люди, о которых он так глубоко заботился, будут порабощены и покорены, и все, что мы не сможем взять с собой или высверлить из земли, будет сожжено дотла."
goering.711.a:0 "Соедините меня с адмиралом Топпом. Сейчас же!"

goering.712.t:0 "День запоздавших Новостей"
goering.712.desc:0 "Серак сидел в своём кабинете, куча бумаг требовала его внимания. В них были мириады проблем, мучивших нацию, рожденную из хаоса. Сонатрак сообщал о более низкой, чем ожидалось, производительности на месторождениях Хасси Мессауд, земельные реформы встречали сопротивление в Тлемсене, в то время как увеличение военного бюджета на 150 миллионов все еще должно было откуда-то финансироваться. Он вспоминал те дни, когда его вклад в жизнь своего народа заключался в настоящих крови и поте, а не в сортировке бумаг. Но кто-то ведь должен держать государство на плаву - и не было другого человека, которому он мог бы доверить это, кроме себя.\n\nХод его мыслей был прерван внезапным звуком поступающей телеграммы - прямо от начальника Военно-Морского Флота."НЕМЕЦКИЕ КОРАБЛИ ЗАМЕЧЕНЫ-STOP-ДВА ЛИНКОРА ВОСЕМЬ ЭСМИНЦЕВ ЧЕТЫРЕ КРЕЙСЕРА-STOP-ПЯТЬДЕСЯТ КМ ОТ ОРАНА НА РАССВЕТЕ-STOP-" С рассвета? Это было в 11 утра! Почему он узнал об этом только сейчас? Он уже собирался позвонить своему секретарю и потребовать аудиенции у шефа, когда вдруг он сам ему и позвонил."Извините меня, генерал, но, возможно, вы захотите посмотреть телевизор." Телевизор? Серак быстро включил свой телевизор и переключился на алжирский телеканал. "...они ушли на своих лодках невредимыми, но их линии были перерезаны, и они ничего не могли сделать, кроме как швырять непристойностностями в немецкие корабли."- объявил репортер, когда на экране появился неопрятный бородач. "Эти ублюдки думают, что могут просто ворваться сюда, как будто это их чертова игровая площадка! Как генерал это допустил?" В новостной ленте было написано: "Кригсмарине входит в Алжирское водное пространство, преследуя местных рыбаков".\n\nСерак выключил телевизор и яростно сломал пульт на столе. Бесполезные люди! Бесполезные! Все они! Как он мог после всех страданий и жертв, через которые прошел, окружить себя такими бесполезными людьми? Люди, которые могли только сообщить ему о готовящемся вторжении, когда это было объявлено в новостях! Или это была не глупость? Неужели его сотрудники намеренно скрывали от него эту информацию до тех пор, пока она больше не станет секретной? Он не мог этого знать - он потерял слишком много друзей, чтобы размышлять дальше, - и ему было все равно. Его волновало только то, что немцы приближаются. И если он не сможет получить эти чертовы Новости вовремя,как он сможет обороняться от атаки Сверхдержавы?"
goering.712.a:0 "Но всё, что мы могли когда-либо делать - пытаться."

goering.713.t:0 "Провозглашение РК Нордафрика"
goering.713.desc:0 "Теперь, когда Ив-Герен Серач мертв, а правительство в Алжире полностью подчинено Германии, наша военная кампания в Алжире официально завершена. Теперь мы можем официально объявить о создании рейхскомиссариата "Нордафрика", первого немецкого плацдарма в южном Средиземноморье, и начать процесс фактической эксплуатации богатых неиспользованных ресурсов и важнейшего стратегического положения региона.\n\nФридрих фон дер Хейдте уже вылетел самолетом из Германии сегодня утром, чтобы занять свой новый пост рейхскомиссара вместе с семью Генералкомиссарами и несколькими заместителями недавно освобожденного Генерального секретариата. В течение следующей недели за ними последуют соответствующие гарнизоны и пограничные подразделения, три военно-инженерных отряда, техника и представители ИГ Фарбен.\n\nВ то время как запланированное усиление колонии довольно труднее, чем типичное для других Рейхскомиссариатов, особенно такого размера, и их отсутствие на родине будет заметно в течение некоторого времени, это, надеюсь, позволит Нордафрике служить координационным и административным центром для всех наших будущих амбиций в Египте и Магрибе."
goering.713.a:0 "Еще одна поверженная пустынная страна."

goering.714.t:0 "Злоупотребление Гостеприимством"
goering.714.desc:0 "Едва рассвело, как Шеллера разбудил громкий стук в дверь. Виновником был тот самый Пьер-Нуар, который сначала приветствовал их (Жюльен, кажется) с парой наручников на поясе. "Месье Серж просит вас немедленно удалиться, - заявил он. - "Пожалуйста, не сопротивляйтесь." Шеллер выглянул в дверной проем, чтобы увидеть остальную часть своей миссии в той же ситуации, что и он. Одного из них бесцеремонно вытаскивали, по-видимому, без сознания. "Только Позвольте мне сначала закурить сигарету, - объявил он, стоически сунув руку в карман пальто.\n\n"Что, черт возьми, происходит? Я требую объяснений!"- раздался раздражённый голос самого молодого члена миссии в наручниках. "Я уже вам говорил."- отозвался сопровождавший его охранник. "Генерал решил, что больше не нуждается в вашем присутствии." Это только еще больше разозлило министра. "Это чушь собачья! Кем он себя возомнил, командуя дипломатическими посланниками?" Теперь он кричал прямо перед охранником. "И единственный, кто может сказать мне, когда моя работа будет закончена - это мой фюрер, а не какой-то унтерменш из жопы Африки" - его тирада была прервана громким выстрелом, за которым последовал крик посланника на полу, кровь хлестала из его ноги. "Меня зовут Пьер, - невозмутимо ответил охранник, словно у него в руках не было дымящегося пистолета. "Мой отец всю жизнь прожил в Бургундии, пока не появился ваш Фюрер." Затем он повернулся к потрясенной толпе. "Кто-нибудь еще из вас, уважаемые джентльмены, планирует представлять угрозу безопасности? Нет? Я так и думал."\n\nПока миссия шла к выходу, Шеллер мельком взглянул на своего охранника с сигаретой во рту. "Вы позволили своему подчиненному выстрелить из огнестрельного оружия в посланника Рейха. Но на самом деле тебе было наплевать на эту кляузу. Недостаточно, чтобы устроить кризис из-за этого." - он снова посмотрел вперед, ожидая ответа, который так и не последовал. "И он тоже, его поведение было слишком спокойным," - он выпустил колечко дыма. "Это был сам Серак, это он заказал этот спектакль. Он хотел, чтобы ты был жестоким и безжалостным. Он хочет показать, что никого не боится." "И какая тебе разница?" - прорычал сквозь зубы Жюльен, когда его пленник небрежно выплюнул сигарету и растоптал ее на ковре в прихожей."
goering.714.a:0 "В этот момент? Сейчас мне разницы нет!"

 ### ECONOMY
  goering.801.t:0 "Знай свои права "
 goering.801.desc:0 "Немецкие рабочие, хотя они и не составляли большую часть рабочей силы в течение десятков лет, составляют ценный и технически образованный средний класс. Они управляют заводами и офисами нашей империи, и недавняя волна забастовок заставила задуматься. Естественно, первая реакция - послать полицию, чтобы добиться своего от бунтующих и вселить в них страх перед Фюрером, но, возможно, может быть достигнуто более дипломатичное решение. Некоторых символических уступок должно быть достаточно, чтобы успокоить их, прежде чем мы снова затянем поводья.\n\nХотя мы можем не признавать этого,но во многих случаях другие руки могут выполнять свою работу так же хорошо, как и немецкие. Передача рабочих мест иностранным рабочим поставила бы бастующих на их место и обеспечила бы выполнение работы. В качестве альтернативы задачи можно делегировать рабам - хотя у нас нет гарантий, насколько хорошо они их выполнят. "
 goering.801.a:0 "Мы можем укоротить рабочий день на какое-то время"
 goering.801.b:0 "Отправьте штрейкбрейхеров"
 goering.801.c:0 "Европейские рабочие будут делать работу за них"
 goering.801.d:0 "Дайте рабам делать работу за них"

 goering.802.t:0 "Борись за свои права "
 goering.802.desc:0 "Слабые волнения в лагерях рабов снова превратились в кипящий котёл. Они сложили те инструменты, которые у них были, и начали бунтовать против своих хозяев, вызывая хаос и убивая тех немцев, которые сопротивлялись. Естественно, массовое убийство невинных граждан Рейха требует ответных действий, рабов снова сковывают в кандалы и принимаются репрессалии, но существуют варианты, как этого достичь.\n\nАрмия всегда храбро сражаются, и они лучше, чем кто-либо вооружены, чтобы справиться с вооруженным восстанием, но позволить им приписать себе еще одну победу может принести больше вреда, чем пользы, и создать опасный прецедент на будущее. У полиции есть возможность вмешаться и сохранить свою власть против армии, но это, в свою очередь, пренебрежет нашими стремящимися к славе генералами.\n\nЕстественно, местные рабочие в ярости из-за убийств своих товарищей и, в свою очередь, боятся встать против своих бывших рабов. Их можно было бы побудить взяться за оружие и загнать бунтовщиков обратно в их лагеря."
 goering.802.a:0 "У армии есть опыт борьбы с восставшим сбродом"
 goering.802.b:0 "Это обязанность Полиции бороться с преступниками"
 goering.802.c:0 "Рабочие будут штурмовать фабрики за своих павших товарищей"
 
 goering.803.t:0 "Цена Рабов "
 goering.803.desc:0 "Преимущество рабов в том, что они не требуют особого обучения, только твердой руки. Их содержание не требует больших затрат, и нам не нужно относиться к ним по человечески. Минус в том, что они мало заинтересованы в работе - они пытаются избежать побоев. Эта зависимость от рабов начинает проявляться - качество немецких товаров заметно упало, и, хотя уровень безработицы и досрочных выходов на пенсию остается высоким, растет нехватка квалифицированных рабочих.\n\nЭто снижение качества является симптомом проблемы, которую мы не можем решить напрямую. Мы должны залатать как можно лучше, заставляя диверсифицировать экономику за счет субсидирования технического образования и не давая нашим рабочим почивать на лаврах. С другой стороны мы можем стать слишком зависимы от этой помощи. "
 goering.803.a:0 "Пожалуйста,не уходите на пенсию!"
 goering.803.b:0 "Рейх был построен на рабах."
 
 goering.804.t:0 "Держите их в узде "
 goering.804.desc:0 "В наши дни происходит путаница, кто владеет кем. Все растут и растут одни и те же компании, Юнкерс и старая гвардия немецкой промышленности преследуют любых конкурентов. Вермахт имеет право заключать собственные контракты в случае необходимости, что, по их мнению, означает, что они могут купить оружейный завод и передать его отставному офицеру. Они жизненно важны для получения ресурсов Рейха и используют этот рычаг для приобретения акций шахт и сталелитейных заводов и позиций в советах директоров каждой компании, которая находится на востоке, рядом с Рейхскоммисариатами. Эти же компании расширяются вниз и вниз, позволяя своему влиянию распространяться на всю экономическую сферу.\n\nХотя Вермахт якобы лоялен, их влияние следует сдерживать. Предоставление ссуд малым предприятиям, не зависящим от военных, дало бы им шанс на борьбу с олигополиями, которые доминируют в нашей промышленности. В качестве альтернативы мы могли бы предоставить те же самые контракты, которые армия и Кригсмарине так небрежно закидали иностранные компании, и попытаться заморить Вермахт голодом в их дочерних предприятиях. "
 goering.804.a:0 "Наш Фюрер за маленьких людей!"
 goering.804.b:0 "Я хотел бы видеть выражение их лиц, когда они получат словацкую винтовку."
 goering.804.c:0 "Действительно ли мы должны противодействовать людям с оружием?"
 
 goering.805.t:0 "Военные требуют нашего управления над иностранными активами "
 goering.805.desc:0 "Вермахт раздражен, когда другие видят, как другие ступают на их территорию, независимо от того, оправдано это чувство или нет. Их влияние в экономике росло и росло без всяких признаков прекращения, и они не желают отдавать даже каплю своего влияния тем, кого они считают иностранными пиявками. Инвестиции из Иберии, Скандинавии и Британии составляют значительную часть той военной машины, которая питает Вермахт, но они настаивают на том, чтобы иностранное влияние было вытеснено, а немецкий бизнес оставлен немецким бизнесменам.\n\nПрихоти наших генералов, несомненно, отпугнут любых будущих инвесторов, но их поддержка слишком дорога для нас. "
 goering.805.a:0 "Захватывайте иностранные активы - им нельзя доверять."
 goering.805.b:0 "Их вклад слишком ценен."
 
 goering.806.t:0 "Экономический спад "
 goering.806.desc:0 "Учитывая, что большая часть бюджета Германии направляется на Вермахт, можно представить, что это приведет к тому, что вооруженные силы будут на десятилетия впереди своих противников. На самом деле огромные суммы денег, вложенные в Вермахт, мало что сделали для ощутимого улучшения вооруженных сил, вместо этого их съели коррумпированные офицеры и генералы, в то время как оставшиеся суммы были потрачены на устаревшее или непрактичное вооружение для чрезмерно раздутого Вермахта.\n\nПоскольку расходы достигли рекордно высокого уровня, гражданская промышленность осталась без внимания, что привело к заметному экономическому спаду. Учитывая мощь вооруженных сил, о возможности реальной экономической реформы не может быть и речи. Мы можем либо перевязать рану доступными кредитами населению, либо переждать ее и надеяться на лучшее. "
 goering.806.a:0 "Это не имеет значения - если есть спад, значит будет и взлет!"
 goering.806.b:0 "Дешевые кредиты решат проблему."
 
 goering.807.t:0 "Повышение процентных ставок "
 goering.807.desc:0 "Похоже, что банки и их вероломное влияние не сделали свой долгий путь бессмысленным. Совсем недавно различные банковские дома объявили о повышении процентной ставки по дальнейшим крупным займам. Учитывая роль государства и вооруженных сил в экономике, это явно попытка косвенно прокомментировать нашу экономическую политику. Комментарий, на который нужен ответ. "
 goering.807.a:0 "Банки будут банками, мы сможем выдержать этот удар."
 goering.807.b:0 "Угрожайте им Шёрнером."
 goering.807.c:0 "Фактически эти «исправленные» данные показывают, что процентные ставки следует снижать." #duplicate loc key
 
 goering.808.t:0 "Гражданское население инвестирует в военно-промышленный комплекс "
 goering.808.desc:0 "Растущее влияние милитаристов в экономике вызвало петлю обратной связи. Все больше и больше наших значительных гражданских инвестиций направляется в контролируемые военными и связанные с ними компании. Теперь, хотя продолжение инвестиций обычно - это хорошо, увеличение инвестиций в вооруженные силы делает нашу экономику и положение Фюрера еще более зависимым от Шёрнера и его союзников. Может быть, мой Фюрер, все-таки лучше вмешается? "
 goering.808.a:0 "Кто я такой, чтобы их остановить?"
 goering.808.b:0 "Может быть, какое-нибудь чудо-оружие было бы еще лучшим вложением?"
 goering.808.c:0 "Это могут быть слишком большие инвестиции, особенно для милитаристов. Пора национализировать некоторые людские «активы»"
 
 goering.809.t:0 "Нестабильность рейхсмарки "
 goering.809.desc:0 "Очевидно, стабильность валюты является фактором доверия к этой валюте. Поскольку уровень инфляции рейхсмарки в последнее время значительно увеличился, денежная вера в последнее время резко упала. К сожалению, наши возможности довольно ограничены, если не найти козла отпущения быстро. "
 goering.809.a:0 "Я нахожу ваше отсутствие веры тревожным"
 goering.809.b:0 "Очевидно, дело в милитаристах, а не в Фюрере."
 
 goering.810.t:0 "Внезапный всплеск инфляции "
 goering.810.desc:0 "Цены на хлеб в последнее время выросли на 50 пфеннигов за килограмм, как и на молоко, на 75 пфеннигов. Если бы это был разовый случай, это не было бы проблемой. Но если посмотреть на цены в магазинах, кажется, что они идут в одном направлении.\n\nВверх.\n\nИнфляция растет, и если мы ничего не сделаем, она будет расти. И даже после всех событий, которые произошли в новейшей истории, память о гиперинфляции 1923 года во времена разрушенной Веймарской республики все еще находится в подсознании народа. К сожалению, наши возможности ограничены:\n\nМы можем надеяться, что проблема, конечно же, решится сама собой. Или мы можем найти иностранные инвестиции, которые, очевидно, манипулируют нашими финансовыми рынками, и сохранить их валютные резервы в «безопасности».\n\nЧем это будет, мой Фюрер?"
 goering.810.a:0 "Когда небольшая инфляция когда-либо кому-то причиняла вред?"
 goering.810.b:0 "Виноваты иностранные инвесторы. Расправьтесь с ними!"
 
 goering.811.t:0 "Влияние в Рейхсбанке "
 goering.811.desc:0 "Президент Рейхсбанка недавно приставал к фюреру по поводу причастности военных к банкам, жалуясь на то, что Вермахт угрожал Рейхсбанку и его дочерним предприятиям и заставил их снизить процентные ставки. Президент Абс предупреждает о тяжелых экономических последствиях, если банки не смогут поднять процентные ставки, жалуясь на то, что недалекие люди, такие как Шёрнер, не возражают против экономики или финансовой системы.\n\nХотя новые процентные ставки приносят нам выгоду, растущий контроль милитаристов вызывает обеспокоенность, и, возможно, предупреждения президента Абса о гибели и мраке имеют некоторую обоснованность... "
 goering.811.a:0 "Какая разница? Чем больше денег, тем лучше!"
 goering.811.b:0 "Мы должны ограничить влияние военных и обеспечить наш контроль над банками."
 
 goering.812.t:0 "Возможность совершенствоваться "
 goering.812.desc:0 "На встрече с фюрером крупные промышленные магнаты из Индии интересовались возможностью заключения официального производственного соглашения с обеими странами. Сделка приведет к значительному развитию обрабатывающей промышленности в Рейхе и, возможно, станет лекарством от нашей больной экономики. Загвоздка в том, что заключение сделки откроет экономику Германии и впоследствии сделает нас в некоторой степени взаимозависимыми с иностранным государством - чем пренебрегают многие сторонники автаркии в Рейхе. "
 goering.812.a:0 "Сообщите им, что мы заинтересованы."
 goering.812.b:0 "Нет необходимости - у нас все в порядке."
 
 goering.814.t:0 "Экомический бум военного времени "
 goering.814.desc:0 "С начала войны в экономике произошли значительные улучшения, производство вооружений достигло рекордно высокого уровня, а гражданские инвестиции в оборону неуклонно увеличивались. Поскольку люди довольны, а армия еще более довольна, остается вопрос, как долго продлится этот рост. Представители пассивной экономики в залах рейхсканцелярии выражали свои тихие опасения по поводу будущего экономики, предупреждая, что длительная затяжная война может привести к негативным последствиям. "
 goering.814.a:0 "Все замечательно"
 
 goering.815.t:0 "Протест рабочих "
 goering.815.desc:0 "Из-за необходимости высокой производительности рабочие испытали ухудшение условий и более жесткую дисциплину. Бывают даже случаи, когда рабочие падают замертво в рабочие дни из-за переутомления. Это, конечно, приводило к спорадическим протестам и забастовкам. Мы можем либо пережить расходы и надеяться, что они вернутся к работе, что отрицательно скажется на нашей экономике, либо ликвидировать несогласных и ввезти новых рабов. "
 goering.815.a:0 "Игнорируйте их, тогда они вернутся к работе."
 goering.815.b:0 "Повесьте несогласных и привезите новых рабов!"
 
 goering.816.t:0 "Восстание рабов в Восточной Пруссии "
 goering.816.desc:0 "Поступают сообщения о плохо скоординированном восстании рабов в Восточных провинциях. Перегнав своих хозяев за счет явного численного преимущества, многие разграбили местные склады оружия, приобретя большое количество оружия. Поскольку военные в настоящее время заняты, только местные полицейские силы смогли собраться возле пострадавших районов и в настоящее время не в состоянии напрямую ликвидировать повстанцев.\n\nПолиция в конечном итоге подавит восстание, но за счет значительного и инфраструктурного и экономического ущерба пострадавшим территориям. "
 goering.816.a:0 "Это катастрофа!"
 
 goering.817.t:0 "Протест банков "
 goering.817.desc:0 "Война затянулась слишком долго, и банки начали беспокоиться, даже отказываясь от прежних инвестиций в оборонный сектор. Это привело в ярость Вермахт, требуя, чтобы они руководили решением банков и не допускали изъятия инвестиций. Удовлетворение требований милитаристов поддержало бы поток денег, но это означало бы усиление контроля Вермахта над экономикой. "
 goering.817.a:0 "Встаньте на сторону банков!"
 goering.817.b:0 "Встаньте на сторону Вермахта!"
 
 goering.818.t:0 "Трещины в экономике "
 goering.818.desc:0 "Продолжающийся конфликт поставил крупные военно-промышленные конгломераты на грань банкротства. Как служащих, так и рабочих массово увольняют, а крупные промышленники жалуются на быстрое сокращение нормы прибыли. Ситуацию еще можно исправить, но спасение потребует огромных затрат. "
 goering.818.a:0 "У нас есть более неотложные дела."
 goering.818.b:0 "Спасите их, мы можем это исправить"
 
 goering.819.t:0 "Сильный удар санкций "
 goering.819.desc:0 "В результате нашей затяжной войны несколько независимых стран ввели против нас серию санкций, лишив нас столь необходимых ресурсов и вынудив наш ВВП выйти из-под контроля. Наша обычная тактика угроз и блефа игнорируется или подвергается критике, поскольку ОСН и Сфера, без сомнения, подстегивают эти страны. Похоже, что санкции останутся в силе до тех пор, пока конфликт, который мы инициировали, не подойдет к концу. "
 goering.819.a:0 "Они заплатят за это!"
 
 goering.820.t:0 "Общий экономический спад "
 goering.820.desc:0 "Стагнация сменила спад, и жесткие экономические санкции стали последним гвоздем в гроб. Нехватка и безработица стали повсеместными, а иностранные инвестиции находятся на рекордно низком уровне. По всему Рейху начали возникать небольшие протесты, и военные гневно требуют решения растущего числа наших проблем. "
 goering.820.a:0 "Мы же можем это решить...так ведь?"
 
 goering.822.t:0 "Рецессия "
 goering.822.desc:0 "Экономика потерпела полный крах, и у нас нет другого выбора, кроме как положить конец нынешнему конфликту. Фюреру Герингу грозит полное унижение, его обещания быстрого и легкого завоевания приведут к полной катастрофе. Когда Германия была унижена меньшей державой, слухи о заговорах и недовольстве распространились по Вермахту, и офицеры и солдаты тихо обвиняли фюрера в величайшей военной ошибке Рейха со времен Западнорусской Войны. "
 goering.822.a:0 "Пришло время сдаться."
 #goering.822.b:0 "ЕБАННЫЙ РОТ ЭТОГО КАЗИНО, БЛЯ!"

 goering.505052.t:0 "Рецессия"
 goering.505052.desc:0 "Экономика потерпела полный крах, и у нас нет другого выбора, кроме как положить конец нынешнему конфликту. Фюреру Герингу грозит полное унижение, его обещания быстрого и легкого завоевания приведут к полной катастрофе. Когда Германия была унижена меньшей державой, слухи о заговорах и недовольстве распространились по Вермахту, и офицеры и солдаты тихо обвиняли фюрера в величайшей военной ошибке Рейха со времен Западнорусской Войны. "
 goering.505052.a:0 "Пришло время сдаться."
