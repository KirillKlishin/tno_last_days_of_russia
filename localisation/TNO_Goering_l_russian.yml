 GGR_economy:0 "Германская экономика"
 #GGR_economy_desc:0 "Немецкая экономика должна вызывать зависть во всем мире, и долгое время так и было. Подпитываемая нашими завоеваниями меньших наций Европы, Германия становилась сильной и процветающей. Неслучайно наш любимый фюрер Герман Геринг оказал большое влияние на экономику в те годы, его экономический гений бесчисленное количество раз спасал страну от разорения.\n\nНо с наступлением нового десятилетия мы забыли, как правильно управлять своими финансами. Постоянный поток грабежа и добычи, по праву заработанный Рейхом благодаря его славным завоеваниям, был остановлен во имя стабильности, и этот акт оказался катастрофическим, поскольку вскоре после этого сама экономика остановилась.\n\nОшибки прошлого не будут повторяться, и под руководством нашего нового фюрера, настоящего экономического вундеркинда, мы вернем Германии ее надлежащее место в качестве передовой экономики всего мира.\n\nВременный раздел для удобной разработки и тестирования экономической системы\n\nТекущее §Yучастие рабочих§!: §Y[?GGR_worker_participation|%]§!\nТекущий §wэнтузиазм рабочих§!: §Y[?GGR_worker_enthusiasm|%]§!\n\nТекущее §jучастие рабов§!:§! §Y[?GGR_slave_participation|%]§!\nТекущая §rорганизация рабов§!: §Y[?GGR_slave_organisation|%]§!\n\nТекущее §Oзарубежное влияние§!: §Y[?GGR_foreign_participation|%]§!\n\nТекущая §Rинфляция§!: §Y[?GGR_inflation|%]§!\nТекущая §Sвера в валюту§!: §Y[?GGR_monetary_faith|%]§!\n\nCurrent §Lгражданские инвестиции§! is: §Y[?GGR_civilian_investment|%]§!\nCurrent §gbanking participation§! is: §Y[?GGR_banking_participation|%]§!\nCurrent §emilitary industrial participation§! is: §Y[?GGR_military_industrial_participation|%]§!"
