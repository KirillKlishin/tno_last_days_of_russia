# 300
goering.300.t:0 "Основание ГДРВИ"
goering.300.desc:0 "Банкетный зал был битком набит известными людьми со всего Рейха. Ученые из Франкфурта, инженеры из Данцига, физики из Германии и многие другие. Еда была отменной, разговоры - захватывающими, но все глаза были сосредоточены на сцене и подиуме, который стоял на ней. В конце концов, человек, выступающий сегодня вечером, - сам фюрер - был главной достопримечательностью. Поэтому, когда фюрер, одетый в свой лучший мундир, поднялся на трибуну, последовали громовые аплодисменты.\n\n"Мои дорогие Германцы, для меня большая честь и удовольствие видеть вас здесь сегодня." Он начал." Я смотрю на этот зал и вижу самых ярких, самых лучших представителей Германской Нации - тех, кто продвигает технологии нашего Рейха - как военные, так и гражданские - оставаясь верными нашим идеалам. Однако в течение многих лет наш прогресс на научном фронте замедлился. Рейхсфюрер, которого, я знаю, вы все любите" - по залу прокатилась волна смеха - "в свои последние годы увяз под бесконечным грузом политического обструкционизма, коррупции и волны неконтролируемого Жидобольшевистского влияния."\n\n"Довольно! Век прогресса вернулся в немецкую науку. С этим новым централизованным министерством, которое мы создали, чтобы заменить раздутый труп Рейхсфюргсрата, возглавляемый бдительным взглядом моего уважаемого коллеги и хорошего друга Вернера Озенберга."\n\nОзенберг вышел на сцену под громкие аплодисменты. Он помахал толпе и занял свое место рядом с Фюрером, на лице которого расплылась улыбка."Германия снова будет обладать передовыми технологиями! Пейте хорошо сегодня вечером, друзья, ибо сегодня мы празднуем основание ГДРВИ!"\n\nЗал содрогнулся от радостных возгласов и аплодисментов, когда Озенберг и Геринг пожали друг другу руки, не забыв улыбнуться перед камерами."
goering.300.a:0 "Потрясающий шаг вперед!"

# 302
goering.302.t:0 "Встреча с Озенбергом"
goering.302.desc:0 "Виски кружилось вокруг края стакана Вернера Розенберга, темно-коричневая жидкость отражала свет на бумагах на его столе. Фюрер, сидевший напротив него, сделал то же самое, торопливо допивая. Розенберг улыбнулся, когда его друг-толстяк выпил.\n\n"Итак, Герман. Что же  заставило вас внести такие большие изменения в нашу научную структуру?" Вернер улыбнулся, произнося эти слова так же легко, как легко он допил свой виски.\n\nГеринг улыбнулся в ответ. "Ну, мой друг, на то есть несколько причин. Я надеялся, что с новым, организованным научным корпусом мы, возможно, сможем потратить больше времени на изучение некоторых из самых ценных проектов вооружений."\n\nОзенберг усмехнулся. "Вундерваффе? Вы хоть видели некоторые из этих проектов?"\n\n"О, Конечно, некоторые из них довольно нелепы." - ответил Геринг. "Но у каждой идеи есть свои достоинства, и, кроме того, у армии есть деньги и мечты. Почему я должен стоять на пути надежд осуществить их?" Оба мужчины рассмеялись.\n\n"Я рад этому," - начал Розенберг, - "Потому что у нас наконец-то появится централизованный исследовательский орган. Можете себе представить, как далеко мы могли бы продвинуться, если бы милитаристы не потратили последние 20 лет, потроша наши исследовательские возможности своими политическими играми? На самом деле, я думал, что именно это вы и скажете там."\n\n"О да, конечно. Централизация исследовательского органа. Да, это тоже очень серьезная причина." - заикаясь, пробормотал Геринг. Озенберг подозрительно посмотрел на него, прежде чем пожать плечами. "Ну так что, тост за новое будущее немецкой науки?" Геринг встал.\n\nОзенберг улыбнулся, поднялся со стула, и оба бокала весело чокнулись."
goering.302.a:0 "Настоящая работа начинается с рюмки спиртного."

# 304
goering.304.t:0 "Централизация Гражданских Исследований"
goering.304.desc:0 "Область гражданских исследований не так интересна и не так поддерживается, как различные военные ветви большого германского Рейхсовета по научным инновациям, но генеральный секретарь рассматривает проблемы развития в данной области. Однако некоторые гражданские исследовательские подразделения все еще держатся, отказываясь делиться своими проектными работами с остальной частью ГДРВИ.\n\nГенеральный секретарь желает, чтобы эта ситуация была разрешена и вмешательство фюрера привело к максимальному силовому решению, и кто-то, вероятно, был бы арестован или расстрелян."
goering.304.a:0 "Позвоните Герингу, он покажет им Гансову мать!"
goering.304.b:0 "Теперь пришло время чтобы связаться с Порше!"

# 305
goering.305.t:0 "Дебаты в Фельдграу"
goering.305.desc:0 "Ремер посмотрел через стол на Озенберга. Между ними члены комитета нервно заерзали на своих местах. Прошло всего несколько недель с момента основания комитета, и уже два его руководителя, казалось, находились в прямой оппозиции друг к другу. Никто по-настоящему не удивился такому развитию событий, но это произошло так быстро. Не очень хороший знак для будущего.\n\n"Генерал-лейтенант Ремер, я не понимаю, почему фельдграу, которым мы сейчас пользуемся, должен быть так радикально перестроен. Он доказал свою способность в этой области. Такое предложение кажется мне пустой тратой времени, - бормотание согласия прокатилось по гражданской стороне стола, когда Озенберг откинулся на спинку стула. Ремер нахмурился и наклонился к столу.\n\n"Разве вы не понимаете, что мы должны продвигаться вперед во всех областях, Озенберг? Рейх должен опережать мир на всех фронтах, а не только на военном. Если наши люди не прячутся, то какая польза от их оружия или машин? Нет, мы должны идти вперед, чего бы это нам ни стоило. Вы слишком много смотрите на рейхсмарки и недостаток материалов, Озенберг. Я знаю, что многие из наших высокопоставленных военных одобрили бы такую перемену, и они знают военное искусство больше, чем вы, если можно так выразиться." Озенберг не двигался.\n\n"Генерал-лейтенант, я просто не вижу в этом смысла. Никто, кроме ОКХ и вас, не требует перемен. Это будет стоить миллионных затрат н исследования."\n\n"Тогда почему бы нам не поставить вопрос на голосование? Посмотрим, что думает комитет. В этом ведь смысл Комитета, не так ли?" Ремер улыбнулся."
goering.305.a:0 "Проект одобрен!"
goering.305.b:0 "Проект отклонён!"

# 306

goering.306.t:0 "Централизация Военных Исследований"
goering.306.desc:0 "Каждый день десятки писем и бумаг со всего мира лежат на столе фюрера. Каждый день он просматривает их, вплоть до каждой мелкой жалобы. Тем не менее, было два письма, которые Гёринг ждал - письмо от OH, расположенного в Германии, и письмо от Кригсмарине, расположенного в Теодорихсхафене. Когда эти две бумажки пришли в один прекрасный день, Геринг отодвинул остальные дела на второй план, чтобы прочитать их.\n\nЭто было невероятно сложно - заставить два высших командования передать свои отделы исследований и разработок. В то время как последователи Шернера, казалось, более чем стремились приступить к своим проектам, сам Шернер был нехарактерно осторожен в этом вопросе, пытаясь убедить своих последователей не погружаться с головой в свои проекты. Геринг вздохнул при мысли об этом - похоже, Шернер наконец-то понял, что за кулисами что-то происходит. "Надеюсь, - подумал Геринг, - сердце победит мозги".\n\nТочно так же большая часть фракции Шпейделя казалась достаточно счастливой получить больше контроля над исследовательскими усилиями, но Шпейдель, казалось, с подозрением относился к такому вопиющему шагу успокоить военных. Герингу приходилось отдавать должное там, где это было необходимо - Шпейдель не был лентяем, когда дело касалось мозгов, и он мог сказать, что Гёринг не показывал свою настоящую власть.\n\nВо всяком случае, исследования были довольно равномерно разделены на поддерживаемые или оппозициционные ГДРВИ. Возможно, именно поэтому эти письма так долго не приходили. Во всяком случае, Геринг надеялся на лучшее, когда вскрывал первый конверт. В кои-то веки он будет обманывать..."
goering.306.a:0 "Будем надеяться, что все пройдет хорошо."

# 307

goering.307.t:0 "Отказ Вооружённых Сил"
goering.307.desc:0 "Великому Фюреру Герману Герингу\n\nМы здесь, в ОКХ, серьезно обдумали вашу просьбу. Мы хотели бы отметить, что наш отдел исследований и разработок является одним из лучших во всей Германии и не нуждается в дополнительном надзоре со стороны гражданского правительства. Несмотря на доводы герра Озенберга, мы не считаем, что нам нужно отказываться от нашего научно-исследовательского отдела ради повышения эффективности, когда он уже является такой эффективной и организованной частью Вооружённых Сил. Поэтому мы боимся, что нам придется отклонить вашу просьбу о переводе нашего исследовательского отдела к вам. Я лично хотел бы отметить, что-\n\nГеринг фыркнул и выбросил письмо в сторону. "Исследовательский отдел, эффективный и организованный. Что за бредятина..." Геринг знал, что это ложь, Шернер знал, что это ложь, но, по-видимому, остальные мохнатые головы не знали. Что бы ни сказал Шернер, чтобы донести свою точку зрения, это явно бы подействовало на этих дураков. Это не было смертельным ударом - у Геринга было время, терпение и деньги, чтобы получить то, чего он хотел, даже с помощью некоторых неправовых мер, но это, безусловно, нанесло бы удар по военным исследованиям. Фюрер расписался, прежде чем перейти к следующему письму, надеясь, что оно будет более позитивным, чем предыдущее."
goering.307.a:0 "Всё же ведь к лучшему, правда?.."


# 308

goering.308.t:0 "Согласие Вллоужённых Сил"
goering.308.desc:0 "Великому Фюреру Герману Герингу,\n\nМы здесь, в ОКХ, серьезно обдумали вашу просьбу. Мы хотели бы отметить, что наш отдел исследований и разработок является одним из лучших во всей Германии и не нуждается в дополнительном надзоре со стороны гражданского правительства. Однако герр Озенберг решительно отстаивает свою точку зрения, и, похоже, наши руководители решили передать наш отдел исследований и разработок ГДРВИ. Озенберг пообещал, что наши проекты будут приоритетными для этого нового отдела, и мы надеемся, что вы выполните требования вашего подчиненного. Я лично хотел бы предостеречь вас-\n\nГеринг с торжеством отбросил письмо в сторону. Ему не нужно было читать до конца - несомненно, это была сделка самого Шернера, рассерженного тем, что Геринг перехитрил его, а не наоборот. Это не имело значения, и Герингу не нужно было утруждать себя таким негативом. Вместо этого он протянул руку к следующему письму - от Теодорихсхафена - и открыл его. "Надеюсь, - подумал он, - она будет такой же позитивной, как и предыдущая"."
goering.308.a:0 "По крайней мере, одно письмо уже дало хорооший знак."


# 309

goering.309.t:0 "Отказ Кригсмарине"
goering.309.desc:0 "Великому Фюреру Герману Герингу,\n\nКригсмарине отнеслось к вашей просьбе со всей серьезностью, которой она заслуживает. В конце концов, такие серьезные изменения в нашем исследовательском отделе потребовали бы много работы, бюрократических изменений и больших денег, потраченных на организацию. Есть также некоторое недоумение по поводу ваших истинных причин этой перемены - некоторые из наших адмиралов, похоже, считают, что это всего лишь попытка успокоить военных. Несмотря на доводы Розенберга об обратном, мы в Верховном командовании Кригсмарине решили отклонить вашу просьбу, если только Адмиралу Хорсту фон Шретеру не будет позволено руководить всеми военно-морскими исследованиями, на том основании, что данные махинации, по-видимому, не принесут никакой ощутимой пользы и, возможно, принесут больше вреда.-\n\nГеринг вздохнул и отбросил второе письмо в сторону. Клика Шпейделя разгадала маскировку, по крайней мере частично. Без Кригсмарине возможности Геринга управалять милитаристами были бы ограничены. Конечно, это мелкая неудача  - Адмирал Шретер не является видным лицом и может быть "убран" без особых трудностей, - но, тем не менее, она была разочаровывающей и замедлила продвижение планов Геринга. Герман решил сегодня выпить в одиночестве - Вернеру придется потрудиться, чтобы загладить свою вину."
goering.309.a:0 "Какая неудача."


# 310

goering.310.t:0 "Согласие Кригсмарине"
goering.310.desc:0 "Великому Фюреру Герману Герингу,\n\nКригсмарине отнеслось к вашей просьбе со всей серьезностью, которой она заслуживает. В конце концов, такие серьезные изменения в нашем исследовательском отделе потребовали бы много работы, бюрократических изменений и больших денег, потраченных на организацию. Есть также некоторое недоумение по поводу ваших истинных причин этой перемены - некоторые из наших адмиралов, похоже, считают, что это всего лишь попытка успокоить военных. Однако доводы Озенберга нашли отклик у всех наших высших офицеров. Таким образом, мы решили удовлетворить вашу просьбу, и исследовательские объекты Кригсмарине будут переданы в управление ГДРВИ. Мы хотели бы отметить, что-\n\nГеринг отбросил это письмо в сторону ко второму и улыбнулся. Замечательно. Скоро ресурсы Кригсмарине присоединятся к ресурсам ГДРВИ, и тогда план действительно имеет шанс на успех. Вставая, чтобы взять пальто, он решил, что сегодня хороший день, чтобы найти Вернера и выпить еще. Этот человек заслужил это за свои усилия."
goering.310.a:0 "Зае... Круто!"

