 GGR_viva_la_reich:0 "Viva La Reich"
 GGR_seek_old_friends_desc:0 "Несмотря на все, что произошло в последние годы, во Франции остались друзья Германии и Геринга. Будь они идеалистами или прагматиками, или просто продажными политиками, Геринг должен вступить в контакт с этими людьми и проложить путь к переменам в правительстве, что будут благоприятными для нас."
 GGR_a_fair_price_desc:0 "Гиммлер, среди всех них Гиммлер. Его государство-тень Бургундия до сих пор пятнает лицо Европы, при этом, недавно оно расширилась за счет Франции. Не исключено, что он и его мясники из СС снова попытаются расшириться за счет члена пакта. Это неприемлемо! \n\nМы предупредим Гиммлера и в письменной форме, и своими действиями, о том, что со стороны Бургундии не будет агрессии против стран-участниц Пакта. А если он не прислушается нас? Тогда он почувствует, как на него обрушится мощь Вермахта, и да будет прокляты его ядерные бомбы. "
 GGR_let_the_supplys_flow_desc:0 "Пара старых Kar98k, несколько Панцеркампфаген  3, 2 и даже 1, вместе с минометами  и Панзершреками  и все остальное старье, что мы сложили  в каком-то старом складе. Скоро они окажутся в преданных нам французских руках. И хотя делать это открыто, пока нельзя, мы можем замаскировать поставки оружия под гуманитарную помощь всем беженцам, спасающимся бегством из Бургундии, или даже под простую экономическую помощь остаткам Франции. Внутри ящиков из под аспирина, внутри бочек из под бензина, танки замаскированные под автомобили, возможности бесконечны."
 GGR_reign_of_terror_desc:0 "Мы сделали это! Наши друзья в Бордо наконец-то сумели захватить власть во Франции, при помощи нашего планированья и поддержки. Франция, которая будет слушаться наших приказов и снова вступит в Пакт Единства, уже у нас в руках. Это если не будет никаких трудностей. Нам еще предстоит дождаться реакции наших противников – Италии и Бургундии, в любом случае кое-какое сопротивление нашим друзьям во Франции останется."
 GGR_a_man_of_the_people_desc:0 "Такой человек, как Геринг, не нуждается во французской элите, когда он может просто использовать свое обаяние и притяжение, чтобы одержать победу в сердцах обычных мужчины и женщины на улицах Бордо.  Пропаганда и агитация, нацеленные на низшие слои населения Франции, окажутся гораздо более эффективными в усилиях по возвращении Франции в Пакт Единства. "
 GGR_viva_la_reich_desc:0 "Новости из Бордо многообещающие. Это заняло больше времени, чем ожидалось, но Италия потеряла свое влияние над Францией. По крайней мере, на данный момент. Маловероятно, что итальянцы просто смирятся с потерей Франции. Мы должны ожидать ответной реакции в ближайшее время. Кто знает, что они предпримут? "
 GGR_it_is_too_steep_desc:0 "Шёрнер и его группа могли бы назвать это трусостью, но война с Бургундией и Гиммлером не из-за того бардака, которое представляет Франция, сейчас того не стоит. Особенно, когда речь идет о ядерных бомбах. Значит, Коллаборационисты вне игры. Но это не значит, что мы просто полностью сдадимся и откажемся от любых шансов когда-нибудь снова вернуть Францию в Пакт Единства. Может быть, есть другой способ. Гиммлер мог бы выиграть этот раунд, но он не выиграет следующий!"
 
 
#### ALGERIA TREE ####
 
 GER_GOR_the_spanish_bid:0 "Испанская цена"
 GER_GOR_the_spanish_bid_desc:0 "Пока мы были заняты в других местах, итальяно-иберийский конфликт за Алжир был окончен. Иберия, несмотря на свою нестабильность, одержала победу и создала так называемое Алжирское Свободное Государство. Регулируемая кликой европейских поселенцев и военизированной группировкой, известной под названием Сите Католике, их лидер Ив Герен-Серак может оказаться возможностью для нас. "
 
 GER_GOR_seracs_free_state:0 "Свободное государство Серака"
 GER_GOR_seracs_free_state_desc:0 "Победа Иберии в Алжире, уже показывает себя Пирровой, так как губернатор созданного ими государства-марионетки  уже разорвал связи со своими хозяевами. Ив Герен-Серак нынешний глава Алжира, это смелый и верующий человек, приверженный своей политической философии, а также французам, находящимся в настоящее время под его защитой, но в тоже время находящейся в уникально шатком положении, окруженный со всех сторон и не имеющий союзников, при этом с племенами которые сеют хаос изнутри.  \n\nМы могли бы легко воспользоваться отчаянием Серака и предложить ему нашу защиту в обмен на его лояльность - и заметную долю природных ресурсов региона. Или, наоборот, мы всегда можем организовать быструю экспедицию в момент его слабости и избавить его и его маленькое государство от страданий."
 
 GER_GOR_no_questions_asked:0 "Никаких вопросов не задали"
 GER_GOR_no_questions_asked_desc:0 "Наше наступление стремительно, и наша армия уже сейчас имеет фронт, с которым можно работать; с учетом этого, посещение Алжира для того, чтобы договориться о сотрудничестве с Сераком, могло бы стать быстрым и безболезненным способом обеспечить снабжение алжирской нефтью без необходимости передислоцировать силы из европейского театра и удовлетворить милитаристские амбиции в кабинете. \n\nКонечно, Серак должен быть полным сумасшедшим, чтобы отказаться от того, что фактически является ультиматумом; но если мы действительно не сможем достичь взаимопонимания с ним во время наших переговоров, то может потребоваться гораздо больше времени, чтобы организовать надлежащее вторжение в Алжир. И хотя военные имеют в своем распоряжении все ресурсы Рейха, время это ресурс которого нам не хватает. "
 
 GER_GOR_as_long_as_you_do_what_we_say:0 "...так долго будете делать сколько мы скажем"
 ER_GOR_as_long_as_you_do_what_we_say_desc:0 "Серак может оказаться ценным активом для наших амбиций в Средиземноморье, но это не должно позволить ему заблуждаться в отношении власти, что выходит за рамки его нынешнего поста; и этот пост - назначенный лидер меньшинства рушащегося, разоренного войной государства в северной Африке, изолированного на международном уровне без официальной поддержки обоих Каудильо. Наше великодушие не может заходить слишком далеко; необходимо напомнить Сераку, что это соглашение и любые последующие соглашения после него – это соглашения не между равными а между покровителем и протеже, и что мы будем ожидать от него немедленного выполнения всех выдвинутых нами требований. Если в этом человеке есть хоть малейшая доля самосохранения, он должен понимать, что наше предложение -  последнее, из тех что он получит - от нас или от кого-либо еще."
 
 GER_GOR_the_oil_soaked_jewel:0 "Камень, пропитанный нефтью"
 GER_GOR_the_oil_soaked_jewel_desc:0 "Альджирен наконец-то у нас в руках! Последнее завоевание нашего Рейха, Алжир обеспечит нам не только прочное положение в Северной Африке, но и огромные запасы нефти и природного газа, которые окажутся решающими в поддержании всех ветвей могущественной немецкой военной машины, что несётся на полной скорости. Порты Оран и Алжир также расширят нашу морскую зону охвата, поддерживая бесперебойное движение наших конвоев и обеспечивая Кригсмарине новыми  возможностями для пополнения запасов". И, конечно же, новый поток трофеев  и рабов, прибывающих в Германию, будет встречен с распростертыми объятиями"
 
 GER_GOR_a_new_addition:0 "Новое дополнение"
 GER_GOR_a_new_addition_desc:0 "У Рейха слишком много дел, и, конечно, слишком мало времени, чтобы тратить наше время в Алжире, умоляя прославленного варлорда из пустыни сотрудничать с нами. Мы должны немедленно вмешаться и подавить любое сопротивление, а после заявить, что Алджирен является еще одним дополнением к нашему  разросшемуся Рейху. Кроме того, создав в регионе наш собственный Рейхскомиссариат, нам больше не приодеться зависеть от воли теряющего контроль, неуправляемого француза, что не может защитить наши интересы,  а также не придется беспокоиться о каких-либо интересах, которые губернатор мог бы иметь на своих граждан, или, возможно, на свой своего карман, что могло бы помешать полной эксплуатации богатых нефтяных запасов колонии в будущем. \n\nВ конце концов, будет ли гордость за глобальное завоевание, если оно достигнуто не через славные походы и грабежи?"
 
 GER_GOR_rally_the_kriegsmarine:0 "Собрать Кригсмарине!"
 GER_GOR_rally_the_kriegsmarine_desc:0 "Пришло время собрать наш флот и начать завоевание Алжира! Кригсмарине будут размещены по всему побережью Алжира,  полностью перекрыв скудные морские торговые пути страны и позволив подготовить наше военно-морское вторжение на материк. Высадка на берег произойдет в Алжире и Оране после массированной трехчасовой морской бомбардировки обоих городов. Это наступление, грандиозная демонстрация силы нашей армии, устранит и без того уже угасающие желание Серака сопротивляться нашим войскам и позволит нам, по сути, полноценно царствовать на земле и провозгласить абсолютный и тотальный контроль над ней."
 
 
 #### NAVAL TREE ####

 GGR_review_the_fleet:0 "Обзор флота"
 GGR_review_the_fleet_desc:0 "Когда-то, еще до того, как Гитлер присоединился к национал-социалистическому движению, морская пехота Kaiserliche была гордостью Германии и предметом зависти для всего остального мира. Действительно, она была настолько мощной, что после позора Первой Мировой Войны слабый и ничтожный Запад заставил нас отказаться от нее, из-за страха, что мы снова вернемся к своему заслуженному величию. Конечно, в славные дни Рейха это не помешало нам восстановить свой флот до высот, недосягаемых даже для кайзеровской империи. Во время Второй Мировой Войны немецкий флот был одним из сильнейших на земле, а волчьи стаи подводных лодок, поддерживаемые мощью наших линкоров, стали проклятием для наших врагов, сея страх среди тех, кто противостоял нам. Какое-то время казалось, что давняя имперская мечта о господстве на море может быть осуществлена.\n\nОднако в последнее время Кригсмарине стоит на месте, если не скатывается назад в своих возможностях. Корабли и подводные лодки ржавеют в своих гаванях, недофинансированные и недовооруженные. Военно-морской флот в целом превратился в паршивую овцу армии, которую постоянно игнорируют в пользу Люфтваффе и Вермахта. В настоящее время Кригсмарине находится в запущенном состоянии, постепенно разрушаясь. Этого не должно быть, особенно с учетом некоторых наиболее грандиозных планов фюрера, требующих для своего успеха сильного флота.\n\nВ Адмиралтействе возникли две противоположные друг другу школы военной мысли. Первая школа подчеркивает необходимость использования линкоров в современную эпоху, утверждая, что с помощью некоторых доработок чистая мощь немецкого линкора будет доминировать как над американским, так и над японским флотом. Вторая школа сильно подталкивает к утилизации наших старых линкоров и переходу в новый мир авианосной доктрины.\n\nСейчас решение остается за Герингом, которому предстоит решить - будет ли старый, проверенный временем линкор преобладать в наших военно-морских силах или же он должен уступить место современному авианосцу?"

 GGR_gut_the_hulks:0 "Потрошение великанов"
 GGR_gut_the_hulks_desc:0 "Решение принято, документ подписан - Кригсмарине должно превратиться в совершенно новую силу, основанную на авианосце. Хотя этот выбор вызывает споры в среде старой гвардии Кригсмарине, он, безусловно, необходим - какая польза от линкора, если он даже не видит свою цель?\n\nПроцесс преображения Кригсмарине будет запущен немедленно, начиная с утилизации линкоров. Процесс выпотрошения старых морских королей, болезненный как он есть, необходимо начать прямо сейчас. Таким образом, с учетом пользы снятого оборудования и прибыли от металлолома, мы сможем начать производство на нашей новой линейке транспортных средств и в конечном итоге получить неплохие результаты. Хотя это и нанесет удар душе любого настоящего немецкого патриота, это должно быть сделано сейчас, иначе мы рискуем оказаться неготовыми и неспособными сражаться, когда придет время."

 GGR_mass_conversion_to_aircraft_carriers:0 "Конверсия линкоров в авианосцы"
 GGR_mass_conversion_to_aircraft_carriers_desc:0 "Хотя многие из наших старых линкоров в данный момент подлежат утилизизации, из Адмиралтейства возникла интересная мысль, которая вылилась в представление фюреру нового плана. Хотя этот план не пытается сохранить линкоры в их нынешнем виде, то, что он предлагает, почти так же шокирующе и дерзко, как и первоначальные намерения.\n\nПлан, явно доработанный и переписанный несколько раз, подробно описывает потенциальную возможность, которую мы сейчас имеем, переоборудовать наши линкоры в авианосцы вместо того, чтобы разбирать старые корпуса и строить новые корабли. Хотя процесс преобразования линкоров в авианосцы, безусловно, является дорогостоящим, в плане подчеркиваются как практические, так и общие преимущества такого изменения. Практически план позволит нам оставить некоторые из старых корпусов в качестве баз для новых авианосцев, вместо того, чтобы быть вынужденным полностью утилизировать каждую из наших реликвий. В целом, эти модификации дадут нам необходимый опыт, необходимый для создания полноценных авианосцев в будущем.\n\nХотя списание линкоров, безусловно, является более экономичным выбором, возможность переделать наши старые гордости флота в современное чудо Германии очаровала фюрера. Одним движением пера план изменился, и те линкоры, существование которых когда-то, казалось, приближалось к концу, получили новую жизнь."

 GGR_recycle_the_steel:0 "Переработка стали"
 GGR_recycle_the_steel_desc:0 "С вступлением в силу нового плана конверсии возникла определенная проблема. Некоторые из наших линкоров настолько старые и дряхлые, что, если верить предупреждениям инженеров, корабли могут окончательно погибнуть в процессе переоборудования. В такой ситуации кажется, что риск слишком велик.\n\nПоэтому, как бы болезненно это ни было, нам придется демонтировать и утилизировать некоторые из величайших кораблей Кригсмарине. Хотя мы и пытались спасти и восстановить их, кажется, что годы забвения и запущенности взяли свое. Уже сейчас некоторые участки этих морских королей идут на металлолом, и вместе с ними гибнут наши драгоценные старые традиции и боевая слава.\n\nКаждое облако имеет серую подкладку, однако, и серая подкладка в этом конкретном облаке довольно утешительна. Сталь, которую мы получаем утилизируя старые линкоры, может быть использована при изготовлении корпусов наших новых авианосцев. Фактически, наследие и история старых кораблей будут жить в новой, современной форме. Красивая мысль?"

 GGR_revive_plan_z:0 "Возродить план Z"
 GGR_revive_plan_z_desc:0 "План Z - план, о котором в Кригсмарине говорят в равной степени с уважением и отвращением. Для его сторонников план Z был хорошо продуманной, хотя и неудачно рассчитанной, попыткой создать непобедимый надводный флот для Германии, который поставил бы британцев на колени. С точки зрения недоброжелателей, план Z отнял ресурсы у программы подводных лодок, вынудив Деница и его команду работать с меньшими средствами, чем они должны были бы иметь, и бессмысленно продлил войну. Каким бы ни было мнение о плане в Кригсмарине, единственное важное мнение по этому поводу принадлежит фюреру, и он твердо поддерживает этот план.\n\nКак прямо заявляет Геринг, единственный способ победить такие сверхдержавы, как Америка и Япония, - это победить их флот в открытом море, и современный план Z даст Кригсмарине возможность сделать это. Как Гитлер неустанно работал, чтобы нанести поражение Королевскому флоту, так и мы должны неустанно работать над поражением американцев и японцев. С новым планом Z мы уничтожим IJN и USN, оставляя дверь к полному завоеванию Америки и Японии открытой настежь"

 GGR_modernise_the_fleet:0 "Модернизация флота"
 GGR_modernise_the_fleet_desc:0 "В то время как перспектива концептуально новых немецких авианосцев достаточно заманчива, факт остается фактом, что Кригсмарине - да и Германия в целом - прискорбно недостаточно опытны в тактике и стратегии, необходимых для их использования. Если мы попытаемся перейти к военно-морскому флоту, основанному на авианосцах, нам никогда не удастся догнать ни Америки, ни Японии, имеющих преимущество как в их количестве, так и в опыте их использования.\n\nВместо этого, фюрер выбрал наиболее разумный вариант. Кригсмарине, вместо того, чтобы бросать деньги в яму полной модернизации флота, должно продолжить придерживаться курса флота в наличии. Наш флот обновит свои боевые корабли, добавив нашим мастодонтам все достижения современной эпохи . Если американцы и японцы думают, что эпоха линкоров прошла, их ждет жестокий сюрприз. Мы сделаем наши боевые корабли предметом зависти всего остального мира, какими они были когда-то. Линкор снова будет править морями, и те, кто слабее нас, будут дрожать в ужасе, когда их жалкие коллекции крейсеров и авианосцев разлетятся вдребезги под мощью наших пушек!"

 GGR_no_such_thing_as_obsolete:0 "Нет такой вещи как устаревшая"
 GGR_no_such_thing_as_obsolete_desc:0 "Хотя наши линкоры использовались достаточно ограниченно после окончания Второй Мировой Войны, в Кригсмарине все еще есть множество адмиралов, оставшихся с тех времен. Эти повелители волн в свое время гоняли британцев, медленно разрушая английский флот своим умением и талантом. Действительно, тот факт, что мы почти не использовали их с тех пор, почти преступен, и его необходимо немедленно изменить.\n\nПосоветовавшись с этими опытными адмиралами, мы получим необходимое понимание того, как отремонтировать и переоборудовать наши линкоры, чтобы стать новыми хозяевами на волнах. С их опытом не будет упущено ни одного недостатка, не будет упущена никакая возможность для улучшения. Мы будем использовать то, что даровало нам победу во Второй Мировой Войне, чтобы привести Кригсмарине в порядок, и скоро все от Норфолка до Токио будут дрожать от страха перед нашими бегемотами!"

 GGR_atlantic_veterans:0 "Ветераны атлантики"
 GGR_atlantic_veterans_desc:0 "Сообщается, что наши попытки обновить линкоры имели оглушительный успех благодаря опыту и проницательности тех, кто командовал ими десятилетия назад. Однако, хотя эти адмиралы оказали неоценимую помощь, факт остается фактом: некоторые из них стали просто слишком старыми для активной службы. Адмиралы младшего класса, желающие командовать Кригсмарине, имеют мало опыта в этой области - в конце концов, флот не участвовал в каких-либо крупных боевых действиях со времен Второй мировой войны. Если решение не будет найдено, мы отправим новичков в бой против наших врагов, которые имеют большой опыт в искусстве морской войны. Такая ситуация могла бы привести к катастрофе.\n\nК счастью, решение лежит перед глазами. Используя наших опытных адмиралов в качестве учителей для молодой крови, выходящей в морре, мы будем обучать их, чтобы они были достойны места, которое оставят наши старые командиры. Каждый офицер должен знать все тонкости нашей военно-морской доктрины, и мы будем спокойны, зная, что, когда старая гвардия неизбежно откланяется, наши молодые лица возьмут верх с грацией и легкостью и поведут нас к такой же великой победе, как когда-то в 40-ых."

 GGR_challenge_the_USN_and_the_IJN:0 "Бросить вызов USN и IJN"
 GGR_challenge_the_USN_and_the_IJN_desc:0 "Несмотря на явное улучшение нашей военно-морской мощи за последние несколько месяцев, кажется, что сообщение еще не дошло до жителей Норфолка и Токио. Наши соперники, как всегда дерзкие и глупые, похоже, верят, что Кригсмарине - больной человек всех морей. Хотя в те времена это могло иметь некоторый вес, достаточно лишь взглянуть на суету Теодорихсхафена, чтобы понять, что эти утверждения ложны. Теперь нам предстоит доказать свою силу этим имбецилам на востоке и западе.\n\nВскоре учения невиданного ранее масштаба потрясут Черное море. Наши противники увидят это, и волна страха и ужаса заставит их замолчать, и они узнают, что Кригсмарине не больной человек. Нет, Кригсмарине - это волна стали и пороха, готовая сокрушить любую нацию, которой не повезло встать на нашем пути. Мы расскажем этим выскочкам-адмиралам, почему их народы сдались или присоединились к нам так быстро. Мы научим их страху, и они узнают, что Кригсмарине владеет волнами."

 GGR_match_them:0 "Сравниться с ними!"
 GGR_match_them_desc:0 "Another unfortunate roadblock has gotten into the way of our great plans for naval dominance- size. Though money is being poured into the Kriegsmarine at an astonishing rate, the fact remains that we are playing from behind here. Hitler, glorious as he was, made a serious error in ignoring the Kriegsmarine, and now our navy is seriously outnumbered by both the Americans and Japanese, who have spent much of the last 20 years building their fleets to enormous sizes. By now, it will take an incredible amount of resources to be able to catch up in numbers.\n\nHowever, where we lack in numbers, we shall excel in strength and skill. Each of our ships must be perfect killing machines, crewed by only the best and brightest. While they flounder about with mediocre designs and average crews, the guided hand of our restoration, paired with our own stellar crews, will shatter them. As the average Panther was equivalent to 10 T-34s, so too will our ships be equivalent to a hundred of theirs!"

 GGR_carrier_for_carrier:0 "Авианосец за авианосцем!"
 GGR_carrier_for_carrier_desc:0 "The age of the carrier is just beginning. After years of dawdling, the Kriegsmarine has finally, through a herculean effort, caught up to the modern world. Our first carriers take their maiden voyages as we speak, and thousands of citizens watch as planes soar from their decks.\n\nHowever, though our effort so far has been both taxing and expensive, we are still not equal with the Americans and Japanese. These two decadent states learned both the tactical importance of the carrier and how to use them when they squared off against each other, leaving them both with an inherent advantage over us. We cannot let this stand.\n\nThe finest captains and crews shall soak up knowledge of the new way to naval combat like sponges, and they shall become the greatest carrier crews in the world. Our enemies laughs will quickly turn to screams when wave after wave of planes swoop down upon their pitiful fleets, devastating their navy and shattering their resolve. While we may never catch up numerically to the power of the Americans and Japanese, we will certainly beat them in skill, and if the land wars we have fought over the last decades mean anything on the waves, skill is everything."

 GGR_battleship_for_battleship:0 "Линкор за линкором!"
 GGR_battleship_for_battleship_desc:0 "Our Fatherland deserves a better navy, one fitted with a vast number of ships capable of delivering firepower against our enemies at sea and on land. What our Fatherland needs is the creation of more battleships; for every one that our foes shall have, so shall we.\n\nFührer Göring's plans for the Fatherland shall be instrumental to the fulfillment of this desire. Once we have accomplished this, we shall have the power to bring our might against any state that dares to oppose us."

 GGR_cruiser_for_cruiser:0 "Крейсер за крейсером!"
 GGR_cruiser_for_cruiser_desc:0 "Though the attention of both the media and the government may be focused on our capital ships, the humble contribution of the simple cruiser cannot be understated. Without them, our battleships would be sitting ducks for flanking attacks from nimble, agile ships. A perfect blend of firepower, agility, and speed, the cruiser's impact on naval warfare cannot possibly be overstated.\n\nTherefore, we must make sure not to overlook the importance of these humble machines, even as we focus on the showstoppers. Our cruisers will get the attention and love that they deserve, and they shall be crewed by some of our finest crews and captains. While the capital ships may be those that carry us to victory when the time comes, it will undoubtedly be with the help of the cruiser in warding off the danger of the flanking force that success is guaranteed."

 GGR_the_german_armada:0 "Немецкая армада"
 GGR_the_german_armada_desc:0 "Our navy, once the laughingstock of the world, is now truly among the best of the best. Through a campaign of incredible renovations and rebuilding, backed by a mind-boggling amount of money, our navy can now proudly compete in international waters against both the IJN and USN. All across the Reich, crowds watch and cheer as the Kriegsmarine, which has festered in obscurity and devay for so long, triumphantly returns to ports across Europe, standards flapping in the wind. The journalists have made sure to get many pictures of the crowds, the ships, and most importantly, the Führer himself, who watches ship after ship sail by with a smile spread across his face.\n\nIn Norfolk and Tokyo, the mood is much more somber. Indeed, one could even call it panicked. Our intel reports that the decadent admirals of both America and Japan, which have rested safely on their laurels for so long, now scramble for answers and solutions to our newest weapon. They will find none. Our fleet is the greatest in the world, manned by the greatest crews in the world. We shall control every ocean, from the Pacific to the Atlantic. The enemy will tremble when they speak of the Kriegsmarine, for they will know that death and destruction is bearing down on them. Germany is the greatest on the land, in the air, and on the sea!"

 GGR_the_ringhorn_doctrine:0 "Доктрина Рингхорна"
 GGR_the_ringhorn_doctrine_desc:0 "Our fleet may be the greatest on Earth, but there is always room to improve. Even now, the bastards in America and Japan race to build their fleets back up, attempting to take back the title of masters of the sea from us. If we simply sit back and rest on our laurels, as they did when we caught up to them, we will once again find ourselves outclassed, outgunned, and outmanned. Innovative thought is required.\n\nLuckily, we have the greatest source of innovative thought on Earth, and his name is Hermann Göring. Our Führer, in another brilliant display of his intellect, has proposed a new plan to keep the Kriegsmarine one step ahead of the American and Japanese dogs- The Ringhorn Doctrine.\n\nEssentially, the Ringhorn Doctrine is running with the concept of "Bigger is Better". What better way to outclass those that challenge us than with the largest, biggest ships on Earth? Not only will we save on manpower- one captain on a super battleship can possibly put out as much fire as three on normal battleships- but we shall truly have prides of the fleet to look proudly upon. Our ships will block out the sun, and the enemy shall submit to our will or be crushed underneath our keel.\n\nFor now, however, our ambitions must be more humble. Our harbors, great as they are, are simply not able to take on the raw tonnage of these gigantic hulks. We must upgrade our facilities to the highest standard if we wish to accommodate the raw power of this new class of ship."

 GGR_supercarriers:0 "Суперавианосцы"
 GGR_supercarriers_desc:0 "Your average carrier can launch dozens of planes at a time, sending them far and wide to find and destroy the enemy. Such pathetic output will be spit upon by our new design- the Super Carrier. According to the blueprints, these gigantic boats will have the room and capabilities to not only store, but launch hundreds of planes. If our enemies think that simply one or two dozen planes is enough to get by in the new world of naval warfare, they've ought to think twice. They'll pay for their insolence when hundreds of bombers come swooping down, obliterating their puny ships.\n\nThe cost of these gigantic carriers is, as one would expect, enormous. After all, they're a hell of a project to build. However, all will be worth it. The look on the President's face when he sees wave after wave of bombers tearing apart his grand fleet will be worth a billion reichsmarks alone! The age of the supercarrier is here, and Germany is once again at the forefront of technological revolution!"

 GGR_superheavy_battleships:0 "Сверхтяжёлые линкоры"
 GGR_superheavy_battleships_desc:0 "The average battleship is the king of the sea, a gigantic creation of steel and fire that can crush enemies from miles away. The Kriegsmarine already has many of these behemoths, but the Ringhorn Doctrine calls for a creation that dwarfs even these monsters- the Super Heavy Battleship.\n\nOutfitted with the largest guns that the Reich has, covered in the thickest armor belts we can create, these giants shall be the crowning piece of the new Kriegsmarine. The average battleship, as glorious and valiant as they are, have their own drawbacks, such as poor accuracy at range and a susceptibility to torpedo attacks. With new advancements in gunnery, combined with the strongest armor on Earth, both of these problems shall no longer be a concern. The Superheavy Battleship will make an average battleship look like a mere cruiser, and our opponents will stare in awe at the sheer capabilities of the Kriegsmarine as our shells rain down upon them from miles away."

 GGR_their_battleships_are_our_cruisers:0 "Их линкоры это наши крейсеры"
 GGR_their_battleships_are_our_cruisers_desc:0 "In the race to upsize our ships, much effort has been focused on the capital ships of the Kriegsmarine. However, one cannot forget the humble cruiser, which once again requires our attention if we wish to keep all of our navy to doctrine.\n\nUnder the Ringhorn Doctrine, we shall turn our cruisers from mere screening ships to battleships in their own right, able to destroy any skirmishing force that dares to come after it. Our cruisers shall be equal to their battleships, and they will no longer even have a chance to come after our capital ships. After all, there may be less glory in the life of a cruiser crew, but there is certainly not less importance. With these improvements, our cruisers can- and certainly will- take their rightful part of the glory of the new Kriegsmarine."

 GGR_German_leviathans:0 "Немецкие левиафаны"
 GGR_German_leviathans_desc:0 "The word is out about the brand-new Kriegsmarine, and a wave of terror has swept through our enemies. Our spies report hurried, panicked meetings between admirals in Norfolk and Tokyo, exactly as we expected. One can't blame them for their panic- we certainly would not be any less uneasy as they if Japan or America had rolled out such powerful ships as we have.\n\nThey are right to huddle in terror, of course. Our fleets are nearly impenetrable. Our cruisers can shatter any skirmishing force, our capital ships can single handedly level fleets and cities alike, and our crews are the best in the world. With such power at our disposal, one has to wonder what a nation could do to resist such an overwhelming force. Indeed, it seems at this point, only a nuclear strike could destroy our ships.\n\nWhatever the Japanese and Americans decide on doing, it's clear that the Kriegsmarine is the new king of the seas. Our people cheer and shout as our ships sail by, knowing that the Reich is the greatest nation on Earth."

  ### Fall Schwarz ###
 GER_GOR_fall_schwarz2:0 "Чёрный План"
 GER_GOR_fall_schwarz2_desc:0 "За время наших многочисленных завоеваний, направленных на установление мирового господства, мы уничтожили множество заблудших подданных и бывших предателей-союзников. Однако на этот раз все по-другому, потому что в этой предстоящей битве мы столкнемся с последствиями крайнего ужаса поражения Рейха. Черные псы СС считают себя выше нас, они думают, что хранят в себе секреты арийской расы и замышляют наше уничтожение на своей маленькой вотчине. Мы больше не будем умиротворять их, они должны быть разгромлены раз и навсегда, если Рейх хочет познать истинный мир и победу. \n\nС самых истоков нацистской партии Гиммлер и Гёринг были соперниками. Фюрер всегда знал, что этой коварной змее нельзя доверять, и интуиция его никогда не подводила. Тогда у Гёринга не было рычагов влияния, чтобы дать отпор человеку, которого Гитлер считал своим доверенным лицом, но что теперь? Теперь нет Гитлера и нет препятствий, чтобы спасти мир и Рейх от черного солнца."
 
 GER_GOR_preparing_the_blow:0 "Подготовка к удару"
 GER_GOR_preparing_the_blow_desc:0 "В то время как военная мощь, конечно же, станет краеугольным камнем в битве с государством-предателей, начальник шпионской службы Гелен убедительно доказывает, что Бургундия требует более… уникального подхода. Учитывая их позиционирование, как всезнающего и полностью секретного полицейского государства с одной из лучших в мире разведывательных возможностей, безусловно, стоит попытаться сломить их. Естественно, это невозможно сделать только с помощью пуль или бомб, мы должны бороться с огнем огнем. Абвер начал полную мобилизацию ресурсов для действий беспрецедентного масштаба в истории Рейха, чтобы внести свой вклад в борьбу с одной из наших величайших угроз."
 GER_GOR_preparing_the_blow_tooltip:0 "Мы начнем бороться §RТихая война§!"

 GER_GOR_deploy_the_abwehr:0 "Развернуть Абвер"
 GER_GOR_deploy_the_abwehr_desc:0 "Бургундия считается неприступной крепостью в немалой степени из-за пугающего мастерства их агентов, многие из которых были обучены одним из лучших оперативников Рейха: Отто Скорцени. Мы не сможем нанести реальный ущерб, пока не нанесем удар по армии шпионов, которая будет ждать нас в Ост-Париже. Гелен собрал своих лучших людей для этих рискованных миссий с высокой наградой, которые, если повезет, приблизят нас на шаг ближе к победе над этими черными собаками."

 GER_GOR_match_their_spies:0 "Соответствовать их шпионам"
 GER_GOR_match_their_spies_desc:0 "Поскольку эта так называемая «Тихая война» начинает накаляться между нами и нашими противниками из СС, мы должны подумать о том, как мы можем более тактически развернуть наших агентов в этих полевых условиях. Слишком много поражений будет означать эффективную победу Бургундии и проигрыш в этой шахматной игре, но это также позволит нам несколько снизить напряженность и перегруппироваться. С другой стороны, мы можем начать развертывание еще большего количества агентов, но это может в конечном итоге вызвать не более, чем нежелательные волнения, которые помогут бургундцам понять наши планы. В любом случае Гелен выполнит пожелания фюрера."

 GER_GOR_blow_for_blow:0 "Удар за ударом"
 GER_GOR_blow_for_blow_desc:0 "Мы начали размещать наших оперативников на ключевых позициях так, чтобы начать убивать шпионов Бургундии, одного за другим. Такие операции, несомненно, будут довольно опасными, поскольку эти шпионы хорошо обучены и всегда настороже, но все, что нам нужно, это момент, когда они расслабляются и останавливают свое паноптическое наблюдение. В этот момент мы нанесем удар без колебаний, потому что чем дольше мы ждем, тем больше вероятность нашего раскрытия и уничтожения. Мы находимся на пороге того, чтобы сломать почти легендарное шпионское превосходство Бургундии. Пришло время начать действовать по всем направлениям!"

 GER_GOR_strange_bedfellows:0 "Странные союзники"
 GER_GOR_strange_bedfellows_desc:0 "Говорят, ужасные времена могут сделать из нас странных друзей, и, кроме того, враг моего врага - мой друг. Мы сыграли свою существенную роль в уничтожении остатков сопротивления во Франции, когда мы полностью контролировали регион, но теперь, когда мы сталкиваемся с нашим врагом, который наносит больший ущерб их свободе, чем мы, то возможно, они захотят игнорировать наше прошлое в пользу временного союза? Это было бы одно из самых странных происшествий за столетие, наполненное ими, но таковы наши обстоятельства, нам хотя бы стоит изучить эту возможность. Мы не можем гарантировать успех, но, тем не менее, на всякий случай мы попросим Гелена оценить состояние движений сопротивления внутри Орденштата."

 GER_GOR_meetings_in_the_night:0 "Встреча ночью"
 GER_GOR_meetings_in_the_night_desc:0 "После проведенной нами оценки состояния французского и бельгийского сопротивления фюрер Гёринг дал г-ну Гелену разрешение на проведение миссий по контакту с известными лидерами сопротивления, сохранившимися до сих пор. Мы понимаем, что эти группы, вероятно, были очень ослабленны или вовсе уничтожены годами преследований и отсутствием морального духа, но также, возможно и то, что бургундцы заставили все больше французских и бельгийских мужчин и женщин бороться за свое выживание в подполье.\n\nС другой стороны, герр Гелен также выдвинул предложение вступления в контакт с членами иностранных дивизий СС, составляющих ядро сил Бургундии. В то же время он предупредил, что это представляет серьезную опасность и что разоблачение нас на столь раннем этапе может сорвать всю нашу кампанию еще до ее начала. Излишне говорить, что фюрер внимательно рассмотрит все варианты."

 GER_GOR_prepare_for_sabotage:0 "Подготовка к саботажу"
 GER_GOR_prepare_for_sabotage_desc:0 "Заводить новых друзей - это хорошо, но пока это только нас. В битвах и войнах выигрывают не обещаниями и встречами, а дизорганизацией и саботажем врага. Пока одни агенты бегают по Парижу в поисках борца за свободу Пьера, другие направляются к более «твердым» целям. Железнодорожные узлы, диспетчерские вышки, склады снабжения и даже казармы будут подвергаться тайным диверсиям. О, как быть мухой на стене, когда Гиммлер, этот одержимо замысловатый урод, обнаруживает, что все его планы пошли наперекосяк, когда вся его страна взрывается вокруг. Фюрер очень хотел бы хотя бы раз увидеть такое зрелище. Возможно, когда Гиммлер будет готов к казни, Гёринг сможет повеселиться."

 GER_GOR_map_out_the_silos:0 "Составить карту бункеров"
 GER_GOR_map_out_the_silos_desc:0 "В настоящее время самым большим препятствием для обнаружения и перехвата, не говоря уже о противодействии, любой из ядерных боеголовок Бургундии является тот факт, что мы просто не знаем, где они находятся. Это нужно будет исправить, причем быстро, иначе мы можем оказаться охваченными адским ядерным пламенем, когда Ремер отдаст приказ маршировать в полыхающих орудиях. Орденштаат уже много лет использует свои скрытые ядерные бомбы как сдерживающий козырь, и нам нужно лишить их этого актива, прежде чем мы отправимся в поход. Люфтваффе предоставило нам несколько своих самых высокотехнологичных самолетов-шпионов для поиска и картирования, где были бы размещены эти ракетные шахты. Как только мы узнаем, где они находятся, мы сможем показать нашим бомбардировщикам, куда целиться, и запрограммировать нашу оборону, чтобы перехватить их в прискорбном случае ядерного запуска."

 GER_GOR_learn_their_secrets:0 "Узнать их секреты"
 GER_GOR_learn_their_secrets_desc:0 "До сих пор наши оперативники были вынуждены осторожно обходить любые признаки бургундских операций, чтобы их не обнаружили и не убили - или того хуже. Однако, если бы мы смогли получить бургундские кодовые книги и взломать их, то мы смогли бы узнать все их действия заранее и затем более эффективно планировать наши операции до такой степени, что нам вряд ли придется беспокоиться об обнаружении. Не стоит говорить, что обеспечение безопасности бургундских кодовых книг - непростая задача, и если нас обнаружат, последствия могут быть действительно серьезными. Гелен, конечно, будет подчиняться фюреру Гёрингу в этом вопросе, но он, похоже, полагает, что то ценное знание, которое мы собираемся получить, может стоить нам огромного риска."

 GER_GOR_blind_their_eyes:0 "Ослепить их глаза"
 GER_GOR_blind_their_eyes_desc:0 "По мере приближения даты открытых боевых действий против Бургундии, Гелен разработал предложение удара по станциям сбора разведданных Бургундии, которые смогут предупредить их о развертывании войск и наращивании их численности перед вторжением. Подрыв их способности наблюдать за нашими действиями будет иметь большое значение, дав нам начальное и решающее преимущество в быстро приближающейся битве. Это непростая миссия, хотя то же самое можно сказать обо всех полевых операциях в этой проклятой стране, но, надеюсь, это будет последняя миссия, после которой, мы сможем обойтись без теневых заговоров и сделать то, что у нас получается лучше всего: уничтожить их. Агентам, собирающимся приступить к этой наиболее важной миссии, фюрер может сказать только следующее:\n\n"Зиг Хайль!""

 GER_GOR_information_overload:0 "Перезагрузка информацией"
 GER_GOR_information_overload_desc:0 "В мире воздушного боя, теме, в которой фюрер замечательно осведомлен, даже когда большинство других интересов ускользает, есть концепция мякины. Чафф - это разновидность отвлекающей тактики, когда выпускается облако газа, чтобы сбить с толку РАДАР и другие системы обнаружения, чтобы перегружать их ложными срабатываниями. По мнению фюрера, метод, предложенный мастером шпионажа Геленом для перегрузки разведывательных служб Орденштаата, кажется весьма похожим на этот современный небесный инструмент. Если держать их агентов слишком занятыми фальшивыми значениями и тому подобным, наши настоящие усилия, несомненно, принесут гораздо больший успех в этой области."

 GER_GOR_absolute_nuclear_coverage:0 "Абсолютный ядерный щит"
 GER_GOR_absolute_nuclear_coverage_desc:0 "Как первая нация, которая стала обладать ядерной энергетикой, с которой мы столкнулись во время наших завоеваний, мы должны быть готовы столкнуться с некоторой неприятной реальностью. Ядерные запуски могут быть неизбежны, и мы не сможем перехватить все цели, посланные в нашу сторону. Означает ли это, что мы должны просто сдаться и позволить предателям вздохнуть спокойно? Конечно, нет. Даже если несколько ядерных боеголовок пройдут мимо нашей защиты, мы все равно сможем продолжить борьбу, и мы должны убедиться, что бургундцы понимают, что если они сбросят на нас одну бомбу, мы поразим их пятью. Фюрер приказал срочно построить массивные шахты вдоль границы, которые позволят нам в случае необходимости покрыть ядерным пеплом каждый дюйм Бургундии в течение часа. Они считают, что только они держат в руках силу атома как козырную карту? Они глубоко ошибаются."

 GER_GOR_it_is_their_turn_to_fear_the_dark:0 "Пришёл их черёд бояться тьму"
 GER_GOR_it_is_their_turn_to_fear_the_dark_desc:0 "Это конец, «Тихая война», великая борьба шпионов и сетей заговоров, подошла к концу. Это была такая же тяжелая война, как и любое завоевание, которое мы предприняли до сих пор, а настоящая битва против Бургундии еще даже не началась. Да, мы понесли потери и столкнулись с неудачами в борьбе с их огромной разведкой, но мы продолжали двигаться вперед с убеждением в истинном национал-социализме и с арийской кровью, текущей по нашим венам. Бургундцы теперь знают, что мы можем если не уничтожить их в информационном плане, то хотя бы выступить в качестве достойного врага. Надеюсь, что информация, которую мы так старательно собирали, сослужит нам хорошую службу в предстоящие недели войны."

 GGR_the_silent_war_1:0 "Тихая война"
 GGR_the_silent_war_won:0 "Тихая война выиграна"
 GGR_the_silent_war_lost:0 "Тихая война проиграна"
 GGR_the_silent_war_stalemate:0 "Тихая война в тупике"

 GER_GOR_a_swfit_end_to_the_madness:0 "Быстрый конец безумию"
 GER_GOR_a_swfit_end_to_the_madness_desc:0 "Учитывая ядерный потенциал Бургундии, о котором мы, в значительной степени ничего не знаем, верховное командование единодушно в том, что необходимо нанести быстрый, решительный удар, чтобы сокрушить Орденштаат, прежде чем у него появится шанс использовать свой ядерный потенциал. Мы сосредоточимся на подготовке нескольких направлений атаки, которая, мы надеемся, застигнет СС врасплох и разрушит их независимо от их подготовки. Наши соседние рейхскомиссариаты будут играть важные роли, которые будут использоваться в качестве стартовых площадок в нескольких направлениях продвижения. К тому времени, когда герр Гиммлер узнает, что происходит, мы будем в Ост-Париже!"

 GER_GOR_ready_the_heer:0 "Подготовить Heer"
 GER_GOR_ready_the_heer_desc:0 "Два десятилетия назад наши армии шли по Евразии, побеждая все на своем пути. Это был боевой подвиг, не имеющий аналогов в истории, и некоторые говорили, что он никогда не сможет повториться. Что ж, мы доказали, что те, кто сказал это, ошибаются, не так ли?\n\nВсего за несколько коротких лет мы сравнялись, а затем превзошли успех нашего первого завоевания, покорив все, кроме трех величайших держав и их сфер. Наши люди теперь седые ветераны десятков кампаний и могут дать легионам Цезаря возможность заработать свои деньги на другой подработке.\n\nПри подготовке к Чёрному Плану, фюрер Гёринг написал фельдмаршаллу Шёрнеру с просьбой провести всесторонний анализ Хира. Несомненно, это покажет несравненные высоты, на которые они поднялись."

 GER_GOR_ready_the_kriegsmarine:0 "Подготовить Кригсмарине"
 GER_GOR_ready_the_kriegsmarine_desc:0 "Сейчас это трудно представить, но всего несколько десятилетий назад наш флот считали в лучшем случае второсортным, а в худшем - шуткой. Только во время вторжения в Норвегию мы потеряли несколько кораблей и даже потеряли передовой линкор «Бисмарк» из-за американских собак. Однако с тех пор все сильно изменилось, и хотя Кригсмарине, возможно, не было главным приоритетом Рейха, наш флот превосходно служил нам в последние годы в наших завоеваниях Британских островов, Скандинавии, Италии, Иберии и Турции. Да, наверное, наши моряки за последние пять лет накопили больше боевого опыта, чем за всю историю Кригсмарине. Отчет о состоянии флота дорабатывается даже сейчас, и через несколько дней он будет передан фюреру на рассмотрение."

 GER_GOR_ready_the_luftwaffe:0 "Подготовить Люфтваффе"
 GER_GOR_ready_the_luftwaffe_desc:0 "Ах, Люфтваффе, жемчужина Германа Гёринга. Число тех, кто может лично подтвердить этот факт, начало сокращаться в последние годы, но всех школьников Рейха учат, что фюрер Гёринг когда-то был лучшим асом в Первой мировой войне. Хотя он уже довольно давно не поднимается в небо, подготовленный для отправки на пенсию, бывший ас и глава воздушного флота, который вел Рейх к победе в небе, всегда будет дорожить людьми, которые скользят по причалу гравитации и летают, как мифические драконы, дышащие огнем на врагов Фатерланда. Гёринг с нетерпением ждет отчета о боевой готовности Люфтваффе."

 GER_GOR_an_iron_curtain:0 "Железный занавес"
 GER_GOR_an_iron_curtain_desc:0 "Наша большая граница с Орденштаатом дает нам преимущество, позволяя наносить удары сразу с нескольких позиций и сокрушать их первоклассные войска превосходящими силами. Однако этот факт работает и против нас, если бургундцы решат превентивно атаковать нас до того, как мы будем полностью готовы, наши рубежи могут быть прорваны.\n\nЧтобы исправить это, фюрер Гёринг потребовал от инженеров Рейха представить планы возможных оборонительных линий, чтобы предотвратить такую возможность. Мы могли бы укрепить всю извилистую границу на нашей основной территории и на территории наших Рейхскомиссариатов, но стоимость проекта будет увеличиваться пропорционально охвату. Тем не менее, в конечном итоге мы сможем разграбить весь мир, и какое тогда значение будут иметь несколько миллионов марок?"

 GER_GOR_ready_the_people:0 "Подготовить народ"
 GER_GOR_ready_the_people_desc:0 "В связи с непрерывным состоянием войны в течение последних нескольких лет в кругу фюрера есть некоторые, кто опасается, что немецкий народ может стать измученным постоянной войной, возможностью никогда не увидеть своих сыновей, отцов и мужей, возможностью того, что они могут быть разбомблены или даже атакованы ядерным оружием, если Рейх столкнется с чем-то столь же великим, как они. Однако фюрер и, что более важно, фельдмаршал Шёрнер и генерал Ремер, не имеют ничего против этого, из-за этого была начата новая пропагандистская кампания, призванная подготовить народ к войне против предателей из СС. Они узнают, что сделал бы с ними сумасшедший Гиммлер, если бы ему позволили добиться успеха или даже выжить. Им нужно напомнить, что это уже не Генрих Гиммлер времен расцвета Гитлера, который стоял рядом с фюрером, а змея в траве, которая всегда ждала смерти своего предполагаемого «друга», чтобы сделать свой шаг."

 GER_GOR_we_fight_devils:0 "Мы сражаемся с дьяволами"
 GER_GOR_we_fight_devils_desc:0 "Бойцы СС, которые теперь составляют личную армию Гиммлера, не просто нормальные солдаты. По правде говоря, они даже не являются ревностными защитниками национал-социализма, как мы когда-то их знали. Нет, они превратились в легион демонов, людей, готовых совершать поступки настолько отвратительные, что бросают вызов рамкам любой, даже нормальной морали военного времени. Они не дадут нам пощады, и мы должны быть готовы ответить тем же. К этому моменту они уже слишком далеко ушли, нет смысла пытаться спасти эту болезненную организацию. Они решили, что последуют за своим Люцифером с Небес в Ад. Они не считают нас настоящими немцами, их безумие полностью развратило их. Что ж, если наши люди будут призваны сражаться с собственными солдатами Дьявола, они сделают это так же быстро, как и любой другой противник. Bekämpfen!"

 GER_GOR_and_we_follow_the_fuhrer:0 "И мы следуем Фюреру"
 GER_GOR_and_we_follow_the_fuhrer_desc:0 "Во всех многочисленных завоеваниях, к которым нас привел фюрер Гёринг с момента своего восхождения, он ни разу не привел нас к поражению. Он всегда был преданным слугой Рейха, а теперь он служит народу благодаря своему непревзойденному руководству. Все солдаты доверяют ему свою жизнь, нация - свою победу.\n\nВ недавнем параде в Германии, фюрер возглавил шествие из примерно шести тысяч солдат, великолепно одетых в военную форму, демонстрируя десятки медалей и наград, которые они заработали своей преданностью Рейху. В конце церемониального марша, фюрер стоял на виду у собравшихся солдат и был встречен громовой лестью, которую толкько могут дать только солдаты.\n\n«Зиг Хайль! Зиг Хайль! Хайль Гёринг! Хайль Фюрер!»"

 GER_GOR_into_hell_itself:0 "В свой же ад"
 GER_GOR_into_hell_itself_desc:0 "То, с чем мы будем идти, это не обычная нация, наверняка наполненная врагами, а люди, магазины, все, что составляет нацию. То, во что мы собираемся войти, может сравниться по своей чудовищности только с изображением ада Кристейном. Это место боли и вечных мучений, где проклятое желание смерти, но оно всегда оказывается вне досягаемости, пока их хозяева из СС не обнаружат, что их полезность иссякла, или они не умрут от стресса. Даже у самых закоренелых людей все еще есть совесть, которая не дает ему заснуть глубокой ночью, но эти собаки из СС отказались даже от этой части своей человечности и не заслуживают титулов «арийский», «немец» или даже «человеческий». Они - обломки этого мира, и с ними нужно обращаться соответственно."

 GER_GOR_rally_the_rks:0 "Подготовить Рейхскоммисариаты"
 GER_GOR_rally_the_rks_desc:0 "Когда мы вступаем в битву против «Черного государства» Бургундии, мы не будем действовать в одиночку. Мы будем пользоваться помощью наших многочисленных рейхскомиссариатов, чтобы пополнить наши силы и отвлечь внимание СС от наших главных достижений. Конечно, в основном это бремя ляжет на граничащие с Бургундией РК. Это будет включать также РК Британия, РК Окситания и нашу итальянскую марионетку. Каждый из них сможет выполнить определенные задачи, которые должны помочь упростить наше вторжение. Вскоре фюрер разошлет официальные сообщения генералам, которым поручили руководить этими режимами."

 GER_GOR_alert_the_isr:0 "Предупредить ИСР"
 GER_GOR_alert_the_isr_desc:0 "Итальянская Социальная Республика, ИСР, имеет большую часть вооруженных сил старой Итальянской Империи, которая все еще была цела, хотя и немного пострадала от нашего вторжения. Они граничат с бургундцами через Альпы, и с точки зрения любых других вооруженных сил мы не решимся даже предпринять такую попытку. Однако итальянцы в большей степени, чем любая другая европейская нация, имеют опыт ведения горных войн еще со времен их объединения. Фариначчи - наша добровольная марионетка, и мы не сомневаемся, что он воспользуется шансом порадовать нас."

GER_GOR_mountaineers_in_the_alps:0 "Горняки в Альпах"
GER_GOR_mountaineers_in_the_alps_desc:0 "Последнее место, через которое бургундцы ожидали бы нас, это Альпы. На протяжении всей истории считалось, что переход через горы во время войны несет гораздо больший риск, чем победу. Хотя это справедливое заявление, оно не учитывает решимость немецкого духа. Было бы стыдно для всей Германии, если бы ее заставили заявить, что она не может выполнить задачу, которую генерал гораздо меньшей расы мог выполнить столетия назад.\n\nДивизии Гебригсъегера и Альпини готовы и, откровенно говоря, стремятся попытаться бросить колоссальный вызов. Целые подразделения будут проходить через несколько гор по расписанию всего за несколько дней. Нелегкая вещь, но если это можно сделать, мы это сделаем. Зиг Хайль!"

GER_GOR_alert_rk_britannien:0 "Предупредить РК Британию"
GER_GOR_alert_rk_britannien_desc:0 "Рейхскомиссариат Британии, зрелище двух триумфов и невероятно важное стратегическое место для наших операций в будущем. Хотя большинство генералов признают это важным плацдармом для нашего возможного вторжения в Северную Америку, некоторые проницательно отметили, что мы могли бы также сделать его полезным для нашего штурма Орденштаата. Действительно, короткий переход через пролив означает, что мы могли бы быстро направить морскую пехоту на пляжи Нормандии и Кале и устремились к столичному региону, в то время как силы Бургундии сосредоточены на сухопутных границах. Гёринг переговорит с Лондоном о подготовке хороших десантных судов для такой операции."

GER_GOR_alert_rk_okzitanien:0 "Предупредить РК Окситанию"
GER_GOR_alert_rk_okzitanien_desc:0 "РК Окситания - одна из наших новых администраций, и поэтому мы должны предпринять усилия для стабилизации обстановки, прежде чем втягивать их в следующую битву. Генерал Хойзингер хорошо осведомлен о наших планах, и ему было поручено эффективно уравновесить потребности своего режима во внутренней безопасности с обеспечением наших сил во время вторжения его справедливой долей. Имея такую значительную сухопутную границу с Бургундией, мы не можем быть уверены в том, что СС не попытаются контратаковать, и, учитывая хрупкий характер такого молодого правительства, такое даже могло оказаться катастрофическим. Силы, привлеченные из «тыловых эшелонов», наша армия, дислоцированная в более отдаленных рейхскомиссарах, также займет свои позиции вдоль окситано-бургундской границы. Мы хотим оставить им как можно меньше шансов, наше вторжение должно быть почти гарантированным, когда мы сделаем этот рывок."

 GER_GOR_infantry_in_auvergne:0 "Пехота в Аувергне"
 GER_GOR_infantry_in_auvergne_desc:0 "В то время как мы направим механизированные и бронетанковые дивизии нашей армии на север Бургундии для быстрого продвижения к Ост-Парижу, мы также будем размещать наши более медленные, но более многочисленные пехотные дивизии на юге. План состоит в том, чтобы эта приливная волна сухопутных войск смела любое бургундское сопротивление, как метла, подметающая пыль, придавая импульс, так что любые силы СС, выжившие после нашего удара на север, будут поглощены этой разрушительной волной. Эта сила, естественно, будет медленнее, чем ее коллега, но ей вряд ли понадобится дополнительное оборудование, когда по местности в центре французских земель будет невероятно легко ориентироваться. Франция стала свидетелем разрушения, которое массированная пехота и артиллерия могла нанести несколько десятилетий назад, и мы стремимся повторить этот подвиг против этих предателей."

 GER_GOR_marines_in_normandy:0 "Морпехи в Нормандии"
 GER_GOR_marines_in_normandy_desc:0 "Мы разработали приемлемый план десантной атаки, в котором наши базы в РК Британия используются в качестве стартовых площадок. По приказу самого фельдмаршала Шёрнера на острова был создан и переброшен специальный корпус солдат, прошедших дополнительную подготовку десантных операций. Этот «морской корпус», как его окрестил генеральный штаб, обычно не был бы очень эффективным, учитывая его относительно небольшой размер. Однако это подразделение не предназначено для ведения войны в одиночку.\n\nОсновная миссия, которая будет стоять перед этими храбрыми воинами, заключается в следующем: закрепиться в регионах Нормандия и Кале перед наступлением двумя колоннами, одна на обеспечит безопасность прибрежных портов, а другой - для продвижения вглубь. В конце концов эти колонны войдут в контакт с остальными нашими силами, и у нас будет массивное окружение бургундских сил, готовые к ликвидации."

 GER_GOR_ready_the_dutch_reichsgau:0 "Предупретить голландские рейхсгау"
 GER_GOR_ready_the_dutch_reichsgau_desc:0 "Объединенные Рейхсгау, которые когда-то находились под администрацией РК Нидерландов и голландского народа, должны быть тихо предупреждены о грядущем вторжении, в котором они скоро станут ключевой частью. Чтобы план сработал, они будут нести ответственность за помощь в транспортировке тысяч людей, танков и других транспортных средств. Они должны быть готовы принять Хир, как долгожданного гостя. Необходимо отремонтировать дороги, тихо эвакуировать мирных жителей из приграничных районов и создать склады снабжения. Мы проявили великую доброту к нашим голландским родственникам, прямо разрешив им войти в собственно Рейх. Пора им отплатить за услугу."

 GER_GOR_panzers_in_calais:0 "Танки в Кале"
 GER_GOR_panzers_in_calais_desc:0 "Чтобы удар копьем сработал, должен быть достаточно смертоносный наконечник. Если следовать аналогии, если наши механизированные и бронетанковые войска будут ударом копья предстоящего вторжения в Бургундию, то нам нужно будет создать передовой отряд, чтобы нанести быстрый и решительный удар, чтобы прорубить линию для продвижения. После обычных споров о том, кто будет иметь честь возглавить движение в глубь предательского государства, фельдмаршал Шёрнер, вероятно, устав от споров, предложил решение, которое было приемлемо для всех. Специальная боевая группа, состоящая из корпуса, будет составлять части нескольких других формирований и будет иметь свою, менее организованную, структуру, чтобы лучше принимать решения за доли секунды в полевых условиях. Это предложение было в целом хорошо воспринято, и Шёрнер тут же составил заказ на создание Korpsgruppe Kurtz"

 GER_GOR_kick_down_the_door:0 "Распахнуть дверь"
 GER_GOR_kick_down_the_door_desc:0 "На первый взгляд Орденштаат может показаться грозным противником, которого нужно победить. Если исходить из одной только военной силы, эта мысль может подождать, но всегда нужно помнить, что победа над вражескими вооруженными силами - это лишь часть победы над врагом. Сама вражеская нация должна быть уничтожена, прежде чем будет достигнута настоящая победа. Таким образом, хотя нам абсолютно необходимо сделать все возможное против легионов СС, наши генералы предсказывают, что уничтожить Бургундию как государство будет намного проще. Безумие, которое пронизывает саму его душу, делает его невероятно хрупким для внешнего давления, и он выжил так долго только из-за страха перед другими народами. Достаточно выломать дверь, и вся гнилая конструкция рухнет!"

 GER_GOR_just_like_old_times:0 "Как в старые добрые"
 GER_GOR_just_like_old_times_desc:0 "Ах, 1940 год, те бурные дни, когда казалось, что Германия сможет завоевать весь мир за несколько лет! Конечно, реальность оказалась не такой благосклонной, но даже самые жестокие враги Рейха должны были признать, что Германия в тот период была бесподобна в бою. То, что мы снова должны вести ожесточенную войну во Франции, достаточно, чтобы вызвать ностальгию у любого преданного арийца достаточного возраста, и фюрер Гёринг не исключение. Единственная разница в том, что на этот раз он не командующий Люфтваффе, а сам фюрер, а враг - не французы, а предательские псы.\n\nНу что ждать? Трубите в рог, мы снова идем во Францию!"

 GER_GOR_flatten_ost_paris:0 "Сплющить Ост-париж!"
 GER_GOR_flatten_ost_paris_desc:0 "Как государство, Орденштаат Бургундия невероятно иерархично, до такой степени, что существование Гиммлера, безусловно, единственное, что его удерживает от развала. Мы можем воспользоваться этим и одним ударом отрубить голову этой змее, прежде чем война застрянет. Мы запустим огромный флот бомбардировщиков в масштабах, невиданных со времен Первого Блицкрига, чтобы полностью стереть логово СС с карты. Когда Гиммлер будет похоронен под завалами, цепочка командования быстро распадется, и мы сможем разобраться в деталях его системы на досуге. Это также поможет предотвратить нанесение ядерного удара, поскольку Гиммлер, вероятно, является единственной фигурой в Бургундии, обладающей полномочиями отдавать приказ о применении ядерного оружия."
 GER_GOR_flatten_ost_paris_tooltip:0 "Мы будем бомбить логово Гиммлера даже в развалинах, пока ничего не останется.\nОтрежьте голову §Rзмее!"

 GER_GOR_cut_the_communication_lines:0 "Разорвать линии связи"
 GER_GOR_cut_the_communication_lines_desc:0 "Бургундия - это прежде всего пирамидальная структура, которая заставила бы даже Гитлера переоценить степень контроля, которую начальство возлагает на своих подчиненных. Это сила, когда лидеры соревнуются, но могут легко стать ахиллесовой пятой, если мы отключим их способность общаться. Если мы сделаем это, наши советники полагают, что даже самые простые приказы могут остаться невыполненными при отсутствии полномочий из-за опасений, что в дальнейшем будут наказаны за невыполнение последних переданных приказов. Порядок Орденштаата вот-вот превратится в хаос, который приведет его к падению!"

 GER_GOR_an_answer_to_the_call:0 "Ответ на звонок?"
 GER_GOR_an_answer_to_the_call_desc:0 "Мы перешли Рубикон, и пути назад нет. Конечно, те, кто в Орденштаате, видят, что его время вышло, наконец, наберутся храбрости, чтобы подняться против своего безумного лидера. Бельгийцы и французы, арийцы и неарийцы увидят, что теперь, наконец, они могут бороться за свою свободу и захватить ее. Если повезет, этот звонок также соблазнит перебежчиков из иностранных дивизий СС, таких как Карл Великий, который, по словам наших шпионов, часто боится Гиммлера. Возможно, некоторые из их генералов даже перейдут на другую сторону, остановив тщетные попытки дать нам бой. Мысли о Гиммлере, жалости к нему, когда все бросают его, достаточны, чтобы рассмешить фюрера даже во время войны. Надеюсь, такой образ не надолго останется в его голове."
 GER_GOR_an_answer_to_the_call_tooltip:0 "Мы послали сигнал тем, кто может прийти в нашу §Даид внутри §RБургундии. §gТеперь мы можем только подождать и посмотреть."

 GER_GOR_mansteins_lessons:0 "Уроки Манштейна"
 GER_GOR_mansteins_lessons_desc:0 "Важный жизненный урок - всегда выбирать самый простой подход из любого количества возможных методов, когда что-то делаешь. Придерживаясь этого принципа, фюрер приказал Ремеру откопать официальные отчеты о кампании вторжения во Францию 1940 года и немедленно распространить основные оперативные приемы среди всех полевых командиров. Именно в этой кампании гений мастерства Эриха фон Манштейна и Хайнца Гудериана с поразительным успехом доказали силу межотраслевой координации. Как и в случае с нашим первым выходом на второй круг, у нас будет идеальное взаимодействие между нашими наземными, воздушными и, в меньшей степени, военно-морскими подразделениями, так что Чёрный План будет завершен с минимумом хлопот."

 GER_GOR_around_their_defenses:0 "Через их защиту"
 GER_GOR_around_their_defenses_desc:0 "Нашим мобильным частям был дан конкретный и осознанный приказ: ни при каких обстоятельствах, кроме случаев крайней необходимости, вступать в бой с бургундскими укреплениями и обороной. У нас просто нет времени, чтобы тратить его зря, бросаясь на неприступные позиции, в то время как облако ядерной смерти висит высоко над нашими головами, пока мы гонимся за окончательной победой. Скорость нужно подчеркивать и развивать до такой степени, чтобы она стала важнее, чем бой в поле. Вот как мы уничтожим Орденштаат."

 GER_GOR_empty_the_rat_traps:0 "Опустошить крысиную ловушку"
 GER_GOR_empty_the_rat_traps_desc:0 "Бургундцы считают себя в безопасности в своих многочисленных бункерах и фортах, они считают, что это дает им некую защиту от надвигающейся бури. Они глубоко ошибаются. Неужели они уже забыли судьбу Линии Мажино? Все, что им удалось сделать, это создать серию больных точек, в которых они будут метаться, как паразиты, которыми они являются, им никогда не позволят уйти. Наши подразделения будут просто маневрировать вокруг этих позиций, а затем, как только мы их окружим, мы войдем в них и один за другим очистим от заражения."

 GER_GOR_the_black_sun_eclipsed:0 "Чёрное солнце погашено"
 GER_GOR_the_black_sun_eclipsed_desc:0 "Вот уже двадцать лет этот день приближается. А может, было ближе к пятидесяти? Начало вражды вряд ли имеет значение, важно вот что: за все это время Герман Гёринг разрушил мечты Генриха Гиммлера раз и навсегда. Больше никогда чёрное солнце не будет сиять над Германией или где-либо еще. Несмотря на то, что у нас было ядерное оружие, ярость и скорость нашего вторжения были таковы, что Гиммлер так и не смог его развернуть. Пусть это будет окончательным доказательством того, что даже самая сложная из построенных паутин может быть разорвана громовым взмахом орлиных крыльев."

