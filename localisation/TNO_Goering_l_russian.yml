 GGR_operation_rurik_trust_category:0 "Ситуация на Украине"
 GGR_operation_rurik_trust_category_desc:0 "Лидеры на Украине добились ограниченных успехов в реформировании своего Рейхскомиссариата в дом для всех. Однако это выявило новые уязвимости, которые мы можем легко использовать. Немецких «лоялистов» представляет немецкое меньшинство, которое презирает новую Украину, но это не означает, что они лояльны к нам. С другой стороны, казаки жаждут большей свободы после того, как они попробовали её вкус, и, учитывая все факторы, они будут рады помочь нам, если они по-прежнему верят, что это в их интересах. Обе стороны очень подозрительно относятся друг к другу, и если наши действия будут обнаружены, это, скорее всего, будет означать прекращение сотрудничества с обеими сторонами.\n\nШанс §Oказаков§! обнаружить наши отношения с лоялистами [ROOT.GetGGR_cossack_discovery_chance].\nШанс §gлоялистов§! обнаружить наши отношения с казаками[ROOT.GetGGR_loyalist_discovery_chance]."
