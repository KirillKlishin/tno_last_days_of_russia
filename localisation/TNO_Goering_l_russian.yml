 GGR_the_french_gambit:0 "Французский гамбит"
 GGR_the_french_gambit_desc:0 "Пока мы были заняты в других местах, Франция, вернее то, что от нее осталось,  решило заключить союз с Италией. С Италией мы разберемся, но для этого нам нужно вытащить Францию из их лап. Среди людей, бежавших на юг от бургундского нашествия, есть и наши старые "друзья" из администрации Виши. Стоит попытаться восстановить наши связи с этими людьми. После Петена, Дарлана и Лаваля должно возникнуть новое прогерманское правительство."
