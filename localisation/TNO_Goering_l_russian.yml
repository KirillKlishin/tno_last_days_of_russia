 goering.2000.t:0 "Волнения в наших рядах"
 goering.2000.desc:0 "В последнее время в рядах Кригсмарине растет недовольство, точно так же, как во время гражданской войны. Лишь вопрос времени, когда это превратится в явный бунт, и что-то нужно делать. Чтобы обеспечить максимальную стабильность и верность людей в эти трудные времена, первостепенной задачей должно быть устранение предателей, которые сговорились против нас. Хотя Шёрнер имеет влияние на флот, он не единственный, Ганс Шпайдель также сумел найти сторонников среди многих адмиралов, и, хотя он не является откровенно враждебным, мы не можем полностью ему доверять. Мы должны действовать быстро, если хотим сохранить контроль над флотом.\n\nОднако мы должны тщательно выбрать, кого мы стоит убрать, так как время на исходе, и мы не можем надеяться зачистить все Кригсмарине. Мы должны выбрать, с кем расправиться: шпайделистами или шёрнеристами."
 goering.2000.a:0 "Шёрнер - намного большая угроза"
 goering.2000.b:0 "Шпайделисты должны быть разбиты"

 
 goering.2001.t:0 "Изменчивая верность"
 goering.2001.desc:0 "Похоже, что наше случайное неправильное распределение поставок, которые должны были быть отправлены в наши центральноазиатские РК, вызвало некоторое ... недовольство. Видимо, раскрыв наши намерения, мы оттолкнули некоторых членов военно-морского флота. Теперь они заявляют о своей верности Шёрнеру и его мерзкой клике, чему он был очень рад.  Влияние шёрнеристов в Кригсмарине в последнее время становится все более опасным, и мы должны действовать быстро, если хотим предотвратить будущий мятеж."
 goering.2001.a:0 "Проклятье! Нам стоило этого ожидать. "
 
 goering.2002.t:0 "Дым на рассвете"
 goering.2002.desc:0 "Солнце медленно начало подниматься в небе, а молодые люди выстраивались в очередь в ожидании. Некоторые шептались друг с другом, чтобы занять время.  Наконец-то у них есть шанс послужить своей стране. Очередь постепенно двигалась, и ответственные люди быстро и эффективно оформляли необходимые документы. В юношах царило волнение, стремление служить Германии и своему народу. Это было началом чего-то поистине великого для Рейха.\n\nВнезапно казармы вспыхнули ярким светом, когда оглушительные звуки взрыва повалили этих людей на землю.  Вскоре землю охватили завитки пламени и дыма, и среди обломков послышались мучительные стоны. Люди, когда-то светившиеся радостью, теперь корчились от боли на земле, покрытые шрапнелью и копотью.\n\nВ отчетах по всей Германии атака казарм Фрайкора была названа актом террора по отношению к немецкому народу. Утечки о местонахождении казарм Фрайкора, по-видимому, были раскрыты военными флота, и многие подозревают, что рейд был проведен людьми, стремящимися подорвать авторитет Фюрера.  Независимо от политических последствий, ужасающие события сегодняшнего дня не скоро будут забыты немецким народом."
 goering.2002.a:0 "Эти ублюдки!"
 
 goering.2003.t:0 "Сладкие плоды подчинения"
 goering.2003.desc:0 "Люфтваффе в последнее время процветает под командованием господина Геринга, демонстрируя невероятную преданность и верность великому Фюреру. Многие офицеры Люфтваффе за время своей службы получили повышение в звании и получили публичные похвалы за свою службу для защиты Отечества. Для сильной и гордой германской нации крайне важно обеспечивать должное вознаграждение наиболее достойным. Таким образом, передача нескольких ключевых позиций в Кригсмарине офицерам Люфтваффе рассматривалась как необходимый и крайне важный курс действий для поддержания порядка во флоте и обеспечения того порядка в немецкой военной машине. Хотя внутри самого флота были некоторые возражения против этого решения, Люфтваффе приобрело еще большую верность Фюреру."
 goering.2003.a:0 "Люфтваффе превзойдет любого на суше и на море!"
 
 goering.2004.t:0 "Баланс сил"
 goering.2004.desc:0 "Недавний взрывной рост Фрайкора Фюрера был воспринят многими с большим энтузиазмом, но все еще вызывает много насмешек и зависти в вооруженных силах. В частности, отдельные лица в Люфтваффе осудили Геринга и Фрайкор и вместо этого решили присоединиться к растущей клике Шпайделя. В последнее время немецкое высшее командование становится все более настороженным, поскольку Ганс Шпайдель и его соратники постепенно набирают силу. Шпайдель и другие политические оппоненты в последнее время вызвали настоящий переполох среди немцев, так как многие начали задумываться о легитимности положения Геринга как Фюрера, если против него действует даже Шпайдель.\n\nНеобходимо принять решительные меры, чтобы предотвратить военный переворот - или нечто худшее."
 goering.2004.a:0 "С каждым днем у Фюрера все больше врагов."
 
 goering.2005.t:0 "Уникальнейшая возможность"
 goering.2005.desc:0 "Поскольку политическая напряженность продолжает расти на большей части территории Германского рейха, господин Геринг и его соратники сочли необходимым начать подготовку к неизбежному и стали укреплять многочисленные базы Люфтваффе по всей Германии, чтобы лучше обеспечить их безопасность в будущем.\n\nИнтересно, что недавно к нему обратились его помощники и предложили предпринять дополнительные действия при укреплении этих баз. По данным специальной разведки, районы Германии, находящиеся под влиянием Шпайделя и Шёрнера, имеют очень ограниченные лояльные им ВВС, и это позволяет нам лучше разведать их силы. Используя свое превосходство в воздухе для обнаружения и определения местоположения баз противника, мы получили бы стратегическое преимущество, которое обеспечило бы нашим сторонникам тактическое преимущество в случае возникновения конфликта внутри Рейха.\n\nПлан, однако, имеет недостатки. Если враги обнаружат наших разведчиков, это потенциально может привести к немедленному конфликту и потере нашего стратегического преимущества. Это очень важное решение, и принять его не имеет права никто, кроме Фюрера."
 goering.2005.a:0 "Нам нужно получить как можно большее преимущество"
 goering.2005.b:0 "Риск слишком велик"

 goering.2006.t:0 "Беспринципные действия"
 goering.2006.desc:0 "Похоже, что создание нами Фрайкора привлекло некоторое внимание более амбициозных членов новой гвардии, при этом несколько наиболее решительных фигур, близких к Фюреру, заявили о своей верности в обмен на определенные «обещания». Фюрер и его официальные лица встретили это рвение со стороны новой гвардии с большим энтузиазмом и пообещали пойти им навстречу, если они окажут военную поддержку Фюреру в трудный час.  Хотя подобное может расстроить членов старой гвардии, ранее лояльных Фюреру, это риск, на который мы должны пойти, если мы хотим обеспечить стабильность в Рейхе."
 goering.2006.a:0 "Будем надеяться, что старая гвардия не узнает!"
 
 goering.2007.t:0 "Цена слишком велика"
 goering.2007.desc:0 "Хотя наша чистка во флоте от отвратительных шпайделистов была успешной, она не обошлась без «неприятных» последствий.  Недавние отчеты официальных лиц военно-морского флота вызвали большое беспокойство у Фюрера и его соратников.  Большая часть новой гвардии в Кригсмарине просто отказывается принимать оговоренную плату и смеет не подчиняться тем, кто дал им их положение!\n\nПохоже, что борьба Фюрера с предателями  вызвала страх у многих во флоте и ослабила нашу власть над некоторыми из наиболее переменчивых фракций. Приведет ли текущая ситуация к дальнейшему ухудшению ситуации в Кригсмарине, на данный момент неясно, однако она продолжает ухудшаться.\n\nМы должны исправить это положение как можно скорее, если мы хотим сохранить стабильность в наших рядах!"
 goering.2007.a:0 "Это все, что можно получить за деньги."
 
 goering.2008.t:0 "Пустые дома"
 goering.2008.desc:0 "Печальная новость достигла ушей Фюрера сегодня утром, когда его люди должны были определить местонахождение семей, чтобы «переместить» их в более безопасное место.  Вместо этого люди Фюрера наткнулись на пустые дома, в которых было брошены все вещи и где, похоже, произошел поспешный побег. Видимо, предыдущие действия Фюрера вызвали подозрение и паранойю у многих в новой гвардии, и они вывезли свои семьи подальше. "
 goering.2008.a:0 "Они не могли уйти далеко."
 
 goering.2009.t:0 "Напряжение в наших рядах"
 goering.2009.desc:0 "Хотя завоевание верности новой гвардии сомнительными средствами было большим успехом для фюрера и его командования, к сожалению, были неизбежные недостатки. Получив известие о скором повышении в должности нескольких новичков, многие члены старой гвардии сочли это посягательством на свое положение в наших рядах.\n\nБолее того, наши попытки подорвать авторитет старой гвардии окончательно провалились. Попытки вовлечь старую гвардию в совершение различных военных преступлений против неарийского населения провалились. Понимая, что их положение поставлено на карту, несколько генералов старой гвардии успешно избежали этого и убедили заняться этим некоторых членов новой гвардии.\n\n"
 goering.2009.a:0 "Кажется, их больше не одурачить."

 goering.2010.t:0 "Убеждая генералов"
 goering.2010.desc:0 "Хотя верность многих новичков сомнительна, было бы невероятно полезно установить связи с генералами в новой гвардии, чтобы сохранить контроль над Кригсмарине. Поступив так, мы получим сильное влияние во флоте и не позволим таким фигурам, как Шпайдель, завоевать больше последователей.  Однако огромное количество новых генералов в составе флота создает проблему, так как будет довольно сложно привлечь их всех на нашу сторону.\n\nСосредоточение внимания на обеспечении безопасности большинства генералов предоставит нам значительную  поддержку военно-морского флота, предотвращая повсеместный мятеж. Хотя этот метод теоретически был бы наиболее эффективным, на практике его трудно реализовать. С другой стороны, сосредоточение внимания на нескольких ключевых генералах может оказаться более выгодным. Сосредоточившись на тех, кто обладает большей властью и влиянием в новой гвардии, мы, возможно, сможем получить контроль над всеми новичками с помощью влияния нескольких заслуживающих доверия людей.\n\n"
 goering.2010.a:0 "Постарайтесь получить немного, но наверняка"
 goering.2010.b:0 "Мы должны попытаться получить всё!"
 
 goering.2011.t:0 "Отставка фельдмаршала"
 goering.2011.desc:0 "Воцарилась тревожная тишина, поскольку радиорепортажи из Берлина стали доходить до народа. Похоже, слухи о Фюрере и фельдмаршале были правильными, поскольку несколько человек сообщили о том, что сегодня рано утром видели пустую квартиру фельдмаршала. Многие подозревали, что Фюрер в конце концов займется кликой Шёрнера, однако никто не мог предвидеть таких скорых действий. С растущей поддержкой Шёрнера и его клики, прямо противостоящей Фюреру, многие задаются вопросом, какие политические потрясения ждут в будущем Германию.\n\nХотя никто не знает наверняка, каким будет следующий шаг Шёрнера, затишье, вызванное его отъездом, наверняка скоро закончится. Хотя явных претендентов на должность Фельдмаршала еще не объявлено, крайне важно найти замену, чтобы обеспечить стабильность и верность Хеера в ближайшие дни. "
 goering.2011.a:0 "Шёрнер был тихим... слишком тихим."

 goering.2013.t:0 "Ход Шёрнера"
 goering.2013.desc:0 "Фельдмаршал Шёрнер, возможно, был лишен своего звания и должности, а также гордости, которую он мог испытывать, занимая столь высокий пост, но никакие усилия не могли лишить его влияния, которое он имел в войсках.  Верность и уважение, которые испытывала к нему старая военная гвардия, были непревзойденными, и увольнение старого фельдмаршала, возможно, только усилило их.\n\nПока мы искали замену старому генералу, Шёрнер не терял ни минуты, чтобы сплотить вокруг себя своих сторонников. В течение нескольких дней нелояльные нам милитаристы поспешно смахнули пыль с секретных планов на случай непредвиденных обстоятельств. Телефонные линии были забиты срочными звонками между военными по всему Рейху, принимавшими всевозможные планы и объявлявшими множество кодов экстренной помощи.\n\nБеспорядочные военные передвижения замечены повсюду от Эльзаса до самых отдаленных восточных рубежей. Несколько видных членов высшего военного командования поспешно покинули Германию, а высшие командиры сообщают, что связь с многими частями Люфтваффе, Кригсмарине и Хеера прервана.  Те немногие из генерального штаба, которые остаются в Германии, отчаянно пытаются составить общую картину текущей ситуации, в которую мы внезапно оказались.\n\nНо нет никаких сомнений в том, что это означает. Шёрнер сделал свой ход."
 goering.2013.a:0 "Подготовьтесь, пока это возможно!"
 
 goering.2014.t:0 "Мюллер назначен главой ОКХ"
 goering.2014.desc:0 "Канцелярия Фюрера сегодня объявила, что в она наконец-то решила, кто будет человеком, который займет должность начальника штаба Хеера.\n\nЗигфрид Мюллер, бывший рейхскомиссар Централафрики, был немедленно введен в должность главы ОКХ в это нестабильное время. Его опыт в кампаниях против французов, поляков и русских несколько десятилетий назад окажет влияние на военных, а его неоспоримое обаяние, несомненно, должно привлечь диссидентов-милитаристов.\n\nЕще предстоит увидеть, как милитаристы воспримут назначение молодого рейхскомиссара на высший военный пост страны. Фельдмаршал обвинялся в коррупции, хоть ему до сих пор удавалось отрицать это, а пренебрежительное отношение со стороны более старших офицеров наверняка многих встревожит.  В конце концов, даже самый сильный шарм не сможет преодолеть гордость старого прусского генерала."
 goering.2014.a:0 "Будем надеяться, что он справится с этим беспорядком"
 
 goering.2015.t:0 "Очередная поездка на охоту"
 goering.2015.desc:0 "Вчера вечером Фельдмаршал Мюллер поспешно сел в зафрахтованный частный самолет, направлявшийся в Марокко, по его словам, на еще одну экзотическую африканскую охоту.  Этот внезапный отпуск наступил через несколько часов после его отставки с поста начальника верховного командования Хеера.\n\nКогда Мюллер внезапно взял отпуск и отправился в Африку, Герман Геринг был ошеломлен. Фюрер считал, что Мюллер понимал ситуацию и был готов исполнять свою задачу. Какого черта он внезапно сбежал из страны? Он совершенно не понимал.\n\nТем не менее, части начали складываться.  По-видимому, через несколько мгновений после отпуска и бегства Мюллера Шпайдель начал действовать,будто ожидая, что это произойдет. Шпайдель обратился к фюреру с просьбой о назначении на пост фельдмаршала ОКХ, чтобы скорее закрыть новый вакуум власти, и уже начал отдавать приказы военным, как если бы он уже был у власти.\n\nСитуация быстро ухудшается, и становится ясно, что Шпайдель взял на себя более эффективный контроль над вооруженными силами, чем любой другой человек, и Фюрер не видит иных вариантов."
 goering.2015.a:0 "Видимо, у нас нет иного выбора..."

 goering.2016.t:0 "Шпайдель назначен главой ОКХ"
 goering.2016.desc:0 "Этим утром по назначению Фюрера Ганс Шпайдель стал начальником ОКХ. Пост, к которому тот давно стремился.\n\nНесмотря на неоспоримую эффективность Шпайделя в командовании войсками, отношения между ветераном Фельдмаршалом и Фюрером всегда были прохладными.  С тех пор как Шпайдель не принял то, что Геринг назвал своим законным вступлением в Германию в 1963 году, фюрер не слишком доверял ветерану-фельдмаршалу.  Тем не менее, когда кризис начал разворачиваться по всему Рейху, поскольку армия оставалась без центрального командующего, Геринг знал, что он должен отбросить недоверие, чтобы сохранить свою собственную власть.\n\nВозвращение Шпайделя к командованию  в Хеере произошло в тяжелое время для Рейха, напоминающее времена Бюргеркрига несколько лет назад.  Теперь немцы задаются одним вопросом: сможет ли Шпайдель сохранить Рейх Геринга??"
 goering.2016.a:0 "Я на это надеюсь"

 goering.2017.t:0 "Генрих Теодор Геринг назначен главой ОКХ"
 goering.2017.desc:0 "Сегодня во всех газетах и ​​на телеэкранах Рейха можно было видеть Фюрера, улыбающегося и пожимающего руку своему племяннику Генриху Теодору Герингу. Оба были одеты в военную форму: Геринг в культовой жемчужно-белой форме рейхсмаршала, а его племянник, к большому удивлению многих, в форме фельдмаршала Люфтваффе.\n\n"Генерал-фельдмаршал Генрих Теодор Геринг назначен главой OKХ", было написано в заголовках в то утро, что, несомненно, заставило многих военных чуть не подавиться кофе. Мог ли фюрер действительно осмелиться назначить своего родственника на самый высокий военный пост в Германии?\n\nНо это было действительно так. Генрих Теодор Геринг был назначен главой ОКХ в это кризисное время. Бывший пилот люфтваффе времен Второй мировой войны, ставший кадровым офицером, он долго служил в войсках, но не так блестяще, как многие другие кандидаты на этот пост.  Несомненно, Генрих Геринг был назначен Фюрером для лучшего контроля над армией, чего ему не хватало с самого начала его правления.  Однако еще неизвестно, как милитаристы воспримут это."
 goering.2017.a:0 "Мы уверены в его хватке"
 
 goering.2018.t:0 "Начало"
 goering.2018.desc:0 "Сказать, что увольнение фельдмаршала Шёрнера вызвало споры, было бы большим преуменьшением. Даже несмотря на усилия Фюрера Геринга по сокращению огромного влияния Шёрнера в Хеере, части армии яростно протестовали против того, что они считали последней каплей в длинном списке наглых действий Фюрера против армии. Будучи милитаристом, как он утверждал, Геринг довольно сильно повернул к большевизму - по крайней мере, так говорили шёрнеристы.\n\nС другой стороны, шпайделисты радовались устранению Шёрнера. Однако это одобрение быстро превратилось в их собственный страх. Слухи о попытке нового переворота Шёрнера пронеслись по сторонникам Шпайделя, и вскоре они стали такими же параноиками, как и шёрнеристы. Если Шёрнер действительно пытался совершить новый переворот, остановит ли его Геринг? Что будет со Шпайделем? Что будет с ними?\n\nС этого момента, возможно, последствия такого потрясения были неизбежны.  Подразделения все реже и реже связывались со штабом, проводились новые странные «учения» - самое главное, Шёрнер направился на восток, чтобы провести «турне с речью», а Фельдмаршал Шпайдель направился на север для выполнения «административных обязанностей». Все эти действия были очень подозрительными, но с ними ничего нельзя было поделать - ничто не могло бы вызвать больший хаос, чем арест Шёрнера и Шпайделя.\n\nКак оказалось, не нужно бояться качки, когда лодка уже тонет.\n\nНа данный момент Шёрнер и его войска маршируют на Германию, полные решимости свергнуть Геринга. Их намерения, хотя и не были прямо заявлены, совершенно ясны. Шпайдель идет на юг, на Германию, предположительно для совершения государственного переворота или, возможно, исключительно для того, чтобы помешать Шёрнеру захватить власть. Сама Германия находится в состоянии хаоса, так как тысячи людей бегут из городов, чувствуя грядущую бурю. Единственная надежда Фюрера теперь заключается в том, что его новый фельдмаршал  остается верным.  .  . "
 goering.2018.a:0 "Теодор Геринг не пойдет против своей крови."
 goering.2018.b:0 "Мюллер не дурак, чтобы предать нас."
 goering.2018.c:0 "Шпайдель уже выступил!"
 
 goering.2019.t:0 "Выбор Шталекера"
 goering.2019.desc:0 "Шталекеру было о чем подумать в последние дни. Пока в ​​Рейхе снова хаос, Остланд остается спокойным, хотя это может измениться со временем. Теперь, когда его власть надежна, Шталекер должен решить, стоит ли ему самому вмешиваться в войну. В конце концов, только благодаря покровительству Геринга Шёрнер и его милитаристы не повесили его на ближайшем фонарном столбе. Такой долг нелегко забыть.\n\nТем не менее, время Геринга может скоро закончиться, а его порядок постепенно рушится. В этом случае лучше сохранять тишину и спокойствие."
 goering.2019.a:0 "Шталекер вернет долг Герингу"
 goering.2019.b:0 "Шталекер решает остаться в стороне"

 goering.2020.t:0 "Витушка и хаос в Рейхе"
 goering.2020.desc:0 "Витушка последние годы наблюдал, как немцы падают, снова встают и буйствуют по всей Европе и не только. И вот снова коллапс, но на этот раз водоворот второй гражданской войны в Германии намного масштабнее. Таким образом, Витушка должен подумать, что делать. Он мог бы встать на сторону наименее плохого варианта, Шпайделя, и надеяться, что он победит и позволит ему сохранить свою позицию.  Или он мог просто отсидеться и надеяться, что тот, кто победит, слишком слаб, чтобы беспокоить его владения. "
 goering.2020.a:0 "Витушка присоединится к Шпайделю"
 goering.2020.b:0 "Витушка останется нейтральным"

 goering.2021.t:0 "Выбор Дрехслера"
 goering.2021.desc:0 "Сравнять всё с землёй и назвать это миром. Вот что Дрехслер сделал с Остландом. И это принесло свои плоды. В то время как в Рейхе  снова  гражданская война, в Остланде царит спокойствие. Всё настолько стабильно, что созданный военный потенциал можно использовать где угодно.\n\nПретендент, наиболее близкий к идеям Дрехслера, - Шёрнер, что делает его естественным выбором для поддержки. И все же, если Шёрнер проиграет, несмотря на наше вмешательство, он утянет с собой и лидера Остланда. С другой стороны, если все претенденты будут слишком истощены, чтобы иметь дело с Остландом после этого, позиция Дрехслера будет надежной ещё очень долго."
 goering.2021.a:0 "Шёрнер всегда был правильным выбором"
 goering.2021.b:0 "Приготовьтесь и ждите. Время Дрехслера ещё придёт."
 
 goering.2022.t:0 "Бретань и вторая ГГВ"
 goering.2022.desc:0 "Контрабандистское государство Бретань продало Герингу много "товара" в начале его завоеваний. Когда Рейх оказался расколот снова, у нас появились новые возможности для обогащения.\nВ этот важный момент, мы находимся на распутье. Изначально Мордрель думал торговать со всеми сторонами, но выбор стороны может стать решающим, особенно если мы угадаем победителя. Но кого нам выбрать? Как Шпайдель, так и Геринг вполне могут принять нашу поддержку."
 goering.2022.a:0 "Геринг - наш лучший клиент"
 goering.2022.b:0 "Лучший выбор - благоразумие Шпайделя"
 goering.2022.c:0 "Мы останемся в стороне и продолжим своё дело"
 
 goering.2023.t:0 "Словакия и вторая ГГВ"
 goering.2023.desc:0 "В условиях хаоса, царящего в Рейхе, словацкое государство едва оправилось от шока. В то время как внутренняя ситуация пока стабильна, страх перед победой Шёрнера подталкивает народ к тому, чтобы встать на сторону одного из соперников. Но кого?\n\nНекоторые утверждают, что Геринг - привычное нам зло, и без милитаристов он мог бы быть гораздо более снисходительным в своей политике. Однако Шпайдель обещает  реформы и изменение Пакта единства к лучшему. Если верить его послужному списку,  это может быть правдой. И все же мы не можем сидеть сложа руки. \nA Нужно сделать выбор."
 goering.2023.a:0 "Союз с Герингом окупится в будущем"
 goering.2023.b:0 "Только со Шпайделем мы можем сохранить свободу"

 goering.2024.t:0 "Вместе со Шпайделем или без него?"
 goering.2024.desc:0 "Карточный домик германских завоеваний наконец рушится. Тем не менее, сейчас мы на распутье: многие из наших людей желают оставить прошлое позади и стать свободными, избавившись от влияния нацистов. Но, вне зависимости от нашего решения, Германия выстоит в этой войне. Может быть, лучшим выходом будет поддержать самого приемлемого кандидата, и вступить в союз со Шпайделем на время. Мы должны принять решение как можно скорее."
 goering.2024.a:0 "Прощай, Пакт, мы не станем по тебе скучать"
 goering.2024.b:0 "Лучше уж Шпайдель, чем другие"
 
 goering.2025.t:0 "Выбор стороны во второй ГГВ"
 goering.2025.desc:0 "Теперь, когда Германия и Рейхскомиссариаты снова в гражданской войне, настало время заявить о нашей позиции в этом конфликте, пока её не определили за нас.\n\nРазумеется, исключая безумца Шёрнера, мы могли бы присоединиться к Герингу или Шпайделю; у нас есть аргументы в пользу каждого из них.  Поддержка победителя могла бы закрепить наше положение в будущем.\n\nЕсть и другой вариант: мы можем объявить о нейтралитете и и надеяться, что у победителя не останется сил разбираться с нами."
 goering.2025.a:0 "Геринг победил однажды, сможет и дважды"
 goering.2025.b:0 "Мы выберем меньшее из зол"
 goering.2025.c:0 "Пусть они воюют сами"
 
 goering.2026.t:0 "Новая сербо-хорватская война"
 goering.2026.desc:0 "На заре второй ГГВ, Балканы снова впали в хаос войны.Сербы воспользовались недавно полученной независимостью, чтобы отомстить за прежние обиды и атаковали Хорватию. Пока не ясно, кто из них выйдет победителем."
 goering.2026.a:0 "Славяне снова доказывают своё варварство"
 
 goering.2027.t:0 "Итальянская социальная республика отступает на север"
 goering.2027.desc:0 "В условиях хаоса, царящего в Германии, Итальянская социальная республика и ее немецкие "советники" столкнулись с неблагополучной ситуацией на большей части полуострова. В связи с ежедневным усилением восстаний КНО и невозможностью получить помощь в обозримом будущем южная и центральная Италия окажутся потеряны. Таким образом, у остатков гарнизона и сил республики нет иного выбора, кроме как отступить на север, к границе с Германией. При ещё более низкой поддержке населения, чем раньше, остается только продержаться до тех пор, пока эвакуация не станет возможной."
 goering.2027.a:0 "Проклятье!"

 goering.2028.t:0 "Итальянская катастрофа"
 goering.2028.desc:0 "Офис Геринга, теперь безопасно восстановленный в Мюнхене, был более оживлённым, чем когда-либо прежде. Генералы спешили туда-сюда, когда секретари бегали между комнатами, и каждый из них нес стопки отчетов и бумаг. Один из этих секретарей проскользнул сквозь толпу,  направляясь к самому офису Геринга. Он прошёл внутрь и увидел, что Геринг наклонился над своим столом, чтобы прочитать новый доклад.\n\n"Мой фюрер, простите, что прерываю, но я принёс новости из Италии". Доложил секретарь. Геринг взглянул на него, его лицо стало смесью любопытства, страха и раздражения от внезапного прерывания. Они посмотрели друг на друга, прежде чем Геринг попросил его продолжить.\n\n"Итальянское сопротивление восстало против Республики. Они называют себя Комитетом Национального Освобождения, или кратко КНО. Силы Республики были вынуждены отойти в Северную Италию и срочно просят подкрепления".\n\nГеринг фыркнул, сбросив ручку со своего стола. Она упала на пол, и чернила вылились на дерево. "У этих итальянцев крепкие нервы, чёрт возьми. Мы находимся в гражданской войне, и у них хватает наглости просить подкрепления. Тебе не кажется, что они не должны были допустить развития такой ситуации?"\n\nСекретарь замялся. "То есть, "нет", мой фюрер?"\n\n"Скажи им, что они могут разобраться с этим сами."\n\n"Понял, мой фюрер." Сказал секретарь, развернулся кругом и ушел."
 goering.2028.a:0 "Карточный домик разваливается."

 goering.2029.t:0 "Нацисты выбиты из [ROOT.GetName]"
 goering.2029.desc:0 "Как только первые новости об очередном конфликте в сердце Рейха дошли до бывших сибирских и дальневосточных земель России, Север снова начал подниматься. От закалённых ветеранов до необстрелянных новичков, вскоре каждый гарнизон на тех территориях был окружён силами местных. Немногие выжившие вскоре сбежали из гибнущего Рейхскомиссариата.\n\nНарод в скором времени бывшего [ROOT.GetName] снова сам распоряжается своей судьбой."
 goering.2029.a:0 "Русский дух ещё не сломлен"
 
 goering.2030.t:0 "Подъём Конгресса"
 goering.2030.desc:0 "Геринг прочитал доклад. Он остановился примерно на две трети пути, вернулся и перечитал его снова. Он остановился на том же месте, на котором запнулся раньше, и ткнул пальцем прямо в одно предложение. "Я правильно читаю? "Русские туземцы пронюхали о нашем нынешнем затруднительном положении и объединились в восстании под руководством-". Он сделал паузу, подтянув газету ближе к своим глазам... "Всероссийского конгресса? Пока русские еще не напали на Московиен, наши гарнизоны были оттеснены на небольшие территории, и непонятно, как долго мы можем продержаться..."\n\n"Секретарь, стоявший так прямо, как мог, ответил: "Мы не видели никаких доказательств того, что это неправда, мой фюрер".\n\n"О, я знаю. Я просто недоволен этими гребаными русскими. Они действительно тараканы Европы. Если мы раздавим их один раз, они вернутся. Мы раздавим их снова, сильнее, чем раньше, они опять вернутся. Мы вторгаемся и оккупируем их земли, и они возвращаются. Клянусь, они самые упрямые люди на Земле, . Американцы никогда не доставляли нам столько хлопот".\n\nСекретарь ждал, пока Геринг закончит, прежде чем продолжить. "Не хотите ли вы послать подкрепление нашим войскам, мой фюрер?"\n\nГеринг усмехнулся. "Что, в Сибирь? Зачем? Русские отступят, мы притворимся, что опять их победили, а через два года они придут снова. В этом нет смысла."\n\n"Понял, мой фюрер."
 goering.2030.a:0 "Россию не усмирить никакими способами."

 goering.2031.t:0 "Окраины откалываются"
 goering.2031.desc:0 "Срочные новости, мой Фюрер". Секретарь снова вошел в комнату, его глаза были прикованы к бумаге, которую он нес. Он быстро просмотрел ее содержимое, его глаза скользили по всему тексту. Наконец, когда он был уверен, что прочитал все  самое важное, он начал свой отчет.\n\n"Рейхскомиссар Афхельдт сообщает из своего комиссариата. Войска там деморализованы, недоукомплектованы, недоедают и совершенно немотивированы. Сопротивление коренных жителей резко возросло до почти беспрецедентного уровня.  Он сообщает, что его положение неприемлемо, и он решил покинуть"\n\n"Какой это комиссариат?"- прервал Геринг, дым клубился от его сигареты. Секретарь снова взглянул на доклад.\n\n"РК Туркестан, мой Фюрер".\n\n"Туркестан, а?  Где это?"- ответил Геринг с оттенком замешательства в голосе.\n\n"Центральная Азия, мой фюрер". Ответил секретарь. Геринг на мгновение затих, как будто он пытался что-то вспомнить. Он тихо усмехнулся: "Клянусь, я почти забыл, что мы когда-то были в Средней Азии. Должно быть, это ускользнуло из моей памяти со всеми последними событиями".\n\nПовисло молчание. Наконец, Геринг посмотрел прямо на секретаря.\n\n"Мы действительно далеко ушли,  не так ли, секретарь?"\n\n"Да, мой Фюрер.""
 goering.2031.a:0 "Такая гигантская империя рушится."

 goering.2032.t:0 "Житница горит"
 goering.2032.desc:0 "Цифры никогда не были сильной стороной Фюрера. Он никогда особо не интересовался математикой, пока учился в школе, и уж точно не заботился о ней, пока был пилотом. Даже когда он был высокопоставленным чиновником во время Второй мировой войны, он обычно делегировал задачи своей должности другим, более подкованным подчиненным, оставляя их работать, пока он пользовался преимуществами своего положения. Наконец, став Фюрером, наибольшее количество цифр, которые Геринг когда-либо видел сразу, были числами потерь в ходе армейских кампаний против врага.\n\nОднако сегодняшние цифры были важны для Фюрера. Не потому что у него были какие-то конкретные знания о них, а потому что в результате их утечки произошла бы катастрофа.\n\nПо всей Украине тысячи партизан воспользовались ситуацией и восстали против Германии. Украина горит, пока ее уроженцы покидают села, чтобы присоединиться к боевикам, а гарнизон едва удерживает свои позиции.  Другие, более точные цифры и графики подробно описывают производство продуктов питания в Германии. Восстание разрушило житницу Европы, и еда, которую давал рейхскомиссариат, теперь недоступна.  Без производства, которое обеспечивает Украина, ни Геринг, ни любой из претендентов не сможет прокормить немцев. Хранилища зерна предоставляют некоторую отсрочку, но рано или поздно они опустеют, и что тогда?\n\nГеринг сдвинул газету вправо, отложив мысли об этом подальше. Будем надеяться, что войска со всем разберутся, прежде чем это станет проблемой."
 goering.2032.a:0 "Остается лишь молиться."
 
 goering.2033.t:0 "Подъем Каддафи"
 goering.2033.desc:0 "Из-за отвлечения Рейха на другие дела, Рейхскомиссариат Нордафрика начал терять свою власть, а среди местных растет недовольство.  Теперь слухи о восстании свободной Ливии против немецкого ига достигли мира.  Возглавляемое неким "генерал-главнокомандующим вспомогательных бедуинских сил восточной и южной Ливии, подчиняющимся единоличной власти его королевского высочества Умберто II; короля Италии и императора Эфиопии" Каддафи, уроженец арабского происхождения, обученный итальянцами, быстро установил контроль над внутренними районами Ливии.\n\nПосле того, как арабы, африканцы и даже итальянские поселенцы присоединились к его движению, начался их долгий поход к побережью.  Однако еще до того, как была обеспечена победа, Каддафи уже объявил, что его Джамахирия или «государство народа» приведет ливийский народ в будущее, свободное от иностранного гнета."
 goering.2033.a:0 "Итальянцы, арабы и африканцы объединились перед общим врагом?"

 goering.2034.t:0 "Выбор стороны"
 goering.2034.desc:0 "Наше руководство впало в ужас от полученных из Германии вестей. Германский Рейх снова объят Гражданской Войной. Германская кровь снова оросит земли нашей собственной страны. Снова друг идёт на друга, брат - на брата, отец - на сына.\n\nМы должны решить, чью сторону нам занять. Геринг желает лишить влияния радикальных милитаристов и получить неограниченную власть, Шёрнер - усилить милитаризацию Рейха, а Шпайдель кажется единственным вменяемым человеком. Нейтралитет даже не стоит рассматривать."
 goering.2034.a:0 "Геринг - полноправный Фюрер!"
 goering.2034.a:0 "Хайль Шёрнер!"
 goering.2034.a:0 "Шпайдель - единственный оплот здравого смысла в этой войне!"

 goering.2035.t:0 "Коллапс [FROM.GetName]"
 goering.2035.desc:0 "Похоже, германский оккупационный режим рушится так же быстро, как он был установлен в [FROM.GetName]. Чем больше немецкие силы растянуты по этим землям, тем сильнее недовольство местных, а с начавшимся отходом германских сил на вторую ГГВ, этот коллапс был лишь вопросом времени. Какое будущее ни ждало бы эти земли, германцам с этим ничего не поделать."
 goering.2035.a:0 "Еще один повержен в прах"
 
 goering.2036.t:0 "Падение Малой Азии!"
 goering.2036.desc:0 "Пока идет ГВ, в Малой Азии с невиданной яросью восстали национально-освободительные движения и разорвали Рейхскомиссариат и его руководителей в клочья. Автократии правящего генерала - реформатора-шпайделиста - наступил кровавый конец, а греки и турки восстановили свои прежние границы. Пока война продолжается, мы можем лишь наблюдать за тем, как завоеванные немецким оружием территории вырываются из нашей хватки."
 goering.2036.a:0 "Еще одна потеря в войне."

 goering.2037.t:0 "Гражданская война продолжается"
 goering.2037.desc:0 "Вторая ГГВ еще не закончилась. Несмотря на надежды всех сторон на ее быстрый конец, она продолжается. И пока ее пламя распространяется по Рейху, империя Геринга начинает распадаться. От Британии до Балкан, от Скандинавии до Украины - повсюду растет недовольство, и порабощенные начинают понимать, что они получили шанс на свободу. Как бы это ни закончилось, Рейх трещит по швам."
 goering.2037.a:0 "А трещины лишь расширяются"
 
 goering.2038.t:0 "Повстанцы на Темзе"
 goering.2038.desc:0 "Вторая гражданская война в Германии разрушает немецкое господство над Европой. Несмотря на то, что за последние полвека Германия дважды успешно высаживалась в Британии, англичан еще не стоит сбрасывать со счетов. Группа остатков разных политических сил во главе с Дэвидом Скиннером снова провозгласила Англию свободной. При поддержке англиканской церкви, героя войны Артура Харриса и даже выживших коммунистов они получили поддержку практически от всего населения. Однако только время покажет, удастся ли им изгнать немцев с островов."
 goering.2038.a:0 "Английский лев вновь ревет"
 
 goering.2039.t:0 "Балканизация"
 goering.2039.desc:0 "Вследствие нашей внутренней войны по всему миру расцветает хаос. Напряженность внутри Рейхскомиссариата Балканы резко выросла, когда партизаны захватили власть и восстановили Сербию, Хорватию, Румынию и Болгарию. Гражданскую войну нужно закончить как можно скорее, если мы хотим положить конец этим восстаниям на законных территориях Рейха."
 goering.2039.a:0 "Домино падают."

 goering.2040.t:0 "Подъём Скандинавии"
 goering.2040.desc:0 "Хрупкость Рейхскомиссариата Скандинавия не стала неожиданностью для следящих за событиями: большие горные цепи, бескрайний лес, люди, не сломленные оккупацией. Теперь их возможность наконец представилась: в Рейхе идет гражданская война, а в это время восстала Скандинавия. С возвращением на мировую арену Норвегии, Швеции и Финляндии немецкое влияние на северную Европу наверняка исчезнет."
 goering.2040.a:0 "Север снова будет свободным"
 
 goering.2041.t:0 "Никакого скорого мира"
 goering.2041.desc:0 ""Гражданское и полицейское неповиновение в Нидерландах"\n\n"Партизаны взрывают туннели в Швейцарии"\n\n"В Остланде напряженность, невиданная со времен первой ГГВ"\n\n"Польское сопротивление возрождается"\n\n"Всероссийский Конгресс нацелился на Москву!"\n\nОтчаянные сообщения не переставали приходить, но обычных граждан Рейха они почти не беспокоили. Те, кто не попал в армию,заботились в основном лишь о своем пропитании. После всех войн, которые мир видел за последние десятилетия, стать безразличным к ним было легко. Шпайдель, Шёрнер, Геринг, кого они волнуют? Пока фракции воюют между собой за Рейх, его сердце остается спокойным, но скорее из-за безразличия тех, кто остался в живых. "
 goering.2041.a:0 "Заря придет, обязательно придет..."
 
 goering.2042.t:0 "Раскол Рейха"
 goering.2042.desc:0 "Война, война всё никак не закончится. Чем дольше длится вторая ГГВ, тем ближе к сердцу Германии происходят тревожные события. Сначала война шла на недавно завоёванных землях. Затем на территориях, полученных после ВМВ. Но теперь, всё это происходит в самой Германии.\n\nНе ясно, как это произошло. Не было восстания: на улицах городов оставались лишь старики и дети. Не было никакого сепаратизма: все и всё негерманское давно были за её пределами. Не было никаких грандиозных заявлений : неизвестно, остались ли в живых Шёрнер, Шпайдель или Геринг.\n\nНо порядок в Германии начал рушиться. На руинах Рейха генералы Хеера самых разных чинов и убеждений строят собственные государства. Варлорды. Кто-то борется в своих корыстных интересах, кто-то - чтобы воссоединить Рейх под своим знаменем, кто-то - просто чтобы сохранить то, что ещё осталось. Но очевидно одно: Третьего Рейха больше нет.\n\nЛишь время покажет, появится ли Четвёртый.\n\n"
 goering.2042.a:0 "Wir sind verloren."
 
 goering.2043.t:0 "Гарнизон захватывает Южный Тироль"
 goering.2043.desc:0 "Весть о гражданской войне, охватившей Отечество, дошла до Южного Тироля.  Вскоре после этого случилось кое-что серьезное. Они захватили владения своей Родины. Они выступили без предупреждения. Под внимательными взглядами своих офицеров они сделали то, что должны. Будь то авиабазы ​​или аванпосты, будь то радиолокационные станции или узлы связи, будь то важные ресурсные центры или второстепенные пограничные посты, все они были захвачены.\n\nГраждане могли только наблюдать, как немецкие солдаты передвигаются в спешке. Их выгнали и приказали разойтись по домам.  Унтер-офицеры кричали на тех, кто задерживался на улицах. Вскоре на радио появились заявления офицеров гарнизона. Когда они отзвучали, произошла битва.\n\nБольшинство верных солдат, пытавшихся им противостоять, были разоружены, а некоторые - убиты. Выжившие либо сдались, либо сбежали.\n\nИх сопротивления было недостаточно. Своей борьбой они лишь отсрочили неизбежное. Но промедление не остановило силы гарнизона.  Вскоре победа была достигнута. Южный Тироль теперь принадлежал им.\n\n"
 goering.2043.a:0 "Мы потеряли Северную Италию."
 
 goering.2044.t:0 "Падение Геринга"
 goering.2044.desc:0 "Германия Геринга исчезла навсегда. Без него его фактически не существует.  Время идет, и его генералы, естественно, начали грызться за власть.  Отсутствие Геринга породило хаос, на ранее подконтрольных ему территориях распространяются беспорядки.\n\nИ, как у опасной болезни, их последствия были разрушительными. Один за другим генералы теряли контроль над своими владениями. Хотя они изо всех сил пытались вернуть его, они не могли понять, что это их собственная вина. Несмотря на все  их снаряжение и подчиненных, ничто так не ослабляло их, как коррупция. Их жадность, которую теперь ничто не сдерживало, привела к истощению их военной машины и раздроблению их рядов. Уже ничего нельзя вернуть.\n\nИ, как и мертвый Геринг, они более ничего не значили для людей, разрушивших эту страну. Германия снова была разделена.  И вот еще одна фракция повержена в прах.  Все достигнутое ей ранее теперь потеряно.\n\n"
 goering.2044.a:0 "Мы снова проиграли, но конец пути еще далеко"
 
 goering.2045.t:0 "Бегство Шёрнера"
 goering.2045.desc:0 "Танки сокрушили все на своем пути, и люди, верные Фюреру, двинулись дальше, они верили в победу, а их винтовки пели. Воздух был наполнен огнем и дымом, криками умирающих и раненых. Вертолеты и самолеты пересекали небо, их пилоты и экипажи видели сверху, как враги платили за предательство.  А затем они выпустили свои бомбы и ракеты. Защитники попытались отстреливаться, но вскоре превратились в иссеченные и разорванные трупы.\n\nНо их лидер не хотел такой же судьбы. Вместо этого, когда  остатки его сил капитулировали, он сбежал в [schorner_nation.GetName] и взял на себя управление этой страной. Местные либо обрадовались, увидев, что он продолжает борьбу, либо внутри испугались, зная, сколько крови он еще может пролить,  как для достижения своих целей, а так и для мести своим обидчикам.\n\nУ него быть только один разумный вариант действий: продолжать бороться до победного конца. Здесь он этим и займется.\n\n"
 goering.2045.a:0 "Отечество будет нашим, неважно, когда мы этого добьемся"
 
 goering.2046.t:0 "Падение радикального генерала"
 goering.2046.desc:0 "Старый волк уже не воет о своей мечте властвовать над Отечеством, отобрав его у врагов. Теперь Шёрнер и его армия были сокрушены их противниками. Он сам лежал на грязной земле недалеко от своего командного пункта, его губы были покрыты слюной, а лицо застыло в ужасной гримасе после хруста пилюли с цианидом.  Он был мертв. Его труп недавно был найден измотанными солдатами, вслед за которыми пришли офицеры,которые и забрали его.\n\nПозже неподалеку солдаты нашли обугленные остатки здания, которое, согласно отчетам разведки, было штабом генерала Ремера.  Ранее это была точка сопротивления, принесшая смерть многим бойцам. Внутри возник пожар, который было невозможно потушить из-за боя, а затем это здание выгорело полностью.\n\nС некоторой помощью инженеров военные вошли в руины, в конце концов наткнувшись на еще один труп. То, что осталось от его формы и тела, а также его знаки отличия подтвердили их подозрения. Как и его предводителя, тело Ремера тоже увезли.\n\n"
 goering.2046.a:0 "Теперь умеренность Шпайделя для него бесполезна."
 
 goering.2047.t:0 "Бегство Шпайделя"
 goering.2047.desc:0 "Было приложено много усилий, чтобы продвинуться дальше на территорию, контролируемую силами Шпайделя. Столько людей  погибли ради этого дня;  было израсходовано столько снаряжения, столько ресурсов. И все ради победы, которая досталась тем, кто видел, как Шпайдель улетал на самолете, который унес его и его штаб из ада,пока остальные сдерживали врага.\n\nПодтвержденные отчеты, переданные командованию Шёрнера, сообщали, что Шпайдель оказался на добрался до безопасной территории, став генералом со своим правительством в изгнании.  В неподтвержденных рапортах говорилось о его намерении вернуться, чтобы дать отпор Шёрнеру и его людям.\n\nНезависимо от того, что произойдет, и независимо от того, кто победит, им обоим оставалось лишь одно, учитывая подчиненных им способных офицеров и верные им войска: продолжать сражаться за Германию. И Шпайделю казалось, что если ему придется сражаться вдали от Родины, то он сделает это без промедления,  точно так же, как сделал бы Шёрнер.\n\nНо не в этот раз. Он предпочел бы думать о победе, а затем о том, чтобы взять власть над Германией и восстановить ее мощь.\n\n"
 goering.2047.a:0 "Никто не посмеет сомневаться в Германии!"
 
 goering.2048.t:0 "Капитуляция и захват Шпайделя"
 goering.2048.desc:0 "В немецком народе теплилась надежда на то, что хорошие люди одолеют плохих. Эта надежда, возложенная на Шпайделя, великого героя прошлых войн, теперь была потеряна из-за горящих корпусов его танков и мертвых тел его людей. Руины его последних городов и остатки его территории были захвачены войсками Шёрнера.  Те, кто был сейчас с ним, будь то солдат, офицер или гражданский, напоминали скорее военнопленных или беженцев.\n\nПосле боя Ганс был найден живым под развалинами своего штаба. Его вывезли оттуда и отправили в тюрьму, где его судьба оставалась неопределенной. На данный момент Шёрнер одержал победу. Власть над Германией была теперь невыносимо близка, и, когда Шпайдель больше не будет мешать ему, его безжалостная воля станет волей Германии.\n\nНо пока Шпайдель жив и пока он имеет хоть какую-то поддержку, Шёрнер может столкнуться с возрожденной оппозицией.  Независимо от всего прочего, со Шпайделем нужно разобраться.  И кроме его собственной судьбы, также нужно решить участь его сторонников.\n\n"
 goering.2048.a:0 "Германия не нуждается в побежденных."
 
 goering.2049.t:0 "Двойное вторжение"
 goering.2049.desc:0 "Германия снова охвачена пламенем гражданской войны. По причинам,  рожденным человеческим желанием силы и идеалами, поощряющими это, теперь в Германии снова царили смерть и разрушение. И все это проявлялось в действиях Шёрнера против его соперников.\n\nЭти вещи были не единственными, которые беспокоили всех немцев. В разгар войны Теодор Геринг, печально известный милитарист, повел войска на Ганса Шпайделя.\n\nВсе надежды на объединение против кровожадного Шёрнера исчезли. Они не могли быть исполнены до тех пор, пока новая гражданская война в Германии не закончится, а ее победитель не определится. Ход войны скоро станет хаотичным, но как только она закончится, детали станут банальными и бессмысленными, как сама война.\n\nНо сейчас Германия может только надеяться еще раз вынести невыносимое, при этом не встретив свой конец.\n\n"
 goering.2049.a:0 "Грядет очищение Отечества"
 
 goering.2050.t:0 "Тироль просит о помощи"
 goering.2050.desc:0 "У нас есть вести из Тироля. Наш гарнизон в Италии, захватив все, что было возможно, запросил нашу помощь против КНО. Они ждут нашего решения по этому поводу, поскольку они готовятся встретить их лицом к лицу и продержаться так долго, как только смогут. Нам решать, какие планы мы можем осуществить.\n\nЕсли мы выполним запрос, наш гарнизон сможет безопасно эвакуироваться из Италии, хотя мы и потери, с которыми, возможно, придется смириться.  Это также означает, что мы будем вмешиваться от их имени против Италии, снова обращая на нас внимание.  Однако, если мы окажем гарнизону поддержку, это, несомненно, сохранит для Отечества этих людей, их опыт и снаряжение.\n\nЕсли мы этого не сделаем, то наш гарнизон останется наедине с КНО. Без нашей помощи они не продержатся долго. Это может огорчить тех, кто выступает за спасение этих людей, но это спасет нам жизни, а также лицо.  Кроме того, мы можем проиграть, если будем сражаться с КНО. Кто знает, какие уловки могут придумать итальянцы, когда мы войдем на их территорию?\n\nМы должны принять решение как можно скорее. Промедление может принести только вред, а бездействие лишь докажет нашу нерешительность.\n\n"
 goering.2050.a:0 "Мы должны помочь нашим людям..."
 goering.2050.b:0 "Мы не можем им помочь."
 
 goering.2051.t:0 "Предательство итальянского гарнизона"
 goering.2051.desc:0 "С начала Второй гражданской войны в Германии офис Германа Геринга был заполнен бесконечными отчетами и сообщениями, и большинство из них, к сожалению, огорчали его, заставляя Фюрера чувствовать себя истощенным как физически, так и морально. Например, не так давно просьба о помощи от немецких гарнизонов в Италии вызвала большой спор в правительстве и вооруженных силах Германии, поскольку он отказался послать помощь и заявил, что они должны выжить самостоятельно.  И спустя столько дней, последствия этого решения наступили.\n\n"Мой Фюрер", когда Геринг наконец начал дремать за своим столом, офицер ворвался в кабинет Геринга, разбудив его, "извините,  что прерываю, но у меня есть важные новости об итальянских гарнизонах в Хорватии."\n\n"Хорватия?", - спросил Геринг приближающегося человека, -"почему Хорватия?" На мгновение ему показалось, что он настолько устал, что не расслышал эти слова.\n\n"Хм, да, мой Фюрер», понимая, что Фюрер в плохом настроении, он некоторое время колебался, а затем продолжил, "итальянскому  гарнизону удалось отступить в Хорватию. Но ... "\n\n"Но что?", - бессознательно спросил Геринг.  А потом он просто понял, что произошло.  На самом деле, подобное случалось постоянно, и единственное, что его удивило, это то, что он совсем не удивился.\n\n"Но они предали меня и переметнулись к Шёрнеру. Я прав?""
 goering.2051.a:0 ""Да... Простите, мой Фюрер""
 
 goering.2052.t:0 "Падение итальянского гарнизона"
 goering.2052.desc:0 " Для нации в такое тяжелое время благие намерения могут иметь катастрофические последствия.  Не так давно, когда только разразилась Вторая гражданская война в Германии, немецкий гарнизон в Италии оказался в опасном положении: восстание КНО охватило большую часть Италии.  И когда они отправили нам свое отчаянное письмо с просьбой о помощи, большинство официальных лиц предложили нам проигнорировать их слова, поскольку Италия безнадежна, и мы должны сосредоточить наши силы на более важных регионах.  Но в конце концов Фюрер решил помочь этим бедным солдатам, несмотря на сопротивление.  Однако теперь кажется, что помощь, которую он посылал, напрасна.\n\nВ течение нескольких недель мы получали отчеты из Италии, и большинство из них, если не все, были плохими.  Они продолжали сообщать нам, насколько сильна огневая мощь их врагов и насколько ужасно их положение. Более того, в конце каждого отчета они все просили о подкреплении, а это не то, что мы можем сейчас дать.  А потом, на прошлой неделе, они просто перестали отправлять какие-либо отчеты.  Наконец, вчера мы узнали из официального сообщения КНО, что итальянский гарнизон "полностью уничтожен и более не существует". Одним словом, Фюрер проиграл свою ставку.\n\nХотя до вчерашнего дня мы держали в секрете реальную ситуацию с итальянским гарнизоном, объявление, сделанное КНО, распространялось как лесной пожар, по всей Германии. Наши враги быстро воспользовались этим шансом, чтобы атаковать нас с помощью пропаганды, заявив, что мы несем ответственность за потерю гарнизона. Мы быстро предприняли контрмеры через наши СМИ, но это мало повлияло на наш народ. Теперь все больше и больше людей начинают верить, что мы проиграем эту войну, а германский Рейх должен вести другой Фюрер."
 goering.2052.a:0 "Печальный итог."
 
 goering.2053.t:0 "В Германии начинается голод"
 goering.2053.desc:0 "Перед прошлой гражданской войной ьыло немыслимо, что люди самой сильной нации в этом мире будут страдать от голода, когда мы контролируем большую часть Европы и Африки. И мы, наконец, положили конец войне, люди надеялись, что голод оставил их навсегда. Но сейчас, спустя месяц после начала Второй Гражданской войны в Германии, он возвращается. Какая трагедия!\n\nТем не менее, сейчас он опаснее предыдущего, поскольку экономика так и не оправилась от гражданской войны и последующих войн. В сельской местности только что возобновившие свое производство поля были вновь опустошены огнем войны; в колониях было прервано недавно восстановленное сообщение с германским Рейхом. Великогерманский Рейх снова страдает от голода, но его последствия только начинают распространяться.\n\nУвы, пока мы ничего не можем поделать с голодом, кроме как выиграть войну как можно быстрее. А для этого необходимо, чтобы оставшаяся еда была собрана государством и распределена по квотам, а это значит, что армия будет иметь большую часть, в то время как гражданское население будет вынуждено голодать какое-то время. А чтобы избежать возможных беспорядков, полиции необходимо сохранять бдительность и быть готовой к подавлению любых волнений. Да, народу Германии будет тяжело, но ведь не мы начали эту войну?"
 goering.2053.a:0 "Ад вернулся"
 
 goering.2054.t:0 "Массовое дезертирство солдат"
 goering.2054.desc:0 "Во время войны вера - это то, что нужно солдатам для поддержания духа и стойкости. Но если во время прошлой гражданской войны наши люди были самыми стойкими, что привело к нашей окончательной победе, то на этот раз вера - это именно то, чего нам больше всего не хватает. И сейчас мы страдаем от последствий недостатка веры.\n\nДень за днем поступают сообщения о том, что солдаты, дезертировавшие из своих частей, продолжают прибывать с фронта. Иногда, если нам повезет, только несколько отдельных трусов тайно покидают казармы и не создают слишком много проблем. Но в последние дни все чаще случается так, что все больше и больше рот начинают массовое дезертирство, которое саботирует стратегию полевых командиров и оставляет нам недостаточные людские ресурсы для борьбы с другими фракциями в этой долгой гражданской войне.\n\nНо пока что самая опасная вещь среди наших войск - это то, что все больше и больше солдат симпатизируют этим дезертирам, а некоторые стали тайно называть их "героями". Нет нужды говорить, что если мы не примем меры, чтобы наказать этих дезертиров и заставить других восстановить веру в нашу победу, то мы будем все дальше и дальше от окончательного триумфа во Второй Гражданской войне в Германии."
 goering.2054.a:0 "Повесить всех трусов публично!"
 
 goering.2055.t:0 "Восстания в нашей столице"
 goering.2055.desc:0 "Для немецкого народа последняя Гражданская война в Германии - это страшный кошмар, который никто больше не хочет видеть: братья воевали с братьями, дети воевали с родителями, друзья воевали с друзьями... И когда мы победили, люди радовались, что кошмар наконец-то закончился и они могут жить спокойно. Но даже самые пессимистичные не ждали, что их кошмар может вновь появиться через такое короткое время, и именно поэтому в последние дни вспыхивают беспорядки.\n\nСегодня в нашей столице начались очередные волнения, когда сотни людей, в основном молодые студенты, вышли на улицы, поставив блокпосты и вступив в противостояние с полицией. А затем к ним присоединилось еще больше людей, которых привлекли их простые, но понятные лозунги, такие как "мир немедленно" или "нам нужна еда", и они погрузили нашу столицу в полный хаос.\n\nХотя мы и понимаем причины, по которым они вышли на улицы, нам все же пришлось как можно скорее восстановить порядок в военное время. Быстро вмешались военные, а протестующих либо арестовали, либо заставили разбежаться от слезоточивого газа и дымовых зарядов. Пока мир восстановлен, по крайней мере, в нашей столице, но все знают, что если мы не сможем закончить эту войну за короткое время, то такие беспорядки будут вспыхивать по всей Германии."
 goering.2055.a:0 "Бунт во время войны - все равно, что воевать за Шёрнера!"
 
 goering.2056.t:0 "Голод опустошает Германию"
 goering.2056.desc:0 "Огонь гражданской войны возобновился, и ее последствия проявляются во всех уголках Германии. И среди всех кошмаров, которые испытывают люди, голод, возможно, самый ужасный для многих людей, как в зоне военных действий, так и в мирной зоне. Все больше и больше людей начинают умирать от голода, превращая Германию в ад, наполненный истощенными телами.\n\nСельскохозяйственная деятельность на наших землях почти прекратилась, не говоря уже об импорте. Помимо небольшого объема продовольственной квоты, предоставленной правительством, черный рынок стал единственным способом, с помощью которого люди могут получать продукты питания, чтобы прокормить свои семьи. Богатые, возможно, смогут купить достаточно зерна, но бедным придется умирать от голода.\n\nНо пока что, хотя немецкая нация - это именно то, за что мы боремся, мы ничего не можем сделать в такое трудное для себя время. Мы должны сообщить нашему народу, что лучший способ остановить голод - как можно больше помогать нам, чтобы скорее закончить войну, иначе ситуация будет продолжать ухудшаться в будущем."
 goering.2056.a:0 "Жертвы неизбежны."
 
 goering.2057.t:0 "Крах германской экономики"
 goering.2057.desc:0 "Второй раз за несколько лет германский Рейх, некогда сильнейший в мире, погрузился во всеобщую гражданскую войну. И снова немецкий народ будет страдать от дефицита, как и те, кто начал этот кошмар.\n\nПо всему Рейху, со времени начала гражданской войны, почти каждая производственная линия на каждом заводе была приостановлена. Иллюзия о восстановлении нашей экономики с помощью бесконечных военных операций была разбита, и без этой надежды все стало еще хуже, чем во время первой гражданской войны. Ни материалов, ни рабочих, ни продукции... на самом деле, в наши дни почти ничего не производится. Какая невероятная экономика!\n\nНо пока что мы ничего не можем с этим поделать. Если бы они не предали Рейх и не разожгли огонь гражданской войны, ничего этого не случилось бы вообще! То, что мы должны сейчас сделать, это сконцентрировать все ресурсы, которые у нас есть сейчас, чтобы уничтожить врагов Германии, иначе спасти нашу нацию будет вообще невозможно."
 goering.2057.a:0 "Виноваты эти изменники, а не я!"
 
 goering.2058.t:0 "Просьба о союзе от Геринга"
 goering.2058.desc:0 "Как известный герой некогда могущественной Германии, Шпайдель сделал самый важный выбор в своей жизни во время Первой Гражданской войны в Германии. В то время, когда Отечество было разбито на 4 враждующие части, он вместе со своей армией защищал от огня войны Германию, великую столицу Рейха и самое великолепное наследие Золотого Века Германии. Но теперь, спустя всего несколько лет после того, как он передал этот город победителю гражданской войны, колесо судьбы перевернулось, и он снова стоит на том же самом месте.\n\nНе так давно Фердинанд Шёрнер сделал свой ход. Разумеется, Шпайдель его не поддержит. Но какую роль ему тогда играть в этой чертовой игре? Герман Геринг говорит, что Ганс хорошо поработал, чтобы противостоять Шёрнеру, и как бы он ни относился к Герингу, Шёрнер - их общий враг и угроза для всех немцев, которые хотят спасти Германию. Поэтому они оба должны отложить свои конфликты и заключить союз против своего общего врага. А их разногласия должны решиться только после поражения Шёрнера.\n\nШёрнер - ублюдок, которого нужно остановить любой ценой. Он и его милитаристы пожертвуют всем ради своих амбиций, и поэтому Шпайдель решил их остановить. Возможно, ему стоит присоединиться к Герингу. Но, с другой стороны, когда он передал ему Германию, он надеялся, что Геринг сможет обеспечить Германии стабильность и порядок, но стоит посмотреть на Рейх сейчас и сказать, выполнил ли он свое обещание? Да, этот хаос начали Шёрнер и его милитаристы, но не должен ли Геринг взять на себя какую-то ответственность за то, что не смог остановить его? Следует ли снова ему довериться, или Шпайдель должен попытаться найти другой путь для Германии?\n\nПосле долгих раздумий, старый Фельдмаршал наконец принял решение..."
 goering.2058.a:0 "Я присоединюсь к тебе снова, Герман."
 goering.2058.b:0 "Ты не заслуживаешь доверия, Герман."
 
 goering.2059.t:0 "Антивоенное восстание в Вене"
 goering.2059.desc:0 "Для большинства немецких людей, если у них и были какие-то надежды на первую гражданскую войну, начало Второй Гражданской войны в Германии разрушило все их прежние мечты. В результате по всему Рейху наблюдается еще больше антивоенных протестов, чем раньше, и даже в самых богатых городах Германии люди вышли на улицы. Сегодня в Вене, центре Южной Германии, вспыхнул еще один бунт, который доставил нам массу неприятностей.\n\nВсе началось, как и все другие протесты последних дней: студенты вышли со своими плакатами и лозунгами, призывая все стороны опустить оружие и дать людям мир. Но потом ситуация начала выходить из-под нашего контроля: они пошли на фабрики, а рабочие присоединились к протесту, объявив тотальную забастовку. Несмотря на наше предупреждение, они остановили работу фабрик, хотя там почти ничего и не производилось, и заняли казармы, заявляя, что они не отступят, пока мы не пообещаем мир.\n\nПолиция не в состоянии справиться с этой ситуацией, для подавления бастующих и восстановления порядка были развернуты военные силы. Протестующие быстро бежали, когда увидели наш слезоточивый газ и танки, а те, кто все еще пытался сопротивляться, были либо убиты, либо арестованы. Пока, после короткой, но кровавой акции, в Вене временно восстановлен порядок, но всем понятно, что это не продлится долго, если не наступит конец гражданской войны."
 goering.2059.a:0 "Возвращайтесь по домам и мы окончим войну скорее, идиоты!"
 
 goering.2060.t:0 "Шпайдель принимает наше предложение"
 goering.2060.desc:0 "В последние дни Фюрер Геринг почти не получал хороших новостей: расстановка сил в Германии нарушена, и по всему Рейху пламя войны сжигает нестабильный мир, который он установил в Германии. Шёрнер восстал против него, и Шпайдель тоже не на его стороне. Он кажется самым одиноким человеком в Германии. Но сегодня, читая ответ Ганса Шпайделя, он, наконец, почувствовал, что удача повернулась к нему лицом.\n\nШпайдель написал: "Учитывая большую опасность, которую Шёрнер несет нашей родине, я согласен, что он наш общий враг, и чтобы устранить эту угрозу, я немедленно вступлю с вами в союз, так же, как мы поступили на последнем этапе Первой Гражданской войны в Германии". И я надеюсь, что объединив наши силы, мы сможем закончить эту войну как можно скорее". \n\nПока что итог этой войны слишком трудно предсказать, но зная, что Шпайдель на его стороне, Геринг стал увереннее в своих силах. Пока что он может сосредоточить все свои войска на борьбе против Шёрнера, в то время как ему придется разделить свои силы, чтобы справиться с двумя врагами. Но что еще более важно,  поддержка Шпейделя как почитаемого героя будет прекрасным примером для народа, который заставит его поверить в то, что Герман Геринг является законным Фюрером Германского Рейха и тем, кто в конце концов одержит победу в этой войне. Впервые за эти мрачные дни Геринг улыбнулся."
 goering.2060.a:0 "Вместе против ублюдка Шёрнера!"
 
 goering.2061.t:0 "Шпайдель отклоняет наш запрос"
 goering.2061.desc:0 "В последние дни Фюрер Геринг почти не получал хороших новостей: баланс сил в Германии нарушен, и по всему Рейху пламя войны сжигает тот нестабильный мир, который он установил в Германии. Шёрнер восстал против него, и Шпайдель тоже не на его стороне. Но хуже всего то, что все его попытки в конце концов оказались бессмысленными, и невезение вечно преследует его.\n\nСегодня Шпайдель отклонил просьбу Геринга о союзе против Шёрнера и заявил, что он не доверяет Герингу, по крайней мере, пока. Такой результат означает, что, хотя Шёрнер является общим врагом Шпайделя и Геринга, любое военное сотрудничество между ними невозможно, и Геринг должен выделить часть своих сил для защиты от Шпайделя, что делает его стратегическое положение еще более опасным.\n\nОтказ Шпайделя  очень плохо повлияет на репутацию Геринга в Германии. Многие люди уже ненавидят Геринга, так как оказалось, что он не в состоянии сохранить мир и стабильность, в чем они больше всего нуждаются сейчас. И поскольку Шпайдель, старый герой, который помог Герингу и восстановил мир в прошлой войне, выступил против него, кажется, что Геринг уже потерял свою хватку и легитимность, чтобы он мог править Германией.\n\nСейчас, когда исход этой войны все еще слишком трудно предсказать, Геринг чувствует, что его перспективы с каждым днем становятся все хуже и хуже. Но как все это могло произойти? Он сделал что-то не так? Герман Геринг, некогда гордый правитель Европы, теперь думает, что ему действительно нужно отдохнуть, прежде чем продолжать военные действия против Шёрнера, Шпайделя и всех, кто повинен в его нынешнем положении."
 goering.2061.a:0 "Хорошо, все равно ты мне не нравился."

 goering.2062.t:0 "Труженики войны"
 goering.2062.desc:0 "Трудовые лагеря десятилетиями были карательной мерой в германском Рейхе. Однако от наших людей, которые воевали вместе с силами Геринга, поступают тревожные вести.\n\nДоклады указывают на то, что вместо того, чтобы держать военнопленных в обычных лагерях, как это было бы подобающе для других немецких воинов, тех, кто был захвачен в плен, принуждают к тяжкому труду в ужасающих условиях. Согласно сообщениям, после капитуляции вражеской дивизии один из лагерей был настолько переполнен, что условия, описанные в лагере, напоминали обращение с пленными советскими войсками в 1940-х годах. Заключенные в этих лагерях вынуждены заниматься промышленным трудом и соблюдать трудовые квоты. Большинство пленных носят старую униформу призывников Хеера. Офицеры также есть среди заключенных и носят свои старуые мундиры, которые уже не обладают прежним достоинством. Некоторые заключенные вообще носят гражданскую одежду.\n\nСейчас больше всего нас беспокоит то, что один из наших батальонов, который проходил мимо одного из лагерей Геринга, был опознан заключенными внутри лагеря, которые начали лихорадочно выкрикивать имена солдат проходящего батальона. Эти заключенные были из того же самого батальона, который несколько недель назад был захвачен в плен войсками Шёрнера. Желая узнать, почему их солдат держат там, командир батальона и его люди ворвались в лагерь, освободив всех, кто принадлежал к их силам. Оказалось, что эти люди были помещены в лагерь для военнопленных, когда они были захвачены в плен войсками Шёрнера, а через несколько дней их отбили войска Геринга. Но вместо освобождения их поместили в трудовой лагерь Фюрера.\n\nТакое Преступное обращение с нашими солдатами недопустимо, и все в нашем генеральном штабе согласны с этим. Многие призывают нас полностью разорвать наши связи с Германом Герингом, ссылаясь на то, что он зашел слишком далеко и относился к нашим людям, как к евреям. С другой стороны, мы не можем позволить себе потерю такого союза, и достаточно предъявить ультиматум, чтобы Фюрер прекратил эти действия."
 goering.2062.a:0 "Потребуйте от Геринга прекратить это!"
 goering.2062.b:0 "Наши руки связаны"
 
 goering.2063.t:0 "Ультиматум за освобождение"
 goering.2063.desc:0 "Обычное дневное заседание проходило без неожиданностей для Фюрера; брифинги по войне, подписание директив, дальнейшие обсуждения с некоторыми дополнениями военных планов. Так было до тех пор, пока разъяренный Ганс Шпайдель не позвонил по телефону.\n\nПрямой фельдмаршал не терял времени на любезности и не отдал дань уважения Фюреру. Очевидно, что его это не интересовало. Он выставил ультиматум.\n\nПодчиненный ему батальон сумел пробиться в один из наших лагерей для военнопленных. Они утверждают, что нашли нескольких своих людей среди заключенных, и приступили к вывозу этих людей из нашего лагеря. Будучи ошарашенной после столкновения с дружественной силой, наша охрана не оказала должного сопротивления.\n\nОднако, заключенные не проверяются на предмет того, за кого они воевали. Все военнопленные просто считаются врагами и отправляются в трудовые лагеря. Эта программа имеет важное значение для военных действий, и, возможно, нецелесообразно создавать прецедент предоставления свободы любому заключенному, которого непокорный командир решит ввести в свои ряды. Кроме того, дозволение оппозиции выдвигать требования к Фюреру было бы неприемлемой деградацией принципов Фюрера. Тем не менее, Шпайдель является ценным союзником.  Генералы предполагают, что мы можем вернуть этих заключенных Шпайделю в качестве жеста доброй воли и чтобы сохранить альянс между нашими силами."
 goering.2063.a:0 "Они смеют что-то требовать от Фюрера?"
 goering.2063.b:0 "Хорошо. Отпустите их. Это небольшая цена."
 
 goering.2064.t:0 "Геринг отклоняет ультиматум"
 goering.2064.desc:0 "Несмотря на наши требования. Несмотря на наш союз. Несмотря на все, что мы сделали, чтобы сохранить его статус Фюрера, Герман Геринг позвонил Фельдмаршалу Шпайделю, категорически отвергнув его ультиматум. Кроме того, старый рейхсмаршал напрямую отругал Шпайделя за то, что он посчитал дерзостью, и требовал, чтобы мы "вернулись в строй", как будто мы всего лишь солдаты, которым отдают приказ.\n\nВ этот раз Геринг зашел слишком далеко. Он не только отказался от наших разумных требований освободить солдат-союзников из своих трудовых лагерей, но и потребовал, чтобы мы покорились ему.\n\nСтало ясно, что Фюрер видит в генерал-фельдмаршале Шпайделе лишь пешку на своей шахматной доске. Шпайдель задумался. Должен ли он доказать Рейхсмаршалу, что он не просто пешка, и ударить сейчас, пока железо горячо? Или он проглотит свою гордость и амбиции и станет подчиненным Фюрера, возможно, на этот раз навсегда?"
 goering.2064.a:0 "Ультиматумы следует выполнять"
 goering.2064.b:0 "Мы не можем полволить себе новый фронт"
 
 goering.2070.t:0 "Триумф Гёринга"
 goering.2070.desc:0 "Враги национал-социализма вновь попытаются использовать любой имеющиеся в их распоряжении средства для достижения своих целей. Для себя, а не для общества, эти люди разорвали на части Германию, терзая любой кусок этой земли, до которого они могли добраться.\n\nСыновья Германии снова были вынуждены обратить стволы своих винтовок друг на друга.\n\nСнова Фюреру было отказано в праве на законное место в залах Германии теми, кто попытался свергнуть его. \n\nИ снова коварные враги государства, спрятавшиеся изнутри, открылись перед всем миром, напав на сами основы Рейха, которому они когда-то поклялись служить.\n\nИ снова Герман Геринг оказался вынужденным защищать Рейх от его врагов. И он его защитил.\n\nСнова улицы Германии были омыты кровью нечестивцев и очищены от измены, которая некогда свирепствовала на них.\n\nСнова Фюрер вступил в Германию, чтобы вернуть себе место у руля германского народа.\n\nВ этот раз Герман Геринг готов выстроить новую Германию, нет, новый мир, свободный от тех, кто стремится уничтожить его изнутри."
 goering.2070.a:0 "Победа достигнута, но какой ценой..."
 
 goering.2071.t:0 "Триумф Шёрнера"
 goering.2071.desc:0 "На протяжении всей истории человечества слабаки были проклятием сильных. Слишком долго непрекращающиеся шепотки трусов Шпайделя и Геринга точили Рейх изнутри. Теперь, когда пыль оседает на новой Европе, Фюрер Шёрнер может провозгласить победу силы над слабостью.\n\nЗавистливый и трусливый Шпайдель желал лишить нацию всего ее величия в погоне за псевдо-большевистскими реформами. Геринг, эта жирная марионетка, ряженая в мантии и кольца, как веймарская шлюха, едва удерживала контроль над своими собственными силами. Эти трусы грызлись на каждой ступени лестницы к славе и бились против Шёрнера и его людей. Но в итоге сладость настоящей победы можно было почувствовать в воздухе, как дым на поле боя.\n\nКонтинент был завоеван во славу Рейха: от севера Скандинавии до севера Африки , с запада Европы до запада России - прекрасное новое будущее для молодого поколения. До тех пор, пока на территории Рейха обитают партизанские отбросы, есть все возможности отправить арийских мальчишек на великий путь к мужественности в форме и с винтовкой.\n\nДни измены наконец-то окончены. Правда, к сапогам Германии прилипнет немного грязи, но при должном усердии скоро предательские мешки мяса будут помещены в грузовики, получат винтовки и отправятся в ледяные пустоши России. Пока же пришло время радоваться."
 goering.2071.a:0 "Хайль Шёрнер!"
 
 goering.2072.t:0 "Победа Шпайделя во Второй ГВ"
 goering.2072.desc:0 "Вид Германии навевал воспоминания: Не так давно Шпайдель объявил себя нейтральным защитником города во время первой ГВ. Теперь он снова был здесь, однако как победитель. Но какой ценой? В этот раз Германия не избежала разрушений. Окинув взглядом иссечённые снарядами здания, он нехотя начал свою речь. Вскоре она уже передавалась по радио, и в каждом уголке мира знали, что Рейх наконец стабилен.\n\n"Возможно, этот день - один из величаших в истории Рейха. Мир наконец наступил! Победа! не для безумных милитаристов, но для каждой нации, семьи и гражданина пакта! Время братоубийственных войн закончилось, нам пора возвращаться из окопов, с кораблей и военных заводов.\n\nСегодня Рейх, как первый среди равных, принесёт всем новый порядок! Сильный, но не жестокий. Устремлённый в будущее, но не застойный. Единый, но не разделённый. Пакт мира, пакт прогресса, пакт Единства будет достоин своего названия!" Он закончил свою речь простым "Хайль Пакт". Произнести речь было просто. Отныне же начинается сложное. Он должен восстановить пострадавшую от войны и политики Геринга страну и найти ей приемлемую альтернативу. Избавиться от гнусной рабской системы, а затем найти более подходящего кандидата на пост Фюрера Рейха, чем он сам. Вздохнув, он отвернулся от вида потрёпанной Германии.\n\nЕщё многое нужно было сделать.\n\n"
 goering.2072.a:0 "Восстановление и, может быть, реформы?"
 
 goering.2073.t:0 "Левант в огне"
 goering.2073.desc:0 "Положение в нашей обширной державе продолжает ухудшаться.\n\nНедавно восставшие сепаратисты заняли Израиль и Палестину, Рейхскомиссариат Арабия не сумел удержать повстанцев под контролем и, похоже, его силы практически выбиты с его территории.\n\nИерусалим также восстал, а его руководство объявило город нейтральной зоной; Арабия не имеет возможности принудить их к порядку. Пока что мы вынуждены мириться с этими обстоятельствами."
 goering.2073.a:0 "Ситуация только ухудшается."
 
 
 
 
 ### Peace events
 # Moskowien
 goering_peace_events.1.t:0 "The Conquest of Moskowien"
 goering_peace_events.1.desc:0 "[ROOT.GetGGR_moskowien_peace_description]"
 GGR_moskowien_chaos:0 "Moskowien, the heart of Russia, witnessed the greatest victory we German people have ever achieved. When the fatherland was in the chaotic flame of civil war, Moskowien, just like the Reich itself, was divided into pieces which leads to different warlords trying to grasp as much as they can in this period of chaos, and all our previous work was brought to naught.\n\nHowever, a defeat like this will just give us wisdom and strength to make success. When we finally recovered from the aftermath of civil war, the Wehrmacht eventually managed to wipe out all the beasts that fight each other for the corpse of the former Reichskommissariat. One after another, those warlords fell before the Reich's wheels of war, and their blood stained the soils red. When everything went silent once again, there is only one familiar flag that still fly over this land. Moskowien, after a short time of madness, finally comes back to the stability provided by the German Reich.\n\nNow, as the swastika flag was risen on the spire of Kremlin, the RK Moskowien has been reestablished under General Werner Mummert. After all these accidents and bloodsheds, Moskowien can be as solid as ice and as loyal as Russian hounds."
 GGR_moskowien_chaos_ally:0 "Moskowien, the heart of Russia, witnessed the greatest victory we German people have ever achieved. When the fatherland was in the chaotic flame of civil war, Moskowien, just like the Reich itself, was divided into pieces which leads to different warlords trying to grasp as much as they can in this period of chaos, and all our previous work was brought to naught.\n\nHowever, despite of the dire situation they faced, some German warriors didn't give up their hopes and stayed loyal to us. Though some say they should be responsible for what happened in Russia, our benevolent Führer still showed his mercy and helped them with his arms. When troops from the Reich arrives, the Wolgastaat finally stands as the only victor of the bloodiest chaos after the Western Russian War.\n\nNow, as the swastika flag was risen on the spire of Kremlin, the Wolgastaat will be reorganized into the second RK Moskowien , for a safe and secure Eastern Europe under the Reich. Hope they've learned from such mistakes and from Moskowien we can start our great conquest of all remain lands once owned by the Russians."
 GGR_moskowien_2SS:0 "Moskowien, the heart of Russia, witnessed the greatest victory we German people have ever achieved. When the fatherland was in the chaotic flame of civil war, the government of Moskowien, in order to avoid troubles, drafted a so-called two state plan and most lands were granted to the local Slavs if they stay nominally loyal to us.\n\nHowever, such a plan is only nothing but a temporary measure and must be corrected once we recovered from the aftermath of civil war. Now the Wehrmacht has eventually managed to wipe out both the Russians of Moscow Autonomy and the traitors of Wolgastaat. The two states has gone, and from now on, only one flag that still fly over this land-the flag of us.\n\nNow, as the swastika flag was risen on the spire of Kremlin, the RK Moskowien has been reestablished under General Werner Mummert. After all these accidents and bloodsheds, Moskowien can be as solid as ice and as loyal as Russian hounds."
 GGR_moskowien_2SS_ally:0 "Moskowien, the heart of Russia, witnessed the greatest victory we German people have ever achieved. When the fatherland was in the chaotic flame of civil war, the government of Moskowien, in order to avoid troubles, drafted a so-called two state plan and most lands were granted to the local Slavs if they stay nominally loyal to us.\n\nHowever, such a plan is only nothing but a temporary measure and must be corrected once we recovered from the aftermath of civil war. Though these local officials have failed the Reich, our benevolent Führer still showed his mercy and helped them to rectify their mistakes. Now the Wehrmacht has eventually managed to wipe out the Russians of Moscow Autonomy and end the two states system once and for all. From now on, only one flag that still fly over this land-the flag of us.\n\nNow, as the swastika flag was risen on the spire of Kremlin, the RK Moskowien has been reestablished under General Werner Mummert. After all these accidents and bloodsheds, Moskowien can be as solid as ice and as loyal as Russian hounds."
