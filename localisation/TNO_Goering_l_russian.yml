 goering.1406.t:0 "Железный Занавес?"
 goering.1406.d:0 ""
 goering.1406.a:0 "Сконцентрируйтесь только на области линии Зигфрида."
 goering.1406.b:0 "Продлите линию до побережья Атлантики!"
 goering.1406.c:0 "К чёрту расходы, доведите её до Миттельмеера! "

 goering.1470.t:0 "Начало Конца"
 goering.1470.desc:0 "Этот митинг был, пожалуй, самым крупным в Нюрнберге. Ни разу с момента основания партии в 30-х годах такая толпа не собиралась в ожидании и праздновании. Однако было трудно сравнить огромное количество людей с тем временем; посещаемость была зашкаливающей, к радости Рёмера. Он стоял перед трибуной, наслаждаясь аплодисментами более ста тысяч своих сограждан, которые стояли перед ним, переполняя площадь. \n\n"Мои товарищи немцы! Мои братья! Мои соотечественники! " - начал Рёмер. Толпа взревела в знак согласия; их одобрение сотрясает землю. Рёмер встал, широко улыбаясь. Он подумал, что именно это и чувствовал Гитлер. Он оглядел огромную толпу, посмотрел на массивные знамена со свастикой, свисающие со зданий, затем на старика, сидящего справа от него, а вокруг него сидели высшие офицеры Рейха. Геринг, со своей стороны, действительно выглядел по-королевски. Его форма, как всегда, была аккуратно выглажена, а значки блестели в лучах полуденного солнца. Его выразительность, однако, была стойкой. На его каменном лице не было никаких эмоций. Рёмер знал, что не хочет быть здесь, но что он мог сделать? Какой фюрер пропустил бы это событие? Шум толпы утихает.\n\n"Сегодня знаменательный день... " - продолжил Рёмер. - "Потому что Рейх собирается потребовать то, что по праву принадлежит нам! Наконец, по прошествии стольких лет, мы покончим с остальными предателями, которые противостоят нам в старом мире!" Толпа снова одобрительно взревела. Рёмер согласно кивнул головой.\n\n"Долго; СЛИШКОМ долго японские трусы эксплуатировали народы Азии. На протяжении десятилетий они взращивали национализм в крови, плюясь на нас, НАС! Хотя без нас не было бы Японской Империи! Трусы достаточно долго сидели в своем уголке мира. Пришло время уничтожить последних из наших так называемых друзей, тех, кто думал, что им сойдет с рук использование Рейха и его народов как средства для достижения цели!" \n\nТолпа сошла с ума, и шум стольких людей на такой маленькой площади был оглушительным. Рёмер сошел, жестом пригласив Геринга выйти на сцену. На мгновение напряжение на сцене стало тревожно высоким, когда фюрер посмотрел на Рёмера. Но он всё же встал и подошел к микрофону. Громким голосом \n\n"Время говорить прошло! Пришло время действовать! Зиг Хайль! "
 goering.1470.a:0 ""Зиг Хайль! Зиг Хайль!""
 goering.1470.b:0 "Кратко и по делу. Молодцы, мой фюрер."
 
 goering.1471.t:0 "Разделяй и Влавствуй?"
 goering.1471.desc:0 "Нашим нынешним усилиям удалось получить определенное влияние в бирманском правительстве. Однако, возможно, представился лучший вариант для наших интересов в этой области. \n\nЭто государство полно повстанцев и сепаратистских движений. \n\nВыбор очевиден: \nПоддержать повстанцев и отказаться от центрального правительства. Или остатсья на своем курсе. \n\nВыбор за Герингом."
 goering.1471.a:0 "Мы разобьем Бирму на тысячу частей!"
 goering.1471.b:0 "Мы должны сохранить свое влияние на центральное правительство."
 
 goering.1599.t:0 "Бешенные Псы"
 goering.1599.d:0 "Геринг сидел за своим столом в своем личном кабинете, а напротив него сидел не кто иной, как Фердинанд Шёрнер. Он чувствовал себя побежденным; милитаристы обладали почти полным контролем над всем административным аппаратом, и он мало что мог сделать, чтобы остановить их безумие. \n\nШёрнер, как отмечал Геринг, не имел той самодовольной ухмылки, когда знал, что он превзошел или перехитрил соперника. На самом деле не нужно было произносить никаких слов, пока Геринг читал законопроект, который Шёрнер безмолвно бросил на свой стол законопроект, который Шёрнер безмолвно бросил на свой стол для подтверждения приянтия фюрером. Неудивительно, что Шёрнер выглядел удрученным. \n\nЛидер милитаристской фракции, той клики, которая теперь доминировала в правительстве, потерял контроль над бешеными поджигателями войны. Геринг просмотрел счет. "… в ожидании большой борьбы…" бла, бла, бла. Снова такой же бред. Примечательно то, что "... Отто-Эрнст Рёмер в награду за преданную и безупречную службу также будет повышен до звания фельдмаршала". Черт. Самая дикая из бешеных собак стала лидером. Неудивительно, что Шёрнер выглядел побежденным; даже он потерял контроль над милитаристами. Казалось, что война с другими сверхдержавами мира теперь неизбежна. Геринг молча вынул печать и проштамповав законопроект, вернул его Шёрнеру. Единственные слова, сказанные между ними, были наконец сказаны Герингом. Хотя он не кричал, его слова звучали по всему пустому офису."
 goering.1599.a:0 "Это то, что ты хотел?"

 #Япония#

 goering.1481.t:0 " Недостатки режима Агеева!"
 goering.1481.desc:0 "Наше вторжение в Сферу Сопроцветания привело к проблемам в Сибири. Коллаборационистское государство во главе с Константином Агеевым, которое мы создали в ходе подготовки к вторжению, полностью перешло на сторону врага. Хуже того, они уже участвуют в нескольких атаках на личный состав Вермахта. Похоже, нам предстоит сражаться с еще одним врагом. Этот дурак Агеев проклянет тот день, когда бросил нам вызов."
 goering.1481.a:0 "Стоит ли нам действительно удивляться??"

 goering.1472.t:0 " Искусство подрывной деятельности"
 goering.1472.desc:0 "В конце концов, наши контакты с правительством Индонезии могут оказаться полезными, даже не так, как предполагалось изначально. «Случайно» передавая информацию о двойных агентах из нашей связи с Индонезией, мы можем посеять недоверие между Японией и ее прислужниками. Мы можем даже запустить небольшую чистку. В любом случае наши противники не будут так едины, что, конечно же, заставит японцев расправиться со своими марионетками и тем самым положить конец нашим ухаживаниям за Сёнаном."
 goering.1472.a:0 "Давайте посеем семена недоверия"
 goering.1472.b:0 "Нет, у Сёнана еще есть шанс"
 
 goering.1473.t:0 "Предательство в Сфере!"
 goering.1473.desc:0 "Шокирующие новости достигли сегодня нашего агента Кенпентая в Индонезии! Немецкий абвер тайно контактировал с элементами индонезийской армии, пытаясь повлиять на них, чтобы они поддержали нарушенные планы Геринга. \n\nПохоже, мы должны навести порядок в Джакарте. Мы должны надавить на них. Немедленно. Армия, флот, полиция - все задействованные подразделения будут осматривать острова в поисках всяких признаков влияния Рейха. Мы надеемся, что это предотвратит дальнейшие попытки Германии вмешаться в этот район. \n\nКроме того, это доказательство того, что наши худшие опасения могут сбыться. Геринг и его клика готовятся к войне, несмотря на существование взаимно гарантированного уничтожения. Мы можем только надеяться, что он остановится на подрывных действиях."
 goering.1473.a:0 "Часы тикают все громче"
 
 goering.1474.t:0 "Напряженность в Сёнане?"
 goering.1474.desc:0 "Этническая напряженность между малайцами и китайским меньшинством существовала на протяжении веков в районе, которым сейчас управляет Сёнан. Хотя мы все еще пытаемся включить в Пакт все государство, это ни в коем случае не является гарантией. Следовательно, вместо этого мы могли бы использовать влияние и сети, созданные агентами Рейха, по-другому: вставлять агентов-провокаторов и разжигать расовую напряженность до точки кипения. Это должно оказаться полезным отвлечением. И если Сёнан откажется присоединиться к нам, это станет для них разрушительным инструментом."
 goering.1474.a:0 "Используйте наше влияние, чтобы поджечь фитиль"
 goering.1474.b:0 "Нет, Сёнан может идти вместе с нами"
 
 goering.1475.t:0 "Улучшение подрывной деятельности"
 goering.1475.desc:0 "Непрерывные усилия служб безопасности Рейха против презренной Сферы Сопроцветания продолжались довольно долгое время. К настоящему времени они накопили значительный опыт. \n\nПоэтому теперь мы можем улучшить наши средства, чтобы получить ещё больше влияния: мы можем стать еще более жестокими, закулисными и безрассудными, быстро набирая влияние, но при этом дестабилизируя наши цели. Или мы можем увеличить свое влияние, приняв более долгосрочные меры, которые, конечно, потребуют больше времени для реализации. Наконец, мы могли бы сосредоточиться на истинной проблеме: найти союзников против Японии и поддержать их способными бойцами, которые будут вести огонь против Токио."
 goering.1475.a:0 " Кого волнует стабильность? Нам нужно действовать эффективно!"
 goering.1475.b:0 " Давайте посмотрим на долгосрочную перспективу "
 goering.1475.c:0 " Нашим фокусом была и остается Япония "
 
 goering.1476.t:0 " Милитарист и Министр "
 goering.1476.desc:0 "Нанкин 1:00 \n\nОтто Рёмер медленно огляделся, приближаясь к скромному складу в гавани. Никто не идет за ним, нет Кенпейтаев, ничего подозрительного, тем не менее ... «Нёлльнер, ты войди первым, убедись, что это не ловушка». Один из его телохранителей кивнул и вошел. Через несколько напряженных мгновений он вернулся. \n\n"Кажется, все в порядке, герр генерал. Они здесь, в том числе и сам Цзунву." Рёмер в последний раз проверил свой костюм в одном из отражений в окне, а затем жестом пригласил своих друзей следовать за ним. То, что выглядело как любой другой склад, было быстро реконструировано: модные стулья и тяжелый стол для переговоров заменили грузовые трюмы, напитки и бокалы были аккуратно распределены, дорогие ковры и лампы ручной работы завершали картину. Китайцы, безусловно, пытались сделать это место презентабельным. \n\nИ там, в центре, стоял человек, ради которого он был здесь, - Гао Цзунву, президент Китайской республики. Крепкое рукопожатие, и Рёмер, наконец, смог начать то, ради чего он был здесь: заставить китайцев сражаться с Японией, чтобы не пролить немецкую кровь. Он, конечно, не так выразился, но другая сторона не была глупой. Они знали, что Геринг, Шёрнер и компания нуждались в пешках, а не союзниках. \n\nТем не менее встреча проходила несколько прагматично, но все знали и почти чувствовали отвращение друг друга. Но это не имело значения. Пока что было важно иметь дело с Японией. Это было единственное, что имело значение."
 goering.1476.a:0 " Военное время делает странных компаньонов."
 
 goering.1477.t:0 "Тибет присоединяется к Пакту Единства!"
 goering.1477.desc:0 "Несмотря на вмешательство Китая, в последнее время из наших контактов с Лхасой стали поступать очень приятные новости. Китайцам придется проглотить свою гордость по поводу этого, но Лхаса наконец просит навсегда присоединиться к Пакту Единства. И кто мы такие, чтобы отказать им? Добро пожаловать, "друзья"."
 goering.1477.a:0 "От Лхасы до Лимбурга, Единства Пакт всех сильней!"
 
 goering.1478.t:0 "Тибет присоединяется к Сфере!"
 goering.1478.desc:0 "Похоже, наши недавние действия слишком напугали тибетцев. Сегодня абвер и министерство иностранных дел держат в руках текст, который скоро станет официальным, о том, что Лхаса становится участником Сферы Со-процветания. Похоже, что самые высокие горы в мире станут еще одним фронтом в наших планах против Японии."
 goering.1478.a:0 "Гималаи не остановят немецкие танки!"
 
 goering.1481.t:0 "Маньчжурские склады активированы"
 goering.1481.desc:0 "Материально-технические свалки в Маньчжурии начинают приносить прибыль. Поскольку задача ведения боевых действий на таких расстояниях значительна, запасы в этом районе обеспечивают нашим войскам в полевых условиях гораздо больше поставок."
 goering.1481.a:0 " За тысячу миль от дома, но всегда с хорошим снабжением"
 
 goering.1482.t:0 "Саммит с Саудами"
 goering.1482.desc:0 " Шлейф пыли, поднимавшийся с взлетно-посадочной полосы, закрыл самолет, пока он, наконец, не остановился, и даже тогда облако вздыбилось и развевалось вокруг пассажиров, когда они спускались по ступеням, чтобы встретить свою встречу. Две собравшиеся группы не могли быть более разрозненными - местные жители были закутаны в свободные белые одежды, посетители уже становились неприятно мокрыми в серых и черных шерстяных костюмах. Единственным общим аспектом была их склонность к темным солнцезащитным очкам. По негласному сигналу представители вырвались из своих стай и подошли друг к другу. \n\nРейхсминистр Артур Аксманн ответил на «Ассалам 'алейкум» беспорядочным и напыщенным «Ва' алейкум ассалам». Убрав иностранные любезности, он более уверенно протянул руку и переключился на немецкий. «Приятно наконец добраться до вашего великого королевства. Фюрер Геринг протягивает руку дружбы королю Фейсалу и всему арабскому народу». \n\nАрабский дипломат любезно кивнул. «Точно так же король и вся его семья шлют свои наилучшие пожелания фюреру и его рейху. Мы надеемся, что ваша посадка была не слишком сложной - международный аэропорт имени короля Абдель Азиза все еще строится, но после его завершения он станет величайшим аэропортом во всей Аравии ". \n\nАксманн огляделся. В самом деле, казалось, что рука бога подняла строительную технику из самой Германии и бросила ее посреди пустыни. Масштабы строительства были огромными, простирались до самого края Джедды. Город расширялся семимильными шагами - даже с воздуха можно было увидеть скорость его роста, переливавшего его границы, как наводнение. Да, дом Саудов может оказаться ценным союзником, если за ними удастся надлежащим образом ухаживать. У него были сомнения по поводу решения фюрера не использовать демонстрацию силы, чтобы запугать саудов до подчинения, но он сделал так, как Геринг считал лучшим. Конечно, всегда был менее дипломатичный вариант, но это был их метод крайней меры."
 goering.1482.a:0 " Давайте сначала выберемся из этой жары."
 
 goering.1483.t:0 "Оружие для Бедных"
 goering.1483.desc:0 "Королевский дворец был поистине великолепен. Поднятые кверху свесы вели к красивым мозаичным полам и прохладу, которую он подумал бы невозможной, если бы вы спросили его, когда он вышел из самолета. Частная резиденция короля использовалась посетителями государства в течение нескольких лет, но все еще можно было представить себе монарха в резиденции сейчас, таково было качество ее содержания. Однако у него не было времени оценить всю большую резиденцию, как того требовал его долг дипломата. \n\nТеперь они отдыхали за большим столом, ожидая их с водой со льдом, горячим кофе и сладкими фруктами. Как только аппетит Аксманна был удовлетворен, делегация Саудовской Аравии приступила к обсуждению своих условий. «Герр Аксманн», - сказал их лидер, некто Мухаммад Абдулла ибн Сауд с сильным акцентом. "На короля Фейсала больше всего произвел впечатление успех Рейха в его недавних кампаниях. Оружейная промышленность Саудовской Аравии, хотя и наиболее эффективна, но небольшая. Король был бы весьма признателен, если бы Рейх соизволил предоставить ему такое оружие, чтобы защитить его королевство против тех, кто будет угрожать его правлению.""
 goering.1483.a:0 "Рейх с радостью угодит королю."
 goering.1483.b:0 "Рейх не раздает оружие!"
 
 goering.1484.t:0 "О Гегемонии"
 goering.1484.desc:0 "Встреча возобновилась на следующий день, время между которыми Аксманн наслаждался своим дворцом. Там даже было немного пива - предположительно, не упомянутый подарок от хозяев. Теперь они снова сидели за большим столом переговоров, и им обоим было немного удобнее выполнять свои роли в связи с продуктивностью предыдущей встречи. \n\nИ снова они ели, пока не насытились, поддерживая приятную беседу, пока оба не были готовы к делу. Некоторые комментарии, сделанные Аксманном, привлекли внимание Мухаммеда Абдуллы, и он вмешался. «Действительно, утверждение Германией своей сферы влияния произвело глубокое впечатление, однако необходимо поднять вопрос о роли нашего собственного Королевства в этом районе. Хотя Персия действительно является естественным арийским владением, в Персидском заливе существуют государства, ранее находившиеся под Итальянским протекторатом, которые давно стремились к независимости. Король Фейсал должен официально потребовать, чтобы они оставались под влиянием Дома Саудов и чтобы Рейх не предпринимал дальнейших попыток усилить влияние в Персидском заливе.""
 goering.1484.a:0 " Мы мало заботимся о подобных Бахрейну - забирайте их."
 goering.1484.b:0 " У вас нет права бросать вызов интересам Рейха."
 
 goering.1485.t:0 "Почему бы вам не инвестировать в Аравию?"
 goering.1485.desc:0 " Недавние переговоры были очень плодотворными, и Аксманн решил оценить эту песчаную страну. Эти люди были трудолюбивыми, пусть их и было слишком мало, чтобы защищаться от итальянцев или иранцев одной лишь силой оружия, но они богатели с каждой минутой благодаря своим нефтяным богатствам. Хозяева, безусловно, были щедрыми, хотя он напомнил себе, что не стоит поддаваться их лести и дарами. \n\nВ последний раз они ели в большом конференц-зале, собирая фрукты и праздно болтая. Аксманн подробно обсуждал масштаб строительства в Германии, хотя стратегически не упоминал о его серьезной дряхлости в менее привлекательных областях. Мухаммад Абдулла вежливо рассмеялся и принес свой анекдот к столу, плавно переходящий в просьбу. \n\n«Я действительно хочу однажды увидеть великий город Германию, о его богатствах рассказывают по всему миру. Король Фейсал тоже желает видеть Эр-Рияд могучей столицей своего королевства, а Германия рассматривается всеми как образцовый город. Чтобы отметить великую дружбу между нашими новыми народами, мог бы Рейх сделать подарок и обновить города Аравии по их образу?""
 goering.1485.a:0 "Рейх может вложить деньге ради дружбы."
 goering.1485.b:0 "Рейх не занимается благотворительностью."
 
 goering.1486.t:0 "Миссия Выполнена"
 goering.1486.desc:0 " Наконец, наступила кульминация недель дипломатических усилий и переговоров. Журналисты и операторы, как немецкие, так и арабские, заполнили зал, сделав почти невидимым большой стол, вокруг которого велись эти переговоры. Ибн-Сауд и Аксманн победно стояли над документом, который они разработали и подписали в унисон. \n\nДоговор о германо-арабской дружбе, или Джеддаский договор, как его стали называть в газетах, знаменует расширение Пакта Единства в Средний Восток. Бывшее клиентское государство Италии перестроилось на Рейх, став равным партнером и избежав мрачной участи своих соседей. После подписания договора состоялся официальный обмен подарками. Рейху был подарен красиво украшенный ятаган, на котором было начертано множество благословений и молитв за здоровье и благополучие фюрера. Королевству Саудовская Аравия был подарен большой портрет фюрера, подписанный рукой самого Геринга. Аксманн внутренне похлопал себя по спине. Он перенес большие трудности; договорились проницательно; и, как он предполагал, в конце концов спас жизни. Да, за это следовало получить медаль - хотя, возможно, он немного подыграет трудности. "
 goering.1486.a:0 "Мир на Ближнем Востоке!"
 
 goering.1487.t:0 "Грубые Методы"
 goering.1487.desc:0 "Сегодня встречи не было. Аксманн пытался понять, почему дворец остается таким прохладным без кондиционера, когда Мохаммед Абдулла ибн-Сауд вошел в комнату с легким стуком. Он вздрогнул, и Мохаммед усмехнулся. Однако вскоре его лицо стало суровым. \n\n"Герр Аксманн, я с сожалением вынужден сообщить, что король не может согласиться с условиями, которые мы обсудили. Было очень приятно принять вас, но я боюсь, что настал конец вашему здесь присутствию. " \n\nАксман выругался про себя. Окончание переговоров означало конец его пребывания и объяснение его неспособности достичь условий. Конечно, всегда оставалась возможность оскорбить своих хозяев – скорее всего, вторжение было неизбежным, он всегда так говорил. \n\n"Я глубоко благодарю вас и короля Фейсала за ваше гостеприимство, Мохаммед Абдулла. Я надеюсь однажды мы сможем встретиться еще раз при лучших обстоятельствах ". \n\nМохаммед Абдулах ибн-Сауд склонил голову и повернулся, чтобы уйти, когда Аксманн начал собирать вещи.\n\nКакой невыносимый человек, подумал он."
 goering.1487.a:0 "Саудовцы отказываются сотрудничать - рекомендую немедленное вторжение."
 goering.1487.b:0 "Саудиты по-прежнему податливы - рекомендую отступить."
 
 goering.1489.t:0 "Напряженность в отношениях с Японией вышла из под контроля!"
 goering.1489.desc:0 "Сообщения единичны, но происходит немыслимое. Япония вторгается. Капитан Крулл и его команда из трех человек снова и снова читали отчет, доходивший до своего патрульного катера на Амуре. Но он отказывался меняться. \n\n"Это действительно происходит, не так ли? Все, все кончено. " - это был Кельнер, самый младший из них. Более суровый офицер сделал бы ему выговор за эти слова. Но Крулл знал, что мальчик прошел через многое в свои 16 лет. \n\n"Да, это был лишь вопрос времени. Повсюду стычки, напряжение, которое можно почти разрядить. На самом деле, с толстяком это был только вопрос времени ". Это был Беллнер, немец-венгр, который только недавно "пошёл добровольцем" в вермахт. "Истваан... " - предупредительно, но мягко сказала Крулл. "Я мог бы позволить тебе отвертеться, но другие офи... " \n\nОн не смог закончить предложение, так как внезапный удар сотряс лодку. Люди тут же рухнули на пол. \n\n"Черт! Японская артиллерия, мы должны убират...! " \n\nВторой удар, вспышка, жгучая боль, лодка и команда ушли. Не единственная жертва в тот день. Немецко-японский конфликт начался."
 goering.1489.a:0 "Полночь всё ближе..."
 
 goering.1490.t:0 "Операция Александр предупреждает Сферу"
 goering.1490.desc:0 "К сожалению, наш марш по Ближнему Востоку оказался не таким быстрым, как мы первоначально надеялись. Хотя прогресс все еще наблюдается, наше отложенное наступление дало Японии и ее лакеям время подготовиться к неизбежному. Конечно, это не повлияет на конечный результат, поскольку мощь Рейха не остановить, но сопротивление, которое мы можем ожидать, когда достигнем Сферы, будет намного больше."
 goering.1490.a:0 "Иметь дела с Японией проще не станет..."

 goering.1491.t:0 "Санитарный Кордон"
 goering.1491.d:0 "Главнокомандующий дрался за возможность получить эту встречу – фюрер в последнее время проводил большую часть времени с ОКВ и его драгоценным Люфтваффе. В конце концов, однако, он сел в кабинете Геринга, хотя этот человек выпил слишком много вина для своего предпочтения. \n\nОн тщательно подбирал слова. "Мой фюрер, план Рингхорна реализуется хорошо, хотя есть некоторые сложности. Чтобы эффективно поддерживать кордон вокруг Бургундии, требуется более эффективная сеть баз. Если полагаться исключительно на порты в Германии, время транзита наших кораблей увеличивается до неприемлемого уровня. Порты Нефритовой бухты и Дании, хотя и превосходны, их просто слишком мало, и многие из наших судов должны вернуться на Балтику для пополнения запасов. Это создает бреши в нашей блокаде, что..." \n\nГеринг наклонился вперед в своем кресле, ставя стакан. "Пробелы? Боже мой, это недопустимо! Вы должны исправить это немедленно! " \n\nГлавнокомандующий на мгновение опешил, но быстро оправился. "Действительно, мой фюрер. Я считаю, что реквизировав порты южной Англии и Норвегии, мы могли бы вдвое сократить время, которое корабли проводят за пределами кордона". \n\n"Тогда сделайте это немедленно. Проклятие, это как будто я должен решать здесь все. Делайте все, чтобы разрушить Бургундию! " Он извинился, взмахнув рукой, и вернулся к своему стакану.\n\nНе удивившись, он встал и вышел из комнаты. Он не был уверен, радоваться ему или нет."
 goering.1491.a:0 " Полагаю, я получил то, что хотел."


 goering.1492.t:0 "Сибирское Отделение"
 goering.1492.d:0 "С каждым днем Германия приближается к нашим границам. Когда-то вся Азия отделяла нас от Восточного фронта Рейха, теперь монгольские пограничные патрули регулярно сталкиваются со своими российскими коллегами, охраняющими границы Всероссийского военного союза, коня Рейха в Сибири. Постоянные завоевания Рейха неизбежно дойдут до Сферы Со-процветания в течение нескольких месяцев, и Россия станет линией фронта. \n\nРусские, однако, не более стремятся принять участие в этом завоевании, чем мы пытаемся отразить это. Хотя Всероссийская военная лига номинально является коллаборационистским государством, контроль над этой обширной территорией слаб, а настоящих коллаборационистов немного, учитывая репутацию Германии. Рейх считает их в лучшем случае не более чем пушечным мясом, а в худшем - недостойными жизни. Через степь к нам дошло сообщение, что Лига будет намного счастливее с Японией, чем с Германией. \n\nВыкрасть Россию из-под носа Рейха, несомненно, будет считаться актом войны, но война почти неизбежна. С помощью России линия фронта будет намного дальше от нашей собственной границы, что замедлит безжалостное продвижение Рейха и, мы надеемся, они снова увязнут в российском аду."
 goering.1492.a:0 "Рошиа Банзай!"
 goering.1492.b:0 "Не отвечайте им."

 goering.1493.t:0 " Нет больше Родины-матушки России "
 goering.1493.d:0 "Мы никогда не были настолько глупы, чтобы доверять русским, но мы, по крайней мере, надеялись, что они останутся запуганными нашим правлением. Однако этого не произошло - до нас дошли слухи об усилиях Всероссийской военной лиги связаться с японским правительством через их общую границу в Монголии. Естественно, им запрещено всякое иностранное общение, так что это может быть лишь попыткой выслужиться и перейти в Сферу Со-процветания. \n\nНе было записано ни одного ответа от японцев - очевидно, азиаты достаточно умны, чтобы увидеть глупость воровства у Рейх. Тем не менее, эта измена требует наказания. Эти русские действительно никогда не научатся."
 goering.1493.a:0 "Готовьте танки, мы снова идем на Восток."

 goering.120120.t:0 "Падение Государства-Изгоя"
 goering.120120.desc:0 "Мы наконец выбросили безумца Джозиаса из его башни, где он сидел, погружаясь в собственное эго и безумие. Богатые нефтяные месторождения Кавказии теперь принадлежат нам - они будут служить одним из важнейших потоков, направленных к бьющемуся сердцу Вермахта; самолеты, танки, корабли, черное золото Кавказии укрепят наступление нашей армии!"
 goering.120120.a:0 "Хайль Геринг!"

 goering.505050.t:0 "Надвигающийся экономический крах"
 goering.505050.desc:0 " Слишком долго длилась война! Мы начинаем получать сообщения о замедлении роста нашей экономики. Если мы продолжим это делать, у нас случиться коллапс!"
 goering.505050.a:0 "Немедленно прекращайте!"

 goering.505051.t:0 " Неминуемый экономический крах "
 goering.505051.desc:0 " Мы на грани краха нашего режима! Боритесь, чёрт возьми!"
 goering.505051.a:0 "Последний шанс Геринга"

