 GGR_the_final_straw_desc:0 "Граждане Иберийского Союза, теперь вооруженные силы Германского Рейха готовы вторгнуться в вашу жалкую страну, и нет никакой надежды, что вы способны противостоять самой сильной армии на этой планете. Ваше правительство подвело вас, а ваша армия слишком коррумпирована, чтобы организовать против нас настоящую оборону. Ваши города будут разрушены, деревни будут разграблены, промышленность будет отнята, и каждый из вас будет вынужден работать на Рейх, нравится вам это или нет. Короче говоря, вы и Иберийский Союз обречены.\n\nОднако у вас есть еще одна возможность. Все, что мы хотим уничтожить, - это Иберийское правительство и его сторонников, и поэтому любой, кто разделяет с нами одного врага, может стать нашим союзником. Мы, немцы, доброжелательны, и мы хотели бы проявить к вам милосердие, если вы чувствуете себя угнетенными Иберийским правительством и готовы бороться с ним. Жители Басков, Каталонии и Португалии, пожалуйста, не дайте шансу, выпадающему раз в жизни, ускользнуть из ваших рук! Поднимайся, присоединяйся к немцам! Вместе мы можем свергнуть бюрократов в Мадриде и править Пиренейским полуостровом как близкими союзниками."
 GGR_call_to_the_basques_desc:0 "Наш первоначальный план о тотальной гражданской войне провалился, но это не значит, что все наши усилия были напрасны. Мадрид очень долго угнетал басков, и их ненависть к Испании в наши дни становится все сильнее. Если мы сможем заручиться их поддержкой с помощью пропаганды и дипломатических методов, их борьба на севере окажет нам большую услугу в нашей войне против Иберийского Союза. Для этого наши дипломаты подготовили пропагандистскую статью.\n\n"Люди Басков, пожалуйста, послушайте наш голос. Вы - одна из самых храбрых наций в этом мире и этнически близкий родственник германцев. Но многие годы вас унижали, пытали и притесняли испанские ублюдки. Мы восхищаемся вашей непоколебимой решимостью бороться с ним, но вы не можете выиграть эту войну в одиночку. Теперь, пожалуйста, ответьте на наш призыв к дружбе и присоединитесь к этой священной войне против Иберийского Союза. Как только мы добьемся успеха, вы получите свое законное место в нашем Новом Порядке."
 GGR_call_to_the_catalans_desc:0 "Наш первоначальный план относительно тотальной гражданской войны не удался, но мы все еще можем обратиться к тем, кто уже был враждебно настроен по отношению к правительству Иберийского Союза до нашей пропаганды. На западе Пиренейского полуострова каталонцев долгое время угнетал Мадрид, и они готовы на все ради своей независимости. Хотя они были осквернены дегенеративными ценностями и будут порабощены нами в соответствии с нашим послевоенным планом, мы все же можем заключить с ними временный союз до падения Иберийского Союза. Для этого наши дипломаты подготовили пропагандистскую статью.\n\n"Жители Каталонии, мы знаем, что мы можем вам не нравиться, но сейчас это не имеет значения. Пожалуйста, подумайте, есть ли для вас какие-то преимущества, если вы откажетесь от нашего предложения о союзе и дружбе. Примите наше приглашение, сражайтесь вместе с Германским Рейхом против ваших врагов в Мадриде, и вы получите свободу, о которой мечтали десятилетиями. Как самая дальновидная нация в Южной Европе, вы ведь не упустите такой драгоценный шанс?""
 GGR_call_to_the_portugese_desc:0 "В отличие от дураков из Басконии и Каталонии, наши агенты в Португалии принесли нам хорошие новости после нашего ультиматума. Есть ряд португальцев, которые ненавидят Иберийский союз так же сильно, как и мы, выразившие свою волю к сотрудничеству, и, по мнению абвера, это число может быть даже больше, если мы будем продолжать вести в их отношении пропаганду. Если португальцы будут на нашей стороне, Иберийский союз рухнет. Для этого наши дипломаты подготовили пропагандистскую статью.\n\n"Жители Португалии, двадцать лет назад испанцы солгали вам, уговорили вас вступить в так называемый "Иберийский Союз". Но прошло двадцать лет, мы знаем, что вы достигли своих истинных амбиций под этим именем. Вы равноправный партнер Испании или присоуга в их глазах? Вы, скорее всего, уже получили правильный ответ в голове, и теперь Германский Рейх пришел, чтобы помочь вам. Двадцать лет назад эта ложь началась со страха сфабрикованного "немецкого вторжения", а теперь, по прошествии двадцати лет, вы можете закончить ее настоящим немецким вторжением в Испанию. Фортуна улыбается вам, и, пожалуйста, воспользуйтесь этой возможностью, чтобы исправить свои прошлые ошибки, потому что другого шанса не будет.""
 GGR_but_no_one_answered_desc:0 "Услышав наш призыв к дружбе, многие иберийцы связываются с нами и выражают надежду на союз с Рейхом. Рейх, конечно, ценит их добрые намерения, но жаль, что удача не на их стороне, даже если они сделали правильный выбор. Учитывая текущую ситуацию в Иберии, они больше не нужны. И поскольку они определенно не являются расовыми братьями Рейха, нет причин, по которым они могли бы пользоваться какими-либо привилегиями, которых не должно были  иметь другие иберийские народы. Любые обещания, которые мы давали ранее, будут считаться сфабрикованными и недействительными, и с ними будут обращаться, как со всеми другими несогласными иберийскими подонками. Все должны понимать, что никто не может торговаться с Германским Рейхом, и полное подчинение - это единственный путь, на который они могут пойти.\n\nИ после того, как мы разберёмся с этими ублюдками, все воспоминания о наших обещаниях исчезнут вместе с ними. Никто не узнает, что произошло во время нашего завоевания Иберии, и с этого времени все иберийцы будут равны в страхе."
 GGR_demand_absolute_loyalty_desc:0 "Несогласные никуда не испорились на пиренейском полуострове: в прошлом они продолжали критиковать правление Франко и Салазара, заявляя, что их авторитарный режим является угнетением всех в государстве; и теперь мы знаем, что многие враждебно настроены по отношению к нашему правлению и тайно проклинают наших солдат, генералов и чиновников. Они будут не в состоянии снова это делать. Бывшим правителям Иберии не удалось подавить эти разногласия, и их неудача привела к их окончательному краху перед нашими силами. Мы, имея передовой опыт очищения от этих насекомых в других местах, не можем повторить их глупость.\n\nС этого дня все иберцы должны быть полностью лояльны по отношению к Германскому Рейху. Наши агенты будут внимательно следить за каждым их шагом, каждым словом, которое они произносят, каждым выражением настроения, и любой признак неповиновения приведет к тюремному заключению или даже казни. У них не может быть ни сомнений, ни колебаний, ни даже свободных мыслей, потому что все, что они должны знать, - это наши приказы. Раньше они думали, что не могут больше выдерживать "угнетение" каудильо, но теперь они поймут, что такое истинное угнетение."
 GGR_no_more_games_desc:0 "Призрак терроризма бродит по Иберии после окончания гражданской войны в Испании, поскольку различные организации прямо борются против правительства по всему полуострову. И иберийское правительство из-за своей неэффективности и коррупции никогда не подавляло этих террористов. Следовательно, сила этих организаций продолжала расти и с каждым днем доставляла все больше и больше проблем. В конце концов, процветание и стабильность Иберийского союза были обречены на постоянное насилие и беспорядки.\n\nНо теперь мы можем сказать этим террористам, что старые добрые времена прошли. Неспособность установить порядок в собственном государстве - позор для нации, и мы не можем действовать как эти латинские отбросы. Больше не будет тупых детских игр между полицией и террористами, теперь начнётся настоящая антитеррористическая кампания."
 GGR_raze_barcelona_desc:0 "Барселона, столица Каталонии, превратилась в источник терроризма, политического насилия, сепаратистских организаций и левой деятельности. Все иберийские дьяволы поселились здесь и намеревались отравить всю Европу из Каталонии. Такой загрязненный город абсолютно несовместим с нашей национал-социалистической доктриной, и он будет разрушен до основания, чтобы смыть свои грехи.\n\nА теперь, каталонцы, взгляните в последний раз на свой испорченный дом. Adéu, Sagrada Família, к сожалению, вы не спасли своих людей; Adéu, Hospital de Sant Pau, жаль, что вы можете спасти жизни своих людей, но не их души; Adéu, Palau de la Música Catalana, отныне в Каталонии будет звучать только немецкая военная музыка. Adéu, сердце старой Каталонии, Содом нашей эпохи, пусть все зло умрёт вместе с тобой в нашем святом очищающем пламени."
 GGR_contain_the_terrorists_desc:0 "Иберия велика, и любые попытки управлять иберийцами с помощью одного политического органа могут привести к низкой эффективности и неспособности поддерживать местную стабильность, как показал нам Иберийский союз. К счастью для нас, с самого начала нашего завоевания мы заметили эту проблему и создали в общей сложности 6 различных РК, каждый из которых имеет дело с одним конкретным регионом на полуострове. Разделяй и властвуй, эта стратегия стара как мир, и мы будем реализовывать ее здесь.\n\nКроме того, чтобы избежать возможного риска общения и сотрудничества между различными этническими группами в Иберии, мы должны разделять этих людей с достаточной осторожностью. Население каждого РК должно быть тщательно спланировано, чтобы каждый РК мог самостоятельно управлять своей областью, не беспокоясь о всеобщем восстании. Посредством научного управления Рейх может получить достаточно и поддерживать мир и стабильность на Пиренейском полуострове."
 GGR_always_vigilant_desc:0 "Завоевание Иберии - действительно великая победа Рейха, и у нас были причины праздновать ее. Однако было бы глупо игнорировать угрозу со стороны других мировых держав, которые все еще ищут любую возможность ослабить наше отечество, особенно ОСН и их американские хозяева. Каждая победа Германии в Европе - это предупреждение о них, и, боясь огромной военной мощи, которую мы имеем, их подрывная деятельность становится все более частой. И поэтому наши солдаты должны сохранять бдительность в любое время.\n\nДля США Пиренейский полуостров является самой западной частью Европы и поэтому имеет большое стратегическое значение. Наши агенты сообщили, что секретные корабли и шпионы ОСН были отправлены из их портов в Иберию. Из-за расстояния между Германией и Иберией мы, возможно, не сможем справиться с этим неожиданным происшествием, и в результате мы можем полагаться только на чувство ответственности наших местных оккупационных сил. Все корабли, которые движутся возле нашей береговой линии, необходимо тщательно проверять и убедиться, что никто не может проникнуть в Рейх. Безопасность Европы в руках наших войск."
 GGR_close_the_dam_desc:0 "Исторически Гибралтар как ворота в Средиземное море являлся ключом к глобальной торговле для средиземноморских стран, в том числе многих наших бывших и будущих врагов. Принимая во внимание это, одна из причин нашего иберийского завоевания состоит в том, чтобы контролировать жизненно важные пути международных перевозок и торговли Италии, чтобы мы могли сильно ослабить их экономику и даже разрушить ее без военной кампании. И теперь, когда весь Пиренейский полуостров прочно контролируется Рейхом, мы можем перерезать глотку итальянцам и лишить их способности поддерживать себя.\n\nСегодня, по прямому приказу из Германии, Гибралтарская плотина будет закрыта до тех пор, пока все средиземноморские страны не склонятся перед Германским рейхом. Когда мы начали строительство плотины, многие сомневались и даже высмеивали полезность такого грандиозного проекта, особенно когда программа была приостановлена по финансовым причинам. Но теперь плотина станет настоящим кошмаром для всех итальянцев, когда они осознают, насколько ужасным может быть дефицит. После закрытия Гибралтарской плотины все наши планы в отношении Пиренейского полуострова будут окончены, так как экономика итальянцев скоро будет задушена до последнего вздоха. Теперь давайте восславим красоту заката у входа в такое мирное и бескрайнее море. Зиг Хайль и ура Отечеству!"

