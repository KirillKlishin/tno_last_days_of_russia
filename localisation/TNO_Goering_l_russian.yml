 GGR_fall_rot_desc:0 "Пришло время завершить то, что начал предшественник нашего славного лидера. Когда Гитлер победил коррумпированные и декадентские империалистические и большевистские державы, Он не счел нужным установить истинно немецкую администрацию, чтобы управлять всей Россией: несмотря на Его невероятную мудрость, это была ошибка, и она дорого обошлась нам во время войны с Западно-Русским фронтом.\n\nОднако наш новый лидер пообещал положить конец этому плачевному положению дел! Как лавина, мы раздавим последний жалкий остаток Советского Союза и интегрируем его в наши постоянно растущие владения! Вечные снега пустынной Сибири растают в огне, горящем в наших сердцах! Хайль Геринг!"
 GGR_reinforce_the_garrison_desc:0 "Более десяти лет Рейхскомиссариат Московия был первой линией защиты от русского хаоса. Но теперь он станет плацдармом, с которого мы начнем наше неудержимое наступление!\n\nЧтобы подготовиться к неизбежному началу военных действий, нам необходимо обеспечить надлежащую защиту Московии от любой угрозы, исходящей с Востока. С этой целью немецкий гарнизон будет усилен свежими войсками, а мы соберем нашу армию для вторжения."
 GGR_enlist_the_locals_desc:0 "Чтобы подготовиться к наступлению, нам нужно как можно больше людей, а московитские русские идеально подходят для пополнения нашей численности. Хотя их доблесть и навыки намного уступают тому, что мы ожидаем от наших собратьев-арийцев, они достаточно лояльны, чтобы предотвратить риск восстания.\n\nКроме того, их численность уже является большим преимуществом, и, будучи русскими, они составят идеальные оккупационные гарнизоны, когда мы начнем укреплять свой контроль над покоренными степями."
 GGR_mercenary_army_desc:0 "Из-за относительной нехватки настоящих немцев в приграничных районах Московии действуют десятки банд наемников, которым платят как власти, так и рядовые, чтобы защитить деревни и предприятия как от рейдеров, так и от террористов.\n\nЕсли мы хотим еще больше увеличить нашу численность, мы можем завербовать эти вооруженные группы в армию с обещанием хорошей платы в конце войны. Хотя эти люди совершенно нелояльны, они будут отличным мясом, и нам даже не придется платить им после..."
 GGR_proud_sons_of_germania_desc:0 "Grossraum Germania - самый большой мегаполис в мире! Несмотря на то, что этот факт вызывает гордость у каждого настоящего немца во всем мире, у него есть свои недостатки: после первого экономического коллапса и даже больше с потрясениями, последовавшими за Бюргеркригом, количество бедных и безработных арийцев достигло ошеломляющих размеров.\n\nОднако теперь мы можем решить две проблемы с помощью одного разумного решения. Набирая безработные массы, мы дадим людям возможность достойно зарабатывать и увеличим нашу армию для предстоящей войны. У нашей родины так много неиспользованного потенциала, и мы будем использовать его на благо Рейха!"
 GGR_cornwalls_finest_desc:0 "Гарнизон Корнуолла - элитное подразделение, состоящее из награжденных ветеранов и чрезвычайно способных офицеров. Заручившись их помощью в грядущей войне, мы сможем не только использовать их в достаточно сложных условиях, где они обязательно проявят себя, но и поднять боевой дух всей армии, так как простые солдаты будут с честью сражаться бок о бок с таким легендарным формированием."
 GGR_the_chicken_neck_desc:0 "Мурманск и Карелия - ближайшие регионы нашего врага. Начав конфликт низкой интенсивности, мы сможем проверить их желание и готовность сражаться. Если они окажутся слабыми, мы сможем выиграть эту войну еще до того, как она начнется!\n\nРоссия похожа на бедного беззащитного цыпленка, бегущего по двору, и мы свернём ему шею, готовя к подаче на обед!"
 GGR_undoing_their_efforts_desc:0 "Несмотря на двадцать лет постоянной внутренней борьбы, похоже, что русские по-прежнему столь же искусны в военном искусстве, как и при их большевистском предшественнике. Это только доказывает, что славяне - не что иное, как способные рабы, подходящие только для истекания кровью во славу арийской расы.\n\nС нашей победой в пограничной войне мы можем безопасно интегрировать регионы Мурманск и Карелия в наш постоянно растущий Рейх и использовать их как плацдарм для настоящего вторжения! Русские, должно быть, уже дрожат от перспективы столкнуться с нашей истинной мощью ..."
 GGR_the_finnish_return_desc:0 "Несмотря на то, что Мурманск и Карелия принадлежат русским, большинство их населения составляют финны. Таким образом, простая интеграция его в Рейхскомиссариат Московия только создаст проблемы, поскольку это побудит финнов к восстанию.\n\nИмея это в виду, гораздо удобнее включать регионы в земли, населенные их братьями. Это не только обрадует местных жителей, но и укрепит наши отношения с товарищами по оружию."
 GGR_expanding_moskowien_desc:0 "Мурманск и Карелия могут быть населены в основном финнами, но территория явно является частью России, и их интеграция в другое территориальное образование создаст только логистические проблемы. Поэтому гораздо удобнее просто интегрировать его в Рейхскомиссариат Московии, и позволить более крупной администрации надзирать за их усмирением."
 GGR_our_efforts_undone_desc:0 "Невозможно! Как мы могли проиграть такую легкую битву! Этого не может быть, НЕОБХОДИМО что-то, кто-то, стоящий за нашим поражением от русской черни! Нам нужно что-то с этим сделать, и быстро, иначе мы рискуем поставить под угрозу все наступление!\n\nС одной стороны, мы можем обвинить во всем поражении генерала, возглавлявшего контингент: он не обрадуется этому, и это вызовет трения между офицерами и войсками, но мы сохраним лицо. С другой стороны, мы можем попытаться извлечь уроки из своих ошибок: мы столкнемся с унизительной реакцией дома, но мы улучшим нашу ситуацию и обеспечим победу в долгосрочной перспективе, или, по крайней мере, на это мы надеемся..."
 GGR_save_face_desc:0 "Очевидно, что в этом унизительном поражении целиком виноват командир! Он проявил крайнюю некомпетентность и совершил несколько грубых ошибок, как тактических, так и стратегических, в результате которых наши войска потерпели поражение! По этой причине он будет освобожден от всех командных ролей в армии, пока мы не найдем подходящее место для такого негодяя!\n\nБолее того, мы сделаем из него врага с помощью пропаганды! Недостаточно, чтобы начать конфликт с верховным командованием и милитаристами, но все же достаточно, чтобы помешать ему когда-либо достичь важных позиций в армии."
 GGR_learn_from_our_mistakes_desc:0 "Хотя было бы намного проще обвинить во всем командира операции, мы не можем игнорировать тот факт, что первоначальное наступление было омрачено несколькими грубыми ошибками как в логистической, так и в тактической организации.\n\nНекоторые из наших подразделений были недостаточно оснащены, и они не получали своих приказов из-за задержек на радиостанциях, которые были перегружены огромным количеством текущих передач и не могли должным образом подключать каждый вызов к нужному устройству.\n\nЕсли мы хотим выиграть эту войну, нам нужно учиться на своих ошибках и вернуться туда более сильными, чем когда-либо прежде!"
 GGR_remember_the_winter_war_desc:0 "Поскольку Финляндия контролирует Мурманск и Карелию, а российские полевые командиры все еще разделены, эта война уже окончена, даже не начавшись! Однако нельзя быть опрометчивым: чтобы избежать ненужных потерь, нужно осторожно подходить к врагу и прикрывать свою спину.\n\nЧтобы решить эту проблему, у нас есть два варианта: с одной стороны, мы можем достичь соглашения с финнами и попросить их предоставить нам военный доступ к своим железным дорогам и портовым объектам, что значительно улучшит нашу логистическую ситуацию. С другой стороны, мы можем усилить Рейхскомиссариат Московию и гарантировать, что русские, уже находящиеся под нашей властью, не нанесут нам удар в спину при первой же возможности ..."
 GGR_keep_your_friends_close_desc:0 "Наши союзники на Севере - наша лучшая ставка против русских. Посылая им оружие и другие уступки поменьше, мы можем гарантировать, что они никогда не начнут протестовать, если мы используем их землю в качестве плацдарма для вторжения.\n\nНа этот раз мы будем первыми атаковать с замерзшего Севера, и русские в ужасе разбегутся! Как тебе это, Генерал Зима?"
 GGR_masters_of_the_arctic_desc:0 "Теперь, когда мы обеспечили себе доступ в порт Мурманска, мы можем улучшить его, чтобы разместить военный флот и конвои, необходимые для морского вторжения! Хотя нам не обязательно следовать этим маршрутом - и действительно, вода, скорее всего, будет заморожена, что предотвратит фактическую высадку, - тем не менее, это будет потенциальной опасностью, и глупые русские будут вынуждены отвлечь несколько подразделений на защиту сотни километров бесполезной, замороженной пустоши!\n\nКогда их силы разделены, мы можем не торопиться и выбрать наиболее эффективный способ уничтожить этих паразитов!"
 GGR_and_your_enemies_closer_desc:0 "В конце концов, наша лучшая ставка против русских - это рейхскомиссариат Московия. Это не только логистический перекресток для всех операций - а это означает, что восстание сразу же заставит План Красный обрушиться на себя - но и большинство российских новобранцев, которые мы развернули, исходят именно оттуда.\n\nПоэтому настоятельно необходимо укрепить рейхскомиссариат и обеспечить местных властей было достаточным количеством людей и оружия, чтобы держать все под контролем. Прикрыв спину, мы можем начать наступление, не беспокоясь о тыле!"
 GGR_ensure_russian_loyalty_desc:0 "Русских, работающих в нашей армии, больше, чем лояльных русских. Поскольку несколько боевых единиц и значительная часть логистической машины являются русскими, восстание местных в Московии из-за расовых конфликтов или недовольство обращением, которое они получают, находясь под нашим командованием, подорвет военные усилия с катастрофическими последствиями.\n\nКак бы ни хотелось даже думать об этом, нам, возможно, придется повысить их заработную плату и условия жизни, чтобы у них была хоть какая-то причина оставаться верными нам. Конечно, мы всегда можем позволить им понять, что происходит с теми, кто предает расу господ, с помощью большого количества внесудебных казней..."
 GGR_the_army_is_ready_desc:0 "После обширных приготовлений и возобновления вербовки Вермахт готов начать наступление! Наши танковые дивизии стремятся снова раздавить русских своими руками, и как обычные солдаты, так и наемники были тщательно обучены и экипированы для предстоящей войны.\n\nВремя трубить в рог почти пришло! Как только наши агенты закончат свою операцию и боевой дух русских будет достаточно понижен, мы перенесем орла и свастику к славянам, чтобы править как их хозяева в течение тысячи лет и более!"
 GGR_renew_terror_bombings_desc:0 "Пока Люфтваффе выполняли свой замечательный долг по бомбардировке русских запустений, варлорды оставались подчиненными. С окончанием бомбардировок из-за Бюргеркрига варлорды снова начали наращивать свою силу и в конечном итоге начали объединяться мирными или насильственными средствами, породив монстра, с которым мы сейчас сталкиваемся.\n\nЧтобы противостоять угрозе большевиков и дать этим дикарям понять, что небо - НАШЕ владение, и только наше, мы возобновим террористические бомбардировки всей России. Динамитом или напалмом славяне так или иначе склонятся перед своим хозяином."
 GGR_send_in_the_firebrands_desc:0 "Среди русских, живущих в Московии, много тех, кто поддерживает нашу идеологию. Подобно графу Владу из Трансильвании, который отправил турецких заключенных, зараженных чумой, обратно к своим хозяевам, чтобы сеять болезни и панику среди захватчиков, мы рассадим агитаторов, головорезов и террористов на территориях, принадлежащих нашим врагам, готовых обратить ничего не подозревающее население в наше дело, или саботировать их военные усилия.\n\nЭти русские настолько глупы, что думают, будто все русские на их стороне либо жестоко угнетены. Хотя они действительно могут быть правдой в отношении последнего, первое все еще очень важно для обсуждения, и наш щедрый подарок, несомненно, будет ОЧЕНЬ убедительным аргументом ..."
 GGR_coordinated_rebellion_desc:0 "Россия была разделена на протяжении более двух десятилетий, и многие из этих варлордов имели - или все еще имеют - глубоко противоречащие друг другу политические идеологии. Это означает, что есть много плодородной почвы для разжигания инакомыслия и разжигания восстания: координируя агентов, которых мы отправили туда, и заставляя их проникать в уже существующие оппозиционные движения, будет легко организовать своевременные восстания и другие беспорядки.\n\nДаже в том случае, если им не удастся полностью свергнуть вражеское правительство, они все равно будут служить полезным источником отвлечения внимания, заставляя их отвлекать войска на охрану линий снабжения и хрупких целей от террористических атак или набегов."
 GGR_fear_campaign_desc:0 "Мы не можем ограничиться разрушением их инфраструктуры и промышленности. Если мы хотим победить быстро и легко, нам нужно разрушить их надежды и мечты о сопротивлении нашему продвижению!\n\nЧтобы решить эту проблему, наши бомбардировщики сбросят не только свою взрывоопасную нагрузку, но и листовки, написанные на русском языке, где простой народ сможет с точной точностью узнать, какая их ожидает судьба, если они окажут сопротивление.\n\nКонечно, всех их ждет одна и та же судьба порабощения, независимо от того, сражаются они или нет, но им не нужно это знать, не так ли?"
 GGR_total_demoralization_desc:0 "Наша пропагандистская кампания уже дает первые результаты, но мы не можем почивать на лаврах! Нам нужно усилить давление на тыл России, и для этого мы пошлем еще больше самолетов с десятками разной полезной нагрузки: будь то порох или бумага, мы нанесем удар прямо в сердце большевистским дуракам!"
 GGR_their_people_are_weak_desc:0 "Наконец, наши усилия окупились, и русский народ слабее, чем когда-либо. Негодяи живут в ужасе перед следующей бомбардировкой сразу после того, как они подумали, что им больше никогда не придется терпеть такие пытки: они бегают и прячутся, как крысы, и проводят свои беспокойные ночи в ужасе, потому что они знают, что их ждет в конец войны.\n\nПришло время пожинать плоды нашего каторжного труда! Как только армия будет готова, мы прорвёмся в глубь российского тыла, как двадцать лет назад!"
 GGR_across_the_east_and_far_away_desc:0 "Жалким варлордам русских пустошей! Пришел час расплаты! Тысячелетний Рейх займет свое место на вершине мира, каким он был раньше и каким он будет всегда!\n\nСдавайтесь и получите спасение, чтобы прожить жизнь в рабстве, как того заслуживают все низшие расы, или сражайтесь и умрите до последнего! Не будет ни пощады, ни перемирия, ни сострадания! Вермахт будет свободен, и снег станет красным от крови!\n\nWir ziehen in den Krieg bis zum Sieg!"
 GGR_the_first_domino_desc:0 "Несмотря на то, что мы дважды победили русских за последние два десятилетия, суровые погодные условия, особенно зима, оба раза принесли много жертв нашим силам. Благодаря современным технологиям и синтетическим материалам мы можем легко обеспечить подходящую зимнюю одежду для всех наших сил за небольшую часть стоимости, которая потребовалась бы во время последней войны.\n\nОбеспечив наших людей теплой и удобной военной одеждой, мы лишим русскую чернь их единственного преимущества и докажем раз и навсегда, что даже генерал Зима не может надеяться победить Рейх!"
 GGR_winter_clothing_drive_desc:0 "В сражении в снегу важнее всего не просто согреть себя. лед, снег и низкие температуры создают широкий спектр логистических, тактических и стратегических задач, которые, если не будут решены должным образом, приведут к унизительному поражению.\n\nОбучая наши войска зимней войне и использованию оружия в экстремальных условиях, а также обучая наших механиков и пилотов поддерживать свою технику в оптимальном состоянии, даже когда топливо в их баках замерзает, мы победим, как мы это делали в прошлом!"
 GGR_ice_training_desc:0 "Наше вторжение в Россию похоже на большую игру в домино. Все детали были тщательно установлены на свои места, но по этой причине крайне важно, чтобы первая часть упала должным образом.\n\nападная Россия - это первое домино, и наше вторжение не сможет перейти к следующему этапу, пока все это не будет обеспечено. Для этого нам необходимо полностью оккупировать территории, принадлежащие западным варлордам: наши люди должны понимать сложность задачи и испытывать гордость за то, что они обеспечат подъем свастики от Москвы до Тихого океана!"
 GGR_loot_the_factories_desc:0 "После того, в каком состоянии находится Рейхскомиссариат Московии, «свободная» Западная Россия является наиболее промышленно развитым регионом среди территорий бывшего Советского Союза. Такое богатство промышленной мощи не может быть потрачено зря, и оно должно быть использовано для нашего вторжения!\n\nЧтобы гарантировать, что наши войска получают все необходимое, мы захватим как можно больше заводов, прежде чем большевистская чернь сможет их эвакуировать или саботировать и направить производство на военные нужды. Если это невозможно, мы просто разнесем все здание и привезем все в Германию!"
 GGR_expand_the_reichskommissariat_desc:0 "Поскольку русские к западу от Урала разделяют в основном единую культуру, было бы наиболее выгодно интегрировать недавно завоеванные территории в Рейхскомиссариат Московии, опытные чиновники которого лучше всего подходят для такой задачи.\n\nС их испытанными методами правления русским отребьем, у них не будет проблем с надзором, усмирением и последующей интеграцией Западной России в более крупный Рейх, обеспечение того, чтобы все выполняли свои производственные квоты, и подавлением партизан, препятствовавших военным достижениям."
 GGR_fight_the_insurgency_desc:0 "Как и ожидалось, гражданские партизаны, дезертиры из русских армий и даже бандиты начали наносить удары по оккупационным гарнизонам и незащищенным линиям снабжения. В то время как оккупированные территории все еще находятся под прямым военным контролем и ждут интеграции в Рейхскомиссариат Московии, нам необходимо действовать, чтобы сокрушить повстанцев, прежде чем они смогут воспрепятствовать военным достижениям.\n\nНаправляя специальные войска в наиболее неблагополучные регионы и показывая несчастным, что мы готовы нанести ответный удар гражданскому населению, даже их семьям и близким - нет, ОСОБЕННО их семьям и близким - мы должны суметь сдержать их под контролем до тех пор, пока соответствующие полицейские силы не придут патрулировать дороги и города."
 GGR_find_some_friends_desc:0 "Конечно, грубой силы недостаточно, чтобы удержать этих наглых подчиненных на своем месте. Наши агенты уже начали искать потенциальных... союзников в этой борьбе, и они сообщают об удовлетворительных результатах: по мере нашего продвижения они будут плести толстую паутину идеологических дезертиров, платных подхалимов, предателей-политиков, информаторов и многих, многих других.\n\nКогда мы отправимся к нашей следующей цели, эти местные коллаборационисты обеспечат контроль над сопротивлением, выдав простым людям приемлемое лицо нашему жесткому правлению и продавая Орпо своих товарищей в оппозиции, прежде чем они смогут притворить свои планы в действие!"
 GGR_searching_in_perm_desc:0 "Несмотря на то, что они были славянами, Арийское Братство в основном состояло из ярых сторонников национал-социализма. Ища среди их рядов потенциальных новобранцев, мы можем создать лояльные - или, по крайней мере, частично военизированные формирования, полностью состоящие из русских, за небольшую часть затрат, необходимых для формирования надлежащих полицейских сил!\n\nКроме того, если они не справятся со своим долгом перед господствующей расой или разочаруют нас другими способами, мы всегда можем отправить их в лагеря рабов и заменить их профессионалами... Расточительность до нужды доведет!"
 GGR_reestablish_the_roa_desc:0 "Русская Освободительная Армия была похвальной попыткой посеять раскол и раздор между русскими, предоставив дезертирам и коллаборационистам знамя, к которому они стекались. В конце концов, однако, это оказалось бесполезным, и Власов предал нас, чтобы основать свое собственное маленькое княжество и править там как царёк.\n\nПоскольку эксперимент всё же был многообещающим, мы восстановим РОА, но под новым руководством. Мы будем выбирать только лояльных офицеров из Московии, и Абвер будет должным образом держать их под контролем, чтобы у них не возникли странные мысли, как у их предшественников..."
 GGR_rush_to_the_urals_desc:0 "Теперь, когда Западная Россия находится под полным контролем, нам нужно нанести удар по варлордам, контролирующим Урал. Это будет тяжелая битва, так как негодяи не только успели подготовиться к войне, пока мы сокрушали их братьев, но и пользовались защитой самого Урала: высокие, непроходимые и сильно укрепленные, эти горы будут трудным местом. вызов даже для наших лучших отрядов.\n\nВысшее командование разработало два возможных решения этой проблемы. Первый - отправить новые войска из отечества для штурма горных крепостей - дорогостоящее, но эффективное решение. Второй - создать русские штрафные батальоны и заставить их атаковать укрепления под страхом казни: хотя это намного дешевле как с точки зрения денег, так и с точки зрения потраченных жизней немцев, это решение также более рискованно, поскольку существует более высокая вероятность дезертирства или даже восстания..."
 GGR_do_it_ourselves_desc:0 "Русские снова и снова доказывали свою стойкость, и по этой причине мы не можем им больше доверять. Разобьем Урал немецкой силой и кровью, против нас никто не устоит!\n\nНачав новый призыв на родине, мы наверняка сможем восполнить любую потребность в людских ресурсов."
 GGR_all_russian_penal_batallions_desc:0 "Проливать немецкую кровь среди пиков Урала - пустая трата времени, особенно когда мы можем добиться того же результата, пролив русскую кровь. Как научили нас прошлые войны, у русских всегда остается слишком много крови, чтобы пролить ее: она должна быть, если они могут так быстро восстановиться после таких потерь дважды за два десятилетия...\n\nЧтобы взять горные форты, мы будем формировать русские штрафные батальоны, набирая негодяев, взятых из тюрем и рабских лагерей. У них будет простой выбор: почти верная смерть от рук их же родных на заснеженном Урале или верная смерть от наших рук, если они откажутся. Если они выживут, всегда найдется еще один форт или еще одно минное поле, на которое мы сможем пожалеть наших саперов...\n\nВедь мы просто копируем их собственную тактику: как сказал Жуков "Если есть минное поле, пехота будет продвигаться, как если бы минного поля не было""
 GGR_redevelop_the_roads_desc:0 "Продвижение в Сибирь - сложная задача для нашего логистического отдела. Российская инфраструктура и так недостаточно развита, но ситуация ухудшилась после бомбардировок и боевых действий: сейчас большинство железных дорог полностью непригодно для использования, и большинство дорог покрыто кратерами, почти все мосты сожжены, чтобы мы не могли продвигаться.\n\nЕсли мы хотим гарантировать, что наши войска получат все необходимое для предстоящей кампании, необходимы согласованные усилия, чтобы вернуть инфраструктуру в рабочее состояние. Мы проложим свой путь к окончательной победе!"
 GGR_take_the_people_desc:0 "После завершения оккупации западной части России мы можем приступить к созданию надлежащей структуры эксплуатации. Все, кто сражался против нас, и те, кто отказался подчиниться, хотя и оставались нейтральными, будут порабощены господствующей расой и помещены в лагеря, где они проведут остаток своей жизни, трудясь для Рейха и понимая всю глубину их ошибки.\n\nС новыми добывающими и производственными мощностями нашу боевую машину не остановить! Низшие должны найти утешение в том факте, что их жертва послужит возвышению Рейха до еще более высоких уровней власти и могущества!"
 GGR_rebuild_the_aa_line_desc:0 "Линия Архангельск-Астрахань была первоначальной целью Унтернемена Барбаросса. Линия, пересекающая Россию с севера на юг вдоль реки Волги, должна была быть сильно укреплена и служить буфером от любых попыток вторжения или бомбардировки Германии с востока. Однако из-за коллапса экономики в пятидесятые годы она осталась почти незащищенной и впоследствии проиграла Второй русской войне. Несмотря на то, что нам удалось отразить наступление, границу перекроили ближе к Московитской.\n\nТеперь, когда наше наступление победило, мы можем обратить вспять этот позор! Линия A-A должна быть восстановлена, стойкий страж, вечно охраняющий Германию от ее врагов! Первым шагом является восстановление фортов и траншей, что на данный момент является достаточной мерой, поскольку у русских нет средств, чтобы должным образом угрожать сложным системам укреплений. В свое время мы завершим работу, и линия простоит тысячу лет!"
 GGR_eyes_to_the_steppes_desc:0 "Степи Центральной Азии - потенциальный источник проблем. С их бандитами и реваншистскими полевыми командирами любой рейхскомиссариат, который мы создаем в России, будет подвергаться набегам и вторжениям: лучшее решение, конечно, - сокрушить этих выродков, прежде чем они смогут представлять реальную угрозу!\n\nОслабив наступление на восток России и сосредоточив наши усилия на центральноазиатских полевых командирах, мы сможем возобновить наступление без каких-либо препятствий со стороны нашего открытого фланга."
 GGR_man_vs_machine_desc:0 "Большинство степных бандитов полагаются на тактику "ударил-убежал", когда кавалерийские силы при поддержке нескольких моторизованных подразделений наносят удары по врагу с флангов или тыла, крадут любую полезную добычу и затем отступают, прежде чем противник сможет нанести ответный удар. Это окажется помехой и требует адекватного ответа.\n\nУкрепив наш механизированный корпус, даже наша базовая пехота будет намного превосходить все, что они могут в нас бросить! У кочевников в степях нет механизированных войск, и даже если они у них будут, они, вероятно, составят небольшой процент от их общей армии, а это значит, что они будут безжалостно подавлены нашими технологически и численно превосходящими полками!"
 GGR_torch_it_all_desc:0 "Центральная Азия в целом бесполезна. Без какой-либо значимой промышленной базы или даже богатых ресурсов было бы бесполезно тратить людей и рейхсмарки на создание надлежащего гарнизона и администрации.\n\nТем не менее, что мы можем сделать, так это лишить эту бесполезную землю всего, что стоит повторно использовать, и перенести технику под Москвию, где мы сможем должным образом использовать ее без необходимости постоянной охраны..."
 GGR_dont_look_back_desc:0 "Выполнив свой долг здесь, мы можем покинуть Среднюю Азию, не оглядываясь назад. Когда с остальной Россией поступят должным образом, мы вернемся и создадим настоящий Рейхскомиссариат, но пока эту землю лучше оставить самой себе.\n\nЕсли нам повезет, негодяи даже убьют друг друга в одиночку без посторонней помощи! Это значительно ускорило бы наши планы по интеграции региона ..."
 GGR_finish_them_off_desc:0 "Теперь, когда большая часть России находится под нашим контролем, мы можем начать последнее наступление против сибирских варлордов! Нам нужно быть осторожными с экстремальной погодой и логистикой, но как только мы подготовимся, наш враг легко рухнет.\n\nВ конце концов, Сибирь - безлюдный регион без какого-либо значимого промышленного развития. Их армия растает, как снег перед Вермахтом, и их надежды будут сокрушены, как хрупкое стекло, молотом Рейха!"
 GGR_sow_the_seeds_desc:0 "Большая часть западной России находится под нашим контролем, немногие жалкие остатки съеживаются от страха перед нашей боевой машиной, что и свойственно трусам! Пришло время запустить последнюю пропагандистскую инициативу, в которой мы постараемся убедить как можно больше людей дезертировать и либо присоединиться к нашему делу, либо просто бездействовать, пока последние остатки большевизма полностью уничтожены.\n\nДаже если они не восстанут против своих командиров, с каждым дезертиром на одного русского меньше в их строю! Не то чтобы осталось много готовых сражаться ..."
 GGR_national_socialism_stands_triumphant_desc:0 "Сибирь была домом для нескольких движений, симпатизирующих национал-социализму. Победив последние остатки Советского Союза, мы, несомненно, доказали превосходство нашей идеологии над прогнившими отпрысками Маркса и Энгельса!\n\nЕсли мы правильно разыграем наши карты, мы сможем мотивировать несколько таких движений присоединиться к нашему делу. Хотя они никогда не станут настоящими арийцами, они станут прекрасными сотрудниками, когда мы объединим эти земли в Великий Рейх..."
 GGR_drive_them_into_the_sea_desc:0 "Пришло время последнего рывка! Наша танковая дивизия разгромит жалкие остатки русских варлордов у океанов, где им больше некуда будет отступать! Посмотрим, сколько из них будет готово прыгнуть в море и принести высшую жертву ради своей идеологии!\n\nУ меня есть подозрение, что очень и очень немногие сделают это. Ведь большевики известны своей трусостью..."
 GGR_threaten_the_japanese_desc:0 "Благодаря нашему недавнему расширению, мы подошли к границе с Японией во Владивостоке. Наши бывшие союзники могут протестовать и попросить вернуть свое прежнее владение - в конце концов, когда они уступили его русским, они не ожидали, что мы его завоюем - но теперь уже слишком поздно просить его вернуть!\n\nВся Россия покорена немецкой мощью, и никто не устоит против нее! Возможно, размещение пары ядерных ракет у границы будет держать японцев в узде, чтобы они не забегали вперед, не так ли?"
 GGR_the_end_of_the_rus_desc:0 "Наконец-то победа! С полным завоеванием России Германский Рейх еще раз доказывает свою мощь против тех, кто когда-то осмеливался сопротивляться славе орла и свастики! Русский народ больше не ассимилирован, порабощен или загнан в пустыню, чтобы воевать, как крысы!\n\nВ Германии состоится грандиозный триумф! Все военачальники должны присутствовать вместе с Фюрером по поводу этого знаменательного события - теперь всем будет видна мощь Рейха! Хайль Рейх! Хайль Германия! Хайль Геринг!"

 #War PLAN C Trees#

 GGR_plan_C:0 "Военный план С"
 GGR_plan_C_desc:0 "Все наши противники до сих пор были покорены могуществом Вермахта и нашим неукротимым духом! У Тихого океана, и у Атлантического, и везде между ними - наш флаг развевается на каждой улице. Мы доказали миру, что наша мощь не имеет себе равных;  но все, кроме единиц, все еще стоят против нас. Пришло время покорить наших величайших соперников. \n\nПервые из них - наши братья по этике, фанатичные СС в Бургундии. Единственное что спасало их - запас ядерных боеголовок, которые они не бояться запустить. Взломать "Орденштаат" будет непросто, но это будет стоить своих усилий. Следующая в нашем списке - Империя Восходящего Солнца; проклятые предатели японцы. Хотя их армия и флот, большие и сильные, их все равно не хватает, чтобы удержать все их территории; и возможно, мы сможем эту их слабость. И последнее, но не менее важное: \n\nАмерика… Свободных оплот и храбрых страна, так они говорят о себе. На самом деле единственное, что их спасало - это два океана, которые более двух десятилетий защищали их от нашей мощи! Однако сейчас, когда наши усилия сосредоточены на том, чтобы американцы действительно склонили колено это не просто мечта, а полностью выполнимая задача. \n\nБитвы впереди будут кровавыми и яростными. Тем не менее, мы полностью верим в наших воинов. Последнее усилие, и Рейх останется единственной супердержавой на планете! Мы выйдем на вершину, и принесем славу Рейху! Пришло время. Мы подготовимся к атаке на большую тройку (Бургундия, США и Япония). Германия вот-вот столкнется с самым трудным вызовом за всю свою историю... но Херр прорвётся!"

#Operation Dämmerung JAPAN TREE

 GGR_carve_it_up_tooltip:0 "§YМы балканизируем Японию, и предотвратим её воссоединение навсегда!§!"
 
 GGR_operation_dammerung:0 "Операция "Суммерки""
 GGR_operation_dammerung_desc:0 "Вот и все. Все наши жертвы и годы войны привели нас к этому моменту. Наконец-то мы в положении начать операцию “Сумерки”! Бойцы Сопротивления по сей день продолжают вести нескончаемую войну из теней, поскольку гигантские корпорации, что доминируют в Сфере, не заинтересованны ни в чем, кроме заполнения собственных карманов. Империя восходящего солнца сильно опустилась с момента их великих побед, что дает нам возможность ударить прямо в их экономический центр - континентальную Азию.\n\nНаша самая сложная задача – установить сухопутную границу с Японией. У нас есть два одинаково амбициозных пути.\n\nПервый предложенный план – пнуть дверь гнилого здания последний раз, и окончательно завоевать Русь. Местность в Сибири негостеприимна, поэтому придётся строить вспомогательную инфраструктуру, в тоже время это самый прямой  путь к владениям Японии. \n\nКак альтернатива, мы можем застать мир врасплох, и направиться на юг через Иран и Индию. Хотя продвижение будет, мягко говоря, трудным. Оно будет совершенно непредсказуемо. Наша агрессия наверняка застанет Японию врасплох, что может быть решающим фактором в будущей войне.\n\nВ обоих сценариях, мы также сосредоточимся на установлении контакта с невольными участниками японской Сферы. Предлагая странам порабощённым Японией свободу, мы могли бы получить столь необходимых друзей и баз на востоке. С немецкой армией у их горла, и с повстанцами, бьющими в спину, у Японии нет шансов устоять перед  мощью Рейха!"


 GGR_the_southern_route:0 "Южный путь"
 GGR_the_southern_route_desc:0 "После долгих дебатов, наше верховное командованье, наконец, приняло решение. Вся мощь Вермахта нанесет удар по югу!\n\nПора подготовиться к, возможно, величайшей битве на данном этапе. Армия должна быть мобилизована и двинута на Восток к нашей границе с Ираном; медленно, чтобы никого не встревожить. Когда время, наконец, придет наша армия одним ударом снесет всех, кто решит противостоять нам. \n\nУ нас есть только один шанс. Как только нападение начнется, мы сделаем все возможное, чтобы захватить юг, и как можно скорее установить нашу сухопутную границу с Японией в этом регионе. Это полностью застигнет мир врасплох; никто не ожидает, что мы предпримем такую дерзкую атаку, что является сильным аргументом в пользу этого пути. \n\nУже ничто не может нас остановить. Могущество Рейха  беспрецедентно! Эндзиг обеспечен! Зиг хайль!"

 GGR_operation_alexander:0 "Операция Александр"
 GGR_operation_alexander_desc:0 "Операция “Александр” - это название, присвоенное нашему плану продвижения на юг, к границам Сферы. Подобно великому полководцу из прошлого, наши армии начнут наступление на юг в Иран и сокрушат любое сопротивление на своем пути. Присоединится ли Иран к Пакту или нет, не имеет значения; так или иначе мы пройдем через страну. Это приведет нас в Афганистан - нашу следующую остановку. С помощью многочисленных бомбардировок мы должны быть в состоянии смести любое сопротивление, что осмелится дать нам бой, и в кратчайшие сроки завершить блицкриг. Это приведет нас к воротам Индии - самой большой задаче, стоящей перед нами.\n\nЗдесь наши танки и мобильная пехота начнет сиять, когда мы прорвемся из гор в субконтинент. После того как мы возьмем определенное количество стратегически важных городов, у их правительства не останется выбора, и они капитулируют. Эта операция ДОЛЖНА завершиться успехом; мы не сможем реализовать наши планы по захвату Сферы, если не сможем получить прямую границу с японскими государствами-марионетками."

 GGR_sit_down_with_the_saudis:0 "Сесть за стол переговоров с Саудами"
 GGR_sit_down_with_the_saudis_desc:0 "Саудовская Аравия все еще остаётся не занятой нашими войсками. Они могут стать потенциальной угрозой для нашей следующей кампании, если их оставить без контроля, и с помощью Японии они могут сеять хаос на наших линиях снабжения. \n\nВойна с Саудитами  была бы простой и быстрой, но ущерб, нанесенный их промышленным центрам и, что более важно, их нефтяным скважинам, может быть катастрофическим. \n\nВместо того, чтобы просто начать вторжения в Аравию, мы должны сесть за стол переговоров с их дипломатами. Мы должны предоставить им "честь" присоединения к Пакту. С прямым намеком на то, что это такая сделка, от которой не отказываются.  Да поможет им Бог, если они действительно сделают это."

 GGR_clamp_down_on_arabia:0 "Прижать Аравию"
 GGR_clamp_down_on_arabia_desc:0 "У нас нет времени, которое можно потратить впустую. Саудовская Аравия выбрала сторону уже давно. Однажды они уже заняли теплое местечко в союзе с Италией; как мы можем доверять им после этого? Если мы предложим им место в Пакте на равных, они, скорее всего, ударят нас в спину и сообщат японцам о наших планах. Так не пойдет. У нас нет другого выбора, кроме как начать вторжение на полуостров. \n\nОперация будет быстрой и решительной. У арабов просто нет военной мощи, чтобы противостоять армии Рейха! Мы прорвемся через полуостров и раздавим всех, кто решиться противостоять нам. Их нефтяные скважины станут отличным дополнением к завоеваниям Рейха."

 GGR_into_the_indean_ocean:0 "В Индийский океан"
 GGR_into_the_indean_ocean_desc:0 "Теперь, когда Саудовская Аравия находится под нашим контролем, у нас есть доступ к доковым сооружениям с прямым выходом в Индийский океан. Это огромное стратегическое преимущество для нашего флота!\n\nКригсмарине теперь имеет оперативные базы для безнаказанных рейдов в Индийский океан. Эти торговые узлы жизненно важны как для Индии, так и для Японии; возможность перехватывать вражеские войска и их линии снабжения в этих водах сделает борьбу с нашими врагами в грядущих войнах гораздо менее изнурительным делом. Амбициозный командир также может организовать отсюда высадку десанта, если позволит ситуация."

 GGR_seperate_the_chains_of_command:0 "Расколоть цепь командования"
 GGR_seperate_the_chains_of_command_desc:0 "Операция "Александр" не может быть затруднена неэффективной цепью командованья. Наш генеральный штаб полон амбициозных и опытных людей. Это приводит к… мягко говоря, разногласиям. Все наши лучшие люди обладают разными навыками и подходами к планированью боя. . В настоящее время мы не можем позволить никаким препирательствам в верхнем эшелоне препятствовать нашему предстоящему вторжению. Поэтому мы собираемся расколоть цепь командования,  чтобы наши лучшие генералы имели полную местную автономию друг от друга.\n\nВ то время как некоторые видят в этом потенциальную катастрофу, стремительная победа является ключом к нашему успеху. После начала вторжения Хеер не сможет позволить себе потерять любое время. Если уж на то пошло, то это вызовет конкуренцию внутри нашего штаба, что усилит наше наступление на восток. С полной свободой в управлении, наши генералы смогут полностью раскрыть свой потенциал, что обеспечит прохождение нашего блица без проблем."

 GGR_iranian_military_cooperation:0 "Иранская военная кооперация"
 GGR_iranian_military_cooperation_desc:0 "Местность Ирана сурова. Горы, за еще одними горами пересекают истерзанную войной страну, и хотя мы уверены в победе, у нас может быть второй, более легкий вариант. У нашей администрации все еще есть друзья в Иране, и при этом у нас сердечные отношения с их правительством. Если мы выберем этот вариант, мы могли бы тайно начать переговоры с иранским правительством, чтобы договориться об их вступлении в Пакт. \n\nВряд ли стоит обсуждать пользу от этих переговоров. Отсутствие необходимости наступать через весь Иран или отсутствие необходимости снабжать и тратить людские ресурсы  на оккупационную армию позволит нам использовать наши ресурсы и войска там, где действительно нужно; на востоке."

 GGR_the_gate_to_the_subcontinent:0 "Ворота в субконтинент"
 GGR_the_gate_to_the_subcontinent_esc:0 "На первый взгляд, Афганистан – страна, с захватом которой не должно возникать особых проблем.  Дикари из пустыни и  жалкие, немногочисленные "профессиональные" подразделения. Которые они имеют в поле, не могут сравниться с немецкой отвагой и армией. Вторжение в Афганистан, однако, может занять недели, даже при постоянной поддержке с воздуха. Занятие такой страны оказалось бы еще одной головной болью, с которой нам, возможно, не придется разбираться, если мы применим другой подход.\n\nВместо того, чтобы вторгаться в Афганистан, восстанавливать его инфраструктуру, а затем размещать там гарнизон, мы могли бы предложить им место в Пакте. Может быть, они не решатся присоединиться к нам, но если мы пообещаем им провинции Индии с мусульманским большинством, как награду за лояльность, это будет слишком выгодно для них, чтобы отказаться.  Дружелюбный Афганистан обеспечит безопасность наших дорог и линий снабжения в саму Индию, избавив нас от необходимости занимать никчемную  гору из песка и камней."

 GGR_the_greatest_betrayal:0 "Величайшее предательство"
 GGR_the_greatest_betrayal_desc:0 "Вторжение в Индию, скорее всего, потребует титанических усилий. Страна является домом для миллионов и миллионов, а сам субконтинент огромен. Завоевание Индии - это задача, достойная легенд! И не просто так. В любом случае, Даже в этом случае оккупация субконтинента будет колоссальным делом, даже если сама война будет легко выиграна. К счастью для нас, есть еще один игрок, который может быть заинтересован в том, что мы можем предложить.\n\nАзад Хинд, в течение нескольких десятилетий, оставалось в Бенгалии. Если бы мы смогли убедить Азад Хинд присоединиться к Пакту и помочь нам в завоевании Индии, мы бы могли избавиться от необходимости держать гарнизон на субконтиненте,  оставив им заниматься оккупацией страны, что избавило бы нас от очередной головной боли. Азад Хинд скорее всего не откажется от этого; они отчаянно хотят действовать, но просто не в состоянии что-то предпринять. Они примут помощь от любого, кто предложит ее, а мы предлагаем сделку, от которой они не могут отказаться..."

 GGR_flip_the_switch:0 "Дернуть рычаг"
 GGR_flip_the_switch_desc:0 "Время пришло. Хеер ожидает приказа о выдвижении в Иран. \n\nВот и все, как только мы запустим операцию Александр, больше не будет дипломатии с разными, склочничающими идиотами в регионе. Мы оккупируем весь Иран, а затем быстро продвинемся дальше на восток. Как только мы начнем вторжение, мы будем наступать до Бенгалии, или умрем!\n\nВот и все назад дороги нет, мы должны защитить само существование нашего народа и будущее для арийских детей!"

 GGR_exhaust_the_supply_lines:0 "Вытянуть линии снабжения"
 GGR_exhaust_the_supply_lines_desc:0 "Количество материалов, необходимых нашим солдатам, просто астрономическое! Эти горные дороги отвратительны; условия хуже, чем мы ожидали, даже в худших сценариях.  У нас едва хватает припасов, чтобы наши солдаты продолжали двигаться вперед, не говоря уже о сражении. Тем временем, часы все еще идут… \n\nУ нас просто нет времени на постройку новой инфраструктуры. Нам нужно сфокусироваться на продвижении на восток. С этой целью в уме, мы намерены довести нашу логистическую цепь до её предела. Мы будем поставлять еду, боеприпасы, топливо, все, что угодно, до того момента пока нам нечего будет отправлять. Скорость это самое важное, и доведение наших линий снабжения до предела, даст нашим солдатам на фронте столь необходимые материалы. Но перегрузка наших линий снабжения не будет вечной. Нам нужно поторопиться и завершить эти войны до того, как наши логистические линии начнут давать трещину."

 GGR_frontline_emergency_reparation:0 "Срочный ремонт у линий фронта"
 GGR_frontline_emergency_reparation_desc:0 "Боевые действия плохо сказываются на уже плохой инфраструктуре Центральной Азии и Индии. Как результат, у наших подкреплений возникают серьезные  проблемы с достижением передовой. Снабжение не доходит до наших солдат, и как следствие, наше продвижение начинает замедляться. Те немногие железнодорожные линии не используются и находятся в аварийном состоянии, а множество мостов нуждаются в срочном ремонте. Это неприемлемо! \n\nМы соберем всех инженеров, которых сможем найти, и разместим их в регионах, которые мы уже заняли с одной, и только одной задачей. Починить, чертовы дороги!"

 GGR_over_the_mountains2:0 "За горами"
 GGR_over_the_mountains2_desc:0 "Первый этап операции “Сумерки”  завершён; Операция «Александр» увенчалась полным успехом! Теперь, когда у нас есть сухопутная граница со Сферой Сопроцветания, мы можем перевести дух и подготовиться к следующему шагу. \n\nНаши армии должны подготовиться к неизбежному конфликту с Японией. Войскам надо будет ознакомиться с методом ведения боевых действий в джунглях Юго-Восточной Азии. Наши дипломаты и агенты, между тем, могут так сказать, прощупать почву Сферы и понять, кто действительно предан пиявкам в Токио, а кто готов восстать против своих оккупантов. И как нарочно, у  Японии осталось очень мало союзников в ее Сфере..."

 GGR_destabilize_the_sphere:0 "Дестабилизировать сферу"
 GGR_destabilize_the_sphere_desc:0 "Хватка Японии над своей Сферой шатче, чем мы думали. Количество недовольства порождаемого эксплуатацией корпорациями или “дзайбацу” почти непостижимо. Принудительные выплаты напрямую Японии, строгий контроль над армиями и правительствами вместе с  многочисленными ограничениями, а также незначительные перспективы экономического развития сделали японские завоевания после второй мировой, мягко говоря, шаткими. \n\nЕсли мы протянем руку, и предложим угнетённым плебеям этих азиатских задворок истории, возможность нанести Японии удар в спину, многие согласятся. Все что нужно сделать, это предложить кое-какие... “стимулы”."
 GGR_allies_in_the_farthest_places:0 "Союзники в самых дальних местах"
 GGR_allies_in_the_farthest_places_desc:0 "Более двух десятилетий Индонезия безжалостно эксплуатируется Японской империей. Японцы жестко сдерживают партизанскую активность на “приемлемом” уровне, и в  результате ИЯА размещает в регионе значительный, постоянный гарнизон.  Напряженность быстро растет, и если столкнётся с возможностью, даже марионеточное правительство установленное Японией, может повернуться против империи. \n\nОтправка наших агентов  для “посвящения” индонезийцев должна иметь высокий приоритет. Если у нас получиться переманить их на нашу сторону, значительная часть людских ресурсов Сферы была бы отвлечена, на подавление массового восстания."
 GGR_running_through_the_jungle:0 "Бежать через джунгли"
 GGR_running_through_the_jungle_desc:0 "Бирма – это наши ворота в Китай, если смотреть масштабно. Именно здесь начнётся наше первое наступление, и именно здесь у нас будут самые серьезные проблемы с прорывом. Обширные горные цепи и густые джунгли, в сочетании с негостеприимным климатом создают адские условия на поле боя, и любые боевые действия могут, потенциально, уничтожить все наши попытки продвижения вперёд. \n\nК счастью, возможно, нам не нужно будет сражаться с Бирманской армией. Новые доклады от наших агентов, рассказывают нам об еще одном недовольном подданном Японской империи, вынужденном платить в экономическую сферу Японии практически без выгоды. Возможно, с правильными словами,  мы сможем беспрепятственно пройти через коварные джунгли Бирмы."
 GGR_in_the_lion_city:0 "В городе льва"
 GGR_in_the_lion_city_desc:0 "Бывший британский оплот, Сингапур, пожалуй, самый ценный город Японии за пределами их родных островов. Находясь на ключевой, стратегической позиции Сингапур является главной военно-морской базой ИЯФ в Юго-Восточной Азии. \n\nОбеспечение лояльности местных властей может быть критическим фактором для нашего, будущего вторжения. Бутылочное горлышко в Сингапуре может задержать  японские подкрепления на фронт, более чем на несколько недель! Потеря этого жизненно важного региона для империи, может иметь решающее значение в грядущей войне."
 GGR_against_all_masters:0 "Против всех господ"
 GGR_against_all_masters_desc:0 "Абвер работал круглосуточно последние несколько недель.  Потребовалось немного наземной подготовки, но наши агенты быстро научились проникать и в различные марионеточные режимы, и в полноценные государства – “члены” Сферы. \n\nРабота около чуткого взгляда Кэмпэйтая может быть летальной, но наши агенты на местах быстро адаптировались. Создавая, разведывательные сети по всей Азии и выявляя группы сопротивления, которые приветствовали бы нашу помощь, наши агенты стали намного эффективнее в привлечении мятежных наций в Сфере. Их опыт сослужит нам хорошую службу, поскольку мы продолжаем привлекать все больше государств к нашему делу против Японии."
 GGR_the_dragon_rises:0 "Дракон пробуждается"
 GGR_the_dragon_rises_desc:0 "Никто не пострадал от японцев больше, чем Китай. На протяжении более двух тяжелых десятилетий китайцам приходилось терпеть японские оккупации, налоги, надзор над правительством и полное экономическое господство Японии. Тем не менее, китайский дух по-прежнему не сломлен. \n\nПассивное сопротивление в правительстве реконструкции, все еще неожиданно высоко, даже после почти полного контроля со стороны Самурая, в течение многих лет. Китайцы ждали нужного момента, и могут похвастаться значительными индустриальными возможностями, и скромной армией. Их участие в войне с Японией почти гарантировано; нам нужно только послать агентов, чтобы сделать нашу дружбу, и их предательство официальным."
 GGR_strengthen_chinese_unity:0 "Усилить китайское единство"
 GGR_strengthen_chinese_unity_desc:0 "Чтобы китайцы оставались слабыми, японцы позволили варлордам ковыряться в костях сельского Китая. По сей день, все они имеют собственные армии для того чтобы поощрять конкуренцию и распри по всему континенту. Все варлорды  должны были согласиться стать частью Сферы Сопроцветания, добровольно или нет, наряду с денежными выплатами, которые идут вместе с “членством” в сфере. Существует ряд варлордов которые безнадежно зависят от Японии, но есть и те, которые недовольны владычеством японцев. Шэньси и Сычуань, уже влиятельные и могущественные варлорды, могут много получить с разрушения Японии. Если мы сосредоточимся на сеянии недовольства в этих регионах, есть хороший шанс, что мы сможем убедить варлордов восстать против Японской Империи!"
 GGR_against_the_mad_dog:0 "Против бешеного пса"
 GGR_against_the_mad_dog_desc:0 "Японцы мастерски использовали соперничество варлордов, чтобы держать китайцев слабыми и угнетёнными; это не секрет ни для кого. Наши агенты в Абвере, как всегда изобретательные, нашли способ использовать один из локальных конфликтов в наших интересах. \n\nОтправив оружие одному из северных варлордов, живущему с глубоким чувством ненависти к своему южному соседу, потенциально мы могли бы склонить их к нашему антияпонскому делу. Они, как и большинство китайцев, не в восторге от того, что они являются частью Сферы, и вполне могут поддаться нашим уговорам, если дать им достаточно “подарков” и обещаний. "
 GGR_china_will_grow_larger:0 "Китай станет больше"
 GGR_china_will_grow_larger_desc:0 "Наши новые друзья в Китае очень амбициозны. Даже сейчас они уже планируют  ближайшее будущее; будущие без японского сапога. При обычных обстоятельствах, нас не заботили их планы после великой войны, но китайцы пришли к нам с одним условием.\n\nЕсли мы хоти продолжить наши “продолжить наши финансовые отношения” после войны с Японией, нам придется гарантировать то, что китайское правительство будет иметь полную свободу действий в Тибете. Это, однако, почти наверняка, означает то что тибетцы будут нашим противником в грядущей войне."
 GGR_freedom_for_all_peoples_of_east_asia:0 "Свобода для всех народов восточной Азии!"
 GGR_freedom_for_all_peoples_of_east_asia_desc:0 "Горы Тибета захвытвают дух; они представляют собой смертельную, непреодолимую преграду для наших сил. Тибет, как и другие государства-члены Сферы, вынужден платить в экономическую систему, которая не приносит им выгоды. Однако наши агенты в Абвере обнаружили, что тибетцы более чем готовы присоединиться к нашему делу, в борьбе за освобождение Азии от пиявок в Токио! \n\nНо есть и обратная сторона медали. Наши друзья в Китае жадно смотрят на Тибет. Наша гарантия  независимости Тибета и их присоединение к Пакту, разозлит нашего союзника. Отношения между нами и Китаем могут испортиться, если мы сделаем это, но в тоже время мы получим нового союзника!"
 GGR_from_within:0 "Изнутри"
 GGR_from_within_desc:0 "Вся наша работа, за последние несколько месяцев, вела нас сюда. Месяцами мы проникали в страны, которые Япония эксплуатировала, грабила или игнорировала. В течение нескольких месяцев наши люди готовились, запасы припасов копились, а сложные шпионские сети плелись. Планы сражений были составлены, а альянсы заключены. И сейчас, время пришло! \n\nНастало время Восходящему Cолнцу зайти! Пришла пора Рейху выполнить свое предназначение раз и навсегда! Как несокрушимая волна, мы обрушимся на всю так называемую “Сферу Сопроцветания” Японии, и вскоре они поймут свою роковую ошибку; недооценка нашей мощи. \n\nГотт мит унц! Зиг! Зиг Хаиль!"







 GGR_the_northern_route:0 "Северный путь"
 GGR_the_northern_route_desc:0 "Зачем воевать в сотнях и сотнях километров жестоких горных хребтов, чтобы добраться до глотки Японии, когда у нас уже есть идеально подходящий маршрут на их север? Нет нужды усложнять наше вторжение, пытаясь воплотить несбыточную мечту в реальность. Северный маршрут, хотя и недостаточно развит и в настоящее время не имеет нужной инфраструктуры, представляет собой гораздо более простой и прямой путь к сердцу Японской империи. Немного поработав, Сибирь, безусловно, можно подготовить  для поддержки огромных армий, необходимых для нашей величайшей, пока что, войны! Маньчжурские равнины подходят под хрестоматийное определение идеального ландшафта для блицкрига. Как только горные хребты на границе прорываются, широкие, открытые равнины переходят прямо в Пекин. Имея превосходство в воздухе, ни одно японское подразделение не может надеяться противостоять стальной мощи Вермахта  на поле боя! \n\nВся наша работа; кровь, пот, слезы и павшие товарищи – все они были принесены в жертву, чтобы добраться до этого мгновения, этого момента. Энциг приближается.  Еще одна война, и Рейх достигнет своей судьбы;  господство над всеми, кто осмелится выступить против нас! Зиг Хайль! Фюрер ведет нас к славе!"
 GGR_through_the_steppes:0 "Через степи" 
 GGR_through_the_steppes_desc:0 "Инфраструктура в Центральной Азии будет иметь первостепенное значение для нашей предстоящей войны с Японией и ее Сферой. Один из наших основных маршрутов снабжения будет пролегать через весь РК Туркестан. С этим в уме, наша существующая инфраструктура потребует серьезной модернизации, чтобы стать основным маршрутом снабжения для надвигающегося вторжения. \n\nСуществующие грунтовые дороги станут костями, на которых мы построим новые автобаны! Железнодорожные линии должны быть... их нет? Неважно, мы их построим!"
 GGR_into_the_mountains:0 "В горы"
 GGR_into_the_mountains_desc:0 "Наши владения в Центральной Азии граничат с единственным дейсвительно независимым китайским варлордом. Синьцзян – это в каком-то смысле аномалия;  лишь немногие действительно независимы в этой жестокой части мира;  Японскую империю они не интересовали, или она просто не смогла их заставить вступить в свою “Сферу”.  \n\nИх расположение могло бы послужить фантастическим плацдармом для атак прямо вглубь Китая. Мы предложим администрации Синьцзяна руку дружбы. Они могут многое получить от ослабленной Японии и не посмеют отказать нам, иначе они встретятся с последствиями этого решения."
 GGR_secure_xinjiang:0 "Обеспечить себе Синьцзян"
 GGR_secure_xinjiang_desc:0 "Синьцзян слишком важен стратегически, чтобы оставить его в руках у кучки разбойников из пустыни и гор. Мы также не можем просто оставить их на произвол судьбы; если японцы смогут прибрать к рукам этот регион, это может обернуться катастрофой для наших линий снабжения, но мы также не можем доверять его нынешним владельцам. \n\nНаш единственный выбор – вторжение в регион. Атака будет быстрой и жестокой. Занятие этого региона даст нам больше возможностей для вторжения в Японию, а обязанности по оккупации мы можем передать РК Туркестан.  "
 GGR_restore_mongolian_pride:0 "Восстановить монгольскую гордость"
 GGR_restore_mongolian_pride_desc:0 "На протяжении двух десятилетий Монголия была одним большим полем битвы. Русские коммунисты и японские войска непрерывно сражаются друг с другом по всей стране, в то время как монголы попадают под перекрестный огонь; единственное монгольское восстание было подавлено яростной и решительной, японской огневой мощью. \n\nЭто не значит, что Монголия умиротворена. Тысячи националистов прячутся в подполье, выжидая и ища любое оружие, что только смогут добыть. Если бы мы послали часть наших людей тренировать и обучать этих бойцов за свободу, тогда они смогли бы оказаться полезной приманкой, когда наши армии обрушатся на японцев из Маньчжурии."
 GGR_block_off_mongolia:0 "Заблокировать монголию"
 GGR_block_off_mongolia_desc:0 "Наш фронт с Японией и ее Сферой огромен. Однако, с помощью тщательного планированья и  правильного расчёта времени, мы можем изменить облик карты. \n\nСтепи Монголии не представляют никакого интереса для Рейха. Тем не менее, японцы слишком самоуверенны, и любое нарушение секретности привлечет внимание ИА. Пока японцы распыляют свои войска, пытаясь удержать все свои владения, мы можем сосредоточиться на захвате Маньчжурии, что будет огромным экономическим ударом для Японии, после её захвата. В то время как японцы беспокоятся о сохрнении статуса-кво в Монголии, мы уже будем на полпути к Пекину!\n\nКак однажды сказал Фридрих Великий: “Тот, кто пытается защитить все, не защищает ничего”"
 GGR_secure_the_russias:0 "Обеспечить себе русских"
 GGR_secure_the_russias_desc:0 ""Наши владения в России, мягко говоря, в плачевном состоянии. По всей Сибири, заводы лежали заброшенными, их руины свидетельствовали как о мощи Германии, так и об упорстве русских. Шахты лежали пустыми, их оснащение было уничтожено или украдено, в то время как тысячи обескровленных бродят по обширным равнинам. Железнодорожные пути, которые когда-то пересекали огромные равнины, были полностью разрушены, и даже грунтовые дороги находятся в печальном состоянии.\n\nСитуация отвратительная. Обычно все это не было бы проблемой, и мы позволили местным властям заниматься реконструкцией. Однако, учитывая надвигающуюся войну с Японией, мы не можем позволить себе просто сидеть и ждать, возможно, годы, до того момента когда грунтовые дороги будут перерыты. Необходимо предпринять концентрированные усилия для восстановления самой важной промышленности и инфраструктуры, а местные жители должны вернуться к работе."
 GGR_partisan_suppression:0 "Подавление партизан"
 GGR_partisan_suppression_desc:0 "Для многих партизан, война на востоке никогда по-настоящему не заканчивалась. Сотни этих подонков прячутся в обширной сельской местности, в то время как в различных городах, разбросанных по равнинам, множатся ячейки мятежников. Мы не можем позволить себе существование сопротивления, в наших собственных рядах, пока мы находимся в состоянии войны. Эта гниль должна быть сожжена, сейчас же. Мы будем активизировать усилия по поиску любого русского, что посмеет сопротивляться воле Рейха."
 GGR_all_russian_military_league:0 "Всероссийская военная лига"
 GGR_all_russian_military_league_desc:0 "Тысячи русских простаивают на востоке, не имея никаких возможности чем-либо заняться. Это суровые люди, не имеющие цели. Они пьют и вспоминают о лучших днях, никак не способствуя достижению наших целей. Но они испытывают много ненависти, которая является идеальной энергией, которую может обуздать Рейх! \n\nЭти несогласные стоят против нашего правления, а искоренение каждого недовольного русского с востока оставит нам заброшенную равнину. Вместо этого, мы могли бы дать русскому марионеточному правительству большую часть наших завоеваний с востока. Восток когда-то был очагом русских фашистов, и один из них – бывший генерал Константин Агеев, мог управлять им под нашим "руководством"."
 GGR_all_russian_military_league_tooltip:0 "§eМы должны быть очень осторожны, когда имеем дело с этими русскими, их будет тяжело контролировать, если это вообще возможно.§!"
 GGR_the_old_breed:0 "Старая кровь"
 GGR_the_old_breed_desc:0 "В запертых тысячах темных клеток, внутри тюрем Германии содержат самых эффективных и жестоких убийц Рейха. После Гражданской войны тысячи эсэсовцев, что не погибли в бою и не были расстреляны на месте, в настоящее время напрасно находятся в камерах. Их жизни потеряны, а государство довольно тем, что они просто сгниют в тюрьме. \n\nГрядущая война потребует каждого человека, которого мы сможем получить. Несмотря на то, что они и раньше пятнали свою нацию, мы могли бы предложить им путь к искуплению. Мы могли бы сформировать из этих людей штрафные батальоны для предстоящей войны с Японией. Эти закоренелые мясники могли бы стать орудием нашего вторжения, использоваться для самых опасных нападений, или позволить "успокоить" местное население, как их главную специальность. Было бы глупо с нашей стороны не использовать инструменты, оставшиеся в нашем распоряжении."
 GGR_fill_the_lines:0 "Заполнить фронт"
 GGR_fill_the_lines_desc:0 "Любому русскому, который не представляет угрозы для государства, должно быть предложено, присоединиться к нашему делу против самураев. Польза от этого намного больше, чем от работы на каком-нибудь убогом заводе, и дополнительные людские ресурсы может стать решающим фактором для нашей победы в войне. \n\nТакая ситуация не идеальна; когда такое большое количество не-немцев сражается рядом с нашими людьми, но ситуация рождается из необходимости; нам нужен каждый, кто может держать в руках винтовку."
 GGR_autonomy_for_service:0 "Автономия в обмен на службу"
 GGR_autonomy_for_servoce_desc:0 "Уже сейчас русские в нашем новом марионеточном государстве упорно работают над тем, чтобы восстановить и даже улучшить фабрики, дороги, железнодорожные линии, портовые сооружения и многое другое. А самое лучшее, что они делают это по собственной инициативе! Результаты впечатляют, учитывая, какие инструменты у них под рукой. \n\nГлавная проблема у них – организация постоянной армии. С некоторой помощью и припасами мы сможем сформировать пару новых, хорошо вооруженных и мотивированных дивизий, которые могли бы помочь нам в грядущей войне. Больше количество солдат стоит этих усилий."
 GGR_manchurian_depots:0 "Манчжурские склады"
 GGR_manchurian_depots_desc:0 "Наши офицеры по тыловому обеспечению определили несколько ключевых узлов для создания складов снабжения сразу после нашего вторжения. Цель состоит в том, чтобы наши армии оставались автономными и находящимися в движении даже в том случае, если наши линии будут отрезаны, как бы маловероятно это ни было. \n\nТысячи и тысячи тонн продовольствия, воды, боеприпасов, топлива; все и вся, что связано с предстоящей кампанией, накапливаются для этой цели. Фюрер непреклонен в том, что мы не оставляем ничего на волю случая; наши люди будут сражаться со всем что им может потенциально понадобиться."
 GGR_reclaim_your_birthright:0 "Вернуть ваше право с рождения"
 GGR_reclaim_your_birthright_desc:0 ""Мои соотечественники! Мои братья! " \n\n" Коммунисты и другие недовольные хотели бы, чтобы вы поверили, что это немец - ваш враг! Они ошибаются, и они трусы! Они бы хотели обратить ваши винтовки на наших освободителей, наших друзей! Тех, кто очистили от Маркса эти священные земли! Тех, кто дал нам свободу на востоке, тех, кто дал нам новую цель! Фашизм распространяется по всей Европе, как благословенный солнечный свет по утрам, но мы не можем стоять на месте! Нет друзья, для нас, русского народа, есть своя роль которую нужно исполнить! \n\nК югу от нас, города наших предков оккупированы дегенеративными азиатскими отбросами! Японцы высосали кровь нашего народа, а тех, кто умолял о воссоединении с законными правителями нашего народа расстреляли на улицах, пытали или сделали рабами. Но их время скоро кончиться! Время воссоединения уже близко! Мы пойдём рука об руку с нашими верными союзниками и вернём должное, русское правление нашим заблудшим братьям! Во Владивосток! Зиг Хайль!"""
 GGR_across_the_wastes:0 "Сквозь пустоши"
 GGR_across_the_wastes_desc:0 "Наши финальные приготовления уже в процессе. Мужчины что мобилизуются по всей границе, готовы к бою прямо как наши истребители, что загружены боеприпасами к грядущим сражениям. \n\nВ Вермахте царит настроение напряженного возбуждения. Вся наша работа в последние месяцы наконец-то принесет свои плоды. Наши задние линии надежно защищены, маршруты поставок проложены и готовы к использованью, а наша армия наполнена до отказа, воодушевлёнными солдатами, что  готовы отдать свою жизнь во славу Рейха. \n\nМы находимся в преддверии нашей величайшей битвы, главнокомандующий. Приготовьтесь. Зиг Хайль!"


 GGR_eclipse_the_rising_sun:0 "Затмение восходящего солнца"
 GGR_eclipse_the_rising_sun_desc:0 "Время ожидания подошло к концу. Теперь настало время для солдат, для воинов! Мир будет пристально наблюдать за нами, так как баланс сил вот-вот резко изменится, перманентно. Солнце скоро зайдет в Империи Восходящего Солнца, а на его месте взойдет Железный Орёл Рейха! \n\nУ наших панцеров уже чешутся руки, до начала наступления через маньчжурские равнины, и кто попробует их остановить? Настало время, чтобы Рейх поставил на их место японцев, раз и навсегда.\n\nЗа наших немецких соратников, Зиг Хайль! Вы сражаетесь за свои дома, свою семью и свой Рейх! Ваш народ не требует ничего, кроме Эндзига!"
 GGR_seize_the_sphere:0 "Захватить сферу"
 GGR_seize_the_sphere_desc:0 "Некоторые члены Японской Сферы колебались в вопросе помощи японцам. Они стоят в стороне, но это, скорее всего, ненадолго. Даже сейчас японцы оказывают всевозможное влияние, чтобы мобилизовать свои субъекты и вывести их солдат на передовую.  \n\nПрямо сейчас, нас есть прекрасная возможность. Если мы будем действовать быстро, то, возможно, сможем убедить ряд таких субъектов полностью покинуть Японию и присоединиться к нашему делу в обмен на свободу, деньги, оружие или что-то еще, чего они хотят."
 GGR_starve_them_out:0 "Морить их голодом"
 GGR_starve_them_out_desc:0 "С Манчжурией и  Гуандуном в наших руках, Япония будет поставлена на таймер. Скоро станет понятно, что без этих двух жизненно важных регионов японская экономика завязнет. Без сырья и продуктов питания, которые обеспечивают страны Сферы на материке, японские военные усилия просто не смогут поддерживаться. \n\nНаши люди должны держаться стойко. Эндсиг близок! Последний рывок и победа за нами! Сделайте это ради Отечества! Для немцев везде! Зиг Хайль!"
 GGR_burn_the_tinderboxes:0 "Сжечь пороховую бочку"
 GGR_burn_the_tinderboxes_desc:0 "Наши противники, мягко говоря достойные бойцы. Японцы сражаются почти так же яростно, как и наши собственные люди; мы платим тяжелую цену в крови по мере того, как мы продвигаемся вперед. Пока идет титаническая борьба на материке, родные острова японцев остаются нетронутыми. \n\nВ собственно Японии города это километры и километры обширных пригородов, с густонаселенными городскими центрами и большими промышленными зонами. Все эти здания имеют общую черту; подавляющее большинство среди всех строительных материалов, используемых в Японии, составляет древесина. Целые дома сделаны почти полстью из дерева и бумаги, как докладывает наша разведка. Это создает такую среду, что особенно уязвима для стратегических бомбардировок.  Их города - это буквально бочки с порохом, и все, что нужно, чтобы их взорвать  - это несколько правильно сброшенных зажигательных бомб."
 GGR_unleash_the_SLBM:0 "Выпустить БРПЛ"
 GGR_unleash_the_SLBM_desc:0 "Сейчас не время для скованности. Мы должны быть готовы и должны стремиться использовать любую тактику, чтобы победить в этой войне! \n\nНаши подлодки, скрывающиеся под водой - грозная платформа для оружия.  Современные подлодки, в дополнение к торпедам, имеют арсенал баллистических ракет, которые специализируются на поражении наземных целей. Настало время воспользоваться этим мощным оружием; мы дадим разрешение нашим капитанам Кригсмарине начать выход на поверхность и запустить свои смертоносные снаряды по важным целям на берегах Сферы."
 GGR_only_clouds_remain:0 "Остались только облака"
 GGR_only_clouds_remain_desc:0 "Господа, минута молчания по павшим, ибо без них мы бы не достигли Эндцига.\n\nАналитики говорили, что мы не смогли бы этого сделать. Японцы слишком хорошо закрепились в Азии, у них было слишком много людей, а из позиции были отлично укреплены. Немцы никогда не могли переместить необходимые припасы так далеко на восток. У нас не было бы ни самолетов, чтобы контролировать небо, ни кораблей, чтобы сражаться в море. \n\nВсе эти глупцы, эти скептики ошибались!  Сейчас Рейх одержал победу над Японской империей. Мы сделали это. Солнце зашло над Японией; окончательная победа за нами. Мы достигли Эндцига; Германия покорила страну, которую многие считали непобедимой, особенно на своей территории. Этот день войдет в историю как наша пока самая великая победа! Азия принадлежит Отечеству!"
 GGR_germanian_cherry_blosssoms:0 "Германское цветение вишен"
 GGR_germanian_cherry_blosssoms_desc:0 "Победителям – добычу. Япония обладает богатой культурой и изобилует множеством ценных и красивых произведений искусства. Наш фюрер, известный знаток, уже выбрал несколько произведений искусства, которые он хотел бы добавить в свою личную коллекцию. Мародерство в Японии должно начаться с серьезных вещей. Промышленное оборудование, ценные металлы и многое другое должно быть возвращено на благо всех немцев. "
 GGR_repurpose_the_Kenpeitai:0 "Перепрофилировать Кэмпэйтай"
 GGR_repurpose_the_Kenpeitai_desc:0 "Япония, пожалуй, пока самая инородная из наших оккупаций. Их культура совершенно отличается от всего, что мы еще видели. Существует явный языковой барьер между нашими оккупационными войсками и местным населением, что делает контроль над страной трудной задачей. \n\nС некоторыми "уговорами” мы могли бы использовать Императора (который находится под нашей опекой, так уж сложилось) для обращения к японской военной полиции – Кэмпэйтай. Эти люди видят слово Императора как закон; с помощью пары слов мы могли бы использовать эту силу по своему усмотрению, что стало бы серьезным фактором в контроле над населением Японии."
 GGR_the_korea_question:0 "Корейский вопрос"
 GGR_the_korea_question_desc:0 "Один из многих вопросов, который возник после нашей победы над японцами - что мы должны сделать с Кореей. Корея находится в области важной для контроля над Азией, однако мы не единственная сила, которая проявляет интерес к этому региону. \n\nНедавно освобожденное китайское правительство, вежливо попросило чтобы мы покинули Корейский полуостров, и не в вмешивались в дела местного правительства. Генералы из нашей администрации отмечают, что Корея является жизненно важным регионом для снабжения нашей оккупационной армии в Японии; без нее перевозка снабжения станет более сложным делом. Аналогичным образом, китайцы получают больше влияния на Азию в целом. Превратим ли мы полуостров в Рейхскомиссариат или оставим его местным жителям, в скором времени придется сделать выбор в отношении этой ситуации."
 GGR_carve_it_up:0 "Разделить её"
 GGR_carve_it_up_desc:0 "Немецкая оккупация Японии достигла своих целей. Мы тщательно прочесали все острова на предмет их ценностей. Разобрана и отправлена в отечество важная промышленная техника, полностью умиротворено население, что было вынуждено принять наше господство и свое поражение.\n\nОрганизованное сопротивление на данном этапе практически отсутствует, поэтому наша миссия завершена. Наконец-то пришло время отправить наших людей домой. На их месте мы создадим несколько коллаборационистских правительств, которые будут заниматься управлением и  патрулированием местности, которые, конечно же, все еще будут подчиняться администрации в Берлине."
 GGR_pacific_dominance:0 "Тихоокеанское доминирование"
 GGR_pacific_dominance_desc:0 "В кратчайшие сроки, будет создана новая административная единица - Восточное военно-морское управление. Подобно нашим рейхскомиссариатам, Управление будет органом управления для патрулирования и защиты наших новых владений и союзников в Тихом океане и Восточной Азии. \n\nОснову этих сил составят корабли, которые мы сумели захватить у японского флота. Эти силы будут очень мобильны, чтобы обеспечить постоянное присутствие рейха в наших новых, завоеванных землях. Это будет держать под контролем и вновь освобожденные народы в этом регионе; никто не посмеет действовать против любого из наших владений или союзников когда есть мобильная армия на чеку."
 GGR_integrate_the_IJN:0 "Интегрировать ИЯП"
 GGR_integrate_the_IJN_desc:0 "Даже после поражения Японии их флот остается большим, современным и опасным. Япония, безусловно, была одной из ведущих морских держав мира, и даже сейчас их флот, несомненно, является мощным. \n\nИх надводный флот - это именно то, что нам нужно для показа силы в Тихом океане. Мы должны немедленно послать офицеров Кригсмарине, чтобы они оценили наши новые корабли и подняли экипажи, чтобы мы могли эффективно их укомплектовать. Интеграция этих новых кораблей в структуру нашего флота значительно увеличит нашу мощь в море."
 GGR_japanese_bases:0 "Японские базы"
 GGR_japanese_bases_desc:0 "Многие верфи и портовые сооружения Японии были сильно повреждены во время конфликта. Многие из них подверглись настолько сильным бомбардировкам, что даже наши небольшие корабли испытывают трудности со стыковкой и выгрузкой жизненно важных грузов. Швартовка любого количества военных кораблей практически на любой из наших японских верфей - это настоящая головная боль; хуже всего то, что у нас практически нет возможности отремонтировать или обслуживать эти суда. \n\nСейчас, когда американцы наблюдают за нашими владениями в Азии, нам необходимо сосредоточиться на ремонте наших портов, с тем чтобы мы могли в очередной раз использовать военно-морские силы для демонстрации силы в Тихом океане. Наши корабли в Тихом океане нуждаются в соответствующих сооружениях, для того чтобы иметь возможность самостоятельно ремонтировать и обслуживать свои корабли, особенно с учетом того, что они находятся так далеко от Отечества. Наши усилия принесут дополнительную пользу, предоставив нам полигон для нанесения ударов по американскому морскому промыслу, что должно сохранить их достаточно спокойными, чтобы оставить нашу в Азию в покое."
 GGR_the_eastern_naval_authority:0 " Восточное военно-морское управление"
 GGR_the_eastern_naval_authority_desc:0 "Фюрер Геринг наконец-то вышел сегодня в свет, чтобы объявить миру о создании Восточного военно-морского ведомства! Мир в равной степени будет испытывать страх и трепет, после того как они увидят мощь Рейха и его новые завоевания. Пусть они дрожат! Пусть смотрят! Немецкое влияние простирается непрерывно от Японии до Франции! У нас нет соперников, ибо никто даже не близок к мощи сравнимой с нашей."
 GGR_break_the_unbroken_line:0 "Сломать неломаемую линию"
 GGR_break_the_unbroken_line_desc:0 "Японский народ все еще держится. Эти гордые люди все еще пассивно бросают вызов нашему правлению, даже несмотря на то, что наша победа над ними абсолютна. Мало кто платит коллаборационистскому правительству, а недовольство им высоко, поскольку они видят в этих правителях не более чем выскочек. \n\nЕсли мы хотим контролировать японский народ, то мы должны контролировать их Императора. Народ должен увидеть, что он не Бог; он простой человек, и при этом сломленный. Мы заставим их Императора стать нашей марионеткой и навяжем нашу волю в Японии. Он не может отказаться, ибо альтернатива службе для него - смерть."
 GGR_trap_them_outside:0 "Окружить их снаружи!"
 GGR_trap_them_outside_desc:0 "Большая часть японской армии развернута в континентальной Азии, сражаясь с нами не на жизнь, а на смерть. На самом деле, это нам на руку: поскольку японская армия уже на грани коллапса,  осталось всего несколько поражений японской армии, чтобы сделать материк её могилой. \n\nЛишь несколько портов на континенте способны обрабатывать огромные объемы поставок, которые требует японская армия. Если мы сможем захватить важные прибрежные города на материке, то сможем эффективно отрезать крупные формирования от их командных и снабженческих баз. По сути, мы будем ловить армию на континенте, полностью отсекая её! Если всё будет сделано правильно, то мы сможем уничтожить целые формирования одним махом!"
 GGR_encourage_banzai:0 "Поощрать Банзай"
 GGR_encourage_banzai_desc:0 "Несмотря на то, что нам неприятно это признавать, японцы - достойные бойцы. Кажется, что все профессиональные подразделения японской армии будут сражаться до последнего; они начинают каждую битву как последнюю, даже за самые бесполезные позиции. Даже зная, что они проиграют, японцы будут сражаться до последнего. Они чрезвычайно храбры. Храбры до глупости. \n\nЭта сила также является слабостью. С храбростью приходит надменность; японские офицеры верят, что мораль и воля могут одержать победу над нашей огневой мощью, а их люди постоянно недооценивают нашу собственную мощь и силу воли. Мы можем использовать это в своих интересах; заставляя наши формирования выглядеть "уязвимыми" а после, отводя войска на тщательно подготовленные оборонительные сооружения, где и будем ждать наступающих японцев. Храбрость - это их гибель; слишком гордые, чтобы отступить, они с готовностью бросятся на стену из огня наших орудий!"

