 POLITICS_HERMANN_GORING_DESC:0 "Геринг однажды сделал публичное заявление, что если Союзные бомбардировщики посмеют дойти до Рейха, то навечно после этого его будут называть не иначе как Германном Майером. Успех нацизма во второй мировой войне доказал мудрость его блефа, и вскоре Геринг был уверен, что обязательно отрежет для себя огромный кусок из пирога, в который с жадностью вгрызались победители, после того как Союзники лежали в руинах.\n\nИспользуя компот из небольшого политического опыта и применении чрезмерно грубой силы, используя головорезов, ополченцев и 'патриотов' для устранения любой угрозы, которая может помешать его власти, Гёринг сконцетрировал своё внимание на армии, и называет себя единственный человеком в Рейхе, который искренне прислушивается к мольбам солдат. Не видя другого пути к получению власти, он окружил себя подлизами в униформе, которые убедили стареющего Фюрера в том, что единственный путь для величия Рейха является завоевание всего мира.\n\nТеперь, Гёринг гусиным шагом идёт рукой об руку с теми, чьи идеи многие люди считают самоубийственными для Рейха. Однако можно предполжить, что он скоро будет остановлен, поскольку только можно представить, что будет если Гёринг захочет пересечь моря..."
 POLITICS_ALBERT_BORMANN_DESC:0 "В режиме, столь же склонном к бюрократическому кумовству и коррупции, как в Рейхе, естественно было ожидать, что брат одного из высших партийных чиновников поднимется выше по лестнице политической карьеры независимо от его компетентности. Но Альберт Борман - совершенно иной случай. Несмотря на то, что Альберт был братом главы партийной канцелярии и одним из самых влиятельных людей в Рейхе, но его холодные отношения со старшим братом обеспечили ему отсутствие продвижения в высших эшелонах власти. И все же трудолюбивый  экс-атташе фюрера не лишен своих друзей. Естественно, что человек, которому он когда-то служил как посредник - Адольф Гитлер - всегда ценил его, и только благодаря покровительству покойного фюрера Альберт избежал судьбы быть отправленным гнить в один из отдаленных рейхскомиссариатов. Смерть фюрера угрожала разрушить все, что имел Альберт. Но только если бы победителем не был другой главный защитник могущества Рейха - Герман Геринг, любимец милитаристов. Именно этот милитаризм и немалое обаяние  привлекли чиновника в рейхсмаршале, ведь Мартин таковым похвастаться не мог. Геринг нашел компетентного администратора, готового выполнять его приказы без каких-либо колебаний и капли милосердия, и пусть этот администратор - брат одного из важнейших врагов Германа."
 GENERAL_OTTO_REMER_DESC:0 "Родился: 1912\nВозраст: 50\nРабота: Хеер\nДолжность: Генералоберст (генерал-полковник)\nЕсли Шернер - мясник, то Отто Эрнст Ремер - его кровавый нож. Будучи молодым офицером, достигшим совершеннолетия незадолго до прихода нацистов, Ремер посвятил себя душой и телом делу национал-социализма. Ремер отличился в военных кампаниях в Польше и на Балканах, и во время операции "Барбаросса", и в конце концов он дослужил до комбата в дивизии "Гроссдойчланд". Венцом славы Ремера стало то, что он был лично награжден Дубовыми листьями к своему Рыцарскому кресту самим фюрером Адольфом Гитлером. Подразделение Ремера участвовало в самых ожесточенных боях той войны -  от глубокого сердца России, где Союз был окончательно разбит, до холмов Северной Англии, где мировая война, наконец, подошла к концу. За долгие годы, прошедшие с тех уже далеких времен, Ремер неуклонно наращивал своё влияние в Вермахте, быстро поднимаясь по карьерной лестнице, и в результате он стал правой рукой фельдмаршала Фердинанда Шернера и, как следствие, вторым по силе человеком в милитаристской фракции Офицерского корпуса. В то время как Ремер действительно имеет сильную степень уважения к своему товарищу-поджигателю войны и непосредственному начальнику, его преданность действительно принадлежит только тому, кто, по его мнению, способствует делу окончательной мировой победы национал-социализма, и кто, по его мнению, может наилучшим образом поддержать эту цель решительными действиями."
 GENERAL_FERDINAND_SCHORNER_DESC:0 "Родился: 1892\nВозраст: 70\nРабота: Хеер\nДолжность: Генерал-фельдмаршал\nЕго называют "Мясником"," Кровавым Фердинандом"," Псом Войны " и ещё множеством других жестоких прозвищ. Он имеет титул генерал-фельдмаршала. Он искусен в крупномасштабных операциях, в которых участвуют сотни тысяч людей, и ему нет дела до их судьбы. Фердинанд Шернер - это тот человек, которого никто не любит и которого все боятся. Во время Западнорусской войны ходили слухи, что шансы быть повешенным как дезертир были гораздо выше, чем погибнуть в бою. Его влияние в армии было более чем доказано, когда после короткой попытки переворота в конце той войны Шернер обнаружил, что его возможность получить власть действительно растет с каждым днем службы. Будучи ветераном Первой мировой войны, Фердинанд был в конечном счёте одним из любимых командиров фюрера. В более поздние времена он также развивал взаимовыгодное партнерство с рейхсмаршалом Герингом, старым асом, готовым оказать  политическую поддержу Шернера в обмен на лояльность милитаристской фракции. Однако у старого дьявола Восточного фронта есть свои планы на будущее, и они могут потребовать (а могут и не потребовать) того, чтобы какой-нибудь политик был его "хозяином". Его соперничество с другой звездой Вермахта, Гансом Шпейделем, является одним из самых больших препятствий, с которыми ему еще предстоит столкнуться. Только время покажет, исполнились ли наконец планы Шернера, или, как некоторые опасаются, он всего в шаге от достижения своих собственных амбиций."
 GENERAL_JOHANNES_STEINHOFF_DESC:0 "Среди героев Люфтваффе есть один летчик, который стоит выше на голову почти всех остальных асов - Иоганн Штайнхофф. Один из самых опытных асов всех времен, Штайнхофф был одним из очень немногих пилотов по обе стороны Второй Мировой Войны, которые смогли пройти ее от начала войны до ее конца, выполняя боевые задания на протяжении всей Второй Мировой войны и при этом остаться в живых. Даже получив ужасные ожоги после катастрофической аварии во время испытательного пилотирования прототипа реактивного самолета ME262, Штайнхофф вернулся в небо, как только врачи спасли его. Не желая терять столь ценного человека, Герман Геринг назначил Штайнхоффа в летную академию Люфтваффе, где он несколько лет служил главным инструктором. Штейнхофф снова поднимется в небо во время Западнорусской войны, и когда этот конфликт тоже был завершен, он надеялся мирно прожить остаток своих дней в качестве учителя. Однако этому не суждено было случиться, поскольку гражданская война охватила родную Германию, и Туз оказался перед трудным выбором. В конце концов он решил последовать за Германом Герингом, назначенным преемником покойного фюрера. На этот раз рейхсмаршал предлагал не только инструкторскую должность для Штайнхоффа, и вскоре после победы Геринга старый ветеран оказался новым Обербефельшабером Люфтваффе."
 GGR_Artur_Axmann_for_desc:0 "Артур Аксман считается одним из первых политиков нового, нацистского поколения. Артур вступил в НСДАП ещё в средней школе, став образцовым членом Гитлерюгенда. После выхода из молодежных рядов организации Артур смог стать Рейхсюгендфюрером и полностью взял на себя ответственность за патриотическое обучение немецкой молодежи и пропаганды среди юных немцев величия Национал-Социализма и Германского Рейха. Примечательно, что он также отвечал за призыв членов Гитлерюгенда в армию Германии. Будучи патриотом, Аксман также служил своей стране во время Второй мировой войны. Он воевал в рядах Вермахта на Восточном фронте, но, к сожалению, был вынужден уйти в из армии после того, как потерял руку в бою. Артур с детства не знал иной жизни, кроме как жизни преданного нациста, и как таковой он остается полностью и абсолютно преданным делу, на котором был воспитан. Артур Аксман является ярким символом  преданности и верности немецких детей к своей родине и нации."
