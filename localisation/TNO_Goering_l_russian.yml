 GGR_military_demands_category:0 "Требования Милитаристов"
 GGR_military_demands_category_desc:0 "С окончательной победой Фюрера Геринга над жалкими предателями, осмелившимися бросить вызов его правлению во время гражданской войны, настало время для Вермахта снова выйти в мир и завоевать его для тысячелетнего Рейха.\n\nОднако милитаристы - это мощная и влиятельная фракция в Вермахте, и у них есть свои собственные планы использования военной мощи Германии. Милитаристы будут ожидать, что новые завоевания Рейха будут осуществлены в кратчайшие сроки, и они будут §Gочень довольны §!, когда новые земли будут завоёваны для Германии силой оружия.\n\nНо будьте осторожны: если милитаристы посчитают, что Фюреру не хватает силы воли, чтобы осуществить свои планы в полной мере, могут произойти §Rнепредвиденные последствия§!. "
