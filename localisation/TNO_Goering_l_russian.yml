 GGR_grenadiers_desc:0 "Среди многих немецких генералов бытует мнение, что нам нужна какая-то исполинская армия, но нужно понимать, что это просто невозможно логистически. Немецкая армия должна быть такой, какой она всегда была и какой должна была быть: элитной, смертоносной силой нескольких профессиональных, хорошо оснащенных дивизий, готовых отправиться в путь и умереть за свою нацию. Если мы наполним нашу армию пограничными индивидами, то в конечном итоге на нас обрушится катастрофа. Стало ясно, что прусская армия не может быть развращена слабостью, и поэтому только самым сильным следует позволить сражаться за славу Отечества. "
 GGR_germanies_finest_desc:0 "Во время гражданской войны среди военных было много тех, чьи подвиги не были признаны нами, и это поистине позорно. Да, многие немцы доблестно сражались, чтобы победить тех, кто хотел разрушить Рейх, но многие делали поистине необыкновенные вещи. Мы должны найти таких Уберменшей и предоставить им заслуженные награды, как и, возможно, повышения, чтобы нашу армию возглавили величайшие люди, которых может предложить Германия. Когда мы добьемся успеха, наша армия станет настоящей, славной прусской армией, перед которой будет трепетать даже сам Фридрих Великий!"
 GGR_intensive_training_regimen_desc:0 "Сила и могущество есть в сердце у каждого немца; однако, но некоторые по своей природе, проявляют эти качества сильнее. Таким образом, мы должны отсеивать слабых и повышать сильных. Наше обучение будет жестким, изнурительным, но необходимым. Те, кто не может справиться с этим, будут отброшены в сторону, так как слабые лучше приспособлены для заводов. Тем не менее, те, кто будет бороться, будут такими воинами, как Спартанцы, настолько полными доблести и пламени, что ни один народ никогда не посмеет бросить нам вызов. Наступила Эра Силы, и те, кто не приспособятся, будут растоптаны! "
 GGR_mobile_support_weapons_desc:0 "Танки и механизированные подразделения были важным фактором в наших завоеваниях, но мы не можем допустить, чтобы эти машины загородили то, что действительно важно. Великий пехотинец, который все это время проявлял доблесть и силу, используя эти машины, превратился бы в такого же дегенерата, как и американцы. Механизированные подразделения снова и снова доказывают то, что они создают нагрузку на нашу экономику, а отсутствие нефти на нашей родине означает, что мы зависим от контроля над нашими колониями. Танки и другие механизированные подразделения должны в первую очередь служить опорой для нашей пехоты, а не затмевать её. "
 GGR_knights_of_the_panzerkorps_desc:0 "Чтобы по-настоящему преуспеть в создании современного блицкрига, необходимо постоянно совершенствовать и модернизировать наши выдающиеся и знаменитые танковые корпуса. Мы обеспечим наши танковые дивизии лучшими солдатами во всем Рейхе, для того чтобы наши походы против вырожденцев были успешными. Эти престижные рыцари будут находиться в передовой немецкой пропаганды и получат различные почести, за их храбрость и героизм."
 GGR_armor_every_grenadier_desc:0 "Чтобы восстановить образ правильной гренадёрской дивизии, мы должны позаботиться о том, чтобы отныне наши танки были оснащены надлежащей броней. В то время как наши гренадёры могут оказаться отличным средством пропаганды в глазах Германии, наши усилия будут тщетными, если они не будут оснащены надлежащим снаряжением. На заводы!"
 GGR_legacy_of_the_ghost_division_desc:0 "Первые на линии огня, первые на вражеской земле, элитная танковая дивизия, известная как “призрак” приобрела невероятную славу благодаря своему резкому наступлению в блицкриге во время последней войны.  Дивизия “Призрак” доказала стратегическую важность танков на поле боя, и мы никогда не должны забывать об этом, если хотим создать гибкие и надежные танковые единицы. Лидеры танковых корпусов получат расширенную материально-техническую поддержку, а также больше свободы передвижения на поле боя. Таким образом, наши танки будут наносить удары по врагу с неведомой ранее свирепостью и прозорливостью."
 GGR_volksgrenadiers_desc:0 "За последние несколько лет высшему командованию Германии стало очевидно, что простого превосходства в огневой мощи недостаточно для того, чтобы подавлять и уничтожать наших противников. Мы должны не только иметь превосходящую тактику, но и уметь перегонять и сокрушать противника количеством. На каждое наше подразделение мы должны иметь несколько резервных дивизий, чтобы в случае, если немецкий солдат устанет или споткнется, на поле боя его место занял другой гордый немецкий патриот."
 GGR_quality_of_quantity_desc:0 "Сколько бы оружия мы ни делали, нам понадобится человек за каждым из оружий, чтобы его использовать. Войны прошлого доказали нам, что человеческая сила - это гораздо лучшее орудие, чем превосходящая огневая мощь. Используя более крупную и организованную армию, наши силы смогут тактически подавлять нашего противника и намного легче достигать наших целей."
 GGR_quality_of_quantity_desc:0 "Сколько бы оружия мы ни делали, нам понадобится человек, чтобы стрелять из него. Войны прошлого доказали нам, что человеческая сила - это гораздо лучший инструмент, чем превосходящая огневая мощь. Используя более крупную и организованную армию, наши силы смогут тактически подавлять нашего противника и намного легче достигать наших целей."
 GGR_gun_in_every_hand_desc:0 "Хотя наши усилия по призыву в армию окупились, похоже, что наше производство оружия не вполне удовлетворило его возросший спрос. Мы не должны допустить, чтобы наши солдаты вышли на поле боя безоружными, и поэтому необходимо принять решительные меры. Должны быть собраны инженеры и промышленники со всей Германии, чтобы определить, как справиться с этим резким ростом спроса на огнестрельное оружие."
 GGR_citizenship_through_service_desc:0 "Наша военная машина огромна, но ей нужно больше топлива! Мы можем иметь всю нефть, оружие, цистерны, самолеты и продукты питания в мире, но все наше снаряжение будет бесполезно, если у нас не будет  людей, которые могли бы его использовать. К счастью для нас, есть способы "поощрять" население, чтобы оно предлагало свои услуги в армии без осуществления призыва. \n\nМы решили, что единственный способ для немцев получить полное гражданство (которое включает в себя государственные льготы) - это провести свое время в Вермахте. Только настоящие немцы, служащие Отечеству, заслуживают того, чтобы стать полноправными гражданами Рейха!"
 GGR_shock_and_awe_desc:0 "Артиллерия – богиня войны. Она приносит большой эффект на поле, сокрушая сопротивление противника и устраняя любые препятствия, стоящие на пути нашего продвижения.  А если мы защищаемся, то это замечательная защита, что держит врагов на расстоянии. \n\nЧтобы сохранить жизнь нашим юношам, нашим приоритетом является совершенствование артиллерийских орудий и обеспечение лучших методов их применения. Дальнейшая работа над этой отраслью должна помочь нашей армии."
 GGR_gun_for_every_meter_desc:0 "Мудрый японский офицер однажды сказал об американцах. “За каждой травинкой будет прятаться винтовка” - он говорил, что таким будет закономерный исход американского вторжения в Японию. \n\nХотя это показало нам, что наши бывшие союзники на Востоке с должным уважением относятся к американской угрозе, для нас это должно означать одно. Эту идею можно будет применить к нашей родине. Но на каждом метре нашей земли будет больше, чем просто винтовки; будут запасы патронов и припасов. И наши войска заставят любого врага заплатить жизнью за вторжение в нашу родину."
 GGR_grenadier_panzer_operations_desc:0 "Начиная с 1939 года, все отчетливо видели могущественную силу немецких танковых дивизий, и многие даже рассматривают танки как единственную силу, способствовавшую нашему успеху за последние тридцать лет. Однако они не понимают, что танки могут также оказаться в беде, с которой они не могут справиться самостоятельно, и поэтому создаются панцергренадерские  дивизии.\n\nРаботая с танковыми дивизиями на поле боя, пехотинцы могут ликвидировать противотанковую оборону наряду со всеми другими видами препятствий. При надлежащем взаимодействии наши танковые дивизии могут достичь своих максимальных возможностей во время боя и с неудержимым темпом вести наступления в самое сердце врага. И это всего лишь начало достижений наших танковых корпусов."
 GGR_restore_the_armies_grandeur_desc:0 "Давным-давно, до объединения Отечества, Пруссия звалась не государством с армией, а армией с государством. И с тех пор эта армия стала самой сильной силой в мире, что привело Отечество к объединению немецкого Рейха и принесло величие нашему народу. Спросите кого-нибудь, что такое Германия, и они ответят – Вермахт. \n\nНо сама армия так и не получила того, что заслужила, даже в самые славные дни Рейха. Будучи старым и неспособным руководить страной, Гитлер пытался подчинить себе армию, не говоря уже о попытке реформистского предателя Шпеера ограничить её власть. Нет, такие попытки никогда не увенчаются успехом, ибо Вермахт - это величайшая часть Германии, и он станет таким же сильным, как и сам Рейх. Армия веками защищала Германию, и так будет продолжаться до конца света! Восстановление величия армии обеспечит славу Рейха в следующем тысячелетии!"
 GGR_rebuild_the_prussian_staff_college_desc:0 "Стать генералом - мечта каждого храброго ребенка в нашей нации, но бытие офицером требует выдающихся способностей и качеств, и лишь немногие смогли осуществить свою мечту в реальность. Чтобы осуществить такую мечту, человеку нужно многим пожертвовать и всю жизнь учиться на военного. Таким образом, старая Прусская военная академия должна быть восстановлена, чтобы дать им надлежащее образование и подготовку, чтобы они могли стать теми офицерами, которые нужны отечеству. \n\nИ помимо образования, которое они могут получить, быте выпускником Прусской военной академии означает также большой престиж и славу. Наш народ поймет, чем пожертвовали офицеры, чтобы стать способными защищать их, и насколько они уважаемы. И это то, чего действительно заслуживают наши генералы."
 GGR_cuff_titles_and_new_uniforms_desc:0 "Упадок милитаризма в Рейхе имеет много глубоких причин, но одна из них заключается в том, что наш народ забыл, что значит быть генералом, и потерял к нему уважение. Чтобы исправить эту ошибку, нашему народу необходимо напомнить о различиях между обычными людьми и генералами, которые защищают Рейх, чтобы вернуть уважение к ним. \n\nВ Наполеоновскую эпоху генералы носили особую и шикарную форму, которая бы показывала их благородство и достоинство. Теперь мы можем вернуться к этой старой традиции и нанять лучших дизайнеров, чтобы они разработали новые манжеты и униформу для наших генералов. Красивая птица имеет яркие перья, а король всех птиц должен иметь самые роскошные перья, чтобы заставить каждого признать свой статус."
 GGR_end_political_interfearance_desc:0 "Слишком долго эти глупые и эгоистичные бюрократы принимали абсурдные решения и отравляли все аспекты Рейха. И только благодаря армии мы успешно спасли Рейх от его внутренних врагов. Этот факт показывает, что генеральный штаб собрал самые лучшие умы в Рейхе, и принятые ими решения не могут быть сорваны какими-то дураками в правительстве. \n\nОтныне вермахт станет полностью независимым от влияния всех других ведомств в Рейхе. Вся армия в целом не будет отвечать ни перед кем, кроме Фельдмаршала. И, конечно же, в конце концов, фюрер обладает абсолютным контролем над армией. По крайней мере, на бумаге..."
 GGR_masters_of_the_world_desc:0 "Арийцы суждены стать расой-хозяином мира, а Вермахт будет охранять нас, выполняя нашу собственную судьбу. Двадцать лет назад мы были так близки к такому славному статусу, но, в конце концов, внутренняя коррупция и упадничество помешали достижению этого. Но теперь армия крещена в пламени гражданской войны и после этого полностью реформирована. Свободная от всякого политического вмешательства в Рейхстаге, она будет прекрасно функционировать и приведет немецкий народ к величию. Слава вермахту, мечу немецкой нации! Слава Германии, хозяину мира!"
 GGR_pride_of_the_reich_desc:0 "Никто в Отечестве он не должен забывать, что наш Фюрер в молодости был когда-то летчиком-истребителем в ВВС Второго Рейха. Никто также не должен забывать, что без него Люфтваффе Третьего Рейха не смогло бы существовать. Когда истребители Рейха пролетают над землей и разбивают оборону нашего противника, весь мир говорит, что гений Фюрера вносит свой вклад. \n\nПоэтому, хотя мы и восхваляем Хеер и Кригсмарине за их храбрость и преданность, необходимо напомнить нашему народу, что Люфтваффе - это еще и гордость Рейха и его верная защита в небе. И самое главное, им напомнят о том, кто создал такую непобедимую силу и кого они должны уважать всем сердцем."
 GGR_strike_like_lightning_desc:0 "Быстрая, как ветер, и стремительная, как парящий орел, наша поддержка с воздуха нанесет удар по сердцам наших врагов, неся страх и отчаяние. До того как наши враги организуют контратаку, наши самолеты начнут отступать и наносить огромный урон на своем пути. Наши враги никогда не почувствуют покоя, так как им постоянно придется беспокоиться о надвигающейся воздушной атаке со стороны наших истребителей."
 GGR_higher_faster_better_desc:0 "В то время как наши пилоты уже считаются элитными и высококвалифицированными, их боевые способности могут быть усилены лучшими истребителями. Немецкие инженеры должны быть поставлены перед задачей разработки более быстрых и маневренных истребителей, что смогут лучше подходить нашим пилотам. Благодаря мощи немецких технологий и изобретательности, наши враги будут разорваны в клочья, пока мы будем летать выше, чем когда-либо прежде."
 GGR_destruction_of_nations_desc:0 "Наши успешные бомбардировки Африки и России доказали нам одно: абсолютную, полную способность наших бомбардировщиков обрушивать разрушение на наших врагов. Они остались калеками и слабыми, ползающими, как тараканы, слишком напуганными, чтобы сражаться. Очень важно, что мы продолжаем развивать наши бомбардировщики, чтобы наши враги никогда не могли полностью оправиться от разрушений, что останутся на нашем пути."
 GGR_barons_children_desc:0 "Красный барон считается большинством величайшим пилотом всех времен, и поэтому он оказал огромное влияние на Люфтваффе. Возможно, мы могли бы использовать его как средство набора новых пилотов и помочь подготовить следующее поколение летчиков Люфтваффе. Мы реализуем программу, известную под названием "Дети Барона", чтобы найти выдающихся пилотов-асов и дать им возможность полностью раскрыть свой потенциал на поле боя."
 GGR_fighters_without_equal_desc:0 "Снова и снова Люфтваффе доказывает, что является самой элитной силой в небе. Наши пилоты истребителей превосходят даже самых опытных противников, показывая миру, что они - это сила, с которой нужно считаться. Люфтваффе породило одних из величайших пилотов в истории, и их следует по достоинству оценить и наградить."
 GGR_knights_of_the_sky_desc:0 "Даже величайшие из пилотов могут начинать в самом низу, и, дав это понять людям, мы сможем начать новую эру элитных немецких асов. Немецкий народ больше не будет рассматривать путь к тому, чтобы стать пилотом, как недостижимый или невозможный, а, скорее, как почетную и достойную должность, отданную лучшим и самым способным немцам, которые готовы отдать все свои силы на благо родины."
 GGR_fallschrimjaeger_ascendant_desc:0 ""
 GGR_new_gunships_desc:0 ""
 GGR_Assume_spec_ops_burden_desc:0 ""
 GGR_walkurentruppen_desc:0 "Развитие вертолетного транспорта оказалось чрезвычайно полезным для наших войск на земле, позволив быстро перебросить как солдат, так и припасы. Возможно, нам следует и дальше развивать эти технологии, чтобы создать штурмовые дивизии быстрого реагирования для дальнейшей мобилизации немецкой военной машины."
 GGR_the_parachute_is_obsolete_desc:0 "В последнее время немецкому верховному командованию стало ясно, что применение парашюта на поле боя является дисфункциональным и устаревшим. Прыжки с парашютом оказались гораздо опаснее, чем ожидалось, и мы просто не можем рисковать жизнью немцев на поле боя. Вместо этого десантно-штурмовые дивизии будут использоваться для переброски наших войск на сушу и оказания тактической поддержки Вермахту."
 GGR_over_any_ground_break_any_foe_desc:0 "От густых африканских джунглей до бескрайних полей России Наши Люфтваффе будут править небом без всяких преград. Независимо от местности, наши летчики-истребители будут маневрировать в небе, чтобы уничтожить всех, кто противостоит Германии."
 GGR_reichsalders_desc:0 "Клятвенные защитники неба, наши Рейхсадлеры будут присматривать за нами с вечной преданностью Рейху. Наш интенсивный труд по совершенствованию наших Военно-воздушных сил наконец принес свои плоды, и наши великие военно-воздушные силы будут защищать немецкий народ в течение многих поколений. Наши враги могут попытаться отомстить и сломить наш дух, но они никогда не погасят неукротимый свет Люфтваффе!"
 GGR_deutsches_auslandisches_freikorps_desc:0 "В то время как мы видели уход многих великих военных умов Германии, пришло время начать поощрять тех в Рейхе, кто желает дальнейшего развития наших Военно-воздушных сил и совершенствования наших летных программ. В конце концов, мы не можем должным образом защитить Отечество без вклада каждого немецкого гражданина, работающего на наше дело."
 GGR_strategic_defence_desc:0 "Война в век ядерного оружия во многом отличается от чисто обычной войны. Если мы хотим обеспечить соответствие поставленным задачам оборонительных возможностей Рейха, то мы должны сконцентрировать имеющийся опыт. Давайте создадим совет по стратегической обороне. Ядерно-Стратегический запас сослужит нам хорошую службу."
 GGR_repair_the_reichs_defences_desc:0 "В нынешнее время Рейх усеян бункерами и подземными сооружениями времен мировой войны и 50-х годов, и многие из них либо устарели, либо находятся в разной степени упадка или ветхости. Если мы хотим в достаточной мере защитить наш народ от ядерных атак и их последствий, то нам придется восстановить и модернизировать как можно больше этих старых убежищ."
 GGR_modernise_the_seigfreid_line_desc:0 "Одним из особенно крупных бункерных комплексов, оставленных гнить в последнее время, являются крепости линии Зигфрида. Построенная первоначально для защиты от любых возможных французских атак на сердце Рейха, теперь линия могла оказаться полезной еще раз. С помощью некоторых технических хитростей она может быть переоборудована как для защиты населения Эльзаса, Бадена и Пфальца, если потребуется ядерное убежище, так и для дополнительной защиты от бургундцев."
 GGR_modernise_the_fuhrerbunker_desc:0 "Фюрербункер был резервным бункером для использования самим Фюрером, если положение Рейха когда-либо станет достаточно отчаянным. К счастью, до сих пор в этом не было необходимости. Это означает, однако, что бункер так же устарел, как и остальные убежища Рейха. Для человека такого положения, как Фюрер Геринг, такого скудного жилья, конечно, совершенно недостаточно. Пришло время для проекта модернизации."
 GGR_crisis_response_teams_desc:0 "Пережить любой кризис - значит быть правильно организованным. А поскольку ядерная война - это самый страшный кризис, который только можно себе представить, нам понадобится организация, способная справиться с этим кризисом. Таким образом, фюрер издал указ о создании так называемых групп реагирования на кризисные ситуации, которые будут готовить и помогать немецкому народу пережить все, что наши враги могут бросить против нас."
 GGR_duck_and_cover_desc:0 "Коварные силы, которые противостоят нам, не хотели бы ничего больше, чем разрушить сам наш образ жизни и наше будущее. Таким образом, каждая школа в Рейхе обязана проводить несколько учений на подобии "Пряток под столом" каждый год. Даже наша молодежь тогда будет знать, как защитить себя от злых попыток врагов Рейха уничтожить нас своим ядерным арсеналом."
 GGR_tighten_atomic_security_desc:0 "Ядерные ракетные шахты - это сердце нашей ядерной стратегии. Однако в прошлом штаб и командиры ядерных шахт были котлом шпееритов, борманитов или даже СС. Это не та ошибка, которую Фюрер повторит. Только самые верные люди, отобранные самим Герингом и Шёрнером, будут руководить такой жизненно важной задачей."
 GGR_new_silos_desc:0 "В то время как наши нынешние ядерные шахты достаточны для поддержания угрозы Ядерной Войны, они все еще слишком сосредоточены в определенных местах, и, таким образом, мы рискуем быть уничтоженными "обезглавливающим ударом", прежде чем мы сможем ответить. Таким образом, строительство новых и, что более важно, разбросанных по всем углам нашего отечества сооружений стратегического значения жизненно важно для обороны рейха."
 GGR_new_missile_designs_desc:0 "Гонка ядерных вооружений означает постоянные усилия по совершенствованию, преодолению и адаптации к текущим условиям. Очевидно, наши ракеты не являются исключением. Новые инвестиции в свежие и улучшенные ракетные конструкции обеспечат, что наши шахты не могут быть уничтожены до того, как ракеты будут запущены для контрудара."
 GGR_safeguard_the_volk_desc:0 "Благодаря нашим недавним усилиям безопасность нашего народа от ядерного уничтожения была если не ликвидирована, то, по крайней мере, слегка смягчена. Наши грандиозные инвестиции , как технологические, так и конкретные обеспечили это. Немецкий народ радуется такому заботливому Фюреру, который взял на себя обязанность избавить его от ужасов ядерной войны."

 ### WAR PLAN 0 TREE
# GER_GOR_war_plan_0:0 "Военный План 0" #duplicate loc key
 GGR_zero_plan:0 "План 0"
 GGR_zero_plan_desc:0 "Когда Фюрер наконец отстранил от власти незаметных на первый взгляд претендентов на правление Рейхом, мы можем обратить свой взор за пределы нашего государства. Мы обещали немцам войну - войну, которая вернёт величие Рейха и вновь заставит его процветать. Войну, которая вернёт нам славу былых дней, когда флаг со свастикой впервые взреял над Москвой, а большевистские орды бежали за Урал!\n\nВоенные успешно согласовали первый Военный План - удар по слабым народам, окружающим Рейх. По тем, кто однажды уже пал к его сапогу. По тем, кто готов прыгать по головам друг друга за возможность служить своему настоящему господину. Мы ударим по неустойчивые правительствам, цепляющимся за спасительную нить легитимности в попытке убежать от удара Молота истинной военной мощи. Они станут прекрасной первой целью для нашего удара, а вкус стремительной победы раззадорит тех, кто до сих пор сомневается в Фюрере. Мир вновь познает ярость и гнев Вермахта! Пусть снова бьёт германский барабан войны, пусть все враги дрожат от страха, ибо сегодня Рейх силён, а завтра Рейх будет непобедим!"
 GGR_fall_augustus:0 "План Август"
 GGR_fall_augustus_desc:0 "До сих пор окутанные мрачными последствиями гражданской войны, мы вынуждены лицом к лицу встретиться с недостатками, которых не могла учесть предыдущая администрация. Генералгубернаторство, по мнению некоторых бывшее самым успешным из подчинённых нам государств, оказалось гнилым мусорным баком невообразимых масштабов. Укусив кормившую их руку ублюдочные поляки объявили о своей независимости! Фюрер Гёринг не будет с этим мириться. Мы должны восстановить наше господство в Центральной Европе, даже если для этого нам придётся сокрушить когда-то лояльный нам протекторат."
 GGR_eastern_tank_buildup:0 "Нарастить танковые силы на Востоке"
 GGR_eastern_tank_buildup_desc:0 "Как и герои прошлых лет, мы вторгнемся в Польшу при поддержке наших неукротимых Панцеркорпсов. Воюющие чуть лучше чем бандитский сброд поляки  будут сметены с лица земли с помощью бронетанковых дивизий и великолепно обученных бойцов. Ничто не сможет устоять перед нами!"
 GGR_eastern_air_buildup:0 "Нарастить воздушные силы на Востоке"
 GGR_eastern_air_buildup_desc:0 "Даже имея в распоряжении самую могущественную армию на всей планете, нельзя забывать об уроках, выученных на предыдущих войнах. Воздушная поддержка - ключевой фактор победы, и с этой задачей превосходно справятся наши Люфтваффе. Мы построим дополнительные аэродромы вдоль польской границы, что позволит нам использовать всю мощь наших воздушных сил и напомнит ветеранам обоих сторон, почему звуки пикирующего бомбардировщика вызывают страх..."
 GGR_danzig_to_war:0 "Данциг и война"
 GGR_danzig_to_war_desc:0 "Наши требования были оставлены без внимания, на наши угрозы отвечали лишь насмешками, в то же время подготавливаясь к обороне. Становится ясно, что мы не сможем расправиться с Польшей, не приложив к этому усилий. Наши армии уже собраны у польской границы. Взбешённый Фюрер Гёринг произнёс речь перед солдатами, в которой сравнил нашу армию с ветеранами былых времён, героически защищавшими Рейх от славянской угрозы."
 GGR_fate_of_the_poles:0 "Судьба поляков"
 GGR_fate_of_the_poles_desc:0 "Вновь сдавленным сапогом нашей непобедимой воли полякам следует в очередной раз преподать урок, что всякое сопротивление бесполезно. Осознание безысходности и принятие своего положения, на которые мы так сильно надеялись, ещё не проявились у населения. Нам следует напомнить им, что их место находится в самом низу иерархии.\n\nТе же, кто окажутся неспособными выучить этот урок..."
 GGR_torch_the_flags:0 "Сжечь флаги"
 GGR_torch_the_flags_desc:0 "Бело-красный польский флаг с давних пор был бельмом на глазу наших гарнизонных войск. Теперь же, когда всё внимание сфокусировано на Польше, сопротивление прибегло к сплочению поляков вокруг национальных символов, которые 'ещё не забыты.' Отныне любой флаг с польскими цветами, независимо от его происхождения, будет сожжён вместе со своим владельцем. Именно страх будет держать местных в узде - страх перед всевидящим Фюрером."
 GGR_iconoclasm:0 "Иконоборчество"
 GGR_iconoclasm_desc:0 "Польская 'идентичность' сопротивления и успорства несовместима с тем, во что верят и что почитают Арийцы. Почтенный (и даже заслуживший от некоторых членов нашего правительства симпатию, которую они выражают исключительно за закрытыми дверьми) польский народ должен быть стёрт с лица земли. Сопротивление, бунтовщичество, непокорство; Фюрер Гёринг вытравит эти идеи, а кто-то не справится, то сделает это лично. Польша потеряна."
 GGR_greater_prussia:0 "Великая Пруссия"
 GGR_greater_prussia_desc:0 "Идея Великой Пруссии на протяжении долгого времени тревожила умы партии. Под лидерством Фюрера Гёринга эта мечта воплотится в реальность. Теперь, когда мы разобрались с Польшей и ликвидировали сопротивление с помощью мощи Вермахта, Польша станет отличной целью для присоединения к Великогерманскому Рейху. Жизненное пространство теперь находится и на нашем заднем дворе (буквально)."

 GGR_operation_fruhling:0 "Операция Фрюлинг"
 GGR_operation_fruhling_desc:0 "Во время Сумерков Богов Рейхспротекторат Словакия укусил кормившую его руку! Ублюдочные славяне, живущие в протекторате, совершили государственный переворот против лояльных нам законно назначенных людей. Когда пришло время ответить за ошибки, допущенные во время политики германизации, верные нам люди из правительства предпочли прославиться трусами и сбежали. Похоже, если мы хотим, чтобы что-то было сделано правильно, нам следует делать это самим... "
 GGR_native_battalions:0 "Местные батальоны"
 GGR_native_battalions_desc:0 "Не всё потеряно! По заверениям службы разведки в Рейхспротекторате остались верные нам силы, борющиеся за восстановление порядка и стабильности. Всё, что от нас требуется - сплотиться с ними и побренчать оружием у границы -  и они сразу же встанут на нашу сторону в праведном порыве возвращения своей родины. Словакия вновь окажется под нашим контролем."
 GGR_the_final_ultimatum:0 "Последний ультиматум"
 GGR_the_final_ultimatum_desc:0 "Несмотря на огромное количество поступивших от нас просьб, угроз и мольб присоединиться к Рейху, отколовшееся правительство Словакии упорно отказывается от переговоров. Если так и дальше будет продолжаться, то мы продемонстрируем свою слабость. Всё внимание Фюрера обращено на задачу возвращения нелояльного Рейхспротектората, и если правительство откажется подчиниться его прямому приказу, то последуют прекрасно известные последствия."
 GGR_march_on_bratislava:0 "Марш на Братиславу"
 GGR_march_on_bratislava_desc:0 "Может их храбрость и похвальна, но словацкое государство отказалось от любых мирных переговоров и воссоединении. Фюррер Гёринг не потерпит такой наглости. Войска будут мобилизированы, снаряжение для них - подготовлено, а задачи обозначены. Если Словакия не захочет вести себя как лояльный протекторат, то мы заставим их. "
 GGR_internal_affairs:0 "Внутренние дела"
 GGR_internal_affairs_desc:0 "Теперь, когда взбунтовавшиеся вооружённые силы Словакии распущены, а предательское правительство изгнано, настало время разобраться с недовольством до того момента, как оно организуется в подполье. Пока что количество партизан невелико, так что сейчас - лучшее время для того чтобы стереть память о восстании. Коллаборционистское правительство и OKW ответят своими головами за успех этого дела. Правительство желает сделать упор на внедрении полиции в партизанские группы и их тихое устранение, в то время как OKW хочет устроить демонстрацию нашей силы. Фюрер покажет свои дипломатические навыки и принудит обе стороны к компромиссу!"
 GGR_deploy_the_orpo:0 "Развернуть Orpo"
 GGR_deploy_the_orpo_desc:0 "Использовать исключительно военную силу для реинтеграции Словакии будет безответственным решением. Вместо этого мы воспользуемся гражданской полицией в целях поддержания мира, порядка и устранения партизанских групп. Это положительно скажется как на населении Рейхспротектората, так и на образе Фюрера. Мы покажем всему миру, что присоединение к нам будет лучшим вариантом для всех сторон, если будем цивилизованно обращаться с жителями и честно вознаграждать их за проделанную работу."
 GGR_deploy_the_Waffen-HK:0 "Развернуть Waffen-HG"
 GGR_deploy_the_Waffen-HK_desc:0 "Может использование местных сил полиции и будет хорошим вариантом, но в нашем распоряжении должна быть жёсткая сила или хотя бы видимость таковой - только так можно держать население под контролем. Постоянный гарнизон будет расквартирован в Братиславе, а несколько небольших гарнизонов в других больших городах. Для блага как Рейха, так и Словакии мы навсегда установим наблюдение за нашим южным протекторатом."
 GGR_rebuild_the_regime:0 "Восстановить порядок"
 GGR_rebuild_the_regime_desc:0 "На плечи Рейха взвалена тяжёлая задача восстановления коллаборционистского правительства. Неважно, вследствие нашего гнева или же, наоборот, арийского милосердия, но мы установим новую систему контроля за Словакией. Она будет направлена на то, чтобы их государство более никогда не смогло противиться нашей воле. Мы постараемся обеспечить словацкое большинство в новом коллаборционистском правительстве - это поможет снизить напряжённость между Рейхом и протекторатом, что приведёт к долгому и плодотворному сотрудничеству."
 GGR_RK_slowakei:0 "РК Словакия"
 GGR_RK_slowakei_desc:0 "Никогда больше мы не позволим словакам управлять самими собой. Они показали нам свою неблагонадёжную и повстанческую натуру. Назначение немца для правления утихомиренным государством - вот единственное логичное решение поставленного перед Фюрером вопроса. Немец обеспечит нам бесспорный контроль над Словакией и её ресурсами. Как хорошо, что у нашего славного Фюрера как раз есть подходящая кандидатура..."

 GGR_operation_herbst:0 "Операция "Хёрбст""
 GGR_operation_herbst_desc:0 "Даже с учётом разразившихся Сумерков Богов, Рейхспротекторат Словакия сделал то, что обязан делать каждый порядочный протекторат - он остался верен своему господину. Однако как только пыль улеглась, а бывшие соотечественники были повешены, мы обнаружили заметную задержку в поставках из Словакии либо их полное отсутствие. Когда они были вынуждены столкнуться с нашими требованиями лицом к лицу, словацкое правительство обозначило своё желание остаться независимым, но союзным государством, сохранив своё членство в Пакте. Мы встретились с уникальной ситуацией, и то, как мы разрешим её, станет прецедентом..."
 GGR_a_reminder_of_obligations:0 "Напоминание об обязательствах"
 GGR_a_reminder_of_obligations_desc:0 "Узнав об объявлении независимости Словакии, Фюрер Гёриннг сначала предположил, что это шутка. После того, как посол был расстрелян за дерзость, следующий после него человек подтвердил эту новость. Поскольку Словакия сохранила нам верность, Фюрер принял решение о том, что мы не будем бомбардировать словацкое государство до тех пор, пока оно не подчинится нам. Вместо этого мы пошлём более незаметное, но не менее решительное требование в виде полного запрета на торговолю и предоставление помощи словацкому государству. Словакия - наш Рейхспротекторат, а задача рейхспротектората - служить Рейху. Всё, что им нужно, чтобы не забываться - 'вежливое' напоминание."
 GGR_a_farewell_to_arms:0 "Прощай, оружие!"
 GGR_a_farewell_to_arms_desc:0 "После того как мы уладили вопрос со словацким правительством, настало время разобраться с их армией. Включив вооружённые силы Словакии в состав вооружённых сил Рейха мы восстановим контроль над их армией и обеспечим верность. Так же, как и иностранные добровольцы прошлых лет, эти боевые единицы будут использованы для служиения Рейху, и никому более."
 GGR_reshuffling_the_cabinet:0 "Кадровые перестановки"
 GGR_reshuffling_the_cabinet_desc:0 "Старая гвардия ушла на покой, поэтому настало время уменьшить количество словаков в правительстве Рейхспротектората. Назначение немцев будет постепенно ограничивать эффективность словацкого самоуправления, снова превращая их в нашу марионетку. Любой выступивший против этого решения будет подкуплен или отправлен на покой с великими почестями. Кто откажется от славы и награды?"
 GGR_raise_the_guard:0 "Созвать стражу"
 GGR_raise_the_guard_desc:0 "Теперь, когда мы наконец уладили вопросы с армией и правительством, пришло время поставить у власти группу, сохранившую верность Фюреру Гёрингу; Глинка. Эти коренные словаки очень хорошо ладили с тем, что раньше было нашим СА, и отлично послужат нашим интересам в регионе, где мы их установили. Всё, что останется сделать - выписать словацкому руководству чеки, которые, конечно же, пойдут в соответствующие отделы..."

 GGR_fall_boemus2:0 "План Бемус"
 GGR_fall_boemus2_desc:0 "Великая гражданская война закончилась. Рейх централизован, Вермахт очищен, и народ Германии преисполнился гордости. Остальную часть Пакта постигла не настолько удачливая судьба, но мы в состоянии исправить это.\n\nПора взглянуть навстречу миру. Первая остановка - Рейхспротекторат Богемия-Моравия, бывшая игровая площадка СС. Созданное во время возвышения Рейха дитя любви Гиммлера и Гейдриха ещё раз преклонится перед мощью Великогерманского Рейха!"
 GGR_exploit_the_chaos:0 "Воспользоваться беспорядками"
 GGR_exploit_the_chaos_desc:0 "Богемия охвачена огнём. СС, местные партизаны, лоялисты и все, кто может держать оружие в руках, борются друг с другом. Верные нам силы делают всё возможное, чтобы устоять против хаоса и наступающей тьмы, но их истощенных рядов недостаточно. Мы готовы уничтожить ублюдков, которые развратили наш Рейхспротекторат. Все команды подняты по тревоге, и Вермахт готов нанести удар по предателям. Да смилостивится Господь над их душами, потому что Вермахт этого не сделает."
 GGR_a_peacekeeping_force:0 "Миротворцы"
 GGR_a_peacekeeping_force_desc:0 "О прямом вторжении не может быть и речи, поскольку это вредно для нашего образа и создаёт плохой прецедент. Однако, учитывая обстоятельства, в которых находится Богемия-Моравия, ввод чрезвычайных миротворческих сил будет приветствоваться. Будут составлены планы вторжения в эту адскую дыру, ранее известную как Чехословакия.\n\nНарод Богемии-и-Моравии, несомненно, будет приветствовать немецкую армию, спасающую его положение, ведь так?"
 GGR_march_to_the_throne:0 "Марш к трону"
 GGR_march_to_the_throne_desc:0 "Вермахт готов вторгнуться в наш нелояльный Рейхспротекторат. Подразделения СС идентифицированы, цели обозначены, бомбардировщики заправлены. Всё, что осталось, - это отдать ОКХ приказ послать штурмовиков и навести порядок. Богемия будет отличным примером того, на что способен новый Рейх.\n\nМы покажем миру, кто настоящий мясник Праги."
 GGR_begin_reintegration2:0 "Начать реинтеграцию"
 GGR_begin_reintegration2_desc:0 "После разгрома всякого сопротивления в стране народ Богемии должен быть реинтегрирован в немецкое общество. Будут проведены проверки на верность, обыски в домах и введено военное положение. Каждый мятежник будет повешен на уличных фонарях. Истинные арийцы страны, несомненно, будут праздновать наше очищение общества, верно?"
 GGR_an_end_to_bohemia:0 "Конец Богемии"
 GGR_an_end_to_bohemia_desc:0 "С момента образования в 1939 году незаконнорождённого государства, Богемия-и-Моравия была не чем иным, как демонической площадкой для СС и их оккультных фантазий. Верный, непокорённый немецкий народ, вынужденный терпеть СС, будет с радостью принят обратно в Великогерманский Рейх. Чтобы освободить их от влияния СС, которое в прошлом оскверняло и другие государства, Богемия-и-Моравия будет присоединена к Рейху для безопасности общества."
 GGR_anarchy_in_ostland2:0 "Анархия в Остланде"
 GGR_anarchy_in_ostland2_desc:0 ""
 GGR_operation_ostwind2:0 "Операция Оствинд"
 GGR_operation_ostwind2_desc:0 "Несмотря на одержанную нашим Фюрером победу над коварными либералами во время Гражданской Войны и последовавшие за этим чистки, Рейх до сих пор не избавился от надоедливых вредителей; в Остланде, нашей образцовой колонии и одной из наиболее германизированных областей Великого Рейха, напоминающий Шпеера Андреас Майер-Ландрут каким-то образом сумел прийти к победе, продираясь через силы СС, партизан и лояльных нам национал-социалистов. Лишь мысль о том, что банкир и либерал управляет настолько важной частью Великого Рейха... кто знает, что планирует этот шпеерит? Представитель либерализма, демократии и сецессионизма, Майер-Ландрут отстаивает буквально все взгляды, преданные анафеме национал-социализмом - армия знает это и выжидает подходящий момент для действия. Фюрер даже не сомневался, что так всё и будет."
 GGR_the_last_of_the_liberals:0 "Последний из либералов"
 GGR_the_last_of_the_liberals_desc:0 "В последние дни войны, когда наш триумф был очевиден, черви Шпеера уползли от нашего гнева по давно забытым дорогам разрушенного Рейха, спасаясь от ясного взора Национал-социализма. Если бы не Майер-Ландрут, мы бы могли поймать их и убить ещё до того, как они обретут безопасные укрытия. На данный момент по заверениям Абвера множество лояльных Шпееру гражданских и солдат до сих пор живы и продолжают свои действия в Остланде, обращаясь за помощью к банкиру, поскольку их фальшивый Фюрер больше не в состоянии их спасти. Конечно же, все они были приняты без сомнений, но вскоре мы заставим это предательское правительство Остланда пожалеть о своём решении, так как каждый покинувший страну шпеерит лишь ещё один враг, вокруг которого сплотиться Рейх. Конфликт с Остландом - не новое столкновение, а лишь завершающая стадия гражданской войны!"
 GGR_the_worst_of_the_bankers:0 "Худший из банкиров"
 GGR_the_worst_of_the_bankers_desc:0 "Банкиры! Есть ли ещё одна профессия, настолько развращённая расточительством, засильем иностранцев и, конечно же, евреями? Мы готовы дать голову на заклад, что в венах Майера-Ландрута течёт еврейская кровь! Вот правда, которую мы изложим людям, даже если исследования его генеалогического древа не подтверждают этого - об этом мы побеспокоимся позже. Дело в том, что национал-социализм нашёл своих первых приспешников среди масс, пострадавших от обмана и интриг жидобольшевистских банкиров и капиталистов. Действуя из тени, они нанесли удар в спину старому Рейху, разрушили благосостояние Веймарской республики и предприняли попытку обрушить экономику всего мира путём создания краха Уолл-Стрит. Простой человек Германии не питает любви к банкирам и промышленникам; пропаганде даже не придётся ничего выдумывать. Мы не могли и мечтать о такой приятной цели, как Андреас Мейер-Ландрут." 
 GGR_the_myth_of_the_free:0 "Миф Свободы"
 GGR_the_myth_of_the_free_desc:0 "Те, кто ищут в Остланде надежду на 'реформы' и 'прогресс', в лучшем случае заблуждаются. Неужели кому-то кажется, что Остланд - это 'свободное общество'? Межнациональная рознь, нищета, разрушенная инфраструктура и промышленность, нехватка продовольствия - так выглядит свобода? Всё это -  миф, товарищи немцы. Миф, увековеченный коррумпированной плутократией - Соединенными Штатами Америки. Куда их привела свобода? К слабости, к нестабильности... и, в конечном счете, к поражению. Как Майер-Ландрут собирается осуществить свои обещания без капитала Соединенных Штатов (которые накопили его путём грабежа масс)? Его "свобода" - это ложь. Её место там же, где место всех нечистых, обманчивых мифов - на свалке истории."
 GGR_build_the_border:0 "Отстроить границу"
 GGR_build_the_border_desc:0 "Несмотря на надежность Абвера, мы никогда не cможем точно оценить силу нашего врага в каждом отдельно взятом случае. Кабалы банкиров контролировали большую часть мира еще до того, как появился национал - социализм, - несмотря на свою слабость, они остаются мастерами увёрток. Кто знает, сколько представителей пятой колонны ждёт нас среди толп беженцев, только и желая о шансе проскользнуть через границу? Возможно, финансист даже намеревается использовать Остланд в качестве плацдарма для какой-то более могущественной враждебной державы... мы не сомневаемя, что сейчас он ведет переговоры со своими носатыми товарищами из Америки! Каковы бы ни были потенциальные угрозы, мы должны укрепить границу. Потребуется не только усилить патрули; нам также нужны контрольно-пропускные пункты, наблюдательные посты, батареи АА, взлетно-посадочные полосы, даже форты! То, что будет гарантировать безопасность живущих вблизи границы представителей нашего народа от кровожадных предателей и партизан, стоит каждой потраченной марки!"
 GGR_now_or_never:0 "Сейчас или никогда"
 GGR_now_or_never_desc:0 "С каждой прошедшей секундой этот змей Мaйер-Ландрут получает всё больше времени, чтобы подготовиться к нашему пришествию, и совращает всё больше арийцев сладкими речами международного еврейства. Воздержаться от немедленного удара - значит проявить слабость и пойти против стихийной и мужественной натуры арийского воина! Если мы можем нанести удар, то чего же мы ждём? Наши земли оккупированы предателем, банкиром и, вполне вероятно, жидом! Истинные немцы взывают к освобождению от своих презренных хозяев! Чего мы добьёмся, если будем медлить, пока наш народ развращают и убивают прямо за нашей границей? Спешите, бравые воины!"
 GGR_end_landrut:0 "Конец Ландрута"
 GGR_end_landrut_desc:0 "Хотя змеи и сгрудились вокруг своего хозяина в поисках безопасности, это им не поможет. На охоте Рейхсадлер расправляет крылья и взмывает в небо, показывая благородным немецким лётчикам пути к их целям. Наши люди, многие из которых - закаленные и ожесточённые ветераны гражданской войны, - готовы принять бой и сокрушить последнее убежище либерализма в Рейхе. Кригсмарине заминировали и установили контроль над береговой линией - предатели не найдут убежища даже на Востоке, в суровых и жестоких землях России. Жалкие либералы с их глупыми и эфемерными идеалами будут сокрушены нашей неоспоримой непобедимостью и холодным, жёстким превосходством нашей огневой мощи. Никакие студенческие ополчения или партизаны-унтерменши не остановят освобождение Рейха!"
 GGR_extinguish_the_fire:0 "Погасить костёр"
 GGR_extinguish_the_fire_desc:0 "Удивительно, но очередной победы национал-социализма над либерализмом оказалось явно недостаточно, чтобы убедить всех в нашей правоте. В Остланде по-прежнему действуют партизаны и несогласные, которые, несмотря на принадлежность к немецкой нации, наносят удары по аванпостам, верным нам городкам и патрулям. Что за безумие овладело ими, почему они продолжают бороться за интересы банкиров, даже когда их дома в руинах, а их семьи мертвы или посажены в тюрьму? Чего они добиваются? Это последнее горькое проклятие побеждённого врага, или  же часть какого-то великого плана наших врагов по ту сторону Атлантики? Независимо от причины, мы должны серьёзно отнестись к этой угрозе - так же, как и к любой другой. То есть - мы будем маршировать, маршировать и ещё раз маршировать. Жёстко, быстро, беспощадно - пока последний из этих насекомых не превратится в пятно на сапоге Вермахта."
 GGR_stamp_out_the_spark:0 "Погасить искру"
 GGR_stamp_out_the_spark_desc:0 "Когда либералы наконец уничтожены, мы можем перейти к менее опасным врагам. Прибалтийские партизаны до сих пор представляют для нас угрозу. Многие из них - закалённые солдаты, продолжающие свою бесплодную борьбу против нашего законного правления с момента освобождения Остланда в 1941 году. Эсэсовские 'оборотни' также являются бельмом на нашем глазу. Покинутые своим хозяином, они готовы сражаться насмерть, но, в отличие от партизан, СС гораздо лучше осведомлены о наших внутренних делах. Остались и немногие борманиты, отрицающие факт необходимости перемен и воскрешения немецкого воинского духа. Независимо от причин, все они умрут. Они немногим больше, чем комары, кусающие за пятки Льва, - мы справимся с ними в короткий срок"
 GGR_find_the_loyalists:0 "Найти лоялистов"
 GGR_find_the_loyalists_desc:0 "Милитарзим был тепло встречен в Остланде, в немалой степени благодаря непрерывной деятельности партизан на протяжении последних двух десятилетий. Многие здесь признают необходимость всегда быть бдительными, держать оружие под рукой и наблюдать, не возникла ли какая угроза. Этот мудрый взгляд на жизнь уже обеспечил нам поддержку в районах с немецким большинством. Они готовились к нашему приезду с помощью саботажа и пропаганды в тылу либеральных сил. Это хорошие, верные люди - верные Германии, верные национал-социализму и, самое главное, верные Герингу. Они понадобятся нам, поскольку прежние бюрократы и члены гарнизонов в большинстве своём либо мертвы, либо скрываются."
 GGR_make_some_friends:0 "Найти друзей"
 GGR_make_some_friends_desc:0 "По счастливой случайности Остланд сильно германизирован, и у нас нет недостатка в надёжных людях, которым мы могли бы довериться теперь, когда эта часть Рейха в безопасности. Прибалтийские немцы часто становились главной мишенью партизан, как до, так и во время Гражданской войны. Большинство колонистов потеряли кого-то из близких или знают кого-то, кто потерял. Всё это порождает негодование, возмущение и ненависть. Всё это - полезные активы, которые помогут нам восстановить наш контроль. Нередко случается, что офицер-вербовщик приезжает в немецкий город и тут же оказывается завален молодёжью и стариками, жаждущими отомстить за павших. Еще до нашего прибытия они зачастую объединялись в отряды ополченцев и бродячие банды для того, чтобы защитить своих арийских сородичей от крыс, угрожавших погубить всё, что им было дорого, и которых день ото дня становилось всё больше и больше. Дивизии Остланда могут быть не самыми боеспособными или оснащёнными из наших дивизий, но они, безусловно, будут яростно преданы своей расе, показывая в бою стойкость духа и глубокую преданность национал-социалистическим принципам. Их символическое значение как защитников Германии, не сдававшихся в бою несмотря ни на что, будет примером для всех порядочных немецких колонистов!"
 GGR_the_fate_of_ostland:0 "Судьба Остланда"
 GGR_the_fate_of_ostland_desc:0 "Порядок был восстановлен, потери патрулей уменьшились, а партизаны были усмирены. С механизированными патрулями на улицах Риги и разведывательными самолетами, действующими двадцать четыре часа в сутки, мы можем с уверенностью сказать, что Остланд полностью свободен от мятежей и готов к интеграции. Мы долго ждали этого дня, но теперь, когда большинство населения составляют немцы, а наш контроль над всем обществом и экономикой основательно укрепился, представляется возможным положить конец статусу Остланда как простого рейхскомиссариата и приветствовать его в Великогерманском Рейхе в качестве полноправной провинции! Конечно же, усилия по колонизации и германизации будут продолжаться, но с недавнего времени они стали лишь рутиной. Проблема прибалтийского населения больше не беспокоит нас, а его расово приемлемые элементы в мгновение ока станут такими же немцами, как и сам Фюрер! Рейх ширится! Добро пожаловать домой, Остланд!"

 GGR_reigning_in_drechsler:0"Воцарение Дрехслера"
 GGR_reigning_in_drechsler_desc:0"На первый взгляд триумф в Остланде такого закоренелого милитариста, как Отто-Генрих Дрехслер, кажется наиболее подходящим нашим интересам. Однако есть загвоздка: Дрехслер, как известно, вхож в клику фельдмаршала Шёрнера, и мы уверены в том, что он действует по указке своего патрона, а не подчиняется директивам Фюрера. Зная это, фюрер желает отстранить Дрехслера от должности любыми необходимыми средствами (включая грубую силу). Прямые действия против него, однако, вызовут гнев Шёрнера, главного сторонника нашего дела. В конце концов, несмотря на свои хорошо аргументированные угрозы, фельдмаршал вряд ли двинется против Фюрера настолько рано. Он, однако, не забудет такого оскорбления..."
 GGR_army_uplink:0"Связи в армии"
 GGR_army_uplink_desc:0"Наша первоочередная задача - доставить нашу армию туда, где мы нуждаемся в ней больше всего. По крайней мере, войска Дрехслера проделали прекрасную работу, обеспечив безопасность ключевых трасс, железных дорог, портов и аэродромов Остланда. Передислокация наших дивизий в Остланд и рассредоточение их для укрепления всей страны имеет первостепенное значение; мы не можем позволить силам Дрехслера свободно управлять важнейшей инфраструктурой в случае дальнейшего конфликта. Конечно же, не потому, что они не заслуживают доверия; это просто очень важная задача, и Фюрер хочет, чтобы лучшие войска Германии справились с ней. Неужели Дрехслер не видит нашей мудрости?"
 GGR_clean_out_the_staff:0"Провести чистки аппарата"
 GGR_clean_out_the_staff_desc:0"Дрехслер не будет скучать по поддерживающему его персоналу и бюрократам, не так ли? Некоторые из этих людей были на дежурстве в течение нескольких месяцев подряд из-за недавнего беспорядка в Остланде - им следует сделать перерыв. К счастью для Рейхскомиссара в силу факта, у Фюрера уже есть большая, надежная машина из преданных национал-социалистов, готовая взвалить на себя бремя, оставленное ушедшими людьми. Если Остланд хочет добиться успеха и оставаться стабильным, ему время от времени потребуется новая кровь. Фюрер, конечно же, лучше всех осведомлён о том, что нужно любимой колонии Рейха."
 GGR_make_it_work:0"Заставьте всё работать"
 GGR_make_it_work_desc:0"Нам неясно, кому Дрехслер верен на самом деле. Но это не значит, что мы поставили крест на его судьбе. Учитывая его победу над другими фракциями во время Гражданской войны в Остланде, мы пришли к выводу, что он - милитарист по духу, а также способный командир и администратор. Он - достойный восхищения, храбрый и истинный национал-социалист, полностью преданный идеалам и ценностям арийской расы. Он - верный и настоящий солдат, непоколебимый в своей преданности Рейху, его народу и, конечно же, Фюреру. О чём ещё может просить Геринг? Возможно, Дрехслер даже заслуживает награды за свои усилия, или даже нескольких... больших наград, выплачиваемых на регулярной основе. Фюрер желает исполнить свои обязанности хорошего руководителя, и он уверен, что Дрехслер желает исполнить свои обязанности верного и преданного подчиненного."
 GGR_open_the_border:0"Открыть границу"
 GGR_open_the_border_desc:0"Теперь, когда порядок в Остланде восстановлен, нет необходимости держать границу под таким жёстким контролем. Колония страдает без товаров и услуг, предоставляемых Рейхом, и отчаянно нуждается в рабочей силе и ресурсах для восстановления. Возвращение статуса рейхскомиссариата и, позднее, интеграция в Рейх должны начаться как можно скорее. Как только инфраструктура будет восстановлена и граждане снова получат работу, политика германизации может возобновиться, а мы будем в состоянии идти полным ходом вперёд к интеграции, рассчитывая на сотрудничество Дрехслера."
 GGR_the_stab_in_the_back:0"Удар в спину"
 GGR_the_stab_in_the_back_desc:0"Геринг, возможно, и не имеет ученой степени в области экономики, но он узнает, что такое плохая инвестиция, когда увидит ее. Дрехслер, несмотря на свою причастность к опасной клике в правительстве Геринга, вряд ли будет чем-то большим, чем маленьким препятствием, если он останется у власти - а он явно намеревается сделать это. Если он не преклонится перед нами, то  мы сломаем его, не глядя на то, что он подстилка Шёрнера. Даже если это ополчит против нас весь офицерский корпус, Фюрер должен показать свою силу и обрушить свой гнев на претендента на должность рейхскомиссара!"
 GGR_enough_is_enough:0"Хватит значит хватит"
 GGR_enough_is_enough_desc:0"Как и следовало ожидать, фельдмаршал Шёрнер и его дружки уже пронюхали о решении Фюрера произвести насильственное возвращение Остланда через труп Дрехслера. Несмотря на их протесты и очевидный факт, что Остландский гарнизон сейчас находится в полной боевой готовности, подготовка к вторжению идет как обычно. В конце концов, даже Шёрнер не сможет остановить германскую военную машину, когда она начнет действовать по приказу Фюрера. Планы военного вторжения, когда-то рассчитанные на возможность возвращения Остланда туземцами или враждебной державой, были выкопаны из старых картотечных шкафов и приведены в действие. Ожидается, что война будет легкой, но политические последствия будут еще одной, гораздо более тяжелой битвой."
 GGR_operation_ostwind:0"Операция Оствинд"
 GGR_operation_ostwind_desc:0"Ворчание клики Шёрнера перешло в раскалённый добела кипящий гнев. Когда-то настанет время расплаты за победу над Дрехслером, и нельзя полагаться на то, что в рамках этой кампании офицеры выполнят свои приказы до последней буквы. Однако все, начиная с генералов и заканчивая самыми последними рядовыми, получили инструкции, а первые стратегические авиаудары уже начались. Мы не можем остановиться, руководствуясь целями политической безопасности, особенно, когда народ Остланда находится под сапогом ненадёжного, чрезмерно амбициозного дурака. Остаётся надеяться, что Дрехслер не сумеет сбежать, чтобы позже рассказать свою версию истории..."
 OST_the_truth:0"Истина"
 OST_the_truth_desc:0"Возможно, первоначальный ответ Фюрера: "Потому что я приказываю!" - прозвучал бы лучше, когда были заданы вопросы о том, почему Вермахту было приказано начать еще один братоубийственный конфликт. К сожалению, мы ответили по-другому, и многие новостные агентства начали высказывать опасения по поводу ужаса принуждения немецких парней идти на войну со своими братьями только из-за предполагаемой измены всего одного человека - человека, который, казалось бы, спас Остланд от хаоса. А знаете ли вы, что этот человек имеет весьма подозрительные связи с теми же людьми, против которых он якобы воевал в Остланде? Что на его имя выписаны чеки Майера-Ландрута, в его берлинской квартире хранится коллекция памятных вещей СС, а в его личном почтовом ящике лежит веселое дружеское письмо не от кого иного, как от Аббы Ковнера? Это правда! И Фюрер намерен немедленно сделать это достоянием общественности!"
 OST_reconciliation:0 "Примирение"
 OST_reconciliation_desc:0 "Сказать, что военные недовольны решением Фюрера напасть на Остланд, было бы величайшем преуменьшением. Обычно никто не смел кричать на самого Фюрера, особенно по телефону, однако Шёрнер нарушил негласный запрет. Многие генералы выражали своё несогласие, правда, в менее грубых выражениях, и даже гражданские ведомства направили одну-две жалобы. То, что Фюрер не отреагировал ни на один из этих казусов приказом о расстреле, является либо признаком глубоко укоренившейся трусости, либо искренним желанием примирения. Остаётся надеяться на последнее."
 GGR_pull_them_back:0"Заставьте их вернуться"
 GGR_pull_them_back_desc:0"Поведение членов офицерского корпуса Дрехслера было тщательно изучено нами. Как и положено, каждый офицер в Остланде искренне предан своему начальнику, но верность Фюреру должна стоять на первом месте. Фюрер не желает 'раскачивать лодку', но он хотел бы, чтобы некоторые люди Дрехслера вернулись в Рейх для обсуждения достигнутых результатов и приставления к награде. Несомненно, эти офицеры будут рады снова увидеть свои дома и семьи. Не волнуйтесь, фельдмаршал - у Фюрера есть несколько хороших людей, способных заполнить пробелы, пока ваши люди вдали от места несения службы. Приведет ли это дальнейшим кадровым перестановкам? Возможно, но мы поговорим об этом в другой раз. Наши люди отплывают завтра; удостоверьтесь в том, что Дрехслер и его офицеры будут их ждать!"
 GGR_stop_ruining_everything:0"Хватит всё портить"
 GGR_stop_ruining_everything_desc:0"В Остланде есть несколько офицеров, которые... будем избегать грубого слова 'нелояльность'... гибки в своей верности. Это прагматичные люди, которые будут следовать за достойными, а не за теми, кто выше них по званию. Дрехслер, как известно, регулярно демонстрирует свою признательность за их службу, выдавая награды и льготы, но для этого он может использовать лишь богатство Остланда. Геринг, в свою очередь, контролирует богатства всего Рейха, его граждан и подчинённых. Если эти хорошие, честные люди станут ценить его ещё больше благодаря хорошей оплате и предоставлению льгот, эти небольшие траты многократно окупят свою стоимость."
 GGR_reconstruction_aid:0"Помощь по восстановлению"
 GGR_reconstruction_aid_desc:0"Остланд испытывает не только острую нехватку ресурсов; Рейхскомиссариат отстаёт по промышленному развитию от остальной части Рейха из-за экономического краха 50-х годов и слабых, неэффективных правительств, которые когда-то руководили его землями. Достаточно трудно восстановить железную дорогу без близлежащих заводов по производству деталей - попробуйте сделать это без современной техники. Фюрер признаёт бедственное положение колонии и уже издал директиву, предписывающую передислоцировать в Остланд специалистов и строительную технику, которые в настоящее время не используются. Кроме того, им будут выделены дополнительные средства для найма неквалифицированных чернорабочих. И Дрехслер, и народ Остланда, без сомнения, будут безмерно благодарны Фюреру за такое сострадание и великодушие."
 GGR_work_with_us_damn_it:0"Работай с нами, чёрт возьми"
 GGR_work_with_us_damn_it_desc:0"Больше наград, больше льгот, больше привилегий... чего бы это ни стоило, мы должны обеспечить верность Фюреру, ведь так? В списке высоко ценимых и должным образом оплачиваемых лиц Дрехслера есть не только офицеры; Похоже, что каждый, кто не является назначенцем Геринга, очень любим рейхскомиссаром. Говорят, что друзья Дрехслера в Остланде довольствуются прекраснейшим жильем, имеют доступ к лучшим портным и сапожникам Риги и может получить любую финансовую помощь от рейхскомиссара, сделав один телефонный звонок. Один человек даже известен тем, что  ест устриц на завтрак - ежедневно!\n\nЛучше бы он был осторожен - люди часто давятся устрицами."
 GGR_looking_to_the_future:0"Устремив взор в будущее"
 GGR_looking_to_the_future_desc:0"Когда самые неотложные планы восстановления нашей колонии исполнены, и в Остланд возвращается некое подобие нормальной жизни, Фюреру стало легче. Было тяжело работать с Дрехслером, но в процессе восстановительных работ до сих пор не было допущено никаких серьезных нарушений - не произошло ничего, что могло бы вызвать внутренние волнения или подстегнуть кого-то к диссидентствованию. Прибалтийские и восточногерманские колонисты, безусловно, довольны ситуацией, ведь экономика находится на подъеме, а их дома защищены от партизанской и эсэсовской деятельности. Равняйте руль, держитесь этого курса - и Остланд будет интегрирован в кратчайшие сроки."
 GGR_a_leash_and_a_crown:0"Поводок и корона"
 GGR_a_leash_and_a_crown_desc:0"Это уже давно стало реальностью, поэтому давайте закрепим факты на бумаге; Фюрер решил, что Остланд навсегда останется полноценным рейхскомиссариатом, а Отто-Генрих Дрехслер, Спаситель Остланда, навсегда останется его рейхскомиссаром. Геринг отправится в Ригу, чтобы лично наградить Дрехслера за служение Рейху и его храбрым колонистам, несомненно заслужив вечную благодарность рейхскомиссара. Или, по крайней мере, дав ему повод долго и упорно размышлять о том, на чьей стороне будет лежать его преданность в случае внутреннего конфликта в руководстве Рейха."
 OST_the_fate_of_ostland:0"Судьба Остланда"
 OST_the_fate_of_ostland_desc:0"Наконец-то с этим глупым братоубийственным дельцем покончено. Военные подняли оружие против своих сограждан, члены остландского гарнизона мертвы или заключены в тюрьму как предатели за то, что они исполнили свою присягу, а весь Рейх в недоумении от такого поворота событий. Гражданская война возможно и была разорительной для Остланда, но полномасштабное вторжение крупнейшей армии на Земле оставило от него  немногим больше, чем кровавое, усеянное трупами поле битвы. С учётом того, сколько колонистов погибли или пустились в бега, мы можем сказать, что два десятилетия усилий были сведены на нет в течение нескольких недель. 'Образцовая колония' разбита, сожжена и раскрошена на тысячу кусков... но, по крайней мере, она снова наша, верно?"

 GGR_fall_boemus:0 "План Бемус"
 GGR_fall_boemus_desc:0 "Богемия-Моравия была занозой в боку немецкого народа с давних времен. Географически отделяя австрийских немцев от прусских, чешская раса пропитывала своим влиянием области, близкие к сердцу Рейха. Когда-то мы сокрушили их жалкую демократию своей искусной дипломатической игрой, а теперь мы силой сокрушим их самозваный режим СС! Члены СС - немцы, и поэтому мы не должны их недооценивать. Но они ослеплены. Гиммлер ослеплён фанатизмом по отношению к ложному Богу. Слепой человек не способен видеть то, что очевидно для других, так же как Далюге и его клика не способны видеть тщетность сопротивления ужасающей мощи на их пороге. Ужасающей мощи, которая скоро обернётся против них. Мы знаем их тактику, мы убивали их и раньше, когда они сражались за Гейдриха. После противостояния Человеку с Железным Сердцем наши армии понимают стратегию их передвижения и тем самым в состоянии перехитрить их планы. Их смерть послужит сигналом для остальных СС -  Германия не относится к предателям легкомысленно!"
 GGR_we_know_the_roads:0 "Мы знаем пути"
 GGR_we_know_the_roads_desc:0 "Чехословакия была одним из первых коррумпированных демократических режимов, интегрированных в Рейх, а немецкиё сапог знает чешскую землю уже более двадцати лет. С тех пор во многие карты Рейха были включены чешские дороги, и эти карты окажутся неоценимыми в нашем плане вторжения. Мы будем знать эти дороги так же хорошо, как их знает наш враг.\n\nНаш марш через Богемию-Моравию благодаря этому будет быстрым и хорошо спланированным. Наличие дорог, в сочетании с нашими знаниями тактики СС, приобретёнными в гражданской войне, означает, что мы никогда не будем застигнуты врасплох во время нашего вторжения. Не будет никаких сюрпризов, лишь победа!"
 GGR_the_insider_connection:0 "Связи со своими"
 GGR_the_insider_connection_desc:0 "Неудивительно, что в Богемии-Моравии СС не располагает лояльностью большинства немцев. Несмотря на то, что Далюге хочет обманывать себя фантазиями полной власти над страной, он может контролировать лишь крупные города. Многие солдаты старого гарнизона все ещё сохраняют свою боеспособность и держатся в отдалённых городах и крепостях Богемии-Моравии, противостоя угрозе СС. Они сражаются день и ночь без надежды на подкрепление или снабжение, подстёгиваемые только любовью к своей стране и Фюреру.\n\nМы должны вступить в контакт с этими героям и убедиться в том, что они помогут нашему делу в меру своих сил во время нашего марша по Богемии-Моравии. Их удары проложат путь для наших маневров. Именно они откроют нам ворота Богемии-Моравии, а после того, как мы их поддержим, они значительно укрепят свой боевой дух, так как поймут, что вскоре воссоединятся с истинным правительством Рейха!"
 GGR_crack_the_mountains:0 "Вломиться через горы"
 GGR_crack_the_mountains_desc:0 "Настало время войны! Наши армии приведены в полную боеготовность, наши агенты ожидают приказов о нанесении удара из тени. Военные дали вторжению зелёный свет; всё, что стоит между Богемией-Моравией, контролируемой СС, и яростью немецкой армии - это приказ Фюрера.\n\nПрага находится всего в нескольких милях от границы с Германией. Мы будем двигаться с молниеносной скоростью, не сравнимой ни с одной другой армией на Земле, закрывая бреши бронетанковыми дивизиями, пробивающими ряды СС. Несмотря на то, что СС вряд ли является достойным врагом, операция в Богемии-Моравии продемонстрирует нашу силу остальным; им очень повезёт, если они смогут продержаться против нас неделю. Как только мы закончим, мы сможем вновь расквартировать гарнизон под более компетентным руководством и перейти к следующему подчинённому, который обернулся против Рейха."
 GGR_clean_out_the_roaches:0 "Вытравить тараканов"
 GGR_clean_out_the_roaches_desc:0 "Далюге больше нет, и правительство СС в Богемии-Моравии свергнуто, но сумасшедшие СС не были бы самими собой, если бы не проявляли безумную стойкость. Даже когда голова петуха отрублена, его тело всё ещё ходит как ни в чем не бывало - так и партизаны СС прячутся в закоулках Праги, на холмах Богемии и в крепостях, разбросанных по всей Моравии. Конечно, единственный способ по-настоящему убить таракана - это раздавить его, и именно этим займётся Вермахт. Патрулирование улиц, танки в сельской местности, бомбёжки фортов. СС будут втоптаны в землю! Затем, когда садистское наследие Гиммлера будет вычищено, мы сможем, наконец, создать новую Богемию-Моравию по образу сельскохозяйственной южной Германии."
 GGR_correcting_history:0 "Исправить историю"
 GGR_correcting_history_desc:0 "Вся мудрость исходит из книг, это правда. Но верно и то, что многие проявления вырождения рождаются из нежелательной литературы. Любой великий народ должен позаботиться о том, чтобы только правильные книги доходили до тех, кто хочет учиться!\n\nСтарый гарнизон Богемии-Моравии не справлялся с задачей очищения от литературы, спонсируемой жидобольшевиками и бывшим чехословацким государством, а после переворота СС в государство влилась новая волна гиммлеритской пропаганды. Поскольку немцы индоктринированы Гиммлером, а чехи - Марксом, проблемы, которые появятся из-за литературы - лишь вопрос времени.\n\nТак давайте же сожжём её! Как только мы закончим, как только каждая страница будет изучена и каждая книга будет одобрена, не будет никаких свидетельств того, что в Богемии-Моравии когда-либо существовало государство СС или чехов. Вскоре жители провинций поверят, что они всегда жили на немецкой земле."
 GGR_destroy_the_forts:0 "Уничтожить укрепления"
 GGR_destroy_the_forts_desc:0 "Трусы! Предатели и трусы! Спрятавшись в крепостях, раскиданных по Богемии-Моравии, СС продолжает доказывать, что это организация трусливых имбецилов! Гиммлер бросил их, Далюге мёртв, но они всё ещё упорствуют в своём предательстве. Они избегают наступательных сражений, зная, что проиграют; вместо этого СС предпочитает создавать нам неудобства, совершая набеги на конвои и препятствуя процветанию великого Рейха, которому они должны служить.\n\nЧто же, если они существуют лишь на больших кусках территории, то мы уничтожим их вместе с ней. Люфтваффе обрушит на них огонь с небес! Военные будут осаждать их до тех пор, пока у них не кончатся запасы еды! И как только они приползут за милосердием, в голоде и слабости, мы казним их жестоко и публично. Ибо такова судьба предателей Рейха."
 GGR_begin_reintegration:0 "Начать реинтеграцию"
 GGR_begin_reintegration_desc:0 "Теперь, когда Богемия-Моравия полностью защищена от угрозы СС, мы можем наконец-то начать реинтеграцию государства. Старый гарнизон вернулся на место, но теперь он будет намного лоялен к Рейху, и такой предатель-марионетка, как Далюге, больше не сможет влиять на политику государства, не показываясь на глаза центральному правительству.\n\nРеинтеграция не будет быстрым процессом. Усилия по германизации в губерниях были относительно успешными, но среди немцев есть много симпатизирующих СС и даже некоторые из тех, кто поддерживает освобождение чехов. Рейх, однако, не чужд удушения сопротивления.\n\nМы возобновим призыв в армию немецкого населения и снова начнём промышленные проекты в регионе. Учитывая, что провинция Богемия-Моравия настолько близка к Родине, её перспективы намного лучше, чем у многих более дальних осаждённых и мятежных территорий Рейха на Востоке."
 GGR_reconstruction:0 "Начать реконструкцию"
 GGR_reconstruction_desc:0 "Далюге уничтожил Богемию-Моравию. Его фанатики из СС безнаказанно сеяли хаос, чешские партизаны закладывали мины на дорогах и бомбы под дома, его бюрократы переводили деньги с колонизационных проектов на свои собственные счета. Мы должны устранить причинённый ущерб и увидеть процветание Богемии-Моравии.\n\nПроекты, запущенные непосредственно из Германии, помогут государству восстановиться. Новые здания будут изящными и современными, по стилю имитируя архитектуру самой Германии. Через двадцать лет любой сможет взглянуть на Праг и увидеть шумный немецкий город. Пусть дымят заводы, пусть работают люди, и пусть земля чехов будет преобразована в землю немцев!"

 GGR_the_eastern_nightmare:0 "Восточный кошмар"
 GGR_the_eastern_nightmare_desc:0 "'Юденфраге', или Еврейский вопрос, всегда был большой проблемой для Фюрера. Мы знаем, что из-за некомпетентности бывшего рейхскомиссара Генриха Лозе эти жидовские недобитки в течение последних двадцати лет только и делали, что строили заговоры против Германского Рейха и его народа на восточных землях. И, когда Отечество было охвачено пламенем, они наконец сделали свой ход. После жестокого сожжения, грабежа и резни, устроенных так называемой ОПО, наши братья и сестры в Остланде оказались в самом ужасном кошмаре из всех, которые кто-либо когда-либо мог помыслить. Настало время для Фюрера избавить наших людей от этого ужаса и довести до конца окончательное решение Юденфраге."
 GGR_make_it_stop:0 "Прекратить это"
 GGR_make_it_stop_desc:0 "То, что сейчас делает ОПО, выходит далеко за рамки обычной войны! Мужчины, женщины, старики и дети... ОПО охотится за каждым немцем на контролируемой ими земле, независимо от того, кто они и что они сделали. И они заявили, что не остановятся, пока не прольется кровь шести миллионов наших сограждан. Становится ясно, что единственный доступный для нас вариант - использовать все методы, чтобы убить этих жидовских дьяволов как можно скорее. Если они верят, что на их стороне защита их Бога, тогда на нашей стороне воля и меч нашего Фюрера. Они заплатят за то, что сотворили, тем, что мы сотрём их с лица земли. Борьба между нами и еврейскими демонами длилась слишком долго, и теперь мы должны наказать их за преступления против немецкого народа, чего бы это ни стоило."
 GGR_recover_this_mess:0 "Восстановиться от беспорядка"
 GGR_recover_this_mess_desc:0 "В очередной раз непобедимый Вермахт защитил немецкую землю от еврейской чумы и этим заслужил веру нашего народа. Теперь весь мир понимает, что даже спустя многие года все ещё не нашлось никого, кто мог бы бросить вызов нашим марширующим войскам. Их "месть" - не что иное, как детская фантазия. Однако появление ОПО показало, что рейхскомиссару не может доверять ни немецкий народ, ни сам фюрер. Поэтому Остланд будет формально аннексирован Рейхом и поставлен под прямое управление Рейха. Как только с беспорядком будет покончено, Остланд станет процветающим жизненным пространством для нашего народа, где все немецкие люди смогут жить счастливо и безопасно. Но сейчас, под гениальным руководством нашего Фюрера и его верных чиновников, мы должны удостовериться, что в будущем не возникнет ещё одного Ковнера. "
 
 GGR_a_tin_pot_for_broken_men:0 "Весёлый диктатор сломленных людей"
 GGR_der_vituskareich:0 "Витушкарайх"
 GGR_der_vituskareich_desc:0"Как только Рейх впал в войну, аналогичное произошло и с Остландом. Когда-то образцовый Рейхскомиссариат с кажущимся значительным уровнем стабильности по сравнению с другими колониальными администрациями, образец для других колоний развалился после смерти рейхскомиссара Лозе, и, как сообщают нам отчёты, в последующей войне было по крайней мере шесть фракций.\n\nПравительство было встревожено вскоре после того как узнало, что местный коллаборационист, Михаил Витушка, одержал победу над немецкими претендентами, став властелином Остланда. После победы в Германской Гражданской войны мы готовились к войне на Востоке; но Витушка шокировал наших дипломатов, когда пришел к ним с предложением присягнуть Рейху на верность. Многие считают, что в такие времена именно союзники являются самым ценным ресурсом, и мы не должны рисковать ведением опустошительной для Остланда войны. Но Витушка не немец. Как мы можем говорить о построении Тысячелетнего Рейха, если даже наши колонии управляются славянами?"
 GGR_an_unlikely_proposal:0 "Маловероятное предложение"
 GGR_an_unlikely_proposal_desc:0"Мир изменился после смерти Фюрера Гитлера. Германия уже не та, которой была когда-то, и мы должны смириться с этим. Хотя именно война приносит нам наше величие, мы должны гарантировать, что она ведётся против тех, кто бросает вызов нашему правлению, а не против тех, кто хочет служить. Может Витушка и не немец, но он вполне может быть полезен. Хотя это и может разозлить военных, центральная администрация твердо решила - мы примем предложение Витушки о верности. Поскольку мы решили довериться ему, мы должны следить за нашей марионеткой; если он не сможет понять, какое место он занимает в Рейхе, то мы должны убедиться, что петля уже на его шее, и всё, что нужно, чтобы покончить с ним, - это отдать палачу приказ нажать на рычаг."
 GGR_we_arent_idiots:0 "Мы не идиоты"
 GGR_we_arent_idiots_desc:0"Договор с Витушкой - ловушка. Вряд ли он всерьёз думает, что Рейх примет предложение, в ходе осуществления которого одним из самых могущественных управленцев станет унтерменш. Если он действительно верит, что мы  заключим с ним сделку, то он явно безумен и точно не способен руководить какой-либо администрацией.\n\nПромышленность Остланда разрушена в результате гражданской войны; сопротивление туземцев, последовавших за мясником Ковнером, рассеяно в результате их поражения. Немногие поддерживают Витушку. В разы меньше желающих сражаться за него. Ещё одна лёгкая победа для Рейха!"
 GGR_the_switcheroo:0 "Держать на крючке"
 GGR_the_switcheroo_desc:0"Хотя военные предпочли бы стереть Остланд с лица земли, чем работать с Витушкой, они, безусловно, готовы помочь нам подорвать его авторитет и обеспечить то, чтобы он оставался верной марионеткой. Их последнее предложение предполагает обмен информацией по военной разведке между нашей администрацией и администрацией Витушки. Конечно же, информация, которую мы дадим Витушке, будет гораздо менее полезной для него, чем та, которую он даст нам. Как только сделка состоится, мы постараемся использовать наши знания о его армии в полной мере. Если Витушка когда-нибудь подумает о том, чтобы устанавливать связи с иностранной державой, мы спустим на него армию, и она вонзит свои когти во все его слабые места."
 GGR_return_germans_to_the_administration:0 "Вернуть немцев в администрацию"
 GGR_return_germans_to_the_administration_desc:0"Правительство Витушки в полном беспорядке. По большей части оно состоит из туземцев, которые отвергли гнусное дело Ковнера, предпочитая обещания стабильности и мира, предложенные им. В его правительстве также есть немцы - колонисты, которые считают нынешнюю модель неустойчивой. Так не пойдет. Даже либеральные и слабые итальянцы не позволяют своим администрациям состоять из туземцев. Мы потребуем, чтобы Витушка отстранил от власти по крайней мере четверть своих нечистокровных союзников и заменил их немцами; немцами, которые не верны ничему, кроме Рейха! Наша армия прижала его к земле, и он не сможет бросить нам вызов, пока мы сметаем последние остатки его власти."
 GGR_herr_vituska:0 "Герр Витушка"
 GGR_herr_vituska_desc:0"Не нужно быть гением, чтобы понять, что мы подрываем власть Витушки. Без сомнения, он чрезвычайно подозрителен относительно факта, что мы просто используем его предложение, чтобы подготовить наше вторжение. Он начинает думать, у него никогда не было никаких реальных шансов на то, что он станет Рейхскомиссаром. Мы должны заставить его поверить, что он равен другим администраторам, а не наше домашнее животное, заключенное в клетку, каковым он на самом деле является. Фюрер пожалует ему ряд почетных титулов, которые звучат весомо: Главнокомандующий Востока, Защитник Остгерманцев и, конечно же, почётный ариец. Вернув доверие Витушки, мы успокоим его и сделаем его еще более уязвимым, если когда-нибудь решим выбить у него почву из под-ног."
 GGR_honorary_aryanism:0 "Почётные арийцы"
 GGR_honorary_aryanism_desc:0"Сила. Смелость. Верность Рейху и Фюреру. Это - качества, которые есть каждого порядочного арийца. В последнее время многие арийцы отвернулись от этих основных принципов германской расы, вместо этого удовлетворяясь личными свободами и дегенеративными желаниями. И все же мы относим их к более высокому статусу, чем лояльных и решительных туземцев в наших колониях. Многие белорусы в администрации Витушки неоднократно доказывали свою лояльность и полезность Рейху, так почему же мы до сих пор считаем их ниже себя? Если кто и достоин звания почётного арийца, так это они. Гитлер присвоил этот титул вероломным японцам. Фюрер Геринг не столь щедр на столь драгоценный статус, но белорусские коллаборационисты достойны его, и братство, которое они теперь могут чувствовать с народом Рейха, несомненно, повысит их производительность."
 GGR_guns_for_eastern_hands:0 "Оружие в восточные руки"
 GGR_guns_for_eastern_hands_desc:0"Остланд всегда был стеной Рейха. Стабильнее и германизированнее, чем Московия, где царит беззаконие, Остланд оставался последним маяком цивилизации на Востоке. Если мы хотим, чтобы он и дальше был им, чтобы мясники вроде Ковнера никогда больше не рыскали по землям Рейха, то мы должны вооружить людей Витушки. Хотя военные могут не одобрять предоставление ему снаряжения, петля так плотно сидит на его шее, что даже оружие не спасет его, если он предаст нас. Белее того, нам нужно, чтобы он думал, что мы ему доверяем. Когда придет время снова установить контроль над Московией, войска Остланда будут маршировать первыми!"
 GGR_a_surely_loyal_pet:0 "Лояльный питомец"
 GGR_a_surely_loyal_pet_desc:0"Рейхспротектор Витушка. Первый негерманский колониальный администратор. Пятно на Рейхе в глазах одних, великое благо для колоний в глазах других. Сегодня фюрер Геринг решил сделать последний шаг в ассимиляции правительства Витушки, назначив почётного арийца рейхспротектором Остланда и перестроив его администрацию так, чтобы она больше походила на другие Рейхскомиссариаты. Многие думали, что Витушка освободит Остланд, воздержавшись от жестокости Ковнера. Сегодня они поняли, что были неправы, поскольку правительство Витушки мало отличается от правительства Генриха Лозе, первого лидера Остланда. Милитаристы презирают решение держать Витушку в качестве домашнего животного, но правительство Рейха видит настоящее положение дел. Отныне Витушке никуда не деться, и если он когда-нибудь проявит признаки нелояльности или честолюбия, то петля, уже туго затянутая на его шее, сыграет свою роль."
 GGR_alright_enough_jokes:0 "Хватит шуток"
 GGR_alright_enough_jokes_desc:0"Витушка - дурак. Как он мог так легко отказаться от своей власти? Почему он позволил нам лишить себя всякой возможности защищаться? Славяне действительно настолько глупы, насколько о них говорят. Витушка - наша марионетка, но мы приняли решение перерезать ниточки. Мы начнём вторжение в Остланд, но поскольку армия и оборона Витушки полностью потеряли способность противостоять нашей военной мощи, оно больше будет похоже на государственный переворот. Умные люди в его правительстве немедленно обратятся в бегство; глупые будут выслежены и расстреляны. Не будет ни поддержки, ни друзей, ни крылатых гусар, чтобы защитить белорусского деспота! Стремительный марш на Восток покажет любому унтерменшу, считающему себя достойным Рейха, что каждый из них - всего лишь насекомое, судьба которого быть раздавленным арийским сапогом!"
 GGR_contact_werewolf:0 "Связаться с оборотнями"
 GGR_contact_werewolf_desc:0"Похоже, хотя он и заявляет об абсолютной власти над Остландом, Витушка вынужден изо всех сил пытаться контролировать территорию, которой он управляет. Наши сообщения подтвердили, что за пределами городов в стране все ещё остались немецкие борцы за свободу. Хотя некоторые немцы по глупости сотрудничают с правительством Витушки, многие продолжают сражаться в сельской местности, ожидая наших приказов, чтобы нанести удар. Мы свяжемся с ними и используем их в максимальном соответствии с нашими целями во время проведения операций, атакуя силы Витушки там, где он меньше всего этого ожидает. Мы окружим нашего врага, и когда найдем тех, кто сотрудничал с унтерменшами, то убедимся в том, что они никогда больше не предадут свою страну!"
 GGR_pull_out_the_carpet:0 "Выбить почву из-под ног"
 GGR_pull_out_the_carpet_desc:0"Деспот строит карточный домик, основанный на лжи. Всё, что нужно, чтобы вся эта ненадежная структура рухнула, - ветер истины. Администрация Витушки состоит из тех, кто не желает ничего, кроме власти. Большинство из них белорусы, некоторые из них - немцы. Эти люди боятся мощи Рейха, потому что они знают, что потеряют свою власть - и свою жизнь - если мы повернемся против них. Если мы скажем им прямо, что работа с Витушкой приведет к потере ими контроля и казни, крысы отвернутся от безумного деспота. Они по глупости поддержали Витушку, веря, что он может заручиться нашей поддержкой, но пришло время сказать им правду. Витушка - предатель, а Рейх не прощает предателей!"
 GGR_kick_in_the_door:0 "Распахнуть дверь"
 GGR_kick_in_the_door_desc:0"В Остланде снова гремит война. Некоторые скажут, что мы врываемся в двери Остланда, но правда в том, что там даже нет дверей, в которые можно ворваться; Витушка слишком слаб, обладает хлипкой поддержкой и является трусом, который не хочет ничего, кроме власти и связей. Наши армии разорвут его "страну", как тузик грелку. В отличие от войны, в которой Витушка пришел к власти, эта будет такой же решительной и быстрой, как наше вторжение в 1941 году на земли большевиков! Немецкое население Остланда жаждет освободиться от оков Витушки. Наши партизаны ждут в тени, наши танки ревут на границах, а наши люди ждут победы на улицах городов! Пусть сегодня Витушка ужинает немецкой едой, в немецком доме, с немецкими гостями, в новом немецком городе, ибо завтра его царствование воровства у германского народа закончится!"
 GGR_combing_the_ashes:0 "Стряхнуть пепел"
 GGR_combing_the_ashes_desc:0"Наша восточная граница обезопасена, а Витушка свергнут. Однако цена белорусской тирании была высока, и Остланд в нынешний момент далёк от статуса образцовой колонии, которой он когда-то был - бывшие процветающие немецкие поселения ныне лежат в руинах. Крайне важно, чтобы мы быстро вложили средства в Остланд, иначе мы не сможем восстановить его и навсегда потеряем территорию, близкую сердцу Рейха, отдав её местным партизанам. Поощряя строительство военной промышленности, мы не только возвращаем в Остланд процветание, но и приносим пользу метрополии и нашим завоеваниям. Нет времени почивать на лаврах; мы должны восстановить колонию и снова ступить на тропу войны!"

 GGR_a_most_convenient_foe:0 "Самый удобный враг"
 GGR_a_most_convenient_foe_desc:0 "К ужасу тех, кто живёт в Остланде, и к радости Вермахта, предательские силы СС под командованием Фридриха Еккельна разгромили всю оппозицию в Остланде и теперь правят колониальным государством. Отныне там царит ужас, и чёрный флаг развевается над каждой деревней. Даже арийское население живет в постоянном страхе. К счастью, эта ситуация не оставила Геринга в проигрыше; милитаристы в его кабинете настаивают на полномасштабном вторжении в Остланд для восстановления порядка с самого конца Гражданской войны. Нет никаких оснований отказывать им в их желании; Геринг и Шёрнер на этот раз полностью согласны со способом решения проблемы узурпации власти подхалимами Гиммлера."
 GGR_contact_the_loyalists:0 "Связь с лоялистами"
 GGR_contact_the_loyalists_desc:0 "Хотя человек Шёрнера, Дрехслер, был разбит и убит во время Гражданской войны в Остланде, многие из его сторонников - как следствие, сторонников Геринга - выжили, укрывшись в лесах и болотах границы. Учитывая постоянное преследование их войсками СС в ходе рейдов и засад, они всё ещё вооружены и организованы. Мы должны работать быстро, чтобы установить контакт с этими храбрыми людьми Рейха, прежде чем СС сможет начать организацию решительного ответа. Войдя в контакт с ОКВ, они смогут координировать свои действия с нашими, что значительно облегчит вторжение."
 GGR_incite_the_partisans:0 "Подстрекать партизан"
 GGR_incite_the_partisans_desc:0 "Никто не любит СС. Этот факт упрощает поиск друзей среди наших бывших врагов; в конце концов, легче сражаться с соперником, которого ты знаешь. Наши агенты в Остланде сообщают, что их попытки установить контакт с борманитами, либералами и местными партизанами увенчались успехом, так как все признают необходимость сплотиться против настолько опасного врага. После того, как конфликт будет разрешён, некоторые из них смогут по-достоинству оценить национал-социализм. Независимо от того, произойдёт это или нет, Фюрер не откажется от помощи против СС, откуда бы она не пришла. Без сомнения, некоторые из этих групп должны быть уничтожены, как только эсэсовцы будут разбиты, но пока мы будем продолжать сбивать с толку столько остландцев, сколько сможем. Наша главная цель - нанести вред Еккельну."
 GGR_no_fly_zone:0 "Бесполётная зона"
 GGR_no_fly_zone_desc:0 "СС Остланда почти не располагают авиацией, а большая часть зенитного вооружения остается в руках верных нам людей. Установление бесполётной зоны над Остландом будет простой задачей, которая не встретит серьёзного сопротивления. Люфтваффе - самые эффективные военно-воздушные силы в истории, с лёгкостью разгромившие всех соперников во время Второй Мировой Войны. И это было во времена, когда наши враги действительно могли дать нам отпор! С помощью нескольких прицельных ударов любой самолет, подконтрольный СС, будет уничтожен, давая нашим бомбардировщикам и штурмовикам всё, что им нужно, чтобы сровнять с землёй каждое здание, над которым реет чёрный флаг. Еккельн не сможет ничего сделать, кроме как кричать и проклинать нас, когда его военные базы и колонны войск превратятся в дым и пепел."
 GGR_complete_naval_blockade:0 "Морская блокада"
 GGR_complete_naval_blockade_desc:0 "Остланд не имеет серьёзного флота, и может получать поставки только через Балтику, которая полностью находится под нашим контролем. На всякий случай, каждый порт и устье реки колонии будут полностью заблокированы Балтийским Флотом. Патрульные суда будут направлены вверх по рекам для обеспечения разведывательной поддержки наших наземных сил. Некоторые сомневаются в необходимости выделения военно-морских ресурсов для операции 'Оствинд', учитывая, что мы не сталкиваемся с угрозами на Балтике ни со стороны СС, ни со стороны Бургундии. Те, кто задает такие вопросы, совершенно упускают из виду: мы должны продемонстрировать СС, что Рейх остаётся боеспособным во всех областях. Сражение с Еккельном - лишь часть великой битвы против гиммлеритов."
 GGR_into_the_light:0 "К свету"
 GGR_into_the_light_desc:0 "Чёрное Солнце взошло над Остландом, но оно не устоит перед нашей мощью. Крылья Рейхсадлера ослепят врагов светом истинного национал-социализма и изгонят гиммлеризм с законных земель Рейха. Даже учитывая фанатизм остландских СС, они немногочисленны, а Бургундия не сможет оказать им никакой помощи. Не встречая никакого сопротивления, кроме сборища фанатиков с промытыми мозгами, Люфтваффе и танковые корпуса смогут стремительно раздавить своих врагов. Даже партизаны могли бы оказать большее сопротивление, чем эти дураки!"
 GGR_hunting_down_the_remnants:0 "Охота на оставшихся"
 GGR_hunting_down_the_remnants_desc:0 "Остланд обезопасен, а местные СС стёрты с лица земли, но военные, как ни странно, недовольны. Несмотря на отсутствие доказательств, фельдмаршал Шёрнер настаивает на том, что СС не были полностью разгромлены, а просто рассеялись и слились с населением. Он утверждает, что даже сейчас они распространяют свой яд сред колонистов и туземцев, готовясь ко второму удару, который будет нанесён, как только Геринг отвернется. С этой целью он направил свои силы в Остланде на систематическую чистку каждого населенного пункта в погоне за СС. Мы не сможем избежать сопутствующего ущерба, но, возможно, это цена, которую нужно заплатить за то, чтобы обезопасить себя от влияния бургундцев..."
 GGR_loyalty_tests:0 "Проверка на верность"
 GGR_loyalty_tests_desc:0 "СС - это сорокалетний институт, который обладает в Рейхе значительным культурным влиянием, даже несмотря на их фактическое изгнание из государства после Западнорусской войны. Противостоять им в Рейхе, осуществляя слежку за людьми, относительно легко, но кто знает, насколько глубока коррупция в Остланде, вдали от бдительного взора Фюрера? Вермахт настаивает на том, что все чиновники Остланда под подозрением, и требует права подвергнуть их военному трибуналу. Зная, что милитаристы подразумевают под 'справедливостью', это равносильно тому, что фюрер лично приговорит каждого чиновника Остланда к смертной казни. Но Вермахт не примет ничего, кроме полной судебной власти над колонией."
 GGR_mass_incarcerations:0 "Массовые аресты"
 GGR_mass_incarcerations_desc:0 "С каждой прошедшей минутой у СС всё больше возможностей нарастить своё влияние! По крайней мере, так утверждает Вермахт. До сих пор их попытки отделить членов СС от гражданского населения не увенчались успехом. В конце концов, они не Гестапо. Понимая это, они разработали лёгкое и широкое по охвату решение: просто арестовать всех. Туземцев, очевидно, нужно устранить в любом случае, так что мы оставим их на растерзание войскам, но немцам потребуется тщательная обработка, которая займет много времени - больше, с чем наши и без того перегруженные запасы продовольствия смогут справиться..."
 GGR_locate_the_cells:0 "Найти ячейки"
 GGR_locate_the_cells_desc:0 "Вермахт обратился к испытанной тактике преследования ячеек СС, а не отдельных лиц. Это было бы правильным решением в обычных условиях, но пока их 'ячейки' выглядят скорее как обычные деревни, и даже женщины и дети являются их частью. Если среди они действительно состоят в ячейках СС, то это может сработать, однако на данный момент сумма сопутствующего ущерба от такого подхода огромна и увеличивается с каждым днем. Чиновники Рейха не в состоянии поспевать за бродячими отрядами охотников Вермахта, что не оставляет никаких шансов на производство надлежащего расследования до момента вынесения офицерами своего решения о судьбе деревни."
 GGR_counter_insurgency_tactics:0 "Тактики контрразведки"
 GGR_counter_insurgency_tactics_desc:0 "Время, потраченное нашими войсками на искоренение СС в Остланде, оказалось весьма ценным для тактиков Вермахта. Фельдмаршал Шёрнер с гордостью заявил Фюреру, что новобранцы усвоили ценные уроки о том, как обращаться со своими врагами, и в дальнейшем они получат множество возможностей их применения во время будущих завоеваний Рейха. Каждая уничтоженная 'ячейка СС' закаляет наших новобранцев к реалиям и потребностям войны, отсеивая слабых и вытравливая из них моральные нормы. По его словам, это хорошая тактика, которая найдёт применение в нашей следующей войне."
 GGR_a_pure_ostland:0 "Чистый Остланд"
 GGR_a_pure_ostland_desc:0 "Вермахт, наконец, провозгласил Остланд свободным от лазутчиков СС и партизан-'оборотней'. Доказательством этого будут оставленные потомкам и с гордостью демонстрируемые репортёрам государственных СМИ сотни братских могил и почерневших руин, которыми усеяна колония. Очищение было всепроникающим и полным - таким, каким оно должно быть. Фанатики Гиммлера хотят погубить нас всех и пойдут на всё, чтобы уничтожить Рейх, поэтому мы должны были так же пойти на всё, чтобы искоренить это зло! Остланду потребуется время, чтобы восстановиться, но собрать несколько миллионов новых колонистов для нас не будет трудной задачей, как только Рейх станет более стабильным."
 GGR_rebuilding_ostland:0 "Перестройка Остланда"
 GGR_rebuilding_ostland_desc:0 "С Гейдрихом и Еккельном, главными людьми СС в Рейхе, было покончено. Мысль о том, что присутствие гиммлеритов в Остланде теперь представлено больше, чем несколькими разрозненными личностями, явно абсурдна. Фюрер, как всегда преисполнившись в своей мудрости, не послушал своих советников и объявил, что Остланд находится в безопасности. Нам не требуется прибегать к крайним мерам для его защиты, вместо этого ресурсы и рабочая сила должны быть направлены на восстановление разрушенной инфраструктуры колонии. До хорошего боя Вермахту придётся подождать ещё одной войны."
 GGR_rebuild_the_factories:0 "Восстановить фабрики"
 GGR_rebuild_the_factories_desc:0 "Остланд никогда не отличался большим количеством промышленности, но гражданская война сумела уничтожить то немногое, что там было. Промышленность - основа экономики Рейха, и колония никогда не сможет восстановиться, если останется страной руин и ферм. Инженерные подразделения Вермахта будут работать вместе с ввезённой рабочей силой, чтобы спасти то, что можно спасти, и вернуть повреждённым заводам и шахтам рабочее состояние. Это - не просто кампания по обеспечению Остланда новыми рабочими местами; дополнительные инвестиционные возможности помогут укрепить доверие к нему как к жизнеспособной колонии, заодно приманив туда инвестиции частного капитала."
 GGR_an_industrious_population:0 "Трудолюбивое население"
 GGR_an_industrious_population_desc:0 "Гражданская война превратила многих жителей Остланда в безземельных беженцев. Партизаны и  СС безжалостно использовали тактику выжженной земли, разрушая фермы и отравляя почву, уничтожая любую промышленность и жильё, которые они могли найти. Недешёвым, но лучшим решением по сравнению с оставлением их на произвол судьбы, будет прямое вмешательство. Предоставление рабочих мест и жилья будет способствовать притоку беженцев домой и даст им возможность вернуться к нормальной жизни. Возможно, они никогда не возвратят ту аграрную идиллию, которая была там до войны, но Остланд ещё можно заставить процветать."
 GGR_rebuild_the_harbours:0 "Восстановить гавани"
 GGR_rebuild_the_harbours_desc:0 "В Остланде всего несколько крупных гаваней, самая большая из которых - Рижский порт. Эти ворота в Балтику обеспечивают большую часть нужд колонии: сталь из Скандинавии, уголь из Рейнской области и продовольствие из Франции. Будучи жизненно важными для колонии, они стали мишенью для удара хотевшими её краха. Вернуть их работоспособность - верный способ ускорить восстановление Остланда."
 GGR_establish_new_airfields:0 "Построить новые аэродромы"
 GGR_establish_new_airfields_desc:0 "К сожалению, одним из способов установления бесполётной зоны над территорией в соответствии со стандартами Люфтваффе является систематическая бомбардировка всего, что может служить в качестве взлётно-посадочной полосы. В Остланде изначально было мало аэродромов, поэтому затраты на их восстановление не будут высокими. Однако даже с учётом того, что мы отстроим все аэродромы прошлого, их будет недостаточно для размещения всех гражданских и военных самолётов, создания современной экономики и расквартировки гарнизона Люфтваффе в Остланде. Постройка новых аэродромов создаст рабочие места, а вдобавок к этому восстановительные работы помогут диверсифицировать экономику и развить воздушную торговлю, открывающую пути, недоступные для сухопутных и морских видов транспорта."
 GGR_a_rebuilt_ostland:0 "Перестроенный Остланд"
 GGR_a_rebuilt_ostland_desc:0 "Остланд был полностью восстановлен в качестве самой успешной колонии Рейха. В ней снова воцаряется мирная жизнь, а беженцы просачиваются обратно через границу, чтобы вернуться к обычной жизни. В последнее время не было никаких сообщений о партизанских нападениях, а внутренняя торговля возобновилась. Фюрер может похвастаться тем, что его политика была успешной, но Вермахт не согласен с этим мнением - и выражает несогласие в очень грубых выражениях. Шёрнер в ярости и с пеной у рта настаивает на том, что СС по-прежнему представляют угрозу для колонии и необходимо прямое военное вмешательство. Однако восстановление было слишком успешным, и возможность для предлагаемых Шёрнером мер была упущена. Рейху остается только надеяться, что его ярость удастся перенаправить - и как можно скорее."
 GGR_reintegrate_ostland:0 "Реинтеграция Остланда"
 GGR_reintegrate_ostland_desc:0 "Теперь, когда Остланд полностью под нашим контролем, а вопрос с СС разрешён, мы можем начать процесс реинтеграции. Колония сильно германизирована, а её статус Рейхскомиссариата лишь предоставлял врагам возможность узурпации титула Рейхскомиссара, поэтому Фюрер постановил, что Остланд должен быть интегрирован в Великогерманский Рейх как полноправная провинция. Скорее всего, объявление о наших намерениях не возымеет мгновенных последствий, но Фюрер уверен, что этот шаг необходим для того, чтобы Остланд быстро восстановился и пользовался всеми преимуществами провинции Рейха. От принятия этого решения мы не потеряем политических очков и получим благодарность остландцев, поэтому нам будет разумно поступить таким образом."

 GGR_little_stahlecker:0 "Маленький Штахлекер"
 GGR_little_stahlecker_desc:0 "Франц Вальтер Шталекер, закоренелый консерватор, победил в борьбе за контроль над Остландом. Теперь, когда сам Рейх снова един, Геринг обратил свой взор на Восток и обнаружил гораздо менее опасную проблему, чем ожидалось. Шталекер - известный борманит, но он, хотя и прослыл поклонником лысого ублюдка, предан национал-социализму, а не Борману. несмотря на их политические разногласия, он мог бы согласиться работать с Герингом. Втайне ото всех Фюрер испытывает облегчение, потому что работа с консерватором для него будет легче работы с милитаристом - последний, без сомнения, был бы марионеткой Шёрнера. Однако военные жаждут боя, а Шталекер выглядит в их глазах предателем. Они без колебаний вторгнутся в Остланд, стоит лишь дать им приказ."
 GGR_last_chances:0 "Последние шансы"
 GGR_last_chances_desc:0 "Шталекер, несмотря на их разногласия, не хочет конфликта с Герингом. Он, правда, приказал гарнизонным силам встать у границы, но кто может обвинить консерватора в излишней осторожности? Остланд - неотъемлемая часть Рейха, и, если потребуется, мы будем сражаться за неё с нашими собственными братьями. Но Фюрер знает, что мирное решение возможно и будет предпочтительнее, несмотря на уверения его сторонников в обратном. Дальнейший конфликт в Остланде лишь ещё больше опустошит его и замедлит колонизацию, не говоря уже о том, что немецкий народ не одобрит идею ведения ещё одной 'братоубийственной войны'."
 GGR_no_second_chances:0 "Никаких вторых шансов"
 GGR_no_second_chances_desc:0 "У клики Шталекера есть видение Остланда, которое несовместимо с нашим. Переговоры потеряли свою актуальность, и все три ветви Вооруженных Сил получили приказ готовиться к полномасштабному вторжению. В распоряжении Остланда есть боеспособные силы ветеранов, но ему не хватает численности, оборудования и промышленности, чтобы оказать что-то большее, чем краткое и, возможно, храброе сопротивление. Фельдмаршал Шёрнер уже выдвинул военный план вторжения, по-видимому, составленный заранее. Остаётся только надеяться, что немецкий народ не будет слишком сильно возражать против очередного гражданского конфликта."
 GGR_the_ostdeal:0 "Остсделка"
 GGR_the_ostdeal_desc:0 "У клики Шталекера есть видение Остланда, которое несовместимо с нашим. Переговоры потеряли свою актуальность, и все три ветви Вооруженных Сил получили приказ готовиться к полномасштабному вторжению. В распоряжении Остланда есть боеспособные силы ветеранов, но ему не хватает численности, оборудования и промышленности, чтобы оказать что-то большее, чем краткое и, возможно, храброе сопротивление. Фельдмаршал Шёрнер уже выдвинул военный план вторжения, по-видимому, составленный заранее. Остаётся только надеяться, что немецкий народ не будет слишком сильно возражать против очередного гражданского конфликта."
 GGR_a_position_of_strength:0 "Позиция силы"
 GGR_a_position_of_strength_desc:0 "Фюрер - великодушный человек, но он хочет дать понять Шталекеру и его соотечественникам, что в конечном итоге Остланд - это лишь колония, имеющая в своём распоряжении ресурсы и военные силы колониального масштаба. Рейх, в свою очередь, по щелчку пальцев может переключиться на систему военной экономики и поднять в бой миллионную армию. Уникальное положение Остланда будет приниматься во внимание, но Рейх не подчинится условиям, диктуемых ему крошечным квазигосударством, не имеющим силы. Им лучше принимать во внимание, что мы - господа - добросовестно ведём переговоры с нашими подданными!"
 GGR_keep_the_calm:0 "Сохраняя спокойство"
 GGR_keep_the_calm_desc:0 "Фюрер - человек действия, но не опрометчивости. Он прекрасно знает, что овладение Остландом военным путём, путём, во исполнение которого молодых призывников отправят сражаться с ветеранами, может стать кровавым продолжением гражданской войны в Германии. Кроме того, эта идея бессмысленна - Шталекер очень уравновешенный человек, ставящий службу Фюреру выше своих потребностей. Во время Второй мировой войны он беспрекословно выполнял свой долг, никогда не колеблясь и утверждая, что единственная обязанность каждого порядочного немца - повиновение Фюреру. Для него не существует задачи, которая могла бы освободить сынов Рейха от этого обязательства. Геринг, естественно, желает протянуть такому человеку руку дружбы, а не готовый к удару кулак."
 GGR_tanks_on_the_border:0 "Танки на границу"
 GGR_tanks_on_the_border_desc:0 "Знаете, в чём Остланд сильно уступает Рейху? Кроме рабочей силы, продовольствия, угля, стали, промышленности и множества других вещей? В танках. Помня Фермопилы и 'Барбароссу', мы понимаем, что небольшое количество элитных войск может победить во много раз превосходящий их сброд. Войска Шталекера - закалённые ветераны своей гражданской войны и в противостоянии нашим новобранцам будут чувствовать себя достаточно уверенно. Но оказывать сопротивление танкам - другое дело. Никакое мужество и никакая дисциплина не могут остановить шестьдесят тонн стали и защитить пехоту от могучих орудий танка. Пока что мы не собираемся начинать войну, но, возможно, напоминание о нашей истинной силе, размещенное вдоль всей границы, заставит их поразмыслить о шансах на победу в случае вооружённого конфликта."
 GGR_our_airspace_not_yours:0 "Наше воздушное пространство - не ваше"
 GGR_our_airspace_not_yours_desc:0 "Рейх простирается высоко в облака, даже дальше, чем когда-либо во время Второй Мировой войны. Люфтваффе, поддерживаемые в воздухе личным покровительством Фюрера, оснащены самыми передовыми реактивными истребителями, стратегическими бомбардировщиками и вертолётами в мире. Одно слово из Германии - и сотни самолётов могли бы сровнять с землей все, что выше пня в Остланде - посмотрите, в каком состоянии они держали Россию и Западную Африку в течение десятилетия! Обрушить такое же на владения Шталекера - как отнять конфетку у ребёнка. Может быть, ему действительно нужна демонстрация? Увеличение количества проведений учений по сравнению с обычными условиями могло бы стать сдерживающим фактором, необходимым для того, чтобы держать Остландцев в узде."
 GGR_a_final_proposal:0 "Последнее предложение"
 GGR_a_final_proposal_desc:0 "До сих пор Фюрер вел себя очень разумно. Если бы он захотел, Остланд был бы раздавлен в считанные часы. Это было бы проще, чем прогуляться по заднему двору. Силы Шталекера уступают нам в количестве и в качестве, и он знает это - любое оказанное нам сопротивление было бы самоубийственно храбрым, бесполезным и стоило бы тысяч немецких жизней. Фюрер не желает дальнейшего кровопролития, но если Шталекер откажется от воссоединения, он готов ожесточить свое сердце и направить всю мощь вооружённых сил Рейха против маленького Рейхскомиссариата и его лидера. Хорошенько подумай над выбором, маленький Шталекер."
 GGR_negotiations_fail:0 "Провал переговоров"
 GGR_negotiations_fail_desc:0 "Вот вам и дипломатия. Шталекер отверг справедливые требования Фюрера о реинтеграции и привел свои войска в состояние повышенной боевой готовности. На границе уже произошли перестрелки, и зенитные батареи открывают огонь по любому самолёту в радиусе действия. Наши войска ещё не начали наступление на Остланд, но у Фюрера больше нет выбора, кроме как согласиться на просьбу Вермахта о вторжении с целью сокрушить отколовшееся государство. Остланд, похоже, снова станет полем битвы."
 GGR_negotiations_succeed:0 "Успех переговоров"
 GGR_negotiations_succeed_desc:0 "По всей стране раздались вздохи облегчения, когда Фюрер объявил в прямом эфире, что Рейхскомиссар Остланда официально принёс присягу и принял абсолютную власть Фюрера. Остландский гарнизон отошёл от границы и вернулся к своим обычным обязанностям, в то время как небольшое количество войск Вермахта вошло в колонию, чтобы помочь гарнизону - и следить за ним. Шёрнер кипит от злости из-за дипломатического успеха, но тысячи немецких жизней были спасены, а репутация Фюрера как безумного милитариста потихоньку испаряется."
 GGR_a_stab_in_the_back:0 "Удар в спину"
 GGR_a_stab_in_the_back_desc:0 "Шталекер, несмотря на свои благие намерения, оставался борманитом до мозга костей. Мы уже устранили большую часть подобных ему в Рейхе - кто мог гарантировать, что он не окажется таким же ненадёжным, как они? Однако его осторожность и верность национал-социализму оказались полезными и в другом отношении: чтобы предотвратить любые трудности с аннексией Остланда, мы пригласили его на встречу на нейтральной территории. Во время неё мы устранили его, не сталкиваясь в битве с гарнизоном. Одних принципов верности было достаточно, чтобы заставить его отбросить сомнения и заманить в ловушку."
 GGR_friends_and_family_all:0 "Друзья и семьи"
 GGR_friends_and_family_all_desc:0 "Гражданская война в Германии была ужасающе кровопролитной. Каждый знает кого-то, кто был убит, спроси хоть гражданское лицо, хоть солдата. Жёны и дочери, отцы и сыновья, братья и сестры... зачем приносить такие страдания в Остланд? Разве наша любимая колония недостаточно пострадала от рук СС и партизан? Неужели бесчисленные тысячи людей, похороненных на некогда девственных полях Востока, не являются достаточной утратой для такой маленькой нации? Помоги нам, Шталекер, помоги своему Фюреру. Помоги ему восстановить Рейх таким, каким он должен быть, избавь его детей от бессмысленных страданий и ещё одной войны в его границах."
 GGR_the_brother_state:0 "Братское государство"
 GGR_the_brother_state_desc:0 "Чем ещё мог быть для Рейха Остланд, если не младшим братом? Разве это не Рейх в миниатюре, стремящийся подражать своему старшему? Даже сейчас Остланд борется, как когда-то Рейх, чтобы утвердить превосходство своего арийского народа над унтерменшами, которые стремятся ниспровергнуть и уничтожить его изнутри. Война лишь даст нашим врагам шанс перегруппироваться и снова ударить по нам, вбивая клин в узы и разделяя братские народы. Встань с нами, как член нашей семьи, наш младший брат, и мы сможем начать восстанавливаться - вместе. Уже едут грузовики, спешат поезда и плывут корабли, готовые доставить всё, что может предложить Рейх. Мы всегда будем прикрывать твою спину - просто возьми нас за руку и встань с нами ещё раз. Больше не просим ни о чём."
 GGR_a_united_reich:0 "Единый Рейх"
 GGR_a_united_reich_desc:0 "Остланд стабилен, его гарнизон спокоен, а Шталекер до сих пор действовал добросовестно, принимая помощь и дружеские предложения Фюрера. Мы рады видеть, что дипломатические усилия принесли свои плоды, но настало время последнего испытания. Остланд является неотъемлемой частью Рейха, и политическая реальность должна отражать этот факт; его период фактической независимости должен подойти к концу. Всё, что требуется для того, чтобы прибалтийские немцы и остнемцы снова стали истинными гражданами рейха, - это чтобы Шталекер публично подтвердил свою преданность Рейху и его Фюреру."
 GGR_prepare_the_men:0 "Подготовить мужчин"
 GGR_prepare_the_men_desc:0 "Лоялисты Вермахта проявили себя способными бойцами во время Гражданской войны, но они потеряли много бойцов. Подавляющее большинство нашей армии сейчас состоит из новобранцев, прошедших только базовую подготовку и не имеющих боевого братства. Быть брошенными в бой против своих собратьев-немцев - это последнее, чего они хотят; в сочетании с отсутствием опыта это, вероятно, приведет к катастрофическим результатам. Однако можно предпринять шаги для облегчения ожидаемых проблем; антипартизанская подготовка, жёсткая военная дисциплина и надзор офицерами национал-социалистического руководства должны в какой-то степени помочь."
 GGR_eastern_blitz:0 "Восточный Блитц"
 GGR_eastern_blitz_desc:0 "Остланд - сердце нашей колониальной империи. Слишком долго он оставался под враждебным контролем. Военные готовы и рвутся уничтожить любого противника, которого они могут найти, неважно, немца или нет. Ничто не спасёт их от объединенной мощи Вооруженных Сил Рейха и гнева его Фюрера. Когда наши воины вновь отправятся на завоевание Востока, люди, вставшие на его защиту, окажутся для нас не более серьёзным препятствием, чем лежачие полицейские!"
 GGR_brothers_no_more:0 "Больше не братья"
 GGR_brothers_no_more_desc:0 "Шталекер никогда не скрывал своего консерватизма и антимилитаристских настроений. Уже эти факты делают его клику легкой мишенью для нашей пропаганды. То, что сработало против Бормана, должно сработать так же хорошо против его последователей; "трус", "предатель" и "пацифист" - всё это - распространённые в государственных СМИ слова, но они остаются такими же эффективными, как и раньше. После того как мы покончили с борманизмом в Рейхе, у его последователей больше не осталось патронов, к которым они могли бы прибегнуть, чтобы защитить свои национал-социалистические убеждения или мнимую преданность нам. К тому времени, как мы пересечем границу, весь Рейх будет подбадривать нас, хотят этого консерваторы или нет."

 GGR_anarchy_in_ostland:0 "Анархия в Остланде"
 GGR_anarchy_in_ostland_desc:0"Гражданская война в Рейхе повлекла множество далеко идущих последствий. Остланд, некогда образцовая колония с относительной стабильностью и выдающимися темпами германизации по сравнению со своими собратьями, рухнул в конфликт, похожий на гражданскую войну в Рейхе. Туземцы, СС и соперничающие претенденты восстали против рейхскомиссара Шталекера. Милитарист, Дрехслер, пал, а его правительство рушится под ударами со всех сторон. Мы не нуждаемся в помощи слабых армий, так что, возможно, для нас это даже хорошо. Вторжение - вот единственный способ раз и навсегда покончить с анархией. Непревзойдённое оружие Рейха восстановит порядок в Остланде!"
 GGR_restoring_order:0 "Восстанавливая порядок"
 GGR_restoring_order_desc:0"Наша армия уже однажды завершила гражданскую войну. Известно, что для этого нужно: дисциплина, тренировки и непредсказуемые удары. У нас большое преимущество перед войсками Остланда, и наши люди это знают. Мы сражаемся только на одном фронте. Мы знаем эту землю. Мы тренировали людей в мирное время. Наша промышленность не имеет себе равных, наши люди лучше обучены, наши армии лучше подготовлены к войне, чем кто-либо в Остланде. Конечно, все это понимают. Армия будет знать, что никто не в силах одолеть их. Вторжение поможет бойцам не растерять бдительность и решительность, а мы восстановим порядок и мир на восточных территориях."
 GGR_going_in_alone:0 "Шагая в одиночку"
 GGR_going_in_alone_desc:0"Никто из Остланда не в силах противостоять нам. Шталекер и Дрехслер слишком слабы или уничтожены, а их войска превратились в простых партизан на просторах восточных полей. Остланд превратился в ужасное место, кишащее жидобольшевиками, сумасшедшими СС и либеральными предателями. Мы должны уничтожить все фракции, сокрушить каждое правительство, раздавить их слабые, непрофессиональные армии. Как только они уйдут, мы установим режим, который не будет запятнан слабостью предыдущей администрации. После того как наша армия пронесётся через Остланд, уничтожая всех предателей и претендентов, мы отстроим его и снова превратим в жемчужину короны Рейха!"
 GGR_intensive_bombing_campaign:0 "Интенсивные бомбардировки"
 GGR_intensive_bombing_campaign_desc:0"Фюрер когда-то был лётчиком. Он говорил, что это лучшая позиция, в которой может оказаться человек. Летишь в тысячах футов над землей, наблюдаешь, как наземные войска сражаются под тобой, словно игрушечные солдатики. Вот подлинное свидетельство опыта обращения с техникой, и в частности немецкого опыта, поскольку именно мы раскрыли весь потенциал самолёта во время Второй мировой войны. У претендентов в Остланде есть лишь жалкие военно-воздушные силы, состоящие из старых бипланов и ржавых советских образцов. Мы пошлём наши могучие Люфтваффе, окрылённые железным духом германской нации, в небо, проливая сверху дождь ужаса и довольствуясь полной безнаказанностью, будто стальные Боги среди людей слабой плоти. Партизаны разбегутся по канавам, как крысы, перед лицом нашей бомбардировки!"
 GGR_friends_on_the_inside:0 "Друзья внутри"
 GGR_friends_on_the_inside_desc:0"Не всё потеряно в Остланде. Второй Рейхскомиссар, Шталекер, всё еще борется за Рейх, и за ним не таятся предательские идеи либерализма или порочной идеологии Гиммлера. Когда он сменил Лозе, его владения развалились. Теперь он контролирует скудные участки территории, и его одолевают предатели и кровожадные партизаны. Хотя Шталекеру однажды не удалось взять Остланд под контроль, он всё ещё немец, сражающийся за Рейх, и мы обязаны оказать ему поддержку. Нет сомнений, что его администрация нуждается в радикальных перестановках и, возможно, потребует чистки, но этот вопрос будет поднят в момент окончания борьбы. Сегодня мы сражаемся за Рейх и за всех немцев!"
 GGR_back_to_the_fold:0 "Вернуться в строй"
 GGR_back_to_the_fold_desc:0"Немцы Остланда устали. Борьба на земле, которую они только недавно могли назвать своей, была долгой и принесла огромные потери. Выродившиеся партизаны и безумные сектанты СС нападали на них и разрушали их недавно построенные, процветающие фермы и города. Борьба продолжается, и силы верных нам немцев скоро будут на исходе. Такое прискорбное положение дел не может продолжаться! Новое оружие, новые люди, новые офицеры. Армия Шталекера больше не будет сражаться на последнем издыхании. Война за стабильность Остланда и Германии разгорится с новой силой благодаря нашей помощи!"
 GGR_reestablish_the_garrison:0 "Восстановить гарнизон"
 GGR_reestablish_the_garrison_desc:0"Гарнизон - необходимая сила для колониального государства. На каждого талантливого местного террориста, на каждого несогласного, кричащего на улице, на каждого партизана из деревни должен быть немецкий солдат, готовый усмирить их. Жидобольшевики будут пытаться остановить наше продвижение к величию германского государства, и мы должны подготовиться к их планам ещё до того, как они одобрят их. Немцы Остланда жаждут порядка и стабильности, поэтому нет никаких сомнений, что они соберутся под знамёна гарнизона и окажут ему всевозможную поддержку. Завербовав верных Рейху людей в Остланде, мы сможем контролировать эту землю, и с новыми учебными планами и тренировками гарнизон будет гораздо эффективнее искоренять диверсантов, чем когда-либо прежде."
 GGR_end_the_madness:0 "Прекратить безумие"
 GGR_end_the_madness_desc:0"Восстановления гарнизона было недостаточно. Наши люди контролируют слишком мало местности, вследствие чего неэффективно конкурируют с легионами подпольных партизан, которые растворяются в общем населении. Партизаны используют для борьбы с нами тактику страха. Мы сделаем то же самое. Публичные казни, как можно более жестокие и продолжительные, будут продемонстрированы целым деревням. Любой, кто даже вступит в контакт с партизанами, будет повешен на глазах своих друзей и семей. Болезнь, которая поражает Остланд, кажется неизлечимой для многих мягкотелых людей в нашем правительства. Мы докажем им, что они ошибаются, когда уничтожим ключевые ячейки партизан и казним желающих видеть крах Остланда и всего Рейха!"
 GGR_rebuild_the_factories2:0 "Восстановить фабрики"
 GGR_rebuild_the_factories2_desc:0"Возможно, самой страшной жертвой войны в Остланде стала экономика этого региона. Восточные города больше не производят оружие и снаряжение для Рейха, вместо этого постоянно истощая наши ресурсы. Всё это будет продолжаться до тех пор, пока мы не примем меры - нужно это исправить. Инвестируя в местные заводы, мы можем привлечь 'синих воротничков' из метрополии, способствуя германизации и стабильности. Наши рабы будут работать на других фабриках, чтобы мы могли выкачивать ресурсы из Остланда и преобразовать их в другие блага. Промышленные города еще больше централизуют власть Остланда и ослабят партизан, которые прячутся на холмистых полях восточного Рейха."
 GGR_one_last_fight:0 "Последний бой"
 GGR_one_last_fight_desc:0"Рейх не может позволить кому-либо проявлять неверность. Когда Гитлер закрыл на неё глаза, она привела к подъёму СС и в конечном итоге к попытке путча, которая потрясла нашу нацию, в результате чего было создано презренное государство Бургундия. Мы не должны совершать тех же ошибок, что и наши предшественники. Везде, где можно обнаружить нелояльность, она должна быть искоренена. Шталекер нелоялен. Он заявил о поддержке дела претендента Бормана, он боролся против патриота Дрехслера. Наряду с этим именно его слабость стала причиной гражданской войны - он не смог удержать Ковнера, Витушку, либералов и СС от восстания. Мы пойдём маршем на Ригу и сокрушим режим Шталекера, который после Гражданской войны представляет собой лишь видимость силы. Нас не будут тревожить угрызения совести по отношению к тем, кто стоит у нас на пути. Мы приведём Рейх к величию, чего бы это ни стоило!"
 GGR_an_ally_in_the_east:0 "Союзник на востоке"
 GGR_an_ally_in_the_east_desc:0"Если мы хотим продолжать наш победоносный марш по всей Земле против выскочек, которые бросают вызов мощи Рейха, мы должны стабилизировать наше положение. Война с другими немцами - не путь к стабилизации. Мы не можем позволить себе нападать на Шталекера - он полностью предан делу Рейха, пусть и не делу Фюрера. Оставив Шталекера у власти, мы обеспечим единство и стабильность внутри Рейха. Хотя военным и не понравится, что потенциальный враг находится у нас под носом, они также будут в выигрыше как от стабильности Остланда при Шталекере, так и от увеличения производства на Востоке. Сегодня мы уладим наши внутренние споры, а завтра обратим свой взор на врагов!"

# GGR_anarchy_in_ostland2_desc:0"The civil war in the metropolitan Reich had many far-reaching effects. Ostland, once a model colony with relative stability compared to its contemporaries and outstanding Germanisation rate, collapsed into war mirroring the civil war in central Germany as natives, SS and rival contenders rose up against Reichskommissar Stahlecker. The militaristic contender, Drechsler, is gone, his government collapsing under assault from all sides. We have no use for weak armies like his, so perhaps it is good that he has fallen. Nothing can restore an order that aligns with our plans for the east except for German might. Intervention is the only way to end this anarchy once and for all. The arms of the Reich will restore order to Ostland with unparalleled force!" #duplicate loc key
 GGR_a_second_chance:0 "Второй шанс"
 GGR_a_second_chance_desc:0"Отто Генрих Дрехслер. Друг Рейха и друг Геринга. Настоящий патриот. В то время как Остланд погибает в войне, решение о поддержке Дрехслера и вмешательство в войну на его стороне казалось достаточно разумным. И всё же Дрехслер не смог справиться с задачей контроля бывшего Рейхскомиссариата надлежащим образом. Из-за неудач его армии мясник Ковнер беспрепятственно скитался, убивая немцев, а вероломные сумасшедшие из СС и предатели-либералы контролировали большие участки Остланда. Мы вмешаемся на его стороне и заставим присоединиться к Пакту, но нужно действовать с осторожностью, потому что в Рейхе нет места слабости, особенно слабости, находящейся так близко к сердцу страны."
 GGR_replace_their_officers:0 "Заменить офицеров"
 GGR_replace_their_officers_desc:0"Офицеры Остланда потерпели неудачу. То, что должно было быть лёгкой победой немецкого оружия, стало длительным испытанием. Они не смогли быстро выиграть войну и командовали солдатами, используя плохую, устаревшую тактику. Если Остланд хочет стать частью Рейха. то ответственных за это ослов нужно отстранить от командования. Мы позаботимся о том, чтобы новые офицеры в первую очередь были лояльны Отечеству, а во вторую - Дрехслеру. Они не должны задавать лишних вопросов, если получат приказ о его устранении. Военные, несомненно, будут в восторге от возможности расширить своё влияние в Остланде, а с учётом обучения местных солдат нашими офицерами они будут лучше подготовлены к маршу вперёд после победы в войне. Мы вернём немецкий контроль не только над Остландом, но и над всем восточным Рейхом!"
 GGR_a_safe_ostland:0 "Безопасный Остланд"
 GGR_a_safe_ostland_desc:0"Когда-то Остланд был самой стабильной колонией Рейха. Немецкие поселенцы, ищущие новую жизнь в живописной восточной сельской местности, всегда в первую очередь обращались к Остланду, где угроза партизан и террористов была наименее ощутима. Отныне это не так. Со времен Гражданской войны фанатики СС засели в южных фортах Остланда, либеральные проповедники нашли убежище в центре колонии, а большевистские партизаны Ковнера терроризируют север. Но с окончанием гражданской войны мы сможем наконец покончить с сопротивлением! Пусть наши люди рыщут по окрестностям в поисках партизан, пусть либералы будут повешены, а их книги сожжены, и пусть СС будут голодать без поддержки Гиммлера; Остланд снова будет безопасным, немецким и целым!"
 GGR_rebuild_their_homes:0 "Остроить дома"
 GGR_rebuild_their_homes_desc:0"Представьте себе усадьбу в западном Остланде. Представьте себе немецкую семью, которая живет в ней; отец, который построил её в 50-х годах после ухода из армии, мать, которая служит своей семье так же покорно, как она служит своей стране, трое детей, которые мечтают служить в армии под командованием Фюрера. Есть желающие видеть эту семью убитой. Есть те, кто сожгли тихое подворье дотла и оставили на его месте лишь тлеющие руины. Рейх погибает, когда немецкий народ теряет своё жильё. Мы должны построить больше ферм и больше домов в городах, потому что Остланд сможет по-настоящему интегрироваться в Рейх только тогда, когда мы построим дома по всей колонии!"
 GGR_our_eastern_friend:0 "Восточный друг"
 GGR_our_eastern_friend_desc:0"Новый Рейх построен на милитаризме, и нет никаких сомнений, что Отто-Генрих Дрехслер - человек военного дела. Благодаря тому, что мы смели его старый офицерский корпус, наполнили его кабинет своими сторонниками и перестроили его владения по образу и подобию столичного Рейха, его верность осталась непоколебимой. Да, в прошлом он потерпел неудачу, но его преданность Фюреру и делу Рейха не подлежит сомнению. Дрехслер-любимец Вермахта, и, удерживая его у власти, мы сможем заручиться лояльностью наших генералов, которые, без сомнения, будут держать его под жёстким контролем в качестве платы за эту услугу. Как мы даём Дрехслеру второй шанс стать спасителем Остланда, так мы даём второй шанс и Остланду стать мирным, процветающим и немецким."
 GGR_alter_the_deal:0 "Изменить сделку"
 GGR_alter_the_deal_desc:0"Дрехслер - неудачник. Он наполнил свой офицерский корпус некомпетентными людьми, не сумел остановить безумие гражданской войны, поглотившей Остланд, и был вынужден полагаться на Рейх, чтобы обеспечить себе победу. В Рейхе нет места слабости. Если мы хотим показать миру, что значит завоевание, и заставить их бояться звучания боевого барабана Рейха, то мы должны быть сильными. Дрехслеру не удалось стать таковым. Фюрер пошлёт приказ верным офицерам, требуя убрать Дрекслера и передать прямое управление центральному правительству. Военные, конечно же, не одобрят этого, но, возможно, это заставит их вспомнить своё место. Кем бы ты ни был - если ты слаб, то ты не добьёшься успеха в новом Рейхе."
 GGR_no_redemption:0 "Никакого искупления"
 GGR_no_redemption_desc:0"Oстланд поглотила анархия. Всё в государстве испорчено. Испорчено либерализмом, фанатизмом СС, ковнеристским вырождением и большевизмом. Мы не можем доверять никому в этой неразберихе, даже человеку, сражающемуся во имя милитаризма, Отто-Генриху Дрехслеру. Он не смог контролировать Остланд, и поэтому мы не можем ему помочь. Вместо этого мы пронесёмся через Остланд, используя огромную промышленную мощь Рейха, сокрушая каждую фракцию, которая сопротивляется нам, казня каждого немца или туземца, который не приветствует наши силы! Война - вот то, что сделало нас великими, а не лобызания с несостоявшимися деспотами. Мы покажем Дрехслеру и всем остальным, разорвавшим Остланд на части, как выглядит настоящая, профессиональная война!"
 GGR_exploit_the_madness:0 "Использовать безумие"
 GGR_exploit_the_madness_desc:0"По данным нашей разведки, в Остланде сражались по меньшей мере шесть группировок, а их командования отличались разными степенями беспорядочности. Борьба идёт неравномерно, и все стороны прибегают к любой подлости, чтобы уничтожить своих противников. Для победы в Остланде мы должны сделать то же самое. Давайте заставим туземцев воевать друг с другом, евреев - с самозванцами, либералов - с СС. Наши силы будут использовать хаос с максимальной возможной эффективностью, а наши разведывательные службы будут саботировать линии связи, чтобы создать путаницу среди наших врагов. Мы не будем направлять удары только на одного врага. Вместо этого мы скоординируем наши атаки по всем фракциям. Пришло время сокрушить наших соперников!"
 GGR_arm_the_loyalists:0 "Вооружить лоялистов"
 GGR_arm_the_loyalists_desc:0"Остались ещё те, кто сражается за Рейх в Остланде. Может многие немцы и встали на сторону претендентов, либералов и предателей, но есть те, кто может взяться за оружие и бороться за возвращение Рейха. Они стекаются под наши знамёна, когда мы маршируем по землям Остланда, умоляя о возможности сразиться с дикими туземцами и предателями, которые наводняют их земли. Мы дадим им оружие для борьбы. Предлагая снаряжение жителям немецких деревень и городов, готовых добровольно воевать на нашей стороне, мы сможем быстро подкрепить нашу армию свежей живой силой, не замедляясь в темпе продвижения. Наши офицеры быстро обучат энтузиастов. По окончанию войны в Остланде мы получим опытных солдат, готовых сражаться за Рейх в последующих конфликтах."
 GGR_fix_the_factories:0 "Починить фабрики"
 GGR_fix_the_factories_desc:0"Города Остланда лежат в руинах. Теперь они - тлеющие останки былых промышленных центров. Жестокость гражданской войны опустошила Остланд, который когда-то был выгоден Рейху. Армии Остланда плохо оснащены, поскольку они выживают только за счет экспорта из метрополии;  время положить конец этим тратам. Пока города не начнут производство, партизаны будут терроризировать сельскую местность в отсутствие снаряжения для наших воинов. Отстроив промышленность Остланда, мы также спровоцируем новую волну миграции 'синих воротничков' из столичного Рейха, ещё больше ускоряя германизацию в наполненных туземцами промышленных районах колонии. Мы должны вложить деньги в заводы, вернуть Остланду военную промышленность и проследить, чтобы колония стала самодостаточной и подготовленной к следующим завоеваниям на Востоке!"
 GGR_pacify_the_countryside:0 "Умиротворить деревни"
 GGR_pacify_the_countryside_desc:0"Ковнер. Витушка. Майер-Ландрут. Еккельн. Все они мертвы. Мы одержали победу в Остланде, но солдаты разбитых армий продолжают сражаться. До сих пор бродят по сельской местности со старыми советскими винтовками в руках. До сих пор грабят немецкие фермы. До сих пор нападают на немецкие автомобили на просёлочных дорогах. Хотя мы и восстановили контроль над городами, наш контроль над сельской местностью гораздо менее прочен; если мы хотим интегрировать Остланд, то нужно изменить это. Пошлите войска на поля, разбомбите импровизированные штаб-квартиры, выкорчёвывайте и убивайте лидеров! Это тяжёлая задача, которая может поставить под угрозу жизни многих немецких солдат и поселенцев, но как только мы закончим с ней, холмистая местность Остланда снова станет безопасной и стабильной."
 GGR_order_restored:0 "Порядок восстановлен"
 GGR_order_restored_desc:0"Мы достигли невозможного. Остланд проделал путь от краха и гражданской войны до статуса стабильной колонии. Немецкий фермер в усадьбе больше не боится, что партизаны за ночь сожгут всё, чем он жил. Рижский бюрократ больше не боится темных городских улиц. Отдыхающая штутгартская семья больше не боится ужасов, которые преследуют остландские просёлочные дороги. Каждый партизанский лидер был казнен, каждый кусочек антигерманской пропаганды сожжён, каждый мятежный туземец умиротворен. Теперь, когда Остланд снова стабилен, мы сможем извлечь выгоду из колонии, а гарнизон сможет присоединиться к Вермахту в момент, когда Рейх двинется к своим следующим завоеваниям!"
 GGR_integrate_ostland_desc:0 "Рейхскомиссариаты - временное решение проблемы колонизации. Это всего лишь временные правительства, которые управляют туземцами до момента интеграции, и прекращение существования Рейхскомиссариата является большим достижением для его администрации. Нет никаких сомнений в том, что Остланд достиг той точки, когда мы можем уничтожить Рейхскомиссариат и интегрировать его в качестве провинции раз и навсегда. Мы разделим Остланд на несколько рехсгау, а остатки славян будут сметены на Восток, в Московию и дальше - туда, где они больше не будут мешать мечте о немецкой Европе. Остланд - немецкий, отныне и во веки веков!"
 GGR_integrate_ostland2_desc:0 "Рейхскомиссариаты - временное решение проблемы колонизации. Это всего лишь временные правительства, которые управляют туземцами до момента интеграции, и прекращение существования Рейхскомиссариата является большим достижением для его администрации. Нет никаких сомнений в том, что Остланд достиг той точки, когда мы можем уничтожить Рейхскомиссариат и интегрировать его в качестве провинции раз и навсегда. Мы разделим Остланд на несколько рехсгау, а остатки славян будут сметены на Восток, в Московию и дальше - туда, где они больше не будут мешать мечте о немецкой Европе. Остланд - немецкий, отныне и во веки веков!"
 

 ### WAR PLAN A TREE
 GGR_plan_A:0 "Военный план А"
 GGR_plan_A_desc:0 "С нашей периферией, ставшей защищенной, настало время взглянуть на то, что когда-то было частью нашей великой империи.\n\nМногие Рейхскомиссариаты воспользовались хаосом Гражданской войны в Германии, чтобы вырваться из наших лап! Очевидно, что им осталось недолго.\n\nЕсли мы хотим, чтобы к нам относились с уважением на мировой арене, мы должны вернуть то, что по праву принадлежит нам! Пришло время сплотить Вермахт, у нас есть работа. "

 GGR_wayward_sons:0 "Операция "Гельб""
 GGR_wayward_sons_desc:0 "Нидерланды по своей глупости восприняли внутренние склоки Рейха как момент слабости. Они вырвались из наших объятий, и мы должны их вернуть в наши ряды. Словно серпом, мы должны пройти через равнины. Отсутствие в них преград только помогло нам в прошлый раз, и даже их хвалёная водная линия не остановила нас. Почему бы не сейчас? Это будет просто, как отрезать голову от тюльпана."
 GGR_ready_the_paratroopers:0 "Подготовка десантников"
 GGR_ready_the_paratroopers_desc:0 "Наше первое вторжение в Голландию стало первым, которым наш фюрер гордился, так как именно его знаменитый Люфтваффе доставил наших десантников с неба на голландскую землю самым впечатляющим образом. Это новшество превозмогло попытки голландцев затопить свою страну и отрезать Голландию, а также проложило путь для вторжения в Бельгию и падения Франции. Вновь наши десантники должны подготовиться к нападению на Роттердам и Ден Хааг, чтобы подготовить путь для наших сухопутных войск - только на этот раз слава достанется фюреру Герингу. "
 GGR_contact_the_volk:0 "Связь с народом"
 GGR_contact_the_volk_desc:0 "Голландцы так же близки к немцам, как и они. Арийская кровь течет по их венам, и наша пропаганда делает все возможное, чтобы убедить их в этом с тех пор, с тех пор, как они впервые присоединились к нам. Наши усилия окупились, и немцов в основном приветствуют, а немалая часть голландцев считает себя и вовсе частью Германии. Мы должны восстановить связь с этими лояльными гражданами Рейха, чтобы нам было легче восстановить контроль, когда придет время."
 GGR_the_final_ultimatum_Netherlands:0 "Последний ультиматум"
 GGR_the_final_ultimatum_Netherlands_desc:0 "Голландское «правительство» должно было догадываться, что это произойдёт. Как только они решились выскользнуть из наших лап, начался обратный отсчёт до того момента, как мы снова нагрянем. Мы милосердные, поэтому мы предъявим им ультиматум. Вернитесь обратно под германский контроль раз и навсегда, и все нарушения будут прощены. Про цену за сопротивление упоминать не стоит."
 GGR_return_of_the_NSNAP:0 "Возвращение НСНАП"
 GGR_return_of_the_NSNAP_desc:0 "Национал-социалистическая нидерландская рабочая партия рассматривается многими голландцами, как... ну, как подхалимы. Именно из-за этого они не были выбраны в качестве наших предпочтительных посредников, которые смогли бы контролировать страну в первую очень. Вместо этого НСБ, или Национал-социалистическое движение в Нидерландах стало единственной легальной партией за пределами нашей собственной. Однако времена изменились, и НСБ зарекомендовало себя ненадёжной - выяснилось, что национальным движениям нравится оставаться собственной нацией. Кто же знал? Пока что НСНАП будет восстановлено на сегодня. Очень важно, чтобы они самую малость чувствовали какую-никакую свободу, даже если наша хватка становится крепче вокруг них."
 GGR_Purify_the_blood:0 "Чистить кровь"
 GGR_Purify_the_blood_desc:0 "Голландцы так близки к германцам, что аж больно - только скандинавы имеют более чистую арийскую кровь. Тем не менее, они упрямо сопротивляются нашим усилиям по их дальнейшей интеграции. Больше нет. Настало время для предстоящего очищения, для устранения инакомыслящих элементов общества, национализма в любом проявлении кроме нашего. О любой испорченной крови из их бывшей империи в Азии или о любом человеке, который думает, что ему не о чем беспокоиться будучи под более легкой рукой, позаботятся."
 GGR_an_integral_part_of_the_reich:0 "Неотъемлемая часть Рейха"
 GGR_an_integral_part_of_the_reich_desc:0 "Ещё один раз германские войска промаршировали по равнинам Нидерландов, и снова свастика развевается над Амстердамом. Вестмарк был восстановлен в составе Рейхе, и его уже разделили на партийные округа - Рейхсгау, чтобы лояльные члены партии могли поссориться. Был организован парад Победы и были вручены медали ветеранам плана «Гельб», не говоря уже о нашем высокопочтенном фюрере. Наши завоевания продолжаются с необычной быстротой."

 GGR_operation_nordlicht:0 "Операция Nordlicht"
 GGR_operation_nordlicht_desc:0 "В начале нашей гражданской войны широко ожидалось, что Рейхскомиссариат Норвегия, бастион Рейха против жидо-большевиков, останется спокойным и стабильным, готовым переприсоединиться к тому, кто выйдет победителем. Действительно, наши высшие военные умы заявляют, что норвежцы могли и могут выстоять против любых агрессоров в течение десятилетий. Однако предатели извне разрушили Рейхскомиссариат, а дурак Тербовен передал народу величайшую крепость Рейха и оставил им Норвегию. Теперь норвежцы владеют нашими милями укреплений и занимают наши бункера, и обещают стать одной из самых больших проблем для вторжения.Однако это не волнует нашего великого фюрера Геринга, который ожидает - нет, требует - победы, чтобы соперничать с победами 1940 года. В конце концов, вермахт смог подавить организованное сопротивление и силы Союзников всего за месяц. Используя те же тактики, наряду с некоторыми из наших новейших технологий, мы, несомненно, одержим победу столь же великую, если не величайшую, чем наше первое завоевание."
 GGR_norways_place_in_the_reich:0 "Норвежское место в Рейхе"
 GGR_norways_place_in_the_reich_desc:0 "Официально Рейхскомиссариат Норвегия прекратил свое существование в 1963 году. Однако, похоже, что правительство, а, возможно, и сам норвежский народ, не были готовы к такому раскладу. Вместо этого, они сохранили фашистское правительство, существовавшее во времена правления Тербовена, и, похоже, сохранили, по крайней мере, некоторые из наших собственных идеалов.\n\nФюреру было рекомендовано вместо попытки очередного вторжения в Норвегию, направить приглашение этому новому государству, чтобы оно вновь присоединилось к Рейху и заняло принадлежащее ему по праву место в качестве нашей северной крепости. Хотя многие отпетые вояки, в частности Шёрнер, жаловались на то, что, по их мнению, политики отнимают их славу, многие согласились с тем, что никто из немцев не должен умереть за такую "скалу", как Норвегия.\n\nМы можем только ждать и надеяться, что они согласятся.  Если они откажутся, возможно, Шёрнер всё равно получит славу, которую он так хочет."
 GGR_northern_armies:0 "Северные армии"
 GGR_northern_armies_desc:0 "После признания Норвегии и ее воссоединения с Рейхом необходимо принять меры по урегулированию их внутренней ситуации. В настоящее время новый норвежский вермахт страдает от многих недостатков, так как большая часть его новой местной армии покидают свои места, чтобы организовать новое сопротивление. Оберкоммандо считает, что Норвегия без быстрой помощи может рухнуть и снова отколоться от нас, что вынудит нас применить силу. Несмотря на то, что некоторые люди выражают мнение, что это является желаемым результатом, большинство членов Оберкомандского союза решили, что помощь и солдаты должны быть направлены на север. Теперь мы ждем только подписи Геринга."
 GGR_northern_fleets:0 "Северные флоты"
 GGR_northern_fleets_desc:0 "With the situation in Norway being secured by the minute, it is time to reinvest into the portions of the Reichskommissariat that have fallen into disrepair- the ports and naval bases. Indeed, Norway has potential to be a major hub for the Kriegsmarine, giving us near total control over the North Sea, acting as a counter to those bases in Iceland, and allowing us to reach into the Arctic. Unfortunately, the bases have slowly wasted away, due to the relatively tight budget of the Kriegsmarine in the last 20 years and the loss of control at the start of our Civil War.\n\nTo fix this, we will send thousands of slaves and materials to fix these bases, turning them into the great harbors and naval bases to rival those in Iceland. While this will undoubtedly cost millions of marks, the potential naval dominance will certainly make up for it, and besides, when has financial cost ever stopped our projects? "
 GGR_ready_the_fleet:0 "Готовность флота"
 GGR_ready_the_fleet_desc:0 "To begin our operation, we must first cripple the Norwegian economy. Norway's economy is heavily based on naval trade. Therefore, an obvious solution presents itself in the form of the Kriegsmarine. The new Norway's navy is barely existent in the first place, and will stand absolutely no chance against the might of our battleships. By using our fleet to cut off major ports and blockade the coastline, we will shatter the Norwegian economy, causing economic collapse and driving the Norwegians to poverty and starvation. If the plan succeeds, the Norwegians will be too weak to lift a finger against our forces when we land.\n\nUnfortunately, this plan does have some flaws. The Kriegsmarine is underfunded and still somewhat damaged from the chaos of the civil war, and currently is not in the best shape to conduct any large scale operations such as a blockade of the long Norwegian coastline. In addition, the fortifications we built with German sweat to hold off any western invasions, complete with naval guns, are undoubtedly now in the hands of the traitorous Norwegians, and may be used against our fleet.\n\nBoth of these problems are easily fixable, of course. Pumping money into programs is one of Göring's strengths, and the sheer might of our cannons and weapons will undoubtedly be enough to obliterate whatever puny resistance the Norwegians may put up. In any case, the operation is expected to be a success."
 GGR_contact_the_hardliners:0 "Связь со сторонниками жёсткой руки"
 GGR_contact_the_hardliners_desc:0 "Despite the traitor Terboven having left Norwegen to the natives, and abandoning it to republicans and communists, not all circles of Norwegian society were pleased with this turnout. Credible sources state that there is an underground movement of former administrators and party members, waiting for our return. While these men enjoy limited support from the populace, and have not been a sizeable threat to the current government, surely all they need is a kick in the pants and a nice FAL in their hands. By sending funds and guns to these patriots, we could possibly stage an insurrection with our invasion, causing confusion and chaos. At the end of the day, any help is appreciated, and native soldiers fighting for our cause only makes it that much easier."
 GGR_helicopters_over_the_baltic:0 "Вертолёты над Батликой"
 GGR_helicopters_over_the_baltic_desc:0 "Since our first invasion of Norway, back in 1940, technology has improved greatly in terms of military equipment. One of these many improvements came in the advent of the helicopter, which has revolutionized airborne warfare. Where once airborne troops would have to leap from bulky transport planes in limited numbers, now full squads of men can be quickly and efficiently transported in helicopters. Not only that, but helicopters can also be used as a form of close air support, supporting troops and providing quick fire on any enemies on the ground. By using this fascinating new technology, we can swarm the resisting Norwegians with a cloud of steel and lead, overwhelming their defenses and seizing ports before they can mount a defense.\n\nOf course, helicopters have their drawbacks. Their slow speed makes them susceptible to anti-aircraft attacks, and their air-to-air capabilities are limited at best. However, with the numbers we will bring, this will not matter. A swarm will engulf Norway, and from it our men will pour out and obliterate the traitors who dare resist."
 GGR_danish_missile_bases:0 "Датские ракетные базы"
 GGR_danish_missile_bases_desc:0 "In the 1940 campaign against Norway, our bombers made short work of any defense that the Norwegians put up. However, our own success with this strategy led us to dotting the mountains and fjords with flak cannons, and now the Norwegians are bound to use our own weapons against us. To combat this, we shall use an invention that the strategists of 1940 could only dream of- missiles. By building up bases in Denmark, we will be able to fire missiles of all kinds into the mountains of Norway, obliterating any bunkers and forts in a hail of rockets and bombs, without a single German man being forced to lay his life on the line.\n\nIn addition to the immediate strategic benefit of these bases, they will also be a fine addition to our defenses against any American incursion into Europe, covering the entrance into the Baltic and much of the North Sea. Indeed, some have even gotten to asking why these positions have not been built before now. While the answer to this mainly lies in the economic downturn of the 50's, this issue matters little to the current situation. For now, we can rest easy knowing that soon all of Norway will be under the reach of our missiles."
 GGR_teaching_a_lesson:0 "Преподать им урок"
 GGR_teaching_a_lesson_desc:0 "Время пришло. Флоты вооружены и готовы, наши ракеты заряжены и заправлены, а наши вертолеты даже сейчас вращают роторы и разминаются в ожидании. Наши солдаты по всему Рейху стоят по стойке смирно, готовые вгрызться в горы и фьорды Норвегии. План простой, и он вбит в голову каждому солдату. Мы приземлимся на их позиции, заставим замолчать их оружия и разрушим любую оборону, которую смогут собрать жалкие предатели. Быстрая зачистка не только запланирована и ожидаема, но и востребована. Мы возьмем молниеносное вторжение 1940 года и сделаем его смехотворным перед лицом нашего собственного удара. Воистину, норвежцы снова научатся нас бояться, и мир будет с благоговением взирать на мощь новой Германии!"
 GGR_only_the_most_loyal_collaborators_desc:0 "After our victory over the hated Norwegians, collaborators of old have come crawling out of the woodwork in support of our return. Some have the humility to plead for forgiveness for their treachery, other, more brazen ones have the gall to claim that they remained loyal to the Reich since the dissolution of Norwegen. These fools seem to think that we have not watched the Norwegian situation with a close eye ever since then.\n\nOf course, we haven't, not with all the action we've been having back in the Reich, but that does not mean we should tell the truth. After all, it will only look bad for the Reich to admit that it hasn't been paying attention to its rightful lands. Instead, our Führer has conceived a brilliant idea. We will dole out punishments to all those we deem traitors, regardless of whether they actually betrayed us or not. After all, a good German should be able to sniff out the true Aryans from the pack of wolves and liars in the first place. At the end of this purges, we should theoretically be left with a strong, sturdy, and loyal pack of politicians and generals to restart the Reichskommissariat with."
 GGR_north_sea_oil:0 "Нефть северного моря"
 GGR_north_sea_oil_desc:0 "With the reconquest of Norway, we have gained access to the many natural resources lying inside of their mountains. At first glance, this would seem to be all that Norway offered the Reich. However, upon some inspections, research, and preliminary drilling, our scientists and engineers have discovered a veritable ocean of black gold underneath the waves of the North Sea. These reserves, previously untapped, are vast, giving us an impressive oil reserves of our own to rival that of the Saudi's and the Italians. Not only will this new oil be enough to power our war machine for years, but there is likely to be enough surplus to even sell some overseas. Needless to say, the Führer is ecstatic over the news, and extensive drilling has been fast tracked to begin."
 GGR_isolating_the_swedes:0 "Изоляция шведов"
 GGR_isolating_the_swedes_desc:0 "With the conquest of Norway finished, we have gained control over a major part of international seafaring- the Danish Straits. While we once controlled these before our civil war, Hitler never decided to institute a full blockade on the Swedes and Finns, allowing them to trade with the outside world. Not so with Göring. Under his direction, the Straits are to be closed off to any trade coming from or headed for Sweden or Finland. This new restriction will hopefully drive the two nations to desperation, and severely hamper their economies. By closing this lane of trade, we will slice an important part of the Baltic nation's economy apart, giving us and us alone control over imports and exports in the Baltic. Not to mention that we can charge a pretty penny in taxes on any foreign ships entering or exiting."

 GGR_operation_hansa:0 "Операция Ганса"
 GGR_operation_hansa_desc:0 "Во время последней мировой войны, когда одна нация за другой была завоевана Рейхом, Швеции очень повезло сохранить свою жалкую независимость благодаря нашей милости. Однако за последние 20 лет Швеция превратилась в страну слабости и коррупции. Очевидно то, что наши нордические братья не имеют будущего под некомпетентным управлением этих социал-демократов, и они должны быть объединены с нами, для блага германской расы. Это серьёзное оскорбление для нашего могущественного Рейха, что наши северные германские собратья остаются под властью гнусных семитов и прочих нежелательных. Тем не менее, шведский Лев высматривает в течение последних 20 лет, всегда готов напасть на нас, если это позволит момент. По этой причине мы не должны быть беспечными, они могут не выглядеть так, но шведы точно являются нашим самым опасным врагом."
 GGR_norwegian_remilitarization:0 "Норвежская ремилитаризация"
 GGR_norwegian_remilitarization_desc:0 "Norway, a Nordic nation which has been ruled by the Reich for more than 20 years, was recently reclaimed by the Wehrmacht. Since they share a long border with our target Sweden, it may be helpful for us to ask for Norwegian people's assistance for the upcoming war. Though their military strength and spirit cannot be compared with ours, they can still be much useful if we send them some weapons and allow them to have a bigger army.\n\nWhen the invasion truly begins, Swedish soldiers will realise they need to face not only the German panzers but also their Nordic kinsman's' bullets. An army of Norwegians will not do damage to those Swedes physically, but also harm them mentally."
 GGR_encourage_norwegian_divisions:0 "Поощрение норвежским дивизиям"
 GGR_encourage_norwegian_divisions_desc:0 "We have sent weapons and supply to Norwegians to help them build an army, but there can be no army without enough soldiers. Even after all these years under our rule, they still don't want to fight for our cause. Therefore, recruitment propaganda must be implemented to acquire more manpowers who are willing to join our forces.\n\nEvery Norwegian should be informed that, the Reich will bring pride and protection for all Aryan people around the world, and in return, loyal Germanic warriors have their duties for the Reich's war effort. And since they are treated by us as our Aryan brothers instead of other inferior nations, they don't and shouldn't have the right to reject our conscription orders. If they really dare to refuse that, there are some serious consequences they're going to face."
 GGR_blockade_the_north_sea:0 "Блокада северного моря"
 GGR_blockade_the_north_sea_desc:0 "History has told us that, no army can resist the ultimate power of starvation. Though self-sufficient in many aspects, Sweden still need to import some vital resources, and most importantly, it is heavily dependent on imported foods.\n\nTherefore, the Kriegsmarine will be deployed to the Danish Straits and the North Sea to blockade all cargo carriers coming in or going out of Sweden. Any ship will be intercepted or even attacked once detected unless it is officially approved by the Reich. Without enough food imports, Sweden will lose its strength and will to fight once the war breaks out."
 GGR_lessons_from_switzerland:0 "Уроки с Швейцарии"
 GGR_lessons_from_switzerland_desc:0 "Sweden is not the first so-called democratic nation who stands in the way of the Reich's glory. Switzerland, just like Sweden, was a nation controlled by corrupt politicians and illusions about people's rule. Swiss people believed that they were fighting for themselves and they had spent more than 20 years building military strength, preparing for our invasion.\n\nBut no, their confidence didn't save them. In the end, their pity state was smashed by the Wehrmacht without any mercy. During that war, we've learned how to deal with these democratic nations more efficiently, and now, it is Sweden's turn to face our relentless war machine."
 GGR_lessons_from_moskowien:0 "Уроки с Московии"
 GGR_lessons_from_moskowien_desc:0 "For an army at war, supply lines are no less important than blood vessels for a man. Swedish people may believe that is it impossible for us to feed a large army on their lands. But what they don't know is, that the Heer has already learned everything it needs about supply during the recent war on Russian lands.\n\nIf we could maintain our supply lines while facing damaged infrastructures around Moskowien and attacks from Russian guerrillas, then why can't we feed our soldiers on the Swedish soils? Swedes will be shocked when they realises what a large and vigorous army they need to fight against."
 GGR_lessons_from_finland:0 "Уроки с Финляндии"
 GGR_lessons_from_finland_desc:0 "Freezing weather is probably the most powerful weapon Sweden can wield against its invaders. Impassable roads, supply shortage, trembling soldiers...During the war against Russia, we've learned how many troubles it can cause to our armies. But luckily, the recent conquest of Finland has taught us how to fight in the cold of Scandinavia.\n\nFood, clothes, fuel... all kinds of supply the soldiers need for the winter will be fully prepared when the invasion begins. We are now confident to declare that the General Winter is nothing before the wisdom of the Führer himself."
 GGR_prepare_the_marines:0 "Подготовка морпехов"
 GGR_prepare_the_marines_desc:0 "Throughout the full plan we've made for Operation Hansa, Landing is perhaps the most important part. Twenty years ago, we had met some obstacles when landing in Norway and England, but eventually, we still managed to break through their defenses and occupied their nations. And most importantly, we have learned a lot from those two landing operations.\n\nNow, responsibility once again falls on the shoulders of the our fearless marines, and they need to be fully prepared when the operation starts, so that they can get a foothold on Swedish land for us as quickly as possible."
 GGR_keep_our_direction_unclear:0 "Держать наше направление неясным"
 GGR_keep_our_direction_unclear_desc:0 "For a landing operation, if the target location can be predicted by the opponent, then it has already failed before the beginning. Therefore, the confidentiality of our war plan will be put at the highest priority. Our intelligence officials must work as hard as they can to sort out all of Swedish and OFN spies in our nation.\n\nAnd most importantly, in the next few days, our soldiers and officials will receive several false directions about the specific location they are going to land. No one can get any information about our landing direction as long as our troops have no clue about their target themselves."
 GGR_the_brother_war:0 "Братская война"
 GGR_the_brother_war_desc:0 "After all the preparations we've made before, now the time for the invasion has finally come. Our brave soldiers, panzers, fighters, bombers and ships will start their attacks once the order is received. Some may ask, why should we do this to a Nordic nation generally considered to our Aryan brothers?\n\nYes, we must admit that this war will be a war between brothers. But, when the little brother is deceived and misguided by their common enemies, it is the big brother's responsibility to correct the little brother's mind, even if it requires some blood to be shed. If not us, who? If not now, when? "
 GGR_war_on_the_home_front:0 "Война в тыл"
 GGR_war_on_the_home_front_desc:0 "When we declared war on Sweden, we knew that we were going to fight not only with its army, but also with its civilians. The long wars on Russian lands have already taught us that when fighting on our enemy's home front, moral is the most important thing for both sides.\n\nBut we have no need to worry about that, for there is no country in the world whose propaganda can be compared with ours. We must ensure our soldiers' faith in the Reich's strength and the Führer's wisdom, as well as weaken Swedish people's will of resistance. Our relentless radiocast will make them know. that they have no hope standing against the Reich's triumph of the will."
 GGR_fight_fire_with_fire:0 "Вышибать клин клином"
 GGR_fight_fire_with_fire_desc:0 "Freedom, pride, fatherland... people may join the war for different reasons, but those words matters nothing when they realise they're going to lose their lives for a battle that is doomed to failure. Now, as the war is consuming more and more young Swedish bodies, we must take that chance to show other Swedes how pointless and miserable their efforts are.\n\nOh, my dear nordic brothers, you may have some courage and willpower, but tell me, would you rather have a peaceful life with your family watching the beauty , or die in a unknown dark sewer, and leave your wife and children behind ? "
 GGR_its_just_noise_damnit:0 "Это просто шум, чёрт возьми"
 GGR_its_just_noise_damnit_desc:0 "Damn those Nordic barbarians! It's 20th century now and why the hell do they still play their pagan noise on the battlefield, just like their Viking ancestors one thousand years ago? And the most horrible part is, that their savage rhythms really work! It seems that the music is continually giving them strength to fight and damaging our army's moral.\n\nIf we don't want our soldiers quaking in their boots before those Swedish monsters, somethings must be done to restore their courage. A great many of trucks with speaker will be deployed on all the fronts on Swedish lands and play the German military music at the maximum volume. Let's see whose music will sound louder and scarier in the end."
 GGR_they_will_not_grow_old:0 "Они не постареют"
 GGR_they_will_not_grow_old_desc:0 "What kind of barbarian army needs this goddamn sound to boost their moral? And why the heck do we need to play some stupid music on the battlefield just like those Viking bastards! No, we won't let our precious trucks do such meaningless, for only cowardly morons will need a music to control their trembling legs.\n\nWith the doctrine of national socialism in their minds, our perfect Aryan warriors should be able to ignore that pagan noise no matter how horrible it sounds. Their speakers may continue to play those vicious rhythms, but we don't care! After all, the Führer's voice is the most beautiful music in the world, and it will always linger in our soldier's ears at any time, right?"
 GGR_just_keep_pushing:0 "Просто продолжайте штурмовать!"
 GGR_just_keep_pushing_desc:0 "Blast it! Why? Why do you look so pale, soldier? And why do you, and your companions hide in your trench like some cowardly rats instead of pushing forward? Despite of all efforts we've taken, our army's moral is still declining due to those abominable Swedish pagan musics. Now more and more people begin to regard Swedes as cannibalistic devils that no human is able to fight against.\n\nNow, as our front is on the edgy of total collapse, some extreme measures must be taken. If that music makes you scared, fine ,put earplugs on. If you feel afraid of pushing forward, fine, sticks and machine guns behind you will give the courage you need. No one is permitted to take a rest until our ultimate victory."
 GGR_scandinavian_liberation:0 "Скандинаское освобождение"
 GGR_scandinavian_liberation_desc:0 "Finally, after all the bloods, deaths, destructions and mental sufferings we've endured, the whole Scandinavian Peninsula is at our hands now. Once again the Reich stands the victor at the end of a war, and every other nation is now shocked and trembling before the Wehrmacht's awesome strength.\n\nDenmark, Norway, Sweden...under the leadership of our new Führer, we've unified more aryan nations than what we've did in the last world war. Though proud for the Reich though, our people and soldiers are indeed exhausted now, and we still have to deal with local resistance. So, before the new conquest, we should take some time instructing the Swedes adapting to their new national socialist lives and giving our people some rest. Let's enjoy our hard won peace...for now."
 GGR_aryan_divisions:0 "Арийские дивизии"
 GGR_aryan_divisions_desc:0 "While the Swedish army no longer exists now, their soldiers are still waiting for their final destinies. And since they are viewed as our racial brothers in the national socialist theory, how to deal with them is not only about regional stability but also about our long-term ethnic and propaganda policies.\n\nDue to the fact that the Reich always needs more manpower to suppress local guerillas and conquest more lands, those Swedish soldiers will be reorganized into new divisions under our commands, just like the Norwegians before. Some may argue that those Swedes will not be willing to fight for our cause and conscription will make them more hostile to our new administration, but our carrots and sticks can make them obedient, can't they?"
 GGR_send_them_home:0 "Отправить их домой"
 GGR_send_them_home_desc:0 "The government of Sweden have surrendered, however the flame of resistance in their soldier's heart cannot extinguish easily. And because in our propaganda voices, they are our Aryan noble brothers instead of other lower races, we cannot just put them into concentration camps like how we deal with those Slavic barbarians.\n\nNow, it is clear that the only option left for us is to just dismiss them and let them return their homes, and this will definitely help us keep maintain regional stability and decrease the danger of open rebellions. After all, who's willing to die meaninglessly when his wife and children are sleeping quietly beside him."
 GGR_expand_the_northern_mines:0 "Расширить северные мины"
 GGR_expand_the_northern_mines_desc:0 "The most valuable help that Sweden can provide for the Reich is its abundant metal materials. In the north of Sweden, there are dozens of metal mines that used to be owned by Swedish state enterprise, and their failure in the war has proven that it would be a waste to allow them continue to control these mines themselves.\n\nTherefore, Germania has ordered that all mines in Northern Sweden will be nationalised by the Reich immediately, and will be expanded to fulfill their all potential. As for the workers, those despicable people like resistance members, non-aryan immigrants, political prisoners and resistance members are going to be used as cheap slave labors as usual. Now, the whole world is trembling as the Swedish iron starts to serve the Reich's war machine."
 GGR_out_of_sight:0 "Вне поле видимости"
 GGR_out_of_sight_desc:0 "In the Northern part of Sweden, our slave camps are silently expanding while more and more slaves are transported there to work for the Reich. However, everything about the enslavement will be kept as our top secret. The Swedes may be our brothers but they have yet to see the benefits of our practices.\n\nHence, the kinship and mutual respect between Germany and Sweden will be emphasized in our propaganda while the slave camps must be expanded faster and silently. Anyone who leaks anything about slavery will face great consequences for their "careless" behaviours. If you cannot keep your mouth shut tightly, fine, then why don't you go to camp in person and serve the Reich more devoutly and carefully?"

 GGR_operation_rurik:0 "Операция Рюрик"
 GGR_operation_rurik_desc:0 "В нашем стремлении к Лебенсбрауму в Восточной Европе, Украина, так называемая житница Европы, была одним из наших самых ценных приобретений. В последние десятилетия украинская земля поддерживала процветание Рейха с её обильными продуктами питания и ресурсами. Несмотря на усилия украинцев и русских вернуть эту землю, Рейхскомиссариат Украина по-прежнему стоит как основа нашего господства в Европе.\n\nЭтот драгоценный Рейхскомиссариат, однако, был недавно украден во время хаоса в Фатерлянде. [UKR.GetLeader], крыса, развращенная предателем [ROOT.GetGGR_Ukraine_master]ом, получил контроль над рейхскомиссариатом и осуществил свою злонамеренную реформу, которая в конечном итоге приведет к правлению туземцев в Украине. Если мы немедленно не переломим ситуацию, будущее гегемонии Рейха, достигнутой многими мучениками немецкой нации своей кровью, столкнется с серьезными угрозами. Чтобы избежать этого, будет начата военная операция по скорейшему возвращению Украины нашими войсками." #duplicate loc key
 GGR_deals_with_the_loyalists:0 "Сделки с лоялистами"
 GGR_deals_with_the_loyalists_desc:0 "Десятилетия правления оставили достаточно немцев, которые готовы защищать землю Рейха для нас, в Украине. Как верные арийцы, они ненавидят этого предателя [ROOT.GetGGR_Ukraine_leader] и его хозяина [ROOT.GetGGR_Ukraine_master]а так же, как и мы. В течение многих дней и ночей они надеялись, что мы, законное правительство Рейха выкинем [ROOT.GetGGR_Ukraine_leader]а и его последователей из рейхскомиссариата и восстановим стабильность в Украине. \n\nСейчас, так как режим [ROOT.GetGGR_Ukraine_leader]а стал нашей следующей целью для завоевания, мы можем попытаться установить контакт с этими лоялистами для получения помощи. За линией фронта они могут сделать для нас много разведывательных и диверсионных работ, которые сильно подорвут управление [ROOT.GetGGR_Ukraine_leader]а. Если нам удастся убедить их помочь нам, они, несомненно, окажут нам большую помощь в военном вторжении и даже в дальнейшей административной работе."
 GGR_an_open_negotiation:0 "Открытые переговоры"
 GGR_an_open_negotiation_desc:0 "Как и все другие немецкие земли до Гражданской войны, Рейхскомиссариат Украина также является местом, которое тонет в бесконечных идеологических и фракционных конфликтах между нашими сторонниками, шпееритами, такими как Лейббрандт, борманнитами, такими как Розенберг, и членами СС, которые лояльны только Гиммлеру и Бургундии. Эффективность и стабильность рейхскомиссариата сильно пострадала от бесконечной внутренней борьбы, что делает ситуацию в местных органах власти гораздо сложнее, чем кажется. \n\nХотя это правда, что различные фракции никогда не могут заключить союз в любое время, мы все еще можем пригласить всех немцев, которые готовы работать с нами, включая тех, кто подозревается в связях с [ROOT.GetGGR_Ukraine_resistance] и даже СС, так как [ROOT.GetGGR_Ukraine_master]ист [ROOT.GetGGR_Ukraine_leader], очевидно, стал самой большой угрозой для всех, кроме [ROOT.GetGGR_Ukraine_master]истов. А пока, чем больше у нас будет союзников, тем легче будет наше вторжение."
 GGR_lock_them_out:0 "Заблокируйте их"
 GGR_lock_them_out_desc:0 "Гражданская война в Германии только что закончилась, но наши враги еще не исчезли. Во всем мире все шпеериты, борманниты и члены СС строят заговоры, чтобы отомстить и свергнуть наше законное правительство Германии, и в Украине ситуация не отличается. В то время как [ROOT.GetGGR_Ukraine_resistance] и CC тоже не любят правление  [ROOT.GetGGR_Ukraine_leader]а, они предпочитают поддерживать других кандидатов, либо Бургундию вместо нас, как только у них появляется такая возможность.\n\nПоэтому для нашей предстоящей военной операции мы должны держать наши планы в тайне от этих предательских крыс. Истинные патриоты Украины, которые твердо поддержали Эриха Коха и других милитаристов, которые будут нашими единственными союзниками в этом вторжении. С ними на нашей стороне, мы будем работать вместе, чтобы искоренить всех предателей в Украине и восстановить гордость Рейха на этой земле изобилия."
 GGR_in_the_fields:0 "В полях"
 GGR_in_the_fields_desc:0 "Во всех видах ценностей, которые может предоставить нам земля Украины, зерно является самым важным. После распада Советского Союза тысячи немцев переселились туда, и именно их тяжелый труд выковал краеугольный камень Рейха, и именно их Фатерлянд защищает их мирную жизнь от всевозможных угроз. И с тех пор как предатели узурпировали Рейхскомиссариат, они надеялись, что мы, настоящие немцы, снова спасем их любимый новый дом.\n\nТеперь, как единственный победитель гражданской войны, мы можем с гордостью сказать им, что их спасители наконец-то пришли. Но чтобы получить от них помощь, мы должны послать надежных агентов, чтобы напомнить им об их обязанностях как лояльных граждан Рейха. Когда наши войска прибудут, они предоставят нам лучшие материалы, которые у них есть, а также подвергнут опасности боевые планы [ROOT.GetGGR_Ukraine_leader]а. В конце концов, открытые поля Украины станут для нас охотничьими угодьями."
 GGR_in_the_villages:0 "В деревнях"
 Ggr_in_the_villages_desc:0 "Партизанская и антипартизанская деятельность всегда является неотъемлемой частью жизни в оккупированных государствах, особенно в Восточной Европе. На протяжении десятилетий туземцы создавали множество подпольных сопротивлений в деревнях и боролись против нас до сегодняшнего дня. Хотя это наши враги, которых нужно полностью уничтожить, мы должны признать, что они хорошо научили нас партизанским войнам. \n\nВ последние дни в Украине произошли драматические изменения. В то время как центральное правительство стало нашим самым большим врагом, деревни стали местом, где мы можем использовать наши знания о партизанской войне, чтобы найти союзников. Нашим лучшим оперативникам будет приказано проникнуть в эти деревни и помочь им организовать наше собственное сопротивление правлению [ROOT.GetGGR_Ukraine_leader]а в Украине. Надеюсь, сделав это, [ROOT.GetGGR_Ukraine_leader]у будет труднее сосредоточиться на столкновении с иностранными вторженцами, такими как мы."
 GGR_in_the_cities:0 "В городах"
 GGR_in_the_cities_desc:0 "В отличие от деревень, в больших городах, таких как Киев, наш контроль был намного жестче. В то время как теперь [ROOT.GetGGR_Ukraine_leader]исты, которые держат эти города, десятилетия правления оставили достаточно немецких патриотов для нас, чтобы работать с ними. С ободряющими словами от их великодушного фюрера и некоторыми прекрасными обещаниями относительно их будущего продвижения в правительстве, которое мы планируем установить после войны, они будут более чем счастливы принять наши приказы.\n\nТеперь делегаты из Германии доставили наши приказы в украинские города. Мы сообщим им о наших приготовлениях к военному вторжению и о задачах, которые они должны выполнить. И мы даже дадим им необходимые материалы, если они будут следовать нашим приказам и организовывать диверсии против [ROOT.GetGGR_Ukraine_leader]а по нашей инструкции. Когда война наконец разразится, они станут ножом, который ударит прямо в испорченное сердце режима [ROOT.GetGGR_Ukraine_leader]а."
 GGR_fuhrer_directive_76:0 "Директива Фюрера №76"
 GGR_fuhrer_directive_76_desc:0 " в 1940-х годах немецкая нация пережила свою самую славную победу в истории на землях Восточной Европы. Не прошло много времени, как Киев и вся Украина склонились перед нашими неудержимыми силами. В конце концов, развевающиеся флаги со свастикой и марширующие танки на полях Украины когда-то были бесспорным доказательством нашей силы и воли к победе. Даже в самое тяжелое время существования Рейха позже, это все еще напоминало о том, чтобы быть самой сладкой памятью всей немецкой нации, включая самого фюрера. \n\nТеперь прошли десятилетия, и мы просто обнаруживаем, что собираемся повторить наш успех еще раз на той же земле против другого врага. Поэтому фюрер только что дал специальную директиву Вермахту, что они обязаны взять Киев и Украину как можно быстрее. Для возрожденного Германского Рейха, что может заставить мир осознать, что непобедимый Вермахт вернулся, ожидайте еще более успешной кампании на знакомой земле."
 GGR_5_steps_ahead:0 "На 5 шагов впереди"
 GGR_5_steps_ahead_desc:0 "В современной войне информационные технологии так же важны, как оружие и транспорт. Основываясь на новостях научного успеха, передовые системы, такие как военный радар, помогут армии отслеживать все тенденции на поле боя и принимать ответные меры как можно скорее. И самое приятное, что наш Фатерлянд всегда был опережающим в этой сфере. Однако нам все еще нужен шанс показать нашему народу и другим нациям, насколько мощны наши устройства. \n\nПоэтому фюрер приказал, чтобы на этот раз, во время нашего вторжения в Украину, наши новейшие и лучшие радары были развернуты на фронте. Каждое движение, каждое действие нашего врага будет непосредственно раскрыто под нашим наблюдением, и предатели и украинцы обнаружат, что у них нет даже шанса, так как мы всегда будем на пять шагов впереди них."
 GGR_blitz_the_open_fields:0 "Блиц на открытых полях"
 GGR_blitz_the_open_fields_desc:0 "Если вы спросите любого маленького ребенка о том, как мы сокрушили Советский Союз во Второй мировой войне, он сразу же скажет "Блиц", не задумываясь. Да, именно блицкриг даровал нам самую блестящую победу на украинских равнинах, какую когда-либо видел мир. Время летит, и вдруг мы снова оказываемся на украинских границах. Итак, настало время миру во второй раз засвидетельствовать мощь блицкрига. \n\nКак и десятилетия назад, Украина - это страна с большим количеством полей и ферм, что делает ее идеальным местом для блица. Наши танки, моторизованные пехотинцы, истребители и бомбардировщики пронесутся над этой землей быстрее света и яростнее бритвы. Наши клыки готовы, и Украина будет их следующей жертвой на этот раз."
 GGR_deals_with_the_cossacks:0 "Сделка с казаками"
 GGR_deals_with_the_cossacks_desc:0 "На протяжении веков казаки жили и воевали на украинских территориях. Со времен царя они хорошо известны как самые сильные воины Российской Империи. Некоторые даже говорят, что земли казаков орошаются их горячей кровью. Хотя в современной войне роль кавалерии больше не играет, строгая военная подготовка сделала их мощной силой, которую будут игнорировать только дебилы. \n\nНо сейчас ситуация в Украине гораздо сложнее, чем думают посторонние. В то время как они ненавидят [ROOT.GetGGR_Ukraine_leader] и его администрацию, не имеют о нас лучшего мнения. Таким образом, если мы хотим их помощи в войне против [ROOT.GetGGR_Ukraine_master]истских паразитов, от нас требуется много усилий. Однако, имея достаточно оружия, мы сможем завоевать их доверие. В конце концов, никто не скажет "нет" ружьям и пулям в такое неспокойное время."
 GGR_anti_cossack_tactics:0 " Антиказачья Тактика"
 GGR_anti_cossack_tactics_desc:0 "На первый взгляд, союз между нами и украинскими казаками был сформирован недавно. Однако история говорит нам, что было бы неразумно действительно доверять им из-за их капризной и непостоянной преданности. В XX веке разные казачьи дивизии служили царю, белым, большевикам и даже нам, немцам. В результате, вы никогда не можете быть уверены, что они делают с нами договор просто, чтобы разбить его в будущем. \n\nИ для того, чтобы подготовиться к такому неприятному исходу, все подразделения, назначенные на операцию «Рюрик», потребуются для подготовки к неизбежному конфликту с казаками, прежде чем начнется вторжение. Казаки, может быть, и лучшая кавалерия в этом мире, но они все равно смертные. При правильной тактике наши солдаты обеспечат нам успех и разрушат мифы вокруг них раз и навсегда."
 GGR_guns_for_the_opressed:0 "Оружие для угнетённых"
 GGR_guns_for_the_opressed_desc:0 "В рамках нашего соглашения с украинскими казаками мы предоставим им оружие в обмен на их помощь в нашей войне против режима [ROOT.GetGGR_Ukraine_leader]а. Транспортные средства, наполненные оружием, украдкой пересекут границу и двинутся в степь, куда прибудут делегаты казаков, чтобы получить наши припасы. \n\nДолгое время, начиная с Гражданской войны в России, казаки мечтали освободиться от всех угнетателей, включая русских большевиков и предыдущих немецких солдат. Теперь, с оружием в руках, они наконец получат шанс начать великое восстание против нашего общего врага. Давайте подождем и посмотрим, что они могут сделать."
 GGR_raise_cossack_divisions:0 "Поднять Казачьи Дивизии"
 GGR_raise_cossack_divisions_desc:0 "В последнее время мы много инвестировали в украинских казаков, надеясь на их помощь в нашей военной кампании против [ROOT.GetGGR_Ukraine_leader]. А теперь пришло время нам получить то, что мы заслуживаем. С оружием, которое мы им дали, теперь они будут поощрены формировать дивизии и присоединяться к нашим войскам.\n\nСлишком долго казаки линяли за разных правителей Украины, и на этот раз они умрут за нас, истинных немцев, все еще веря, что они сражаются за свою собственную свободу. И прежде чем закончится война, они растопчут кости наших врагов своими подковами на куски."
 GGR_ukraine_aflame:0 " Украина в огне"
 GGR_ukraine_aflame_desc:0 " Теперь все готово и настало время вернуть Рейхскомиссариат Украине от [ROOT.GetGGR_Ukraine_leader] наконец-то в свои руки. Мы больше не можем стоять в стороне и позволять Шпееристским паразитам узурпировать и развращать трофеи последней войны. Мы больше не можем игнорировать наших верных братьев под предательским режимом, которые жаждут нашего прибытия. Да, мы собираемся действовать прямо сейчас. \n\nОтныне все подготовленные боевые силы будут двигаться через границу и маршировать по украинским полям, точно так же, как мы делали это много лет назад. И наши союзники откликнутся на наши голоса и встанут сами против [ROOT.GetGGR_Ukraine_leader]. Скоро Рейхскомиссариат снова станет нашим, а все его земли и ресурсы - нашими."
 GGR_burn_the_promises:0 "Сжечь обещания"
 GGR_burn_the_promises_desc:0 "После кровопролитного боя Рейхскомиссариат Украина наконец-то вернулся в наши руки, и теперь мы должны иметь дело с остатками различных фракций в пределах своей границы. Чтобы обеспечить себе гладкую победу над [ROOT.GetGGR_Ukraine_leader], некоторые из них были 'союзниками' с нами во время войны, в том числе украинские казаки и некоторые немцы, чья верность подозрительна, которые необходимы нам, чтобы обещать, что мы будем исполнять свои мечты после триумфа. \n\nХотя это те, кто выступал в качестве главной опорой, во время войны, сейчас война закончится, и эти так называемые союзники пришли, чтобы попросить нас, чтобы сдержать наши обещания. Конечно, их желания никогда не будут исполнены, так как мы сожгём все обещания, которые дали, и они поймут, кто отныне является настоящим хозяином Украины."
 GGR_empower_the_german_minority:0 "Расширение прав и возможностей немецкого меньшинства"
 GGR_empower_the_german_minority_desc:0 "Как часть первоначального плана нашего нового мирового порядка, Рейхскомиссариат Украина должен быть поселением для немецкого народа, который мог бы обеспечить бесконечное зерно и другие природные ресурсы для немецкого Рейха. Однако наша эксплуатация Украины была сорвана [ROOT.GetGGR_Ukraine_leader]ом, и все это благодаря мужеству и мудрости фюрера, что мы можем вернуть всё обратно. Теперь пришло время вернуть все на свои законные места. \n\nВся нелепая и порочная политика, проводимая [ROOT.GetGGR_Ukraine_leader]ом, в том числе о правах коренных народов и расовом примирении, будут немедленно отменены, и немецкий народ, который сохраняет верность своему законному правительству, получит свои утраченные привилегии. На этот раз арийская раса будет хозяином украинских полей на более чем тысячи лет."
 GGR_burn_the_golden_fields:0 "Сжечь золотые поля"
 GGR_burn_the_golden_fields_desc:0 "Война наконец закончилась, и все в Украине по праву принадлежит нам. Да, мы имеем в виду буквально все. Как одна из самых важных колоний в Лебенсбрауме немецкой нации, ее коренные жители должны платить за свою деятельность под правлением [ROOT.GetGGR_Ukraine_leader]а. Наши солдаты пойдут в свои деревни, заберут все ценное для Фатерлянда и сожгут их дома дотла. Все те, кто осмелится сопротивляться, будут немедленно казнены без всякой пощады. \n\nНесмотря на экономический эффект этот безжалостный шаг также имеет для нас некоторую дополнительную ценность. Что касается туземцев, то они надеялись на свою свободу, но в конце концов их мечта привела лишь к такому болезненному исходу. Теперь их последний луч надежды увянет, и не останется ничего, кроме бесконечных элегий на золотом поле Украины."
 GGR_operation_rurik2:0 "Операция Рюрик"
 GGR_operation_rurik2_desc:0 " Украина, некогда житница Рейха, выпала из-под нашего контроля в хаосе Гражданской войны. Пока мы боролись с предателями и дураками, которые противостояли нам дома, восставшие туземцы восстали против нашего Рейхскомиссариата, свергнув его и утвердив власть в Новой "Республике". Это развитие событий, хотя и неудачное по очевидным причинам, привело Оберкоманду в еще большее возмущение, чем обычно. Как показал Шёрнер в своей пространной тираде, это сводится к двум основным причинам - \n\n1. Украина в ее нынешнем виде - это нация, управляемая славянами, для славян. Такая ситуация-естественная нужда тех славян, которые все еще живут в пределах наших границ, а значит, риск восстания сейчас вызывает серьезную озабоченность. 2. Как уже говорилось ранее, Украина является житницей Рейха и его территорий. Без его жизненно важных полей и зерна мы можем столкнуться с голодом скорее раньше, чем позже.\n\nЭти две проблемы привели Шёрнера и его клику в почти апокалиптические припадки ярости, призывая к немедленному вторжению с тем, что у нас есть. Напротив, те, кто не входит в клику Шёрнера, настаивают на готовом, разумном вторжении - в конце концов, Украина не будет просто толчком, как другие Рейхскомиссариаты. Решение сводится к Герингу."
 GGR_act_first_think_later:0 "Сначала действуй, а потом думай"
 GGR_act_first_think_later_desc:0 "Решение принято: Вермахт идёт сейчас. Риск славянского восстания и голода на территориях, которыми мы все еще владеем, просто слишком велик, чтобы тратить время на обдумывание деталей оккупации или, возможно, планов коллаборационистов. Нет, время действовать было вчера, а второе лучшее время - сейчас. Сейчас, какие-либо силы у нас на руках будут перенаправлены прямо к украинской границе, готовые для немедленной операции, хотя эта атака будет неорганизованной, хаотичной, и запутанной, конечно, превосходство Рейха солдат будет легко подавить любое сопротивление, которое приходит вверх. \n\nЭто решение было встречено одобрительными возгласами из тех, кто состоит в клике Шёрнера, которые проталкивали решение о немедленных действиях. Однако те, кто не входил в клику Шёрнера, неоднозначно отреагировали на этот шаг. Хотя они будут готовы пока отойти в сторону, ходят слухи, что, возможно, Геринг на самом деле не является человеком, ответственным за деятельность Германии, как бы нелепо это ни звучало. Впрочем, с этой пораженческой мыслью мы разберемся позже - пока все взоры обращены к Украине."
 GGR_emergency_germania_action_group:0 "Чрезвычайная группа действий Германии"
 GGR_emergency_germania_action_group_desc:0 "Среди многих опасностей, которые приходят с бессистемным вторжением в такую большую и просторную нацию, как Украина, возникает вопрос о единицах. Из-за большого количества подразделений Вермахта, которые были либо не в состоянии действовать против Украины, либо в настоящее время вовлечены в другой конфликт или операцию, наши линии фронта оказались опасно тонкой из-за огромных размеров украинской границы. Эта ситуация неприемлема, и поэтому Шернер ввел быстрый чрезвычайный план: массовый призыв. \n\nЭтот призыв заберёт людей с улиц наших крупных городов, даст им винтовки и элементарную подготовку и бросит их на передовую линию в качестве временных подразделений. Хотя мастерство и качество этих подразделений гарантированно вызывают подозрения, это единственный разумный вариант для дальнейшего успеха наших операций. Кроме того, получение новых дивизий для следующих вторжений, в которые мы вступим, не может быть плохой вещью."
 GGR_look_to_the_RKs:0 "Посмотрите на Рейхкомиссариаты"
 GGR_look_to_the_RKs_desc:0 "Поскольку большая часть нашей внутренней рабочей силы израсходована, наши глаза должны теперь обратиться к нашим Рейхскомиссариатам. До этого момента РК были относительно упущены из виду с точки зрения живой силы, имея только гарнизонные подразделения. С нашей нынешней потребностью в мужчинах в армии это должно быть изменено. \n\nОднажды снова Шёрнер пришел к решению - просто повторно используя нашу стратегию в Отечестве на наших колониях, мы теоретически могли бы призвать тысячи местных солдат в нашу армию, еще больше укрепляя наше дело. Кроме того, Шёрнер утверждал, что в последние несколько лет Рейхскомиссариаты не платили свои справедливые взносы Отечеству. С помощью этого плана мы дадим им возможность погасить свои давно просроченные долги с помощью людей и оружия. Сам Геринг, по-видимому, одобряет этот план, и ожидается, что он будет одобрен, как только он попадет к нему на стол."
 GGR_we_should_have_thought_this_through:0 "Мы должны были все это продумать"
 GGR_we_should_have_thought_this_through_desc:0 "К сожалению, все пошло не так хорошо, как представлялось. Наше вторжение медленно, кроваво остановилось, а украинцы оказали жесткое сопротивление. В то время как обычно мы могли бы просто прорваться через такое препятствие, кажется, отсутствие планирования сильно ударило нас. Без подкрепления, находящегося поблизости или готового помочь с вторжением, наше наступление сильно застопорилось. Наступило время сменить курс. \n\nТеперь мы будем тщательно планировать наши следующие шаги, используя скальпель вместо кувалды, чтобы препарировать наших врагов. Немного больше подготовки, еще несколько единиц, и, возможно, несколько нападений по внутренней стабильности Украины, мы, безусловно, может ослабить передовую достаточно, чтобы протолкнуть и вернуть житницу. \n\nК несчастью для нас несмотря на то, что план провалился в первую очередь, кажется, что Шёрнеру удалось отвлечь на себя большую часть вины с себя на других многочисленных генералов, в том числе и нашего Фюрера! Хотя неподчинение ни один другой генерал не потерпел бы такого неповиновения, Шёрнер обладает слишком большой властью, чтобы его можно было наказать. Поэтому мы должны стиснуть зубы и оседлать бурю гнева, пока эта неразбериха не разрешится."
 GGR_nothing_to_worry_about:0 "Беспокоиться не о чем"
 GGR_nothing_to_worry_about_desc:0 "К счастью для нас, многие риски, которые мы взяли на себя, продвигаясь в Украину так быстро, полностью окупились. Даже сейчас трусливые славяне бегут от нашей подавляющей мощи, сдавая милю за милей луга и холмы, пока мы продвигаемся вперед. С распадом Украины и восстановлением немецкого господства так близко, что бутылки шампанского трещат повсюду в Оберкоманде. \n\nКонечно, главный вдохновитель операции, Шёрнер, приложил немало усилий, чтобы дать общественности знать, кто был первым, самым преданным сторонником агрессивного характера нападения. Как бы это ни раздражало фюрера и тех, кто не согласен с Шернером, мы, по крайней мере, можем воспользоваться его успехом, чтобы повысить нашу собственную популярность в армии.\n\nКонечно, мы могли бы замедлить наше наступление, а затем спланировать атаку, принимая меры предосторожности, чтобы победить повстанцев и за счет медленной атаки более тщательней. Однако, с тем, насколько успешным этот план был до сих пор, переопределение плана Шёрнера может привести к чрезвычайно разгневанному Вермахту, без каких-либо ощутимых преимуществ, кроме проверки популярности Шёрнера. Возможно, в этом случае лучше убрать руки с руля."
 GGR_think_first_act_later:0 " Сначала думай, а потом действуй"
 GGR_think_first_act_later_desc:0 "Только дураки спешат, как говорится. Имея в своем распоряжении два варианта, фюрер Геринг решил отказаться от предложения Шёрнера и принять более умеренный план, предложенный теми, кто не входил в клику Шёрнера. Этот план, в отличие от простого бросания всего, что у нас есть, в бой сразу подчеркивает более медленный, более обоснованный подход к такой опасной и мотивированной нации, как Украина. \n\nЭтот план, несомненно, будет безопаснее, также будет намного медленнее в восстановлении наших главных продуктов питания и остановить распространение потенциала славянских беспорядков в Восточных Рейхскомиссариатов. Конечно, эти два пункта сейчас яростно забиваются кипящим Шёрнером и его помощниками. Хотя эти люди бесспорно разъярены тем, что они воспринимают как серьезное оскорбление, им нужно будет охладиться, если мы хотим, чтобы этот новый план увенчался успехом. А пока мы выдвигаем наши войска на позиции и готовимся к неизбежному."
 GGR_prepare_national_uprisings:0 " Подготовка Национальных Восстаний"
 GGR_prepare_national_uprisings_desc:0 "Хотя колонизационные усилия на Украине были далеко не такими успешными, как в других Рейхскомиссариатах, значительное меньшинство немцев все еще существует, и они не рады туземному правлению. Очевидно, что большинство сыновей и дочерей Рейха предпочли бы быть частью Рейха и скрежетали зубами при мысли о продолжении существования славян, имеющих наглость властвовать над ними. Они уже практически грызут удила, чтобы отомстить туземцам - все, что нам нужно сделать, это выпустить их на свободу. \n\nПутем контрабанды оружия и боеприпасов в Украину и распространения их среди немецкого населения, мы, несомненно, вызовем большой переполох за линией фронта. Можно почти представить себе это сейчас - украинские предатели паникуют и бегут, когда наши люди преследуют их, только чтобы быть скошенными сзади нашими собственными лояльными гражданами. Воистину, это картина, которую нужно созерцать, и которую мы должны воплотить в реальность. В противном случае, с тем количеством времени, которое мы даем украинцам на подготовку, у нас может быть больше проблем, чем мы надеялись."
 GGR_expose_the_cracks:0 "Разоблачить трещины"
 GGR_expose_the_cracks_desc:0 "В то время как Украина может быть свободной, она сталкивается с той же проблемой, что и все слабовольные демократии - фракционностью. В отличие от нашего единого национал-социалистического фронта, непроницаемого для атак, украинцы разделены на партию и идеологию, что делает их легко эксплуатируемыми. Углубляя партизанский раскол среди населения, мы можем еще больше расколоть сам украинский народ, понизив его веру в свое правительство и ослабив славян против нашего захвата. Кто бы мог подумать, что молодая, нестабильная демократия с серьезными недостатками будет легко развалиться? \n\nКак бы то ни было, невероятно важно, чтобы мы еще больше ослабили влияние украинского правительства, прежде чем двигаться вперед, если только мы не хотим как дорогостоящей войны, так и дорогостоящей очистки."
 GGR_out_of_the_think_tank:0 "Из мозгового центра"
 GGR_out_of_the_think_tank_desc:0 "Время для размышлений закончилось - пришло время действовать. Наши люди на позициях, революционеры готовы восстановить порядок, а украинцы слишком заняты мелкими спорами, чтобы даже эффективно защищаться от нас. Теперь Вермахт нетерпеливо ждет на границе, чуть ли не бросаясь за линию фронта. Единственное, что их сейчас сдерживает - это необходимость окончательных приготовлений и прямой приказ самого Геринга. \n\nКонечно, какой была бы одна из этих военных авантюр без постоянно сердитого Шёрнера, который провел большую часть последних нескольких недель, жалуясь на медленные темпы нашего нынешнего нападения. Теперь он и его клика с нетерпением ждут результатов. Хотя внешне исповедуют, как они надеются на его успех, требуется лишь немного изучения, прежде чем эта ложь отпадет. Правда в том, что Шёрнер и его помощники почти молятся, чтобы это вторжение изначально остановилось, позволив им осуществить агрессивный план, который они хотели в первую очередь. Теперь нам предстоит убедиться, что этого не произойдет. В конце концов, фюреру было бы невероятно неловко, если бы его собственный фельдмаршалл сказал ему: «я же тебе говорил». "
 GGR_we_were_right_to_worry:0 "Мы были правы, что беспокоились"
 GGR_we_were_right_to_worry_desc:0 "Достаточно унизительно, но кажется, что мы дали украинцам слишком много времени, и наше наступление полностью остановилось. Сопротивление, которого мы ожидали от наших поселенцев, было в лучшем случае слабым, а в худшем - совершенно несуществующим. Точно так же трещины в украинской машине, которую мы рассчитывали разделить, были вымощены Единой ненавистью к нашему Рейху, и политики со всего мира объединились против нас. Действительно, похоже, что даже с тем количеством планирования и мысли, которые мы вложили в эту атаку, мы все еще недооценивали украинский дух.\n\nШёрнер, после того, как все Оберкоманды выслушали оскорбления и угрозы, снова предложил свой план как способ выйти из тупика на фронте. В конце концов, время сейчас имеет значение, так как с каждым днем наши запасы пищи становятся все более и более напряженными. С полным провалом первого плана, кажется, что Геринг будет вынужден уступить просьбе Шёрнера - великая победа для Шёрнера и, возможно, способ победить для Рейха, но истинное унижение для Геринга и тех, кто выступает против Шёрнера и его группы. Похоже, мы должны улыбаться и терпеть это, если хотим добиться успеха в Украине сейчас."
 GGR_cool_minds_prevail:0 "Преобладают Холодные Умы"
 GGR_cool_minds_prevail_desc:0 "К разочарованию Шёрнера и нашему удовольствию, вторжение в Украину прошло невероятно гладко. Наши верные сыновья и дочери нанесли хаос и смятение в спины предательских славянских армий, в то время как их политики препираются и дерутся из-за мелких споров. Действительно, похоже, что украинское правительство тоже участвует в своей собственной борьбе за власть, чтобы эффективно бороться с вторжением, только ускоряя наше продвижение. \n\nШёрнер, хотя внешне он хвалит интуицию и скорость нашей армии(осторожно, чтобы не упомянуть генералов, которые предложили план), явно в ярости от того, что он видит, как Геринг , игнорируя его советы в пользу тех, которые возражают против клики Шёрнера. Пока он ухмыляется и скрывает свой гнев, опасаясь ответной реакции, которая может последовать за отстранением Геринга, в то время как общественная поддержка так высока, мы должны позаботиться о том, чтобы не разозлить его слишком сильно в будущем, чтобы он не преодолел этот страх и не отстранил фюрера от должности, которую он так любит."
 GGR_all_according_to_plan:0 "Все по плану"
 GGR_all_according_to_plan_desc:0 "Как и ожидалось, Украина снова находится под нашим сапогом. Теперь наши люди триумфально маршируют по улицам, заполненным ликующими толпами-кто-то искренне, кто-то вынужденно. В Киеве, хотя сейчас и царит некоторая неразбериха, снова гордо развевается флаг Рейха. Восставшие славяне либо разбежались, поджав хвосты, либо растворились в лесах, либо были убиты. В очередной раз житница Рейха снова оказалась под нашим каблуком, и народ Германии вздохнул с облегчением, когда опасность голода исчезла. \n\nСейчас, фокус наших украинских операций поворачивается к восстановлению и восстановлению старого порядка. Славяне будут возвращены в лагеря и фермы, на которых они когда-то работали, новый рейхскомиссар возглавит новую Украину, и поставки продовольствия возобновятся снова. Скоро все будет так, как будто мы никогда и не уезжали, и вся наша Империя будет благодарна за это."
 GGR_know_your_place:0 "Знай свое место"
 GGR_know_your_place_desc:0 "Одна из проблем, связанных с тем, что Украина вырвалась из наших рук, заключается в том, что многие местные рабочие и рабы вбили себе в голову идею "свободы" и "независимости". Удивительно, но эти рабы, похоже, предпочли бы не возвращаться в лагеря и фермы, которые когда-то принадлежали им вместо того, чтобы бежать и прятаться. Это представляет серьезную проблему для наших усилий по восстановлению - что толку в тысяче ферм, если там некому собирать зерно? \n\nЧтобы исправить это, наши солдаты будут прочесывать деревни и города, находя и захватывая всех убегающих рабочих. Если не будет найдено достаточно, мы просто захватим несколько новых граждан, чтобы заменить их. В соответствии с этой стратегией все фермы возобновят свою деятельность, и поставки продовольствия возобновятся, неограниченные и в большем темпе, чем когда-либо прежде. Приступайте к работе, ребята."
 GGR_no_one_could_have_predicted_this:0 "Никто не мог этого предсказать"
 GGR_no_one_could_have_predicted_this_desc:0 " К сожалению, главной причиной восстания украинцев в первую очередь была жестокость, практикуемая покойным Эрихом Кохом. Кох, гордый герингист, не проявлял милосердия в обращении с местным населением, что привело к его перевороту. Очевидно, что теперь, когда тот же Геринг, которого почитал Кох, контролирует Украину, страхи украинского населения возросли. Куда бы ни пошли наши солдаты, везде есть пассивное сопротивление. Местные жители отказываются выполнять приказы, наглые граждане регулярно лгут нашим солдатам, а указы рейхскомиссара остаются без внимания. Это недопустимо, но стандартная стратегия жестокого подавления является настолько очевидной ошибкой в этой ситуации, что даже Шернер выступает против нее. \n\nВместо этого, как бы нам ни было больно опускаться так низко, мы должны вернуть народ Украины с помощью кампании сердец и умов. Ослабляя свою хватку, применяя более мягкие наказания и вообще будучи менее навязчивыми по отношению к туземцам, мы можем надеяться убедить недоверчивых в том, что Кох был не нормой, а скорее исключением."
 GGR_expand_the_grain_stockpiles:0 "Расширение запасов зерна"
 GGR_expand_the_grain_stockpiles_desc:0 "Хотя опасность голода миновала, призрак его все еще остается. Одной из главных причин немедленных действий на Украине была угроза голода, и Шёрнеристкие генералы постоянно разрабатывали планы по охране ферм на случай очередного восстания. Призрак продовольственного вопроса все еще преследует Вермахт, и он должен быть изгнан, если мы хотим успокоить их страхи.\n\nПродовольствие из Украины теперь будет перенаправлено в огромные запасы зерна, расположенные в самой Германии, чтобы убедиться, что нашим запасам продовольствия больше никогда не будет угрожать опасность. Хотя стоимость этих огромных бункеров, несомненно, будет гигантской, несомненно, выгода от того, что никогда больше не будет рисковать нехваткой продовольствия, будет стоить высокой цены. Ведь такой огромный запас можно использовать и в общественных отношениях, чтобы показать, что фюрер заботится о своем народе. Эти бункеры могут служить больше цели, чем просто успокоить армию."
 GGR_the_breadbasket_once_again:0 "Хлебница снова"
 GGR_the_breadbasket_once_again_desc:0 "Каждый день отчеты от наших патрулей ничего не говорят. Наши поставки зерна только увеличиваются в размерах и масштабах с каждой неделей. Рейхскомиссариат может сообщить только положительные вещи. По мере поступления цифр становится все более и более ясно - Украина вновь стабилизировалась. Славяне трудятся в полях, немцы наблюдают из городов, и естественный порядок восстанавливается с арийцем над славянином, как это всегда должно было быть. \n\nКаждый день, который проходит, приносит отчет о том, что количество нападений, перестрелок и жертв возвращается к уровню до Гражданской войны. Конечно, такой успех требует парадов и торжеств по всей Германии, и то и другое уже отмечалось. Наверное, самые счастливые люди в Германии, тем не менее, фюрер и Шёрнер, кто как праздновали по разным причинам.\n\nШёрнер празднует потому, что Вермахт в очередной раз с большим успехом под его поясом, и с каждым днем его положение среди людей растет. \n\nГёринг празднует, потому что, еще раз богатство Украины находится в руках, и народного обожания возвращается к нему почти так же быстро, как она обрушится на тех солдат, которые воевали на полях Украины.\n\nПобеду на Украине, безусловно, стоит помнить, и остается только надеяться, что такой успех и дальше будет сопровождать Вермахт в его следующих подвигах. "
 GGR_attacking_donitz:0 "Атака Деница"
 GGR_attacking_donitz2:0 "Атака Деница"
 GGR_attacking_donitz3:0 "Атака Деница"
 GGR_attacking_donitz4:0 "Атака Деница"
 GGR_attacking_donitz5:0 "Атака Деница"
 GGR_the_donitz_problem:0 "Проблема Деница"
 GGR_the_donitz_problem_desc:0 "Хотя сама Германия была защищена, одна часть Рейха все еще находится вне наших рук; предатель Дениц и его банда пиратов базировались в Крыму, и в частности в порту Теодерихсхафен. \n\nМы находимся в неловком положении; милитаристы во главе с Шернером бьют в барабаны войны и отказываются от идеи переговоров, а Дениц держит в заложниках большую часть нашего флота. Нам нужно быстро составить план молниеносного вторжения на полуостров и вернуть наши корабли."
 GGR_no_escape:0 " Побег Невозможен"
 GGR_no_escape_desc:0 "Не может быть, нет, не будет никакого спасения для предателей. \n\nВсе должно быть исполнено безукоризненно; эти люди должны быть примером. Мы перекроем все сухопутные пути от преступления, мы будем господствовать в небе и минировать гавани и прямые. Ни одному человеку нельзя позволить сбежать. \n\nПредателям Рейха не будет ни пощады, ни снисхождения, ни спасения. Зиг Хайль!"
 GGR_plan_every_detail:0 " Планируйте Каждую Деталь"
 GGR_plan_every_detail_desc:0 "Общевойсковая операция такого масштаба и важности требует точного планирования, вплоть до человека и минуты. \n\nНаше планирование должно быть тщательным и совершенным. Сухопутные пути должны быть очищены от сопротивления, небо должно господствовать и охраняться, а порты либо блокированы, либо выведены из строя. На карту поставлена большая часть нашего флота, здесь нет места ошибкам"
 GGR_send_the_fallschirmjagers:0 "Отправить Fallschirmjägers"
 GGR_send_the_fallschirmjagers_desc:0 "Чтобы обеспечить наш успех, мы разместим наши элитные Фалльшимджагеры в Теодерихсхафене и вокруг него с целью захвата и обеспечения безопасности гавани и портовых сооружений. Дениц и его предатели окажутся тогда между молотом и наковальней; наковальня-это егеря, а молот-танковые дивизии, несущиеся на врага!\n\nэто гарантирует, что флот, пришвартованный в порту, останется нетронутым и безопасным от рук предателя, пока остальная армия не сможет соединиться со своими товарищами..."
 GGR_the_luftwaffes_finest:0 "Лучшие Люфтваффе"
 GGR_the_luftwaffes_finest_desc:0 "Для вторжения в Крым, только наши лучшие пилоты будут достаточны для начальных миссий превосходства в воздухе, которые будут игнорировать наши первые морские высадки. В небе не будет места для ошибок; потеря превосходства в воздухе в любой момент операции обернется катастрофой для наших людей на земле.\n\nГотовясь к предстоящей задаче, мы будем тренировать пилотов, которые будут участвовать в операции бесконечно. Тактика, построение, маневрирование-все, что могло бы дать нашим людям преимущество, будет рассмотрено до вторжения. Их самолеты? Только самое лучшее, подходящее для наших лучших пилотов."
 GGR_race_to_sevastopol:0 "Гонка В Теодерихсхафен"
 GGR_race_to_sevastopol_desc:0 "Это началось. Сейчас мы участвуем в гонке со временем, чтобы сокрушить предателей и обезопасить портовые сооружения в Крыме. Деницу и его команде негде спрятаться; они окружены и пойманы в ловушку, и они это знают. Мы должны добраться до Теодерихсхафена и наших кораблей прежде, чем у этих свиней появится шанс саботировать наши корабли, или еще хуже. Нет времени медлить, мы должны действовать сейчас!"
 GGR_operation_lapland:0 "Операция Лапландия"
 GGR_operation_lapland_desc:0 " Финляндия когда-то была верным союзником Рейха. После поражения от большевиков они были более чем счастливы принять нашу помощь и вернуть утраченные территории. С нашей помощью им это дико удалось, захватив Карелию и Кольский полуостров. Однако, похоже, финны забыли, почему они вообще смогли вернуть себе эти территории. С 50-х годов финны отошли от нашей сферы, зайдя так далеко, что начали искать торговые сделки у наших злейших врагов. Пришло время напомнить им, чтобы они уважали тех, кто дал им плоды победы. \n\nГеринг приказал начать подготовку к новому вторжению в Финляндию на тот случай, если они окажутся настолько глупы, что откажутся присоединиться к Пакту. Вернув финнов в наш союз, мы отрежем одну из последних линий Америки в Европу и получим почти беспрецедентный доступ в Арктику. В то время как финны могут бороться, и многие могут погибнуть, неудержимая военная машина Рейха накатит на них, как приливная волна."
 GGR_a_dangerous_foe:0 "Опасный враг"
 GGR_a_dangerous_foe_desc:0 "Финнов, отстающих в сельском хозяйстве и технологическом отношении, нельзя недооценивать, они доказали свою боевую доблесть против Советов, которые, по всем показателям, должны были разбить финнов, а вместо этого были обескровлены против них. Легкомысленно относиться к Финскому боевому духу-глупая ошибка, и мы ее не допустим. \n\nХотя мы не будем учить наших солдат бояться финнов, мы научим их относиться к ним как к почти равным им, в отличие от других, с которыми мы сражались. Делая это, мы надеемся научить солдат относиться к своим обязанностям серьезно и сосредоточенно. Только с сосредоточенным отношением и поведением, достойными настоящего солдата Рейха, мы сможем опрокинуть финнов, как это должны были сделать русские в свое время."
 GGR_a_tactical_location:0 " Тактическое местоположение"
 GGR_a_tactical_location_desc:0 "Финляндия - не более чем трамплин для дальнейших завоеваний, и всякий, кто говорит иначе, - дурак! Их экономика жалка, их армия-всего лишь кучка стариков с винтовками и лыжами, а их военно-воздушные силы смехотворны перед лицом Люфтваффе! Русские, возможно, заплатили за свое вторжение галлонами крови, но мы в Германии знаем это лучше, чем славяне. Наша техника, наша численность и наше арийское превосходство приведут нас к победе над любым сопротивлением, которое финны смогут оказать. \n\nК сожалению, хотя эта позиция может быть распространена среди Оберкоманд, она определенно менее распространена среди рядовых. Некоторые из слабовольных людей в нашей армии, кажется, боятся боевого мастерства финнов, каким бы жалким оно ни было просто потому, что они смогли уничтожить славян-иудо-большевиков, как и подобает любой хорошей европейской расе! Эта позиция, хотя и может показаться глупой, может оказаться фатальной в ключевых битвах. Наши люди должны иметь любой страх перед финнами, высверленный из их голов и замененный знанием, что они уничтожат врага. Тогда, и только тогда, мы сможем решительно сокрушить Финляндию."
 GGR_naval_manoeuvring:0 "Военно-Морские маневры"
 GGR_naval_manoeuvring_desc:0 "Финский флот - это не то, над чем можно насмехаться. Несмотря на то, что он значительно превосходит по численности наш собственный Кригсмарине, это факт, что мы никогда не вступали в прямой бой с финнами на море. Как таковые, мы не имеем ни малейшего представления об их возможностях, их навыках мореплавания или их военно-морском составе. Если мы хотим увидеть эти стратегии своими глазами, мы должны найти их агрессивно. Для этого группа кораблей Кригсмарине войдет в финские воды в надежде, что финны ответят. Оттуда мы можем наблюдать за их стратегией и, если дело дойдет до толчка, основательно уничтожить их и гарантировать, что они никогда больше не выйдут из своих портов."
 GGR_seize_aland:0 "Захватите Аландские Острова"
 GGR_seize_aland_desc:0 " Поскольку шведы владеют внутренним побережьем Балтики, а Дания находится слишком далеко, чтобы эффективно начать вторжение, мы должны обратиться к другим позициям, чтобы запустить наши флоты. К счастью, Аландские острова, расположенные прямо в центре Балтийского моря, обеспечивают идеальную военно-морскую базу для нашего флота. При быстром штурме со стороны наших храбрых солдат мы сможем обезопасить острова, находящиеся в настоящее время в руках финнов, для нашего собственного использования.  \n\nКонечно, у финнов, владеющих этими островами, тоже есть дипломатический вопрос - захват такой крупной базы не будет воспринят предателями в Хельсинки легкомысленно. Действительно, такой захват может быть истолкован как объявление войны, и идти на такой риск, будучи неподготовленным, - глупая мера. В конце концов, последнее, что нам нужно, чтобы начать нашу операцию, - это быть застигнутыми врасплох финнами, как это было с русскими. Мы должны быть готовы к тотальной войне, если Финляндия решит выступить против нас."
 GGR_maximize_air_efficiency:0 "Максимизация эффективности воздуха"
 GGR_maximize_air_efficiency_desc:0 "Из-за Северного положения, которое Финляндия занимает на земном шаре, дневной свет зимой скуден и короток. Как бы ни были хороши наши самолеты, их эффективность резко падает с наступлением темноты, и авиакатастрофы становятся регулярными, а наши бомбардировщики регулярно не достигают своих целей. В то время как обратная ситуация имеет место в летние месяцы, когда дневные часы растягиваются на длительные периоды времени, наши пилоты и экипажи должны быть обучены тому, как максимально использовать время в воздухе, выжимая каждый бит воздушного времени, который мы можем, и максимизируя количество приказов, которые мы сбрасываем на врага. Наша авиация является ключом к победе в этой ситуации, и злоупотребление ею может привести к долгой, кровопролитной, болезненной войне. "
 GGR_specialized_artillery:0 "Специализированная артиллерия"
 GGR_specialized_artillery_desc:0 "Местность, распространенная в Финляндии, представляет уникальную проблему для нашей артиллерии. В то время как стандартные тренировочные площадки для наших больших орудий находятся на жестких равнинах Центральной Германии, заснеженные леса и тысячи озер в Финляндии не могут быть дальше от этих условий обучения. Если наши большие пушки не будут подготовлены к такой суровой местности, они быстро станут бесполезными в грязи и деревьях, которые так распространены на финском материке. \n\nЧтобы бороться с этим, мы должны обучить наших артиллеристов тому, как справляться с такими тяжелыми условиями, как в Финляндии. Для наших артиллерийских экипажей приоритетным будет специализированное оборудование, зимняя одежда и другие предметы первой необходимости, а сами орудия будут оснащены и сделаны устойчивыми к снегу, мокрому снегу и дождю. С этими улучшениями мы сможем уничтожить финские позиции даже в их самых глубоких лесах и самых негостеприимных пустошах."
 GGR_a_new_perspective:0 "Новая перспектива"
 GGR_a_new_perspective_desc:0 "Военная коррупция и раздутие, унаследованные нашим режимом, были широко распространены и оказались огромной занозой в нашей стороне. Наши методы стратегии и тактики, похоже, навсегда застряли в эпохе 50 - х годов и Западнорусской войны-нет, может быть, даже хуже. Наши военные планировщики, похоже, исходят из того, что это все-таки Вторая Мировая война! Само собой разумеется, насколько опасно такое мышление при попытке ведения современной войны. Если мы не предпримем усилий, чтобы сократить это в ближайшее время, кто знает, в каких неприятностях мы можем оказаться по мере увеличения масштабов наших операций. По этой причине фюрер приказал провести всесторонний обзор наших последних действий по возвращению территории Рейха. Мы будем просеивать все наши действия, принимая методы, которые работают, и оставляя позади то, что больше не работает. Остается только надеяться, что Шернер и его дружки не слишком помешают нашим планам..."
 GGR_russian_mercenaries:0 "Русские наемники"
 GGR_russian_mercenaries_desc:0 "Немцы ненавидят русских, а русские ненавидят немцев. Таков образ жизни в наше время, и мы не видим причин его менять. Однако русские не ненавидят ни денег, ни оружия, и если у нас, немцев, что-то и есть, так это деньги и оружие. Щедро заплатив некоторым из наиболее сговорчивых русских на востоке, дав им оружие и направив их в сторону Хельсинки, мы можем надеяться использовать таких унтерменшей в качестве пушечного мяса, впитывая потери, пока армия делает реальную работу. Еще лучше для нас то, что финны захватили то, что считается законной российской территорией, что только мотивирует тех, кого мы набираем, сражаться еще сильнее, чем обычно. Вместо того, чтобы преждевременно обрывать тысячи арийских жизней, мы можем надеяться потратить тысячи бесполезных русских жизней. С колониальными дивизиями и русскими наемниками надо задаться вопросом, будет ли потеряна хотя бы одна истинно арийская жизнь в этой кампании."
 GGR_offer_them_a_choice:0 "Предложите им выбор"
 GGR_offer_them_a_choice_desc:0 " С частями на месте, Кригсмарине у побережья, армиями Рейха по всем границам, и Люфтваффе, подготовленными и готовыми к полету, можно только чувствовать укол сочувствия и взаимных чувств с финнами. В конце концов, они помогали нам в войне с русскими, и иметь на нашей стороне таких свирепых бойцов и скандинавов было бы только плюсом. Кроме того, с такой демонстрацией силы на границе они, должно быть, трясутся от страха. Нет никакой необходимости, чтобы немецкие жизни были потрачены впустую на нацию, которая служила нашим гордым союзником и может снова стать нашим другом. Наш фюрер лично приказал приостановить операции на короткий срок, достаточный для того, чтобы поставить финнам ультиматум. Теперь у них есть выбор - присоединиться к пакту и разорвать отношения с вражескими державами, фактически снова став нашим союзником, или быть раздавленными немецким сапогом и стать рейхскомиссариатом. В то время как милитаристы в нашем правительстве, такие как Шернер, лоббировали немедленное вторжение, они пока были заткнуты. n\nТеперь на севере воцарилась тишина. Затаив дыхание, вся Германия ждет финского ответа."
 GGR_rush_to_the_landing_point:0 "Спешите к месту высадки"
 GGR_rush_to_the_landing_point_desc:0 "Наши ребята сейчас топчутся по песку и земле Финляндии, и наша поддержка необходима, чтобы удержать их там. До сих пор наши высадки были полностью успешными, но мы должны направить больше людей на плацдарм, иначе финны вышвырнут нас. Направив все виды лодок в зону высадки, очистив воды от любых оставшихся препятствий и быстро направив силы к необходимым портам, мы сможем перебросить людей через Балтику в брешь.\n\nПри удачной высадке мы сможем проскользнуть мимо удушающих точек и укреплений, которые Финляндия построила за последние несколько лет, ловко уклоняясь от них и устремляясь к Хельсинки. При неудачной высадке нам придется не только иметь дело с последствиями тысяч погибших сынов Рейха, но и прибегнуть к менее элегантной стратегии тарана наших голов против их укреплений. Очевидно, с этим есть проблема. Поэтому скорость и снабжение - это ключевые слова здесь, если наша победа должна быть быстрой."
 GGR_blocker_batallions:0 "Блокирующие Батальоны"
 GGR_blocker_batallions_desc:0 "Во время наших атак на финские позиции мы получили известие о странной, хотя и не неожиданной неудаче - похоже, русские наемники, которых мы наняли, просто слишком трусливы, чтобы атаковать орудия в бункерах, и приобрели отвратительную привычку убегать, когда наступление становится трудным. Хотя это может быть приемлемо для среднестатистического славянского командира, для нашей армии это значительно ниже нормы. Чтобы противостоять этому, мы позаимствуем старую тактику у самих русских. Использование "блокирующих батальонов" - войск, специально предназначенных для остановки отступлений, -несомненно, даст слабовольным туземцам больше стимулов для продолжения атаки. В конце концов, любой разумный человек скорее рискнет погибнуть от рук финнов, чем от рук своих собратьев по оружию."
 GGR_a_chance_for_redemption:0 "Шанс на искупление"
 GGR_a_chance_for_redemption_desc:0 "Финны ломаются перед нами, их укрепления разрушаются, когда они бегут в свои леса, а наши танки наступают им на пятки. В любом другом случае Геринг отдал бы приказ о преследовании и полном уничтожении их армии. Однако Геринг по-прежнему чувствует определенное родство с нашими бывшими союзниками и имеет милость предложить им другую сделку. Эта сделка довольно жесткая, чем первоначальное предложение, но, возможно, они должны были принять первую сделку, если они хотели таких добрых условий. Новое предложение ясно и лаконично - стать рейхскомиссариатом добровольно или отказаться и стать им насильно. \n\nХотя есть некоторые опасения, что предоставление им другого варианта-это неуважение к тем, кто пожертвовал всем ради этого завоевания, и еще некоторые, кто считает, что финны могут отвергнуть эти новые условия из чувства гордости и глупой храбрости, в Оберкоманде все еще есть надежда, что Хельсинки поймет причину. И снова вся Германия ждет ответа."
 GGR_towards_sweden:0 "В cторону Швеции"
 GGR_towards_sweden_desc:0 "После того как финский лев был повержен мечом армии, наш взгляд теперь обращается к другой большой кошке Скандинавии-шведскому тигру. Шведы с ужасом и потрясением наблюдали за нашим уничтожением финнов, а затем сильно укрепили свою границу, и будет справедливо, если мы сделаем, то же самое. В конце концов, они, несомненно, станут одной из наших следующих целей. \n\nС плацдармами, аэродромами и укреплениями, построенными на границе, мы подготовим себя для удара прямо в сердце тигра, который так долго бросал вызов нашему правлению, делая то, что сам Гитлер никогда не смог бы сделать. "
 GGR_northern_tank_experiments:0 "Северные танковые эксперименты"
 GGR_northern_tank_experiments_desc:0 "Любопытный, крайне неприятный и опасный недостаток привлек наше внимание во время вторжения в Финляндию - наши танки, славящиеся надежностью в Центральной и Южной Европе, похоже, отчаянно борются с проблемами двигателя и отопления в холодных северных тундрах. Эти проблемы непосредственно привели к гибели нескольких отважных танковых экипажей, имевших чрезвычайное несчастье-их танки ломались в разгар ожесточенных боев. Это абсолютно неприемлемо, но мы должны также бороться с тем, что это проблема, которая специфична для Крайнего Севера и является ненужно дорогой и бесполезной где-либо еще. \n\nПоэтому мы решили испытать новую модификацию наших танков, дополненную дополнительным обогревом, обивкой и снежным камуфляжем. Эти танки, как только пройдут испытания, обещают никогда не иметь проблем с нашими стандартными танками и, несомненно, спасут сотни жизней в предстоящем вторжении."
 GGR_towards_russia:0 "В cторону России"
 GGR_towards_russia_desc:0 "Когда финский лев был повержен мечом армии, наш взор вновь обращён к нашему постоянному, Бессмертному врагу - русскому медведю. Русские наблюдали за нашими завоеваниями с растущим подозрением и беспокойством и даже сейчас готовят свои скудные силы для защиты от нашего неизбежного вторжения. Чтобы противостоять этому, мы используем нашу новую территорию, чтобы получить еще один угол атаки в самое сердце России, расположив наши отборные войска и танки таким образом, чтобы они могли нанести как можно больше урона. Таким образом, русские падут, как гнилой дом, когда мы неизбежно постучимся в их двери."
 GGR_extend_the_ostwall:0 "Расширить Остволл"
 GGR_extend_the_ostwall_desc:0 "Теперь, когда у ворот Центральной России нет войск, нам следует расширить наши оборонительные линии, чтобы прикрыть новые, северные участки нашей границы. Предварительные сообщения показывают, что в случае объявления военных действий против нас может быть предпринята русская атака в надежде застать нас врасплох. Этого нельзя допустить, и ни одному русскому нельзя позволить проскользнуть через наши линии. Забившись в бункер и удерживая свои позиции, мы разобьем эти волны, как скалы, и двинемся вперед в кровавый прилив, прорубая и пробивая себе дорогу сквозь что угодно, конечно, славяне не представляют реальной угрозы для хорошего немца, но никогда нельзя быть слишком подготовленным."
 GGR_operation_henry:0 "Операция Генри"
 GGR_operation_henry_desc:0 "Русский колосс снова стоит на нашем пути. Вторжение подготовлено, и Вермахт жаждет свести счеты с русскими. Как когда-то, много лет назад, поступали наши предки, так поступим и мы. Используя технологии и промышленность 1940-х годов, мы смогли завоевать Советский Союз. С нашими современными дивизиями, подкреплёнными реформами фюрера Геринга, мы легко уничтожим любое сопротивление. Каждое путешествие начинается с одного шага. Это первый шаг!"
 GGR_open_arms:0 "Открытые объятия"
 MCW_refuse:0 "Германская суверенная зона отказалась от реинтеграции!"
 GGR_open_arms_desc:0 "Даже когда наш Фатерлянд разорвал себя на части, Московиен стоял твердо, не выбирая сторону. Хотя этот нейтралитет презираем, Фюрер - человек, способный понять. Даже измену можно простить в его мудрости и политическом мастерстве, поэтому он сделал предложение верным людям государства-предателя. Старый друг может просто повернуться на чью-либо сторону, если ему будет дан достаточный стимул."
 GGR_a_closed_fist:0 " Закрытый Кулак"
 GGR_a_closed_fist_desc:0 "Быстро, как ветер, началось вторжение. Танки выстраиваются в тысячи, реактивные самолеты стреляют из своих машин, а солдаты ждут приказа идти на Родину. Не будет никакого отступления, никакой капитуляции, ничего, кроме огня и ярости для врагов Рейха! Москвиен - самая большая цель на сегодняшний день, и если ее удастся сломать, милитаристы и экономика будут чрезвычайно довольны. Мы должны ударить как молния и силой тысячи солнц, если хотим одержать решающую победу."
 GGR_secure_the_baltic_border:0 "Защитить Балтийскую границу"
 GGR_secure_the_baltic_border_desc:0 "Северный Остланд сам по себе является сложным для маневра в серии болот и лесов, перемежающихся различными старыми укреплениями. Но столица Рейхскомиссариата в Риге неудобно находится недалеко от Москвы, поэтому следует основать серию обновленных укреплений с использованием природных достопримечательностей. \n\nВ это же время, вероятно, напрасные усилия, элементы Генерального штаба сочли приемлемым использование огромного количества принудительного труда, полученного нами от наших завоеваний, и, по крайней мере, лучше быть в безопасности, чем жалеть"
 GGR_fortress_ostland:0 " Крепость Остланд"
 GGR_fortress_ostland_desc:0 "Северный Остланд - непроницаемый беспорядок ранее существовавших укреплений, болот и лесов, если в этом регионе произойдет контрнападение, то его можно будет легко отразить". Более опасны, однако, южные регионы Остланда, с плоскими равнинами, небольшим количеством препятствий и незначительным количеством прежних оборонительных сетей\n\nЕсли фюрер сочтет поражение маловероятным, вполне возможно, что партизанские отряды, сформированные Московиеном из местных ополченцев, попытаются перестроиться в тылу наших главных сил.  Для предотвращения необеспеченного развертывания войск или неудач в ключевых районах Остланда будет создан ряд оборонительных укреплений и контрольно-пропускных пунктов."
 GGR_the_enemy_of_my_enemy:0 "Враг моего врага"
 GGR_the_enemy_of_my_enemy_desc:0 "Независимо от того, кто с нами или против нас, мы уничтожим жалкие силы, которые может собрать наш бывший субъект. Даже с их мнимой мощью Москау имеет дело с их собственными внутренними партизанскими ячейками и террористическими сетями. Если эти группы получат припасы, они смогут связать воедино ценные ресурсы, которые Москау мог бы использовать против нас во время нашего вторжения. Как говорится, враг моего врага - мой друг."
 GGR_we_did_it_once:0 "Мы сделали это однажды"
 GGR_we_did_it_once_desc:0 "Москвиен по неосторожности подписал смертный приговор, не заявив о своей лояльности фюреру Герингу. Даже заходя так далеко, чтобы позволить славянам войти в правительство, клоуны в Москау являются отвратительным извращением того, каким должен быть рейхскомиссариат. Ублюдки, которые смешивают арийскую и славянскую культуры, посеяли ветер и, таким образом, пожнут вихрь. Никто не будет стоять на пути Фюрера во время его похода на восток! Если мы справимся с ними быстро и эффективно, то мы еще больше укрепим военную машину на нашем завоевании Евразии."
 GGR_remilitarize_the_eastern_roads:0 "Ремилитаризация восточных дорог"
 GGR_remilitarize_the_eastern_roads_desc:0 "Остланд - наш, но инфраструктура Рейхскомиссариата явно слаба из-за многолетнего пренебрежения. Самой большой угрозой для наших танковых дивизий будут не собственно славянские собаки Московии и даже не горстка предателей немцев, которые служат рейхскомиссариату, а грязь и неизбежные поломки, вызванные бесконечной степью России.\n\nНеобходимы дороги и железные дороги, чтобы наши войска могли войти в Московиен, и даже если нам придется призывать на военную службу каждого раба в Остланде, мы это сделаем."
 GGR_revive_the_ostlegionen:0 "Возродите Остлегион"
 GGR_revive_the_ostlegionen_desc:0 "Среди лучших идей, которые пришли из западно-русской войны, был сформирован Остлегион, надёжная, многочисленная и лучше всех показываюшая себя в бою организация. Теперь, конечно, большинство Остлегионеров либо служат в Московии, либо бродят среди раздираемой военачальниками России, но нет причин отказываться от хорошей идеи. \n\nНанимая людей из трудовых лагерей и тюрем, мы вместе с тем будем производить набор из туземцев наших подконтрольных Рейхскомиссариатов Мы поддержим немецкое превосходство многочисленными славянскими наемниками, готовыми воевать, а главное, умереть, за благо Рейха."
 GGR_the_return_to_moskau:0 "Возвращение в Москау"
 GGR_the_return_to_moskau_desc:0 "Мы делали это раньше. Штурмовали город, штурмовали даже всю страну. Но каким-то образом город продолжает возвращаться в авангард немецких военных кампаний. И так снова, в последний раз. \n\nТрубите в рог. Отдайте приказ. Рейх идет на войну."
 GGR_wipe_them_out:0 "Уничтожьте их"
 GGR_wipe_them_out_desc:0 "По мере того, как мы продвигаемся на восток вглубь территории, наши линии снабжения начинают тянуться и стонать. Чтобы обеспечить постоянное продвижение наших людей, мы удвоим наши усилия в воздухе. Увеличение количества и частоты бомбардировок, проходящих через Московиен, приведет к тому, что силы предателей будут обескровлены. Оберкомандо Люфтваффе заверяет нас в том, что ущерб, нанесенный инфраструктуре, будет незначительным, и наши войска вскоре будут бороться с разрушенными остатками московской армии."
 GGR_break_the_paulus_line:0 "Разорвать линию Паулюса"
 GGR_break_the_paulus_line_desc:0 "Ах, Паулюсбург, место одного из наших очень немногих поражений в Западнорусской войне. Теперь он превратился в центр укрепленного периметра Московиена, возможно, с самой большой сетью бункеров, которую когда-либо видел мир.\n\nВерные немцы массово дезертировали к нашим линиям, и среди тайн, которые они прошептали нам на ухо - что нет никаких серий резервных укреплений для Паулюсбурга, если город падет, то ничто не помешает нашим войскам взлететь навстречу собственно Московиену.[ROOT.GetGGR_loyalist_discovery_chance]"
 GGR_otto_herfurth_defected:0 " \n\nУ нас даже есть недавнее приобретение, готовое сделать эту попытку."
 GGR_send_a_message:0 " Отправить сообщение"
 GGR_send_a_message_desc:0 "Партизан - странное русское явление. Это явление на протяжении многих лет вызывало у немецких генералов сильное недовольство. Сейчас, как и в прошлом, плохо одетые и плохо вооруженные партизаны стремятся сеять хаос на наших линиях снабжения. \n\nФюрер решил, что пришло время послать сообщение. Сжечь каждую деревню, сжечь каждый город, где прячется партизан. Используйте химическое вундерваффе, чтобы очистить сельскую местность, и разбомбите любое здание, в котором могут находиться вредители. \n\nНе будет рассвета для грызунов."
 GGR_roman_traditions:0 "Римские Традиции"
 GGR_roman_traditions_desc:0 "Как и старый римский легионер, немецкий солдат - не только боец. Он - также фермер и строитель. С учетом ущерба, нанесенного как бомбардировками, так и саботажем московской инфраструктуры, может оказаться необходимым задействовние этих способностей. В связи с тем, что остлегионеры выполняют самую опасную работу, проблемы инфраструктуры должны уйти в прошлое. \n\nМосковиен падет слишком быстро, чтобы это было большой проблемой."
 GGR_raze_brauchitschstadt:0 "Снести Браухичштадт"
 GGR_raze_brauchitschstadt_desc:0 "Раздражающее сердце московских предателей, хотя уже и не славянское, но всё равно превратившееся в крысиную нору всех врагов Рейха. После долгих обсуждений с Генеральным штабом Фюрер пришел к решению. Этот город не стоит колонизации, не стоит его брать. \n\nСожгите его. Разбомбите его. Снесите его. \n\nВывозите ценности для продажи в других местах и камень для строительства внутри самого рейха, с Ригой, выступающей в качестве нашего главного порта, нам не нужен Браухичштадт, и пусть он послужит примером для тех, кто будет бросать нам вызов дальше."
 GGR_pillage_the_countryside:0 "Разграбить сельскую местность"
 GGR_pillage_the_countryside_desc:0 "Почему в Москвиене должны быть места богаче, чем во внутреннем Рейхе? Целые усадьбы замусоривают сельскую местность, а в деревнях много скрытых сокровищ. Эти источники богатства должны быть конфискованы на благо Рейха, а также использованы для более практичных целей. \n\nЕсли местное население Московиена возражает? Ну, нам всегда нужно больше практики в стрельбе."
 GGR_the_moscow_trials:0 "Московский судебный процесс"
 GGR_the_moscow_trials_desc:0 "Генералы Москвы. Довольно сложная загадка. Славянских офицеров уже казнили, но когда дело доходит до немцев, Фюрер и высшее командование не уверены в правильности решения. \n\nМногие из этих людей были лояльными гражданами рейха, застрявшими в предательском царстве из-за событий, не связанных с их действиями, некоторые даже были сторонниками Фюрера до Гражданской войны. Следует ли пощадить этих людей? Должны ли они быть примером для подражания? \n\nИ что делать..."
 GGR_judge_jury_and_executioner:0 "Суд присяжных и палач"
 GGR_judge_jury_and_executioner_desc:0 "Уничтожить славянские элементы московскиена труднее, чем ожидалось. Марширующие по лесам и степям обученные немецкие войска удивительно стойкие, и, возможно, более стойкие, чем любой славянин.\n\nТребуется специальный поход, чтобы раздавить их, сметая с одного конца Москвиена на другой, не оставляя камня на камне, и не оставляя места, чтобы спрятаться."
 GGR_construct_the_ostwall:0 "Постройте Остволл"
 GGR_construct_the_ostwall_desc:0 "Сеть крепостей, построенная после западно-русской войны, нуждается в обновлении, в конце концов, уже не нужно опасаться бронетанковых полчищ Советов, когда лучшее, что могут собрать военачальники, - это два десятилетних трактора, покрытые металлоломом. \n\nРасширить сеть крепостей - это вариант, но ее улучшение с помощью лучшей анти-инфильтрационной защиты - это, пожалуй, лучший выбор, и в любом случае, должны быть построены склады снабжения, чтобы проложить путь для будущих завоеваний."
 GGR_out_with_the_old:0 "Выход со старым"
 GGR_out_with_the_old_desc:0 "Мы захватили много оборудования из Москвы, больше, чем нам, вероятно, когда-либо понадобится. В то время как одни предлагают использовать его для оснащения Остлегиона, другие предлагают модернизировать оборудование, возможно, будет правильным решением, чтобы лучше использовать уже существующие заводы в рамках Московиена.\n\nИ конечно, есть потенциал, чтобы... пожертвовать это оборудование подходящим иностранным союзникам. Они, несомненно, будут очень благодарны..."
  GGR_out_with_a_boom:0 "Выход с бумом"
 GGR_out_with_a_boom_desc:0 "Сбылись наши самые страшные опасения относительно судьбы жителей Рейхскомиссариата! Колония рухнула без немецкого руководства и теперь превратилась в сцену хаоса, напоминающую тот беспорядок, в котором сейчас находится Россия. \n\nВарлордами в этой кровавой бойне являются как уроженцы, так и немцы. Порядок должен быть и будет так или иначе восстановлен. Теперь перед нами стоит вопрос: осмеливаемся ли мы работать с остатками старой московской бюрократии? Крах только доказал их некомпетентность, и нашему новому Рейху нет места для такой грубой неумелости и апатии. Но, с другой стороны, нам, возможно, было бы полезно иметь союзника внутри, так сказать."
 GGR_ring_the_bells:0 "Звон колокола"
 GGR_ring_the_bells_desc:0 "После долгих дебатов было решено, что не будет никакого компромисса с теми, кто обрекал нашу колонию. \n\nСтарая администрация, в том числе и немцы в ней, разрушили Московию, и мы должны послать послание миру и другим Рейхскомиссариатам о том, что мы не потерпим некомпетентности и неудач, точка. Мы пошлем наши Панцеры и людей, чтобы сокрушить этих жалких аборигенов и военачальников. Мы вернем Москау под наш контроль, и у нас не будет сочувствия предателям, неудачникам и дегенератам. \n\n"
 GGR_wehrmacht_on_the_way:0 "Вермахт в пути"
 GGR_wehrmacht_on_the_way_desc:0 "Разбирательство с беспорядком на Востоке не займет много времени; совсем не займет. Несколько военачальников не могут сравниться с верховной властью немецкого Вермахта! \n\nПодготовка будет сделана в кратчайшие сроки. Великий вермахт будет отправлен на Восток, к границе, где он будет ждать окончательного приказа вторгнуться в обширные равнины и леса Московии и покончить со всеми мелкими военачальниками, ошибочно полагающими, что они могут претендовать на законные немецкие земли как на свои собственные мелкие "вотчины". Не будет ни оглядки назад, ни пощады, когда мы двинемся обратно в Москву."
 GGR_the_german_bulldozer:0 "Немецкий Бульдозер"
 GGR_the_german_bulldozer_desc:0 "День настал. Вермахт готов в очередной раз приручить Московиен. Не будет ни сомнений, ни страха, только триумф для Германии! Не будет никаких компромиссов. Военачальники предопределили свою судьбу, восстав против нашего законного правления. \n\nЗапомните, джентльмены. Не будет ни капитуляции, ни переговоров; будет только победа для Германии! Когда мы переходим дикую границу, каждый военачальник должен знать, что он пробудил наш гнев; он разозлил немецкого орла и плюнул ему в глаза! Теперь, когти ударят в их плоть, выцарапывая их глаза. Предатели послужат уроком тем, кто в Европе и за ее пределами; немецкий Рейх не будет вести переговоры. Мы не идем на компромисс с дегенератами или негодяями."
 GGR_dont_question_your_orders:0 "Не задавайте вопросов о ваших приказов"
 GGR_dont_question_your_orders_desc:0 "Отчёты начали просачиваться с Остфронта. Некоторые из них... тревожат, мягко говоря.\n \nНаши люди колебались, когда воевали с другими немецкими ополченцами, разбросанными по всему Московиену, заходя так далеко, чтобы колебаться, находясь под огнем! Что еще хуже, некоторые отряды зашли настолько далеко, что не подчинились приказам и не вступили в бой с врагами. Есть даже отдельные сообщения о том, что «грубая халатность привела к побегу (ОТРЕДАКТИРОВАНО) заключенных».\n\nЭто не тот боевой дух, который мы хотим привить нашим солдатам! Наша армия борется за славу Германии и за благополучие нашего народа! На фронте нет места сочувствию любого рода. Мы знаем, что эти офицеры и солдаты сталкиваются с суровой реальностью на фронтах, поэтому мы сделаем это для них предельно ясным.\n\nВЫПОЛНЯЙТЕ ПРИКАЗЫ БЕЗ КОЛЕБАНИЙ."
 GGR_shoot_on_sight:0 "Стрелять в упор"
 GGR_shoot_on_sight_desc:0 "Несмотря на все наши усилия, наши люди все еще колеблются, когда им приходится сталкиваться с немецкими солдатами. Эти колебания - слабость, которую не следует видеть в наших солдатах. Поэтому людям будут даны новые приказы и пропаганда; немцы, живущие на этих адских равнинах, служащие разным военачальникам, все без исключения неудачники и предатели! \n\nОни решили встать на сторону нашего врага. Поэтому они не немцы; они предатели. Неудачники больше не будут терпеть. Мы издадим новый приказ для солдат "Стреляй на поражение". Если солдаты будут продолжать колебаться, то с ними будут разбираться их командиры."
 GGR_not_one_step_back:0 "Ни шагу назад"
 GGR_not_one_step_back_desc:0 "Мы не сделаем ни шагу назад! Наше наступление продолжится, и кинжал будет продолжать толкать к глоткам предателей. \n\nВарлорды наконец-то встретят свой конец в руках немецкой военной машины. Наши враги растут в отчаянии и нападают на нас со все возрастающим отчаянием. Если они нападут, то мы их скосим. Если они будут бросаться в свои лачуги, мы обрушим на них обломки. Орды варварских туземцев - ничто по сравнению с могуществом Рейха! Предатели-переселенцы? Ничего, кроме мошек. Сдавать любую землю, отступать хоть на дюйм - это признавать поражение этим жалким дегенератам, и это то, что мы не можем терпеть. \n\nПочему вы все еще стоите тут? Ведите войну, чтобы победить!"
 GGR_a_call_for_help:0 "Призыв о помощи"
 GGR_a_call_for_help_desc:0 "По мере того, как мы анализируем быстро ухудшающуюся ситуацию на Востоке, ситуация проясняется. Мы должны помочь нашим германским братьям, оказавшимся сейчас в ловушке на востоке. \n\nОни окружены непрощающими границами, постоянно подвергаясь нападениям со стороны дегенератов России. Немцы на востоке взывают о помощи, и мы ответим на их мольбы. \n\nСплоченные Гельмутом фон Паннвицем, наши братья стоят в одиночку против орды врагов. Мы быстро организуем поставки для снабжения немецких поселенцев. Пока это делается, мы объявляем фон Паннвица новым рейхскомиссаром Москвы, поскольку именно он проявил инициативу и сплотил поселенцев. Надеюсь, Паннвиц сумеет добиться успеха там, где Каше потерпел неудачу."
 GGR_ship_them_aid:0 "Отправить им помощь"
 GGR_ship_them_aid_desc:0 "На Востоке у нас есть полуфункционирующий блок союзников; мы можем проложить трубопровод, чтобы доставить фон Паннвицу и его людям предметы первой необходимости, и это может быть распространено на других военачальников, которых мы считаем подходящими для отправки помощи. \n\nНам нужно действовать быстро и помочь различным немецким землям и поселенцам. У них есть, более или менее, призванные наемные ополченцы, поглощающие лишь ничтожную часть довоенных гарнизонов. В настоящее время немецкие поселенцы и ополченцы находятся в ужасном состоянии, и им не хватает оружия, припасов и даже еды! Если у поселенцев будет шанс против восстания туземцев, им понадобятся основные орудия войны; оружие и припасы, а у нас и то, и другое в изобилии.\n\nМы должны послать нашим братьям помощь как можно скорее, чтобы русские орды не сокрушили их."
 GGR_luftwaffe_reinforcements:0 "Подкрепления Люфтваффе"
 GGR_luftwaffe_reinforcements_desc:0 "В ходе нашей следующей поставки на Восток мы не просто пошлём обычные пушки и припасы! Мы пошлём что-нибудь гораздо более... ужасающее. \n\nРусские в Московиене взбунтовались из-за таких пустяков, как "рабство", "отсутствие представительства" и "Немцы пытаются уничтожить нас, чтобы построить этногосударство". Они не знают, какие привилегии они имели, живя под нами. Пришло время свиньям узнать, чему научились их братья в недоразумении, которое они называют Россией. \n\nСмерть с небес!"
 GGR_break_the_kessel:0 "Сломать Кессель"
 GGR_break_the_kessel_desc:0 "Наша помощь нашим союзникам на востоке была хорошо принята, но русские варлорды все еще заражают жителей Московиена, как чума. Их численность, прямо скажем, огромна и все еще угрожает немецким остаткам на взорванных равнинах и в лесах. На данный момент у нас осталось мало возможностей.\n\nМы должны принять в этом непосредственное участие и разрешить эту развивающуюся смуту. Немцы на Волге не в состоянии справиться с восстанием, поэтому мы должны справиться с ним сами. Мы снова восстановим порядок в регионе раз и навсегда. Армия снова сметёт русских и принесет России мир, единство и наше правление!"
 GGR_the_tamed_volga:0 "Укрощенная Волга"
 GGR_the_tamed_volga_desc:0 "Германия снова одерживает победу. \n\nЗатраты? Затраты были огромными. Мы убили местных военачальников и их повстанцев, но многие немецкие поселенцы были убиты, и многие другие не потеряли всего. Немецкие солдаты снова погибли, чтобы поднять наш флаг над Москау, но наша работа еще не закончена. \n\nНам нужно восстановить подобие правительства; во главе которого будет стоять кто-то менее апатичный и гораздо более вовлеченный, чем Каше. Для общего благополучия государства и благополучия немецких поселенцев"
 GGR_scrounge_up_an_administration:0 "Раздобыть администрацию(что?)"
 GGR_scrounge_up_an_administration_desc:0 "Гражданская война в Московиене была разрушительной. Местная администрация, или то, что от нее осталось, разбросана по углам колонии. Подавляющее большинство, к сожалению, было очищено во время войны и нуждается в замене, чтобы привести Москау в порядок. \n\nЭто может оказаться непростой задачей. При ближайшем рассмотрении кажется, что почти вся структура, которую Каше собрал, была полностью разрушена. Нужно не только переукомплектовать почти всю администрацию, но и перестроить ее с нуля. Это займет время, но будет стоить того в долгосрочной перспективе."
 GGR_what_could_go_wrong:0 "Что может пойти не так"
 GGR_what_could_go_wrong_desc:0 "Мы сделали это! Мы обезопасили границы, приструнили партизан, и у руля снова оказалось функционирующее правительство. Это было изнурительное дело, но на место Москвы вновь установлен Рейхскомиссариат, подчиняющийся Рейху.\n\nСитуация хорошо стабилизируется, и Москау на самом деле может быть более миролюбивым, чем раньше. Теперь мы можем пожинать плоды и наслаждаться новым миром на востоке. Теперь нам нечего бояться; скорее всего, Москва никогда не покинет нашу сферу, так как с Рейхом, конечно же, никогда больше не случится ничего столь катастрофического, как гражданская война в Германии. Что теперь может пойти не так?"
 GGR_peek_eastwards:0 "Операция Генри"
 GGR_peek_eastwards_desc:0 "У нашей администрации было полно дел, связанных с Гражданской войной и ее последствиями. В то время как мы были заняты нашими собственными внутренними делами, Восток тоже рухнул. \n\nУ некоторых русских в администрации возникла не такая уж блестящая идея создать нечто вроде "Двухгосударственного решения" для стабилизации Москвы. Это привело к тому, что наша колония распалась на две страны. Нам нужно взглянуть на восток, оценить и спланировать наш следующий курс действий. "
 GGR_a_german_volga:0 "Немецкая Волга"
 GGR_a_german_volga_desc:0 "К нашему приятному удивлению, немецкое государство поселенцев во главе с Гельмутом фон Паннвицем вышло на вершину и несколько стабилизировало Московиен в наше отсутствие. Хотя эта ситуация отнюдь не идеальна, у нас есть лояльная администрация в Москау. \n\nНашей первой задачей является продвижение нового рейхскомиссара, и фон Паннвиц идеально подходит для этого законопроекта. Он будет вознагражден за свою лояльность и инициативу, и с его помощью мы начнем восстанавливать и воссоздавать РК Московиен."
 GGR_an_excellent_job:0 "Отличная Работа"
 GGR_an_excellent_job_desc:0 "Чтобы закрепить наше господство в этом хаотичном регионе, мы должны поддерживать наших братьев на востоке. Мы начнем с базовой помощи и поможем поселенцам восстановить то, что они потеряли в войне. Что бы им ни понадобилось, мы предоставим. Все, что мы можем сделать, чтобы помочь восстановить стабильность на востоке, должно быть сделано."
 GGR_germania_honors_its_heroes:0 "Германия чтит своих героев"
 GGR_germania_honors_its_heroes_desc:0 " Одна из самых больших проблем, с которой мы всегда сталкивались, когда держали Москву в узде, заключается в том, что в регионе просто слишком мало немцев. Война только усугубила эту проблему, погибли тысячи немецких поселенцев.\n\nПоэтому, мы не будем довольствоваться только помощью Москау. Востоку нужны люди; ему нужны новые герои, похожие на 40-е годы, чтобы идти вперед и покорять дикие равнины у варваров и цивилизовать бескрайние леса. Это будут титанические усилия, но оно того стоит. "
 GGR_back_into_the_reich:0 "Назад в Рейх"
 GGR_back_into_the_reich_desc:0 "Мы сделали это. Мы стабилизировали территорию и создали правительственный аппарат для Московиена. Аборигены вернулись в свои хижины, бандиты разошлись, партизаны вернулись в лес. В регионе снова установился хрупкий мир. \n\nХотя у нас нас все еще есть некоторые вопросы дальше на восток с нашими пористыми границами, Москау стабилен, более стабилен, чем это было в течение многих лет, все продумано до мелочей. Люди работают, местные жители стоят в ряд, а поселенцы в безопасности. Наконец-то мы можем официально приветствовать Московиен как немецкий рейхскомиссариат. Это славный день для рейха, и знак всему миру. \n\nГермания вернулась, как всегда сильная."
 GGR_a_russian_volga:0 "Русская Волга"
 GGR_a_russian_volga_desc:0 "Ситуация хуже, чем мы себе представляли; не только Москва развалилась по швам на два государства, но и между ними разразилась гражданская война, и немецкого государства больше нет.\n\nЭта ситуация совершенно неприемлема! Мы не можем, не будем терпеть российский Московиен на наших границах. Наши отцы, наши братья и наши соотечественники немцы истекали кровью, пролили слишком много крови, чтобы некоторые выскочки-русские восстали и забрали то, что принадлежит нам! Совершенно неприемлемо! \n\nМы должны мобилизовать армию на вторжение на восток"
 GGR_unnaceptable:0 "Неприемлемо"
 GGR_unnaceptable_desc:0 "Москва, удерживаемые под русскими сапогами, абсолютно НЕПРИЕМЛЕМА. Это оскорбление чести всех немцев. \n\nЕстественно, мы немедленно готовимся исправить ситуацию. Фатерлянд хранит оружие и припасы для нашего возвращения на восток. Как и наши предки, мы вышибем дверь из гнилой рамы, посмотрим, как рушится дом, а потом сожжем его до тла. Мы вернемся, мы должны вернуться. От нас зависит судьба нескольких тысяч немцев, застрявших в автономии. Мы не потерпим неудачу."
 GGR_the_drums_of_war:0 "Барабаны войны"
 GGR_the_drums_of_war_desc:0 ""Рейх дал вам мир". Мы дали вам стабильность. Мы спасли вас от рака, который замаскировался под большевизм. Это мы вычистили еврейских крыс из вашего общества и дали вам цель. \n\nВ ваш самый темный час, мы пришли к вам. Германия стерла еврея и коммуниста волной крови и железа. Когда они снова пришли из своих замерзших городков, мы встали вместе в объятиях и снова отбросили их назад. И вы предали нас. \n\nГермания идет за вами, и возвращается за тем, что по праву принадлежит ей. Ты восстал и убил сыновей и дочерей Рейха, и поэтому мы вернемся с огнем и сталью, чтобы вернуть то, что принадлежит нам. \n\nПросите прощение. Теперь это ваша единственная надежда, ваш единственный путь к спасению."
 GGR_reclaim_whats_ours:0 "Вернуть что наше"
 GGR_reclaim_whats_ours_desc:0 "Время пришло. Люди готовы, наши танки на месте, а Люфтваффе уже в небе, ждет наших приказов. \n\nМы готовы. Мы ударим по русским и рассеем их, как крыс. Мы будем толкать их по всем фронтам сверху и снизу, и спасать наших немецких братьев, которые все еще в ловушке в Московиене. Бог с нами, мы атакуем!"
 GGR_integrate_the_administration:0 "Интегрировать администрацию"
 GGR_integrate_the_administration_desc:0 "Московиен стабилен. Фабрики грохочут жизнью, улицы спокойные, а поля полны урожая. Пришло время закрепить власть режима и полностью восстановить Рейхскомиссариат Московиен. Московиен снова будет нашими воротами на восток, нашим щитом против различных русских варлордов. Они будут полностью интегрированы в Пакт, и наше господство на востоке будет полным вновь."
 GGR_operation_tepes:0 "Операция Чепеш"
 GGR_operation_tepes_desc:0 "[ROOT.Gettggr_hungary_status] лишенные чести или доброй воли, игнорируя завоевания, которые они сделали благодаря нашей крови и жертвам в Приднестровье, румыны являются воплощением всего неправильного в Восточном мышлении. Теперь настало время показать этим собакам, что Германия не забывает обиды, нанесенной ей, и всегда имеет свое право на кровь."
 GGR_hungary_conquered:0 "С мадьярской угрозой покончено, настало время сосредоточить наше внимание на последнем истинном предателе в Европе. Триумвират был, к лучшему или худшему, по меньшей мере фашистским, если не связанным с Рейхом, чего нельзя сказать о румынах.\n\n"
 GGR_unleash_the_dogs:0 "Дайте волю собакам"
 GGR_unleash_the_dogs_desc:0 " [ROOT.GetGGR_Unleash_the_Dogs_desc]"
 GGR_unleash_the_dogs_garrison:0 "Сербский гарнизон-это одни из лучших боеспособных подразделений, имеющихся в распоряжении Рейха. Хорошо вымуштрованные, достойно оснащенные и все ветераны десятилетий антипартийной войны, если бы они встали на сторону какой-либо конкретной фигуры в гражданской войне, это могло бы затруднить победу . \n\nОни выжили, будучи брошенными на произвол судьбы бессердечными политиками рейха, которые выступали против нашего фюрера, но теперь у нас есть возможность вновь соединить наши линии снабжения с их, и отправить их в один заключительный и славный поход."
 GGR_unleash_the_dogs_free:0 "Может быть, стоит приложить усилия к тому, чтобы рейх организовал официальное соглашение с правительством Белграда в отношении ситуации с Румынией, по крайней мере, они могли бы отвлечь внимание, в то время как Рейх устранит жалких защитников, Румынии.\n\nМожет быть, было бы целесообразно предложить поддержку и в других областях? Итальянцы действительно занимают большую часть того, что белградское правительство считает Сербией в конце концов."
 GGR_new_tricks:0 " Новые трюки"
 GGR_new_tricks_desc:0 " [ROOT.GetGGR_New_Tricks_desc]"
 GGR_new_tricks_garrison:0"Теперь, когда у нас есть применение для сербского гарнизона, возможно, для целей Рейха они будут оснащены технологией, которая не устарела десятилетиями. \n\nНовые винтовки, противотанковое оружие и самолеты - все это будет хорошо служить гарнизону, и если мы пожертвуем достаточно материала, возможно, они откроют второй, решающий фронт против румынских войск. Сербский гарнизон будет одним из решающих факторов, обеспечивающих эту победу для рейха с минимальными усилиями."
 GGR_new_tricks_free:0 "В то время как нынешнее сербское правительство несет ответственность за уничтожение немецкого гарнизона во время Гражданской войны, следует признать, что у них есть столько же причин презирать румын, сколько и у всех остальных. Передача оружия этому повстанческому правительству может быть выгодна Рейху, по крайней мере, на данный момент.\n\nКонечно, никто не говорит, что мы должны терпеть их после того, как будет урегулирована румынская ситуация."
 GGR_go_fetch:0 "Вперёд"
 GGR_go_fetch_desc:0 "Есть много угроз на нашем юге и на востоке. Поэтому мы должны усердно работать над тем, чтобы создать из этих заселенных славянами земель на Балканах что-то полезное: мы натренируем преданных нам псов войны, которых, в случае угрозы, мы сможем спустить с цепи на наших врагов. Пройдет много лет, прежде чем Рейхскомиссариат будет полностью германизирован и пригоден для полной и тотальной интеграции. Крайне важно, чтобы мы использовали его наилучшим образом, пока можем, ведь Рейх постоянно нуждается в новом Лебенсрауме.\n\nМы начнём увеличивать поставки оружия на Балканы, и повысит стандарты подготовки наших войск там. Уверен, что даже без подготовки арийская раса хозяев легко сможет удержать эти меньшие народы в узде. Однако мы должны быть уверены, что когда мы движемся, чтобы получить больше земли для рейха, солдаты в рейхскомиссариате Балканхалбинзель готовы и способны одержать победу после победы. В конце концов, какой истинный немец не в состоянии принести славу Рейху под командованием Фюрера?"
 GGR_go_fetch_garrison:0 "Какая польза от собаки, если время от времени вы не хотите отпускать ее с поводка? Дикая тактика, применяемая сербским гарнизоном в антипартизанской войне, вызовет страх в сердцах румынских солдат. Развернутые там шоковые войска прорвут линии, а щедро предоставленная нами авиационная поддержка обеспечит то, что румыны в ответ покажут... недостаточную эффективность своих войск.\n\nОтправьте послание Белграду. Гарнизон отправляется на войну."
 GGR_go_fetch_free:0 "Враждебность Румынии к правительству Белграда - это то, что может быть использовано в интересах Рейха. Пусть сербы - и жалкая армия, состоящая из рабов, при нашей поддержке они могли бы преподнести немало сюрпризов румынским силам. Если мы передадим, что сербы готовят нападение на румынскую землю, то мы могли бы стравить две наши проблемы друг с другом.\n\nВ этом случае Рейх попросту сметёт остатки."
 GGR_the_southern_front:0 " Южный фронт"
 GGR_the_southern_front_desc:0 "Болгария долгое время была верным союзником Рейха, но, несмотря на то, что она выступала против Триумвирата, в последние годы от неё было довольно мало пользы...\n\nГенеральный штаб не уверен в том, что нужно сделать с Болгарией, и поэтому именно Фюрер решит, разделим ли мы с ними плоды наших завоеваний... или добавим Болгарию в длинный список врагов, раздавленных под пятами Рейха."
 GGR_old_friends:0 " Старые друзья"
 GGR_old_friends_desc:0"В то время как некоторые из более эксцентричных генералов желают завоевания Болгарии, разумные люди убедили Фюрера в том, что болгарская преданность должна быть вознаграждена. В конце концов, в отличие от румын, они уже давно хранят верность идеалам Рейха.\n\nПередача им части южной Румынии должен держать их удовлетворенными, и если они будут продолжать помогать нам в будущем с такими проблемами, как турки... ну, это не то, на что Рейх может жаловаться."
 GGR_meet_in_budapest:0 "Встреча в Бухаресте"
 GGR_meet_in_budapest_desc:0 "Бывшая столица Румынии является идеальным нейтральным местом встречи внутри Рейха, чтобы явно показать наше доминирующее положение в отношениях между народами, но в случае выбора этого места болгары могут позабыть, что они - вассалы Хозяина Европы. Встреча сил в этом городе послужит символом обновленных связей между нашими народами. \n\nВ Бухаресте будут определены точные детали наших отношений, особенно в отношении территориальных претензий и будущих завоеваний. Они не могут отказаться от этой сделки."
 GGR_new_enemies:0 "Новые враги"
 GGR_new_enemies_desc:0 "Почему Рейх должен склоняться перед полутурецким потомством рабов? Болгария - не хозяин Балкан, этот титул принадлежит только Рейху. Не будет ни компромиссов, ни дискуссий, ни милосердия к провалу бывшего союзника. \n\nПланы на оккупацию разрабатываются вместе с кандидатами в гарнизон этого района. Независимо от их помощи в старые времена, сейчас наступила новая эра завоеваний. Это просто бизнес."
# GGR_no_brakes:0"Без тормозов" #dublicate loc key
# GGR_no_brakes_desc:0 " Фюрер придумал довольно хитрый план, чтобы минимизировать проблемы с болгарской проблемой. В адрес Софии будут посланы сообщения о том, что в отношении нашего старого союза с Болгарией войны не будет, и действительно, Болгария получит выгоду от румынской капитуляции, если она просто согласится остаться вне войны. \n\nЭто ложь, конечно же. Наши войска не остановятся на Дунае, как только переправа будет обеспечена, начнется вторжение в Болгарию. У Рейха снова будет черноморский порт." #дубликат ключа loc
 GGR_codreanus_legacy:0 "Наследие Кодряну"
 GGR_codreanus_legacy_desc:0 "Как и наш покойный Фюрер, Кодряну и его Железная гвардия были провидцами, людьми, опередившими своё время и не справившиеся с удержанием своего законного места во главе восходящей Румынии. Нам жаль их.\n\nНесмотря на их компетенцию, однако, эти остатки Железной Гвардии окажутся очень полезными в нашем грядущем завоевании земель между Дунаем и Карпатами, выступая в роли повстанцев, шпионов и диверсантов. Самое главное, что они действуют как удобное прикрытие для наших истинных целей относительно будущего статуса Румынии. "
 GGR_for_your_people:0"Для ваших людей"
 GGR_for_your_people_desc:0"Железная гвардия - законные лидеры Румынии, возможно, в нашей пропаганде мы должны подчеркнуть это, так как для всех гражданских лиц внутри Румынии не будет желанием помогать чужой державе, если они помогают своим товарищам, эти проблемы могут быть менее серьезными.\n\nМы можем формировать  местные румынские полки внутри наших армий, в основном для того, чтобы служить живыми щитами для наших наступательных действий, но действовать в качестве оккупационных войск будет так же хорошо, как и для выживших."
 GGR_for_your_fatherland:0"Для вашего Отечества"
 GGR_for_your_fatherland_desc:0 "Есть действительно редкие, желающие и способные видеть будущее румынского народа в пределах Рейха. Помещение таких людей на руководящие посты у наших румынских сторонниках и очистка от более откровенно националистических членов Железной Гвардии позволит этим людям получить опыт, необходимый для подлинного управления Румынией будущего.\n\nНаши оперативники разведки привезли этих людей в Румынию, чтобы начать гражданский конфликт, которым может воспользоваться Рейх. Когда они добьются успеха, мы начнем вторжение и унесем Румынию в мусорную корзину истории."
 GGR_the_carpathian_fortress:0 " Карпатская крепость"
 GGR_the_carpathian_fortress_desc:0 "Главная военная проблема, связанная с захватом Румынии, исходит не от ее народа, который будет умиротворён за неделю, как он есть, а от ее природных образований. Могучие Карпаты и река Дунай. Границы Румынии, служащие складами снабжения, бункерами и блокпостами, помогают ей поддерживать свою оборону.\n\nЭто, однако, не делает нацию непобедимой. Через горы можно пролететь, а через реки перебросить десант. Румыния опирается на свои естественные границы для защиты своего нежного сердца.\n\nНо не теперь"
 GGR_through_them:0 "Через них"
 GGR_through_them_desc:0 "Иногда простейшее решение является лучшим. Несмотря на то, что мы можем создать ресурсоемкий и опасный план прохождения Карпат, возможно, будет лучше, если мы просто возьмем их силой.\n\nТанковая атака, за которой последуют обильные артиллерийские обстрелы на оставшихся опорных пунктах, а элитные горные войска, набранные со всего Рейха, должны быть достаточны, чтобы обеспечить хотя бы один из перевалов. По правде говоря, нам нужны лишь они, чтобы обеспечить победу."
 GGR_over_them:0 "Над ними"
 GGR_over_them_desc:0 "Тот, кто контролирует небо, побеждает в войне, мантра, которую армия Рейха доказывали снова и снова, теперь применяется так же, как и десятилетия назад. Наш Фюрер предлагает грандиозную воздушную атаку, разместить огромные резервы войск за пределами Карпат одновременно с наземным штурмом, поймав румын в пинцет.\n\nЧлены генерального штаба беспокоятся об эффективности такого плана, или, что еще хуже, если что-то пойдет не так, но фюрер заверяет нас, что этот план идеально вписывается в возможности наших вооруженных сил завершить его."
 GGR_around_them:0 "Вокруг них" 
 GGR_around_them_desc:0 "С нашим экстренным завоеванием Украины румынский вопрос стал намного менее актуальным. Широкий фронт вдоль Приднестровья и Буковины предоставит нашим бронетанковым дивизиям свободный доступ в сердце Румынии.\n\nКарпатские опорные пункты, на которые так полагаются румынские оборонительные планы, станут не менее полезными, как и прославленная линия Мажино во Франции, превзойденная и разрушенная. Такова будет судьба Румынии."
 GGR_fragile_handle_with_care:0 "Хрупкий, аккуратный в обращении"
 GGR_fragile_handle_with_care_desc:0 "Нефть, самый замечательный материал. В Румынии огромное количество чёрного золота, и, как ни странно, оно очень легковоспламеняющееся. Оружие поджигания, может быть, и не самое практичное из вундерваффе, но при поджоге нефтяных месторождений они сделают свою работу. \n\nЗапускайте бомбардировщики, установите цели и зажгите мир."
 GGR_search_the_archives:0 "Поиск в архивах"
 GGR_search_the_archives_desc:0 "Когда Карпаты были в стороне от Остеррайха, правительство располагало подробными картами различных карпатских ходов. Возможно, хотя и маловероятно, что если мы будем искать в Вене, то сможем обнаружить проходы для переброски войск для внезапного нападения на румынские позиции.\n\nКроме того, несмотря на то, что они были предателями, они делились оборонительными планами с Рейхом в войне против Советов, Германия была спасена войной, возможно, наши люди найдут что-нибудь полезное среди старых военных газет."
 GGR_stretching_our_muscles:0 "Растягивание наших мышц"
 GGR_stretching_our_muscles_desc:0 "Операция "Цепеш" - это больше, чем просто вторжение, это демонстрация и испытание наших военных возможностей, предлагая широкий и разнообразный выбор полей сражений для проверки наших сил. Скудные, но нынешние военно-воздушные силы помешают Люфтваффе продолжить работу и даже приобрести опыт десанта в ходе нашего Дунайского штурма. \n\nХотя это и не предполагаемый полигон для испытаний многих наших более экспериментальных военных концепций, лучше испытать их в Румынии и найти их потенциал, чем делать это на гораздо более ценном театре военных действий."
 GGR_a_traitors_fate:0 "Предатели судьбы"
 GGR_a_traitors_fate_desc:0 "Румыния - предательская нация. Она предала нас, предала национал-социализм и предала свой народ. Независимо от его оправданий или трудностей в обеспечении их поражения, они должны быть уничтожены. \n\nЕго политические классы встретят судьбу всех, кто предал Рейх, его солдаты будут служить рабочими в лагерях, его земли будут открыты для заселения достойными людьми. Победоносный народ, немецкий народ. \n\nКогда наши враги увидят Румынию, они узнают, какая судьба ждет их, если они бросят нам вызов. Пошлите сообщение нашим командирам, Румыния падет."
 GGR_keep_the_momentum:0"Новые враги"
 GGR_keep_the_momentum_desc:0 " Наша демонстрация была, возможно, слишком .... продуманной. Больше, чем когда-либо, враги Рейха посылают войска группам сопротивления, действующим в Карпатском нагорье и на границе с Дунаем.\n\nМы должны показать пример тем, кто будет финансировать дестабилизацию Рейха, примером, который никто никогда не забудет. Кто сегодня все-таки помнит поляков?"
 GGR_a_german_administration:0 "Немецкая администрация"
 GGR_a_german_administration_desc:0 "Когда-то террористическая организация - навсегда террористическая организация. Железная гвардия помогла нам, но это организация, в корне посвященная своему видению Румынии, которое не совпадает с нашим собственным. А именно, в нашем видении Румынии вообще нет, только Германия, вечно расширяющаяся, как и ее судьба. \n\nОрганизуйте собрание, убейте всех посетивших его и начните охоту на тех, кто не посетил. У нас не будет партизанской проблемы, если мы сможем предвосхитить ее формирование."
 GGR_collaborators_in_high_places:0 "Коллаборационисты на высоких местах"
 GGR_collaborators_in_high_places_desc:0 "Хотя Румыния является неотъемлемой частью Рейха, нет никаких причин, по которым мы не можем предложить определенную автономию для стабильной и определенно мирной земли для управления. Железная гвардия создаст адекватную администрацию, и, возможно, что более важно, они могут предложить легионы пушечного мяса для поддержки наших военных усилий. \n\nТакое положение дел не будет продолжаться вечно,но пока оно будет действовать."
 GGR_the_lifeblood_of_the_reich:0 "Назад в дело"
 Ggr_the_lifeblood_of_the_reich_desc:0 "Нефть - основа Рейха, наших танковых армий и Кригсмарине. Технологическое превосходство Рейха позволит нам эксплуатировать румынские резервы в такой степени, в какой предатели никогда не могли себе представить, позволяя нам подпитывать наши военные усилия, независимо от того, какое эмбарго налагают на нас трусы в Токио и Вашингтоне.\n\nВ конце концов, каждому это нужно."
 GGR_last_legs:0 " Последние Ноги"
 GGR_last_legs_desc:0 ""
 GGR_operationsealionii:0 "Операция Морской лев II"
 GGR_operationsealionii_desc:0 "Коварный Альбион использовал наше отвлечение внимания в Гражданской войне, чтобы вернуться в дегенеративность и "освободиться". Мы дадим им напоминание, что МЫ - хозяева Европы. Как в 40-е, мы приземлимся на берегах Британии. Лондон пал однажды, и теперь он сделает это снова. И тогда мы обеспечим больше... способных рук."
 GGR_readythekreigsmarine:0 "Готовьте Кригсмарине"
 GGR_readythekreigsmarine_desc:0 "Было время, когда немцы стояли в страхе перед могуществом британского флота. Немногие ставили под сомнение власть британцев над волнами, и все же благодаря изобретательности и решительности Германии нам удалось вытеснить Британию как глобальную военно-морскую державу. \n\nСнова наступило время для наших славных кораблей, чтобы отправиться в бой в открытом море. Наши мощные линкоры вызовут страх в сердцах всех британских моряков, поскольку наши подводные лодки таятся под волнами, чтобы нанести финишный удар. На этот раз мы покажем Британии, кто по-настоящему правит волнами."
 GGR_fallleibwache:0 "План Leibwache"
 GGR_fallleibwache_desc:0 "Пришло время инициировать план Leibwache. Проникновение в правительство, институты и само общества свободного английского языка не только обеспечит нас необходимым интеллектом, но и даст нам возможность наносить ущерб и внушать хаос, когда мы того пожелаем. Однако предосторожность имеет первостепенное значение: если мы перегрузим наши, по общему признанию, ограниченные ресурсы, нас неизбежно поймают."
 GGR_loadthetransports:0 "Загрузить транспорт "
 Ggr_loadthetransports_desc:0 "Вторжение с каждым днем становится все ближе и ближе, и наши храбрые войска отчаянно пытаются провозгласить господство над вероломным англичанинами. Мы должны начать загружать наши транспортные средства дополнительными войсками для вторжения. Англичане печально известны своей яростью, но против большего количества немецких войск их поражение будет неизбежно."
 GGR_sendoutthewolves:0 "Отправить волков"
 GGR_sendoutthewolves_desc:0 "Похоже, что трусливые англичане послали различных дипломатических посланников в другие страны в попытке получить помощь и военные поставки. Мы не должны допустить, чтобы это произошло! Наша элитная эскадра подводных лодок будет послана уничтожить торговые конвои, используя наши пресловутые атаки с подводных лодок "Вульфпак", чтобы потопить любого, кто против нас. Пусть наши враги почувствуют весь гнев наших волков!"
 GGR_convoyescortdoctrine:0 "Конвойная эскортная доктрина"
 GGR_convoyescortdoctrine_desc:0 "Путешествие через Ла-Манш, хотя и не особенно длительное, оставляет наши конвои войск особенно восприимчивыми к воздушным бомбардировкам сверху. Для предотвращения атаки противника вместе с конвоями наших десантников в целях обеспечения их безопасности направляется сопровождение подводной лодки и несколько единиц противоавиационного вооружения. Мы должны сделать все, что в наших силах, чтобы предотвратить неожиданное нападение со стороны противника, иначе это вторжение будет намного короче, чем ожидалось. "
 GGR_contacttheholdouts:0 "Свяжитесь с несогласными"
 GGR_contacttheholdouts_desc:0 "Те, кто остались верны Рейху и национал-социалистическому идеалу, будут вознаграждены за их преданность в свое время. Или, по крайней мере, так мы им и скажем. Пока же мы должны инициировать контакты с многочисленными разрозненными группами коллаборационистов, а также с немецкими захватчиками в Корнуолле, чтобы использовать их рвение для наших собственных целей."
 GGR_bombsoverbigben:0 " Бомбы над Биг-Беном"
 GGR_bombsoverbigben_desc:0 "Вторжение началось. Геринг выступит с мощной речью о дружеских побуждениях германского рейха к вторжению в Англию, чтобы не только поразить немецкий народ, но и убедить англичан в том, что они должны принять свое неизбежное поражение. Все это время наши реактивные бомбардировщики используются для того, чтобы уничтожить все сопротивление в Лондоне. Победа близка."
 GGR_radioblackout:0 "Заблокировать радио"
 GGR_radioblackout_desc:0 "Мы должны предоставить дальнейшую помощь нашим верным повстанцам, в виде информации и оборудования. С помощью правильных инструментов они должны быть в состоянии вызвать полное радиомолчание на всей территории Англии максимум на два дня. Один или два дня - это все, что нам нужно, чтобы закрепиться на Британских островах, и к тому времени у англичан не останется никаких шансов."
 GGR_preemptiveresistence:0 "Преимущественное сопротивление"
 GGR_preemptiveresistence_desc:0 "Теперь, когда различные ячейки сопротивления были объединены в один лояльный блок, мы начнем посылать необходимые ресурсы. Мятежников следует поощрять к тому, чтобы они сеяли как можно больше хаоса, каким бы жестоким и массовым он ни был. Хотя реальный ущерб, скорее всего, будет минимальным, такие действия не только отвлекут правительство, но и нанесут серьезный психологический ущерб населению в целом, которое вскоре обнаружит, что защита своего острова снова окажется бесплодной."
 GGR_thesecondsurrender:0 "Вторая капитуляция"
 GGR_thesecondsurrender_desc:0 "Британия наша! Трусливый британский народ в очередной раз попал под сапог Германии и сдал свой капитал и боеприпасы превосходящим немецким войскам. Подобно тому, как первоначальная операция "Морской лев" имела оглушительный успех, наши силы сегодня вновь стремительно разгромили нашего английского противника. Сегодняшний день знаменует собой славную победу для всего Рейха, когда немецкие свастики с гордостью реют на крышах большей части Англии, а немецкие мужчины и женщины, вернувшиеся домой, наводняют улицы, чтобы отпраздновать нашу победу.\n\nС нашей военной оккупациии Британии, мы начали полезные шаги по утверждению нашей власти в большей части британской периферии. Скоро не только Англия, но и остальные британские острова склонят колени перед неукротимым немецким духом. Deutschland über alles!"
 GGR_backtothemills:0 "Назад на заводы"
 GGR_backtothemills_desc:0 "Хотя большая часть материальных богатств Англии уже экспортирована на материк, создается впечатление, что есть один товар, в котором мы всегда нуждаемся: сталь. И поэтому, чтобы решить эту проблему, мужчины и женщины Британии должны быть привлечены к работе на сталелитейных заводах, чтобы производить тонколистовую сталь для немецкого оружия. Таким образом, британская экономика может быть восстановлена, в то время как гордый народ Германии может извлечь выгоду из британской стали."
 GGR_aswastikaoverwindsor:0 "Свастика над Виндзором"
 GGR_aswastikaoverwindsor_desc:0 "Британия снова покорена! Победа наша. Кровь, пот и слезы немецкого народа больше не будут напрасными. С правительством быстро разобрались, несколько членов королевской семьи были казнены за их невыносимые преступления против Рейха. Предательству английского народа больше не будет позволено контролировать свою землю. С этого дня будет создан гордый и почетный Рейхскомиссариат Британниен, чтобы предотвратить дальнейшую нелояльность в отношении Великогерманского рейха."
 GGR_fightingonthebeaches:0 "Борьба на пляжах"
 GGR_fightingonthebeaches_desc:0 "Во время первой операции «Морской лев» наши люди сражались с большой отвагой, чтобы высадиться на берега английского побережья Ла-Манша. Это был бурный бой, и люди умирали десятками, чтобы занять плацдармы, которые позволили нам продвигаться дальше в континентальную часть Англии, шаг за шагом. Десантный штурм был настолько жестоким, что целая дивизия была разбита на Белых скалах Дувра. Мы не можем допустить, чтобы в ходе нашего запланированного вторжения "Морской Лев II" произошло изматывающее сражение - у нас нет ни времени, ни воли, чтобы сказать правду. Англия не стоит того, чтобы ломать Рейх, поэтому мы должны сражаться умнее, а не сильнее. Мы будем сражаться с ними на пляжах и на улицах, мы заставим их сдаться!"
 GGR_slowandsteady:0 "Медленно и устойчиво"
 GGR_slowandsteady_desc:0 "Как бы идеально не было быстрое вторжение, завоевание британских островов должно быть тщательно спланировано и выполнено, чтобы свести к минимуму потери Германии в этом конфликте. Вместо этого, давайте продолжим планирование, чтобы убедиться в том, что наши приготовления безупречны. Как только мы будем готовы, их поспешно сконструированная и некачественная оборона не будет соответствовать нашей военной мощи. В конце концов, черепаха победила зайца."
 GGR_fullsteamahead:0 "Полный вперед"
 GGR_fullsteamahead_desc:0 "К черту тщательно проработанные планы и вторжения! Наше время нанести удар уже пришло! Вермахт вновь стремится штурмовать пляжи Англии, уничтожая всех, кто осмеливается сопротивляться могуществу немецкой военной машины. Это будет не просто война, а полное и окончательное уничтожение дураков в Лондоне, которые посчитают мудрым сражаться с Германией . Вперёд!"
 GGR_aloyal5thcolumn:0 "Лояльная 5-я колонна"
 GGR_aloyal5thcolumn_desc:0 "Различные фракции английского сопротивления должны объединиться как один могучий столп силы, если мы хотим, чтобы завоеванная Англия осталась под нашим боком. От тех, кто боится немецких репрессий, до ярых коллаборационистов-фашистов, до оставшихся немецких захватчиков, объединение этих ячеек должно быть быстрым и эффективным. Любые ненадежные члены сопротивления должны быть отрезаны от нашей драгоценной помощи. Мы поддерживаем только абсолютную лояльность."
 GGR_keepthemblind:0 "Держите их в ослеплении"
 GGR_keepthemblind_desc:0 "Должна быть проведена подготовка к следующему этапу нашего плана инфильтрации. Информационная сеть Англии должна стать полностью и совершенно разрушена, как только начнется наше вторжение. Не зная ни о передвижениях наших войск, ни о воздушных ударах, они будут совершенно неподготовлены к нашему возможному нападению. Чтобы покорить льва, мы должны сначала ослепить его."
 GGR_planningthereturn:0 "Планирование возврата"
 GGR_planningthereturn_desc:0 "Британские острова, географически отделенные от остальной Европы, остаются занозой на нашей стороне на протяжении десятилетий. Они преследовали нас, нападали на нас и убили многих невинных мужчин и женщин Германии. Теперь они вновь стремятся подорвать авторитет Фюрера и действуют в прямом противоречии с Третьим Рейхом. Как они смеют! Похоже, они забыли, когда немецкие бомбардировщики бомбили их города, а немецкие сапоги штурмовали их пляжи. Наш долг - напомнить английской грязи об их подчиненном положении как нашего субъекта, и мы примем для этого все необходимые меры. Были разработаны планы по участию в следующей итерации операции "Морской лев" - успешного морского вторжения Великобритании много лет назад.\n\nМного кто в немецком высшем командовании предположили, что прямое и немедленное вторжение является наиболее эффективным средством победы над нашим противником, однако некоторые предполагают, что более тонкий подход с использованием подрывных элементов и немецких симпатизирующих Британии лиц мог бы легче победить нас в этой войне. Хотя технически оба метода могут быть реализованы, время имеет существенное значение, и терпение фюрера становится все тоньше с каждой минутой, которую мы ждем."
 GGR_disposeoftherabble:0 "Избавиться от болтовни"
 GGR_disposeoftherabble_desc:0 "Похоже, что различные повстанцы и революционеры Британии недовольны нашим завоеванием островов. Видимо, они ожидали, что мы действительно выполним наши обещания о восстановлении "независимой Англии" до довоенного состояния. Честно говоря, это их вина, что они поверили в такие нелепые понятия. Пришло время вернуть этих мятежных предателей на их место."
 GGR_spacer:0 "Фиксатор"
 GGR_spacer_desc:0 ""
 GGR_lootthevaults:0 "Загрузите хранилища"
 GGR_lootthevaults_desc:0 "Германия когда-то процветала, покоряя наших врагов, и сделает это снова. Английская родина является домом для коллекции огромного материального богатства, которое было бы очень полезно для заправки немецкой военной машины. Мы прикажем нашим людям разграбить все, что у них на виду, приказав им вернуть эти трофеи войны в Германию, чтобы улучшить наше Отечество. Не оставляйте нетронутым ничего!"
 GGR_operationsealion2:0 "Операция Морской Лев 2"
 GGR_operationsealion2_desc:0 "Британские острова - впервые оккупированы немцами в пятом веке, последний раз в двадцатом. Как бы ни были ублюдки англичане, жизненно важно, чтобы они остались в пределах Пакта - их контроль над Северным морем и Атлантикой был беспрецедентным в течение последних двухсот лет. Нам повезло, что мы уже кастрировали их превознесенные Королевские военно-морские силы. Будет просто перепрыгнуть через канал и еще раз подчинить их Рейху."
 GGR_deploythemtotheborder:0 "Развернуть их на границу"
 GGR_deploythemtotheborder_desc:0 "По мере того, как наши войска собираются на границе между Корнуоллом и Англией, крайне важно, чтобы у английского правительства не возникало подозрений относительно их назначения. Поэтому мы не будем строить никаких оборонительных сооружений, которые были бы бесполезной растратой. Вместо этого необходимо убедиться, что, когда придет время, армия сможет выкопать окопы как можно быстрее."
 GGR_outofgovernment:0 "Вне правительства..."
 GGR_outofgovernment_desc:0 "Друзей-фашистов в Англии мало и они далеко друг от друга. Освальд Мосли уехал в Канаду, когда понял, что мы не позволим ему иметь собственную вотчинну, а то, что осталось от Британского Союза Фашистов, более склонно встать на сторону Сопротивления, чем на нашу. Единственная группа, желающая сотрудничать в наши дни - это Национальный фронт. \n\nОни, возможно, не очень популярны в наши дни из-за того, что... ну, лучше не говорить о них то, что говорят о них англичане. Тем не менее, мы должны встретиться с ними. Они будут жизненно важны для поддержки нашего повторного захвата островов."
 GGR_ourgreatenglishfriends:0 "Наши великие английские друзья"
 GGR_ourgreatenglishfriends_desc:0 "В последнее время Национальный Фронт работает на удивление хорошо. Слишком хорошо. Весь смысл нашей оккупации Англии заключался в том, чтобы кастрировать их так, чтобы они больше никогда не могли угрожать Рейху. Вероятно, мы должны что - то сделать, чтобы исправить это-они, кажется, верят, что мы всемогущи, так что это не должно быть слишком сложно. Если мы отправим несколько противоречащих друг другу сообщений в несколько министерств, это может вызвать небольшой конфликт - они практически дерутся, чтобы угодить Рейху, и каждый из них стремится встать на голову друг другу. Тем легче будет с ними справиться."
 Ggr_thebatteredgarison:0 " Реабилитировать потрепанный гарнизон"
 GGR_thebatteredgarrison_desc:0 "Гарнизон Корнуолла был создан после операции "Морской лев" для лучшего наблюдения за Британскими островами. Их патрули расспрашивали на юге Англии и Уэльса, обыскивая повстанцев и коммунистов, но они видели и лучшие времена. С тех пор, как Рейх рухнул в гражданскую войну, им не хватает людей и техники, но, тем не менее, они прекрасно справляются со своими обязанностями.\n\nЖизненно важно восстановить надлежащий контакт между гарнизоном и армией и реинтегрировать их в оперативное командование... Уроки, извлеченные с обеих сторон, будут жизненно важными для другой стороны, и они станут важным плацдармом, когда придет время вновь ступить на скалы Дувра."
 GGR_refitthetroops:0 " Переоборудование войск"
 GGR_refitthetroops_desc:0 "Гарнизон Корнуолла состоял из одних из лучших солдат в Рейхе, когда он был на вершине. Так как он был оставлен дрейфовать в Бюргеркриге, он был вынужден защищать себя. Тяжелые времена, но тяжелые времена разводили более крепких людей. Гарнизон вывел инновационную тактику в своем конфликте против англичан, но они голодали от индустриальной мощи Рейха. Там, где раньше они были вытеснены на бесславный бретонский черный рынок, теперь их привезут в Рейхстаг, который, несомненно, увидит необходимость финансирования гарнизона, чтобы лучше охранять острова. "
 GGR_expandtheinfrastructure:0 " Расширение инфраструктуры"
 GGR_expandtheinfrastructure_desc:0 "Дорожное строительство заимело меньший приоритет по обе стороны границы между Корнуоллом и Англией - так не пойдёт. Гарнизон хорошо приспособился к противодействию партизанским операциям Сопротивления, но если мы хотим провести еще одну полномасштабную оккупацию, жизненно важно, чтобы английская инфраструктура могла выдержать её. \n\n Инвестирование в Корнуолл поможет силам, марширующим на юг Англии, к тому же, это не настолько дорого. Это лишь вопрос времени - когда они будут готовы нести танковую колонну."
 GGR_identifythetargets:0 "Идентифицировать цели "
 GGR_identifythetargets_desc:0 "Прошло слишком много времени с тех пор, как мы проводили надлежащую оценку возможностей английского языка. Наша нынешняя разведка восходит к периоду до восстания, так что проверка в порядке. Штабная миссия Оберкомандо Вермахта отправится осматривать достопримечательности - валлийскую и шотландскую границы, огромные верфи в Барроу и Ливерпуле, тренировочные полигоны, на которых выковывались люди, подавлявшие сопротивление.\n\nКонечно, это не просто праздник. Это жизненно важная информация, которая однажды будет использована, когда мы снова захватим Британские острова. Каждое место в этом путешествии является главной целью, когда Люфтваффе снова пролетают над небом Англии. Это передовая разведка."
 GGR_requesttheirplans:0 " Запросите их планы"
 GGR_requesttheirplans_desc:0 "Англичане были отделены от своей Британской империи после нашего первого вторжения - у них, несомненно, есть планы вернуть ее. Шотландия и Уэльс годами беспокоились о такой возможности и строили собственные планы противодействия, но у нас есть уникальное преимущество - мы можем просто попросить их. Королевская партия стремится доказать свою лояльность и с радостью позволит нам оценить их возможности в обмен на несколько советов."
 GGR_preemptivesabotage:0 "Упреждающий cаботаж"
 GGR_preemptivesabotage_desc:0 "Преимущество первого хода велико - ещё более велико, если ваш противник даже не знает, что игра началась. Английское правительство всё ещё верит, что может нас успокоить, но их некомпетентность уже доказана. Пора принимать меры. \n\nНациональный фронт будет нашим троянским конём - хотя у них и не большая поддержки в парламенте, они составляют значительную часть английских сил безопасности. У них есть доступ к складам, верфям, арсеналам и аэродромам, и у них есть большой опыт борьбы с сопротивлением. Теперь они станут новым сопротивлением."
 GGR_the2ndsurrender:0 "2-я капитуляция"
 GGR_the2ndsurrender_desc:0 "Фюрер сделал это один раз, и он сделал это снова. Лондон и Англия в его власти. С формальным роспуском английского правительства Рейхскомиссариат Британиен уже находится в процессе закрепления своей власти, поскольку наши "друзья" из Национального фронта приступают к выполнению скучных повседневных дел."
 GGR_butnotoutofuse:0 "Но не вышел из употребления"
 GGR_butnotoutofuse_desc:0 "Национальный фронт может рассчитывать получить контроль над Англией, когда все будет сказано и сделано - этого не произойдет. Неопытную, некультурную банду головорезов нельзя оставлять во главе страны. Однако у головорезов есть свое применение - для гарнизона половины Европы нужны люди, а у фронта, безусловно, есть опыт марширования по улицам. Они будут дополнять наше правительство, а не формировать свое собственное, им будут предоставлены административные и полицейские функции и позволено поддерживать мир."
 GGR_letthebombsfall:0 "Пусть падают бомбы"
 GGR_letthebombsfall_desc:0 "Наконец-то пришло время, чтобы снова загнать англичан под немецкий сапог. Используя Корнуолл как плацдарм, мы свергнем английский режим и приведем наших верных лакеев. Хотя в данный момент может показаться, что до Лондона трудно добраться, с нашими обширными усилиями по разрушению английская оппозиция должна быть уменьшена."
 GGR_movelikelightning:0 "Двигайся как молния"
 GGR_movelikelightning_desc:0 "Наша операция в Англии, похоже, столкнулась с несколькими... трудностями. Однако прошлое есть прошлое. Сейчас мы должны как можно скорее добраться до Лондона. Чем дольше мы ждем, тем больше вероятность того, что предательские англичане оправятся от нашей атаки."
 GGR_stranglethepartisans:0 "Задушите партизан"
 GGR_stranglethepartisans_desc:0 "Среди многих вопросов, которые следуют за нашей победой на островах, наиболее актуальными являются партизаны, которых мы "приобрели". В настоящее время они содержатся в бывших тюрьмах, казармах, импровизированных лагерях или даже сараях в сельской местности. Их судьба должна быть решена. Следующие за ними испытания и их результаты станут введением в наше будущее правление."
 GGR_givehalderapromotion:0 "Повысить Гальдера"
 GGR_givehalderapromotion_desc:0 "Франц Гальдер великолепно выполнил свой долг перед Рейхом, его командовани Корнуоллом имеет решающее значение в искоренении инакомыслия. Его силы сыграли важную роль как в поддержании порядка в Британии до Бюргеркрига, так и в нашей повторной оккупации, и вполне уместно, что он был вознагражден за свои дальнейшие усилия.\n\nРейхсмаршалл Шёрнер, похоже, возражает против того, чтобы Хальдер поднялся еще выше, хотя и не говорит об этом. Он просто затопил нас своими собственными предложениями по командованию, но кроме его дружков остальные члены ОКХ готовы принять в свои ряды еще одного героя войны."
 GGR_orchestratedriots:0 "Организованные беспорядки"
 GGR_orchestratedriots_desc:0 "Национальный фронт хорошо известен тем, что шумит на улицах Лондона, да и всех некогда великих промышленных городов Англии. Мы можем повернуть это в свою пользу, и, возможно, повернуть еще больше англичан в сторону Рейха. Очевидно, что Англия пострадала от отсутствия торговли с Германией и ее союзниками. Пусть они устроят суматоху."
 GGR_neveranotheruprising:0 "Кто-то ниже заслуживает шанса"
 GGR_neveranotheruprising_desc:0 "Франц Гальдер за свою долгую службу перед Рейхом выступил с восхитительной речью. Его командование Корнуоллом было эффективным в поддержании порядка, и жестоким в выполнении им своего мандата, но в последнее время он стал замедляться. Его служба была слишком долгой.\n\nПришло время ему почивать на лаврах, возможно, написать какие-нибудь мемуары - хотя и не слишком подробные. Пусть никто не узнает содержание его приказов на Восточном фронте. Мы обеспечим ему хорошую пенсию, а тем временем назначим его преемника. Это должен быть один из дружков Шёрнера. Стол Фюрера был переполнен предложениями, и было бы удобно вывезти из столицы одного из "ястребов войны" - и процесс этого уже запушен."
 GGR_raidthevaults:0 "Рейд по хранилищам"
 GGR_raidthevaults_desc:0 "Вторжение в Англию завершено, и с ним идет то, что следует за всеми нашими завоеваниями - мародерство. Англия, несмотря на свои трудности в последнее время, является очень богатой страной. Ее сундуки все еще полны золота - результат бытия мировой империей на протяжении ста лет. Пришло время реквизировать это богатство для наших собственных целей.\n\nВойна - довольно дорогое занятие, и еще один приток золота в наши запасы будет продолжать поддерживать нашу военную машину довольно долго. Мы можем только благодарить Бога за то, что он спасал Короля настолько долго, чтобы он передал нам свое богатство. Оно нам обязательно понадобится."
 GGR_razethecities:0 "Сравнять города с землёй"
 GGR_razethecities_desc:0 "Во всех городах есть мятежники, но в одних больше мятежников, чем в других. Англия, в частности, является повстанческой золотой жилой, и мы должны будем принять соответствующие меры. Мы внимательно приняли к сведению Гражданскую войну в Англии, несмотря на наши собственные неприятности, и нанесли на карту основные центры повстанческой деятельности. К этим городам будут относиться без пощады. \n\nКоординированные артиллерийские удары и тяжелые бомбардировки заставят их сойти с дистанции, и если они начнут сопротивляться наведению армией порядка, мы просто отступим и взорвем их."
 GGR_buytheirarsenals:0 "Купить их арсеналы"
 GGR_buytheirarsenals_desc:0 "Английское правительство постоянно стеснено в средствах, постоянно просит помощи, оружия или займов. Воссоединение с пактом для них означает и мир, и процветание - теперь, когда мятежники подавлены, они не видят причин не перековать мечи на орала. Это прекрасная возможность разоружить их. Мы наскребем несколько миллионов, чтобы выкупить у них винтовки, а когда снова окажемся в Лондоне, попросим вернуть наши деньги. Они будут не в том положении, чтобы спорить."
 GGR_case_cerdic:0 "Дело Кёрдик"
 GGR_case_cerdic_desc:0 "Наша опека над Англией была обречена на провал, в то время как остальная Британия была вне нашей досягаемости. Шотландцы позволили мятежникам течь в обе стороны через границу, валлийцы прислали свой уголь, но мало что сделали, кроме как попросили о помощи. \n\nИрландия - это совсем другое дело - возможно, мы помогли им получить Ольстер, но бывшая Северная Ирландия - это логово террористов и английских изгнанников. Мы должны искоренить их раз и навсегда."
 GGR_infiltrate_scotland:0 " Проникнуть в Шотландию"
 GGR_infiltrate_scotland_desc:0 "Шотландцы параноидально относятся к немецким лазутчикам на самых высоких и самых низких уровнях с тех пор, как их насильственно разлучили. По иронии судьбы, это даже отдаленно не соответствовало действительности, но теперь мы могли бы послать туда шпионов. Годы прыжков в тени должны были смягчить их - теперь мы будем готовы сбить их с ног."
 GGR_invade_scotland:0 "Вторгнуться в Шотландию"
 GGR_cut_off_the_dragons_tail:0 "[ROOT.GetGGR_wales_status]"
 GGR_cut_off_the_dragons_tail_desc:0 "[ROOT.GetGGR_wales_status_desc]"
 GGR_invite_wales:0 "Сокрушите юнионистскую мечту"
 GGR_invite_wales_desc:0 "Как ни странно, валлийцы приняли правительство, которое не только ненавидит идею союза с Англией, но и дружественно настроено по отношению к Пакту. Этот приятный сюрприз очень поможет нам в завоевании островов и оккупации. Пригласив Уэльс и раздавив любого, кто даже мечтает о союзе с Англией, мы обеспечим существование лояльной страны, кровно заинтересованной в продолжении оккупации Англии, таким образом, если мы когда-нибудь окажемся в ситуации, когда англичане восстанут вновь, Уэльс, несомненно, будет на нашей стороне, готовый защитить свою нацию от английской угрозы."
 GGR_invade_wales:0 "Отрежьте хвост Дракону"
 GGR_invade_wales_desc:0 "Уэльс всегда был чем-то второстепенным в послевоенном планировании, поэтому они сидели оторванными от Англии и Рейха в странном промежуточном положении, посылая свой уголь и не делая больше ничего. Если же они и дальше будут оставаться в одиночестве, то они станут раем для мятежников и уродливым местом на карте. Прикажите ОКХ составить планы вторжения."
 GGR_incite_irish_tensions:0 "[ROOT.GetGGR_ireland_status]"
 Ggr_incite_irish_tensions_desc:0 "Ирландия была готова прыгнуть на британцев в конце последней войны, но, как и все остальные, они пришли к нам на помощь, когда наше вторжение в Ольстер споткнулось. Двадцать лет спустя мало что изменилось - ольстермены продолжают сопротивляться своим южным братьям, и республика просит о помощи. \n\n[ROOT.GetGGR_ireland_status_desc] "
 GGR_invade_ireland:0 " Разжигание Ирландской Напряженности"
 GGR_invite_ireland_desc:0 "Ирландия продолжила медленный дрейф в сторону Рейха, и теперь удобно сидит в пределах Пакта Единства. Тем не менее, повстанцы в Ольстере все еще остаются занозой в боку, с которой необходимо разобраться, если мы хотим сохранить доминирующее положение Пакта в Британии. В помощь нашим ирландским союзникам будут направлены подразделения военной полиции."
 GGR_invite_ireland:0 "Подавить ольстерских юнионистов"
 GGR_invade_ireland_desc:0 "Республика оказалась бедным союзником, неспособным должным образом интегрировать провинцию, за которую они так много боролись. Пробританские ополченцы Ольстера никогда не станут добровольными союзниками Рейха, но их легко обмануть, чтобы достичь его целей. Бомбардировки под фальшивым флагом по обе стороны границы настроят их друг против друга, готовые вернуться и убрать за собой беспорядок."
 GGR_conquer_the_isles:0 "Завоевать острова"
 GGR_conquer_the_isles_desc:0 "Англия всегда была главной проблемой в Британии. Теперь, когда этот скачок скорости преодолен, мы можем разобраться с объедками. Остальные народы островов, скорее всего, объединились бы вместе, если бы мы дали им шанс - лучше бы мы объявили им войну сразу всем, чтобы лишить их преимущества."
 GGR_the_new_cornwall:0 "Новый Корнуолл"
 GGR_the_new_cornwall_desc:0 "Теперь пришло время разделить добычу. Корнуолл был отличным местом для наблюдения за Англией и Уэльсом, но как насчет остальных островов? Есть одно решение, которое удовлетворяет и идеологии, и прагматизму. На Фарерских Островах.\n\nСоюзники заботились о заморских владениях Дании после нашей оккупации материка. Исландия и Гренландия отошли к американцам, но Фарерские острова остались с Шотландией после того, как мы разбили англичан. Фарерские острова окажутся отличной военно-воздушной и военно-морской базой, с которой можно будет неусыпно следить за Британией."
 GGR_the_new_union:0 " Новый cоюз"
 GGR_the_new_union_desc:0 " Британские острова были объединены впервые с 1921 года. Не многие предсказали бы, что это произойдет таким образом, но не многие предсказали бы большинство событий этого столетия. Британцам придется привыкнуть к своей новой ситуации и новому образу жизни. Они должны чувствовать себя привилегированными - у них это лучше, чем у большинства."
 GGR_operation_tannenbaum:0 "Операция Танненбаум"
 GGR_operation_tannenbaum_desc:0 "Одним из первых планов великого вторжения Фюрера было ворваться Швейцарию. Эти капиталистические свиньи в своих горах сидели на горах золота, извращая и переворачивая мировую экономику, как жадные евреи. Наш народ был тем, на кого они нацелились в первую очередь, крадя наше золото и давя на нашу экономику. Уничтожив этих змей и крыс, мы освободим огромные запасы золота и тем самым дадим нашей экономике толчок, которого она не видела со времен Второй мировой войны! \n\nКонечно, они ждали, что мы нападем на них десятилетиями. Конечно, они построили линию укрепления (на наши с трудом заработанные деньги), которая позорит старую линию Мажино. Конечно, у них одни из лучших тренировок на Земле. Какая разница? Мы - Великогерманский Рейх, черт возьми, и мы будем завоевывать и забивать наш путь через высоты! Наше расовое и идеологическое превосходство еще раз подтвердится, и мы подожжем толстых банкиров и вырожденцев-горожан огнем национал-социализма!"
 GGR_fase_one_planning:0 "Первая фаза: Планирование"
 GGR_fase_one_planning_desc:0 "Как бы мы ни хотели сломать шею жадным банкирам в горах, факт остается фактом - они готовились к атаке десятилетиями. Сначала мы должны сокрушить их защиту, прежде чем мы сможем добраться до грабежа швейцарцев. Знание - это половина битвы, а знание, как сокрушить этих дураков - лучший способ максимизировать прибыль и минимизировать кровь немцев. В конце концов, эта кровь понадобится нам для последующих кампаний. Конечно, если мы должны атаковать в ближайшее время, мы можем пропустить одну или две из этих мер предосторожности. Или, мой Фюрер, мы всегда можем просто двигаться дальше, если вы действительно беспокоитесь..."
 GGR_dust_off_the_bookshelfs:0 "Пыль с книжных полок"
 GGR_dust_off_the_bookshelfs_desc:0 "Во время уничтожения союзников много лет назад было разработано множество планов по уничтожению швейцарцев, каждый со своими идеями, планами и движениями. Конечно, мы так и не смогли завершить эти планы, так как появились более срочные дела, и эти планы были отложены в долгий ящик в давно забытых офисах. Пришло время заново открыть эти планы, выбрать лучшие идеи и объединить их в один славный файл для Танненбаума."
 GGR_mountain_combat_training:0"Подготовка к бою в горах"
 GGR_mountain_combat_training_desc:0 "Большая часть Швейцарии - это горы. Большая часть обороны Швейцарии находится в этих горах. Очевидно, что наши люди должны быть обучены способам ведения боя на большой высоте, масштабированию гор и другим способам использования Альп в своих интересах. Швейцарцы не ожидают, что наши люди смогут сражаться с ними в горах на равных условиях, и мы можем использовать это в своих интересах. Пройти через швейцарцев будет непросто, но при наличии подготовки и мастерства победа неизбежна."
 GGR_aerial_recognition:0 "Воздушное распознавание"
 GGR_aerial_recognition_desc:0 "На таких больших высотах проще всего осуществлять эффективную разведку с воздуха. И мы, и швейцарцы это знаем, и поэтому они приложили усилия, чтобы замаскировать свои места, чтобы обмануть неподготовленный глаз. Как типично для трусов. Научив наших бомбардировщиков и других разведчиков распознавать швейцарские места дислокации и оружие, и показав им, как обнаружить даже самое скрытое место, мы больше никогда не удивимся бункерам или пулеметам."
 GGR_centralized_military_hospitals:0 "Централизованные военные госпитали"
 GGR_centralized_military_hospitals_desc:0 "Из-за горного рельефа швейцарских Альп большая часть нашей современной госпитальной инфраструктуры непригодна для развертывания на линии фронта. Чтобы лучше соответствовать нашим силам, мы должны разработать и развернуть более эффективные госпитали для работы на скудном швейцарском фронте."
 GGR_fase_two_invasion:0 "Вторая фаза: Вторжение"
 GGR_fase_two_invasion_desc:0 "Словно драконы, швейцарские банкиры сидели в своих горах, накапливая свои богатства и нападая на любого, кто осмелится приблизиться к их территории. В течение многих лет они обманывали немецкий народ, обманывая его, чтобы он пополнил свою кучу золота, прежде чем скрутить их за все деньги, которые у них есть. По словам нашего Фюрера, свиньи вторгаются в немецкую экономику, непосредственно вызывая крах 50-х годов. \n\nНо как и во всех рассказах о драконах, в один прекрасный день в логово дракона придет рыцарь в сияющих доспехах. Несмотря на то, что дракон может дышать огнем и рычать, добрый рыцарь неизбежно убивает зверя и забирает богатство. Мы - рыцарь, и мы победим дракона и возьмем богатство со сталью, свинцом и огнем. Пришло время покончить с драконом раз и навсегда. На войну!"
 GGR_the_meat_grinder:0 "Мясорубка" #РЕЗНЯЯЯЯЯЯ
 GGR_the_meat_grinder_desc:0 "Швейцарская система защиты лучше, чем считалось ранее. Намного лучше. Даже самые страшные ожидания от бункеров, окопов, мин и прочих атрибутов войны кажутся шутками по сравнению со свинцовой стеной, которая, кажется, загораживает нас от Швейцарии. Фюрер Геринг, отправив свою разведгруппу в ближайшую тюрьму, отдал приказ о призыве большего числа людей на замену нашим многочисленным потерям. Господь знает, что нам это нужно."
 GGR_underground_infiltration:0"Использовать «центры тяжести»"
 GGR_underground_infiltration_desc:0 "Швейцарцы, готовясь к нашей атаке, построили одну из наиболее полных оборонительных линий на нашей границе. Танковые ловушки, окопы и бункеры покрывают ландшафт. Эти оборонительные сооружения, несомненно, финансируются за счет украденного у нас немецкого золота, являются одними из лучших в мире. Нападение на них с помощью широкомасштабного наступления закончится только бойней.\n\nВместо этого, мы будем повторно использовать стратегию, используемую для уничтожения поляков и французов во Второй мировой войне. Особенно эффективно будет использоваться «центры тяжести», так как массовый заряд танков в уязвимой точке линии может оказаться достаточным, чтобы полностью разрушить оборону. Пройдя его, мы нанесем ущерб швейцарской линии обороны, разрушая её и с легкостью добивая выживших. Всё просто."
 GGR_chop_off_the_head:0 "Отрубить голову"
 GGR_chop_off_the_head_desc:0 "До тех пор, пока у швейцарской армии есть лидеры и генералы, наш план по их полному запутыванию никогда не принесет полноценных плодов. С этими людьми они смогут противостоять нашим атакам даже после того, как мы прорвемся. Поэтому мы будем использовать всю имеющуюся у нас информацию, чтобы убить как можно больше лидеров их вооруженных сил. Как только будет обнаружен проблеск местоположения, по крайней мере 10 бомбардировщиков отправятся на уничтожение этого места. Мы победим!"
 GGR_no_rest:0 "Нет покоя"
 GGR_no_rest_desc:0 "Мы не можем позволить швейцарцам перегруппироваться после того, как мы сделаем наш прорыв, или мы просто застрянем в другой очереди укреплений и артиллерии. Мы должны постоянно атаковать, постоянно бомбить, постоянно нарушать работу их тыла, если мы хотим, чтобы эта война быстро закончилась. Эти стратегии должны держать их в замешательстве достаточно для того, чтобы мы могли остановить любое остаточное сопротивление."
 GGR_fase_three_breaktrough:0 "Третья фаза: Прорыв"
 GGR_fase_three_breaktrough_desc:0 "Мы сделали это! Танки прорвались, и теперь у нас есть возможность прорвать их оборону и завладеть накопленным богатством. Теперь речь идет о том, чтобы как можно дальше продвинуться с тем, что у нас есть, подорвать моральный дух и не дать этим проклятым швейцарцам создать другую линию обороны. Если мы надавим сильно и быстро, мы сможем победить в этой войне в ближайшее время! \n\nМы должны быть уверены, что двигаемся как можно быстрее, захватываем как можно больше, прежде чем вероломные швейцарцы смогут эвакуировать наличные деньги или установить еще больше оборонительных укреплений. Ситуация дома становится всё хуже с каждым днем, который проходит без ничего, кроме соснового гроба за сосновым гробом, как новость для людей. Если мы не выиграем в ближайшее время, нам, возможно, придется иметь дело с серьезными последствиями "
 GGR_one_last_push:0"Последний толчок"
 GGR_one_last_push_desc:0 "Люди приближаются к концу войны с каждой захваченной милей земли, но усталость от почти постоянной атаки и падение морального духа с каждой из многочисленных неудач грозит заставить нас остановить наш толчок и позволить врагу перегруппироваться! Мы должны найти способ поддерживать порядок и отталкивать людей, чтобы не оказаться в тупике, в котором мы оказались."
 GGR_punish_stragglers:0 "Наказать отставших"
 GGR_punish_stragglers_desc:0 "По мере того, как мы все глубже и глубже проталкиваемся в Швейцарские Альпы, мы время от времени захватываем пленных, когда они отступают к следующей линии бункера. Эти пленные, будучи, возможно, хорошим источником разведданных о швейцарских позициях, почти единогласно отказались с нами разговаривать, защищая тех банкиров и бизнесменов, которые их угнетают. Ослепленные дураки не могут спастись. Вместо того, чтобы использовать их в качестве разведки, мы будем использовать их как моральный подъем. Публичные казни, наказания толпы, вынужденные признания - чего бы это ни стоило, мы это сделаем. Эти люди посеяли ветер пуль и снарядов, и теперь они пожнут вихрь ярости Вермахта."
 GGR_study_the_remains:0 "Изучите останки"
 GGR_study_the_remains_desc:0 "По мере того, как мы продвигаемся по укреплениям, которые установили швейцарцы, необходимо осознавать, насколько упрямы и устойчивы были эти позиции. Они скосили наших людей, выдержали и бомбы, и снаряды, и нанесли огромные потери нашим танкам. Очевидно, что наше время стоит того, чтобы изучить то, что осталось от их структур. Сопротивление заставляет нас совершенствоваться, с тем чтобы эффективно уничтожать любую оборону, оставшуюся на территории, которой располагают швейцарцы. Даже если на оставшихся швейцарских позициях не удастся получить никакой информации, мы всегда сможем кооптировать планы и проекты этих укреплений, если они когда-нибудь понадобятся нам в будущем."
 GGR_cameras_on_the_front:0 "Камеры на фронте"
 GGR_cameras_on_the_front_desc:0 "В то время как мы продолжаем громить швейцарскую угрозу, некоторые бабельсбургские кинематографисты предложили создать многочисленные агитационные фильмы о наших храбрых людях, раздавивших швейцарских свиней под своими сапогами. С такими живописными горами и таким количеством разрушенных бункеров, кто смог бы устоять? Геринг разрешил это, и уже многие съемочные группы отправились на фронт, чтобы получить хорошие фотографии наших ребят в бою с капиталистическими ублюдками. При удаче, умении и хороших кадрах эти фильмы отвлекут людей от размышлений о количестве гробов, которые продолжают возвращаться домой."
 GGR_fase_four_cleanup:0 "Четвертая фаза: Очистка"
 GGR_fase_four_cleanup_desc:0 "Наконец-то все кончено. Дракон лежит мертвый у наших ног, а его клад нашёл нового владельца. Хотя кровь сыновей Германии течет по перевалам и рекам, она более чем скомпенсирована как золотом, так и престижем. Уже сейчас в экономике наблюдается подъем, и народ Германии празднует победу над своим врагом. \n\nНастало время очистить остатки сопротивления, и подобрать любую монету, которую только можно найти. В конце концов, это было главной целью атаки, и потерять некоторые из них было бы весьма расточительно."
 GGR_recognizing_danger:0 "Распознавание опасности"
 GGR_recognizing_danger_desc:0 "Трусливые, коварные швейцарцы делают то, что они всегда делали с гордыми сыновьями Германии. Хотя они приветствуют солдат улыбками и приветствиями, за нашей спиной они проходят вокруг винтовок и боеприпасов, готовясь нанести удар по нашему славному правлению. Некоторые вещи никогда не меняются.\n\nМы должны научить наших солдат распознавать эти маски дружелюбия. Они будут знать, как искать вынужденные улыбки, стеклянные глаза, нервные тики. Не будет ни укрытий, ни сюрпризов. Мы будем контролировать Швейцарию, нравится им это или нет."
 Ggr_integration:0 "Интеграция"
 GGR_integration_desc:0 "Швейцарцы, какими бы отвратительными предателями они ни были, все еще этнические немцы, и поэтому некоторые из них арийцы. Эти люди не были по своей природе предателями Рейха, они просто были введены в заблуждение их лидерами, которые надеялись уничтожить нашу революцию. Вместо того, чтобы относиться к ним так, как мы относились бы к стандартному унтерменшу, мы придадим им особый статус. Возможно, если они будут работать на Фюрера достаточно долго и усердно, мы официально назначим их арийцами"
 GGR_occupation:0 "Оккупация"
 GGR_occupation_desc:0 "Не может быть никакой интеграции для этих отвратительных червей и крыс. Хотя они называют себя "немцами", их отчаянное и кровавое сопротивление нашему вторжению и годы разрушения нашей экономики и эксплуатирования нашего народа, показывают, что эти крысы - не настоящие арийцы. Вместо интеграции мы отправим туда Шёрнера и его типично жестокие пути, чтобы справиться с любым сопротивлением и отомстить за войну. На каждого мертвого сына Германии придётся 10 мертвых швейцарцев. На каждую унцию сопротивления придётся килограмм боли. Мы тщательно вдавим их в грязь, уничтожим их надежды и сделаем их примером для подражания. Мир узнает, что такое наказание за сопротивление Рейху!"
 GGR_the_southward_military_migration:0 "Военная миграция на юг"
 GGR_the_southward_military_migration_desc:0 "Если и есть что-то, в чем швейцарцы были хороши, то это укрепления. Эти укрепления соперничали даже с самой укреплённой частью нашей границы с Бургундией, и их эффективность была доказана в крови немецких людей. Просто дать им сгнить было бы позорным расточительством, когда вместо того, чтобы использовать приобретенное нами золото для строительства новых фортов, мы могли просто перевезти все оставшиеся спасательные части бункеров к итальянской границе и укрепить там свою оборону! Используя грузовики, краны и швейцарскую рабочую силу, мы можем переоборудовать эти бункеры с бесполезного бетонного кирпича на самую прочную линию укрепления во всей Европе!"
 GGR_operation_margarethe:0 "Операция Маргарита"
 GGR_operation_margarethe_desc:0 "Операция "Маргарита", вторжение в предательскую Венгрию.было бы неточно сказать, что это вторжение только для Венгрии, никчемные мадьяры были разбиты румынами, какую угрозу они представляли бы для мощи Рейха? Но стратегическое положение страны, расположенной между Дунаем и Карпатами, делает ее идеальным плацдармом для экспансии Рейха на Балканы. \n\nФюрер Геринг принял решение, что предатели наследников Святого Стефана вступают в заговор с врагами Рейха - это лишь предлог. Стратегическая позиция, которой они располагают, слишком важна, чтобы позволить им остаться за пределами Рейха."
 GGR_slovakian_remilitarization:0 "Словацкая ремилитаризация"
 GGR_slovakian_remilitarization_desc:0 "Несколько десятилетий назад наш любимый Фюрер в своей бесконечной мудрости принял решение освободить словаков от их чешских владык, однако это освобождение не было полным, так как венгры требовали долю земель, которые не принадлежали им ни по праву, ни по делу. Фюрер щедро удовлетворил эту просьбу, надеясь, что созданный альянс приведет и мадьяр, и арийцев в славное будущее.\n\nЭто было ошибкой.\n\nВ то время как Рейх, несомненно, смог бы за несколько недель сокрушить венгерское насекомое, есть много дел, есть силы для развертывания на большом количестве полей сражений по всему Рейху, а помощь словаков облегчила бы бремя, возложенное на Германию. В обмен на излишки танков, винтовок и боеприпасов из наших прошлых войн словаки должны предоставить как плацдарм, так и значительные силы для операции "Маргарита". \n\nЕсли они хорошо оправдывают себя, то могут быть даже вознаграждены."
 GGR_down_with_the_regent:0 "Долой Регента"
 GGR_down_with_the_regent_desc:0 "Всегда есть предатели режима, готовые нанести удар изнутри и снести его для своих зловещих целей. К счастью для Рейха, в Венгрии есть те, кто готов работать с нами, чтобы свергнуть дом Хорти и создать надлежащее венгерское национал-социалистическое государство.\n\nРабота этих людей на нашей стороне, предоставляющая нам подрыв венгерских оборонительные линий и саботаж их системы ПВО, обеспечит, чтобы операция "Маргарита" прошла с минимальными проблемами.\n\nКонечно, нет необходимости в сотрудничетсве после того, как мы аннексировали Венгрию в Рейх."
 GGR_an_efficient_invasion:0 "Эффективное Вторжение"
 GGR_an_efficient_invasion_desc:0 "Хотя операция "Маргарита", несомненно, будет легкой задачей, не стоит рисковать. Наши войска будут использовать испытанную тактику блицкрига, бронетанковый кулак для прорыва оборонительных рубежей, сопровождаемый и поддерживаемый пехотой и авиацией для ликвидации опорных пунктов. Венгерские военно-воздушные силы будут уничтожены на Земле, если это вообще возможно, и их коммуникационные центры тоже. \n\nКак только это будет завершено, начнется тотальное наступление на Будапешт, разумеется, после того как он будет наполовину разрушен воздушными атаками. Эта операция должна быть завершена быстро и с минимальными потерями, чтобы стервятники не прилетели подбирать объедки."
 GGR_consider_this_a_test:0 "Считайте это тестом"
 GGR_consider_this_a_test_desc:0 "Операция "Маргарита" будет легкой, она не будет представлять никаких вызовов нашим войскам и не будет препятствовать нашим долгосрочным планам. Почему же, следовательно, мы не должны испытывать наше Вундерваффе, которое в конечном итоге будет использовано против американцев и японцев в более... контролируемой среде?\n\nЭто не будет нести никакого долгосрочного риска, и, несомненно, нашим противникам будет труднее собрать воедино секреты нашего супероружия, если мы будем использовать его вне поля зрения на родине мадьяров.\n\nВсё оружие требует испытаний, и операция "Маргарита" - это всего лишь крупномасштабная операция перед нашей окончательной победой."
 GGR_an_all_armored_assualt:0 "Полностью бронированнная атака"
 GGR_an_all_armored_assualt_desc:0 "Превосходство уберменша несомненно, но все равно было бы расточительством потерять даже напёрсток немецкой крови из-за венгров. Великое механизированное нападение, которое обеспечило нашу победу над французами годы назад, является простейшим методом быстрого и беспроблемного решения венгерской проблемы.\n\nСкорость, гарантированная отсутствием замедляющей нас пехоты, окажется полезной на Паннонской равнине, а в городских боях часто лучше иметь наготове молоток, когда к тому времени, когда вы заметите мушку.\n\nИменно из-за грандиозных штурмов мы чуть не проиграли Западно-русскую войну, не будем повторять одну и ту же ошибку дважды."
 GGR_overwhelm_the_border:0 "Обрушиться на границу"
 GGR_overwhelm_the_border_desc:0 "Немецкое превосходство является врожденным и неоспоримым, почему бы не использовать его? \n\nЧем проще план, тем меньше в нем пунктов, которые могут пойти не так, и план операции "Маргарита" настолько прост, насколько это возможно. От Карпатской Руси до Будапешта наши войска не остановятся. Массированное всеобщее наступление вдоль всей границы сметет все ничтожные силы, скоторые мадьяры могут предоставить, чтобы защититься, и без четкого фронта, а вместе с тем нелогичное распределение войск по линии фронта для большей неожиданности обеспечит абсолютную победу. \n\nВ Генеральном штабе есть люди, которые задаются вопросом, нельзя ли лучше расходовать ресурсы, но как можно ещё лучше использовать наши армии, чем доказывать непобедимость Германского Рейха?"
 GGR_monitor_italy:0 "Наблюдать за Италией"
 GGR_monitor_italy_desc:0"Предательские итальянцы - наш единственный настоящий враг, оставшийся в Европе, или, по крайней мере, единственный, не входящий в состав Рейха.\n\nВ то время как Генеральный штаб и Фюрер уверены в победе, даже если итальянцы решат вмешаться, для нас может оказаться... благоразумным заранее знать о любых передвижениях войск вдоль границы. \n\nСтрогие предупреждения о том, какие помехи могут возникнуть, наряду с усиленными гарнизонами вдоль границы-самый простой способ предотвратить излишне длительную операцию."
 GGR_monitor_romania:0 "Наблюдать за Румынией"
 GGR_monitor_romania_desc:0 "Итальянцы трусы и вряд ли станут вмешиваться. То же самое нельзя сказать о румынах, которые, по крайней мере, могут рассматривать нашу оккупацию Венгрии как потенциальную угрозу. Увеличение количества сил, выделенных для операции "Маргарита", достаточное для отражения потенциального румынского вмешательства, может оказаться необходимым. \n\nНо вмешательство считается маловероятным."
 GGR_a_quick_war:0 "Быстрая война"
 GGR_a_quick_war_desc:0 "Время пришло, приготовления были сделаны и план нападения утверждён. \n\nНаши союзники готовы, наши войска готовы, и сам фюрер сказал, что война, вероятно, закончится самое большее через несколько недель. Мадьярская мразь, предавшая Рейх в его самый мрачный час, несмотря на все, что мы для них сделали, пожнет то, что они посеяли. \n\nНачинайте Операцию "Маргарита". Хайль Геринг."
 GGR_occupation_is_tiring_work:0 "Оккупация - это утомительная работа "
 GGR_occupation_is_tiring_work_desc:0 "Местное население, кажется, недовольно нашей оккупацией Венгрии. Хотя это не ежедневное явление, в некоторых регионах, таких как Будапешт, силы гарнизона, посланные для подавления беспорядков, не справились с ними.\n\nРешение, предложенное Фюрером, состоит в том, чтобы пожертвовать часть нашей более устаревшей техники, особенно времён советской войны, военной полиции и гарнизонным полкам, чтобы обеспечить эффективное проведение наших операций в регионе.."
 GGR_the_grip_tightens:0 "Затянуть хватку"
 GGR_the_grip_tightens_desc:0 "Венгрии было разрешено самоуправление в знак благосклонности со стороны предыдущего Фюрера, но теперь этого не будет. Как законная часть Великогерманского Рейха, Венгрия будет управляться непосредственно из Германии в виде ряда военных комиссариатов. Все ресурсы, которыми изобилует регион, будут направлены на службу Рейху, и его народ также будет помогать растущей военной машине, которая будет продвигать Германию в будущее."
 GGR_the_gateway_to_the_balkans:0 "Ворота на Балканы"
 GGR_the_gateway_to_the_balkans_desc:0 "Конечным аргументом в пользу операции "Маргарита" была не важность самой Венгрии, а ее положение в отношениях с балканскими странами и особенно с Румынией. Дунайская граница дает Рейху свободный доступ к богатствам и промышленности, которые принесло бы завоевание Балкан, хотя следует ли немедленно идти по этому пути-это решение фюрера. \n\nС легким завоеванием Юго-Восточной Европы, дразнящим в пределах досягаемости, все выглядит хорошо для Рейха."
# GGR_operation_rurik3:0 "Операция Рюрик" #дубликат ключа loc
 GGR_operation_rurik3_desc:0 "Пришло время, вторжение не должно больше ждать, и время нанести удар пришло! СС подготовила каждую из своих специальных дивизий "Мондлихт", разведка предсказывает, что эти дивизии поднимутся в четырех из этих регионов: на севере, юго-западе и востоке. Увы, мы не смогли достаточно глубоко проникнуть в эту операцию, чтобы точно определить, в каких регионах они восстанут, и это дает нашим шпионам мало времени для оценки точного местоположения или мест. Мы должны действовать быстро и рассеять врагов Рейха раз и навсегда, или мы умрем, пытаясь это сделать."
 GGR_our_men_on_the_inside:0 "Наши люди внутри"
 GGR_our_men_on_the_inside_desc:0 "В ходе подготовки к войне в украинскую нацию были посланы различные лазутчики, чтобы получить информацию от украинских туземцев. Мы получили различные сообщения и слухи о наблюдениях за подготовкой дивизии Мондлихта в местных деревнях, в которые мы посылали лазутчиков. Если мы хотим сокрушить врага, воссоединить Украину с Рейхом, то нам придется проникнуть с ребятами внутрь и перебить эти дивизии Мондлихта одну за другой, пока их не останется. Победа так близка, но в то же время так далека, что мы должны сломить их дух с помощью наших шпионов и погасить сопротивление раз и навсегда. Мы будем готовы уничтожить эти дивизии Мондлихта. Когда придет война, мы будем более чем готовы."
 GGR_beyond_the_curtain:0 "За занавесом"
 GGR_beyond_the_curtain_desc:0 "Прошло уже несколько недель с тех пор, как наши лазутчики впервые были внедрены в украинскую нацию, они глубоко укоренились в украинском обществе, в то время как другие последовали гораздо более радикальному подходу, объединившись с этническими украинскими ячейками сопротивления режиму Прютцмана. В противоречие нашим ожиданиям, впечатляет, что наши разведчики раскрыли больше данных про местоположения, где дивизии Мондлихта готовятся к восстанию в случае войны против Украины."
 GGR_rev_up_the_engines:0 "Завести двигатели"
 GGR_rev_up_the_engines_desc:0 "Несмотря на слабость на земле и в воздухе, которая препятствует смытию позора наших предыдущих кампаний, мы получили разрешение от Германии вложить больше ресурсов в операцию "Рюрик", и в обмен мы быстро завершили её ради укрепления морального духа по всему Пакту Единства. Увеличьте обороты двигателей, потому что мы посылаем войска, чтобы дать нашим армиям дополнительную огневую мощь, в которой они нуждались во время предыдущих кампаний. Мы вернем наших людей домой, и как только все это закончится, хорошенько посмеемся, оглядываясь назад."
 GGR_low_altitude_missions:0 "Низковысотные миссии"
 GGR_low_altitude_missions_desc:0"Похоже, что Фюрер, Лётчик-ас Геринг, хочет поднять нашу шпионскую кампанию в Украине на новый уровень в том, что, по его словам, будет "полетами на малой высоте". Возглавляемые Объединенными силами разведчиков Люфтваффе в небе над регионами, наши разведчики обнаружили то, что называют "наблюдениями Мондлихта". Мы надеемся, что с нашими глазами в воздухе и на земле мы сможем погасить присутствие СС в Украине и восстановить порядок в стране, так как многие жаждут, чтобы все вернулось к тому, как было когда-то под руководством Рейха."
 GGR_complete_radio_coverage:0"Полное радиопокрытие "
 GGR_complete_radio_coverage_desc:0 "Рейх был известен своей нерушимой энигмой на протяжении всей Второй Мировой Войны и нашими достижениями в области коммуникации и развлечений вплоть до последних лет. Мы натянули радио по всему Рейху и по территории Пакта Единства, хотя, несмотря на это, нам не хватало радиосвязи в Польше. Учитывая, насколько близко он находится к сердцу Пакта Единства, Германии, это оставляет многих официальных лиц Польши и за рубежом в благоговении и недоверии из-за количества абсурда, который исходит из этого вполне фактического утверждения. Пришло время уделить больше внимания региону и включить радио в эфир, полностью охватить радио!"
 GGR_decipher_their_messages:0 "Расшифруйте их сообщения"
 GGR_decipher_their_messages_desc:0 "В Украинском регионе в нескольких разведывательных донесениях отмечались открытия неизвестных Энигм, которые нам не удалось взломать. Это открытие вызвало беспокойство у нескольких членов Генерального штаба, которым было поручено наблюдать за операцией "Рюрик", полагая, что она может представлять угрозу для операции и наших людей, дислоцированных на Украине, продолжающих "доброе дело" Рейха. Независимо от того, действительно ли это вызывает заметную озабоченность или нет, Генеральный штаб оценил, что эта энигма должна быть взломана, поскольку они предполагают, что это даст понимание коммуникаций между врагами по всей Украине и принесет дополнительную пользу усилиям нашей кампании. Дешифровщики работают над тем, чтобы сломать эту Энигму, поскольку мы приближаемся день за днем, неделя за неделей."
 GGR_not_our_first_rodeo:0"Не наше первое родео"
 GGR_not_our_first_rodeo_desc:0 "Вермахт сражался с Шуцстаффелем или СС, как некоторые их называют. Вермахт и его люди хорошо знают, что СС имеет тенденцию никогда не сдаваться и научились нескольким трюкам с тех пор, как в последний раз они ввязались в небольшую драку. На этот раз Вермахт готов дать СС драку, который им не понравится. СС будут сражаться до победного конца, лягаться, как бык, Вермахту тоже суждено сражаться до победного конца и покончить СС и их бесчеловечными головорезами. На этот раз мы схватим их за рога, и поборем их раз и навсегда!"
 GGR_the_reich_stands_united:0 "Рейх стоит объединенный"
 Ggr_the_reich_stands_united_desc:0 "Остланд готовится к войне против вероломного украинского государства, храбрые солдаты Рейха маршируют под бой барабанов вокруг парадной площади в Риге, а Фюрер и его прославленный кортеж кружат по улицам перед украшенным знаменами зданием Капитолия. Фюрер вышел и направился к трибуне, чтобы произнести свою телевизионную национальную речь перед народом Остланда и Рейха, в то время как солдаты спокойно стоят в нечеловечески совершенных колоннах, ожидая его речи. "Народ Остланда, Рейх неустанно боролся за то, чтобы доставить вам спасение, свободу и шанс вернуться к вашей жизни во время Второй мировой войны, освободить вас от оков большевизма, и теперь мы дадим те же обещания Украине, разорвав цепи тирании и несправедливости!" - цитировалось его выступление по телевидению по всему пакту единства. В кои-то веки Рейх может согласиться в одном: Нахуй СС."
 GGR_with_a_little_help:0 "С небольшой помощью"
 GGR_with_a_little_help_desc:0 "По мере того, как война затягивается все ближе и ближе к тому, чтобы быть зажженной, Генеральный штаб намеревался сделать Польшу одной из трех точек ввода для полномасштабного вторжения в Украину. Фюрер и Генеральный штаб Вермахта полны решимости уничтожить всех до последнего человека по всей Европе, которые присоединятся к предательским СС, последнее домино упадет здесь, Прутцман падет, Украина будет освобождена! Солдаты по всему рейху собираются в Польшу для транспортировки к украинской границе, поскольку мы готовимся к вторжению и во время всего этого уничтожаем печально известные дивизии Мондлихта и любые другие связанные с СС лица и другие связанные с ними организации в Украине."
 GGR_march_to_the_sea:0 "Марш к морю"
 GGR_march_to_the_sea_desc:0 "Рейх сделал большие шаги, чтобы подготовиться к великому освобождению Украины и увести ее от порочных и бесчеловечных убеждений Шуцстаффеля и его больных кукловодов, как только война закончится. Мы собрали лучших людей со всего Рейха и рядовых из Остланда, чтобы подготовиться к прямому вторжению в Украину, поскольку фюрер и его Генеральный штаб намеревались, чтобы Рейхскомиссариат Остланд с самого начала выступал в качестве пункта ввода наших освободительных сил. С нашими накопленными силами мы можем предпринять шаги, чтобы выкорчевать их и навсегда удалить из Украины."
 GGR_isolated_and_surrounded:0 "Изолированы и окружены"
 GGR_isolated_and_surrounded_desc:0 "Фюрер сделал телевизионное заявление из Рейхстага, которое в настоящее время транслируется по всему Рейхскомиссариату Московиен, и Aюрер в своей пламенной речи к гражданскому населению Москвиена цитируется за его печально известное заявление: "Народ Рейха, освободительная война надвигается на нас, поэтому мы призываем людей из всех слоев общества сплотиться вокруг флага и записаться в Вермахт, чтобы освободить Украину от оков угнетения и греха, как мы сделали для каждого из вас не так давно, увы, возникла новая угроза и она должна быть немедленно уничтожена, прежде чем он разрастется, как раковая опухоль! Рейх призывает вас завербоваться!" Люди со всей Москвы вняли призыву фюрера в трудную минуту, люди в тысячных числах записывались в Вермахт и отправлялись на украинскую границу, вооруженные до зубов, готовые сражаться за "освободительную войну"."
 GGR_we_were_not_that_bad:0 "Мы были не ТАК уж плохи"
 GGR_we_were_not_that_bad_desc:0 "Война со злом окончена, СС и их ячейки сопротивления вырваны с корнем, а их дух сломлен. Большинство из них уже были убиты или имели возможность сдаться нашим закаленным в боях силам. Пришло время обеспечить стабильность на Востоке и, в частности, в рейхскомиссариате Украина, его раны были залечены в незначительной степени, хотя и оставлены открытыми и забытыми, это люди, покрытые шрамами от войны, которые достигли их родного фронта. Миллионы украинцев и немцев лежали мертвыми на снегу, деревни лежали в руинах. Украина столкнулась с полным уничтожением самой себя на всех фронтах, разделяя сходство с вторжением Рейха в СССР в 1941 году. Теперь Рейх неустанно работает вместе с гражданами Украины, чтобы восстановить свою Родину, залечить открытые раны и снова привести Украину в мир, Безопасность и стабильность."
 GGR_atleast_they_were_efficient:0 "По крайней мере, они были эффективны"
 GGR_atleast_they_were_efficient_desc:0 "Пока мы сражались с тираническими и отвратительными СС, который не так давно захватил Украину, наши войска наткнулись на избыток зерна в фермерских общинах, на которые они наткнулись, независимо от того, было ли это мирным или полем битвы. Многие предполагают, что в интересах Рейха подготовить железнодорожные поставки этого зерна для транспортировки в Германию и было наложено в качестве формы военных репараций на раздираемое войной украинское государство. Украина получила общее прозвище среди немецких поселенцев в Украине и гражданских лиц по всему Пакту Единства как житница Европы."
 GGR_upgrading_our_encryption:0 "Обновление нашего шифрования"
 GGR_upgrading_our_encryption_desc:0 "Во время нашей болезненной и непростительной кампании против Украины Прютцмана и его головорезов из Шуцстаффеля их Энигма была весьма впечатляющей, и, что более важно, ее было довольно трудно взломать нашим дешифровщикам, которые, как известно, были печально известными и опытными личностями среди Рейха. Теперь, когда нам удалось расшифровать его и вернуть себе украинское государство, у нас появилась возможность взять под контроль линии связи по всей Украине. Теперь мы можем начать более детальное изучение их технологии Энигма и инвестировать в внедрение ее в качестве стандартного шифрования по всему Рейху. Это определенно даст нам преимущество в шифровании и опыт в расшифровке Энигмы будь то против внешних врагов или врагов на внутреннем фронте."
 GGR_establishing_old_hierarchies:0 "Установление старых иерархий"
 GGR_establishing_old_hierarchies_desc:0 " Война наконец-то закончилась, она действительно закончилась сейчас в глазах всех людей, которые пострадали на протяжении всей кампании против неумолимого Шуцстаффеля и его руководства в Украине. Раны войны наконец-то зажили, народ Украины как печально известный и успешный боец-ас Первой Мировой Войны и военачальник Второй мировой войны; фюрер Герман Геринг обещал украинцам, что Рейх даст им возможность вернуться к жизни в мире, свободе, стабильности и, прежде всего ... нормальности. Правительство Прютцмана сменилось "старыми иерархиями", многие старые лица заменили новые, которые организовали тиранический Шуцстаффель во время войны против Рейха и его народа. Как будто Украина такая же, какой она была до несчастной гражданской войны в Германии."
 GGR_the_black_state:0 "Черное Государство"
 GGR_the_black_state_desc:0 "Еще до Бюргеркрига нелояльный и бесчестный негодяй Иосиас злоупотребил своей дворянской привилегией управлять рейхскомиссариатом Кавказиен как своей личной вотчиной. Его неправильное правление привело к тому, что колония приняла независимую внутреннюю и внешнюю политику, служащую только интересам самого Иосиса, а не Рейха, которому по праву принадлежит Кавказ. Настало время покончить с этим грязным и коррумпированным положением дел и обрушить проверенную мощь Вермахта на этот самый дальний уголок Европы. Принц и все его предатели должны быть повешены прежде, чем слава Немецкого Рейха будет полностью восстановлена в его законном превосходстве."
 GGR_fan_the_flames_of_nationalism:0 "Раздуть пламя национализма"
 GGR_fan_the_flames_of_nationalism_desc:0 " Земля Кавказиена населена великим множеством меньших народов, давно покоренных той или иной империей. Эти горы и холмы, которые обозначают Южную периферию Европы, были подчинены власти персов, греков, русских... а теперь еще и немцы. Мелкие нации здесь часто оказываются втянутыми в смертельное многовековое соперничество друг с другом и объединены не языком, религией или расой, а только взаимным презрением к той империи, которая в настоящее время владеет их страной. \n\nДо смерти фюрера эти мятежные местные жители были занозой в боку Германии, отказываясь от владычества Рейха точно так же, как они отказывались от империй до нас. Но теперь, когда рейхскомиссар Кауказиена доказал, что он предатель своего Отечества, мы имеем извращенное удовольствие сделать этих самых вредителей нашими бывшими союзниками и вонзить их шипы в нашего общего врага. Мы установим контакт с лидерами ячеек сопротивления на Кавказе и предложим им финансирование и оборудование для вооружения и укрепления их численности. Если Иосиас обратит свой взор на внутреннюю часть своей вотчины, нам будет легче разобрать ее снаружи."
 GGR_fan_the_flames_of_nationalism_tt:0 "Мы будем работать с местными националистами, когда произойдет наше вторжение"
 GGR_make_empty_promises:0 "Делайте пустые обещания"
 GGR_make_empty_promises_desc:0 "Уроженцы Кавказа не будут воевать с нами просто так. Их вожди высокомерно потребовали, чтобы мы пообещали каждому мелкому племени их независимость после падения Иосиаза, задирая нос перед властью Рейха, даже когда мы предлагаем избавить их от принца. К счастью, их непокорные требования не имеют реального значения; мы с радостью расскажем им все, что им нужно услышать, чтобы заставить их обратить оружие против нашего общего врага. Когда Вермахт будет маршировать по их улицам, мы откроем, за что они действительно сражались и умирали, и позволим им просить у нас пощады за их нынешнее неповиновение."
 GGR_make_empty_promises_tt:0 "Мы пообещаем местным националистам независимость, если они будут сражаться вместе с нами"
 GGR_cossack_mercenaries:0 "Казачьи наемники"
 GGR_cossack_mercenaries_desc:0 "Казаки Восточной Европы менее сложны, чем они кажутся посторонним. Как только все ложные притязания на демократию, государственность и свободу в степи будут отброшены, все, что останется, - это правда о том, кем они являются: наемниками. Люди без должных убеждений, которые сражаются не из-за верности стране или идее, а ради золота. В немалой степени из-за этой склонности к жадности лояльность этих воинов Рейху была сомнительной еще задолго до Бюргеркрига. \n\nТем не менее их военное мастерство нам полезно. Горы Кавказиена вполне могут стать полем битвы для немцев, когда начнутся военные действия против Иосиаса и его фанатиков, и нет никакой необходимости умирать хорошему, преданному немцу, когда вместо него может умереть славянин. Если эти казаки будут сражаться за золото, пусть умирают за наше, а не за вражеское."
 GGR_cossack_mercenaries_tt:0 "Мы заплатим казакам, чтобы они ехали с нами в бой"
 GGR_planning_the_offensive:0 "Планирование наступления"
 GGR_planning_the_offensive_desc:0 "Наш Генеральный штаб постоянно разрабатывает планы нападения на всех и каждого из соседей Рейха, и РК "Кауказиен" не является исключением. У нас было много различных планов кампании, подготовленных против Иосиаса и его молодого государства в течение долгого времени, но также, как меняются обстоятельства войны, должны измениться и наши планы по ее проведению. Мы усовершенствуем и доведем до конца наше запланированное наступление на Кавказ, чтобы наши генералы и их подчиненные имели самые лучшие цели в сердце и завоевали Рейху быструю и решительную победу в Кавказиене."
 GGR_scope_out_their_positions:0 "Разведать их позиции "
 GGR_scope_out_their_positions_desc:0 "Нам не следует вторгаться в один из самых коварных ландшафтов континента, как слепым, так и глухим. Наши планы настолько же хороши, насколько и информация, на которой они основывались, и поэтому наша разведка должна быть точно такой же превосходной, как и наш план нападения. К счастью, у холмов есть глаза на Кавказе, и на этот раз с нашими местными нерегулярными войсками на стороне - эти глаза принадлежат нам. Мы будем знать о положении дел в Рейхскомиссариате Кавказиен больше, чем Рейхскомиссар знает сам."
 GGR_prepare_for_the_cold:0 "Приготовьтесь к холодам"
 GGR_prepare_for_the_cold_desc:0 "Это будет не первая кампания, в которой немецкие сапоги ступают по чужому снегу, и, как и прежде, мы не позволим дерзости матери-природы испортить нашу победу. Наши дивизии для предстоящей войны на Кавказе будут основательно перезимованы и снабжены снаряжением, подходящим для опасной горной местности. Даже вершины самой земли не встанут на пути Вермахта."
 GGR_end_the_aristocrats_reign:0 "Конец правлению аристократа!"
 GGR_end_the_aristocrats_reign_desc:0 "Были сделаны все необходимые приготовления к войне, которая будет выиграна быстро и решительно, несмотря на готовность противника. Ни недостаток людей и винтовок, ни холод и снег не могут остановить нас сейчас. Мы будем вести войну в самых неподходящих местах и вести ее с такой отчетливой полнотой, что опозорим честь наших врагов. Пусть весь мир узнает, что германский орел снова поднялся и что он вернет себе все, что когда-то было его добычей.\n\nНаш враг, князь Иосиас, не бездарен, но он предатель своего Отечества, тот, кто отвернулся и обогатился, когда его собственная страна истекала кровью. За это преступление его труп будет висеть над развалинами его вотчины, рядом с теми, кто думал, что они могут использовать бедствие Бюргеркрига в своих собственных целях. Наша казна будет полна богатствами Кавказа, а наши люди - гордостью победы."
 GGR_race_to_the_oil_fields:0 "Гонка за нефтяные месторождения"
 GGR_race_to_the_oil_fields_desc:0 "Единственной стратегической целью этой своенравной колонии была ее естественная добыча нефти. Здесь можно добыть больше нефти, чем в двух других владениях Рейха, вместе взятых. С рациональной точки зрения именно этот ресурс должен быть в центре нашего завоевания. Наши войска попытаются перехитрить войска принца и с величайшей поспешностью вернуть Германии черное золото, которое делает этот участок скалы достойным завоевания в первую очередь. Наши знамена будут высоко развеваться над нефтяными полями Баку, а предатели будут окружены в своих горах и холмах."
 GGR_over_the_mountains:0 "Над горами"
 GGR_over_the_mountains_desc:0 "Рейхскомиссар может собрать внушительную армию хороших немецких солдат, но его вотчина не может соперничать с воздушной мощью Люфтваффе Геринга. В то время как наши бомбардировщики предадут огню и резне дивизии принца, наши транспортные самолеты сбросят грозные воздушно-десантные силы прямо над кавказскими горами и прямо в слабо защищенное подбрюшье Черного государства, где находится истинное сокровище рейхскомиссариата. Даже если предатели будут упорно сражаться на Земле, наша победа будет обеспечена нашим господством в небе."
 GGR_CAU_one_last_push:0 "Последний толчок"
 GGR_CAU_one_last_push_desc:0 "Именно легендарный немецкий тактик Гельмут фон Мольтке первым сказал, что ни один план не выдерживает контакта с противником, и эта упорная война продолжает доказывать его правоту. Князь Иосиас показал себя хорошим военачальником, и мы постараемся извлечь уроки из его защиты после того, как он будет разбит и убит. А пока мы позаботимся о том, чтобы это произошло как можно скорее. Больше людей, больше техники и более твердой воли к успеху будет достаточно, чтобы выйти из тупика и вернуть Кауказиен домой, в Рейх."
 GGR_back_into_the_fold:0 "Назад в лоно"
 GGR_back_into_the_fold_desc:0 "Великая победа была одержана, как и ожидалось, но сейчас не время колебаться. Точно так же, как мы выиграли войну, теперь нам предстоит выиграть мир. Как неправильное правление принца, так и наши собственные усилия по завоеванию дестабилизировали Рейхскомиссариат и снизили его производительность почти до нуля. Заводы должны снова начать пахать, туземцы должны снова начать работать, а немецкие гвардейцы должны снова начать патрулировать горы, если мы хотим извлечь истинную ценность военных щедрот."
 GGR_it_was_a_pleasure_doing_business:0 "Было приятно иметь с вами дело..."
 GGR_it_was_a_pleasure_doing_business_desc:0 "Пока мы планировали наши действия против врага, который когда-то сидел на корточках в этом протекторате, мы делали различные заверения в отношении лучшего обращения и улучшения автономии туземцев Кавказиена. Нам нет нужды объяснять, почему эти заверения не могут и не должны быть выполнены. Наши обещания мятежникам будут отменены, а места дислокации любых известных нам групп будут подвергнуты рейдам и зачистке. Грузины, армяне и другие вредители могут обращаться с любыми жалобами на их предательство к ближайшей немецкой винтовке."
 GGR_reward_loyalty:0 "Вознаграждение за лояльность"
 GGR_reward_loyalty_desc:0 "Как предатели всегда будут преданы сами, так и те добрые немецкие души среди населения, которые остались верны своему Отечеству, будут восхвалены и справедливо вознаграждены. Те позиции власти и престижа внутри рейхскомиссариата Кавказиен, которые были опустошены нашим завоеванием провинции, будут вновь заполнены: на этот раз верными сторонниками Геринга. Ни один человек не заслуживает власти, если он сам не предлагает строгого повиновения Германии и ее хозяину."
 GGR_the_treachery_of_the_industrialists:0 "Предательство промышленников"
 GGR_the_treachery_of_the_industrialists_desc:0 "Есть веская причина, почему национал-социализм презирает не только большевистскую чуму, которая открыто бросает вызов естественному порядку мира, но и коварную капиталистическую гниль, которая развращает его изнутри. Касту промышленников необходимо держать в узде, если они хотят продолжать предлагать свои выгоды Рейху, и те промышленники, которые захватили власть в рейхскомиссариате Кавказиен, уже давно бросили вызов любым притязаниям сдержек и противовесов, чтобы обуздать их разврат. Связав свою судьбу с предателем Борманом, эти жадные до денег свиньи стремились обеспечить себе безнаказанность в своем маленьком клочке Европы - ландшафте, который они могли формировать и использовать по своему усмотрению и презрительно использовать для обогащения за счет немецкого народа. \n\nЕстественно, с разгромом войск Бормана в Бюргеркриге эти мечты сойдут на нет. Вермахт идет на этих коварных негодяев, и они ничего не могут сделать со всеми своими накопленными богатствами, чтобы остановить его. Тем, кто подчиняется Германии, может быть оказана милость и позволено продолжать свою утраченную службу Отечеству. Те, кто сопротивляется, не будут долго сожалеть об этом."
 GGR_exploit_their_disunity:0 "Эксплуатируйте их разобщенность"
 GGR_exploit_their_disunity_desc:0 "По правде говоря, братства среди воров не существует. Когда корабль тонет, все крысы с радостью убьют и съедят друг друга, чтобы спастись и найти безопасность, и то же самое с капиталистами Кавказа. Их союз всегда был порожден удобством, взаимным презрением к общему врагу, а не какой-то единственной последовательной идеологической целью. Любой здравомыслящий человек среди них увидит надпись на стене и перейдет на нашу сторону, вооруженный бесконечными похвалами Герингу и большим количеством налогов, чтобы внести свой вклад в военные усилия. Все, что нам нужно сделать, это сказать им о возможности поджать хвост и сдаться, и, скорее всего, так и будет. Нет богатства, чтобы быть в поражении."
 GGR_this_will_be_easy:0 "Это будет легко"
 GGR_this_will_be_easy_desc:0 "Из фабрикантов и бизнесменов не получаются хорошие военачальники. Окрестности рейхскомиссариата по большей части беззащитны, а те солдаты, которые их охраняют, недостаточно обучены, недостаточно экипированы и получают как можно меньше. Это почти позор-встретить такого слабого врага; в этой победе будет мало гордости. Придется довольствоваться материальным вознаграждением."
 GGR_one_last_chance:0 "Последний шанс"
 GGR_one_last_chance_desc:0 "Многие уже перешли на нашу сторону, но несколько храбрых или глупых людей среди промышленников Кавказа все еще остаются противниками своего собственного Фатерлянда и своего собственного Фюрера. Им будет дарована исключительная милость - последний шанс сложить оружие, сдаться и молить нас о пощаде, которой они не заслуживают. Все, кто продолжает сопротивляться нам после этой последней просьбы, уже почти решили умереть."
 GGR_goodbye_to_the_greedy:0 "Прощай, жадина"
 GGR_goodbye_to_the_greedy_desc:0 "Вторжение начинается. Скоро туманное небо Кавказиена будет наполнено дымом от тысяч танков, грузовиков и самолетов, прибывающих, чтобы восстановить немецкие владения этой своенравной колонии. Может быть, толстосумы в дорогих костюмах увидят, как на них обрушивается Вермахт, и успеют пожалеть о своей нелояльности. Или, возможно, первая же бомба, сброшенная на их город, убьет их мгновенно и уничтожит все богатства, которые они когда-либо накопили за свою короткую, печальную жизнь. Никто никогда не узнает, что происходит в головах этих жадных людей в их последние минуты. Мы можем только надеяться, что они все умрут до того, как слишком много их фабричных цехов будет разорвано на части-было бы хорошо, если бы что-то осталось, чтобы грабить."
 GGR_welcome_back_to_the_reich:0 "Добро пожаловать обратно в Рейх"
 GGR_welcome_back_to_the_reich_desc:0 "Рейхскомиссариат Кавказиен вернулся домой в Германию. В колонии восстановлен временный военный порядок, устранено всякое активное сопротивление со стороны прежнего режима. Многие туземцы все еще будут недовольны нашим продолжающимся грабежом их родины, но их недовольство может быть сдержано достаточным количеством людей с оружием, марширующих по их улицам. Теперь настало время для нас принять важное решение о том, как будут собираться плоды нашего труда и будет ли Кавказ плодом, который нужно сорвать, или садом, который нужно возделывать."
 GGR_repurposing_their_property:0 "Перепрофилирование их собственности"
 GGR_repurposing_their_property_desc:0 "Главная цель нашей войны состояла в том, чтобы вернуть контроль над бакинскими нефтяными месторождениями, поэтому вполне логично, что эта отрасль также будет основным направлением наших восстановительных усилий. Оставшиеся в живых инженеры, техники и рабочие Кавказа будут работать в Баку, восстанавливая перекрытые или поврежденные скважины, ремонтируя разрушенные трубопроводы и вообще восстанавливая поток нефти. Благо, которое это даст нашему двигателю войны, стоит повторить: нефтяная промышленность родилась в Баку не зря. Эти скважины обеспечивали снабжение Германии в течение десятилетий, и их потеря во время Бюргеркрига была исключительно ответственна за большее количество логистических проблем и задержек в поставках, чем потеря любого другого ресурса. Как только бурение будет завершено и насосы снова заработают на полную мощность, запасы природных ресурсов Германии в значительной степени восстановятся до уровня довоенной мощи. Наши враги должны дрожать от одной мысли об этом."
 GGR_salt_and_loot:0 "Соль и добыча"
 GGR_salt_and_loot_desc:0 "Все богатства Кавказиена принадлежат нам. Промышленное оборудование их разрушенных фабрик будет демонтировано и отправлено в Рейнскую область, рабы, которые трудятся на своих шахтах и нефтяных месторождениях, будут развезены по всему рейху, чтобы поддержать производство в других местах, а оставшееся золото в сундуках павших будет отправлено обратно в наши хранилища в Германии. Все, что когда-то принадлежало им, снова принадлежит нам-такова наша прерогатива как завоевателей."
 GGR_except_for_the_wells:0 "За исключением колодцев"
 GGR_except_for_the_wells_desc:0 "Единственной отраслью, имеющей важное стратегическое значение в Кавказиене, является нефтяная промышленность Баку. Их добыча нефти необходима для продолжения военных усилий Рейха, и поэтому им будет позволено продолжать производить свою добычу в основном беспрепятственно. У нас не будет таких резерваций для остального рейхскомиссариата; рабы и фабрики принадлежат нам по праву: справедливая награда за нашу великую победу над предателями. Если кто-то возражает против экспроприации их собственности в пользу Рейха, возможно, ему следовало дважды подумать, прежде чем встать на нашу сторону."
 GGR_an_act_of_clemency:0 "Акт помилования"
 GGR_an_act_of_clemency_desc:0 "Не применение силы должным образом показывает её наличие, а оказание милости. Наша власть в рейхскомиссариате Кавказиен абсолютна. Если бы мы захотели, то расстреляли бы всех, кто остался в живых между Персией и Азовским морем. То, что мы этого не делаем, - это не какой-то знак слабости, а просто признание истины, что лучше этого не делать; то же самое будет и с нашим обращением с людьми этой недавно отвоеванной колонии. Рейх уже несколько десятилетий пытается подчинить кавказцев угрозе силой и не имеет большого успеха в предотвращении частых вспышек мятежа. На этот раз мы должны попробовать новый подход и сделать некоторые небольшие усилия, чтобы улучшить положение жизни в Рейхскомиссариате и чтобы вызвать некоторую степень лояльности к Рейху со стороны местных жителей. Излишне говорить, что многие наши генералы ненавидят эту идею. Но многие другие по крайней мере готовы дать ей шанс."
 GGR_back_in_business:0 "Назад в дело"
 GGR_back_in_business_desc:0 "Цель нашего участия на Кавказе была, наконец, достигнута. Нефтяные месторождения снова наши, и их инфраструктура восстановлена до довоенных условий, достаточных для доставки сотен тысяч баррелей в день жаждущим самолетам, поездам и автомобилям немецкого Рейха. С починенным оборудованием и похороненными трупами мы наконец-то сможем вернуться к реальному делу в Баку: добыче сладкого черного золота из земли с максимальной эффективностью. Пусть скважины никогда не иссякнут и газ никогда не перестанет качать."
 Goering_peter_category:0 "План Пётр"
 GGR_operation_peter1:0 "Операция Пётр"
 GGR_operation_peter1_desc:0 " До Второй мировой войны на Балканском полуострове существовало Королевство Югославия. Состоящая из нескольких различных этнических групп, эта страна была обречена из-за своих бесконечных боев, прежде чем пала перед могучим Вермахтом. А после войны были созданы два коллаборационистских правительства, одно из которых было создано нами, а другое - итальянцами. \n\nОднако не так давно некоторые упрямые хорваты, не легко смирившиеся со своим поражением, воспользовались своим шансом и образовали новую "Югославию" под другим знаменем - грязным знаменем коммунизма. Хотя в основном они враждебно относились к Риму, они также заявили, что "никогда не пойдут на компромисс ни с какими фашистскими режимами", к которым, очевидно, относимся и мы. \n\nНовое югославское государство сейчас может выглядеть слабым и незавершенным, но они доказали свою силу и волю к воссоединению своего народа во время борьбы с другими коллаборационистскими гарнизонами. Если мы не примем срочных мер, они могут когда-нибудь превратиться в огромную угрозу нашим военным усилиям. Кроме того, Рейхскомиссариат на этом месте может сыграть важную роль в нашей неизбежной войне против Италии. В конце концов, враг нашего врага все равно остается нашим врагом..."
 GGR_contact_the_ustase:0 "Выйти на связь с усташами"
 GGR_contact_the_ustase_desc:0 "Хорватское революционное движение, или как их обычно называют, усташи, является хорватской националистической организацией, которая была нашим союзником во время завоевания Балкан. В то время они проявляли свое фанатичное рвение и кровожадность, помогая нам подавлять местные партизанские отряды, особенно коммунистов. После войны они были крайне недовольны тем, что новая хорватская нация была не чем иным, как итальянской марионеткой, а недавний подъем грязных коммунистов сделал их ярость еще больше. \n\nХотя многие из наших генералов не очень любят их из-за их расового происхождения и варварского способа ведения войны, их враждебность к нынешнему коммунистическому режиму в Югославии делает их потенциальным партнером в нашем запланированном вторжении. Все, что нам нужно сделать, это связаться с ними и отправить им оружие, которое им нужно, и они сделают всю грязную работу за нас."
 GGR_contact_the_bosnians:0 "Выйти на связь с боснийцами"
 GGR_contact_the_bosnians_desc:0 "Помимо хорватов и сербов, на балканских землях проживают и другие этнические группы, и боснийский народ-это достояние, которое никто не может игнорировать. Некоторые могут утверждать, что они не являются независимой нацией, а просто группой югославов с Исламом в качестве своей религии, боснийцы, однако, никогда не считают себя частью хорватской или сербской нации.\n\nИз-за этого уникального положения большое число боснийских общин до сих пор проявляли мало доверия к новообразованному югославскому правительству, что оставляет нам возможность предложить Союз. Предоставив гражданские и военные материалы, мы сможем возродить сотрудничество между боснийцами и Рейхом в последней великой войне, и оно окупится в будущем."
 GGR_welcome_the_chetniks:0 "Поприветствовать Четников"
 GGR_welcome_the_chetniks_desc:0 "Официально называемая на родине Югославской Армией, "Четники" - сербская националистическая и монархическая организация, которая была нашим противником более 20 лет. С момента распада старого королевства четники были преданы делу восстановления королевства под господством сербской нации, что делает их явным соперником не только нас, но и хорватов, и коммунистов. \n\nТаким образом, успех хорватской коммунистической революции и их интеграция сербских земель означает, что их главным приоритетом стало очищение своей Родины от Коммунистической чумы в данный момент, и союз между нами возможен, если будет оказана необходимая помощь. Как говорится, нет вечного врага, но есть вечный интерес."
 GGR_welcome_the_collaborators:0 "Поприветствовать коллаборационистов"
 GGR_welcome_the_collaborators_desc:0 "Во время нашей оккупации Сербии многие сербы мудро решили поддержать нас и помочь нашей администрации работать. Однако после прихода к власти коммунистов этих коллаборационистов обвинили в государственной измене и преследовали в пределах их границ. Для этих коллаборационистов эта ужасная ситуация не оставила им иного выбора, кроме как искать нашей защиты, в которой мы сейчас остро нуждаемся. \n\nДля нас кто-то, знакомый с местными условиями, может значительно облегчить осуществление наших военных операций, а затем и гражданской администрации. Мы пошлем наших оперативников, чтобы установить с ними связь, и мы уверены, что они с радостью примут наши щедрые предложения снова. Дело в том, что время от времени работать под нашим началом бывает не очень удобно, но это гораздо лучше, чем быть повешенным на эшафоте, не так ли?"
 GGR_all_who_resist_are_welcome:0 "Приветствуются все, кто сопротивляется "
 GGR_all_who_resist_are_welcome_desc:0 "Коммунистическая идеология - это самая отвратительная и ужасающая политическая мысль, которая когда-либо существовала, и дьявол, охотящийся на всех невинных людей своими когтями и зубами. При коммунистическом правлении не только радикальные националисты, политические инакомыслящие и бывшие коллаборационисты, но и простые крестьяне, рабочие, купцы, солдаты и чиновники вынуждены жить в страхе перед тайной полицией. \n\nНесмотря на то, что мы установили контакт с большим количеством подпольных активистов, еще более крупная сеть сопротивления все еще возможна. Поэтому будет разумно, если мы сможем послать больше оперативников, чтобы установить связь с этими потенциальными союзниками до начала нашего вторжения. Наше правое дело будет пользоваться самой широкой поддержкой, в то время как злые коммунисты могут стоять только сами по себе, когда разразится война."
 GGR_cover_our_tracks:0 "Замести следы"
 GGR_cover_our_tracks_desc:0 "Балканы уже очень давно называют пороховой бочкой Европы из-за ее сложных этнических проблем. И среди всех конфликтов ненависть между сербами и хорватами - самая глубокая и горячая. Хотя у них есть общий коммунистический враг, борьба друг с другом всегда кажется их главным приоритетом, что заставляет нас быть крайне осторожными при сотрудничестве с ними.\n\nПока что мы связались с одной нацией, и если мы собираемся обратиться за помощью к другой, то сначала необходимо скрыть нашу прежнюю деятельность, чтобы избежать каких-то серьезных неприятностей. Одному Богу известно, что сделают четники, когда поймут, что на самом деле они работают с Усташами, да и сами Усташе тоже."
 GGR_just_get_it_over_with:0 "Просто покончим с этим "
 GGR_just_get_it_over_with_desc:0 "Десятки лет назад на карте была старая югославская нация, гораздо больше и сильнее. Однако даже такое югославское государство не могло продержаться более 20 дней перед нашими наступающими сапогами. Мы встретили лишь небольшое сопротивление, прежде чем их правительство отказались от своего народа и дрожащими ногами стали молить о пощаде. \n\nЭто правда, что время изменилось, и мы столкнемся с довольно новым режимом вместо старого. Но история действительно доказала, что югославы слабы и не могут сравниться с нашими благородными арийскими солдатами. Имея за спиной более сильный Рейх и меньшую Югославию для борьбы, наши генералы уверены, что на этот раз вторжение станет еще проще. Нашим людям нужно только сидеть в нашем доме, наслаждаться разговорами и выпивкой и ждать новостей о победе, приходящих с фронта."
 GGR_rince_and_repeat_boys:0 "Прополощите и повторите, ребята "
 GGR_rince_and_repeat_boys_desc:0 "Говорят, война никогда не меняется. За последние годы земля видела много-много войн, и среди всех армий мира никто не может быть более знаком с войной, чем наш Вермахт. После нескольких успешных вторжений и завоеваний военные операции воспринимаются нашими солдатами так же легко, как походы с друзьями по выходным.\n\nНа этот раз именно Балканы станут местом нашего праздничного путешествия, и наши ребята уже говорят о красоте реки Сава, которой они собираются насладиться. Имея богатый опыт завоеваний, все, что нам нужно сделать, это следовать нашим предыдущим успехам и идти в югославские земли с нашей огромной силой. Можно с уверенностью сказать, что это вторжение станет еще одной славной победой Отечества и фюрера. Итак, давайте приготовимся к плодам победы прямо сейчас."
 GGR_another_number_for_the_records:0 "Еще один номер для записей"
 GGR_another_number_for_the_records_desc:0 "Кроме армии, наши Люфтваффе также будут готовы к предстоящей войне как можно быстрее. Поскольку югославские коммунисты не имеют достаточно сильных военно-воздушных сил, чтобы бросить вызов нашему господству в воздухе, ожидается, что Люфтваффе начнут бомбардировки всех югославских городов, как только начнется война, и сравняют их с землей.\n\nНекоторые мягкосердечные дамы и господа могут сказать, что такой уровень разрушений слишком ужасен, что это оскорбит честь нашего Вермахта. Но на протяжении всей истории никто никогда не выигрывал войну с добрым сердцем и доброжелательностью. Через тысячу лет все жестокости и горести, созданные нами, станут ничем иным, как незаметным числом смертей, запечатанных в пыльном углу библиотеки. И когда наши дети услышат историю о нашем завоевании, они будут только загипнотизированы мужеством и героизмом наших летчиков, а не югославских мирных жителей, которые потеряли свои дома и жизнь из-за нашей бомбардировки."
 GGR_the_boot_returns:0 "Сапог возвращается"
 GGR_the_boot_returns_desc:0 "После нашего ухода с Балкан мы потратили достаточно времени, сосредоточившись на других незначительных вопросах, которые дали коммунистам пространство и время для создания своего злого режима. А теперь пришло время действовать! После всех приготовлений, которые мы сделали, пришло время официально объявить о начале нашей чистки от югославских коммунистических дьяволов. Все пехотные и механизированные силы немедленно перейдут границу, разгромят югославские укрепления и займут их земли. \n\nНа этот раз наш триумф покажет миру, что только мы можем остановить коммунистическую угрозу, которая все еще преследует весь мир, и как бессмысленно сопротивляться нашей оккупации, даже если вы можете добиться постановочного успеха из-за удачи. Коммунисты заплатят за свое преступление против Рейха, и Балканы снова будут растоптаны немецкими военными сапогами."
 GGR_things_are_looking_different:0 "Все выглядит по-другому "
 GGR_things_are_looking_different_desc:0 "Что ж, похоже, эта война идет не так хорошо, как мы предполагали ранее. В последний раз, когда мы объявили им войну, мы легко сломили военную мощь и волю к сопротивлению. Но на этот раз, хотя мы и добились некоторого прогресса, сопротивление югославов намного сильнее, чем мы предполагали, и наши потери стали намного больше, чем мы можем принять. И самое сложное заключается в том, что, похоже, эти коммунисты никогда не сдадутся и продолжат сражаться, несмотря на разрыв в силе между нашими двумя нациями. \n\nБоевой дух наших солдат достиг рекордно низкого уровня, и наши враги, как внутренние, так и внешние, теперь ухмыляются над нашими поражениями. Для нашей нации и Вермахта будет крайне унизительно, если наша военная операция потерпит поражение от этих грязных коммунистов. Чтобы избежать такого конфуза, мы должны напомнить нашим войскам о том, насколько важна эта война и насколько добросовестными они должны быть. Пока мы относимся к этому вторжению более серьезно, мы все еще можем быстро выиграть эту войну, верно?"
 GGR_just_die_already:0 "Просто умрите"
 GGR_just_die_already_desc:0 "Мы все знаем, что коммунисты на самом деле не исчадия ада, но на данный момент кажется, что они действительно легион красных демонов. Каждый раз, когда мы уничтожаем одну единицу, другая просто появляется из ниоткуда, заменяет прежнюю позицию и продолжает свое сопротивление. В то время как моральный дух нашей армии продолжает падать, дух врагов, кажется, становится все выше и выше. В глазах некоторых молодых солдат слова "югославы" и "коммунисты" стали синонимами бессмертных призраков, которые никогда не могут быть уничтожены пулями и мечами.\n\nИтак, стало ясно, что если мы ничего не предпримем в этой ужасной ситуации, наши военные усилия никогда не увенчаются успехом. Отныне нашей армии фронта будет приказано вести более разрушительную и беспощадную войну. Коммунисты хотят сражаться до смерти, так тому и быть. Мы проведем наш парад победы над их раздробленными костями, если они этого хотят."
 GGR_there_is_nothing_left:0 "Ничего не осталось "
 GGR_there_is_nothing_left_desc:0 "Прошло много дней с тех пор, как пламя войны поглотило Землю Югославии, и теперь для обеих сторон все яснее и яснее встает вопрос: почему они все еще воюют? Они поклялись, что будут защищать свой дом, но теперь для них остались только руины; они утверждают, что сражаются, чтобы спасти своих людей, но их сопротивление просто вызывает все больше и больше смертей. Но даже в этом случае война еще далека от своего конца. \n\nТем не менее, должны быть некоторые югославы, которые не пострадали от коммунистического вируса и могут прислушаться к голосу разума. Для этих людей мы можем попытаться начать пропагандистскую кампанию, чтобы напомнить им, насколько бессмысленно их сопротивление. В конце концов, если они посмотрят вокруг, они поймут, что все, что они любят, было разбомблено до основания, и единственное, что им осталось защитить, - это их жизнь. И почему кто-то должен так легко отказаться от него только ради такой пустоши?"
 GGR_and_now_the_real_show_begins:0 "А теперь начинается настоящее шоу "
 GGR_and_now_the_real_show_begins_desc:0 "Хотя эта война шла несколько тяжелее, чем мы себе представляли, Вермахту все же удалось начать успешное наступление и покончить с коммунистическим режимом Югославии. Однако, как и все другие вторжения, военный триумф - это не конец, а только начало нашей реальной работы. Создание коммунистического правительства, хотя оно уже было подавлено, доказало, что мы должны быть очень осторожны при управлении местным югославским народом. \n\nК счастью для нас, в последние десятилетия наша гегемония над миром научила нас хорошо управлять этими непослушными нациями. Были созданы новые администрации и развернута военная полиция для борьбы с местными несогласными. На этот раз Балканы будут топтаться под немецкими сапогами до конца света!"
 GGR_the_schidhuber_policy:0 "Политика Шидхубера"
 GGR_the_schidhuber_policy_desc:0 "Военная оккупация никогда не бывает легкой задачей, особенно в таком беспокойном регионе, как Балканы. Однако это не первый случай, когда мы собираемся иметь дело с местными балканцами, и за последние годы было много политики и цифр, из которых мы можем извлечь уроки. Один из них, Август Шмидгубер, командующий германским гарнизоном в Сербии, был человеком, которого сербы боятся больше всего, и поэтому служит прекрасным примером для нас, новых завоевателей.\n\nПри правлении Шмидгубера все деревни, подозреваемые в причастности к движениям сопротивления, были сожжены дотла, а их жители повешены или расстреляны в назидание другим югославам. В результате партизанская деятельность была эффективно сокращена, и наше господство над Сербией было в значительной степени обеспечено. Если мы сможем скопировать его политику сейчас, то югославы, без сомнения, откажутся от всех своих надежд на сопротивление."
 GGR_scrape_off_the_filth:0 "Соскребите грязь"
 GGR_scrape_off_the_filth_desc:0 "Не так давно, чтобы сделать наше вторжение более плавным, мы попытались создать союзы с несколькими антикоммунистическими партизанскими группами в Югославии. Мы обещали им, что поможем им достичь их политических целей, как только мы сокрушим коммунистический режим, в обмен на их помощь во время нашей военной операции. Хотя именно мы должны были взять на себя ответственность за этот успех, эти так называемые союзники явно переоценивают себя и даже осмеливаются просить нас выполнить наши обещания, когда война закончится.\n\nС нашей точки зрения, Балканы сейчас находятся в наших руках, и их существование, безусловно, стало бесполезным и даже вредным для нашей консолидации этого региона. Поэтому, если мы хотим сохранить свое господство на Балканах, мы должны воспользоваться шансом разорвать союз и уничтожить их раз и навсегда. В конце концов, все обещания даны чтобы их разрушить, и если мы можем похоронить все и всех об этом обещании под землей, то этого обещания никогда не существовало, верно?"
 GGR_remove_all_industry:0 "Снести всю промышленность"
 GGR_remove_all_industry_desc:0 "Для наших военных кампаний в Европе Хорватия - не что иное, как ворота на итальянский полуостров. В результате новый созданный РК Балканхальбинзель никогда не должен был быть обычным рейхскомиссариатом, а скорее военной крепостью, которая может помешать возможному итальянскому нападению и послужить нашему вторжению в Альпийские горы в будущем. \n\nПоэтому хорватская промышленность будет бесполезна, так как мы хотим построить здесь огромную военную базу, и будет большой потерей, если мы просто оставим ее в покое. Самый эффективный способ борьбы с ними, как все видят, - это как можно скорее перевести эти заводы в Германию, прежде чем начнется война с Италией, и они немедленно будут перераспределены для обслуживания нашей нескончаемой военной машины на отечестве."
 GGR_operation_peter2:0 "Операция Пётр"
 GGR_operation_peter2_desc:0 "Нынешнее состояние Сербии становится все более проблематичным для нашего Великогерманского Рейха. Ибо те, кто управляет регионом, больше не являются по-настоящему лояльными к Германии, либо стремясь расширить влияние государства и навсегда сбросить оковы национал-социалистического господства, либо манипулируя нами своими ложными словами утешения. Независимо от того, кто правит страной, они должны быть уничтожены, чтобы навсегда устранить угрозу нашему Отечеству. "
 GGR_check_their_strategies:0 "Проверьте их стратегии"
 GGR_check_their_strategies_desc:0 "До начала Бюргеркрига партизаны, населявшие этот район, стали настоящей головной болью для местного немецкого гарнизона. Действительно, сербы активно вели то, что можно было бы считать открытой войной против наших людей. Тем не менее, их антирейховские действия невольно ослабили их собственную оборону. Демонстрируя всю разведывательную информацию, присущую нашему великому народу, мы сохранили записи об их стратегии и тактике предыдущих операций. Перед вторжением мы проверим эти записи и подготовим наши планы на случай непредвиденных обстоятельств... "
 GGR_collaborators_in_name_only:0 "Коллаборационисты только по названию"
 GGR_collaborators_in_name_only_desc:0 "Те, кто сейчас правит Сербией, не являются настоящими коллаборационистами! Люди, которые в настоящее время правят, не что иное, как подонки и предатели Великогерманского Рейха, которые заслуживают уничтожения за свое предательство и дерзость по отношению к нашей гордой нации. Фюрер, который действительно очень взбешен их неповиновением, приказал начать новую антисербскую пропагандистскую кампанию, чтобы оправдать нашу предстоящую военную операцию против жалкого и неполноценного сербского народа."
 GGR_you_picked_the_wrong_side:0 "Вы выбрали не ту сторону"
 GGR_you_picked_the_wrong_side_desc:0 "Если бы только идиоты, составляющие правительство и армию Сербии, подумали более тщательно о предпочтительном для них раскладе. Если бы они действительно были верны Великогерманскому Рейху, они бы поддержали четников. За свои ошибки они дорого заплатят. Но пощады этим людям не будет! Чтобы проложить путь для нашего вторжения, мы должны дестабилизировать предателей. Таким образом, мы вооружим движения Сопротивления против их жалкого и слабого правительства."
 GGR_the_military_garbage_chute:0 "Военный мусоропровод"
 GGR_the_military_garbage_chute_desc:0 "В отличие от предыдущих рейхскомиссариатов, Балканхальбинсель можно охарактеризовать как использующий уникальный метод управления, который заключается в значительном отсутствии официальных правительственных и бюрократических структур. Действительно, его принципы правления - это, по сути, "армия с государством", а существование рейхскомиссариатов служит главной и главной цели-позволить Рейху создать эффективный фронт против Италии. Таким образом, мы соберем всю имеющуюся технику и сбросим ее в регион."
 GGR_helicopter_assualt:0 "Вертолетный штурм "
 GGR_helicopter_assualt_desc:0 "Как показала Южноафриканская война, использование вертолетов было доказано как эффективное средство ведения войны. К счастью, обилие вертолетов Великогерманского Рейха позволит нам проверить полезность боевого развертывания "валькирий" в Европе. Значительные участки горной местности Сербии являются идеальным регионом для развертывания вертолетов, поскольку их маневренность и рельеф местности помогут нам обойти Восточную Европу и продвинуться вперед. "
 GGR_you_brought_this_on_yourself:0 "Вы сами навлекли это на себя"
 GGR_you_brought_this_on_yourself_desc:0 "Настало время решительных военных действий. Действительно, дни Сербии теперь сочтены. Предав доверие Великогерманского Рейха, Сербия не оставляет нам иного выбора, кроме как быть привлеченными к ответственности за их неприемлемое предательство по отношению к своим лучшим. Хотя эта война будет жестокой, мы все должны помнить, что сербы сами навлекли ее на себя и не заслуживают ничего, кроме огня и ярости! "
 GGR_the_military_fortress:0 "Военная крепость"
 GGR_the_military_fortress_desc:0 "Чтобы извлечь пользу из наших успехов в предстоящей Германо-итальянской войне, мы превратим Сербию в военную крепость. Эта крепость не должна быть метафорической, как Гибралтар или Сингапур! Мы построим большую линию передовых и мощных укреплений, чтобы защитить себя от возможного итальянского наступления. Поступая таким образом, мы будем более чем когда-либо готовы уничтожить наших итальянских соотечественников. "
 GGR_like_sheep_to_the_slaughter:0 "Как овцы на заклание"
 GGR_like_sheep_to_the_slaughter_desc:0 " Хотя Вермахт едва ступил на территорию Сербии, мы уже видим истинное лицо большинства сербских граждан. Пока наше продвижение продолжается, новое поколение коллаборационистов, отчаянно жаждущих независимости, стекается под наши знамена. С гордостью размахивая свастикой, эти глупцы уже заявили о своей преданности Великогерманскому Рейху и невольно посеяли семена собственной гибели."
 GGR_operation_peter3:0 "Операция Пётр"
 GGR_operation_peter3_desc:0 "Нынешние обстоятельства в Сербии действительно благоприятны для нашего Великогерманского Рейха; руководство региона, основываясь на наших разведывательных донесениях, остается (единственным среди себе подобных) по-настоящему лояльным к Германии. В самом деле, отнюдь не стремясь сбросить пресловутые оковы национал-социалистического господства, четники, по-видимому, цепляются за него до такой степени, что это активно беспокоит наши активы в регионе. Их правительство заявило, что они присоединятся к Пакту Единства в обмен на территорию от ее соседей и гарантию независимости - это кажется прекрасной возможностью укрепить нашу власть над регионом, ожидающим наших войск. С другой стороны, любое независимое правительство, каким бы лояльным оно ни было, остается угрозой: мы могли бы просто вторгнуться в него и нейтрализовать этот потенциал."
 GGR_someone_we_can_actually_work_with:0 "Кто-то, с кем мы действительно можем работать"
 GGR_someone_we_can_actually_work_with_desc:0 " В отличие от других народов Сербии, четники-это люди, с которыми Великогерманский Рейх действительно может извлечь выгоду из сотрудничества. Было бы удобно и, возможно, даже выгодно удовлетворить их просьбы - которые, в конце концов, очень великодушны - и позволить им вернуться в единство-пакт, поскольку с нашей стороны было бы довольно неосторожно вторгаться в страну, которая уже заявила о своей лояльности фюреру. Сербия также имеет стратегическое значение для нас как независимое образование, охраняющее западный фланг Балкан, и как оплот против итальянских жестов: Рейху не помешал бы друг в регионе, где у него действительно мало друзей."
 GGR_peace_through_action:0 "Мир через действие"
 GGR_peace_through_action_desc:0 "Чтобы действительно обеспечить интеграцию Сербии в Великогерманский Рейх и Пакт Единства (в соответствии с тщательно определенными планами, установленными Германией), мы должны обеспечить их вооруженные силы надлежащей стандартной поддержкой пакт и боевой техникой. Нет особого смысла вводить в строй стратегический актив только для того, чтобы обречь его на военную неудачу. Действительно, предоставляя сербам поддержку, мы более успешно и эффективно вернем одинокого волка в лоно и укрепим господство нашего Рейха над регионом. На самом деле, у нас может быть шанс побудить другие группы на Балканах поддержать нас только силой нашего оружия!"
 GGR_send_arms:0 "Отправить оружие"
 GGR_send_arms_desc:0 "Машины с оружием готовы, составы поездов готовятся. Все, что требуется, - это чтобы высохли чернила на указах, и мы официально начнем посылать сербам их законное вооружение, чтобы помочь в восстановлении их вооруженных сил. Великогерманский Рейх признает верность там, где это необходимо. Непоколебимая поддержка четниками наших целей и их готовность сражаться от нашего имени в нерегулярных конфликтах региона свидетельствуют о том, что они заслуживают нашей поддержки. Действительно, мы восстановим единство-пакт до его до-Бюргеркриговского статуса передового мирового блока. "
 GGR_send_advisors:0 "Отправить cоветников "
 GGR_send_advisors_desc:0 "Сербская армия полна энтузиазма и адекватна целям охраны холмистых Балканских ландшафтов родной страны. Это не значит, что они готовы к настоящей, современной войне - но это можно исправить. Как и наша Консультативная миссия в Китае в тридцатые годы, так будет и в Сербии. Действительно, только благодаря нашему вмешательству мы можем действительно обеспечить успешное восстановление сербских вооруженных сил до стандартов, которые мы ожидаем от союзника и партнера пакт, силы, способной самостоятельно противостоять средиземноморским армиям. Лучшие специалисты по подготовке дивизий и преподаватели военных училищ находятся в пути, чтобы помочь Сербии восстановить надлежащую и эффективную армию, которая может быть использована против многочисленных врагов Рейха."
 GGR_peace_through_words:0 "Мир на словах"
 GGR_peace_through_words_desc:0 "Поскольку еще одно вторжение возможно - мы признаем это неохотно, но мы не глупы - немного чересчур для нашего всемогущего и страшного вермахта, нам было бы выгодно вести переговоры с сербскими властями, чтобы обеспечить мирное восстановление германского правления в регионе. Мы считаем, что для этого необходимо, чтобы они заключили с нами выгодную сделку. При этом мы не настолько глупы, чтобы поверить, что они придут к нам по собственной воле. От нашего имени посылаются высокопоставленные дипломаты, чтобы обеспечить сотрудничество с Сербией и отполировать Пакт до блеска, чтобы скрыть некоторые из трудностей, с которыми мы сталкиваемся."
 GGR_connecting_our_cities:0 "Соединить наши города"
 GGR_connecting_our_cities_desc:0 "С их возвращением в Пакт Единства, Сербия, вероятно, станет жизненно важным торговым партнером для Великогерманского Рейха. Имея это в виду, для нас было бы лучше направить ресурсы на соединение наших городов с их городами - железные дороги и шоссе являются отличительной чертой городской Германии, и их присутствие в Сербии открыло бы их рынки ресурсов для наших отечественных компаний с огромными выгодами для всех вовлеченных. Таким образом, мы будем инвестировать в улучшение инфраструктуры в Четник-Сербии, тем самым улучшая торговлю с малым государством. В конце концов, у нас не так уж много солдат - лучшее завоевание достигается с помощью рейхсмарок, а не пистолета."
 GGR_meeting_with_generals:0 "Встреча с генералами"
 GGR_meeting_with_generals_desc:0 "После того как сербы присоединились к нашим договорным позициям, мы начали серьезную подготовку к реинтеграции Сербии в пакт. От преподавателей командных школ мы перейдем к настоящим генералам и командному составу, чтобы руководить высшими командирами сербской армии, обучая военных страны нашим собственным стратегиям великого планирования. Это позволит нам оказывать влияние и на будущую военную доктрину Сербии; мы можем встроить стратегические опоры в их основные доктрины и военное планирование и, следовательно, буквально создать нового мощного союзника для Рейха (лучший союзник - это тот, кто знает свое место)."
 GGR_our_new_attack_dogs:0 "Наши новые атакующие псы"
 GGR_our_new_attack_dogs_desc:0 "До Бюргеркрига сербские местные жители называли региональный немецкий гарнизон так называемыми "атакующими псами". Мы не забыли этого пренебрежения, хотя и пропустили его мимо ушей в интересах дипломатического согласия, и по счастливой случайности перевернем это высказывание с ног на голову для сербского народа. Вместо того, чтобы иметь германский гарнизон в Сербии, сербские четники возьмут на себя наши гарнизонные и охранные обязанности. Их военизированные формирования уже продемонстрировали свои способности, скажем так, в умиротворении местного населения. Четники в народе, называющем нас атакующими псами, сами будут служить верными гончими Рейха. Мы заточим их зубы до смертельной остроты - и тогда мы выпустим их на волю против народа, который осмелился пренебречь нами."
 GGR_just_like_the_rest:0 "Как и все остальные"
 GGR_just_like_the_rest_desc:0 "Нам нет необходимости рисковать и идти на уступки за столом переговоров, и, откровенно говоря, было бы неловко даже думать о том, чтобы относиться к сербам как к равным. Нет, мы - Великогерманский Рейх, передовая мировая сверхдержава; нам не нужно вести переговоры с таким захолустьем, как Сербия. Когда-то Сербия была включена в наши объятия силой, и поэтому Сербия вернется в лоно силой. Мы будем строить планы вторжения и умиротворения страны так же, как мы делали это десятилетия назад, и они будут благодарны нам за это."
 GGR_fear_in_the_cities:0 "Страх в городах"
 GGR_fear_in_the_cities_desc:0 "Для того чтобы действительно контролировать сербскую угрозу, мы должны сначала умиротворить городское население государства. Города - это костяк и нервная система сопротивления, в нашем богатом опыте оккупантов, и поэтому именно по городам мы должны нанести удар, чтобы удержать любое потенциальное сопротивление нашему правлению на коленях. Действительно, как только мы покончим с Сербией, жители этой маленькой страны научатся бояться городов. Кроме того, мы захватим оружие (в основном противотанковое и противовоздушное) из местных арсеналов, которое может быть использовано для оказания помощи в усилиях сопротивления против нашего правления, которое, конечно, мы не можем допустить распространения. Часть этого оружия продается на черном рынке потенциальным группам сопротивления, что делает его еще более приоритетным."
 GGR_the_garrison_returns:0 "Возвращение гарнизона"
 GGR_the_garrison_returns_desc:0 "В связи с предательством Сербии и ее недавним порабощением было бы лучше, если бы мы еще раз впитали в себя те же образцовые качества в тех, кого послали охранять Сербию после прискорбной кончины фюрера. Таким образом, немецкий гарнизон вернется еще раз, чтобы обеспечить максимальное соответствие граждан региона. Гарнизону будет предоставлена максимальная свобода действий при определении того, как поддерживать порядок и вершить правосудие, и мы ожидаем, что они будут следовать нашим подразумеваемым приказам до последней нематериальной буквы. Как однажды написал один из наших предателей, мы позволим им выть - и охотиться - вместе с волками. Хайль. Хайль. Хайль."
 GGR_disarm_the_region:0 "Разооружить регион"
 GGR_disarm_the_region_desc:0 "Несмотря на то, что мы победили, успешно разгромив ничтожную сербскую "нацию", нам еще предстоит решить одну проблему. При обороне от захватчика страна будет производить большее количество оружия, и так было с Сербией, особенно учитывая ее близость к возмущенным промышленно развитым странам Болгарии и Турции. К сожалению, для сербов их оружие не могло спасти их от нашего врожденного превосходства. Тем не менее, остается обилие оружия, лежащего в запасных тайниках и плавающего вокруг беспокойного гражданского населения. Это оружие может быть полезно для нашего дела, и поэтому мы постараемся "освободить" его от прежних владельцев и, надеюсь, заработаем немного денег в придачу."


 GGR_fall_blau:0 "Fall Blau"
 GGR_fall_blau_desc:0 "After the fall of France, there's only Iberia stands to the west of the Reich. Like the Italians, the Iberian nations were once our allies during the World War II, and quickly became our opponents after the establishment of the New Order. To ensure the secure of our western border when the war with Italy begins, Iberia must be brought knee as soon as possible.\n\nMeanwhile, in Iberia, the Iberian Union has ceased to exist not too long ago, leaving two vulnerable nations to face our military forces alone. Therefore, this new military operation named Fall Blau will consist two parts with each part dealing with one nation. Soon we'll be enjoying the blue ocean and golden sunshine of Atlantic on the western beach of Iberian Peninsula and cheering at the success of Fall Blau."
 GGR_operation_antonio:0 "Операция Антонио"
 GGR_operation_antonio_desc:0 "In history, Portugal was never a friend of we German people and with their existence at the westernmost part of Europe, we can never make our attacks on other nations without worrying about our back. Thus, a military operation against Portugal is a significant part of the Fall Blau and will have far reaching influence on our future strategic deployment.\n\n400 years before, during the Portuguese succession crisis, António, Prior of Crato was crowned as the King of Portugal and lead their people against the Spanish intruders, but was defeated and forced to exile in the end, which made the Spaniard overlord of Portugal. After 400 years later, the operation named after him will bring them to our keens as well. And our march won't stop for a while until we reach the western coast of Iberian Peninsula."
 GGR_keep_the_ofn_at_bay:0 "Держать ОСН в страхе"
 GGR_keep_the_ofn_at_bay_desc:0 "Ever since over victory in the civil war, the Americans have been watching and plotting against the Reich. Due to their ties with South American countries and Portugal itself, they're likely to make intervention in our planned war against Portugal.\n\nTo avoid that situation, some radicals in the Wehrmacht and the government have proposed that we should send the Kriegsmarine to Atlantic to warn the OFN about the consequences of intervention. Though such a proposal seems too risky at current situation, rejecting it may enrage the militarists in the Reich. We can only hope that by doing this the Americans don't want to take a risk of clash with our forces and withdraw their influence from Europe."
 GGR_agitate_anti_spanish_sentiment:0 "[ROOT.GetGGR_agitate_anti_spanish_sentiment_title]"
 GGR_agitate_anti_spanish_sentiment_desc:0 "[ROOT.GetGGR_agitate_anti_spanish_sentiment_desc]"
 GGR_agitate_anti_spanish_sentiment_title:0 "Agitate Anti-Spanish Sentiment"
 GGR_agitate_anti_spanish_sentiment_desc2:0 "Being the only two remaining Iberian nations, Portugal and Spain share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, especially in recent days after World War II.\n\nDespite of such close ties, the so-called Iberian Divorce that happened not long ago has proven that there still exists some kind of distrust between them, which gives us opportunity to provoke their hostile toward the other. We can remind the Portuguese of their misery under the Spanish rule hundreds of years ago. May their hatred will never be forgotten and continue pricking their proud hearts."
 GGR_your_brothers_did_not_fare_much_better:0 "Твои братья ничем не лучше"
 GGR_your_brothers_did_not_fare_much_better_desc:0 "Being the only two remaining Iberian nations, Portugal and Spain share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, especially in recent days after World War II.\n\nFor us, considering the recent fall of Spain, their close ties also give us an opportunity to launch a propaganda campaign against the Portuguese. By reminding them of their position that surrounded by the Reich with no allies to hope for, we can extinguish their will to resist and gain great advantages when the war breaks out."
 GGR_making_an_entrance:0 "[ROOT.GetGGR_SPA_making_an_entrance]"
 GGR_making_an_entrance_desc:0 "[ROOT.GetGGR_SPA_making_an_entrance_desc]"
 GGR_making_an_entrance_title:0 "Делая выход"
 GGR_making_an_entrance_desc2:0 "After all the preparations done before, now the time to make an Entrance to Iberia has come. Being the lesser one, Portugal will be the first target of our campaign. Without any help from American as well as Spain, this little nation won't have any chance to fight against us.\n\nNow, the landing ships is proceeding to the Atlantic waters accomplished by the Kriegsmarine and Luftwaffe. The Portuguese will pay for their betrayal of the Reich before, and Lisbon will take damage equal to that famous earthquake in their history. And the most important part is, with the success of Operation Antonio, we'll be able to launch our attack upon Spain from two sides when the Operation Philip begins."
 GGR_finishing_the_job_title:0 "Заканчивая работу"
 GGR_finishing_the_job_desc:0 "After all the preparations done before, now the time to finish our military campaigns in Iberia has come. Being the only remaining nation in Iberia, the conquest of Portugal will be a great finishing point of our war on the Western Front. With the fall of Spain, Portugal will have to face our full-scale offense alone.\n\nBy both the sea and the land, the troops of Wehrmacht have are now moving to our border between us and Portugal. The Portuguese will pay for their betrayal of the Reich before, and Lisbon will take damage equal to that famous earthquake in their history. The Fall Blau is going to have a splendid ending show when we hold our victory parade before their famous Mosteiro dos Jerónimos."
 GGR_reorganize_france:0 "Реорганизация Франции"
 GGR_reorganize_france_desc:0 "A former enemy of the German nation, France may be the most failed nation in Western Europe after the World War II. Caught in its never-ending dilemma, every aspects of France seems to be in complete chaos due to its inefficient government, the Resistance and the SS behind the shadow, which makes them continue to losing territories and stops them from doing anything useful in the pakt.\n\nConsidering our need to conquer and rule over Iberia, the current position of France in the Reich must be totally abolished. New plans have been proposed and the governments of France will be forced to resign, replaced by the trustful generals in our army. From now on, there'll be nothing called France but another Reichskommissariat called Okzitanien in this world."
 GGR_hubschrausser_stosstrup_kompanie:0 "Hubschrausser Stosstrup Kompanie"
 GGR_hubschrausser_stosstrup_kompanie_desc:0 "Some in the army has questioned our military plan about Iberia and say even Napoleon was defeated in the Iberian Peninsula. What they failed to understand is that, technology is one of the most important factors of war and an advanced technology will help us avoid such humiliation that Napoleon suffered-the helicopters.\n\nBeing able to transfer and deploy troops to almost anywhere on the battlefield swiftly, our research in them has made great breakthroughs in recent years. During the Fall Blau, our most advanced helicopters will be organized as the hubschrauber stosstrupp kompanies and lead our forces right into the peninsula. Our enemies is going to be freak out when they witness our crows of death suddenly appear above their heads and drop our soldiers down."
 GGR_marine_stosstrup_kompanie:0 "Marine Stosstrup Kompanie"
 GGR_marine_stosstrup_kompanie_desc:0 "Some in the army has questioned our military plan about Iberia and say even Napoleon was defeated in the hills on Iberian Peninsula. What they failed to understand is that, strategy is one of the most important factors of war and with proper strategy there will be no need for the Heer to face those strong forts directly. Instead, another kind of corps will help us break into Iberia-the marine corps.\n\nJust like the way we conquered France, the best way to deal with enemy's defense is to bypass it, but this time we will do it by sea rather than the land. Just let the Iberians sleep well in their mountain fortifications! When they wake up, they'll be shocked behind them their defenseless nations have been swept by our Marine stosstrupp kompanie."
 GGR_operation_philip:0 "Операция Филипп"
 GGR_operation_philip_desc:0 "30 years ago, Spain was just like us before, consumed by the flames of Civil war. Thanks to our assistance, they finally managed to get rid of the Communist ghost. But those ungrateful Spaniards quickly betrayed our trust, making their alliance with other traitors in Europe.\n\nBut now, as we finally recovered from the German Civil War and start our grand conquest of Europe, Spain will meet their punishment as well. Named after the famous King Philip of Spain, a military operation has been drafted to help us conquer that nation. The end of Spain will be the beginning of a new stage of the New Order reborn."
 GGR_agitate_anti_portugese_sentiment:0 "[ROOT.GetGGR_agitate_anti_portugese_sentiment_title]"
 GGR_agitate_anti_portugese_sentiment_desc:0 "[ROOT.GetGGR_agitate_anti_portugese_sentiment_desc]"
 GGR_agitate_anti_portugese_sentiment_title:0 "Agitate Anti-Portugese Sentiment"
 GGR_agitate_anti_portugese_sentiment_desc2:0 "Being the only two remaining Iberian nations, Spain and Portugal share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, especially in recent days after World War II.\n\nDespite of such close ties, the so-called Iberian Divorce that happened not long ago has proven that there still exists some kind of distrust between them, which gives us opportunity to provoke their hostile toward the other. We can spread fake messages about how the Portuguese betrayed the Spaniards' plan of a united Iberia and subverted the Union. With agitated nationalist sentiment the cooperation between these two nations can be perfectly avoided."
 GGR_make_them_regret_title:0 "Заставить их жалеть"
 GGR_make_them_regret_desc:0 "Being the only two remaining Iberian nations, Portugal and Spain share a long and complicated history between them. However, in recent years they've been on better terms with each other than ever before, and even established a political union after the World War II.\n\nBut lucky for us, this union only last for a short while before Spain decided to break away with Portugal, leaving the later easily conquered by us only. Now, the Spanish must face our attack from both west and east. With proper propaganda, we can make them tremble in their pity trenches, regretting their decision to end the Union, and as people always say, it's no use crying over spilt milk."
 GGR_rebuild_the_gustav:0 "Восстановить Густава"
 GGR_rebuild_the_gustav_desc:0 "The Spanish people believe that their impregnable forts in mountains will grant them safety and protection from our troops, but they seem to forget that there was a destructive super weapon in our army. Aimed for the Maginot Line, the Schwerer Gustav built by Krupp is capable of destroying any forts in the world.\n\nThough during the Fall of France that railway artillery didn't come in handy due to strategic reasons, its power had never become obsolete. By rebuilding such a mighty beast, there'll be no obstacles between us and Madrid for the Heer. The Spanish defenders are going to die in desperation when their shelters which are thought to be indestructible are blown into pieces and dust."
 GGR_finishing_the_job:0 "[ROOT.GetGGR_POR_making_an_entrance]"
# GGR_finishing_the_job_desc:0 "[ROOT.GetGGR_POR_making_an_entrance]" #duplicate loc key
 GGR_SPA_making_an_entrance_desc:0 "After all the preparations done before, now the time to make an Entrance to Iberia has come. Close to our border, Spain will be the first target of our campaign. Without overwhelm firepower on our side, this little nation won't have any chance to fight against us.\n\nNow, our garrisons have reached the border, and Kriegsmarine and Luftwaffen. Spain will pay for their betrayal of the Reich before, and Madrid will be conquered for the first time since the fall of Napoleon's empire. And this time, with advanced technology and national socialist doctrine on our side, we won't be easily defeated like that famous French emperor."
 GGR_SPA_finishing_the_job_desc:0 "After all the preparations done before, now the time to finish our military campaigns in Iberia has come. Being the only remaining nation in Iberia, the conquest of Spain will be a great finishing point of our war on the Western Front. With the fall of Portugal, Portugal will have to face our attack from all directions.\n\nNow, our garrisons have reached the border, and Kriegsmarine and Luftwaffen. Spain will pay for their betrayal of the Reich before, and Madrid will be conquered for the first time since the fall of Napoleon's empire. And this time, with advanced technology and national socialist doctrine on our side, we won't be easily defeated like that famous French emperor."
 GGR_missing_ships:0 "Пропавшие корабли"
 GGR_missing_ships_desc:0 "Schörner's influence over our government and army has been a serious problem for a very long time. Though trigging direct conflict with him will be unwise, war has brought us several chances to limit his power. Since his influence has reached too high at present, the invasion of Iberia will be an optimal chance for actions.\n\nAccording to our military plan, many of our officers including Schörner's loyalists will be transported by ships. By proper arrangement, we can make some ship be filled with Schörner's men and then just disappear on sea. Sea monsters, Iberian infiltrations, American spies...people may blame this accident on different names, and a horrific legend will be a perfect story for us."
 GGR_give_schorner_a_taste_of_his_own_medicine:0 "Give Schörner a taste of his own Medicine"
 GGR_give_schorner_a_taste_of_his_own_medicine_desc:0 "For a long time, while other generals try their best to reduce casualties during battle, Schörner has been for his fanaticism about mass assault doctrines, even when his men are facing enemies' fortifications. There is a widely whispered explanation of his paranoia that he just wants to get rid of those whose loyalty toward him are suspected. Though such a story sounds hard to confirm, the Führer himself still appreciate Schörner's genius in the story regardless of their personal relationship.\n\nAnd now, during the invasion of Iberia, reports about the fortifications in the hills caught the Führer's attention. Those forts are surely hard to attack and occupy, so why don't we make Schörner's loyalists deal with them? No matter what their plan is, our orders will be simple and clear: keep charging until those forts are occupied or destroyed. And the greatest part of this plan is, Schörner will have no reasons to reject our orders. Thinking of that point, a little smile creeps across the Führer's mouth."
 GGR_restoring_the_union:0 "Полуостров разъединён"
 GGR_restoring_the_union_desc:0 "A divided Iberia has caused too much instability and turbulence in Europe. Franco and Salazar were wise to create a united Iberia to avoid such endless conflicts, but without proper guidance, chaos quickly stroke back and consumed these two caudillos' success. And only thanks to the Reich's quick move, order has been restored on the Iberian Peninsula.\n\nAs a result of such a history, the Reich has made the decision that the Iberian Union will be restored by us. Being the protector of Europe, we'll take the responsibility to maintain peace and order in Iberia. Guarded by the Wehrmacht, this time the Union will last as long as the Reich itself."
 GGR_recruit_remaining_partisans:0 "Вербовка оставшихся партизан"
 GGR_recruit_remaining_partisans_desc:0 "For decades, several partisan organizations have been active in Iberia and caused many troubles to the governments, and even the caudillos cannot pacify those guerrillas in their land. Though their activity has dropped a lot after the Divorce, they could still be a serious problem for our rule in Iberia if we don't find a proper way to deal with them.\n\nThough many has suggested that those partisans are dangerous to our rule and need to be eliminated, the Führer believes such ideas are too unrealistic and naïve, since even local governments cannot achieve that. Instead, he believes that we can use some partisan organizations who aren't hostile to the Reich to fight more dangerous enemies and keep peace across the peninsula. It's obvious that his genius will grant us stability of Iberia."
 GGR_communication_blackout:0 "Затруднения связей"
 GGR_communication_blackout_desc:0 "When the Iberian Union still exists, the relationship between ordinary Spanish and Portuguese people had never become as close as their propaganda works depict. And now, after the Iberian Divorce and our conquest of these two nations, their opinions toward each other are even more complicit than before.\n\nA failed marriage is always a tragedy for people inside and outside the family, and the Reich is willing to do them a little favor. If you find each other hard to get along with, then fine, you don't need to see or hear them now, for the Reich will cut all connections between you and your former partner. From now on, the Spanish and Portuguese will be living in the harmony provided by the Reich and no longer hear the disturbing words from the other part of Iberia."
 GGR_allies_in_the_north:0 "Союзники на севере"
 GGR_allies_in_the_north_desc:0 "In the north part of Iberia lives the nation of Basque, who has been oppressed by the regime in Madrid for a very, very long time. And just like we Germans, they never relinquished their dreams about a united, powerful and independent nation state, even it means the sacrifice of their bloods and lives. Therefore, the Wehrmacht and the German people respect the Basques for their unyielding spirits, and are willing to help them achieve their dreams.\n\nWhile an independent Basque nation may be too unrealistic now, we can liberate them from the Spanish and grant them some kind of autonomy, in exchange of their help in our local policing and war efforts. In addition, we will absorb more Basques into our battle units and describe our treatment of them as a proof of the Reich's benevolence. The loyalty of Basque will be shield of our rule in the Peninsula."
 GGR_loot_the_east:0 "Грабёж востока"
 GGR_loot_the_east_desc:0 "In the east of the Peninsula, the Catalans have been shouting for their independence for many years. In German People's eyes, they aren't as noble and brave as the Basques, since all they've done is complaining about the oppression from Madrid and they don't even have the courage to form their own resistance organization like the Eta.\n\nAs a result, while the Basques are receiving favored treatment from the Reich, the Catalans will face harsh rule from us. Their industries and resources will be nationalized by Germany, and every move they take will be closely watched. If they dare to do anything without the permission from us, they're going to face some serious consequences. In the past, they said they don' t like to be oppressed by Spain, but only from now on, they're going to realize what real oppression means."
 GGR_go_west:0 "Работа на западе"
 GGR_go_west_desc:0 "Beyond the mountains, the western part of Iberian Peninsula is the furthest part of western Europe, which means rebels there will be much hard to track and crack down. Believing the long-distance from Berlin can stop us from efficiently governance, some resistance groups have risen and taken up arms to fight against us.\n\nBut for the Reich, every inch of land with the border is precious and must be watched and ruled seriously. We will never keep a close eye due to the long distance, but on the contrary, even more efforts will be taken to make our control of the peninsula can be controlled as solid as other parts in Europe. No one can get away from the Reich's fist, even if they live in the remotest corner of the earth."
 GGR_enemies_in_the_south:0 "Враги на юге"
 GGR_enemies_in_the_south_desc:0 "At the southernmost tip of Iberian Peninsula, fishermen have seen the rise and fall of great empires on the two continents, until now all the dusts of history settle as the Reich has seized the peninsula as well as the dam made by ourselves. Meanwhile, with the fall of Iberian nations, the desert of Morocco is now a land without owner, and all we need to do is to take whatever still lies there.\n\nIn addition, the fall of Gibraltar also means the lifeline of Mediterranean nations is now in the grasp of us. The block of dam will greatly weaken our potential enemies in that area such as Turkey and Italy and make our conquest of Europe much easier. Once upon a time, the great power who controls the whole Mediterranean was seen the greatest empire in the world. And from today, the golden road of glory and greatness has lied before us."
 
 
