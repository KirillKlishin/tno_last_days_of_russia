 GGR_operation_rurik_desc:0 "С завершением Плана 0 золотые поля Украины снова лежат в наших руках. Защита этого бывшего РК имеет жизненно важное значение для дальнейшего процветания Рейха, поскольку его производство зерна намного превосходит производство большей части Рейха. Из-за этого возвращение житницы было сочтено крайне важным, и это единственное, чем сейчас озабочены милитаристы!"
