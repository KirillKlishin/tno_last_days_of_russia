 GER_GOR_war_plan_C_new_desc:0 "Генрих Гиммлер пытался предать Рейх в 50-ые; Его государство-гнойник должно разорвано в ходе наступления нашего Хеера. Разрушающаяся Японская Империя нарушила свои обещания и откололась от Оси; Она должна быть потоплена нашими могучими Кригсмарине. Развращённые жидокапиталисты Америки потешаются, называя Рейх "Больным человеком Европы"; Их земля будет выжжена нашими благородными Люфтваффе.\n\nПришло время подготовиться. В последний раз мы возьмём на себя ответственность изменить судьбу мира, и сама планета склонится перед могуществом Арийской Расы. К оружию!"
