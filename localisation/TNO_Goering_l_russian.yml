 GER_GOR_are_we_missing_something:0 "Мы что-то успустили?"
 GER_GOR_are_we_missing_something_desc:0 "Проект усовершенствования боевого танка Панцеркампфваген, протекая гладко и беспроблемно, наконец-то подошёл к своему концу. Однако именно скоротечность и спокойствие, окружавшиие проект, вызвали волнение среди военных кругов, засомневавшихся в его успехе. Несмотря на допущенные нами просчёты, мы, пожалуй, не будем уведомлять Фюрера и Шёрнера о бытующем мнении - в конце концов, с Панцером не случилось ничего страшного! Во благо Рейха и ради пресечения упаднических настроений мы предпримем дополнительные меры для предотвращения утечки информации. Конечно же, чтобы обезопасить секретность проекта."
 GER_GOR_das_liger:0 "Лигр"
 GER_GOR_das_liger_desc:0 "Фюрер Гёринг офицально издал декрет о разработке и производстве новой модели современного боевого танка, Панцера, классифицированного как 'Лигр'. Вследствие этого заявления, те, кто раньше занимался производством Панцеркампфвагена отныне вовлечены в новый проект, что гарантирует нам качественность его исполнения и квалифицированность кадров, принявших участие в разработке новой модели. Потраченные на исследования огромные суммы будут гарантировать эффективную работу Германской военной машины. Ни копейка финансов не осядет в карманах коррупционеров, а и так раздутый бюджет не начнёт трещать по швам. И не сомневайтесь!"
 GER_GOR_the_power_of_the_atom:0 "Сила атома"
 GER_GOR_the_power_of_the_atom_desc:0 "Ядерная Бомба - оружие, выигравшее войну и послужившее доказательством превосходства Арийской Расы. Боги помогли нам выполнить поставленную задачу мировой гегемонии, поделившись с нами частицей своего могущества. К сожалению, десятилетия спустя наши соперники также получили в своё распоряжение орудие Божественной кары. Фюрер Гёринг издал декрет о приступлении к разработке и производству Ядерной Бомбы с ещё большим разрушительным потенциалом. Некоторые уже окрестили будущий прототип такого оружия как "Фюрербомба" - [ДАЛЬНЕЙШЕЕ СОДЕРЖАНИЕ БЫЛО ИЗМЕНЕНО В ЦЕЛЯХ БЕЗОПАСНОСТИ]"
 GER_GOR_infrastructure_planning:0 "Инфраструктурное планирование"
 GER_GOR_infrastructure_planning_desc:0 "Развитие инфраструктуры Рейха жизненно важно для наших планов по дальнейшим завоеваниям. Если мы хотим достичь нашего законного места на мировой арене, то от Франкфурта и до Восточной Пруссии наша разрушенная сеть инфраструктуры должна быть приведена в порядок. Лучше всего прямо сейчас начать планирование застройки Великогерманского Рейха новым поколением дорог, железнодорожных путей и линий электропередач. Только справившись с этой задачей Рейх будет подготовлен к строительству современных генераторов ядерного реактора. "
 GER_GOR_railroad_plan:0 "Брайтшпурбан"
 GER_GOR_railroad_plan_desc:0 "'Брайтшпурбан' - проект, предложенный ещё до Бюргеркрига, состоял в постройке масштабной сети современных железных дорог, связывающих между собой ключевые центры инфраструктуры Великогерманского Рейха. Эти дороги смогут перевозить огромное количество пассажиров, однако ничто не мешает нам использовать их для переброски военных частей, расположенных около них. Принимая во внимание замыслы Фюрера Гёринга о грядущих войнах и ставя себе цель поддержания стабильного состояния нашего государства, мы будем стремиться к тому, чтобы упрочить внутреннюю связь Рейха путём проложения новых железнодорожных путей. "
 GER_GOR_ostgermania:0 "Железнодорожная экспансия в Восточной Германии"
 GER_GOR_ostgermania_desc:0 "Руководствуясь целью соединить все города Восточной Германии, мы должны сфокусироваться на проложении в этой местности железных дорог (игнорируя протесты производителей автомобилей). Несмотря на то, воздушный транспорт намного больше соответствует нашим целям (по крайней мере, так говорит Фюрер Гёринг), железнодорожные пути издавна были основным методом обустройства инфраструктуры Рейха. Излишне даже упоминанть о том, что переоборудование железнодородных путей под военные нужнды намного легче, чем наложение запрета для грузовиков и машин ездить по трассам - в связи с этой причиной мы перестроим и расширим уже существующую сеть железных дорог, чтобы удовлетворить желание Фюрера о готовности Рейха к завоеваниям. "
 GER_GOR_westgermania:0 "Железнодорожная экспансия в Западной Германии"
 GER_GOR_westgermania_desc:0 ""
 GER_GOR_germany_to_europe:0 "Экспресс из Гамбурга в Вену"
 GER_GOR_germany_to_europe_desc:0 ""
 GER_GOR_electronics_research:0 "Исследования в электроннике"
 GER_GOR_electronics_research_desc:0 ""
 GER_GOR_atomic_planning:0 "Атомное планирование"
 GER_GOR_atomic_planning_desc:0 "Компьютер - это устройство, выполняющее процессы, расчёты и операции, основанные на инструкциях, посылаемых ему программным обеспечением. Мы проверили на практике результативность основанных на комьютерных технологиях методов, применяя их в сфере атома, и нашли способы их совершенствования. GGCRI пришёл к заключению, что следует оцифровать как можно большую часть военной сферы, если мы желаем достичь успеха. Наша задача - разработать и начать внедрение современных цифровых методов производства, вместо того, чтобы продолжать опираться на приблизительные сметы. Таким образом возможно ускорить прогресс строительства необходимых нам объектов. "
 GER_GOR_make_them_grow_like_mushrooms:0 "Пусть растут как грибы!"
 GER_GOR_make_them_grow_like_mushrooms_desc:0 "Идея 'Атомного планирования', к сожалению, так и не была полностью претворена в жизнь из-за беспокойства консервативных кругов. Фюрер, в свою очередь, решил пренебречь своими собственными заявлениями, и вместо этого призвал 'наслаждаться' и 'защищать' всё естественное, что, однако, абсолютно бесполезно для ведения успешной войны. С благословлению нашего Фюрера мы займёмся усовершенствованием ядерной программы Рейха, в ходе которой мы построим множество заводов по всему Отечеству, нисколько не заботясь об удобствах для населения и красоте окружающей среды. Это ускорит развитие и усовершенствование ядерной программы Великогерманского Рейха. Также это позволит нам выявить тех, кто называет себя защитником 'природы' и 'здоровья' германской нации. Мы вырвем плакаты из их рук и заслуженно заточим их в тюрьму на долгие годы."
 GER_GOR_biology_in_application:0 "Применение биологии"
 GER_GOR_biology_in_applications_desc:0 "Хм... все эти новомодные науки довольно сложны. В любом случае, мы движемся в нужном направлении, верно? Согласно заявлениям GGRCI, недавно они открыли новый и совершенно неопасный аспект биологии, который должен оказать положительное влияние на наши техники ведения войны. Генетически модифицированный организмы (ГМО) -  это "живые организмы, над генетическим материалом которых были произведены неестественные манипуляции в лабораториях с помощью генной инженерии". Согласно рапортам, мы сможем утроить пищевую ценность нашей полевой еды, если заменим всё на генетически модифицированное в течение десятилетия! Если наука преподнесла нам настолько великий подарок, как можно помыслить о том, чтобы спорить с ней? Так не будем же смотреть дарёному коню в зубы, а сосредоточимся на том, чтобы внедрить ГМО в нашу армию в кратчайшие сроки!"
 GER_GOR_for_the_plants:0 "Для заводов..."
 GER_GOR_for_the_plants_desc:0 "Прекращайте болтaть и начинайте работать; всё на благо научного прогресса Великогерманского Рейха! Так почему же производство не включено в список отраслей, которые станут бенефициарами научного прогресса? Чтобы Арийская раса по-настоящему одержала триумф над нашими неполноценными соперниками, мы должны удостовериться в том, что на каждом произведённом нами продукте красуется свастика. Вместе с ней неотъемлемой частью каждого арийского завода должеы стать генно модифицированные продукты (ГМО)! Мы будем есть и сражаться за наше будущее! (Этот рапорт не был поддержан никем из числа тех, кто хоть как-то заинтересован в благосостоянии нашего сельскохозяйственного сектора. Обвинения в коррупции, неумелом руководстве финансовыми средствами и взятками скорее всего являются клеветой и будут расследованы в кратчайшие сроки.)"
 GER_GOR_and_the_troops:0 "...и для войск"
 GER_GOR_and_the_troops_desc:0 "Хм... наше использование 'Первитина' в 1940 во время операции 'Fall Gelb' гарантировало нам стремительную победу над множеством врагов Рейха. Возможно, производство допинговых наркотиков и в эти дни сослужит хорошую службу для боеготовности Вермахта? Пришло время испытать правдивость этой гипотезы путём проведения тестов на наших людях. Наркотик увеличит их решительность, приумножит их способности и возвысит пределы их тела до сверхчеловеческих. Что может пойти не так?"
 GER_GOR_what_about_the_water:0 "Что насчёт воды ?"
 GER_GOR_what_about_the_water_desc:0 "К сожалению, вода, которую пьют наши солдаты, не оказывает влияния на исход битвы... в наших силах изменить это, ведь так? Действительно, пришло время подумать о воде - даже она может стать ключом к успеху нашего государства. По рекомендации GGCRI наше государство начнёт добавлять в потребляемую нашими гражданами воду большие запасы фтора (самого электроотрицательного из элементов). Мы пошли на эту меру, не обращая внимания на значительные протесты частного сектора, заявившего, что это разрушит производство зубной пасты, и уверили Фюрера Гёринга, что фтор будет способствовать укреплению здоровья и, что самое важное, держать население в послушании. (А также предотвращать кариес.)"
 GER_GOR_perfection:0 "Превосходство"
 GER_GOR_perfection_desc:0 "Мы хорошо поспособствовали делу науки, это уж точно! Рекомендации GGRCI сослужили хорошую службу в достижении Великогерманским Рейхом значительного научного прогресса. По результатам нашего исследования (и ведомство статистики будет нам поддакивать до тех пор, пока они не решатся понести ответственность за все свои приписки), принятые нами решения сделали народ гораздо сильнее, а арийцев - ещё более соответствующими своему статусу. Всё это - плоды наших экспериментов. Наши исследователи даже сообщают о том, что люди стали улыбаться друг другу на 15% чаще! Не нужно и упоминать, что будущее Рейха светло, как никогда! Мы достигли идеала... "
 GER_GOR_greater_projects_ahead:0 "Великие проекты впереди !"
 GER_GOR_greater_projects_ahead_desc:0 "Теперь, когда мы раз и навсегда заслужили своё право называться арийцами, пришло время перейти к ещё более великим и грандиозным проектам, которые мы можем воплотить в жизнь. Мы начнём наше восхождение к вечной славе путём того, что вложим бешеное количество рейхсмарок (около 200 миллионов) в фантастические богоподобные проекты, например, в 'Солнечное Орудие', которое, по заверениям Фюрера, обезопасит положение Рейха на мировой арене раз и навсегда. Когда мы построем его, Великогерманский Рейх и его Фюрер смогут контролировать сами жизненные потоки! По мощи мы не будем уступать Богам, и для нас не будет существовать границ кроме тех, которые мы  сами поставим перед собой. (Только не сообщайте Церкви о последней части этого рапорта.)"
 GER_GOR_master_of_death:0 "Господа над Смертью"
 GER_GOR_master_of_death_desc:0 "C учётом того, что в нашем распоряжении есть множество ракет и чертежей, нам следует взглянуть на то, какой проект будет самым успешным для запуска 'Солнечного орудия' на космическую орбиту. Мы должны правильно сочетать наши амбиции и благоразумие: насколько большой мы можем сотворить орбитальную линзу, и насколько хорошо проработать её альбедо, при этом учитывая то, что всё это не должно разрушится? И всё же стоит помнить о том, что если мы будем урезать наши амбиции, мы никогда не сможем достигнуть богоподобия, поэтому будет лучше для всех, если мы, словно дети, приступим к конструкции "Солнечного Орудия" исполненными задора и готовностью к трудностям!. Будущее ждёт нас! "
 GER_GOR_master_of_light:0 "Господа над Светом"
 GER_GOR_master_of_light_desc:0 "Конечно, название 'Солнечное Орудие' говорит само за себя. Это - огромное лазерное орудие, которое будет закреплено на орбите нашей планеты и которое, конечно же, потребует невообразмого источника энергии... Название в этом случае также говорит само за себя: для того, чтобы стереть наших соперников с лица земли, мы будем использовать энергию Солнца. Мы уже обладаем начальным уровнем знаний о том, как работает солнечная энергия, и как правильно фокусировать её в огромных масштабах; теперь нам нужно в короткий срок совершить множество открытий в этих областях. Чтобы завершить наш проект, мы вложим невообразимое количество ресурсов в исследование и разработку лазерных технологий, чтобы удостовериться в успехе 'Солнечного Орудия'. (Также мы дадим начало устрашающей риторике - пусть никто не посмеет усомниться в том, что мы всегда предпочтём кнут прянику...)"
 GER_GOR_the_sun_gun:0 "Солнечная пушка"
 GER_GOR_the_sun_gun_desc:0 "Время пришло: мы Рейх возвысится до небес так же, как это сделал до нас Икар! После того, как мы потратили значительное время на исследования, разработку оборудования и преодоление неудач (надо сказать, большого количество неудач), мы наконец достигли целей, поставленных Фюрером Германом Гёрингом, и готовы заявить о том, что Великогерманский Рейх вновь стал неостановимой военной машиной и вернул статус сверхдержавы в глазах остального мира. Настало время Арийской расе занять своё законное место - место самой высшей расы из всех когда-либо существовавших на Земле.\n\nПодготовьте главную панель к присоединению к сети, Герр Доктор. Включайте зажигание.\n\nМожете производить запуск, когда будете готовы."
 GER_GOR_Sonnengewehr_directive:0 "Директива Фюрера о Солнечном Орудии №2"
 GER_GOR_Sonnengewehr_directive_desc:0 "Как это, чёрт возьми, произошло? Мы провалили задачу: Великогерманский Рейх не смог произвести успешный запуск и начать операции по использованию 'Cолнечного Орудия'. Настоящиая трагедия всего Германского народа. По понятным причинам Фюрер Гёринг глубого разочарован в том, что GGRCI не обладали достаточной дальновидностью, чтобы предсказать очевидную на данный момент непрактичность 'Солнечного Орудия'. Фюрер отдал приказ о том, чтобы все файлы и департаменты, связанные с провалившимся 'Солнечным Орудием', были 'сожжены к чертям' (конечно же, в переносном смысле), все связанные с проектом люди были 'переназнчены' в другое место, а GGRCI отныне будет работать с менее сложными задачами Рейха. Конечно же, вся вина лежит на GGRCI, а не на мудром руководстве Фюрера - любого, кто в этом засомневается, ОЖИДАЕТ ЖЕСТОКАЯ КАРА."
 
 ### Military Tree ###
 GGR_finish_the_SS:0 "Прикончить СС"
 GGR_finish_the_SS_desc:0 "Beginning as a mere personal guard to the Führer, the SS has developed into a malevolent tumour that Germany can no longer tolerate. These previous comrades in arms have been reduced to pathetic lackeys for Himmler, so the time has come to bring an end to this poisonous organization which has done us so much harm. With our forces in a strong position, we will bring the SS to its end in a swift and dramatic manner. Thousands of SS men across the Reich shall be shot or imprisoned on the Führer's orders, snuffing out the Black Sun so Germany can finally see the light. "
 GGR_drumheads_across_germany:0 "Парады вокруг Германии"
 GGR_drumheads_across_germany_desc:0 "The civil war has been won, our economy has been saved by our great leader and now we look out into the world and prepare for the greatest conquests in history. Our great conquests will put those of Napoleon and Hitler and Alexander the Greats to shame. The Nazi banner will wave in the heat of Iberia, the winds of Rome, and the rain of Washington D.C. It will flutter as the cherry blossoms do in Tokyo. The people must know of our coming glory and, despite the hardships of the Civil War, the civilians must know of the greatness upon the horizon. We will realize the goals of Hitler and our greatness will be projected from the rising sun of the east and the setting sun in the west."
 GGR_loot_the_castles:0 "Разграбить замки"
 GGR_loot_the_castles_desc:0 "There was a virus that was infecting Germany since the rise of Adolf Hitler; that being the thuggish SS led by their insane overlord, Heinrich Himmler. The time will come when we put an end to this mad experiment in Burgundy, but that requires long months and years of planning before we can do that safely. For now, any vestiges of the SS in Germany will be firmly and justly wiped out. We will start by tearing down their bizarre castles that are plastered all across Germany. We might expect there to be some traps or SS Officers hiding here and there, but we will go in and come out with as many goods that the SS had been hoarding in their palaces. "
 GGR_strip_them_of_their_honor:0 "Лишиь их чести"
 GGR_strip_them_of_their_honor_desc:0 "The SS love to parade their little medals of shit on their chests so that people will believe them to be heroes; however, the truth is that they are all cowards mopping the floor for the lunatic in Burgundy. The SS does not deserve these medals, as they have never shown any shred of honor, bravery, or even strength of any kind. The SS does not deserve any of these medals and these medals would be much better served being melted down into bullets or spoons for respectable veterans to eat from."
 GGR_germanian_triumph:0 "Германский триумф"
 GGR_germanian_triumph_desc:0 "There was something incredible about the Triumphs of the Roman era that truly speaks to the German nation. Shows of one's strength and devotion to the Fatherland were things which united the entire nation in one giant parade towards valor and nationalism. With the ashes of the civil war fading, we should give one of our most loyal and faithful generals a triumph of his very own. That man, of course, is Ferdinand Schörner. A loyal soldier and honorable and trustworthy man since the times of World War Two. He truly deserves the triumphs as those Julius Caesar had, and he also has been pushing for this for a long time as he puts it. "We should wrap the entirety of Germany into a cult, the cult of valor." "
 
