 goering.1269.t:0 "The Looming Darkness from Within and Without"
 goering.1269.desc:0 "For people in Iberia, life is full of anxiety in recent days. Rumors about a potential war with Germany has caused enough panic in our society, not to mention the more and more frequent terrorist attacks across our nation. And today, under the thick grey could that covered the sun over both Madrid and Lisbon, our worst fear finally came when we received the ultimatum sent from Germania. The shadow has appeared.\n\nGermany, that's what brought us together over a decade ago. Realizing what our truly threat is, two brilliant Caudillos put aside their differences and set up the Iberian Union as quickly as possible, for they know that, if we can keep united, those Germans won't have a chance against the people of two great Iberian nations. Years have passed, through all the storms and turbulence, the Union survived like a miracle made up by tolerance and friendship, while the once invincible German Reich collapsed in on itself. We thought we were lucky enough at that time, but now we realized, we can never escape from our destined war. But what we failed to expect is, how cunning our enemy is.\n\nYes, after years of watching, the Germans have found where our Achilles Heel is. Though we've tried our best to maintain a stable and united Iberia, the complex relationship between different ethnic groups in the Peninsula stopped us from putting everyone under our flag. In the word sent by the Germans, we sadly found that, they intend to create several different Reichskommissariat for each ethnic group in our realm, which the separatists will be happy to see, even it means they have to bow before the German bastards. While the terrorists are no Germanophiles could this German interest in the ethnicities of Iberia embolden them? We cannot really be sure what those terrorist groups will do in the end.\n\nBut there is one thing we can be sure about, that our homeland will soon be consumed by the fire of war from either the Germans or the separatists. We must be prepared, for there's not enough time for us right now. If that's what fate arranged for us, so let it come.\n\n"
 goering.1269.a:0 "Be prepared, my friend."
 
 goering.1270.t:0 "The Iberian Union in Flame"
 goering.1270.desc:0 "In this world, sometimes a single spark can start a great disaster that can consume everyone in the end. When he sent the Ultimatum to the Iberians, the Führer is not sure about what can happen in the end. All he wishes to do is to pacify the militarists, trying to stop them from making more troubles to the Reich and himself. But now, look what've happened in Iberia.\n\nThe Führer is not very familiar with Iberian history in fact, but he knows the history of Europe under the New Order very well. The current situation of Iberian has reminded him of Russia after the fall of the Soviet Union: nations fighting against nations, political organizations fighting against organizations, terrorists fighting against terrorists... Yes, another part of Europe has gone into total chaos. That's the militarists wish to see, isn't it?\n\nFor now, no one can be sure about how long the Iberians Wars will last. But at least, everyone understands that it will be unwise to invade the Iberian Peninsula with the current plans set up. Just let the Iberians fight against themselves for a couple of weeks. We still remember how horrible the civil war is, so it is best to let them suffer the same pain until we smashed them once and for all. That's with the Führer and the militarists both agree with.\n\n"
 goering.1270.a:0 "A toast to the flame in Iberia!"
 
 goering.1271.t:0 "Brinksmanship"
 goering.1271.desc:0 "The [GetAdjective.sore_loser] fleet now lies almost within eyesight of Gibraltar. While no shots have yet been fired by either side, many view it as only a matter of hours. It is evident that the enemy have no intention of backing down - governments of both the OFN/Sphere and the Einheitspakt have criticised the policy of "brinksmanship" taking place between the Germans and [GetAdjective.sore_loser], and pleaded for restraint and mediation.\n\nWe can only keep tiptoeing so close to the edge. "
 goering.1271.a:0 "Open fire."
 goering.1271.b:0 "Perhaps now is the time for negotiation."

 goering.12711.t:0 "An Explosive Entrance"
 goering.12711.desc:0 "The German marines landing on Sardinia, Crete, and Cyprus are instructed to obliterate the Italian ports. Artillery shells. Rigged explosives. Luftwaffe bombs. They ruthlessly pound every last ship and pier until nothing is left. Not one boat, not one sailor, not anything remains.\nPlenty of collateral damage wrecks the downtowns of Cagliari, Heraklion, and Limassol, but the marines, artillerymen, and pilots do not care. The ports, now wiped off the face of the earth, are of no use to the German armed forces, but the German generals do not care.\nWe have shown the Italians our might."
 goering.12711.a:0 "Pure destruction"

 goering.1272.t:0 "Precision Strikes"
 goering.1272.desc:0 "The German marines landing on Sardinia, Crete, and Cyprus were instructed to avoid destroying the vital Italian port facilities in their attacks. While the few shots taken at the Italian fleet resulted in more of an Italian retreat than total destruction, these invasions were nothing more than strategic stepping stones meant to further tighten the Reich's noose around Italy.\nSoon enough these captured ports will provide excellent jumping-off points for further naval landings and shipping of supplies to our troops invading the Italian mainland."
 goering.1272.a:0 "Yes, the noose tightens."

 goering.1273.t:0 "Acts of Desperation"
 goering.1273.desc:0 "As our troops begin the brutal street-to-street and house-to-house fighting in the Battle of Rome, our logistics teams have recently noticed greater difficulties in getting supplies to the front. It seems that the Italian troops are destroying any and all infrastructure in the vicinity of Rome in a major scorched earth campaign, leaving nothing intact.\nOur previously strong advance is starting to grind down to a slow and brutal one as out troop movements become more and more restricted, but both we and the Italians know they are only delaying the inevitable."
 goering.1273.a:0 "Intact or not, Rome will be ours!"

