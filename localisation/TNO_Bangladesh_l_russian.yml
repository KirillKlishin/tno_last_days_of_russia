 bangladesh.1.t:0 "Война за Независимость"
 bangladesh.1.desc:0 "Мы надеялись на мирный путь к независимости, но после избрания Мохана Сингха казалось, что мир не наступит. А потом все стало еще хуже. Сингх, считая нас неравными с индусами, только усугубил наше положение, пойдя на такие меры, как операция "Прожектор" и стерилизация наших людей.\n\nНо с нас хватит! Мы не собираемся больше терпеть это угнетение. Сегодня мы боремся за нашу независимость от Индии, а завтра мы будем наслаждаться ею!"
 bangladesh.1.a:0 "Пой, Бенгал!"
 
 bangladesh.2.t:0 "Мужчины, женщины и дети"
 bangladesh.2.desc:0 "placeholder"
 bangladesh.2.a:0 "Мы все в это вовлечены!"
 
 bangladesh.3.t:0 "План Б"
 bangladesh.3.desc:0 "Хотя мы ожидали, что война пройдет гладко и быстро закончится нашей независимостью, похоже, что она не была столь благосклонна. Сейчас, когда война все еще продолжается, три наших самых выдающихся генерала разработали свои собственные планы по обеспечению независимости Бенгалии.\n\nПервый из них принадлежит М. А. Г. Османи. Пожилой генерал, он все еще обладает той самоотверженностью, которая присуща многим нашим молодым офицерам. Его план основан на активном использовании планов военных операций для предотвращения любого нападения ИНА на нашу страну.\n\nВторой - план Халеда Мошаррафа. Основанный в некоторой степени на партизанской войне, он утверждает, что все мосты, линии снабжения и все, что может помочь врагу, должно быть уничтожено, независимо от того, насколько это затронет гражданское население.\n\nИ наконец, план Зиаура Рахмана. Вдохновляясь тактикой ведения боевых действий, он предлагает масштабное и рискованное наступление на вражескую территорию.\n\nВсе эти три варианта имеют как свои плюсы, так и минусы. Какой план мы должны выбрать, чтобы закончить войну и завоевать независимость?"
 bangladesh.3.a:0 "Тщательное планирование - ключ к победе. Выбрать путь Османи"
 bangladesh.3.b:0 "Сжечь и уничтожить вражескую поддержку. План Мошаррафа - самый лучший."
 bangladesh.3.c:0 "Зиа знает, что делает"
 
 bangladesh.4.t:0 "Мукти Бахини предлагает мир"
 bangladesh.4.desc:0 "placeholder"
 bangladesh.4.a:0 "Мы готовы на всё, чтобы закончить эту проклятую войну."
 bangladesh.4.a.tt:0 "Это положит конец Чрезвычайному положению в Читтагонге и обеспечит независимость Бенгалии.\n§RИмейте в виду, что это только воодушевит другие сепаратистские движения по всей Свободной Индии!§!\n"
 bangladesh.4.b:0 "Нет."
 
