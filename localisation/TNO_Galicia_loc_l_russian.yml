POLITICS_ALVARO_CUNQUEIRO_DESC:0 "Альваро Кункейро, герой борьбы за независимость Галсии дома, и вероломный предатель для многих иных, начинал как обычный сын фармацевта. Он отказался от своего образования в области философии и литературы в Университете Сантьяго-де-Компостела в 1927 году, решив вместо этого строить карьеру журналиста. Заметив мастерство Альваро, множество газет и изданий, таких как El Pueblo Gallego, подписали контракт с молодым писателем. Живя в разделённой республике, он претерпел влияния политики, кульминацией которой стало основание Галисийской Националистической партии. Во время гражданской войны он столкнулся с веяниями национальных настроений, на этот раз в виде испанского национализма, когда принялся сочинять памфлеты для фалангистов. Однако он никогда не расставался со своими истинными ценностями, продолжая поддерживать тайные контакты с другими сторонниками независимости Галисии, и раздирающая страну гражданская война стала прекрасной возможностью для воплощения его идей.\n\nПосле осознания местными галисийскими элитами того факта, что их возможностей недостаточно для того, чтобы сплотить новую нацию против её врагов, они начали искать иные возможности. Выбор пал на выдвижение кандидатуры Кункейро, что обуславливалось его харизмой и популярностью среди народа, кои факторы никак нельзя игнорировать. Возглавляя движение за свободу, он сидит на вершине Галисийской Республики. Он признался себе, что политика - не его ремесло - и потому он не будет стремиться к лидерству после окончания конфликта. На данный момент он является идеальной личиной, за которой последуют многие."
