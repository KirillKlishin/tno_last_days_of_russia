 BRY_the_spark:0 "Искра"
 BRY_the_spark_desc:0 "Время пришло, товарищи! Слишком долго тиран Ягода сидел в своей башне из слоновой кости, в то время как остальные, включая и нас, голодали в грязи. Слишком долго коррумпированные люди из НКВД бродили по улицам, забирая наших друзей и семьи глубокой ночью, чтоб их более никто не видал. Воля мстительного пролетариата положит этому конец, во главе с нашим соратником Валерием Саблиным, потому что именно он первым выступил, он тот, кто первым допросил тирана, тот, кто посмотрел смерти в лицо и с ухмылкою сказал "Нет".\n\nС помощью бурят возродилась наша АССР, и вместе, рука об руку, Мы, братья и сестры, зажжём искру революции прямо под ногами Ягоды - и когда придет время, он будет поглощен её пламенем."

 BRY_of_hope:0 "Надежды"
 BRY_of_hope_desc:0 "Товарищи! Наша революция - это не бешеный укус голодающей собаки и не слабая борьба обреченного человека. Наша борьба славна, рождена страданиями, навязанными нам Ягодой и его НКВД; но более того, это воплощение непроходящего духа надежды людей на то, что однажды их борьба будет вознаграждена, и их борьба не будет напрасной. Для этого необходимо принять меры, чтобы вселить эту надежду в тех, кто всё ещё боится гнева НКВД. Революция - ничто без любви и поддержки тех, за кого она борется."

 BRY_for_our_families:0 "За наши семьи"
 BRY_for_our_families_desc:0 "Что хорошего в жизни без семьи, которую нужно любить, да без верных друзей? В выступлениях товарища Саблина подчеркивается важная роль семьи в жизни социалиста. Если не увязнуть в деспотических традициях, любовь к семье может быть, пожалуй, самой сильной целью, и, как товарищ Саблин узнал на собственном опыте, самой сильной мотивацией. Наши партизаны сражаются не только за себя, но и за тех, кто их любит, и в этой простой истине мы в конце концов победим НКВД. Мы не рабы бюрократии Президиума или террора секурократии НКВД, а добровольные защитники тех, кого мы любим."

 BRY_for_the_future:0 "За будущее"
 BRY_for_the_future_desc:0 "Революция не закончится с падением Ягоды - и не заблуждайтесь, товарищи, он падёт, но мы не можем совершить тех же ошибок, которые сделали до нас товарищ Ленин и товарищ Бухарин. Эта ошибка, товарищи, состоит в том, что у нас нет ясного видения постреволюции. Если мы не будем дисциплинированы здесь и сейчас, идя к единой победе для всех, мы заблудимся, как были склонны поступать до нас. Так медленно, осторожно, медленно, но полные решимости, начинают формироваться корни Нового Союза. Товарищ Саблин не диктатор и не король; мы не боимся его, мы не его рабы - нет, мы следуем за ним, потому что верим в то, за что он стоит. Наша коллективная надежда и решимость станут пламенем, разжигающим огонь Советского Феникса."

 BRY_broadcast_the_message:0 "Транслировать сообщение"
 BRY_broadcast_the_message_desc:0 "Одно из самых больших преимуществ в распоряжении Автономной ССР - это радиовышки, разбросанные по бурятскому ландшафту, инструменты, с помощью которых мы можем информировать население - и врага - о Революции.\n\nНаше второе величайшее оружие - это сам товарищ Саблин. С его речами, страстными и воодушевляющими, никто не сможет отрицать, что мы боремся за справедливое и честное дело. Товарищ Саблин будет еженощно обращаться к людям по радио, информируя их о борьбе и сплачивая их вокруг себя. С помощью этого мощного инструмента мы гарантируем, что все будут на стороне революции."

 BRY_nothing_to_lose:0 "Нечего терять кроме ваших цепей"
 BRY_nothing_to_lose_desc:0 "Присоединяйтесь, товарищи, к нашей праведной борьбе! Мечтайте о мире, в котором никто не является рабом, никто не подвержен жестоким ударам или пулям, о мире, в котором демократия и рабочий стоят превыше всего! Мы можем сделать этот мир реальностью, товарищи, всё, что нам нужно, это ваша сила, ваш гнев и ваша надежда. Присоединяйтесь к нам, товарищи, и вместе мы спасем Родину от охвативших её распрей и вступим в новую эпоху мира и процветания!"

 BRY_of_equality:0 "Равенства"
 BRY_of_equality_desc:0 "Не только мужчины Бурятской АССР борются за свою свободу, товарищи. Все храбрые сыновья и дочери революции вместе сражаются в этой борьбе против тиранов, как того желали великие архитекторы социализма. Взявшись за руки, рабочие мужчины и женщины освободятся от злобных взоров Ягоды. В то время как женщины в нашей импровизированной армии в настоящее время ограничены до медсестер и разведчиков, товарищ Саблин начал настаивать на реформе этой политики. Каждый мужчина или каждая женщина внесут свой вклад в освобождение Бурятии."

 BRY_the_dreams_of_those_before:0 "Мечты тех, кто был до нас"
 BRY_the_dreams_of_those_before_desc:0 "Казалось бы, забытым аспектом Октябрьской революции был сильный акцент на правах женщин. Как писал Ленин, обсуждая новую большевистскую Россию, "мы вовлекаем женщин в социальную экономику, в законодательство и правительство". Мы должны последовать его примеру.\n\nВ настоящее время женщины служат в вооруженных силах рядом с мужчинами, хотя за линией фронта их всё ещё подавляют те же репрессивные традиции, что и в других местах на Родине, которые товарищ Саблин хочет видеть давно ушедшими. С этой целью будут созданы социальные программы, которые быстро увеличат роль женщин в экономике Автономной ССР во время войны, и товарищ Саблин день и ночь работает со своим кабинетом, чтобы разработать план более продуманной социальной реформы. Автономная ССР не будет светочем фанатизма и традиций, а будет светочем славного прогресса."

 BRY_and_the_will_of_us_today:0 "И воля наша сегодня"
 BRY_and_the_will_of_us_today_desc:0 "Пришло время завершить наши реформы в отношении социального статуса женщин, по крайней мере, на данный момент. Товарищ Саблин объявил в качестве меры военного времени, что к женщинам следует относиться практически так же, как к мужчинам, включая методы работы, закона и призыва. Хотя это довольно лоскутное решение, на данный момент оно необходимо.\n\nЕсли мы хотим выиграть эту войну, нам нужны все руки наготове."

 BRY_of_anger:0 "Гнева"
 BRY_of_anger_desc:0 "Хотя реформы и мечты товарища Саблина являются революцией сами по себе, мы не должны забывать, что наша война - это не война постепенных, терпимых реформ, а ожесточенная борьба за выживание и саму справедливость. Во всей АССР нет ни одного мужчины, женщины или ребенка, который бы не испытал на себе горького укола утраты; все испытали на себе холодный укус извращенного издевательства над правосудием со стороны НКВД.\n\nЭто, товарищи, главная причина нашей борьбы. Мы не только боремся за лучший мир, и мы боремся не только за лучший Союз - мы боремся за само наше выживание. Партизаны уже теряют ярость против НКВД, и если мы хотим когда-нибудь победить тиранов, нам ничего не остается, кроме как усилить эти атаки. Мы будем агентами правосудия, которые отомстят всем, кого обидел НКВД."

 BRY_answers_for_their_crimes:0 "Ответить на их преступления"
 BRY_answers_for_their_crimes_desc:0 "Вопрос, что делать с пленными офицерами НКВД, сильно волновал товарища Саблина. Одна сторона восстания призывает к реабилитации, чтобы заключенные могли искупить свою вину и реинтегрироваться в общество. Другой призывает к мести или, по крайней мере, к тюремному заключению.\n\nТаким образом, товарищ Саблин решил, что будут созданы трибуналы военного времени, где над каждым человеком будет проведен справедливый суд и будут применены либо реабилитационные меры, либо карательные меры. Однако товарищ Саблин совершенно ясно дал понять, что ни при каких обстоятельствах казни не будут проводиться.\n\nМы не такие варвары, как они."

 BRY_for_those_forsaken:0 "Для Отрёкшихся"
 BRY_for_those_forsaken_desc:0 "Буряты, наши благотворители и товарищи, почувствовали на себе свою долю произвола. Дискриминация со стороны правительства Ягоды под тонкой маской противостоящих "реакционных групп", очевидно, простая уловка, призванная скрыть свой расизм. Однако при товарище Саблине такие вещи не допускаются.\n\nБурятам дано указание на то, чтобы относиться к ним наравне с русскими и другими группами меньшинств, включая небольшое количество евреев в наших рядах. Если мы хотим создать действительно равное общество, мы действительно должны относиться к нашим собратьям как к людям."

 BRY_no_need_for_fear:0 "Не нужно бояться"
 BRY_no_need_for_fear_desc:0 "Слишком часто наши войска освобождали поселение или город только для того, чтобы быть встреченными испуганными мольбами его жителей, умоляющих вернуть себе дома и жизни; в этом мы видим самое коварное оружие Ягоды - пропаганду. В сознании заблудших душ в Иркутской Автономной ССР - это не освободительная сила, это армия разбойников, насильников и убийц, цель которых - разграбить их богатства и разрушить социалистический рай, над которым так много работал "товарищ" Ягода.\n\nКонечно, это полная чушь, но живущих под игом нельзя и нельзя винить в своем невежестве. Мы приложим все усилия, чтобы донести до людей новости о наших истинных намерениях, стереть пыль с глаз их, и выставить Ягоду так, что он предатель и чудовище, которым он и является."

 BRY_for_those_lost:0 "Для потерянных"
 BRY_for_those_lost_desc:0 "Товарищи, сколько сыновей плакали глубокой ночью, гадая, увидят ли они когда-нибудь снова лицо своего отца? Сколько жен ходят по деревьям в тишине, в одиночестве и без утешения? Сколько родителей почувствовали, что часть их самих умирает вместе с детьми? Масштабы преступлений Ягоды неизмеримы и непростительны; мы никогда не увидим лиц погибших - но мы найдем им справедливость."
 
 BRY_that_burns_the_tyrant_down:0 "Сжечь тиранов дотла"
 BRY_that_burns_the_tyrant_down_desc:0 "Настала последняя битва, товарищи. Все наши жертвы, наши слезы на земле и кровь, которую мы свободно пролили, ничего не значат, если мы не сможем сделать один последний рывок. Тиран смеется над нами, но он не знает, что зажег искру, нашу искру, и что мы, в свою очередь, зажжем огонь, который уничтожит его карточный домик!\n\nВперед, товарищи! Давайте же свергнем тиранов!"

 ### Post-war tree ###
 BRY_the_revolution_victorious:0 "Победа Революции"
 BRY_the_revolution_victorious_desc:0 "Мы победили, и Ягода сидит в нашей тюрьме, ожидая своей участи. Мы доказали свою силу и волю на полях сражений в Сибири, и теперь мы можем превратить наш регион в мечту рабочего! Пусть те, кто сомневался в наших шансах на успех, будут раздавлены сапогом ленинизма. Тем не менее, наша территория разорена войной, и большая часть нашей инфраструктуры была повреждена. Теперь наша нация должна начать восстановление земли и построить государство, подобное старому советскому государству при Ленине.\n\nЕсли мы хотим объединить родину и помочь борющимся россиянам, угнетаемым диктаторами и плохо управляемым неумелыми демократиями, мы должны создать крепкий союз, который сможет за них бороться. Также необходимо создать образцовую провинцию, чтобы показать нашим врагам, что мы единственные, кто может создать идеальную Россию. Никто не может помешать массам в конце концов достичь своих целей!"


 BRY_stoke_the_fires:0 "Разжечь огонь"
 BRY_stoke_the_fires_desc:0 "Давайте продвигать наши революционные идеалы, чтобы сделать общество лучше. Люди стали вялыми и напуганными из-за жестокости и тактики террора Ягоды, но жестокость - это не то, чем должен быть социализм. Рабочие должны любить своё правительство, а не бояться его. Социализм - это не боязнь грядущего наказания, а ожидание того, какая будет награда.\n\nДля того, чтобы социализм работал, он остро нуждается в поддержке народа. Вот где Ягода потерпел неудачу, но вот где именно мы добьемся успеха.\n\nДля этого нам понадобится некоторая пропаганда. Мы должны предстать перед народом как любящее и заботливое правительство. Плакаты будут повсюду, а радиоприемники будут наполнены революционными сообщениями! Точно так же мы должны дать больше прав рабочим на фабриках и фермах. У нас будет поддержка в кратчайшие сроки!"

 BRY_in_our_hearts:0 "В наших сердцах"
 BRY_in_our_hearts_desc:0 "Нет другого выхода, кроме как улучшить жизнь наших людей в социальном плане. Наше общество всё ещё погрязло в традициях царей. Это огромная проблема для нашего внешнего вида перед другими военноначальниками, и если мы хотим быть ленинским государством, мы должны выглядеть так же как и оно. Мы должны немедленно заняться этой проблемой. Женщины заслуживают права, как и мужчины.\n\nСтарые традиции должны быть разрушены, чтобы проложить путь к прогрессу. Мы не можем больше позволять угнетать людей! Как только мы совершим социальную революцию, то, что будет правильным, уже не будет останавливаться. Если у людей будет больше прав, они будут работать усерднее. Будет покончено с древними верованиями и обычаями, несовместимыми с социализмом. В конце концов, все должны быть равны, если мы хотим совершить революцию."

 BRY_the_shackles_broken:0 "Кандалы сломаны"
 BRY_the_shackles_broken_desc:0 "Место женщины в революции было вопросом для многих социалистических движений, в том числе и нашего. Призрак капитализма угнетал наших товарищей так же, как и мужчин, если не больше. Почему они не могут сражаться на передовой или работать медиками в полевых госпиталях?\n\nМы незамедлительно издадим приказ сделать женщин равными с мужчинами в армейских качествах. Женские батальоны станут основой нашей армии. Все люди товарищи, не только мужчины, но и женщины. Наши враги будут бояться наших женщин-солдат не меньше любого мужчины!"

 BRY_steady_reform:0 "Устойчивая реформа"
 BRY_steady_reform_desc:0 "Как Маркс так остро предположил давно, человеческую историю можно лучше всего понять через призму угнетенных и его угнетателей, каждый из которых диаметрально противоположен в их непрекращающейся борьбе.\n\nОднако возраст сделал угнетателя иным. В тех странах, на которые фашисты ещё не претендуют, он использует коварный метод, чтобы замаскировать свои намерения. По контурам его лица образуется маска. Постепенно он превращается во что-то новое; "рационально умеренного".\n\nБыстро поддерживая теоретические причины, он не будет испытывать дискомфорта, признавая моральную правоту своей позиции. О, да, причина определенно справедлива.\n\nЕго утверждение, однако, проявляется в любой реальной реализации. "Пришло время?" он кричит: "Почему вы должны отчуждать людей такими быстрыми изменениями?"\n\nПосле поучительного разговора с товарищем Печуро, товарищ Саблин увидел правду, скрывающуюся за этой гнусной ложью. Социалистическая женщина во всем будет равна мужчине. Как неотъемлемый аспект буржуазной культуры, социальные роли по признаку пола должны уйти в прошлое. Пускай кричат ​​"умеренные". Наше дело соответствует высшим идеалам Ленина и Маркса. Не будем волочить ноги!"

 BRY_place_the_dominoes:0 "Разместить домино"
 BRY_place_the_dominoes_desc:0 "Тов. Саблин неоднократно высказывал свои взгляды по этому поводу. Революционная женщина должна быть приравнена к революционеру.\n\nОднако, в отличие от многих других его утверждений, эти утверждения остались в основном глухими. Советские люди, разрозненные и погрязшие в хаосе, за последние десятилетия заняли довольно много реакционных позиций. Вдобавок столетия традиционной русской культуры мало кому помогли оспорить эти мысли.\n\nХотя цели товарища Печуро и других феминистских фигур, несомненно, достойны восхищения, они также невероятно наивны. Наше молодое государство было создано, чтобы представлять волю масс, а не просто навязывать им доктрины сверху. Вместо поспешной и радикальной политики, которая обязательно вызовет негативную реакцию, товарищ Браун предложил более постепенные реформы. Народ должен проникнуться революционной моралью, а не быть втянутым в неё. Будем надеяться, что такая политика в конечном итоге приведет к гендерному равенству, а не к пагубному реакционному сопротивлению."

 BRY_revolutionary_woman:0 "Революционная женщина"
 BRY_revolutionary_woman_desc:0 "Помимо каких-либо политических аргументов или предлагаемых реформ, очевидно, что социализм приносит пользу всем. С разрушением буржуазных отношений собственности, ростом благосостояния и переустройством общества условия быстро меняются.\n\nЖенщины Советского Союза, которые больше не вынуждены вырваться из рук своих хозяев, пользуются множеством благ. Освободившись от наемного труда, у них теперь есть время для веселых занятий. Адекватное внимание можно спокойно уделять семье, карьере, долгу и счастью.\n\nКроме того, матери больше не терпят унижения, работая вместе со своим ребенком. Государственное образование и смягчение квот обеспечили лучшее воспитание и положили конец любому продолжающемуся детскому труду.\n\nМасштаб нашей политики может быть разным, но нельзя отрицать то, что социалистическая женщина стала эмансипированной революцией."

 BRY_in_our_homes:0 "В наших домах"
 BRY_in_our_homes_desc:0 "По мере того как наша победоносная революция продолжается, мы никогда не можем забывать, что права рабочего составляют саму основу социалистических идеалов. Даже сейчас, работающие мужчины и женщины Бурятии томятся по старым законам прошлых десятилетий и вынуждены довольствоваться едва функционирующим промышленным сектором. Когда наши товарищи по труду взывают к справедливости, пришло время броситься им на помощь.\n\nГенеральный секретарь должен лично обеспечивать гарантии прав рабочих в новом Союзе. Но все эти реформы будут напрасными, если наш народ не сможет найти работу! Чтобы исправить это, мы должны начать крупномасштабный ремонт наших ветхих заводов, чтобы предоставить людям широкие возможности для работы и оживить нашу промышленность.\n\nВ конце концов, все наши усилия послужат убедительным заявлением целей нашей новой власти: Союз всегда будет бороться за трудящихся!"

 BRY_workers_councils:0 "Рабочие советы"
 BRY_workers_councils_desc:0 "Одной из многих несправедливостей режима Ягоды было подкрадывающееся коварное влияние тоталитаризма. Теперь, когда с тираном покончено, мы должны позаботиться о том, чтобы не стать жертвой тех же ошибок. С этой целью мы объединим рабочие советы Бурятии и возведем их в гораздо более значимое место в нашем новом правительстве.\n\nХотя товарищ Саблин останется Генеральным секретарем, чтобы помогать революции в эту неспокойную эпоху, мы дадим советам ещё большую свободу, чтобы они могли должным образом защищать свободу рабочих. С помощью этих реформ мы сделаем мощный шаг к нашей конечной цели - создать по-настоящему свободный рабочий рай, где ни один голос не останется неуслышанным."

 BRY_light_centralization:0 "Легкая централизация"
 BRY_light_centralization_desc:0 "Наша революция многого добилась в свержении тирана, который когда-то терроризировал эти земли, и наша победа, несомненно, дала столь необходимые надежду и оптимизм угнетенным народам Дальнего Востока. Однако сейчас становится ясно, что ситуация не менее ужасна, чем была до нашей победы. Мы должны научиться мириться с тем, что наше положение всё ещё далеко от безопасного, и один неверный шаг может поставить под угрозу все наши достижения. Следовательно, централизованная власть, которую мы установили во время восстания, должна оставаться как есть, чтобы мы могли более эффективно защищать революцию.\n\nКто-то в совете может рассматривать эту временную политику как предательство идеалов, которые мы так громко отстаиваем. Великие реформы действительно на горизонте, но пока мы должны сначала принять все необходимые меры предосторожности, чтобы обеспечить выживание нашего молодого Союза."

 BRY_rebuild_the_factories:0 "Перестроить заводы"
 BRY_rebuild_the_factories_desc:0 "Во время войны многие фабрики были разрушены, многие остались без работы. Рабочие советы единодушно призывают к строительству предприятий по ремонту заводов и обеспечению рабочих стабильными рабочими местами. Поддержка рабочих советов является неотъемлемой частью основы власти Саблина, и следование потребностям рабочих во многом апеллирует к идеализации Саблиным Маркса и Ленина."

 BRY_repair_the_roads:0 "Отремонтировать дороги"
 BRY_repair_the_roads_desc:0 "Большая часть инфраструктуры Сибири была разрушена во время восстания против Ягоды, и многие солдаты призывают ремонтировать дороги, чтобы удерживать устойчивые позиции в предстоящих войнах. У Саблина действительно есть власть отвергнуть призывы рабочих советов отремонтировать фабрики, чтобы способствовать дальнейшему распространению революции. Если он отвергнет рекомендацию Совета, это создаст прецедент, согласно которому власть государства принадлежит Саблину, что, по его мнению, является предательством рабочих. В то же время восстановление инфраструктуры поможет распространить революцию среди наших соседей."

 BRY_the_wheels_begin_to_turn:0 "Колеса начинают вращаться"
 BRY_the_wheels_begin_to_turn_desc:0 "Вы это слышите, товарищи? Заводы оживают от шума работающих машин и электроинструментов, дороги снова загружены движением, а рабочие снова трудятся, чтобы создать лучшее будущее для всех нас! В очередной раз мы сделали невозможное, и наши усилия вдохнули новую жизнь в регион. Вскоре промышленный потенциал всего региона будет полностью реализован, и у нас будет прочная база, с которой мы сможем продолжать распространять революцию по России.\n\nНо что важнее всего, тем не менее, простой народ Бурятии наконец-то получил возможность жить лучше. Имея множество рабочих мест, доступных для всех, люди наконец-то освободились от сохраняющегося страха перед нищетой и голодом. Колеса труда начали вращаться, и в ближайшее время их не остановить!"

 BRY_revolutionary_reconstruction:0 "Революционная перестройка"
 BRY_revolutionary_reconstruction_desc:0 "Хотя мы победили тирана Ягоду, предстоит ещё много работы. Десятки чиновников и политиков из демонтированной администрации сейчас сидят в каком-то подвешенном состоянии, ожидая того, что может произойти дальше. Если мы хотим, чтобы наши усилия по восстановлению продолжались беспрепятственно, мы должны теперь решить, что делать с этими людьми.\n\nХотя их навыки, несомненно, будут нам очень полезны, мы не можем игнорировать тот факт, что они служили кровавому режиму без особых жалоб. Что бы мы ни выбрали, этим вопросом нужно заняться, чтобы мы могли перейти к более насущным проблемам."

 BRY_trying_the_nkvd:0 "Конец НКВД"
 BRY_trying_the_nkvd_desc:0 "Время пришло. Высшие должностные лица печально известной тайной полиции, которая так долго служила ужасом для многих, наконец, предстанут перед народным судом. Справедливость восторжествует, но, в отличие от наших врагов, мы сделали это справедливо и честно. Они будут привлечены к ответственности, как и любые другие, и получат возможность защитить себя.\n\nХотя эти люди никогда не проявят к нам такой же милости, как и любой другой шанс, мы должны доказать людям, что мы не те монстры, которые когда-то царствовал в Иркутске. Избегая унизительного показательного судебного разбирательства в суде кенгуру, мы продемонстрируем, что и друг, и враг получат преимущество сомнения и что справедливость навсегда восторжествует в нашей новой России."

 BRY_justice_for_the_bereaved:0 "Правосудие для погибших"
 BRY_justice_for_the_bereaved_desc:0 "Теперь, когда процесс завершился, остается вопрос, что будет с самим НКВД. Во время соответствующих заседаний советов, многие радикалы громко утверждали, что НКВД сыграл безошибочную роль в угнетении миллионов людей во времена бывшего Советского Союза, и что единственный способ не упустить из виду наши идеалы - это покончить с печально известной тайной полицией раз и навсегда.\n\nБудучи слишком знакомыми с ужасными историями, связанными с этой организацией, их слова нашли отклик у Саблина, который справедливо решил полностью ликвидировать НКВД навсегда. Мы начнем судить каждого отдельного сотрудника НКВД и определять тяжесть их отдельных преступлений. Тех, кто совершил бесчисленные преступления против людей, мы закроем, а ключ выбросим. Что касается остальных, то есть шанс, что они могут раскаяться в своих преступлениях в форме общественных работ перед людьми, и некоторым ещё может быть разрешено реинтегрироваться.\n\nВскоре людям больше не придется бояться параноидальных репрессий со стороны тайной полиции, и вместе мы приблизимся к нашей мечте о настоящей революции!"

 BRY_a_chance_at_redemption:0 "Шанс на искупление"
 BRY_a_chance_at_redemption_desc:0 "Судебный процесс окончен, и с тех пор ведутся бесчисленные споры о том, что делать с остатками НКВД. В ходе этих дебатов товарищ Браун предложил довольно противоречивый вариант. Он настаивает на том, что нам по-прежнему нужны какие-то особые полицейские силы, чтобы обеспечить долгосрочное выживание нашей революции, и что включение НКВД необходимо, чтобы заполнить этот пробел. Это мнение разделяют и старшие большевики, которые утверждают, что реинтеграция НКВД в той или иной форме принесет нам большую пользу. Хотя товарищ Саблин знает, что организация несет ответственность за бесчисленные зверства и несправедливости, он не мог не видеть логику в словах товарища Брауна.\n\nПоэтому с тяжелым сердцем он решил начать реинтеграцию НКВД в нашу новую власть. Этот процесс будет включать в себя всеобъемлющую реструктуризацию организации, а также дальнейшие судебные процессы над членами, которые были признаны виновными в совершении вопиющих преступлений против народа.\n\nСказать, что этот шаг является спорным, было бы преуменьшением, но Саблин уверяет скептиков в рабочих советах, что им нечего бояться. Наш новый НКВД будет перестроен с нуля, чтобы помогать защищать людей, а не терроризировать их."

 BRY_the_fate_of_yagoda:0 "Судьба Ягоды"
 BRY_the_fate_of_yagoda_desc:0 "Лживый тиран побежден. Ужас в ночи; превращается в страшную шелуху, съеживающуюся в камере. Революция началась заново, окончательно спасенная от предателей и подлых людей. Теперь невысказанный вопрос витает в воздухе. Что будет дальше?\n\nТоварищ Браун, часто изо всех сил пытающийся прийти в себя, решительно выразил свое желание увидеть казнь монстра. В частных беседах с Саблиным он страстно аргументирует свою правоту. Было бы неуважительно по отношению к убитым позволить такому человеку жить, и это чрезвычайно опасно. По его словам, Ягода должен служить символом для всех, кто осмелится ниспровергнуть волю масс для достижения своих мелких целей.\n\nОднако товарищ Печуро выступила с другим подходом. Полагая, что казнь навсегда испортит моральный облик нового государства, Печуро вместо этого выступает за пожизненное заключение. По её словам, новый союз должен подняться над варварством прошлого. Кроме того, она считает, что заключение подаёт не менее эффективный пример.\n\nВ конечном итоге выбор падает на плечи Саблина. Каждый день, когда мы не определились, мы сильней злим наших людей. Что-то нужно делать со старым угнетателем."

 BRY_the_peoples_judgement:0 "Народный приговор"
 BRY_the_peoples_judgement_desc:0 "Мы не можем забыть пролитую кровь и жертвы, принесенные во имя нашей революции. Однако месть не должна преобладать над разумом. Убив этого бывшего угнетателя, мы бы создали опасный прецедент. Ягода должен служить примером нового характера нашего социалистического государства. Вместо внесудебного убийства, как это сделал бы старый НКВД, мы организуем публичный процесс. В конечном итоге мы проявляем больше силы в сдерживании, чем в насилии."

 BRY_sic_semper_tyrannis:0 "Sic Semper Tyrannis"
 BRY_sic_semper_tyrannis_desc:0 "Мы уберем этого ублюдка и покончим с этим! В союзе нет места убийцам или деспотам. Именем каждого храброго диссидента и замученного солдата мы можем, наконец, положить конец этому безумию.\n\nЭто правда, что уже пролилось много крови, но вопиющие преступления заслуживают чего-то большего, чем роскошное заточение."

 BRY_united_forever:0 "Вместе навсегда"
 BRY_united_forever_desc:0 "Симфония равенства медленно достигает крещендо. Когда-то тяжелый воздух, давивший на широкие плечи простого человека, принял светящуюся форму. Длинные сомкнутые губы начинают петь, когда на берегу Байкала к жизни возвращается свобода самовыражения.\n\nЛюди, долгое время циничные в своем отношении, начали ощущать возрождение родства. В очередной раз все по-настоящему стали товарищами. Без принуждения, жестокости и предательства люди верят в нашу неизбежную цель. Хотя полное заживление наших шрамов может занять некоторое время, наше продвижение к освобождению пролетариата и восстановлению легитимности уже началось."

 BRY_the_torch_of_hope:0 "Факел надежды"
 BRY_the_torch_of_hope_desc:0 "Сны непостоянны.\n\nВ своё время они обладают непревзойденной силой. Мечты побеждают все причины, манипулируя самой реальностью в соответствии со своими прихотями. В самом деле, сны играют важную роль.\n\nОднако они не могут сравниться с утренним солнцем, исчезающим, как далекий мираж, в его желтом горизонте.\n\nЖители Байкала проснулись, и впервые в истории , мечта их не отступила. То, что начиналось как страстная речь в радиовышке, переросло в массовое движение. Простой бунт; искра, необходимая для возрождения социалистического духа.\n\nМы достигли одной, казалось бы, невыполнимой задачи, и с окончанием тирании мы идем навстречу другой. Воссоединение будет нелегким, но необходимым. Давайте пронесем факел надежды по востоку. Мечта о Октябре в этот день не угаснет!"

 ### Expansion tree ###
 BRY_spreading_the_revolution:0 "Распространяя революцию"
 BRY_spreading_the_revolution_desc:0 "Товарищи! Приближается время освобождения! Теперь, когда мы рассчитались с Ягодой и укрепили свои позиции, мы должны сосредоточить свой взор за пределами наших границ. На востоке ситуация вышла из-под контроля. Белые царские офицеры продолжают отстаивать безнадежное дело монархизма со своим любимым царём в Чите, в то время как военаначальники Амура и Магадана нагло заявляют о открытой верности фашистским идеалам! Главные враги социализма лежат прямо у нас на пороге, и поэтому мы должны подготовиться к неизбежному конфликту, который решит раз и навсегда, кто контролирует российский Дальний Восток.\n\nПока мы готовимся к войне, возможно, потребуется присмотреться до ближайших военачальнико, и в итоге мы могли бы сделать общее дело, потому что нам понадобится вся помощь, с которой мы сможем избавить этот регион от фашистской нечисти раз и навсегда."

 BRY_the_buryats_in_aldan:0 "Партизане в Алдане"
 BRY_the_buryats_in_aldan_desc:0 "Из всех окружающих нас наций, коррумпированных по своей идеологии и враждебных нашему намерению строить будущее для новых рабочих, есть одна, которая выделяется на территориях Дальнего Востока. Вольнодумцы, партизаны, влюбленные, дикари и идеалисты - это костяк, на котором построен Алдан. Они - беженцы в раздираемом войной мире, и в таком месте, как это, они - маяк, как и мы.\n\nЗа исключением того, что у них нет желания вести Россию и её жителей в новую эру процветания. Вместо этого, по праву, они остаются на месте и защищают свою родину. Однако у нас есть идеи, выходящие за рамки сдерживания революции. Имея потенциал стать верными союзниками, мы разрешили связаться с Алданом.\n\nМы надеемся, что они объединят силы с нами в этой вечной борьбе.."

 BRY_offer_our_friendship:0 "Предложить нашу дружбу"
 BRY_offer_our_friendship_desc:0 "Хитрые уловки и обман - обычное дело, почти ожидаемое даже для темных времён России. Как бы то ни было, имеет смысл только то, что партизаны Алдана будут сомневаться в том, что мы связываем отношения друг с другом.\n\nПоэтому мы должны пойти дальше того, что ожидается, и провести переговоры, которые позволили бы подписать пакт о ненападении. с ними, и что, недвусмысленно, если он будет сломан, то доверие, которое любая нация или народ питает к нашему правительству, рухнет.\n\nЕсли всё пройдет нормально, будет намного легче приблизиться к другому свету на востоке."

 BRY_a_way_home:0 "Дорога домой"
 BRY_a_way_home_desc:0 "Что мы можем сделать из дружбы, если границу патрулируют пограничники? Если мужчина из Алдана хочет вернуться домой в Бурятию, зачем его останавливать и обыскивать, допрашивать, наказывать за желание вернуться домой?\n\nЭто отсутствие милосердия означает, что никакие отношения не строятся на замкнутости, заборах и винтовках, направленныъ на другую сторону, а также, что они прослужат долго. Мы должны постараться решить эту проблему как можно скорее.\n\nПроведя надлежащие переговоры, мы позаботимся о том, чтобы каждый мужчина, женщина и ребенок прошли безопасно, беспрепятственно и комфортно осознавая, что их ждут в наших краях так же, как и в Алдане."

 BRY_comrades_in_arms:0 "Товарищи по оружию"
 BRY_comrades_in_arms_desc:0 "Славные дни! Жители Алдана решительно поддержали эти меры - настолько, что даже раздались сплоченные призывы к объединению наших двух народов. Не обратив внимания на сложившуюся ситуацию, мы не видели причин, чтобы не продолжать разбирательство.\n\nНаше правительство отныне будет обращаться к алданскому правительству с просьбой объединить наши народы в одно целое. Если они согласятся, то к нам присоединится еще один народ в поисках освобождения.\n\nБурятская Автономная Советская Социалистическая Республика расширит своё влияние, и другая территория, свободная и равная, присоединится к битве!"

 BRY_reunite_the_families:0 "Объединить семьи"
 BRY_reunite_the_families_desc:0 "Наконец, мы - две нации, действующие как одно целое, и от этого мы будем ещё больше процветать. Однако некоторые голоса перекликаются с мыслью о том, что мы должны сделать больше, чем просто привлечь их. Мародерство, грабежи, набеги - все они разрушили браки, украли детей от родителей и сообщества, которые остаются и по сей день разделенными.\n\nМы не только примем партизан Алдана - мы проведем их по домам, воссоединим с близкими и залечим многочисленные раны, которые без нужды затягивались за все эти прошедшие десятилетия!"

 BRY_salvage_the_equipment:0 "Спасти оборудование"
 BRY_salvage_the_equipment_desc:0 "На Востоке, промышленные мощности - это то, чего жаждет каждая нация. Выпустить оружие, способное защитить себя - и, в некоторых случаях, использовать его в целях расширения. Это то, что создает или разрушает сообщество, решает, будет ли оно жить или умрёт на равнинах, в лесах и в замерзших горах Сибири.\n\nОднако с интеграцией Алдана, мы получили доступ к их неиспользованным арсеналам, накопленным с устаревшим, но всё же очень полезным оборудованием. С ним мы сделаем так, чтобы объединение России ускорилось!"

 BRY_integrate_their_armies:0 "Объединить их армии"
 BRY_integrate_their_armies_desc:0 "Война - вещь кровавая и жестокая. Она разрушает умы людей, оставляя их в виде призраков и оболочек, но это жестокое и неизбежное зло, известное во многих странах мира, где мир - редкость, а перемирие лелеют. Многие из партизан Алдана - пожилые люди, желающие остепениться и никогда больше не брать в руки винтовку. За это их услуги уважают, а их желания исполняются.\n\nНо всегда останутся желающие служить. Нести в бой ружье. Молодые люди полны рвения - они верят, что революция будет осуществлена ​​пулями и кровью. К сожалению, они не ошибаются; и поэтому их услугами воспользуются. Каждый из тех людей, которые служат Автономной ССР, несут в себе мечты и идеалы мира, незапятнанного насилием, но они должны устроить ад, прежде чем наступит спокойствие."

 BRY_the_socialist_spirit:0 "Социалистический дух"
 BRY_the_socialist_spirit_desc:0 ""Социалисты угнетенных наций, в свою очередь, должны неуклонно бороться за полное (в том числе организационное) единство рабочих угнетенных и угнетающих национальностей". - Владимир Ильич Ульянов.\n\nРеволюция невозможна, если рабочие не  цепи, и их звенья сцеплены друг с другом, но каждое звено прочно, как сталь. Если мы сможем следовать такой политике, люди Алдана будут объединены с нами в наших нуждах, нуждах и требованиях к лучшему миру. Если их цели совпадают с нашими, им будет легче интегрироваться в новые задатки нашего общества, и, в свою очередь, они создадут прецедент для тех, кто впредь присоединится к АССР."

 BRY_the_far_eastern_war:0 "Дальневосточная война"
 BRY_the_far_eastern_war_desc:0 "В то время как на Востоке царил горький и неудовлетворительный мир, всё внезапно изменилось так внезапно и так быстро. От подъема таинственного Александра Меня на севере, до кровавого конфликта, который привел к объединению Харбинской тройки на востоке, нас начинают беспокоить две внезапные проблемы.\n\nС обновленными силами с обеих сторон мы должны будем действовать осторожно, чтобы не погас факел нашей революции. Наши солдаты будут готовить свои винтовки, укреплять свой разум и снова готовиться к войне."

 BRY_tragedy_and_farce_in_exile:0 "Трагедия и фарс в изгнании"
 BRY_tragedy_and_farce_in_exile_desc:0 ""Харбинская тройка" была любопытной, но в конечном итоге отвратительной ситуацией. После хаоса, охватившего Россию, они обосновались на Востоке, их идеологии разлагались и развращались.\n\nМихаил II Читинский - самопровозглашенный "царь", смертельный враг, с которым Ленин решительно сражался во времена Великой Октябрьской революции. Пятно царизма вернулось, выжидая своего часа, чтобы отбросить Россию в прошлое.\n\nМихаил Матковский из Магадана - нелепая идея сделать идею фашизма во всей его пропитанной кровью "славе" чем-то, что народ России хотел бы адаптировать. За Матковским следует только безумие.\n\nКонстанин Родзаевский из Амура. Ничего, кроме бандита, негодяя, убийцы, идущего по стопам безумия. Безумие национал-социализма заполонило его разум, когда так называемый Вождь олицетворял всё, с чем Россия должна бороться и уничтожать из этого мира. Теперь победитель из этих трех стоит прямо, готовый быть снесенным."

 BRY_end_the_schemes:0 "Конец планам"
 BRY_end_the_schemes_desc:0 "При всём том, кто такой Матковский, он сумел построить бред для русской нации, основанный на принципах фашизма, и сумел не дать ему сразу же рухнуть. Хотя он способнен и умён, он опасен и способен подорвать революцию. Однако всё это будет напрасно. Наши армии поспешат на охоту, и мы задушим свечу фашизма, прежде чем она загорится адом, угрожая затянуть народ России в реакционный ад."

 BRY_decapitate_the_serpent:0 "Обезглавить змея"
 BRY_decapitate_the_serpent_desc:0 "При всей его умственной отваге, Матковского и ему подобных это не спасло, когда мы подняли флаг над Магаданом и провозгласили нашу победу. После пленения Матковского его преступления будут перечислены, воля народа будет услышана, его судьба будет решена быстро, а остальная часть его коварной банды последует за ним.\n\nФашизму не будет оказано пощады - куда бы ни копались его корни, он приносит только страдания, и здесь его судьба определится. Будет ли он заперт в ненужность, или мы сожжем его?"

 BRY_dethrone_the_tsar:0 "Свергнуть царя"
 BRY_dethrone_the_tsar_desc:0 "Если Октябрьская революция чему-то и научила Саблина, так это тому, что монархизм был неустойчивой, опасной и насильственной силой, более чем готовой увязать свой народ в отсталых идеях и саморазрушительном поведении. Он знает, что противоречия, существующие в Чите, в конечном итоге приведут к её падению, но революция отказывается ждать, чтобы нанести удар по заслуживающим его.\n\nТе, кто стремится оставаться в тупике идеологий, отчаянно пытаясь спастись от своей судьбы в песках времени, не заслуживают ничего, кроме как быть пережитками прошлого.\n\nВперёд!"

 BRY_shatter_the_crown:0 "Разбить корону"
 BRY_shatter_the_crown_desc:0 "После разгрома Читы, Михаил II был доставлен и подвергнут обширному допросу. За это время мы узнали странный и жестокий факт. Он, конечно, харизматическая фигура, но его роль более неуловима, чем мы первоначально думали. Когда его люди были сокрушены, Михаил во многом признался.\n\nМихаил II, которого на самом деле звали Михаил Андреевич, является потомком Романовых. Однако мы выяснили, что до своего пребывания в Чите он жил в Австралии, и был фактически похищен и отправлен играть роль короля Востока. Несмотря на то, что он оказался в неприемлемой и ужасной ситуации, он по-прежнему представляет угрозу суверенитету России.\n\nСуда над Михаилом Андреевичем не будет. Его просто отправят к нему домой, и поэтому ему больше никогда не разрешат вернуться. Не то чтобы он, казалось, был полностью против этой идеи."

 BRY_strike_at_the_nazi:0 "Ударить по нацистам"
 BRY_strike_at_the_nazi_desc:0 "Страх вернулся на российский Дальний Восток, и его зовут Родзаевский, а его народ - это гора, на которой он едет. Не нужно много слов сказать об опасностях, которые нацистское государство представляет не только для нас, но и для всего мира. Родзаевский, его клика кровожадных убийц и тиранов должны быть уничтожены, без угрызений совести.\n\nВторого шанса не будет. Даже среди наиболее мягкосердечных соратников Саблина существует всеобщее согласие с тем, что этой мантре безумия необходимо положить конец.\n\nРодзаевский умрёт, а его народ будет сметен на свалку истории."

 BRY_shatter_the_swastika:0 "Сокрушить свастику"
 BRY_shatter_the_swastika_desc:0 "Фашизм - величайшее зло, которое когда-либо создавало человечество. Он может принимать разные формы, проявляться во многих местах, но всегда преследует одну цель: подчинить человеческий дух жестоким целям тщеславного правящего класса и не дать бедным людям понять, кто их истинные враги.\n\nЭто случилось и здесь тоже. Константин Родзаевский и его банда головорезов терроризировали российский Дальний Восток во имя своих порочных целей. Воля русского рабочего класса взяла верх, чтобы победить их, но регион ещё не свободен от фашизма. Родзаевский оставил глубокие шрамы, и мы не выполним свой долг перед человечеством, пока они не будут исцелены.\n\nКогда труп Родзаевского лежит в канаве, и мы рассказали людям о пороках фашизма, тогда мы можем отдохнуть. Мы обязаны им сделать так, чтобы бедствия нацизма никогда больше не угрожали народам Сибири."

 BRY_the_east_silenced:0 "Успокоенный Восток"
 BRY_the_east_silenced_desc:0 "Это было сложно и кроваво, но мы наконец вырезали опухоль фашизма и коллаборационизма с Дальнего Востока. Остатки монархистов и враждующих клик Русской Фашистской Партии бежали, чтобы зализать свои раны за границей, и народ снова может вздохнуть спокойно. Однако мы не можем успокоиться. Тяжелая работа по объединению этих новых территорий - исключительно наша задача.\n\nРасширение наших социальных программ на эти области, вероятно, будет популярным, но мы не можем предсказать, как люди, не привыкшие к настоящему социализму после стольких лет тирании , откликнутся на их новообретенную свободу. Обязательно нужно следить за тем, чтобы мы оставались на их стороне в начале наших реформ."

 BRY_the_man_of_god:0 "Человек бога"
 BRY_the_man_of_god_desc:0 "Освобождение Читы, Магадана и Амура от реакционеров было для большинства людей концом борьбы за контроль над регионом. При восходящем социализме и полном разрушении правых, кто мог сказать, что битва ещё впереди? У левых остался один главный враг, которого никто не ожидал.\n\nМы не знаем, как это произошло, но проповедник Александр Мень выступил с заявлением о воссоединении России. Ему удалось собрать большую, но ветхую армию фанатиков для борьбы за общинное, почти анархическое, но теократическое общество на холодных просторах Дальнего Востока. Человек не чудовище, но если он встанет на пути революции, он будет остановлен силой."

 BRY_a_war_of_restraint:0 "Война за сдерживание"
 BRY_a_war_of_restraint_desc:0 "Хотя люди с энтузиазмом относятся к социализму, люди явно не в восторге от этой войны. Жители Дальнего Востока, многие из которых являются религиозными, очень симпатизируют Александру Меню и его движению. Они с любовью вспоминают о благотворительности и самопожертвовании прихожан, и, возможно, даже имеют друзей и родственников, которые прислушались к призыву к оружию.\n\nЛидеры также понимают, что Мень - это человек, который имеет хорошие намерения, но придерживается совершенно иной веры, иной системы от нашей. Его последователи не нацисты, и к ним нельзя относиться как к таковым. Даже если они не отступят, мы дадим им войну в духе их Бога: мягко, гуманно и с уважением к бойцам."

 BRY_pacification:0 "Усмирение"
 BRY_pacification_desc:0 "Армия Меня, пожалуй, самая необычная, с которой мы когда-либо сражались. Далекие от закаленных офицеров НКВД или фашистских головорезов, они в основном не кадровые солдаты и только недавно взяли в руки оружие. Большинство из них - просто крестьяне, вдохновленные словами Меня бороться за лучший мир в духе Бога и Христа. Похвально! Даже если они введут себя в заблуждение, мы будем относиться к ним хорошо.\n\nСолдаты будут проинструктированы строго соблюдать законы войны и брать пленных везде, где это возможно. Они могут сопротивляться, и это, безусловно, будет трудно, но мы социалисты, и нам всегда приходилось бороться изо всех сил, чтобы привести людей к свободе, даже когда они сопротивляются. Мы должны быть лучше, чтобы они тоже могли быть таковыми."

 BRY_annihilation:0 "Аннигиляция"
 BRY_annihilation_desc:0 "На какие ужасы религия может вдохновить людей на совершение! Даже самый обыкновенный человек, добрый к своей семье и ближним, может быть доведен до самых ужасных злодеяний, если он верит, что Бог на его стороне. Даже при мягком ответе, импровизированные крестоносцы Александра Менца продолжат настаивать на атаке. У них доброжелательные намерения, но они по незнанию считают, что социалисты являются здесь агентами дьявола, атакующими их традиции. Как это ни печально, но мы не можем принять это сидя.\n\nСолдатам будет дано указание защищать себя так, как они считают нужным, что они должны делать, но никогда не нарушать при этом законы войны или общепринятые правила приличия. Трагично, что их вера побуждает этих людей бороться против своего освобождения, но бескровного пути к свободе никогда не было."

 BRY_reintegration:0 "Реинтеграция"
 BRY_reintegration_desc:0 "Наши попытки гуманно бороться с полчищами верующих Александра Мужского увенчались успехом, но теперь у нас возникла новая проблема: большое количество горячо воспитанных крестьян, находящихся под нашей опекой, и плохое представление о том, что с ними делать. Эти люди, хотя с ними и плохо не обращаются, стремятся присоединиться к своим собратьям на фронте и, вероятно, вызовут беспорядки, если мы позволим им это сделать.\n\nХотя это может не понравиться некоторым в нашем правительстве, захваченных крестьян нужно будет реинтегрировать в социалистическую систему. Принудительный труд - это не вариант; эксплуатация их труда сделает нас не лучше капиталистов, которых мы стремимся заменить. Мы надеемся, что перевоспитание, проведенное с тактом и пониманием, за которым последует определенная государственная помощь, ослабит пыл бывших призывников Меня."

 BRY_war_against_the_holy:0 "Война против Святого"
 BRY_war_against_the_holy_desc:0 "Так называемый "Великий Отец Севера" призвал свои легионы разочарованных последователей к нашему государству с целью полностью разрушить всё, ради чего мы так долго работали. Крестьяне Сибири, кажется, прислушиваются к каждому его зову и призыву, воодушевленные его посланием религии и реакции. Это привело к тому, что сам товарищ Саблин переоценил природу роли религии в его предполагаемом союзе. В настоящее время общая политика, которую мы сохранили в отношении религии, - это политика секуляризма: церковь и государство отделены друг от друга, и каждому человеку - своя вера, если это необходимо.\n\nОднако старый союз Ленина проводил строгую атеистическую политику государства, направленную на устранение проблемного влияния религии на светскую жизнь. Может быть, нам следует переосмыслить наш подход к религии и её роли на территории, которую мы контролируем?"

 BRY_no_reason_to_fear_us:0 "Нет причин бояться нас"
 BRY_no_reason_to_fear_us_desc:0 "Война, которую мы ведем против "Отца", является пятном на жизни людей, и среди наших товарищей раздаются призывы полностью разрушить реакционные основы религии, на которой стоит этот так называемый "Божественный мандат". Поступают сообщения о том, что отдельные солдаты, взводы и даже целые батальоны оскверняют церкви и другие святые места по всей Сибири.\n\nОднако эту инициативу придётся отклонить. Эта война во многих отношениях ведётся за сердце и разум простого человека. Чтобы победить их, солдат-социалист должен осветить путь к свободе для заблудших, а не выбивать двери их храмов. С этой целью будет пресекаться варварская практика грабежа и сожжения, неподходящая для доблестных революционеров, при необходимости - насильственно."

 BRY_crackdown_on_the_opiate:0 "Расправиться с опиатом"
 BRY_crackdown_on_the_opiate_desc:0 "К сожалению, рано или поздно истина должна быть признана - противник, с которым мы сталкиваемся, - это не люди Отца или его реакционная идеология. Нашим врагом в этой войне является сама религия, поскольку без её всепроникающего влияния такая катастрофа никогда не постигла бы жизни нашего народа.\n\nТоварищ Саблин давно обдумывал меры, которые мы могли бы предпринять, чтобы противостоять влиянию церкви и духовенства, а также других институтов религии. Подавление, как явное, так и скрытое, раз за разом отвергалось. Однако в конечном итоге альтернативы этому не нашлось, поскольку были отложены и компромиссы, и наивные идеи сосуществования. Казалось бы, репрессии - единственный реальный вариант, который есть в нашем распоряжении, чтобы избавить нас от дальнейшего восстания, и у нас нет другого выбора, кроме как использовать его.\n\nДругие, несомненно, воспользуются этим, чтобы изобразить наше революционное рвение как бред воинствующего атеиста. Некоторые могут обвинить нас в том, что мы лишили людей их веры, и сравнить нас с тиранией, с которой мы изначально и боролись. Мы не должны позволять этим обвинениям терзать наши думы. В конце концов, именно мы окажемся на правильной стороне истории."

 BRY_the_struggle_against_theocracy:0 "Борьба с теократией"
 BRY_the_struggle_against_theocracy_desc:0 "Александр Мень привил опасные ценности менее образованным слоям населения нашей страны. Крестьянство возмущено, полагая, что Мень здесь как спаситель Севера от коммунистических сил, которые его окружают. Несмотря на то, что у нас по-прежнему болезненная нехватка кадров, чтобы укомплектовать всё сразу, мы можем отвлечь часть наших сил на эффективный гарнизон наглых деревень и напомнить им, что Александр Мень не спаситель.\n\nПростой человек, кто считает себя одним из них."

 BRY_the_trial_of_alexander_men:0 "Суд Александра Меня"
 BRY_the_trial_of_alexander_men_desc:0 "После недавней капитуляции некоторых из последних самых верных людей Судоплатова, наши солдаты схватили Меня и доставили его в нашу столицу. Хотя некоторые из наиболее радикальных и реакционных политиков жаждут крови, этот человек заслуживает надлежащего суда. Сам товарищ Саблин испытывал противоречивые чувства по поводу того, что делать с религиозным мистиком, который не сказал ни слова с момента своего прибытия.\n\nБыло бы несправедливо убить этого человека или посадить его в тюрьму на неопределенный срок без суда - в конце концов Отец Мень не король бандитов или не реакционер, замаскированный под революционера. Он человек, который желает лучшего для своего народа, даже если его взгляды в корне ошибочны и сильно дезинформированы. Таким образом, он будет подчинен народной справедливости - и только тогда мы решим судьбу Отца."

 BRY_a_beacon_of_freedom:0 "Маяк свободы"
 BRY_a_beacon_of_freedom_desc:0 "Это был непростой и кроткий путь, но теперь, когда заблудший Отец терпит поражение, и вероломные фашисты разбиты, мы теперь контролируем то, что когда-то было известно как Российский Дальний Восток. Наши преданные своему делу солдаты, комиссары и идеологи уже усердно работают над распространением нашего революционного послания по обширным сибирским территориям. Мы начали то, что многие сейчас называют "красной весной" по всему Востоку, наши солдаты несут освобождение и весть о том, что новая революция здесь, и она здесь обязана остаться.\n\nПока товарищ Саблин и его ближайшие соратники продолжают готовиться к освобождению всех россиян, будущее Дальнего Востока и России в целом продолжает светиться, и многие впервые за последнее время видят луч надежды там, где заброшенный реакционный Союз когда-то доминировал над левой политической мыслью."
 
