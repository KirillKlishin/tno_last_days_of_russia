 ## Ideas ##
 SAH_wild_promises:0 "Грандиозные обещания"
 SAH_wild_promises_desc:0 "Народ, мягко говоря, скептически относился к нашему правительству после неудач как Советского Союза, так и последующей Центрально-Сибирской республики. Чтобы заручиться их поддержкой, президент Андреев пообещал им весь мир, предлагая всевозможные социальные, политические и экономические реформы в каждой из своих напыщенных речей. И все же, если пока Генералиссимусу удается держать народ в плену, скоро люди потребуют, чтобы мы их освободили. С истинным состоянием нации гораздо более шатким, чем то во что мы заставили поверить людей, путь, по которому мы идем, узок и коварен, но если мы преуспеем, мы принесем им мир на блюдечке."
 SAH_military_guided_democracy:0 "Военная демократия"
 SAH_military_guided_democracy_desc:0 "Испытав на собственном опыте неудачи гражданской демократии, направленной на предотвращение полного социального и военного краха Центрально-Сибирской республики, наша система управления была кодифицирована, чтобы обеспечить разделение управления между народом и военными. Должность президента занимает главнокомандующий армией, назначаемый генеральным штабом, а премьер-министр и Национальное собрание избираются народом демократическим путем. Однако президент, а значит и военные, должны дать согласие на формирование любого нового гражданского правительства, и могут распустить и его, и законодательство по своей прихоти."
 SAH_treasonous_traditions:0 "Предательские традиции"
 SAH_treasonous_traditions_desc:0 "Бросив Красную армию, а затем подняв мятеж против Средне-Сибирской республики, наш офицерский корпус развил в себе как склонность, так и готовность действовать против любого режима, угрожающего его будущему и интересам. Сейчас, когда наша молодая республика делает свои первые шаги, а участие военных в нашей политике и их влияние на нее становятся все более распространенными, многие опасаются, что грехи прошлого станут грехами завтрашнего дня.\n\n§RВоенные могут решить действовать, если они будут недовольны нашим правительством.§!"
 SAH_siberian_intelligentsia:0 "Сибирская интеллигенция"
 SAH_siberian_intelligentsia_desc:0 ""
 
