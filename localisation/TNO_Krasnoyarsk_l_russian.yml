 SAH.2.t:0 "Народный апокалипсис"
 SAH.2.d:0 "Государство писателей, поэтов и ученых через университеты Томска выпускают больше изданий и манифестов, чем многие считают. Тем не менее одна статья, опубликованная анонимно, начала распространять споры далеко и широко по всей Сибири. В "Народном Апокалипсисе" рассказывается о путешествии безликого ученого на протяжении всего процесса краха Центральносибирской Республики, где он встречает тех, кого автор называет четырьмя всадниками апокалипсиса: Ивана Заволоко, Генриха Ягоды, Александра Покрышкина и Николая Андреева.\n\nОчнувшись в Ойротии после болезни, ученый обнаруживает, что народ превратился в лепечущих безумцев, выцарапывающих себе глаза и бреющих головы от чумы, принесённой в страну Иваном Заволоко, отравляющих свой народ ядом веры и ослабляющих тело Республики. Изгнанный слепыми и развращенными, ученый вскоре оказывается свидетелем того, как земли поджигаются, а вольнодумцы похищаются и преследуются карателями Ягоды, когда синие демоны ведут войну против народа. Спасаясь от резни, они натыкаются на бесконечные дороги, погребенные под живыми скелетами, на голод, пожирающий землю от страшного предательства Покрышкина, прежде чем, наконец, стать свидетелями предательства Андреева под Красноярском, пронзающего сердце безымянного солдата, олицетворяющего благородную Республику.\n\nОсуждая этих четверых лиц как приближающих конец царства обетованного народа, история заканчивается тем, что земля разрушена, и все четверо поглощены безумием под тяжестью своего собственного зла, превращаясь в камень как отвратительное напоминание об их деяниях, хотя остается без ответа, выживет ли кто-нибудь в этом конце дней, чтобы помнить о том, что было потеряно."
 SAH.2.a:0 "Страшно, нечего сказать."
