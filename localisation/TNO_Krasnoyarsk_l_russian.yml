 ## Leaders ##
 POLITICS_NIKOLAI_ANDREEV_DESC:0 "Born 1905, Nikolai Trofimovich Andreev was called up from the reserves to fully rejoin the Red Army in 1935, initially a political commissar in Siberia. Hoping to fight on the frontline against the Germans, he was instead enrolled in officers' school. But as the war became more and more desperate, he continued taking more and more classes - not to become more skilled, but to hopefully delay being sent to fight for what he saw as a lost cause. As the Soviet Union collapsed, he and a clique of fellow officers' school graduates began to consolidate their power in the Krasnoyarsk region. Yet when the Central Siberian Republic was established, they were justifiably concerned about any pre-existing groups that would threaten the democratic institutions and so the government broke up the clique and assigned them to the far-reaching corners of the Republic. Andreev was placed under the command of Nikolay Krylov, secretly remaining in contact with his clique.\n\nAs the Republic began to lose its grip on power and crumble apart, the clique reunited in Krasnoyarsk and mutinied against General Krylov during his doomed campaign against the Siberian Black Army. Now in order to convince the people of the city that they were not just another flavor of junta, Andreev and his officers have promised new and sweeping reforms. Free trade! Private property! Foreign allies! Open elections! Liberty! Democracy!\n\nWith the collapse of the previous order, the clique is considering that the matter of the Siberian reunification rests in their hands. Following that it will be a mad dash to the sea, and with it foreign recognition, before consolidating and preparing a push to liberate all of Russia. But whether Andreev will actually be able to deliver on these promises is another matter entirely."
 
 MILITARY_NIKOLAI_ANDREEV_DESC:0 "Николай Трофимович Андреев родился в 1905 году в Москве. В юности он работал почтальоном, помощником кузнеца и рабочим в печатном доме, пока не вступил в Красную Армию в 1935. Там он стал командиром отряда в 93-й стрелковой дивизии, а в 1938 году его перевели в Тайшетский район Иркутской области войсковым комиссаром. Когда Германия напала на Советский Союз, он рвался на фронт, однако ему пришлось пройти офицерские курсы в тылу. Тем не менее, когда Советский Союз начал разваливаться под натиском немцев и Политбюро эвакуировалось на восток, он вместо этого приложил все усилия, чтобы отсрочить отправку на войну, и с кликой товарищей-выпускников офицерской школы укрепил власть в городе Красноярске. Первоначально с подозрением относившаяся к Центральносибирской Республике клика Андреева была распущена и разбросана по разным поручениям, а сам Андреев был поставлен под командование Николая Крылова. Способный, однако, увидеть зашифрованную надпись на стене во время Сибирской войны, Андреев вновь собрал свою клику в их старой базе и поднял мятеж против Крылова, положив конец правлению в Красноярске Центральносибирской Республики."
 MILITARY_ALEXEY_PESTEREV_DESC:0 "Алексей Иванович Пестерев родился в 1910 году в Бурятии. Он работал фермером и строителем в родном колхозе, в 1939 году он стал членом ВКП(б), в 1941 году он был призван на фронт. Прослужив политработником в 209-й пехотной дивизии, Пестерев стал исполняющим обязанности командира в 932-м пехотном полку, как за проявленную доблесть, так и по причине недостатка компетентных офицерских кадров в ходе войны. Эвакуировав то немногое, что осталось от его полка за Урал, Пестерев был поставлен под командование Николая Андреева, который, впечатлённый решимостью Пестерева, быстро ввел его в свою клику. Играя ключевую роль в мятеже против Николая Крылова, Пестерев обеспечил переправы через Енисей, высадив несколько полков Крылова на западном берегу и обеспечив их уничтожение от рук Сибирской Чёрной Армии."
 MILITARY_NIKOLAI_LYASHCHENKO_DESC:0 "Николай Григорьевич Лященко родился в Иркутске в 1910 году. Детство он провёл в Кыргызстане, где потом работал конюхом и кузнецом, вступив перед этим в профсоюз. В 1929 году он добровольцем пошёл служить в Красную Армию, где отличился в пограничном конфликте с Китаем, потом он был направлен в Среднеазиатское военное училище и окончил его в 1932 году, став командиром пехоты в 73-й пехотной дивизии. Награжденный орденом Красной Звезды за заслуги в 1936 году, Лященко служил в Гражданской войне в Испании в качестве военного советника и вернулся с орденом Красного Знамени, сразу же после возвращения отправленный на дальнейшую учёбу. Как один из первых членов клики выпускников офицерской школы Николая Андреева во время распада СССР, Лященко был направлен в Новосибирск в рамках усилий Центральносибирской Республики по расколу клики Покрышкина, служа с характерной доблестью в Сибирской войне. Он вскоре возвратился в Красноярск после того, как Александр Покрышкин предал Республику, только чтобы в конечном итоге предать самому Республику."
 MILITARY_ALEKSANDRA_SAMUSENKO_DESC:0 "Александра Григорьевна Самусенко родилась в 1922 году. О ней говорят, что она, будучи только подростком, принимала активное участие в гражданской войне в Испании, но в Красную Армию она официально вступила в 1935 году. Первоначально служа в пехотном взводе, она сначала воевала в Зимнюю войну, а затем окончила танковую академию и поступила в 1-ю гвардейскую танковую армию в качестве единственной женщины-танкиста. Она была вознаграждена за храбрость орденом Красной Звезды, потом Самусенко возглавила потрёпанные остатки 97-й танковой бригады гвардии за Урал после операции "Барбаросса" и присоединила свою бригаду к Центральносибирской Республике. Её поставили под командование Николая Крылова, но разгром танкового корпуса основной армии Республики в Сибирской войне подтолкнул Самусенко присоединиться к Николаю Андрееву в его мятеже против Крылова, тем самым приводя Республику к краху."
 
