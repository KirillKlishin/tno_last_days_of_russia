 POLITICS_Hermann_Fegelein_DESC:0 "Из города Дрезден регулярно идет радиопередача, в которой восхваляются рейхсфюрер Генрих Гиммлер и бургундская система, и призывает людей следовать за ними.\n\nГерман Фегелейн. Опытный, циничный и с вечно дурной репутацией обергруппенфюрер многое повидал за годы службы Рейху и СС, и его глаза видели десятки заговоров, проходивших перед ними. Обвинения в государственной измене или преступлениях против Рейха, доказательства, поспешно состряпанные в рамках тайных сделок, медленный взлет и падение или, в некоторых случаях, успех - Фегелейн видел все это.\n\nТак что, когда он оказался между той небольшой лояльностью, которую он испытывал к Гиммлеру и Системе, и откровенно нелепыми утверждениями Гейдриха о заговорах рейхсфюрера о ядерном армагеддоне... Конец света? Да бросьте. Фегелейн остался при своём. Сегодня он и его люди посвящают себя прекращению предательства Гейдриха и разоблачению его лжи - как пером, так и мечом, поскольку они транслируют общенациональные призывы оставить предателя и привить истинный спартанский арийский идеал так же преданно, как они борются за него. Если и есть что-то, чему привержен обергруппенфюрер, так это арийский рай, к которому он так долго стремился. \n\nИ все же что-то щекочет Фегелейна в глубине сознания. Что если в словах Гейдриха каким-то образом есть правда? Фегелейн хочет арийского идеала, да, но не путем уничтожения мира. Хорошо, что Фегелейн не вникает слишком в причины, потому что, если Гейдрих подкрепит свои слова фактами, Фегелейн может счесть разумным дезертировать, а в наши дни всем нужен хороший отдел пропаганды."

