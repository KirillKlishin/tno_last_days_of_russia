 FIN_issues_desc:0 "Хотя наши границы простираются от побережья до побережья, мы находимся в трудном положении из-за внутренних раздоров и напряженности в восточных зонах, где большинство населения составляют русские. Решение этих проблем будет иметь решающее значение для нашего выживания.\n\nПоддержка текущего режима в настоящее время - [GetApprovalRating].\n\nСостояние оппозиции в данный момент - [GetRadicalizationFinlandOpp].\n\nВ настоящее время напряженность в регионах, где проживает большинство русских, составляет [GetRussiaTensions].\n\nOnega в настоящее время [GetOnegaRelations] с нами.\n\nМы дали [GetPromises] обещаний оппозиции."
