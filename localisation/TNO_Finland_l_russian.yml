 FIN_intro_the_blood_on_the_streets_tt:0 "\nНасилие и кровопролитие в наших действиях полиции против протестующих снизят нашу §Yподдержку партии§ !, увеличат §Yрадикализацию§ !, и увеличат §Yволнения в русских регионах.§!.\n\n"
 FIN_intro_expand_police_presence_tt:0 "\nРазмещение дополнительных полицейских и ограниченное военное присутствие на наших улицах уменьшит §Yподдержку партии§!, но также вызовет падение §Yрадикализации§!.\n\n"
 FIN_intro_the_karelian_riots_tt:0 "\nНовые скандалы, связанные с нашими проектами по переселению, приведут к огромному росту §Yволнения в русских регионах§!, а также §Ирадикализации.§!!\n\n"
 FIN_intro_russian_auxiliary_police_tt:0 "Расширение наших российских сотрудников полиции-коллаборационистов приведет к уменьшению общего количества §Yволнений§ !, но увеличит §Yрадикализацию.§!.\n\n"
 FIN_intro_a_breath_of_fresh_air_tt:0 "\nНаши действия по преодолению кризиса приведут к незначительному снижению §Yрадикализации§ !, и увеличению §Yнародной поддержки.§!.\n\n"
 FIN_intro_collaborate_with_onega_tt:0 "\nРасширение сотрудничества с Онегой усилит наши §Yотношения с Онегой§! и понизит §Yволнения в регионах России§ !, за счет более низкой §Yнародной поддержки§!.\n\n"
 FIN_intro_ensure_common_welfare_tt:0 "\nМы представим новый экономический план - радикальное повышение уровня благосостояния населения, увеличение §Медицинского покрытия§ !, §Пенсий§ !, и §Поддержки безработицы.§!.\n\n"
 FIN_intro_put_down_the_riots_tt:0 "Подавление беспорядков в городах с русским большинством уменьшит §Yподдержку партии§!, но также вызовет понижение §Yрадикализации§! и §Yволнений§!.\n\n"
 FIN_intro_a_new_economic_bridge_tt:0 "\nЭто откроет §Yторговые решения§! за посредничество между §gПактом Единства§! и §BОСН§!.\n\n"
 FIN_intro_a_proposal_to_the_usa_tt:0 "\nЭто откроет §Yторговые решения§! для расширения отношений с §BСША§!.\n\n"
 FIN_intro_a_proposal_to_germany_tt:0 "\nЭто откроет §Yторговые решения§! для расширения отношений с §gНемецким рейхом§!.\n\n"
 FIN_intro_gotterdammerung_tt:0 "\n§RКонечно, ситуация в Германии не может быть такой плохой, как мы думали....§!\n\n"
 FIN_intro_a_possible_recovery_tt:0 "Благодаря нашему новому расширению торговли мы находимся на пути к выздоровлению. Это увеличит наш §YВВП§! на здоровую сумму."
 FIN_intro_and_american_luxuries_tt:0 "Мы начнем расширять наши предложения американских предметов роскоши до §gПакта Единства§ !, через наши каналы, указанные в §Yторговых решениях§!."
 FIN_intro_and_german_goods_too_tt:0 "Мы начнем расширять наши предложения по немецким специальным товарам до §BОСН§ !, через наши каналы, указанные в §Yторговых решениях§!."
 FIN_intro_lumber_and_paper_tt:0 "Мы будем предлагать больше §Деревянной мебели§ местного производства! и §Бумажные изделия§! на Запад, чтобы увеличить родной капитал."
 FIN_intro_copper_and_grain_tt:0 "Мы будем предлагать больше наших §Иэкспортных природных ресурсов§! в Пакт, чтобы создать собственный капитал и заполнить пробелы в своей экономике."
 FIN_intro_start_election_tt:0 "§YПрезидентские выборы§! и §Iпарламентские выборы§! будет объявлены.\n"
 FIN_intro_investments_for_resources_tt:0 "§gГермания§! и §BСША§! получат возможность инвестировать в финские §Yприродные ресурсы§!."
 VTY_NEW_GENERAL_TT:0 "§YЭнсио Сииласвуо§! будет назначен нашему командованию.\n"
 
