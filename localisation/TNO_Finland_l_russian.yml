 FIN_Nation_of_Strength_desc:0 "После Западнорусской войны и политического хаоса, охватившего впоследствии Финляндию, военные, как известно, вмешались в правительство, чтобы восстановить порядок в стране и защитить ее от любых будущих русских нападений. С волнениями в Карелии и необходимостью управлять российской сферой влияния Финляндии, военное правительство было благом для Финляндии в трудные времена после войны и краха 50-х годов. Финские вооруженные силы были усилены, ободрены и расширены - Россия никогда больше не вернет свои земли.\n\nИли они на это надеются."
 FIN_Uncertain_Future:0 "Неопределенное будущее"
 FIN_Uncertain_Future_desc:0 "Финское военное правительство, хотя и сравнительно легкомысленное, не совсем популярное учреждение. Протесты против режима являются обычным явлением, несмотря на попытки полиции и армии поддерживать порядок, и многие в правительстве осознали, что режим не устойчив. Возвращение демократии в Финляндию неизбежно - вопрос лишь в том, уйдут ли военные мирно и скоро или будут вынуждены капитулировать позже."
