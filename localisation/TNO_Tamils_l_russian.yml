 POLITICS_SJV_CHELVANAYAKAM_DESC:0 "Сэмюэль Джеймс Веллупилай ЧелванаяCUM - фигура противоречивая. Его сторонники восхваляют его как Тахнтая Челву, ведущего радикальную оппозицию за единство тамилов и сингалы. Его оппоненты нарекли его как опасного националиста левого толка, желающего создать этническое государство для людей, не имеющего практически никаких отличий от сингальцев. Однако никто не может отрицать его мотивов.\n\nРодившись в Малайе, семья ЧелванаяCUMа перебралась на Цейлон ещё в пору его молодости. Работая учителем, вскоре он стал адвокатом, и с этого момента двинулся вверх по карьерной лестнице. Он служил советником при дворе британского короля Георга VI, и ему предложили должность в Верховном суде Цейлона, от которой он отказался. Представляя интересы тамилов в Соулсберской комиссии, он поддерживал хороший контакт с британским судейством. А потом всё пошло крахом.\n\nНе соглашаясь с решением Гопаллавы присоединиться к Республике Индия, ЧелванаяCUM продолжал выступать за расширение автономии Шри-Ланки, несмотря на то, что закон касался только Сингалу, тамильцы же вновь были преданы. Когда другие прибегли к насилию, ЧелванаяCUM продолжал твёрдо отрицать такой подход. И хотя насилие только ухудшило мировое мнение о тамилах, усилия Челванаякама увенчались успехом, что вполне очевидно с его новой должностью первого премьер-министра [TIG.GetName]. Однако, поскольку насильственный ирредентизм становится все более популярным, а ЧелванаяCUM становится старше, время тамилов истекает, и он должен действовать в ближайшее время, если он хочет, чтобы свободная тамильская нация выдержала все испытания." 