 POLITICS_KHAING_MOE_LUNN_DESC:0 "Неудивительно, что борьба в джунглях Бирмы за независимость Аракана меняет человека. Закаляет его. Эти изменения проявились в Кхайге Мо Лунн, лидере Освободительной армии Аракана. Но что заставило его бороться за собственную свободу и свободу тысяч других?\n\nРодившийся в араканской семье в жаркую субботу 1944 года, Мо Лунн с раннего возраста проявлял лидерские качества. Он был уважаемым, честным и преданным. Многие ожидали, что ему предстоит возглавить свободную Бирму. Но Мо Ланн решил пойти другим путем. Основав сначала Партию освобождения Аракана, он быстро понял, что путь к свободе не вымощен миром, как говорил Ганди, а питаем кровью, как считал Бозе.\n\nТеперь Кхайге Мо Лунн борется за свободу араканцев не в избирательном бюллетене, а на поле боя. В то время как эти бамары борются за свое право на угнетение, Мо Ланн знает, что у него есть моральные принципы. С угнетением будет покончено, даже если это будет стоить ему жизни. Народ Аракана будет жить."