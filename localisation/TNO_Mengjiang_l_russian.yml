 POLITICS_DEMCHUGDONGRUB_DESC:0 "Кровь самого Чингисхана течёт в венах Дэмчигдонрова, хотя из первого взгляда нельзя об этом догадаться. Хоть он ратует за идею о могуществе монгольского народа, но князь-чингизид провёл почти всю свою жизнь в державах, которые захватили земли Монголии. Его отец происходил из одной из двенадцати благородных семей Внутренней Монголии, и от него Дэмчигдонрову передался княжеский титул, правда только от благоволения цинских властителей. Когда Империя Цин пала, а на неё месте возникла Китайская Республика, Дэмчигдонров всё равно подчинялся Пекину, но уже президенту вместо императора. Республиканские власти дали понять, что не заинтересованы в идее объединения двух Монголий, поэтому Дэмчигдонров обратился к врагу своего новоявленного врага: Японии.\n\nПосле долгих годов борьбы Дэмчигдонров наконец объединил Внутреннюю и Внешнюю Монголию под своей властью. Но как будто судьба посмеялась над ним, потому что он стал подчинённым поставленного японцами в Китае императора Айсиньгёро Пуи, делая чингизида таким образом марионеткой марионетки. Он стал ненавидим его собственным народом за его продажность и предательство интересов монгольского народа и презираем своими хозяевами как выскочка с манией величия. Князь оказался духовно сломлен из-за всего давления на него, но пришёл в себя, когда разразилось антиимпериалистическое восстание, затронувшее столицу объединённой Монголии Улан-Батор, и нужно было его подавить. Есть мнение, что он боится народного суда за все унижения, но ещё худшее может с ним произойти, когда он провалится и японцы до него доберутся."

