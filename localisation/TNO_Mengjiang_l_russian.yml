 men.1.t:0 "Менцзян побеждает!"
 men.1.d:0 "Князь Дэмчигдонров передал Императору свои искренние благодарности за помощь в подавлении восстания и уверил, что в монгольских степях установился порядок. Было заранее ясно, что бандитам, несмотря на их успехи в начале восстания, не хватит дисциплины и каких-либо преимуществ, чтобы победить князя. Находившиеся ранее, но ушедшие из-за восстания японские компании возвратились в Менцзян и содействуют развитию страны, пока остатки предателей и бандитов трусливо бегут к русским."
 men.1.a:0 "Так и должно быть."

 men.2.t:0 "Мэнцзян проигрывает!"
 men.2.d:0 "Наше военное командование предсказало падение князя Дэмчигдонрова в ходе подавления восстания с самого его начала, и это предсказание сбылось. Князь со своими телохранителями и небольшой свитой ушёл в Маньчжоу-Го, тем самым оставив свою власть как правителя Менцзяна. Вот так снова Японии надо доказать своё верховенство над Азией, решив окончательно вопрос с монгольскими мятежниками. Многие в нашем правительстве выступают за восстановление Менцзяна, ибо это будет крайне безответственно с нашей стороны, если мы не вернём порядок в степи, и обнажит уязивимость нашей гегемонии в Азии. Однако некоторые предпочли умыть руки и остаться в стороне, так как они считают, что свергнутый князь вообще не достоин нашего внимания."
 men.2.a:0 "Порядок в Азии должен быть соблюдён ."
 men.2.b:0 "Нам не нужны какие-то лошади и дрынь-трава."

 men.3.t:0 "Дальнейшая судьба Монголии"
 men.3.d:0 "Благодаря решительным действиям наших войск мы наконец одержали победу, и наконец установился порядок в монгольской степи. Когда мы оставили гарнизонные войска в когда-то охваченных восстанием районах, встаёт ребром один вопрос, который был задан со дня начала восстания: что станет с Мэнцзяном? Князь Дэмчигдонров весьма бурно отреагировал на предложение об отречении от престола, и поэтому будет восстановлен старый порядок под его правлением. Однако есть те, что возвращение княжения Дэмчигдонрова будет означать повторение последних десяти лет войны. В скором времени мы будем вынуждены пересмотреть "Мэнцзянскую ситуацию" и не допустить её повторения."
 men.3.a:0 "Монгольский князь обратно занимает свой трон."
 
 men.4.t:0 "Князь празднует победу!"
 men.4.d:0 "Сегодня мы одержали победу! Бунт подавлен, Монголия спасена. Сейчас проводятся операции по зачистке последних ячеек мятежников, а помогавшие нам японские войска уходят домой. Хотя и в такой стране как Монголия сражения всегда были и будут, наконец установился кое-какоймир: с неба больше не падают бомбы, которые содрогают землю, которая уже изнывает от пролитой крови братоубийственной войны. Князь наконец вздохнул спокойно и может вести монгольский народ к процветанию."
 men.4.a:0 "Всё, как и должно быть."
 
 men.5.t:0 "Our Rightful Domain"
 men.5.d:0 "Prince Demchugdongrub, in his great wisdom, has from the start envisioned a better, stronger, and united Mongolia. For this grand goal he has fought for decades, and the Mongol people stood by his side out of shared loyalty and just force. The lone exception and last remaining estranged Mongols are those living under the communist reds. In the west of Mongolia they lay, in defiance of their rightful ruler and spreading their filth. Even in our most recent battle our enemies were lead by a communist general. Now that we have finally united in true faith we can at last liberate the remaining Mongolians of the People's Revolutionary Council and complete the unification of our people."
 men.5.a:0 "This should have happened long ago."
 
 men.6.t:0 "The Ulaanbataar Rebellion"
 men.6.d:0 "The history of the Mongol Steppe has been one of constant conflict, and it provides to its people one simple lesson: Divided we are weak, united we are strong. From the earliest days of the Xiongnu confederation to the great Mongol empire of 1206, when the Mongolian clans are united they are unstoppable. But time and again we fall apart into petty infighting, and deliver ourselves as slaves to the Chinese. In the great war, aided by the great Japanese Empire Prince Demchugdongrub set out to unite his beloved people once again. In the footsteps of Modun Shanyu and Chinggis Khan he united his people under his name for the first time in centuries, earning his place in the great line of Mongol rulers. But not all have yet submitted.\n\nOur fair Mongolia greets this day a divided and bleeding people. In the previous weeks a treasonous coalition of bandits and communists swept through the Mongol steppes, catching our own armed forces off guard and once more dividing our people. With a combination of luck and trickery these vagrents have taken the momentum, even capturing our capital Urga, known to the reds as "Ulaanbataar". This shall not stand. The Mongol will never again fight his brother while being stabbed in the back by a Chinese dagger. Already our great Prince Demchugdongrub has called on every true Mongol to defend their nation and sovereign with the zeal of a thousand warriors. We will overcome these bandits and deliver Urga from their grasp, and the fools shall know the price of treason."
 men.6.a:0 "Rally to the Prince, crush the rebels!"
 
 men.7.t:0 "Japanese Bombs!"
 men.7.d:0 "Death and destruction in Ulaanbataar! The cowardly Japanese, knowing we lack proper anti-aircraft defenses, have begun a bombing campaign against our army and our people. Without opposition and devoid of honor Japanese have taken to terrorizing innocents and cowardly attacking warriors with no means to defend themselves. Knowing their own invulnerability Japanese jets swoop low over Ulaanbataar, dropping bombs and missiles upon our roads and buildings. Terrifying as they are to the common man much more has been accomplished by the massacring of our troops by bomb and bullet from the sky, cutting down horses and men with nowhere to hide or run on the vast Mongolian steppe. This is not war, not battle. This is shameful murder."
 men.7.a:0 "Cowards!"
 
 men.8.t:0 "A Quick War"
 men.8.d:0 "Our correspondence with Prince Demchugdongrub and reports from our own deployed pilots paint a rosy picture of the ongoing rebellion in Mongolia. Between modern air power, Mongol loyalists and our own material support the fate of the Mongol rebels is assured. Soon it seems we will once more be secure in the Mongol steppe, and peace restored in Asia."
 men.8.a:0 "As it should be."
 
 men.9.t:0 "The War Drags On"
 men.9.d:0 "Apparently, the situation in Mongolia has developed not necessarily to Japan's advantage. The Prince has squandered our generous aid by failing to take back the initiative or pacifying the bandit rebels. As the war continues without any good end in sight our generals are starting to lose their patience with our Mongol allies. In any case it has become clear that our current policy must change, either ending the uprising ourselves or washing our hands of the matter."
 men.9.a:0 "We must take matters into our own hands."
 men.9.b:0 "Enough. We will not waste any more resources supporting these buffoons."
 
 men.10.t:0 "Training the Mongolian Army"
 men.10.d:0 ""Hey, Toyoda-kun, fuckin' hot day out isn't it?" said the young Mongol as he enters the Sergeant's tent.\n\n"Don't be stupid, Altan. And don't you fucking dare call me '-kun', I'm still your superior for fuck's sake!"\n\n"Alright, Toyoda-san" said Altan in his stilted, but clear enough Japanese.\n\nSergeant Major Hajime Toyoda had been reassigned as an advisor to the Mongol platoon two months ago, part of the first "observation regiments" that were deployed to Mengjiang. His job was simple - train the Mongols in accordance to the doctrines and traditions of the Imperial Japanese Army. Seems easy, he initially thought - until he actually had to train the soldiers.\n\nThe Mengjiang army was a hodgepodge of auxiliaries, former bandits and professional troops. Hardly any grunt was able to understand Japanese, let alone converse in it. The language barrier, as well as the extreme prejudice and contempt that the Japanese advisors held towards the Mongols made unit integration near-impossible, and Toyoda's unit was no different.\n\n"Look, Altan, don't get me wrong: I still think you're a useless little shit, but you're slightly a cut above the rest, and 'slightly above' is good enough for me."\n\n"So what's the point of you calling me?"\n\n"Well, I'm putting you in for squad leader - I've seen you fight against those rebels, and trust me - I know a good soldier when I see one. Not afraid to take on a machine-gun nest, not afraid to not take any prisoners."\n\nSergeant Toyoda walked out for a cigarette, and patted Altan on his shoulder on the way out. In solitude, Altan wondered if fighting Mongol countrymen was worth it - but to him, as myopic as it might have seemed, joining the Japanese was his ticket up in life."
 men.10.a:0 "The rising sun still lords above all"
 
 men.11.t:0 "New Auxiliary Forces"
 men.11.d:0 "Our friends in the Imperial Japanese Army have released the first batch of Mongol trainees for service. Though they come back to us fewer in number they are far greater in fighting spirit, clearly not the same men as they were before. They boast of the harsh trials they endured and spare not even a thought for those who proved themselves weak. Standing at attention, disciplined to the last button on their uniform the Japanese have taken soft clay and fired it into the sword of the Emperor, and the Prince."
 men.11.a:0 "Banzai!"
 
 men.12.t:0 "Mengjiang Requests Support"
 men.12.d:0 "Status Report 57A - North China Area Army (TRUNCATED FOR BREVITY)\n\nFOREWORD: Prince Demchugdongrub's forces of the Mongol United Autonomous Government  has been battling the forces of Yumyaagin Tsendebal's rebel government in the far steppes of Mongolia. Mongolia, while a backwater compared to the riches of Manchuria and China, is still a vital communications and logistics hub for transport through Beijing. As such, Prince Demchugdongrub's forces should be aided by the forces of the North China Area Army as much as possible. Colonel Kodohara, representing our Chief of Staff had come up with three proposals:\n\n(a.) The provision of air support from the 17th and 33rd Fighter Groups, as well as the bomber group of the Genzan Kokutai. The lowest possible commitment we can make, this would still mean significantly to the Prince's forces - intelligence reports have stated that the air capacities of Tsendebal's rebels are lacking.\n\n(b.) Same as option (a.), but with the additional provision of the 33rd Reserve Battalion - as an advisor group for the Prince's forces on the ground. This would increase the land capabilities of the Mengjiang Army - but might be seen as a waste of resources if the Prince loses the war in the steppe.\n\n(c.) Same as option (a.), but with the added provision of the 2nd Armoured Brigade. The heaviest commitment we are able to make, this would increase the Prince's chances of victory exponentially - at the cost of massively lost political capital if the Prince were to be defeated.\n\nSigned: Lieutenant General Ishihara Tadachi, GHQ Outer Mongolia Observatory Group."
 men.12.a:0 "Free up some auxiliary air units for service in Mongolia."
 men.12.b:0 "Officers and equipment will be sent to train Mongol units, alongside our air support."
 men.12.c:0 "Provide training, air support, and an armored brigade."
 
 men.13.t:0 "Japan Sends Aid!"
 men.13.d:0 "Our pleas to the Japanese have not gone unheard, and today our Prince has received word that Japan will send us pilots, aircraft and other aerial support to aid us in our fight against the rebels. Doubtless this will be a great help to our forces as the enemy has no viable air defences, and the moral of our enemy must suffer in the face of airborne annihilation!"
 men.13.a:0 "We are grateful."
 
 men.14.t:0 "Japan Sends Aid!"
 men.14.d:0 "Our pleas to the Japanese emperor have not gone unheard, and today our Prince has received word that Japan will aid us with air support along with officers to train and equip our troops for battle. The twin fists of Japanese aerial bombardment and the famous fighting spirit of the Imperial Army will doubtless give our men the upperhand in battle."
 men.14.a:0 "We are grateful."
 
 men.15.t:0 "Japan Sends Aid!"
 men.15.d:0 "Our pleas to the Japanese have not gone unheard, and today our Prince received word that the Japanese were indeed generous to us. We can shortly expect not only Japanese air support and military advisors but even a full IJA armored brigade. The generals are practically giddy with the thought of not one but two Japanese forces which the enemy has no good response to joining the battle. This conflict must now surely turn in our favor."
 men.15.a:0 "We are most grateful."
 
 men.16.t:0 "The Ulaanbataar Rebellion"
 men.16.d:0 "Beyond the Home Islands and our more prized possessions in Asia, unrest has reared its head once more in the Mongol steppes. Our ally Prince Demchugdongrub had already failed once to keep the Mongols in line in the 1950's, and now he seems to have failed again. While we have not yet been compelled to become involved the conflict it seems likely we will once again need to support the Prince as Japanese citizens flee what was friendly territory only weeks ago."
 men.16.a:0 "Yet another uprising."
 men.16.a.t:0 "We will have to keep a close eye on this."
 
 men.17.t:0 "Air Raids Successful"
 men.17.d:0 "Lieutenant Asano sweltered in the heat of the steppe, wiping his brow with his officer's cap. Mongolia was the last place he wanted to be assigned to: little prospect of career advancement, and a perennial war against an enemy that faded into the sand dunes of the desert. Today, however, was a little different - his battalion was laying siege to a small town, stubbornly held by Tsendebaal's forces.\n\n"Hey Toru, when the hell's that air support coming in, huh? I'm fucking dying out here - Tsendebaal could fucking shoot me himself if he wan-."\n\nToru's stern stare shut the novice lieutenant up. While the ranks may not have shown it, Sergeant Toru Asajiro had been fighting in Mongolia for several months now, and had seen it all - from the flayed prisoners left by the notorious 42nd Kwantung Battalion, to Japanese and Mongols alike practically mummified in the desert, huddled around a small bucket of water.\n\n"Not gonna say anything huh!" said the Lieutenant as he picked up his rifle and tied his bandana around his forehead.\n\n"Asano-san, shut the fuck up."\n\nThe young officer didn't heed the veteran's warnings, climbing out of the trench. The pangs of the desert heat had gotten to him. The Mongol auxiliaries tried to get Asano to retreat to safety, but to no avail.\n\nAt least, until the fighter-bombers swooped in low and knocked the delirious lieutenant flat on the sand. The last thing he saw before he passed out was a beautiful plume of orange, followed by an oppressively black cloud. As the lieutenant drifted off, he could barely hear the screaming of Mongolian soldiers burning in the distance."
 men.17.a:0 "It almost feels like cheating"
 
 men.18.t:0 "Report From the Air"
 men.18.d:0 ""Suzume-1-A to Suzume-1-C, check your altitude, we're going down low"\n\n"Roger that Suzume-1-A, priming arms for attack run."\n\nThe bright, gleaming sun glances off the helicopter's cockpit and into the eyes of Captain Ito. For him, today's bombing run was merely another mission - whoever the targets were to be. Civilian or military, the Outer Mongolia Area Army couldn't take any chances - any potential resupply base for Tsendebaal's forces was a threat to the success of the campaign.\n\n"No resistance, eh Cap? They'd usually swarm us with ack-ack by now!" shouted Ito's (perhaps, overly) enthusiastic, door gunner.\n\n"Shut the fuck up, Takayama, just focus on hitting your targets."\n\nTakayama cocked back his light machine gun's bolt, and loaded up high-explosive rounds. He'd been on enough missions to know which missions involved "soft" targets and which ones involved "hard" targets. Today's mission was "soft" - so far. At least until several airburst rounds scattered around the helicopter - maybe this target would not be as "soft" as Suzume-1-A expected.\n\n"Bakayama, take out that fucking AA gun on the right! Everyone hang on, we're going in hot!" shouted Ito.\n\n"Suzume-1-A, Suzume-1-A! We took a hit! Going do-", as the helicopter next to Ito exploded in a beautiful orange plume.\n\n"Suzume-1-A to all Suzume-1 units, finish your runs, we're off for today. Good job Bakayama, scratch ten to your name when we get back!"\n\nIn their jubilation and the rush of adrenaline, the pilots of Suzume-1 just barely missed the column of bloodied and wounded refugees pouring out of the complex, shrouded by the black plumes of an ammunition dump's explosion."
 men.18.a:0 "The sooner we win, the sooner such events end."
 
 men.19.t:0 "Traitors' Due"
 men.19.d:0 "Village by village, our men have begun to ensure sympathisers to the rebel cause can no longer hide within our territory, if they want to keep their lives. Door by door and step by step the traitors cannot be allowed to escape again. Weapons, horses, propaganda, a wrong look or an unforchinut relation cannot be allowed to continue if the Mongol state is to be strong and secure. No longer can mercy hold us back; the people need wholesome dread, they shall be given something to fear. They must have someone to frighten them and make them shudderingly submissive, lest the calamity of civil war be visited upon us again."
 men.19.a:0 "Grisly work."
 
 men.20.t:0 "The Red Steppe"
 men.20.d:0 "One of our cavalry units, riding at full strength just days ago, has come back to us with horrendous losses and disturbing news. While pursuing what they thought was a fleeing enemy a pair of what we can only assume were armored tanks hit them from the side. While many were killed in the initial blast the true mauling came when the foolhardy commander ordered a screaming charge on the new foe. Our horsemen were mowed down in scores and the shattered remnants fled for their lives, some of the more isolated among them not even knowing what kind of beast had attacked them. It seems a new foe has appeared, one to which we have few good responses."
 men.20.a:0 "Where did they pull those from?"

 men.21.t:0 "An Unexpected Result"
 men.21.desc:0 "Despite our vast numerical superiority over the Mongolian rebels, we have been pushed back on all fronts, resulting in the collapse of our primary access to the Asian mainland and the sphere's industrial heart, Manchukuo.\n\nWhile their victory has cost the Mongols greatly, this massive blunder will go down in history as the most embarassing moment of the Imperial Japanese Army."
 men.21.a:0 "How the hell did this happen?"

 men.22.t:0 "The Steppe Situation"
 men.22.desc:0 "The Mongolian situation has become untenable, with the front ebbing back and forth in places and remaining static in others. While Prince Demchugdongrub has repeatedly assured our commanders that the Mengjiang Army will suffice for the operations in the steppe, and that "victory is within our grasp", his claims get less and less convincing with each passing day.\n\nThis presents us with a bubbling, but still manageable crisis, especially among the notoriously insubordinate Kwantung Army. Some of the more jingoistic and independent-minded officers want to directly drag Tokyo into the Mongolian rebellion, but this could lead to a dangerous precedence of wasting men, resources and materiel into small-scale conflicts that our proxies should be able to solve by themselves.\n\nOn the other hand, the idea of direct intervention isn't that bad, as it gives us an opportunity to experiment with airborne and helicopter tactics in coordination with armoured and motorised thrusts - a doctrinal boost in an ever-modernising battlefield. In addition, it also gives some of our newly-graduated airmen a proving ground - the skies of Mongolia are vast, and there's little opposition to shoot them down.\n\nLastly, it will remind Prince Demchugdongrub to not get cocky in his internal affairs, and hopefully this would be the end of our massive investments in the Mongolian conflict."
 men.22.a:0 "Bite the bullet and get it over with."

 men.23.t:0 "Mengjiang is moving troops" #JAPANS SIDE OF WAR
 men.23.desc:0 "After quenching Tsedenbaal's rebellion, generals within their army was eyeing their next target, the remnants of the Siberian Red Army, the People's Revolutionary Council. They have stuck up in Tuva and terrorized the local population. Mongolia may be stable again, but it will never be whole, as long as its westernmost provinces exist under communist imperialist occupation. The wise prince Demchugdongrub wills it and the Shо̄wa will grant his wishes.\n\nThats the official version of the story at least. IJA officers know that the Mongolian officers will engage this conflict and bring combat to west Mongolia, and has figured that it would better to mobilize some divisions to assist the operation in order to guarantee success."
 men.23.a:0 "They have our full support."

 men.24.t:0 "Падение Хүрээ"
 men.24.desc:0 "А-а, спасите-помогите, мэндчилгээ!!!"
 men.24.a:0 "Вызовите Токио."
 men.24.a.tt:0 "Японские силы окажут нам поддержку в нашем §Yпродолжающемся конфликте§!."

 men.25.t:0 "Поражение в степи"
 men.25.desc:0 ""
 men.25.a:0 "Печально, но ожидаемо."
 
 men.27.t:0 "Material Support For Mengjiang"
 men.27.d:0 "The Mengjiang National Army is a poorly equipped, poorly trained excuse of an army - barely sufficient or able to fight bandits or maintain internal security. While morale and individual capability is another story altogether, we could tangibly aid them through the provision of (relatively) modern equipment in their battle against Tsendebaal's rebels in the plains.\n\nDue to postwar budget restrictions and balances, most wartime-era weapons have been kept in the IJA and IJN's stocks - mostly used as training, ceremonial and emergency stockpiles. Even then however, units on the mainland have more weapons than they need. Hence, our attache to the Mengjiang National Army has proposed the jettisoning of wartime-era Type 99 rifles, artillery pieces and the like to properly equip the Mengjiang National Army.\n\nFrom the sales, we could benefit from both increased funds for our state coffers as well as building the Mengjiang National Army into a proper fighting force instead of the untrained rabble they are now. While the equipment we will send may be outdated, setting up a baseline for its training into a proper counter-insurgency, anti-bandit force."
 men.27.a:0 "Tokyo delivers"

 men.28.t:0 "Advisory Battalions"
 men.28.d:0 "Northwestern China had always been a backwater - a death sentence for the careers of the once-promising, a quiet retirement home for the weary, and a containment ground for the most rabid of IJA officers and personnel. While this odd mix of competence and incompetence was sufficient for peacetime operations such as anti-bandit raids as well as basic garrisoning, this shall not suffice for an actual war, or a large-scale rebellion.\n\nWith the escalation of Tsendebaal's rebellion, it would be wise for us to pour in more trained and effective assets into the North China Area Army. Specifically, deploying motorised and airborne assets would be useful for us to intervene readily in the Mongolian steppes in case Prince De's government falls to Tsendebaal's forces. In any case, we should ready forward cadres of these units and send them to Mengjiang as soon as possible - to act as forward operating units, as well as advisors for the Mengjiang National Army.\n\nHopefully, with this deployment we can increase the fighting capabilities of the Prince's army - with luck, we can extend our influence far to the Northwest against the Russians."
 men.28.a:0 "The benevolent Japanese hand guides all"
 
 men.29.t:0 "Cavalry Patrols"
 men.29.d:0 "While the Mengjiang National Army is descended from the once-valiant cavalry armies of the Khans, modern warfare has long supplanted the role of the horse on the battlefield. As seen multiple times in the Great War and the Greater East Asian War, cavalry has faltered to the advent of artillery and machine guns......except in specific circumstances.\n\nIn the far-flung deserts of Mongolia and Western China, the horse has still kept its usefulness and importance in the harsh environment. Tsendebaal's horse cavalry and mounted infantry have proven to be scarily effective in wearing down the Mengjiang National Army, be it through hit-and-run raids or reconnaissance missions which lay traps for the Prince's army. Through our experience in Manchukuo and Gansu, elements of the North China Area Army have also proven themselves adept in cavalry tactics.\n\nIt would be wise for us to loan cavalry vedettes to the Prince's army, especially if they would be augmented by our superior airpower and electronics capabilities. What the sand dune hinders, the aircraft will overcome - what the rainstorm hinders, the horse troop will overcome."
 men.29.a:0 "Let them ride free"
 
 men.30.t:0 "Kalgan Railway Extended"
 men.30.d:0 "The relative unimportance of Northwestern China in the greater strategic picture has led to our forces neglecting needs both material and non-material for our allies in Mengjiang and the Hui State. While previously deemed to be a necessary sacrifice in favour of concentrating our efforts in the Pacific and China proper, it has come to haunt us in the wake of Tsendebaal's rebellion.\n\nWhile an extra diversion of cavalry and horse transport units has made it easier for us to supply Prince De's forces in the field, we should focus on gaining an advantage over Tsendebaal's forces through our superior technological capabilities. Namely, extending the Kalgan rail network would do wonders to supplying Mengjiang's cities and towns, even beyond Kalgan itself. However, construction might be costly - considering the harshness of the terrain.\n\nWe can only hope that the Kalgan rail network's expansion would be a welcome addition to our ever-increasing investment in the Northeast, and would aid us in defeating Tsendebaal's rebellion even quicker - there are more pressing needs for our construction companies and resources."
 men.30.a:0 "Modernity is in our favour"
 
 men.31.t:0 "The Northwestern Conference"
 men.31.d:0 "Prince De's administration stands on a platform of Mongolian nationalism guided by the benevolent Japanese hand, but anyone who looks at Mengjiang for more than five seconds knows that the concept is built upon a throne of lies. While this approach would have worked in the 1930s, when our influence over Asia was still in flux, it has been nearly 30 years since the establishment of Mengjiang - and the Mongol populace has not remained idle.\n\nIt would be wise for us to realign our dealings with Prince De to unite the mixed loyalties of the princelings under his purview - as an anti-Bolshevik front upholding the noble traditions of the Mongol nation, though ostensibly still under the firm, guiding hand of the Japanese. With this in mind, the North China Area Army has proposed that an All-Mongolian Conference of Unity is to be held in Beijing - neutral, safe ground away from the front lines, with the idea of forming a pan-Mongolian, anti Bolshevik front against Tsendebaal's forces.\n\nThose in attendance would be the high-ranking commanders of the Kwantung Army and the North China Area Army, as well as the Minister of Finance, Kanemaru Shin. With luck, we would be able to unite the disparate Mongol princes of the northwest, and make a concrete effort to ensure Tsendebaal's rebellion does not threaten our supremacy in the steppes."
 men.31.a:0 "United as one"
 
 men.32.t:0 "Japan sends Kenpeitai Agents to do rearguard operations"
 men.32.d:0 "In the far northwest of our Empire, what was once a relatively quiet backwater has erupted into open rebellion. The Tsagaan Mongol Ulus, led by former Bolshevik Yumjagiin Tsendebaal, has seized control of the far west from Prince Demchugdongrub's Mengjiang National Army. While a minor rebellion at present, losing Mongolia would mean losing our reaches into the far north and Central Asia, as well as threatening supply lines and our positions in Northern China. Should the war not go in our favour however, the hawks in the Imperial Japanese Army would have a sufficient warchest to knock down the standing of our administration. \n\nThe Japanese have sent sorties of Kenpeitai Agents across the border to keep a watchful eye over the recently recovered lands of our Empire. They arrived in great trails of heavy-duty military vehicles chugging across the Mongolian frontiers, secluding themselves from the National Army's high command. They were here to 'handle' communist guerrillas behind the frontline whilst we focused on the enemy, we were told by Tokyo, but their sinister appearance signaled as if they were here for much more than partisans. Unloading truckloads of equipment and arms, the uniformed agents drew particular attention from our own men who were apprehensive of such an unsettling presence. \n\nTheir silence was foreboding, as it seemed they refused to speak to anyone other than who they were permitted to. We thank them and shake their hands for their service now, but with whispers and suspicion of ulterior motives, must remain aware of their praetorian position within our borders."
 men.32.a:0 "The Northwest is silent"

#Civil War Tree
MEN_Saving_the_Country:0 "Спасение страны"
MEN_Saving_the_Country_desc:0 "Эта великая земля, священный дом великого монгольского народа, на протяжении многих поколений была разделена и слаба. Народ, которым когда-то правили великие ханы, разъезжавшие по всей земле и дурачившие китайцев, превратился в жалких прихлебателей. Теперь мы снова едины и свободны, если бы не предатели, с которыми нам теперь придётся столкнуться. Пусть чистое небо и степь не будут осквернены этими преступниками, к оружию!"
MEN_Destroy_Resistance_Agents:0 "Охота за агитаторами"
MEN_Destroy_Resistance_Agents_desc:0 "Люди сбиваются с пути коварными идеями восстания, а восставшие, словно чумная крыса, появляются в каждом уголке страны и распространяют болезнь недовольства истинной властью. Они, как предвестники боли и обмана, должны быть уничтожены, и страна должна вернуться в состояние гармонии, иначе мы снова впадем в анархию."
MEN_Destabilize_the_Ulaanbataar_Rebels:0 "Не видать им покоя"
MEN_Destabilize_the_Ulaanbataar_Rebels_desc:0 "Восстание захватило большую часть нашей страны и нашего народа, но это не означает, что занятая восставшими земля безопасна. Сердца верных остаются верными даже в тылу врага, а вражеские караваны охраняются только самым лёгким оружием. Совершая набеги на врага и наделяя силой тех, кто всё ещё верен нам, ублюдочный враг дрогнет."
MEN_By_the_Princes_Orders:0 "Указом князя"
MEN_By_the_Princes_Orders_desc:0 "Князь Демчигдонров родился в вассальной Китаю Монголии, родине раздробленного и почти забытого народа. Но своей рукой и на пути великого хана, от которого он происходит, князь нанес удар всем врагам своего народа. Это такой великий человек, которым командуют люди, и которого они должны любить и бояться в равной мере. Ибо по его приказу мы идём в поход."
MEN_For_the_Final_Victory:0 "До полной победы"
MEN_For_the_Final_Victory_desc:0 "Вот он: последний рывок. Наши сражения и стычки до сих пор не принесли решительной победы, и разбитое государство монгольского народа продолжает существовать вопреки всем обстоятельствам. Это закончится сейчас, когда наши силы и весь народ Монголии должны объединиться и уничтожить этих демонов, которые принесли такие страдания на землю. На этот раз пути назад не будет!"
MEN_The_Relentless_Attack:0 "Неумолимая атака"
MEN_The_Relentless_Attack_desc:0 "Мы не позволим и, откровенно говоря, не можем допустить, чтобы это восстание продолжалось. Он должен быть уничтожен полностью и быстро. Наши верный народ должен снова и снова атаковать врага и прогнать его, прежде чем ущерб, нанесенный Монголии, станет ещё хуже. Чем жестче война, тем лучше мир - это проверенный веками факт, поэтому давайте соберём все силы и победим."
MEN_Nomadic_Legacy:0 "Наследие кочевников"
MEN_Nomadic_Legacy_desc:0 "С самых ранних дней детства каждый монгол знает, как объезжать коня, и в его песне и танце конь остаётся в нём. Именно на лошадях монгольский народ сделал себе имя, и именно эта уникальная и непревзойденная традиция верховой езды должна быть воздвигнута впереди всех во время войны. Никто в мире не может сравниться с нашей кавалерией, даже наши заблудшие враги."
MEN_Prince_of_the_Steppes:0 "Правитель степей"
MEN_Prince_of_the_Steppes_desc:0 "На знаменах и в школах, на газетах и мундирах и даже в юртах встречаются лик и символы князя Демчигдонрова. Не пройдет и дня, чтобы монгол не вспомнил о князе и обо всем, что он сделал для народа. Под его знаменем живет, трудится, сражается и умирает каждый степной монгол. Он - князь, и мы наконец-то объединились под его началом, и мы не забудем этого."
MEN_Japanese_Support:0 "Запрос японской помощи"
MEN_Japanese_Support_desc:0 "A saddening number of Mongols have been lead astray by the lies of bandits and into rebelion, even capturing our capital city. The Prince has seen dark days before, and just as he once rode beside the Japanese to unite the people he may now request the old friendship be called upon again to correct the people. Who would not ask for a friend's aid in times of need?"
MEN_Intensify_Japanese_Bombing:0 "Усиленные японские бомбардировки"
MEN_Intensify_Japanese_Bombing_desc:0 "Возможно, самое мощное оружие в арсенале японцев - это их воздушные силы: летая в бесспорных небесах с чёткими целями и совершенно без ограничений, японские пилоты наверняка будут блистать так, как им редко удавалось раньше. От их бомб и пушек изменники в страхе разбегутся."
MEN_Death_From_Above:0 "Смерть с небес"
MEN_Death_From_Above_desc:0 "Японская бомбардировочная кампания оказалась столь же успешной, как мы и надеялись. В то время, как крупные воинские формирования не часто появляются в этой степной войне, обозы снабжения и военные лагеря, в которых базируются предатели, не знают покоя. Удвоив силы и средства бомбардировочной кампании, предатели будут изгнаны с этой земли."
MEN_Slash_And_Burn:0 "Есть цена всему"
MEN_Slash_And_Burn_desc:0 "Цена измены - смерть. Цена укрывательства и помощи таким преступникам - смерть. Цена за то, чтобы помешать тем, кто стремится вершить правосудие предателю, - смерть. Целые семьи и даже города стали соучастниками предательства князя и монгольского народа, и за такое преступление им нельзя позволить жить. Враг позади так же смертоносен, как и те, что впереди, и приговор ему будет вынесен так же быстро."
MEN_Beg_Japan:0 "Мольбы к Японии"
MEN_Beg_Japan_desc:0 "Как до этого дошло? Мы проиграли. Глаза небес отвернулись от нас и отвергли нас. Остается только один вариант спасения государства: надо обратиться к Японии."

