 MZB_REICHSTAAT.811.desc:0 "Хотя начало войны за границей заставило немцев всполошиться, это не сделало подготовку менее необходимой. Как и все лагеря Хюттига для военнослужащих ОСН, Шталаг Люфт XI постоянно охранялся войсками того, что когда-то было оперативными гарнизонами Остафрики. В отличие от эсэсовцев, они обращались с американскими заключенными - по крайней мере, с офицерами - почти прилично. Тем не менее, это все еще был лагерь для военнопленных, и, несмотря на несколько комфортабельные условия содержания, его долгом было совершить побег.\n\nFN-LAG покойного Федельвеба Блау оказался весьма подходящим для того, чтобы обстрелять главную сторожевую вышку. Конечно, выстрелы насторожили оставшихся охранников, но к этому моменту было уже слишком поздно. Полдюжины из них выбежали из казармы, но их настигла гибель от рук одного из их собственных "Шмайсеров", выпущенных другим беспечным охранником. Теперь настало время для последней основы его плана: он подал заранее условленный сигнал - поджег бараки - и оставшиеся заключенные вырвались из своих блоков.\n\nПрошло немного времени, и Шталаг Люфт XI превратился в кровавую баню: заключенные летчики набросились на своих тюремщиков, а капитан-лейтенант повел тех немногих, у кого было огнестрельное оружие, прямо в административный центр лагеря, с дверью которого он быстро справился. Внутри стоял сильный запах горящей бумаги, он чувствовал его. Действительно, он заметил человека в форме СС, который пытался уничтожить секретные документы, но не раньше, чем тот заговорил со своим ломаным немецким акцентом: "Я должен был..." Приклад LAG проделал новую дыру в его лице. "Получи, нацистская мразь".\n\nКогда на следующее утро войска СС вошли в лагерь, все, что они нашли внутри сгоревшего административного здания, было пальто с вырезанным на спине именем владельца:"
 MZB_REICHSTAAT.811.a:0 "КОММАНДЕР-ЛЕЙТЕНАНТ ДЖОН МАККЕЙН III"

 MZB_REICHSTAAT.812.t:0 "Заключенные-партизаны ОСН в Южной Африке"
 MZB_REICHSTAAT.812.desc:0 "ОТ: Группенфюрер СС Карл Хмилевски\n\nКОМУ: Штатгальтер СС Ганс Хюттиг.\n\nТЕМА: Побег заключенных ОСН\n\nС сожалением сообщаю рейхсфюреру СС, что после взятия Йоханнесбурга моими войсками выяснилось, что большинство оставшихся лагерей военнопленных ОСН в Вассалленштаате и Мозамбике были опустошены. Допрос захваченных бурских властей показал, что первоначальный прорыв в Рейхштаате привел к формированию организованной кампании по побегу оставшихся пленных ОСН.\n\nДальнейшее расследование этого вопроса показало, что большая группа численностью около 20 000 человек под руководством американского летчика Джона МакКейна действует по всей территории и оказалась большой проблемой для бурского правительства. Сила этого движения была доказана в последних отчетах моих подразделений, действующих в Восточной зоне Вассалленштаата, которые подверглись нападению его сил. Усилия по ликвидации этих сил оказались затруднительными, поскольку они, судя по всему, высокоорганизованны и хорошо вооружены. Источник этого вооружения неизвестен, но он находится в стадии расследования."
 MZB_REICHSTAAT.812.a:0 "Хайль Хюттиг."

 MZB_REICHSTAAT.813.t:0 "Слияние DeBeers и Anglo"
 MZB_REICHSTAAT.813.desc:0 "Бакенский алмазный рудник был официально закрыт после окончания войны в Южной Африке, но любой наблюдатель, заметивший три десятка охранников, которые патрулировали кажущуюся пустой дыру, знал, что это фикция.\n\nГлубоко внутри туннелей, которые когда-то принесли ему богатство, Гарри Оппенгеймер перебирал цифры под тусклым светом лампочки, запитанной от электрогенератора, который также поддерживал вентиляцию. Когда головорезы Хюттига захватили страну, его еврейское происхождение сделало его в одночасье преступником, но власти Бурской республики знали, что лучше не арестовывать владельца крупнейшей горнодобывающей корпорации. Тем не менее, немецкое правление не было добрым к бизнесу по торговле алмазами. Продолжающееся эмбарго и произвольное налогообложение сокращали его прибыль. Как оказалось, это сокращало способность DeBeer работать вообще.\n\n"Ничего не поделаешь". Оппенгеймер сказал это в пустоту. Какие бы финансовые хитрости он ни предпринимал, надвигающейся неплатежеспособности было не избежать. Настало время сделать то, что когда-то казалось ему немыслимым, и он повернулся к своему секретарю. "Ян, передай людям из Anglo, что я принимаю предложение". У него свело желудок: слиться с крупнейшим конкурентом и при этом прятаться, как крыса, в собственных шахтах. Все его усилия по поддержанию работы DeBeers через своих доверенных лиц в совете директоров оказались безрезультатными. Когда Оппенгеймер откинулся на спинку стула, по его лицу уже начали течь непрерывные слезы. Сейчас он был побеждён, но не сломлен. Если уж на то пошло, он мог рассматривать это слияние как возможность. Хоть он временно и потеряет абсолютный контроль над своим бизнесом, это вряд ли будет концом света.\n\nОппенгеймер знал, что однажды контроль Хюттига над Южной Африкой рано или поздно должен будет ослабнуть. Когда бы ни настал этот день, он будет готов. Все, что ему нужно было сделать сейчас, это подготовиться, и он знал, кому позвонить."
 MZB_REICHSTAAT.813.a:0 "Лучше бы МакКейн выполнил своё обещание..."

 MZB_REICHSTAAT.814.t:0 "Крысы джунглей"
 MZB_REICHSTAAT.814.d:0 "Голова Джона МакКейна зудела, но он не мог ее почесать - это было слишком рискованно. Он потерял более чем достаточно людей под шрапнелью от, казалось бы, случайных бомбардировок войск Хюттига. Бежавший под прикрытием деревьев позади него, Лео Профилит запыхался, когда добрался до МакКейна.\n\n"Они идут, лейтенант, австралийцы видели, как они пересекли границу полчаса назад!" Профилит провел рукой по лицу, чтобы избавиться от пота.\n\n"Хорошо." МакКейн поднял свой FN-LAG и посмотрел на гораздо более старшего Джона Флинна, еще одного упавшего летчика, чьё звание сделало бы его лидером группы, если бы командная цепочка существовала, как во время войны. Флинн взял свою собственную винтовку и направился вниз по дороге, чтобы присоединиться к Дэвиду Уинну в окопе. МакКейн соответствующими движениями рук показывал своим людям на другу сторону грунтовой дороги, покрытой такой же листвой. Их фигуры сливались с зеленой листвой, и только самый внимательный посторонний мог заметить черноту стволов их автоматов.\n\nМаккейн долго ждал их появления. Он так увлекся разглядыванием фигуры человека в форме на дороге, что чуть не упустил звук ветки, треснувшей под сапогом в деревьях позади него. Раздался выстрел, затем еще несколько - должно быть, кто-то из его людей заметил фигуры, спускающиеся с кургана. Едва уклонившись от пуль, Маккейн успел крикнуть: "НЕ СТРЕЛЯТЬ!", чтобы избежать серьезных проблем, возникших в результате инцидента.\n\n"Вы уже закончили, лейтенант?" - окликнул его из-за куста примерно в двухстах метрах вверх по небольшому холму узнаваемый британский акцент. После нескольких мгновений тишины фигура в шлеме появилась с того же места. "Ну, было бы обидно погибнуть здесь после всех усилий, которые нам потребовались, чтобы попасть в Мозамбик". Маккейн не мог понять, почему кто-то в здравом уме пытался проникнуть в Африку, но DeBeers дал ему обещание: помогите наемникам, и они в конце концов помогут ему вывести своих людей. К этому времени англичанин спустился с холма и протянул руку МакКейну, как раз в тот момент, когда другие наемники поднялись из своего наспех сооруженных укрытия."
 MZB_REICHSTAAT.814.a:0 "Меня зовут Таффи Уильямс, лейтенант."

 TER_SAF_CW.1.t:0 "Wir Lagen von Kapstadt"
 TER_SAF_CW.1.desc:0 "Военно-морской составляющая Рейхскомиссариата Афиркан, а теперь и Рейхштаата, никогда не привлекал особого внимания. Поскольку американский флот блокировал любые действия с его стороны на протяжении всей Южноафриканской войны, в глазах Ганса Хюттига он не приобрел ни статуса, ни славы. Но даже после этого он оказался слишком мал, чтобы внести существенный вклад в помощь осажденным эсэсовцам в борьбе с бесконечным числом восстаний, которые их атаковали. Хуже всего то, что он разваливался по швам.\n\nПрошли годы после последней поставки запчастей из Хаймата, и корабли африканерской Кригсмарине, уже устаревшие в 1962 году, начали выходить из строя. Поломки котлов, сломанные гидравлические системы на башнях и протечки уже давно были проблемой, и не отвечающие требованиям доки в Конго и Мозамбике тоже не способствовали ситуации. Германия никогда не вкладывала средства в эти порты с намерением превратить их в самодостаточные военно-морские базы, и последствия этого начали проявляться. Атрофированные механизмы стальных гигантов, которые когда-то охраняли Дойч-Африку, отчаянно нуждались в обслуживании, и на континенте было только одно место, где они могли его получить.\n\nДля Вильгельма Доммеса было иронией судьбы, что последним пристанищем флота станет Кейптаун. В течение двух десятилетий, пока его карьера стагнировала в Остафрике, он и Рольф Мутценбург провели много заседаний генерального штаба, планируя славный день, когда Кригсмарине захватит крупнейший порт к югу от Суэца. Теперь он руководил дряхлыми остатками флота преступников, законсервированного на неопределенный срок.\n\nГлядя с мостика своего флагманского корабля, Доммес видел, как Дар-эс-Салам исчезает вдали. Он бы воспользовался возможностью дезертировать, так как работал с японцами во время войны... до сих пор в дружеских отношениях с некоторыми из их адмиралов... но топлива не хватало. Пока оставалось только добраться до военно-морской базы Симонстауна и собрать все, что осталось от ОСН и не было уничтожено во время захвата Вассалленштаата."
 TER_SAF_CW.1.a:0 "Когда-нибудь он вернется домой."

 TER_SAF_CW.2.t:0 "Конец Оберкомандованию Зюдафрика"
 TER_SAF_CW.2.desc:0 "Карл Хмилевски посмотрел на тела двух офицеров СС, или на то, что от них осталось. Он усмехнулся. Несомненно, Форшнер послал их за ним. Эти глупцы разнесли себя на куски, пытаясь заложить бомбу в его штаб-квартире в Апингтоне.\n\nПотенциальные убийцы потерпели неудачу, но это было очень близко к концу. Хмилевски едва держался на ногах. "Дайте понять этому предателю, что я приду за ним!" крикнул Хмилевски своему помощнику, плюнув на останки тех, кто пытался его убить.\n\nХмилевски, прихрамывая, вывел свое израненное тело из взорванного военного зала к двери здания штаба. Хотя его зрение было затуманено, он мог видеть панические движения своих солдат, которые бегали вокруг, как безголовые курицы. От оглушительного звука сирены тревоги у него пошла кровь из уха. Хмилевски терял сознание, когда вернулся его адъютант в сопровождении двух офицеров, одетых в темно-синюю форму Кригсмарине.\n\n"Группенфюрер Хмилевски!" Один из двух офицеров Кригсмарине отдал честь, традиционно вытянув правую руку. "У меня есть приказ от контр-адмирала Доммеса о том, что все силы Оберкомандования Зюдафрика должны немедленно эвакуироваться в Капштадт, они должны быть немедленно завизированны".\n\nХмилевски использовал оставшуюся энергию, пытаясь встать, но в итоге потерпел неудачу. Он прислонился спиной к бетонной конструкции штаба и повернулся лицом к морским офицерам. "В Капштадт? Не будет... не будет такого отступления, мы идем на Леопольдвиль!". Резкая боль пронзила спину Колониалвервальтера, когда он наконец прервал свои попытки встать.\n\n"Тогда я боюсь сказать вам, что должен выполнить свой приказ". бесстрастно рявкнул второй офицер Кригсмарине, разворачивая свой люгер. Хмилевски только успел понять, что происходит, когда две пули пробили его череп и оборвали его жизнь."
 TER_SAF_CW.2.a:0 "В хаосе эвакуации никто, похоже, и не заметил этого."

 TER_SAF_CW.3.t:0 "Последний редут"
 TER_SAF_CW.3.desc:0 "Вильгельм Доммес готовился к этому дню. Как любой здравомыслящий человек, он понимал, что Рейхштаат - обреченное образование и рано или поздно ему придет конец. Конечно, он не ожидал, что это произойдет так внезапно, и не предполагал, что катализатором станет клика Форшнера, но он, как никто другой, был готов к этому.\n\n"Вы можете стрелять, когда будете готовы". Доммес бросил взгляд на офицера-артиллериста, который, в свою очередь, передал приказ через переговорное устройство "Доктора Геббельса". Прошла минута, прежде чем 260-миллиметровые орудия крейсера с грохотом заработали, извергая свои снаряды в трущобы Кейптауна. Другие корабли, пришвартованные в Симонстауне, а также корабли на Роббенэйланде присоединились к ним вскоре после этого, даже переоборудованная громадина HMS Родни присоединилась к ним. Доммес с ужасом думал о том, что ему придется это сделать, он видел достаточно убийств на своем веку, но он не мог позволить себе потерять Кейптаун, иначе его план возвращения домой будет разрушен.\n\nПрошло тридцать минут обстрела, прежде чем наземные войска сообщили, что повстанцы АНК сдались. Доммесу повезло, так как восстание было спонтанным, он опасался, что для сохранения контроля пришлось бы сравнять с землей весь город. С этого момента день Доммеса становился только лучше: вскоре он получил донесения о том, что большинство сил старого обер-коменданта подчинились приказу отступить в Капштадт, и казалось, что его план удастся.\n\nРольф Мутценбург, который, будучи командиром военно-морского отряда "Центральафрика", когда-то превосходил его по должности, вечером навестил его. Мутценбург был благодарен за многое, в первую очередь за то, что Доммесу удалось предотвратить его чистку покойным Штатгальтером Хюттигом. Рядом с ним Ганс-Ульрих Рудель, недавно освобожденный с гауптвахты, был так же предрасположен к сотрудничеству с Доммесом.\n\n"Господа, поскольку Капштадт в безопасности, настало время для следующего шага нашего плана по бегству с этого проклятого континента:..."
 TER_SAF_CW.3.a:0 "...убедить японцев, что нас стоит спасать.""

 TER_SAF_CW.4.t:0 "Дурбанские советы"
 TER_SAF_CW.4.desc:0 "Крис Хани стоял на вершине обгоревших останков Кюбельвагена в центре Дурбана. Вокруг себя он видел только истеричные толпы африканцев, наконец-то освободившихся от гнета колонизаторов. Среди периодических праздничных выстрелов, производимых в воздух ополченцами Африканского Национального Конгресса, недавно возведенный на престол председатель Хани кричал в свой пластиковый мегафон, и каждое слово, независимо от его смысла, получало в ответ громовые возгласы: "Товарищи... мы... свободны". Председателю снова пришлось подождать пятнадцать секунд, чтобы толпа успокоилась, прежде чем возобновить свою речь. "Мы одержали победу над силами буржуазного и варварского немецкого гнета...". И снова волнение собравшейся толпы оказалось слишком сильным, чтобы он мог продолжать. "....Хотя ошибки товарищей, руководивших предыдущими попытками национального освобождения, были серьезными, а попытки пятой колонны так называемой Партии Свободы Инката нанесли непоправимый ущерб нашему делу, тем не менее, триумф африканского пролетариата был..." еще один оглушительный рев его сторонников заставил Хани подождать, прежде чем возобновить свою речь. "...триумф африканского пролетариата был, тем не менее, неизбежен. Что касается тех, кто хочет, чтобы наша революция превратилась в чисто фанатичную машину мести, я говорю, что понимаю их. Тем не менее, это глупо, и если они попытаются это сделать, я применю всю силу своего авторитета председателя".\n\nХани не стал дочитывать речь до конца, слишком велика была радость освобожденной толпы. Хотя он был не менее рад окончательному прекращению немецкого гнета и с удовольствием поднял кулак, его разум не переставал размышлять о том, что еще предстоит сделать. В частности, раскол с Мадикизелой на западе беспокоил его настолько, что испортил все впечатление от праздника: если АНК будет расколот до последней схватки против голого капитализма - корпорации DeBeer, то это может оказаться фатальным."
 TER_SAF_CW.4.a:0 "Тем не менее, Африка будет торжествовать."

 TER_SAF_CW.5.t:0 "Охота за добычей"
 TER_SAF_CW.5.desc:0 "Понимание знаков природы, распознавание следов, оставляемых каждым существом в окружающей среде, и следование подсказкам, оставленным неосторожными людьми, - вот те навыки, которые приводят охотника к добыче. Ни один знак не может быть таким же ярким, как грузовики, идущие на юг, а в Африке не было такого же охотника, как Матеус Матока. Его койсанский народ, призванный в СС Рейхскомиссаром Шенка, доблестно проявил себя на войне, когда благодаря своим навыкам передвижения на открытом воздухе и знанию местности они могли устраивать засады даже самым талантливым американским подразделениям. Однако все это не имело значения для Ганса Хюттига, который видел в них лишь вредителей, подлежащих истреблению.\n\nНо Хюттиг не понимал, почему койсанам удалось выживать так долго: они понимают, что человек - слабое животное. Человечество никогда не будет таким сильным, как лев, или таким быстрым, как леопард, но ни одно другое животное не обладает такой волей, как люди. Мы полагаемся на свое упорство, чтобы выстоять в дикой природе, и люди Матоки так же упорно держатся в буше, как добыча ускользает от хищника.\n\nТеперь для старейших людей Африки настало время снова выйти на охоту, ждать в тишине в течение нескольких дней, пока их добыча не пойдет прямо в расставленную ловушку. Их желанным призом станет конвой, направляющийся в Кейп, который везет в кузове грузовика смертоносные артиллерийские снаряды, начиненные нервно-паралитическими газами, и охраняется только уставшими и испуганными охранниками, молящимися о том, чтобы они благополучно эвакуировались.\n\nЭскорт конвоя не оказал особого сопротивления, его перебили, как измученного куду после долгой погони. Заминированные дороги и засады отрезали подкрепление, и вскоре груз оружия был взят под контроль. Говорят, что лучший охотник - это тот, у кого есть семья, зависящая от него: от людей Матеуса Матоки зависит целая цивилизация.\n\nК счастью для них, немцы наконец-то вернули свой долг в виде всех орудий войны, которые лежали разбросанными по заброшенной штаб-квартире Апингтона."
 TER_SAF_CW.5.a:0 "Заменив копья смертоносным газом."

 TER_SAF_CW.6.t:0 "Господство террора"
 TER_SAF_CW.6.desc:0 "Винни Мадикизела не хотела, чтобы все зашло так далеко, но это случилось. Почему они не признали ее? Руководство АНК должно было достаться не кому иному, как ей! Она, которая поддерживала жизнь организации в Восточном Кейпе, которая готовила их легионы к восстанию, и она, которую обошли стороной, чтобы место занял другой ужасный идеолог. Она бы не получила эту должность, фактически, не смогла: они ей не позволили.\n\nОбъединенный футбольный клуб Мадикизелы - безобидное название для чудовища, которому она позволила процветать под своим руководством, - теперь поглотил своего прародителя. Хотя клуб всегда доставлял хлопоты, его деятельность в сфере рэкета, торговли людьми, вымогательства и похищения людей стала выходить из-под контроля только после Второй войны. Винни ничего не делала, чтобы остановить их, она не видела в этом смысла, АНК нужны были силовики. Когда люди Мугабе из-за границы предложили организации свою помощь, это казалось вполне естественным. К тому времени, когда немцы в отчаянии отступили на юг, организация стала неузнаваемой и, как теперь выяснила Мадикизела, неконтролируемой.\n\nОна отчаянно пыталась умолять своих лейтенантов, но они не слушали ее, она была их преследующей лошадью в борьбе за контроль над АНК, а они - Мугабе. Все ее усилия по поддержанию упорядоченного контроля над Капской провинцией увенчались успехом, но превратили ее в марионетку тех самых людей, которым она доверила его осуществлять.\n\nЗа стенами своей позолоченной клетки Мадикизела слышит крики тех, кто страдает от последствий ее действий: невинные мужчины и женщины, черные и белые, взрослые и дети. Все они лежат мертвыми под властью безумной версии мугабизированного национализма, о котором мало кто из преступников имеет хоть какое-то представление."
 TER_SAF_CW.6.a:0 "Ещё один военачальник."

 TER_SAF_CW.7.t:0 "Наследники Хюттига"
 TER_SAF_CW.7.desc:0 "На изрезанном кратерами ландшафте Вентерсдорпа были видны следы трех войн, которые опустошили его менее чем за десять лет: отпечатки танковых гусениц на истерзанной мостовой, вырванная снарядами растительность, огромные поля, заросшие химическим оружием, и, что наиболее очевидно, африканер замер в нерешительности на митинге на центральной площади.\n\nПосле десятилетия перманентной войны буров осталось мало, настолько мало, что те, кто остался, были достаточно напуганы, чтобы поддержать безумное движение бывшего полицейского, которого мало кто мог узнать в 1962 году. Эжен Ней Тербланш годами предсказывал демографический апокалипсис для своего народа, и теперь, когда он сбылся, некому было вывести его из него. Конечно, некоторые расовые предатели присоединились к этому еврею Оппенгеймеру, другие - к слабым, дегенеративным трусам в Симонстауне, но истинные буры стекались к нему. Когда Тербланш готовился произнести свою речь, он посмотрел в сторону: на одном с ним танке "Леопард" стоял Адам Грюневальд, который решил присоединиться к истинным наследникам Рейхштаата вместе с остальными бойцами своей Панцердивизии СС.\n\nВ то время как Тербланш яростно выступал против предателей расы, американцев, АНК и всех остальных, кто осмелился выступить против него, он не упускал возможности сослаться на груды тел сторонников АНК, ликвидированных новой Армией Освобождения Буров. Когда Тербланш закончил свою речь и освободил место у микрофона для Роберта ван Тондера, он тяжело вздохнул. Вспомнив суматошные дни первой южноафриканской войны, он покачал головой: он доверился бурской республике, и это было ошибкой. Хюттиг был прав, только чистая Африка может быть лучшей, и он был полон решимости добиться успеха там, где он потерпел неудачу, даже если это будет только на этом маленьком уголке континента."
 TER_SAF_CW.7.a:0 "Последний шанс африканера."

