# Leaders
POLITICS_FIDEL_CASTRO_DESC:0 "Фидель Алехандро Кастро Рус родился 13 августа 1926 года в богатой семье, незаконнорожденный сын любовницы своего отца. Несмотря на консервативное иезуитское образование, Фидель оставался политически несогласованным кубинским националистом. Только когда он начал учиться в Гаванском университете, началась его политическая жизнь, бросив учебу на юридическом факультете, чтобы стать известным студенческим революционером.В 1952 году генерал Батиста совершил государственный переворот и сокрушил хрупкую кубинскую демократию своим сапогом. Фидель прибегнул к вооруженной борьбе, возглавив дерзкое, но обреченное нападение на казармы Монкада 26 июля 1953 года. Освобожденный из тюрьмы, он бежал в Мексику, чтобы сформировать новое восстание в рамках Движения 26 июля, или М-26-7. Несмотря на катастрофическую высадку на Кубе, Фидель и его повстанцы бежали в горные джунгли, чтобы вести шестилетнюю партизанскую войну. Хотя городское крыло М-26-7 внесло неоценимый вклад, именно Фидель и его красочные бородатые повстанцы попали в заголовки газет по всему миру. Именно их подвиги и ошеломляющие победы сделали Фиделя символом сопротивления против Батисты на Кубе, объединив за его спиной всех-от коммунистов до либералов и фалангистов. Прилив обернулся против Батисты, и в день Нового 1959 года торжествующий Фидель вошел в Гавану со своей повстанческой армией.В настоящее время Фидель занимает пост премьер-министра Кубы, правя как яркий популист в латиноамериканской традиции. С 1959 года крупные реформы принесли Кубе международное признание, и революционеры по-прежнему пользуются благосклонностью ОСН благодаря харизме и прагматизму.\n\n Но революционная коалиция вот-вот развалится из-за идеологической борьбы, и Фидель едва удерживает ее в качестве ее смутно левого номинального руководителя. Когда люди призывают к выборам, Фидель должен выбрать направление для своего популизма, и быстро. Он коммунист, социалист или просто националист? Будет ли он демократическим чемпионом или каудильо? Все знают, что самопровозглашенный наследник Хосе Марти навсегда определит кубинскую историю."

# Ideas
CUB_idea_cuban_revolution:0 "Кубинская революция"
CUB_idea_cuban_revolution_desc:0 "Для многих 1 января 1959 года стало концом Кубинской революции. Батиста был изгнан, его режим свергнут, а правительство развеяно по ветру. Для нас это 1 января было не концом, а началом.С того дня Куба переживает период постоянных перемен, перманентную революцию, когда близорукие традиции, сдерживающие ее, были сметены во имя национального прогресса. Политически, социально, экономически ничто не было избавлено от руки перемен, и все же, когда Революция продолжается, люди радуются. Революция пользуется большим успехом и популярностью у себя на родине и даже привлекает интерес актеров за рубежом. Наш народ гордится Революцией и поддерживает каждый ее принцип."
CUB_idea_reform_frenzy:0 "Безумие реформ"
CUB_idea_reform_frenzy_desc:0 "С самого начала революции Куба оказалась в состоянии постоянного движения. Почти каждый месяц объявляется о каких-то новых радикальных изменениях. Будь то изменения в земельной реформе, здравоохранении, социальном обеспечении или образовании, Куба десятилетней давности едва ли узнаваема по сравнению с Кубой сегодняшнего дня. Для многих эти изменения являются благом; многие из насущных потребностей Кубы после революции были удовлетворены, и жизнь среднего кубинца сегодня намного лучше, чем это было всего десять лет назад. Некоторые избранные, однако, беспокоятся, что эти изменения слишком велики, слишком быстро, и боятся, что, когда старая Куба развалится, она может оказаться слишком близко к солнцу."
CUB_idea_uncertain_direction:0 "Неопределенное Направление"
CUB_idea_uncertain_direction_desc:0 "В дни, последовавшие за революцией, мириады фракций, объединившихся для свержения режима Батисты, продолжили свой одноразовый союз. Образуя Объединенные революционные организации, или ОРИ, эти разрозненные фракции имеют мало общего, кроме желания видеть Кубу измененной, и большинство из них хотят видеть Эль Команданте во главе ее. Это привело к крайне дисфункциональному управлению, и по мере того, как различные фракции, составляющие ОРИ, продолжают тянуть организацию в противоположных направлениях, будущее Кубы становится все более и более неопределенным. Кастро все чаще оказывается единственным человеком на Кубе, который может руководить ОРИ, и он должен в ближайшее время выбрать это направление, если только он не увидит, как его великая мечта рухнет из-за междоусобиц и раскола."
CUB_idea_question_democracy:0 "Вопрос демократии"
CUB_idea_question_democracy_desc:0 "Несмотря на чрезвычайную популярность Кастро, многие в ОРИ начали тихим шепотом говорить о его более авторитарных тенденциях. Они говорят о том, насколько комфортно ему стало со своей властью, и спрашивают, собирается ли он когда-нибудь отказаться от нее. С течением времени идея прекращения правления Кастро кажется все более отдаленной возможностью. С диссидентами, открыто призывающими к выборам на улицах, и двусмысленными заявлениями Кастро по этому вопросу, извечный вопрос о демократии, о которой мечтал Хосе Марти, начал овладевать руководством ОРИ. Это вопрос, который должен быть решен, и в ближайшее время."

