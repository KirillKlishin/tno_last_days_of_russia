 POLITICS_LADOKE_AKINTOLA_DESC:0 "Йорубаленд не всегда был свободным. Она должна была заслужить свою независимость от ига камерунских панафриканистов, и ключевую роль в ее основании сыграл Ладоке Акинтола. Во время просиходящих стычек между восставшими генералами и ЦентралАфрикой Акинтола не упустил возможность стать лидером повстанцев. Под его командованием камерунцы были изгнаны, и с тех пор Йорубаленду приходится сдерживать любые их атаки, чтобы вернуть себе утраченные земли. И народы Западной Африки благодарны ему за это, потому что они защищены от панафриканистов и могут продолжать жить в мире.\n\nНо в самом владении Акинтолы все не так однозначно и обнадеживающе. Люди восхищаются им и благодарны за то, что он защищает побережье от иностранных захватчиков. И хотя он может быть диктатором, он не является тираном или милитаристским, а доброжелательно управляет своими гражданами. Однако этому деспотизму рано или поздно приходит конец. Конечно, меньше всего ему хотелось бы, чтобы к власти пришли социалисты, хотя он сам проводит политику, удивительно похожую на ту, противником которой выступает. Было установлено благосостояние, предоставлено много свобод. Что касается реальных выборов, то это сложный вопрос для Акинтолы. Возможно, несколько избранных партий могли бы принять участие в избирательном процессе, но как он может быть уверен, что его преемники смогут удержать страну вместеа не сдадут Йорубаленд многочисленным врагам. Он не уверен, и именно поэтому установить демократию может оказаться не так-то просто. Однако пока Акинтола доволен тем, что продолжает править на той полосе земли, которую он может контролировать, хотя бы для того, чтобы не пустить туда своих врагов."