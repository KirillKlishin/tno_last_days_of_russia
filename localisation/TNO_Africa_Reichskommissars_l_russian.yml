 cog.38.t:0 "The Joys of Man"
 cog.38.d:0 "Ostland is often considered the model colony, always acting in The Fatherlands name, trying to be true aryans. Hah! Not under Reichkommisars Müller's watch! Zentralafrika is, if anything, a exploitation site for the Reich, and a amusement park for the Reichkommisar himself. Because if there truly is anything that Müller loves in this world, it is hunting exotic animals in all kind and shapes. The land, meanwhile, is exploited to everyone's content. Tons upon tons of natural recourses are taken through the ports of Zentralafrika on a daily basis, funneling the Reich's great expenses. Who knows what awaits The Heart of Darkness in these dark times? Well,Müller certainly doesn't know, or care."
 cog.38.a:0 "Truly,there isn't a more natural joy in life than the thrill of the hunt!"
 cog.39.t:0 "The Aryan on the Moon"
 cog.39.d:0 "Müller thought that today couldn't get any better, The Hunt was generous, the weather was excellent and the company? Flawless. But oh oh oh! Müller truly must be a lucky man, because news reached him when he was relocating to another hunting spot, that the German space program, that the brave men who want no less but the starts themselves for their Fatherland, have finally succeded in their grand mission, fit for only the Aryan. Truly, the Aryan race is the chosen race, for how else, could they beat everyone else in such a grand race? Gone to waste are the American and Japanese efforts, for The Reich, The Fatherland of the Master Race, The center of The World has finally completed Man's Last Conquest and landed a man on the moon!"
 cog.39.a:0 "Another great accomplishment for the Ubermensch!"
 
  COG_Lobster_War.1.t:0 "Из меню"
  COG_Lobster_War.1.desc:0 "Рейхскомиссар Мюллер продолжал лениво листать отчеты за своим столом. Все, что он делал в настоящее время, думал он, это сидел и подписывал бесполезные документы, которые санкционировали бесполезные проекты и инициативы. Он с тоской уставился на различные трофеи на своей стене; прошло много времени с тех пор, как он мог по-настоящему развлечься и выпустить пар, и они уже начали собирать пыль. Его мечты о следующей добыче были прерваны стуком в дверь.\n\n"Хм? Кто там?"\n\n"Герр Мюллер? Вы свободны в данный момент?"\n\n"Полагаю, что да." Мюллер выпрямился в кресле, полностью ожидая, что на него обрушится волна плохих новостей. "Входите."\n\nНервный помощник застенчиво толкнул дверь, держа в руках стопку отчетов, на которых были изображены знаки отличия адмиралтейства. Мюллер уже знал, о чем были эти отчеты, по поведению помощника. Теперь ему предстояла печальная задача потратить свой день впустую и прочитать их.\n\n"Герр Мюллер, я боюсь сообщить, что наши рыболовецкие суда были уничтожены бразильским военно-морским флотом. Я уверен, что это доставляет вам большие неудобства, и что я ... - Мюллер отмахнулся от помощника, прежде чем тот успел сказать что-либо еще, и помощник с готовностью воспользовался намеком, чтобы отдать дрожащий салют, прежде чем выйти из комнаты. Как он собирался сообщить элите Германии новость о том, что морепродукты подорожают вдвое, а может быть, и втрое? У него будет чертовски много времени, чтобы понять это, и будет много криков и споров. Мюллер, конечно, не ждал этого с нетерпением."
  COG_Lobster_War.1.a:0 "Еще одна головная боль, с которой придется иметь дело герру Мюллеру."

  COG_Lobster_War.2.t:0 "Другой конец ботинка"
  COG_Lobster_War.2.desc:0 "Упершись руками в стену корабельной каюты, Ганс посмотрел на трех других отважных рыбаков, стоявших там вместе с ним. По крайней мере, отважных в своей стране. Здесь они были не более чем мошенниками, и бразильца, расхаживающего взад и вперед по их линии, вооруженного винтовкой, было более чем достаточно, чтобы укрепить позицию Ганса как не более чем вора. Их корабль был застигнут врасплох бразильским эсминцем, и даже сейчас его солдаты бегали по нижним палубам, как муравьи, в поисках пищи. При обилии снаряжения для ловли лобстеров, хранящегося под палубами, эти насекомые обязательно найдут что-нибудь, чтобы утолить свой аппетит, не говоря уже о том, чтобы оправдать их абордаж корабля.\n\nИменно тогда крики из-под палубы подтвердили худшие опасения Ганса и вырвали его из внутреннего монолога. Двое солдат сбежали вниз по лестнице, смазанной водами Атлантики, в то время как другой побежал вверх. Вернувшись к тому, в чем любой моряк мог узнать капитана солдата, пара обменялась несколькими словами, предположительно, на португальском, и капитан дернул за воротник капитана Ганса, Карла.\n\n"Ты не должен быть здесь, ты знаешь это?" Бразилец швырнул капитана Ганса на палубу, вода брызнула на ботинки людей, все еще стоявших, как на линии огня.\n\n"Да, категорично возразил Карл. Встав, Карл поморщился, глядя на свои промокшие штаны, затем снова посмотрел на бразильского капитана. "Мы знаем, что вы думаете о нас, и мы знаем, что вы ничего не сделаете". Бразильский капитан, казалось, был застигнут врасплох, затем его лицо снова нахмурилось. "Отлично. Пусть будет по-вашему, герр капитан." Капитан насмешливо сплюнул, так как из-за спины Ганса послышался треск рации, так как бразилец говорил очень настойчиво, хотя никто на корабле этого не понимал. Когда треск прекратился и слова вырвались из пластикового кирпича, бразилец заговорил снова. "У вас есть одна минута, чтобы вас сопроводили обратно в Африку, или мы протараним вас на скорости 30 узлов. Это окончательное предложение.""
  COG_Lobster_War.2.a:0 ""По рукам.""

  COG_Lobster_War.3.t:0 "Плохие новости из Атлантики"
  COG_Lobster_War.3.desc:0 "Лукас только что закончил завтракать со своими товарищами-рыбаками; они хорошо питались с тех пор, как начали ловить морепродукты в бразильских водах. Когда он уехал из Германии, чтобы взяться за эту работу, он скептически относился к тому, насколько прибыльной она может быть на самом деле, но Лукас сколотил состояние, а затем и кое-что из этого контракта на рыбалку. Когда он приблизился к своему судну, он заметил своего капитана с обеспокоенным выражением на лице, что никогда не было хорошо. Лукас подошел и решительно отсалютовал капитану, но капитан едва ответил своим.\n\n"Парни, у меня сегодня для всех вас плохие новости. Наш контракт расторгнут. Полностью."\n\nПотрясение едва ли отразилось на Лукасе и его товарищах по кораблю. Отменяется? Они привозили по 40 ящиков морепродуктов за один рейс: как это могло быть невыгодно? "Капитан, почему всё отменяется? Мы ловили рыбу намного больше нашей квоты, и я не вижу причин, почему". Капитан повернулся спиной и секунду смотрел на море, прежде чем глубоко вздохнуть. "Рейхскомиссариат настоятельно рекомендовал нам прекратить промысел в бразильских водах". Команда обменялась несколькими недоверчивыми взглядами, прежде чем капитан продолжил: "Поверьте мне, ребята. Я так же ошеломлен, как и вы все. Несмотря на то, что все было мирно, нет никакой гарантии, что так и останется. Вам, мальчики, нужно будет найти новую работу. Мне было приятно служить вместе со всеми вами."\n\nВесь экипаж тупо уставился в море, которое они больше не пересекут."
  COG_Lobster_War.3.a:0 "Ну, и что теперь?"

  COG_Lobster_War.4.t:0 "Легкая победа"
  COG_Lobster_War.4.desc:0 "Слезы потекли из глаз Мюллера, когда он продолжил читать последний отчет своих адмиралов. Мюллер занимался очередным скучным днем бумажной работы, когда появился отчет о том, как военно-морской флот Бразилии не смог справиться даже с плохо вооруженными и необученными рыбаками. Официальные извинения в дополнение к нанесенному и значительному ущербу разношерстным железякам, которые они осмеливаются называть военно-морским флотом, были слишком велики для рейхскомиссара. У него заболел живот, и он почти согнулся пополам в кресле, когда дверь в его кабинет была выбита. В комнату ворвались потрясенные помощник и охранник, но Мюллер не мог удержаться от смеха и хриплого дыхания, его лицо стало пунцово-красным.\n\n"Герр Мюллер! Все в порядке? Мы беспокоились о том, как долго тебя не было, почему... вы смеетесь.""\n\n"Я в порядке, вы, дураки! Зачем ты вышиб мою чертову дверь?"" Пара в ужасе посмотрела на дверь, но Мюллер наконец перестал смеяться и поднял руку, чтобы успокоить их обоих. "Не беспокойтесь! Я позвоню Гансу позже, чтобы он её починил. Вы оба свободны.""\n\nКак школьница, читающая любовную историю, Мюллер не мог дождаться, что ему расскажут в отчете дальше. При таких темпах собиралась ли Бразилия возместить ущерб, причиненный рыболовецким судам? Мюллер не мог удержаться, чтобы не пролистать отчеты, чтобы посмотреть, как далеко Бразилия склоняется перед рейхскомиссариатом. Вскоре взрывы смеха возобновились, и Мюллер несколько раз хлопнул ладонью по столу, пытаясь удержаться от следующего приступа смеха."
  COG_Lobster_War.4.a:0 "С бразильцами явно что-то не так."

  COG_Lobster_War.5.t:0 "Проблемы в Атлантике"
  COG_Lobster_War.5.desc:0 "Мюллер топал ногами, с нетерпением ожидая новостей от военно-морского флота о состоянии его рыболовецких судов. Его мысли постоянно метались между сделкой, предложенной бразильцами, и его встречами со своими адмиралами; не был ли он слишком опрометчив с Саллесом? Неужели его адмиралы действительно должны были быть так уверены в кучке гражданских рыбаков? Мюллер был погружен в свои мысли, пока не услышал стук в дверь. Ему не хватало уверенности, как и ему самому.\n\n"Герр Мюллер? У адмиралов есть для вас последние новости"." Помощник вошел в комнату и положил на стол один конверт из манильской бумаги, прежде чем немедленно выйти. Мюллер разорвал конверт, как собака, которая не ела неделю, только для того, чтобы сразу же увидеть одно слово: побеждены. Рыболовецкие суда были задержаны и вынуждены вернуться в Центральную Африку бразильским военно-морским флотом, с немецкой стороны было много жертв, в то время как бразильцы почти не пострадали.\n\nУнижение было огромным для Мюллера и Централафрики. Он боялся письма, которое ему придется отправить обратно в Германию и фюреру. Проще говоря, не было хорошего способа выразить это смущение, и главный источник морепродуктов рейха теперь был полностью отрезан. Мюллер помассировал висок и попытался забыть обо всем этом инциденте. Слава богу, он запланировал поездку на охоту в начале этой недели, подумал он. Предстоящие дни были бы почти невыносимыми без этого."
  COG_Lobster_War.5.a:0 "Истина сохраняется вне всякого рода отвлечений."

  COG_Lobster_War.6.t:0 "Каков отец, таков и сын"
  COG_Lobster_War.6.desc:0 ""Я полагаю, это делает этот день незабываемым, не так ли?" Николасу показалось, что ему рассказали плохую шутку, и не первую, учитывая, что он разговаривал со своим отцом. "Это похоже на риторический вопрос - вы были там, не так ли?"\n\nПара вышла из доков Пуэнт-Нуара и направилась в обычную кофейню бельгийских эмигрантов. В то время как отец и сын в последние годы отдалились друг от друга, они всегда находили утешение в том, чтобы каждый вечер воссоединяться в ресторане их общего друга. Начиная прогуливаться по улицам городского рая Конго, Николя не мог не поговорить о последнем рабочем дне со своим "боссом".\n\n"Итак, если предположить, что это то, что вы делаете каждый день, как часто, по вашему мнению, вам понадобится помощь? Я имею в виду, насчет траулера." Его отец на мгновение сделал вид, что задумался. "Хм...думаю постоянно, на всё время". Он усмехнулся. "Ты был там, не так ли?"\n\n"О, ха-ха-ха, если предположить, что это "да", была бы у меня сейчас работа? Полагаю, считайте это собеседованием." Николас ускорил шаг, чтобы идти задом наперед перед своим отцом по тротуару. "Вы уже знаете о моем огромном опыте в этой области, и это не говоря уже о том, как вы хорошо видели мою работу в напряженных условиях, таких как приготовление пищи с вами и каким-то образом яичница всегда подгарает."\n\n"Помни, что ты пытаешься убедить меня, Николас." Пара толкнула дверь в их обычное место встречи. "Итак, что я могу для вас сделать? Считайте это авансом."\n\nКогда они принесли тарелки с супом к своему обычному столу, возник неизбежный вопрос. "Итак, я уверен, что до вас дошли слухи, у вас достаточно хорошие связи, вы знаете о проблемах, которые могут возникнуть в некоторые дни."\n\nНиколас кивнул. "Хорошо...""
  COG_Lobster_War.6.a:0 ""Это риск, на который я готов пойти.""

  COG_Lobster_War.7.t:0 "Нравственность воровства"
  COG_Lobster_War.7.desc:0 "Ганс снова проверил свои карты. Пятерка червей, семерка червей и двойка пик. Очевидно, дела шли не лучшим образом, и это чувствовалось в воздухе каюты, покачивающейся взад-вперед по пути к Атлантике. Он уже чувствовал, как пот выступил у него на лбу, как бы он ни старался сохранить невозмутимое выражение лица сильным или, скорее, оцепенелым. Ему нужно было отвлечь внимание от себя.\n\n"Итак, чего я не понимаю, так это почему мы находимся под каким-либо давлением из-за этой херни."\n\n"Вы имеете в виду нарушение международных вод?" Клаус хихикнул вместе с остальными за покерным столом, за исключением Ганса, едва выдавив улыбку. "Ну, для начала, я бы предположил, что бразильцы теряют прибыль от ловли лобстеров."\n\nГанс наклонил голову вперед и издал саркастическое "Хо-хо". "Нет, я понимаю. Дело в том, что Бразилия не испытывает недостатка в деньгах, не так ли? Им не нужно сводить концы с концами, иначе их финансирование сократит богатый дядюшка Германия, занесший топор над их головой, не так ли?" Уве заговорил, судя по его кажущейся озабоченности своими собственными картами. "Ну, да, но Бразилия тоже не совсем "катается в тесте", не так ли? Вы видели, как выглядит половина их политических взглядов?"\n\n"Справедливо, но наступает момент, когда мы имеем право на некоторые из этих вещей, верно?" - возразил Ганс. "Должно же быть какое-то соотношение кражи и праведных требований, на которое мы имеем право". Клаус и Уве на мгновение замолчали. Заговорил Клаус. "Ну, я бы предположил, что это зависит от властей в целом, нет?"\n\nУве щелкнул пальцами и изменил позу. "Я тоже так думал, но Бразилия не была открыта для переговоров без нашего полного согласия, поэтому я полагаю, что если они не хотят садиться за стол переговоров, то у нас есть моральная свобода". Уве прочистил горло."
  COG_Lobster_War.7.a:0 ""И это, по крайней мере, успокаивает меня.""

  COG_Lobster_War.8.t:0 "Выше ваших полномочий"
  COG_Lobster_War.8.desc:0 "Жан просмотрел список дел на неделю. Хотя это было не совсем похоже на то, что кто-то на самом деле обращал внимание на особенности того, что они делали в течение недели, стало трудно сосредоточиться на работе, когда она стала слишком повторяющейся, чтобы не заметить, что что-то должно было происходить за кулисами. И вот, глядя на список за последние несколько недель, как ни странно, наблюдался устойчивый рост числа рыболовецких траулеров. Бинго. Это было американское выражение, не так ли?\n\nПрислонившись к стене офиса, Жан закурил дешевую сигарету, которую ему удалось выторговать у бельгийского бизнесмена. Не то чтобы это взаимодействие было легким, конечно, он пытался продать табак дороже, чем он стоил, но этого следовало ожидать от любого надутого бельгийца, каким бы горьким он ни был, и, конечно, не помогло то, что бельгиец продавал что-то туземцу. Даже сейчас это не имело значения. Однако что действительно имело значение, так это то, почему рыболовецкие траулеры-из всех судов, пришедших на ремонт, -единственные, что наводняли порты. Жан хихикнул про себя и еще раз затянулся сигаретой. Далее были точные документы о том, в чем конкретно заключался ущерб. Открыв соответствующий ящик картотечного шкафа, он с удивлением обнаружил, что на самом деле там не было никаких папок за последние месяцы. На самом деле, за последние полтора года их вообще не было. Дело даже не в том, что файлы не были установлены на место в первую очередь, там должны были быть какие-то зарегистрированные файлы, в конце концов, это была не совсем адская дыра Шенка, но даже сами папки, поддерживающие порядок в кабинете, исчезли.\n\nВ другом конце офиса зазвенел лифт, поднимающийся на этаж. Жан в последний раз затянулся сигаретой. Поспешно бросив регистрационные файлы на место, Жан побежал обратно к лестнице, ведущей в заднюю часть офисного здания, откуда открывался вид на южную Атлантику. Пробежав по аварийному выходу, Жан воспользовался моментом, чтобы взглянуть на великий океан, и почувствовал, как решимость сжимает его, как железные тиски. Была причина, по которой так много траулеров возвращалось поврежденными."
  COG_Lobster_War.8.a:0 "Даже если это было последнее, что он сделал в своей жизни."

  COG_Lobster_War.9.t:0 "Насколько это законно?"
  COG_Lobster_War.9.desc:0 "Кое-что, что Артур узнал о перетасовке бумаг от имени Мюллера, заключалось в том, что преимущества выбора того, что произошло, а что нет, - по крайней мере, для всех в Германии-были настолько велики, что не было никакого сравнения в мире. Иногда сидеть в своем затхлом офисе бог знает где, в Африке, было одним из самых волнующих переживаний в его жизни. Тысячи разных "предприимчивых личностей" просили его о той или иной услуге, заставляя одни вещи исчезать, а другие появляться, все за разумную плату, конечно. Проблема всегда заключалась в "балансировании бюджета"- или, скорее, в составлении бюджета, который отмахивался от всей коррупции. Поэтому, когда на ум пришла идея включить прибыль от ловли лобстеров в водах Бразилии, это было практически идеальное преступление. А именно, что Артуру на самом деле не нужно было указывать, сколько прибыли было получено от экспедиций. Если бы он справился с этим правильно, то вполне возможно, что Артур смог бы открыть кто знает, насколько больше операционной в своей маленькой "операции". Однако проблема заключалась в том, что Артур не знал, как Германия относится к подобным экспедициям. Считали ли они это незаконным? Они определенно знали об этом, не было никакого способа, которым они не могли бы знать. Если бы это было незаконно, то Германия уже расправилась бы с этими операциями. Неужели они решили просто посмотреть в другую сторону? Если так, то бюрократы в Германии не хотели, чтобы у них была причина знать, что происходит. Артур достал альманах любого уважаемого бюрократа; телефонную книгу.\n\n"Здравствуйте, говорит Артур Дэвис из бухгалтерии Централафрики, не могли бы вы рассказать мне о законности ловли лобстеров в бразильских водах? Какова именно позиция Германии по этому вопросу?" Пауза. "Хммм... Я не уверен, что это то место, куда стоит звонить. Вы пробовали..."\n\nАртур на мгновение задержал дыхание. Была уже полночь. Вот почему Артур предположительно был первым, кто услышал о потенциале получения прибыли от ловли лобстеров. Никто не знал, как это сделать, и Артур мог причислить себя к их числу."
  COG_Lobster_War.9.a:0 "В конечном счете, он решил не признавать эти экспедиции."

  COG_Lobster_War.10.t:0 "Величайшая Гегемония"
  COG_Lobster_War.10.desc:0 "Глядя на собравшуюся в его каюте толпу, Эрнст знал, что все прекрасно понимают, почему они собрались, как будто нервные наемники уже не были предателями. Стоя посреди экстренного собрания моряков и рыбаков глубоко в бразильских водах, напряжение неуклонно росло с тех пор, как Эрнст впервые вошел в сырую каюту с выражением разочарования в глазах и чувством страха в походке. Подойдя к единственному стулу, стоявшему посреди комнаты, Эрнст прислонился к спинке крепкого дуба, глядя на собравшихся вокруг него чуть меньше дюжины моряков. "Неудивительно, что мы все здесь собрались. Одному Богу известно, сколько времени прошло с тех пор, как мы покинули немецкие воды, и даже он не знает, как давно наши друзья в правительстве заявили, что воды Бразилии официально запрещены. Почему мы все еще здесь, очевидно, не столько для обсуждения, сколько для уточнения деталей". Эрнст указал на одного из двух наемников, только что вошедших на импровизированную встречу. "Необходимость усиления присутствия службы безопасности также не осталась незамеченной, в конце концов, мы все встречались с Хэнком, не так ли?" Американец неловко махнул рукой экипажу, в одно мгновение отменив их прежнее доминирующее присутствие на прошлой неделе.\n\nОдин из молодых матросов, бельгиец Максимилиан, вышел вперед. "Замечательно, мы все на одной странице. Что я хочу знать, так это почему мы здесь, капитан."\n\nЭрнст отошел от стула. "Да. Почему мы здесь. Правильно". Капитан прочистил горло. "Деньги". Легкий взрыв смеха сотряс каюту, но не раньше, чем умолк в ожидании того, что должен был сказать капитан. "Ну, если быть совершенно честным со всеми вами, это просто больше не стоит того. Бразильцы перекрывают водные пути, и мы потратили последние два дня на то, чтобы изменить наш путь до такой степени, что это уже не стоит того. В результате я принял исполнительное решение прекратить ... - По салону разнесся рокот наполовину возмущенных, наполовину понимающих криков. "Послушайте, я знаю, что это не идеально, но-""
  COG_Lobster_War.10.a:0 "В комнате разразился спор."

  COG_Lobster_War.11.t:0 "Больше никаких рисков"
  COG_Lobster_War.11.desc:0 ""Нет, ты не понимаешь, Рейнхард, с меня хватит. Я ухожу. Я хочу получить свою плату, и я хочу навсегда покинуть эту богом забытую лодку". Учитывая тот факт, что это был не первый аргумент Рейнхарда Фишера такого рода даже сегодня, он просмотрел стандартный список, который он дал всем до этого расстроенного экс-траулера. "Я понимаю, Клаус, я слышал это раньше от дюжины других людей в этом офисе, и все они ушли счастливыми. Я не собираюсь прерывать эту полосу, так что побалуйте меня на минутку. Сделай себе одолжение, послушай, и это тебе только поможет."\n\nКлаус казался одним из самых респектабельных немцев, работавших под покровительством Фишера, рубашка с воротником, настоящая немецкая семья, целых девять ярдов. Это произошло за счет того, что Клаус заставил себя искать более высокую плату. Достойное восхищения честолюбие, пока оно не начало копаться в карманах Фишера.\n\n"Чего я не понимаю, так это почему ты хочешь уйти. Ты получаешь хорошую зарплату, твоя безопасность на работе гарантирована как никогда-независимо от недавних событий - и ты один из моих самых ценных траулеров. Так почему же?" Клаус глубоко вздохнул и прислонился к столу Фишера.\n\n"Потому что, Рейнхард, я не могу заплатить за еду. Вы мне не платили, если, конечно, не забыли, и если вы мне не платите, я не работаю". Фишер, не мигая, уставился на Клауса и наклонился вперед.\n\n"Ты сейчас уйдешь, и я тебе не заплачу. - Клаус улыбнулся и отступил на шаг от аккуратно разложенных бумаг и ручек на столе Фишера.\n\n"Никаких проблем, Рейнхард. Мой отец-занятой человек, и я собираюсь присоединиться к нему. Шрамм, похоже, в наши дни берет на себя много расходного труда, и я всегда был желанным гостем в его доме.". Клаус всегда был самодовольным придурком, и он, безусловно, поддерживал традицию уходить с работы без предупреждения за 2 недели. Выбежав из своего кабинета, Фишер записал имя Клауса."
  COG_Lobster_War.11.a:0 "Еще одно имя из списка."

  COG_Lobster_War.12.t:0 "Просто посланник"
  COG_Lobster_War.12.desc:0 ""Ну, да, сэр, так написано в меню, но, как я уверен, вы знаете, цены на ракообразных взлетели до небес, и я был бы законно обеспокоен, если бы вы нашли место, где все еще продаются морепродукты". Манон исполняла эту самую песню и танец примерно в течение последнего часа, и она уже чувствовала либо отчаянную потребность в сигарете, либо ужасную головную боль.\n\n"Тогда почему вы не изменили меню? Это смешно, мы пришли сюда, чтобы поесть морепродуктов, и мы ожидаем, что съедим ебучие морепродукты!"\n\n"Конечно, я поговорю с шеф-поваром". Направляясь к кухне, хаос внутри был слышен сразу за хлипкими вращающимися дверями. Проходя мимо своего начальника смены, Манон взглянула на часы и улыбнулась. "Морис, это час, у меня перерыв на перекур. Уже в разгар спора с одним из су-поваров Морис просто поднял большой палец вверх. "Даниэль, ты занимаешь двенадцатый, четырнадцатый и шестнадцатый столы, у двенадцатого есть прекрасная пара, которая ищет морепродукты, и я сказала им, что поговорю с шеф-поваром, не могли бы вы справиться с этим для меня?" Между ними двумя они уже знали, что это не было вопросом ни в каком смысле этого слова.\n\n"Да, гори в аду, Манон". Она направилась к распашным дверям с охапкой закусок, стандартным снаряжением для общения с гостями, которые не получили того, что хотели, - на кухне уже прошла неделя закусок в течение ночи, и шеф-поварам было приказано не останавливаться до восхода солнца. Достав из кармана брюк одинокую сигарету и поднеся ее к передней горелке, Манон вышла через заднюю дверь, выйдя из переулка, Манон не могла не посмотреть на волны машин, пытающихся попасть в когда-либо уважаемый ресторан. Сделав первую затяжку сигаретой, Манон воспользовалась моментом, чтобы полюбоваться видами."
  COG_Lobster_War.12.a:0 "Другая сторона ночи в городе."

