 GERAF.9.t:0 "Предложение перемирия"
 GERAF.9.desc:0 "По мере того как эта война затягивается все дольше и дольше, некоторые из наших советников начали настаивать на том, чтобы южноафриканцам и их американским союзникам было представлено предложение о нейтральном прекращении огня. Хотя мы, возможно, и раньше насмехались над подобными идеями, возможно, у нас есть более важные причины для беспокойства. С другой стороны, Эндзиг может быть просто недосягаем"
 GERAF.9.a:0 "Согласиться"
 GERAF.9.b:0 "Мы будем двигаться дальше!"
 
 GERAF.10.t:0 "Предложение перемирия"
 GERAF.10.desc:0 "Поскольку мы с каждым днем теряем все больше земель под натиском врага, многие из наших советников и даже некоторые командиры потребовали, чтобы мы предложили южноафриканцам и их американским союзникам прекратить огонь. Хотя в результате такого прекращения огня мы потеряли бы большую территорию, возможно, это оказалось бы лучшим курсом действий в долгосрочной перспективе. Но, возможно, единственное, что удерживает нас от Эндзига, - это наше отсутствие воли."
 GERAF.10.a:0 "Согласиться"
 GERAF.10.b:0 "Мы будем двигаться дальше!"

 GERAF.11.t:0 "Задействуете оборотней"
 GERAF.11.desc:0 "По мере того как южноафриканцы и их американские хозяева продвигаются все дальше и дальше на нашу территорию, нам предоставляется уникальная возможность. Как и положено всем рейхскомиссариатам, мы создали свои собственные подразделения партизан-оборотней, которые будут сеять хаос и неразбериху в тылу врага. Мы заставим его дорого заплатить за каждый дюйм земли, который он захватит."
 GERAF.11.a:0 "Они удараят из тени"

 GERAF.12.t:0 "Возвращение оборотней"
 GERAF.12.desc:0 "Благодаря изгнанию захватчиков с нашей собственной территории нам удалось соединиться с нашими подразделениями оборотней. Хотя многие из них побиты и ранены, они все еще стойко выполняют свой долг перед отечеством, их стоит вознаградить."
 GERAF.12.a:0 "Their service shall be remembered"
 
 GERAF.13.t:0 "Die Geloof Offensief"
 GERAF.13.desc:0 "Наши военные командиры разработали планы смелого и неожиданного наступления, получившего название Die Geloof Offensief, или Наступление в День обещаний. План включает в себя сбор и организацию всех наших отважных партизан в сплоченные подразделения. После сборки они будут использованы в большом наступлении, начиная с 16 декабря. Мы надеемся, что это застигнет врага совершенно врасплох, хотя это заметно снизит эффективность наших партизан."
 GERAF.13.a:0 "Приводите план в исполнение!"
 GERAF.13.b:0 "Мы не пойдём на такой риск"
 
 GERAF.20.t:0 "Внезапная атака на Южную Африку!"
 GERAF.20.desc:0 "Хотя Африканский Щит показал себя очень плодотворно, и мы одержали несколько побед над силами повстанцев, ситуация все еще не восстановилась. И все же с каждым днем мы теряем все больше и больше земель из-за проклятых партизан.\n\nРешение, похоже, само легло нам в руки. Вторжение в Южную Африку постоянно предлагалось в различных формах в течение последних двадцати лет, и мы зашли так далеко, что с одобрения и поддержки рейха постоянно направляли оружие и вооружение бурам, чтобы помочь им в их борьбе. Это, похоже, наконец принесло свои плоды, поскольку ситуация в Южной Африке также ухудшается. Буры объявили о своей независимости от правительства Южной Африки.\n\nМы не уверены, что их восстание принесет много плодов, но если бы мы поддержали их в их борьбе, мы могли бы найти сильного союзника, который помог бы нам против наших собственных повстанцев. С другой стороны, если мы позволим бурам пойти на волков, ОСН, скорее всего, поддержит правительство Южной Африки, и тогда уже на нашем пороге будут враги. Америка осторожна, однако, без сомнения, если мы присоединимся к бурам, янки и их пешки будут слишком бояться конфликта с могущественным Рейхом, чтобы попытаться остановить события."
 GERAF.20.a:0 "Рейх не приклоняется, он правит!"
 GERAF.20.b:0 "Мы найдём какой-нибудь другое решение..."
 
 GERAF.21.t:0 "Окончание войны – прекращение огня!"
 GERAF.21.desc:0 "Все кончено. Американцы и ОСН проявили гораздо большее желание ввязаться в новую войну, и, несмотря на храбрость и свирепость наших бравых парней, предательство местных партизан саботировало наши военные усилия и в конечном итоге привело к тому, что мы не смогли достичь наших целей. Единственное, что остановило нашу полную капитуляцию перед ордами варварских американцев и их южноафриканских союзников, - это поддержка со стороны родины, которой едва удалось вернуть ситуацию в тупик.\n\nС Америкой, казалось бы, истощенной и с разбитым носом, который наши превосходящие силы украсили, и с нашими военными, которым отчаянно нужно было вернуться домой, мы приняли американское предложение о прекращении огня, хотя и отказались от их мелких предложений о мире. Хотя это повредит рейхскомиссарам, особенно массовому ландграбу со стороны ОСН, возможно, сокращение границ в конечном итоге окажется благом для нашей безопасности."
 GERAF.21.a:0 "Мир с честью..."
 
 GERAF.22.t:0 "Окончание войны – прекращение огня!"
 GERAF.22.desc:0 "Похоже, что южноафриканцы и их американские союзники страдали так же сильно, как и мы. Наше предложение о нейтральном прекращении огня было принято, поскольку Южной Африке и Америке не хватило воли вести войну против нашей превосходящей немецкой тактики и техники. Хотя мы сильно пострадали в этой войне, то же самое можно сказать и об американцах, которые сейчас сталкиваются с растущим движением за мир в своей стране.\n\nТеперь мы должны обратить наше внимание на другие вопросы, хотя до сих пор нам удавалось справляться с возросшим сопротивлением, никогда не стоит успокаиваться."
 GERAF.22.a:0 "Теперь, к более важным вещам"
 
 GERAF.23.t:0 "Окончание войны – прекращение огня!"
 GERAF.23.desc:0 "Когда весть о том, что южноафриканцы согласились на прекращение огня, наконец, дошла до нашего штаба, офицеры заказали специальные ящики выдержанного вина, чтобы отпраздновать это событие. Еще раз превосходство немецкого способа ведения войны демонстрируется всему миру. Американцы, вынужденные бежать от наших превосходящих сил прижав хвосты, возвращаются домой к массовому антивоенному движению, это наша полная победа.\n\nТеперь мы должны обратить наше внимание на управление и консультирование новой Бурской республики, чтобы гарантировать, что они тоже воспользуются всеми преимуществами высшей немецкой администрации, а также чтобы убедиться, что они осознают, сколь многим они обязаны Рейху, и их обязательство они должны выплатить с процентами."
 GERAF.23.a:0 "Ещё одна победа Рейха!" 
 
 GERAF.24.t:0 "Южноафриканская война: Победа!"
 GERAF.24.desc:0 "Когда улетают последние вертолеты, эвакуирующие все, что осталось от американских войск в Южной Африке, наконец доходит до оставшихся южноафриканцев, которых они потеряли. После этой окончательной победе господство Рейха над Африкой практически гарантировано. Верные буры - прекрасные подданные, достойные того, чтобы им была отдана большая часть южноафриканских земель. Конечно, необходимо будет помочь этому молодому правительству в его трудном начале, и мы будем предоставлять наших лучших советников по вопросам внутренней политики и торговли. И снова превосходство Рейха становится очевидным. Если бы только африканцы усвоили тот же урок, который мы преподали американцам"
 GERAF.24.a:0 "Превосходство Рейха очевидно!"
 
 GERAF.26.t:0 "Дежавю"
 GERAF.26.d:0 ""После нашей ошеломительной победы над нецивилизованными полчищами американских и южноафриканских солдат мы быстро двинулись на территории бывшей Южноафриканской Республики. Наши экономические аналитики, которые были лично обучены самим Герингом, предсказали, что, подпитывая экономику огнем войны и добавляя к ней трофеи от наших новых завоеваний, мы гарантируем, что наши ранее довольно рушащиеся народные экономики резко вырастут. \n\nЭти экономисты были застрелены сегодня, когда известие о том, что боевики сопротивления АНК сожгли еще одну плантацию рабов, дошло до штаб-квартиры Африканского Щита. Предполагаемое «богатство Африки», с помощью которого мы должны были сэкономить наши бюджеты, к сожалению, похоже, исчезло вместе с эвакуированным правительством Южной Африки. \n\nБурская республика, наш сателлит, управляющее тем, что когда-то было Южной Африкой, зарекомендовала себя как менее чем успешное в использовании экономической базы, которая существует там. Вскоре после того, как было установлено их правительство, различные группы ополченцев, составлявшие бурскую армию, когда-то объединившиеся против общих врагов, вскоре распались на клики, сосредоточенные вокруг могущественных генералов, и главным спором между ними были отношения буров с нами, с растущей силой Военные Африкаанс заявляют, что они откажутся преклонить колени перед немцами так же, как они отказались сделать это перед англами... Хотя напряженность пока дремлет, это продлится не так долго \n\nХотя они могут быть нецивилизованными, свирепость и мастерство этих африканских борцов сопротивления неоспоримы. Но что действительно сдерживает нас, так это вновь обретенное сотрудничество между АНК и несколькими активными южноафриканскими армейскими подразделениями. \n\nВ то время как АНК ранее можно было описать как высокомотивированные, но слабо оснащенные силы революционеров, вторая часть из этого предложения должна быть удалена теперь, когда у них есть доступ к военному оборудованию и обучению. Кажется, что предполагаемое «экономическое чудо войны» было всего лишь иллюзией."
 GERAF.26.a:0 "Пошло оно всё к черту!"
 
 GERAF.27.t:0 "Идеи Марша"
 GERAF.27.d:0 "Среди ночи в укромном поле немецкой колонии Централафрика взлетает самолет. Его экипаж никогда не вернется. Внутри находится бывший рейхскомиссар Зигфрид Мюллер, он бежит от того, что кажется самой смертью. Через несколько часов самолет приземляется в Анжу, столице свободной Франции. Там Мюллера тепло приветствует его ближайший друг и недавно объявленный главой военной хунты, которая теперь возглавляет Свободную Францию, Жак Массу. \n\nНесколькими днями ранее рейхскомиссар Ганс Хюттиг пригласил Мюллера и рейхскомиссара Шенка из Юго-Западной Африки на встречу празднования их взаимной победы над американскими свиньями. Первым прибыл Шенк, находившийся ближе к усадьбе Хюттигов. Он никогда не вернется. Шпионы Мюллера предупредили его всего за несколько часов до его прибытия в поместье Хюттигов, что Ганс планирует убить их обоих. Не желая вести войну против элитных сил под командованием Хюттига, Мюллер решил, что его время в качестве лидера Централафрики закончилось, и бежал из страны. \n\nТеперь единственной фигурой немецкой власти в регионе является Ханс Хюттиг, мясник Африки. Взяв под свой контроль все немецкие колонии в Африке, он объявил о создании Великоафриканского Рейхсштата, новой администрации, которая обеспечит соблюдение надлежащих идеалов национал-социализма в Африке.\n\nНемного новостей покидают Рейхсштат, но то, что мы видим, ужасает. Целые регионы «умиротворены» фанатичными эсэсовцами Хёртингса. Лагеря рабского труда, простирающиеся на километры. И полная приверженность искоренению любого сопротивления, которое остается в Африке."
 GERAF.27.a:0 "За Хюттига!"
 
