 COG_Lobster_War_desc:0 "В настоящее время мы находимся в конфликте с отсталыми дегенератами Бразилии из-за нашего права ловить рыбу в их водах. В то время как они постоянно настаивают на своих "правах" в соответствии с "международным правом", мы, Раса Господ в Африке, смеемся над их претензиями, когда наши компании грабят их воды. Это приносит нам большие финансовые и репутационные выгоды, поскольку немецкие чиновники и военные с удовольствием едят наши морепродукты.\n\nОднако, если бразильцы решат встать и начать настаивать на своих драгоценных "правах", у нас могут возникнуть некоторые проблемы. Это потому, что, если мы внимательно посмотрим на договорное право, у нас действительно нет особых прав на рыбалку в бразильских водах, кроме власти рейха."

