 GRE_dysfunctional_government:0 "Нефункционирующее правительство"
 GRE_dysfunctional_government_desc:0 "Правительство Греции находится на грани дисфункции, и единственная законная партия - Национальный Союз Греции держится вместе скорее из соображений удобства, чем по убеждениям. Безудержная коррупция и кумовство запятнали имидж коллаборационистского правительства, в то время как суровые репрессивные законы, продолжающееся присутствие итальянских солдат и ужасная экономическая ситуация заставили многих греков присоединиться к сопротивлению."
