 GRE_triumvirate_garrisons:0 "Гарнизоны Триумвирата"
 GRE_triumvirate_garrisons_desc:0 "В настоящее время Греческое Носударство едва сдерживается в борьбе с многочисленными сопротивленскими группировками, от которых страдает страна. Солдаты Италии, Турции и Иберии сотрудничают в операциях по борьбе с повстанцами, но даже прилагая все усилия, только крупные города и дороги по-настоящему защищены, в то время как горные внутренние районы контролируются партизанами."
 GRE_security_batalions:0 "Охранные батальоны"
 GRE_security_batalions_desc:0 "Единственные реальные вооруженные силы Греческого Государства - охранные батальоны или "Тагмата Асфалейя" - были созданы в качестве анти-партизанскного отряда во время второй мировой войны. После окончания войны их увеличили, но так и не позволили превратить в настоящую армию, и как таковые они неэффективны и изобилуют коррупцией - и есть подозрения, что некоторые офицеры ТА даже имеют контакты с группами сопротивления, но эти слухи пока не подтверждаются."
