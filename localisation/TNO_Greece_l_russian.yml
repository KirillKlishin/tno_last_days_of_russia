 GRE_elusive_resistance_desc:0 "Несмотря на многочисленные усилия Греческого Государства и РА, правительства Греции и Италии практически не имеют представления о нынешнем состоянии греческого сопротивления - какие группы наиболее активны и где находятся остается загадкой. В то время как крупные партизанские организации, такие как коммунистическая ФНО и республиканская НДП, являются известной и опасной угрозой, другие группы сопротивления, такие как монархическая Организация Х, предпочитают работать в тени, и могут даже существовать некоторые организации, о существовании которых совершенно неизвестно."
