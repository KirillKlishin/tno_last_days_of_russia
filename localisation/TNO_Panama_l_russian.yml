 POLITICS_RIDLEY_DESC:0 "Хорошо, если вы ожидаете какого-то безвестного панамского сумасшедшего, который подошел бы идеологии БургСиса или забавной шутки, но вы не получили ни того, ни другого. \N \n Вот же блять. Проклятые разработчики не оставили нам пасхалки! ГДЕ НАШИ БУРГСИСЫ? Ну раз Бургсиса нет, то держите андекдот:  Сидит как-то у панамского канала агент Бургундии. А, не сидит, его не добавили."

