 ##Leader Descriptions##
 #######################

 POLITICS_RIDLEY_DESC:0 "Хорошо, если вы ожидаете какого-то безвестного панамского сумасшедшего, который подошел бы идеологии БургСиса или забавной шутки, но вы не получили ни того, ни другого. \n\n(Если вы выкупили то, что написано ниже вы молодец, но мне лично лень это переводить)So Ridley is commonly put on the lower end of mid-tier, and this placement is clearly bullshit and heres why. First off, all of Ridley's smash attacks are crazy, with side B K.Oing at like 40% and his down smash having enough range to cover any ground recovery from a ledge. Thats not even bringing up Ridley's up smash which is almost as destructive as Ganondorf's up smash with the same range, and faster. *Almost* every Ridley arial is good, with back air dealing considerable damage and front air being easy to land and can easily keep the other person from recovering properly. Then theres his up air that completely dicks over any character even close to the top blastzone. His spike sucks, but thats really it (even with the spike though it has it's uses). \n\nThen there's his specials, which are all decent to fantastic. Ridley's side B is an incredibly useful commmand grab that instantly grants you control of the stage. Then theres his up special which, admitedly, isn't the best recovery, but coupled with Ridley's extra jump makes it servicable. Plus it's high damage output and knockback leave it as a solid attack too. His neutral B is a great projectile move, which is basically just Mario's fireballs but better and more of them. Finally, skewer is cool. \n\nRidley's biggest weakness is it's size and lack of armor to justify it. But, its solid air maneuverability keeps it from just being a sitting duck, and it's multitude of great attacks, atleast in my opinion, make up for it. \n\nSo, to conclude, make Ridley high mid-tier to low high-tier. \n\nAlright, TED Talk over."

