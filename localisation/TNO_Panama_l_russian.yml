 PAN_corruption_high:0 "§RВысокая§! Коррупция в ассамблее"
 PAN_corruption_high_desc:0 "Коррупция укоренилась в нашей бюрократии до такой степени, что стала самой системой: ни один законопроект, государственное развитие или приобретение не происходит без закулисных сделок и частных «пожертвований» политикам и бюрократам, и любое расследование, направленное на выявление этих проблем, заранее задушено. \ n \ nНаше правительство сковано баронами, и наше унижение засвидетельствовано нашим народом, который с каждым днем ​​доверяет нам все меньше и меньше."
 PAN_canal_payments:0 "Оплата канала"
 PAN_canal_payments_desc:0 "Экономическое значение, которое ежедневно проходит через Панамский канал, не может быть недооценено; Даже несмотря на блокаду между Японией и США, Панама- единственный способ выйти из  Тихого океана в   Атлантический океан, не пересекая опасный и холодный Южный океан. Миллионы долларов проходят через сотни судов, пересекающих канал ежедневно, и, тем не менее, только скудные 250 тысяч судов передаются нашей стране должным образом. \ N \ n Важность нашей стратегии неоспорима, но мы - те, кто извлекает из нее наименьшую выгоду."
 PAN_oligarchy_4:0 "Влияние Олигархии-экстримальное"
 PAN_oligarchy_4_desc:0 "Плутократия редко определяется как серьезный метод правления, но в Панаме это фактически правило. Богатые и влиятельные люди диктуют политическую жизнь страны, кто будет избран, какие проекты будут реализованы и чьи компании по отмыванию денег получат исключительное право на правительственные проекты, которые никогда не будут завершены; голос народа - лишь слабое, легко игнорируемое эхо в залах власти, запоздалое воспоминание для нации баронов."
 PAN_party_stability_low:0 "Стабильность коалиции: §RНизкая§!"
 PAN_party_stability_low_desc:0 "Каждая бюрократическая ветвь нашего правительства конкурирует и воюет друг с другом, топчая друг друга за выгоды или финансирование, в то время как политики в первую очередь ищут выгоду. \ N \ n Пока эта ситуация сохраняется, никакие изменения никогда ни пойдут нам на пользу."
 coalition_working_modestly_well_idea:0 "Коалиция хорошо работает вместе"
 coalition_working_modestly_well_idea_desc:0 "То, что когда-то было несбыточной мечтой, теперь превращается в реальность, поскольку члены нашей коалиции объединились для достижения цели,помимо самовыживания в политическом аппарате; хотя разногласия по-прежнему являются повседневной рутиной, мы можем на этот раз сказать, что представление Панамы движется в правильном направлении ".

