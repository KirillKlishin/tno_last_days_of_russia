 BEN_Start_The_Tumour:0 "Опухоль"
 BEN_Start_The_Tumour_desc:0 "Хотя мы надеялись, что наш Нетаджи проживет еще несколько десятилетий, похоже, что нам не так повезло; учитывая его недавний неутешительный диагноз - опухоль, маловероятно, что он выживет. Мы должны решить, как поступить, пока Босе не оказался в Сварга Локе рядом с Махатмой."
 BEN_Start_The_Black_Helicopters:0 "Черные вертолеты"
