 ###Sahgal Events##

 sahgal.11.t:0 "Сагал покидает сферу"
 sahgal.11.desc:0 "Возможно, Бозе заключил союз с японцами из необходимости и веры в то, что японцы могут, по крайней мере, положить конец империализму в Азии, ведь на момент войны они находились в состоянии войны со всеми колониальными державами в регионе. Однако с тех времен многое изменилось. Теперь Япония возглавляла огромную собственную империю и вряд ли была похожа на авангард освобождения, о котором говорил Бозе. Лакшми Сагал, хотя сама долгое время была членом "Азад Хинд", со временем разочаровалась в Японской империи и особенно в Сфере совместного процветания. По мнению Сагал, Индия никогда не сможет стать свободной, если будет так отчаянно зависеть от своих союзников и благодетелей в Токио. Несмотря на все антиимпериалистические обещания свободы и славы для свободных индийцев после ухода республиканского претендента, она и многие ее сторонники не были в этом уверены. Победив на выборах благодаря человеку, который привел их в Сферу, Сагал смогла сделать термин "свободная Индия" не просто банальностью.\n\nОбращаясь к нации из здания писателя в Калькутте, Сагал провозгласила, что для того, чтобы Индия действительно стала свободной, она должна избавиться от любого вредного иностранного влияния, независимо от того, пришло оно с Запада или Востока. После того как ее слова прозвучали по всей стране, каждый свободный индиец понял, что его новый путь будет другим, возможно, более опасным, но выбранным им самим. Весть об этом не сразу дошла до Западной Индии и Японии, хотя их реакция была совершенно иной."
 sahgal.11.a:0 "Сагал - настоящий освободитель!"

 sahgal.12.t:0 "Сагал вырвал Азад Хинд из нашей Сферы."
 sahgal.12.desc:0 "Довольно публичное объявление Сагала о том, что Азад Хинд покинет сферу, не заставило себя долго ждать и достигло Токио. Премьер-министр, услышав эту новость, немедленно послал соответствующий ответ на это возмутительное предательство. Японцы никогда не были довольны решением Бозе разрешить выборы, а с недавними действиями Сагала их опасения воплотились в жизнь. Возможно, было бы достаточно просто оставить конкурирующие индийские штаты на произвол судьбы, но Япония была заинтересована в этом регионе. Азад Хинд долгое время был инструментом для реализации этих интересов, и его победа обеспечит Японии приятную степень контроля над субконтинентом на долгие годы. Теперь, когда свободная Индия восстала против своих благодетелей, для исправления положения Японии можно было сделать только одно. Начать поддерживать другую сторону.\n\nЭто было бы достаточно просто. Япония уже давно не воевала с Западной Индией, и, несомненно, была бы рада получить помощь в борьбе с Азад Хинд. В Дели будет отправлен посланник для обсуждения новой эры сотрудничества между Республикой Индия и Японской империей. Империя получит свою долю, и ей даже не придется пачкать руки. Индия будет более чем счастлива сделать работу за них."
 sahgal.12.a:0 "Нелояльность - повод для возмездия!"

##Rajneesh Events##
 rajneesh.1.t:0 "Шила у руля"
 rajneesh.1.desc:0 "Ма Ананд Шила сидела одна в своем кабинете, читая документы о военных расходах. Неожиданно зазвонил телефон, но она не вскочила. Шила сняла трубку, не дождавшись первого звонка. Она нетерпеливо прислушалась. Это был какой-то мелкий административный вопрос, гораздо ниже ее уровня. Она набросала решение быстрее, чем многие могли бы услышать, и положила трубку, даже не дожидаясь, будет ли от него польза. Она знала, что ее решение сработает. Они всегда срабатывали.\n\nШила была чем-то вроде аномалии. Ее назначили секретарем Раджниша, потому что она была талантливой и быстрой, но никто не ожидал, как быстро она взлетит в клике. Она была очень молода, и многие чувствовали в ней угрозу. Но ее это ничуть не волновало. Она управляла этой страной, от налогов до правил и бюджетов, и пока она делала это хорошо, у нее было благословение Раджниша."
 rajneesh.1.a:0 "Эта девушка - нечто интересное..."

 rajneesh.2.t:0 "Радио Раджниш"
 rajneesh.2.desc:0 ""А теперь, граждане Просвещенной Нации, давайте еще раз успокоим наши духи, чтобы они снова зажглись словами нашего Гуру." Радио тихо потрескивало несколько секунд, прежде чем голос Раджниша начал тихо говорить из старого устройства. Это была речь, которая уже много раз звучала в эфире, но собравшиеся все равно внимательно слушали. Чтобы понять все тонкости и слои посланий их Гуру, требовались тысячи прослушиваний. Всегда было чему поучиться.\n\nРадио постоянно восхваляло Гуру. Сложная простота... или это была простая сложность? Они должны были слушать снова, чтобы запомнить. Его слова превосходили слова любого другого человека. Они исходили не из его горла, даже не из сердца, а из потоков энергии, которые текли через землю, воду и деревья. Раджниш говорил не для себя и не для богов. Когда Раджниш говорил, он говорил людям то, что они говорили ему, даже не осознавая этого. Он был голосом народа, который сам народ был слишком приземленным, чтобы услышать его без его блестящего вдохновения. Он был их проводником, а не командиром. Он был их Гуру."
 rajneesh.2.a:0 "Сиди и слушай, и услышь свою собственную душу в гармонии с его голосом."

 rajneesh.3.t:0 "Добро пожаловать в Раджнишпурам."
 rajneesh.3.desc:0 "В рамках реформ Раджниша, направленных на объединение страны и продвижение его собственной направляющей руки, каждый город в стране теперь носит "духовное имя" Раджнишпурам. Гуру объясняет, что это связано с присущим каждому населенному пункту статусом религиозной коммуны, а как религиозные коммуны они должны носить имя своего духовного наставника. Обращаясь к своим преданным последователям, Раджниш сказал: "Мы не такие уж разные. Каждый город - это собрание домов, а дом - это не просто дом. Это место, где обитает дух человека, где он может чувствовать себя комфортно каждую ночь и каждый день. Это действительно религиозная вещь! Все города одинаковы в этом смысле, и называть их по-разному - значит создавать еще один ложный барьер, чтобы разделить нас всех."\n\nХотя теоретически все города теперь носят одинаковые названия, на практике даже правительство вынуждено идти на некоторые уступки. Простые люди, за исключением самых преданных раджнишей, по сути, проигнорировали реформу и продолжают называть свои города и поселки так же, как и раньше. На новых вывесках и в правительственных документах города называются Раджнишпурам, за которым следует их прежнее название, например, "Раджнишпурам - Калькутта" или "Раджнишпурам - Дакка." Этой же политики следует придерживаться при печати карт региона."
 rajneesh.3.a:0 "Я живу в Раджнишпураме, пригороде Раджнишпурама!"

 rajneesh.4.t:0 "Поездки Раджниша"
 rajneesh.4.desc:0 "Раджниш наблюдал с фирменной улыбкой на лице, как из самолета выгружают четвертую и последнюю машину. Эту машину было очень трудно найти, и даже когда он ее нашел, ему пришлось выложить кругленькую сумму, чтобы убедить бывшего владельца отдать ее. И все же, когда гладкий и сверкающий автомобиль катил свои изысканные шины по взлетной полосе, Раджниш понял, что оно того стоило. Это был Роллс-Ройс Фантом III, один из последних автомобилей, выпущенных компанией до падения Англии и конца существования компании. Многие из них были уничтожены или захвачены американскими или немецкими генералами, и именно от последних Раджниш получил эту красавицу. Сын генерала вермахта, который был гораздо менее страстным любителем роскошных автомобилей, чем его отец, был готов продать машину, хотя он не был идиотом и требовал цену, от которой подавились бы даже большинство диктаторов. Раджниш заплатил, даже не задумываясь о торге.\n\nМашина была с любовью и заботой доставлена Гуру в его дом, чтобы присоединиться к остальным самым уважаемым автомобилям в его коллекции. Его десятки Феррари Дино и 250-х должны были храниться в другом месте, потому что здесь для них просто не было места. Нет, это было место для классики и раритетов. Особенно Раджниш любил "Роллс-Ройсы", поскольку после войны эта марка была снята с производства, и остались только редкие антикварные экземпляры. Он провел рукой по своей новой любимой тройке. С приобретением этого автомобиля у Раджниша теперь было по одному экземпляру каждого из Роллс-Ройсов Фантом, полная коллекция. Ну, почти полная. Недавно он нашел продавца британской версии Фантом I, которая немного отличалась от американской версии, которой владел Раджниш. Цена была высокой, но ничто не могло сравниться с желанием Раджниша приобрести эту машину. Он переслал предложение, и вскоре эта его коллекция будет завершена, и он сможет перейти к другой."
 rajneesh.4.a:0 "Какие прекрасные машины."

 rajneesh.5.t:0 "Новая клика"
 rajneesh.5.desc:0 "Встреча Раджниша с Шив Фаудж не была той, которую он хотел бы иметь. Его отношения с ними всегда были непростыми, особенно учитывая их склонность к поглощению жестких членов РСС, которые не одобряли идеи и взгляды Раджниша. Тем не менее, он чувствовал, что ему необходимо иметь такие отношения. Шила была очень преданной и талантливой, но именно это в какой-то степени беспокоило Раджниша. Она была предана до такой степени, что это иногда беспокоило гуру. У него не было ни малейшего сомнения в том, что она зубами вырвет горло человеку, если это будет способствовать достижению ее целей. До тех пор, пока ее целями была поддержка Раджниша, эта безжалостность была ценным активом, но он не мог не беспокоиться, что однажды ее клыки вырвут его горло. Он должен был хотя бы выслушать Шив Фадж. Они могут оказаться просто более безопасными и преданными."
 rajneesh.5.a:0 "Держитесь Раджнишей."
 rajneesh.5.b:0 "Поставьте членов Шив Фадж в ведущую клику."

 rajneesh.6.t:0 "РСС интегрирован."
 rajneesh.6.desc:0 "После нескольких недель бумажной волокиты и перетасовок, РСС наконец-то был должным образом интегрирован в официальные вооруженные силы. Каждый доброволец РСС теперь является официальным солдатом армии и с гордостью служит своей нации. Будучи одним из крупнейших и наиболее организованных военизированных формирований в мире, РСС на удивление легко справился с реформированием в реальные правительственные вооруженные силы, что облегчило бремя тех, кто контролировал этот процесс. Есть некоторые юридические неурядицы, которые необходимо решить, поскольку РСС все еще существует на Западе как технически та же организация, но в целом процесс прошел безболезненно."
 rajneesh.6.a:0 "Превосходно."

 rajneesh.7.t:0 "Адвани арестован!"
 rajneesh.7.desc:0 "Сегодня поздно вечером в дом лидера БЖС Л. К. Адвани ворвались солдаты РСС. Адвани был застигнут врасплох и не смог оказать серьезного сопротивления. Его бесцеремонно вытащили из дома ополченцы РСС в одежде раджниши и бросили в машину, после чего отвезли в государственную тюрьму. Суд над ним должен состояться в ближайшие несколько недель, хотя все, кто думает, что у Адвани есть все шансы, живут в мире фантазий.\n\nАрест Адвани был признан Раджнишем необходимым из-за его активного отстаивания консервативных взглядов в БЖС. Адвани был ярым критиком взглядов Раджниша на сексуальность и духовность, и он представлял большую угрозу в собственной партии гуру консерватизма и устаревших идей. Арестовав Адвани, Раджниш опустил сапог и показал, что не потерпит подобного инакомыслия в рядах своей организации."
 rajneesh.7.a:0 "Скатертью дорога!"

 rajneesh.8.t:0 "Доктрина неосанньясинов"
 rajneesh.8.desc:0 "Раджниш снова обратился к своим последователям, как говорил сотни раз до этого. Однако на этот раз они его не услышали. Это было нечто большее. Они чувствовали его. Он говорил прямо с ними, за их кожей, за их сердцами, за их умами, глубоко внутри них и с крошечным пульсирующим кусочком света внутри каждого мужчины и каждой женщины. Он был прорицателем для души и тела.\n\nЕго учение не было похоже ни на одно другое. На протяжении тысячелетий в самых отдаленных уголках мира учили, что секс, это самое примитивное и основное удовольствие, является грехом, развращением духа. Только Раджниш видел истину. Это примитивное общение с другим не было развращением души, это было прекрасным выражением двух духов, мимолетно объединившихся в один. Оно не было обезьяньим и отвратительным, оно было простым и святым. Вступление в половой акт было не просто первобытным освобождением, это было древнейшее поклонение единству двух душ, и оно должно было праздноваться и быть свободным для всех. Только Раджниш видел истину, пока не поделился ею с Индией и всем миром."
 rajneesh.8.a:0 "Ученый, прорицатель, пастырь"

 rajneesh.9.t:0 "Раджниш объявляет гомосексуализм легальным!"
 rajneesh.9.desc:0 "Индийские геи и лесбиянки сегодня празднуют на улицах, поскольку Раджниш наконец-то провозгласил гомосексуальность полностью законной и фактически юридически равной гетеросексуальности во всех отношениях. Выступая в одной из бесед со своими многочисленными последователями, Раджниш сказал следующее: "Гомосексуальный половой акт - это на самом деле просто другая форма духовного выражения, такая же, как и любой другой секс. Я не гомосексуалист, возможно, это то, что меня никогда не заинтересует, но кто я такой, чтобы говорить этим людям, что их плотское удовольствие, их душевный опыт - это неправильно? Это просто еще один способ для людей открыть себя и друг друга."\n\nОн продолжил в том же духе, прежде чем обратиться к консервативным оппонентам в легкомысленной манере. "Есть много людей, которые называют меня дьяволом, говорят, что я пропагандирую зло, что эти люди неестественны. Я спрашиваю их, как они могут быть неестественными, если сама природа сделала их такими? Люди - это животные, исключительно яркие и духовно связанные звери природы, но все равно звери природы. Их жестокость так же естественна, как и их невинность. Действительно, эти глупцы должны радоваться такой свободе! Там, где гомосексуализм преследуется, а его практикующие убиваются, там и будет больше всего гомосексуалистов! Они думают: "Если власти так ненавидят это, а люди все равно это делают, значит, в этом что-то есть", и это всегда приводит к обратному результату. Все эти фанатики должны благодарить меня не меньше, чем люди, празднующие на улицах!""
 rajneesh.9.a:0 "Выражайте себя с любым человеком, которого вы выбираете."

 rajneesh.10.t:0 "Церемония поклонения Раджнишу"
 rajneesh.10.desc:0 "Саньясины сидели молча, их глаза были закрыты, а тела неподвижны. Затем, через несколько минут, один из них издал глубокий и гортанный вой. Каждые несколько мгновений ученик Раджниши издавал какой-то странный звук или звук. Группа начала раскачиваться, сначала медленно, но по мере того, как рыки и вопли становились все громче и чаще, их скорость и интенсивность возрастали. Раскачивание перешло в сильное сотрясение, а руки стали метаться, лаская или ударяя близлежащих членов группы, доставляя то мягкий комфорт, то боль.\n\nВ конце концов, вой стал настолько постоянным, что каждый присутствующий кричал или стонал одновременно, и в этой хаотической какофонии они упали друг на друга. Их одеяния падали на землю или срывались, и медитация превращалась в первобытную войну. Поклонники действовали, словно животные, обращаясь к глубинным инстинктам, которые они так долго подавляли. И в страданиях, и в экстазе они думали только о духе, о душе, о вечности. В своих бесформенных криках они славили своего гуру, своего проводника в бесконечность. Они думали о Раджнише."
 rajneesh.10.a:0 "Через освобождение можно почувствовать Божественное."

 rajneesh.11.t:0 "Отмена брака."
 rajneesh.11.desc:0 "Раджниш, стремясь освободить всех индийцев от устаревших представлений о сексе и свободе, провел одну из своих самых радикальных реформ: отмену брака. Он говорил на эту тему на одном из своих многочисленных выступлений: "Недавно мне удалось осуществить одну из моих самых высоких целей: отменить санкционированные правительством браки. Многих это возмутило, но я должен сказать, что не понимаю, почему! Я не осуждаю долгосрочные отношения с одним партнером, они являются одним из многих здоровых способов выражения своей сексуальной природы, и если вы и ваш партнер желаете именно этого, то, конечно, делайте это. Вы даже можете попросить какого-нибудь священника или гуру сказать вам, что ваша связь особенная, что вы женаты, это не противозаконно! Я должен сказать, что если вам нужно, чтобы правительство сказало вам не иметь отношений с другими, то, возможно, вы на самом деле не хотите этих отношений с одним партнером, возможно, вы лжете себе. Выражайте себя так, как это лучше для вашего духа, а не так, как вам говорит какой-то старый священник с коростой!"
 rajneesh.11.a:0 "Много любви, и много для всех"

 rajneesh.12.t:0 "Фестиваль в Раджнишпураме"
 rajneesh.12.desc:0 "Воздух был наполнен радостью, мужчины и женщины танцевали по улицам Раджнишпурама-Калькутты, распевая песни и восхваляя своего гуру, Раджниша. Раджниши были одеты в лавандовые, оранжевые и шафрановые цвета, цвета их лидера и движения. Простые люди были одеты в коричневое и черное, но когда участники танцевали и веселились, многие не могли не броситься и не присоединиться к ним, где их искренне приветствовали спиритуалисты.\n\nВ конце концов, раджниши дотанцевали до общественного парка, где они закончили свое путешествие и устроили импровизированный фестиваль. Развесили знамена, разложили мангалы, разожгли костры, и вскоре воздух наполнился ароматами сладкого и соленого. Раджниши готовили, танцевали, пели и ели до захода солнца и продолжали праздновать еще долго. Наконец, их число стало уменьшаться, и они отправились домой, большинство с новым партнером, которого они только что встретили, а некоторые остались, чтобы очиститься в тишине и помолиться под ночным небом."
 rajneesh.12.a:0 "Может, повторим завтра?"

 rajneesh.13.t:0 "Незрелость социализма"
 rajneesh.13.desc:0 "Позиция Раджниша в отношении капитализма и экономической теории в целом всегда была несколько запутанной и даже противоречивой, поскольку гуру предпочитает уделять больше внимания духовным и социальным вопросам. Однако сегодня он публично поддержал капитализм и заявил, что его правительство будет основано скорее на капитализме, чем на социализме. Его слова были процитированы следующим образом: "Социализм - это все хорошо и прекрасно в теории, но общество должно быть достаточно зрелым как по духу, так и по уму, чтобы такие амбициозные идеи могли нормально функционировать, а эта зрелость еще не достигнута. Пока мы не достигнем этой зрелости, рынок - лучший вариант."\n\nЭто не станет сюрпризом для тех, кто знаком с Раджнишем. Он и раньше выступал с подобными речами, и всегда утверждал, что до зрелости, необходимой для социализма, еще далеко. Раджниш почти поклоняется потребительству, каждый день ездит на разных роскошных автомобилях и владеет огромной коллекцией золотых и украшенных бриллиантами часов. Мало кто будет настолько глуп, чтобы думать, что такой человек одобряет социализм."
 rajneesh.13.a:0 "Интересно."

 rajneesh.14.t:0 "Раджниш осуждает Ганди."
 rajneesh.14.desc:0 "Презрение Раджниша к Махатме Ганди никогда не было секретом, но в последних публичных выступлениях. он особенно старался подчеркнуть это лицо. "Человек, которого называют Махатмой, был социалистом, это не подлежит обсуждению. В лучшем случае он заблуждался, а в худшем - активно работал над тем, чтобы подорвать Индию. В чем заключалось его учение? Его учение заключалось в том, чтобы отказаться от имущества и не воевать! С такой риторикой я бы нисколько не удивился, если бы узнал, что он был британским растением! Чего еще они могли желать, как не того, чтобы их подданные в Индии были бедными и беззащитными? Я уверен, что Ганди был их мечтой. Нет ничего постыдного ни в обеспечении собственного процветания, ни в борьбе против империализма. Ганди ввел Индию в заблуждение на этот счет. Я надеюсь исправить это."
 rajneesh.14.a:0 "Раджниш - истинный спаситель Индии!"

 rajneesh.15.t:0 "Контроль рождаемости для всех"
 rajneesh.15.desc:0 "При массовом увеличении числа половых контактов благодаря реформам Раджниша, вполне логично, что за этим последует рождение детей. По крайней мере, так было в прошлом, но в наше время существует множество методов предотвращения родов. В связи с этим Раджниш приказал провести общенациональную акцию по обеспечению противозачаточными средствами каждого гражданина. Ни один индиец не должен быть лишен возможности исследовать свой дух из-за рождения ребенка. Первым шагом в этой программе является открытое бесплатное предоставление презервативов. В каждой больнице, святилище и храме должны быть бесплатные и общедоступные презервативы для всех, кто их попросит. Надеюсь, дальнейший прогресс в медицине позволит реализовать более обширные программы."
 rajneesh.15.a:0 "Используйте средства защиты, все!"

 rajneesh.16.t:0 "Новые дети."
 rajneesh.16.desc:0 "Они прибывают на самолетах, зафрахтованных лично Раджнишем, их кормят и ублажают во время полета. Они высаживаются на взлетно-посадочных полосах, оглядываясь по сторонам через свои дизайнерские солнцезащитные очки и таща свои сумки за тысячи долларов. Оттуда их отвозит один из личных водителей Раджниша в одну из десятков духовных коммун и храмов, где им предоставляют жилье и обещают много-много месяцев внутреннего раскрытия, путешествия по разуму и исследования души. Эти люди - западные люди, те, кто купился на учение Раджниша и приехал из Соединенных Штатов, чтобы испытать его на себе.\n\nНо хотя эти миллионеры и знаменитости до сих пор составляли основную массу посетителей, Раджниш открыл ворота еще шире и увеличил бюджет международной туристической рекламы в десять раз. Теперь любой хиппи, который может позволить себе билет на самолет и номер в отеле, заказывает билет в Калькутту, чтобы посетить одну из духовных коммун, которыми руководит Раджниш. Несколько коммун были созданы специально для обслуживания западных туристов и иммигрантов, и бедные местные жители с неудовольствием отмечают, что их услуги и удобства находятся в первозданном виде, в то время как трущобы, рядом с которыми они расположены, остаются оборванными и обветшалыми."
 rajneesh.16.a:0 "Добро пожаловать, новые друзья и возлюбленные!"

 rajneesh.17.t:0 "Раджниш в контркультуре"
 rajneesh.17.desc:0 "Ученики Раджниша снова расселись, слушая, как их гуру философствует так, как никто другой. Сегодня он говорил о порожденном им глобальном движении. "Знаете, вчера мне показали фотографию. Это была уличная картина в Нью-Йорке, якобы вандализм, как будто любое искусство можно назвать осквернением. Это просто бетон, художник делает одолжение, не разрушая прекрасный и безупречный камень старой стены!" Все его последователи захихикали. "В любом случае, как я уже говорил, это изображение, которое мне показали, это был я! Какой-то молодой человек пошел и намалевал мое лицо на этой стене. Это действительно что-то для меня, это действительно поразило меня. Мой голос в физической форме, ну, он доходит только до этой небольшой толпы. Однако на другом конце света, в западном городе, американский подросток знал обо мне и хотел, чтобы мой голос был услышан там. И в каком-то смысле так оно и было! Их искусство - это действительно нечто, выражение лица, глаза, то, как они запечатлели все это, я должен сказать, что я чувствовал себя так, как будто я говорил на улицах Нью-Йорка с этими людьми через это искусство. И не только там, я стал чем-то вроде символа духовной революции повсюду. Мои идеи, мое лицо, для многих людей они означают разные вещи, но больше всего для них я означаю бунт. И если честно, власть им! Я поощряю их бунт, бунт - это то, как молодежь находит себя. Так я нашел себя и свои идеи! Сил их бунтарству, сил молодежи всего мира, сил контркультуре!"
 rajneesh.17.a:0 "Интересно."

 rajneesh.18.t:0 "Курорт души"
 rajneesh.18.desc:0 "Раджниш с грацией прошел через массивное здание, пока его главный архитектор проводил его по помещениям. "Вот это восточное крыло. Вон там находятся бани, и я должен сказать, что это одна из моих любимых вещей здесь. В них использованы элементы как японских, так и римских бань, действительно лучшее из обоих миров. Все стены расписаны эротическими фресками по заказу необычайно талантливой молодой художницы из Дакки, она действительно нечто иное." Раджниш улыбнулся. "Вы должны дать мне ее информацию. У меня появились деньги, и я был бы очень рад новой фреске в своем доме." Архитектор записал ее данные и продолжил. "Вот здесь находится четвертый Центр медитации. Мы создали "капсулы любви", где двое верующих находятся вместе в течение получаса в очень тесном пространстве. Формы капсул разработаны таким образом, чтобы направлять верующих к занятию любовью, они поощряют естественную форму." Раджниш посмотрел на одну из капсул с поднятой бровью.\n\nПо окончании экскурсии Раджниш с ухмылкой посмотрел на архитектора. "Вы превзошли все мои ожидания и даже больше. Это место будет не просто пристанищем, это будет самое сердце Раджнишпурама-Калькутты. Люди со всего мира будут мечтать о том, чтобы однажды посетить его и увидеть его, я знаю, это правда. Я просто не могу дождаться, когда он откроется на следующей неделе." Архитектор кивнул. Они оба посмотрели назад, на самое большое здание огромного курортного городка. Новый крупнейший медитационный курорт в мире."
 rajneesh.18.a:0 "Накопите денег и забронируйте проживание!"

 rajneesh.19.t:0 "Небольшая проблема"
 rajneesh.19.desc:0 "Шила вошла в кабинет Раджниша, не постучавшись и не объявив о себе, как она обычно делала. Раджниш поднял глаза от книги, которую читал, и улыбнулся. "А, как раз тот, кого я искал. Предложение по Rolls-Royce в Мексике прошло?" Лицо Шилы было озабоченным, а голос холодным, когда она ответила. "Предложение, которое вы собирались сделать, было слишком большим. Я перехватила его и отменила." Лицо Раджниша раздраженно нахмурилось. "Что? Почему? Мне понадобился месяц, чтобы найти эту модель!" Шила оставалась собранной. "Бюджет начинает страдать. Мы должны сократить расходы, но даже этого будет недостаточно. Мы должны зарабатывать деньги, чтобы экономика развивалась должным образом."\n\nВ этот момент Раджниш был по-настоящему зол. Он полностью встал, и хотя он не кричал, он был на грани. "Это неприемлемо, у вас нет на это полномочий!" Шила встала так же быстро, и она не боялась по-настоящему кричать. "Нет, у меня есть! Ты дала мне его, чтобы я могла помочь тебе, и именно это я и делаю! Я помогаю тебе только здесь. Обещаю, как только дела пойдут на лад, мы сможем договориться о более приемлемом для вас денежном потоке, а пока вам придется довольствоваться минутным парком из нескольких сотен роскошных автомобилей! Вы поняли?" Раджниш, находясь на грани взрыва, внутренне заставил себя успокоиться. Шила была права, как, к сожалению, почти всегда. Он вздохнул и сел. "Хорошо. Делай то, что должен. Мы можем это исправить." Шила коротко кивнула. "Да, мы можем." С этим она развернулась, вышла из комнаты и принялась за работу."
 rajneesh.19.a:0 "Посмотрим, что мы можем сделать."

 rajneesh.20.t:0 "Друзья из высшего общества"
 rajneesh.20.desc:0 "Экономические трудности в Индии Раджниша продолжают создавать проблемы, но у Раджниша есть план. В рамках инициативы по возвращению денег в бюджет и оживлению экономики Раджниш налаживает контакт с друзьями, которых он приобрел как духовный наставник. Он является одной из самых популярных фигур в мировых контркультурных движениях, и благодаря этому он общался с известными людьми. В качестве гуру он давал наставления таким знаменитостям, как Майк Лав и группа Grateful Dead, и эти люди чрезвычайно преданы Раджнишу. Он призвал своих благодетелей и попросил их пожертвовать деньги или собрать средства для нации, чтобы он мог продолжать направлять людей к их истинному духу еще долгие годы. Хотя они и проявляли нежелание, большинство в конце концов уступили, и теперь Раджниш обеспечил себе приличный, хотя и временный источник денежных средств."
 rajneesh.20.a:0 "Он не попрошайничает, он налаживает связи!"

 rajneesh.22.t:0 "Шила отмывает деньги"
 rajneesh.22.desc:0 "Много денег поднимает много бровей, и когда эти деньги приходят из подозрительных мест, лучше попытаться скрыть свои доходы. Это то, что Раджниш должен был сделать с тех пор, как экономика начала падать и правительство обратилось к менее пикантным источникам для получения денег, и Шила, наконец, занялась созданием системы для сокрытия сомнительных доходов от любых потенциальных посторонних глаз. Схема лабиринтная и сложная, но именно такой она и должна быть, чтобы выполнять свою работу должным образом. Деньги, полученные от "неофициальных" источников дохода, распределяются между "официальными", особенно теми, которые трудно должным образом допросить и расследовать. Бесчисленные налогоплательщики заплатили в своих декларациях немного больше, чем на самом деле, благодаря распределению Шилы, а пожертвования Раджниша из его личного состояния продолжают поступать официально высокими темпами, хотя на самом деле они замедляются."
 rajneesh.22.a:0 "Нам нечего скрывать!"

 rajneesh.23.t:0 "Пирамида Раджниша"
 rajneesh.23.desc:0 "Схема Шилы разрабатывалась еще до того, как в стране начались финансовые проблемы. У нее было подозрение, что пристрастие Раджниша к дорогим вещам может привести их сюда, и она всегда держала в заднем кармане карту на случай, если это когда-нибудь случится. Теперь она собиралась разыграть эту карту и посмотреть, получится ли из этого что-нибудь.\n\n Схема финансовой пирамиды была разработана не для распространения среди людей, а для внедрения в правительство Западной Индии. Оперативники Раджниши в правительстве начали перенаправлять очень небольшие суммы средств на неправильно оформленные и не видимые банковские счета, утверждая, что на этих счетах будут храниться деньги для определенных проектов. Со временем значение этих "правительственных счетов" росло и распространялось среди Западная Индиского правительства, и они накапливали все больше и больше денег, становясь все менее и менее подозрительными. Затем, когда они соберут достаточно денег, Шила вытащит их и оставит западных индийцев обманутыми и опустошенными.\n\nПервые оперативники уже начали перенаправлять средства на счета, распространяя информацию и работая над повышением их значимости. Оставалось надеяться, что вскоре это рискованное предприятие принесет большие плоды."
 rajneesh.23.a:0 "Дерзкое ограбление!"

 rajneesh.24.t:0 "Раджниш грабит Индию"
 rajneesh.24.desc:0 "Ужасные новости! Похоже, что за последние недели финансовая пирамида, разработанная организатором Раджниша Ма Ананд Шилой, проникла в правительство и выкачивала средства из бесчисленных мелких источников. Схема была основана на том, что деньги выделялись, затем терялись в бюрократии и, наконец, оказывались на подозрительных банковских счетах, на которых якобы собирались деньги для других проектов. На этих счетах собирались миллионы и миллионы, прежде чем их бесцеремонно срывали, что сразу же заставило аудиторов заметить, что что-то не так. К тому времени, когда они поняли, что произошло, деньги полностью исчезли, а предатели Востока стали еще богаче."
 rajneesh.24.a:0 "Провал унизительных масштабов..."

 rajneesh.25.t:0 "Золотая пирамида"
 rajneesh.25.desc:0 "Шила с удивлением просмотрела документы, обратив внимание на огромные цифры, обведенные красными чернилами. "Неужели? Эти цифры точные?" Ее помощник кивнул, неуловимо отклонившись в сторону, словно опасаясь физической расправы. Глаза Шилы продолжали плясать по бумагам, пока она не заметила окаменевшего стажера. Она насмешливо сказала. "Не веди себя как обиженный щенок. Я не собираюсь тебя бить." Она просмотрела отчеты в последний раз. "На самом деле, вы должны быть счастливы, что именно вам пришлось доложить мне об этом. Это хорошо. Это очень, очень хорошо. Я могу повысить вам зарплату или что-то в этом роде." Стажер остался в шоке, пока Шила уходила.\n\nОна добралась до личного кабинета Раджниша и, как всегда, почти выбила дверь без стука. Она бросила отчеты на стол гуру с самодовольной улыбкой на лице. Он прочитал бумаги, но Шила знала, что он не до конца их понял. Она заговорила, чтобы объяснить. "Это сработало. Сработало гораздо лучше, чем ожидалось, если быть честной. Это весьма не маленькая сумма денег, которую мы только что заработали." Теперь Раджниш улыбался. "Больше денег" было довольно надежным способом добиться его расположения. "Отличная работа, Шила. Ты никогда не разочаровываешь." Шила, хитро ухмыльнувшись, ответила: "Я знаю, что не разочаровываю", и удалилась."
 rajneesh.25.a:0 "Замечательно"

 rajneesh.26.t:0 "Разрушенная пирамида."
 rajneesh.26.desc:0 "Шила хмурилась, просматривая бумаги. Ее хмурый взгляд становился все глубже и глубже по мере того, как она читала дальше. Адъютант, который принес ей бумаги, почти струсил, испугавшись Шилы. Наконец она заметила его краем глаза. Она вздохнула и посмотрела на него. "О, перестань вести себя как побитый ребенок. Я не собираюсь тебя бить." Ее глаза были холодными. "Однако человека, который дал вам эти бумаги, чтобы вы доложили мне, я, конечно, могу представить побитым." Помощник принужденно рассмеялся, на что Шила ответила еще большим презрением. "Это не шутка. Сейчас я бы рекомендовала вам поспешно уйти, пока я не связала вас с этим провалом и не уволила, хотя, к вашей чести, с таким забывчивым лицом, как у вас, трудно представить, чтобы я подсознательно связывала вас с чем-либо." Адъютант удалился, и Шила осталась одна. Она снова вздохнула. Пирамида полностью провалилась. Западная Индиия раскусила эту аферу за считанные дни и арестовала Раджнишей под прикрытием, прежде чем они успели заработать хоть цент.\n\nОна попросила кого-нибудь другого сообщить об этом Раджнишу. Она устала быть единственной, кто сообщал ему плохие новости. Он начинал думать, что это она была причиной всего этого."
 rajneesh.26.a:0 "А это ведь не так... верно?"

 rajneesh.27.t:0 "Психология раджнишей по всему миру"
 rajneesh.27.desc:0 "Уникальные идеи Раджниша о психологии человека - это не просто местное движение. На протяжении многих лет многие психиатры и спиритуалисты учились у Раджниша или были частью движения "Раджниши", используя в своей практике и работе особенно его идеи о сексуальности. И по сей день сотни из них приезжают со всего мира, чтобы учиться или проходить курсы в зарубежных форпостах Раджниша, а затем возвращаются в свою жизнь и используют полученные знания. Теперь они возвращают нам долг.\n\nШила организовала масштабную глобальную кампанию по работе с этими профессионалами и возвращению их в движение раджниши. В обмен на дальнейшую поддержку и общение, они будут предоставлять платежи организации "Раджниши", которые напрямую поступают в фонды правительства. Эта сеть глобальных психиатров и психологов должна дать прекрасную прибавку к нашим карманам."
 rajneesh.27.a:0 "Это беспроигрышный вариант!"

 rajneesh.28.t:0 "Открывая разум"
 rajneesh.28.desc:0 "Черные рынки Азад Хинд взорвались активностью, и правительство это не волнует. Раджниш не только закрывает на это глаза, раджниши теперь одни из самых активных участников криминальной торговли страны, и многие шутят, что преступность - это государственная операция. Есть одна причина такого внезапного притока влияния государства в преступный мир: деньги от наркотиков.\n\nРаджнишистские наркокартели сейчас одни из самых активных в мире, и хотя они торгуют всеми видами веществ, разрушающих мозг, именно на психоделиках они специализируются. ЛСД стал особенно популярен, и на улицах Азад Хинда можно встретить огромное количество новых наркоманов, потерявших рассудок и общающихся с плодами воображения. Азад Хинд также стал крупным центром международной торговли наркотиками, поскольку законы здесь либо отсутствуют, либо соблюдаются настолько редко, что по сути являются таковыми. Поскольку правительство получает прибыль, а также приток денег в экономику, это стало весьма выгодной ситуацией для всех участников."
 rajneesh.28.a:0 "Далековато, товарищ."

 rajneesh.29.t:0 "Лекарство для души"
 rajneesh.29.desc:0 "Больной человек рухнул перед провидцем, его семья не могла нести его дальше. Они умоляли украшенного шелком гуру позаботиться об их брате, спасти его от ослабевшего тела. Раджниши, облаченный в шафрановые одежды, закрыл глаза, приложил кончики пальцев к горячему и мокрому от пота лбу больного и замолчал на несколько вечных мгновений. Наконец, он открыл глаза. Он заговорил тихо, но уверенно, не делая пауз и не запинаясь. "Этот человек болен не телом. Он болен душой. Его жизненный путь разрушен и не поддерживается, как мост, который вот-вот рухнет. Поэтому он болен, ибо его путь в этой жизни - это и его путь между жизнями. Я могу стать его проводником и указать ему путь, и, возможно, тогда он спасется."\n\nЧеловека унесли и положили на кровать. Его тело покрыли мокрыми тряпками, чтобы успокоить пламя в его крови. Раджниши подошел и закрыл глаза мужчины кончиками пальцев, затем полностью раздел его, пока не осталась только одна мокрая тряпка над глазами. Он провел руками по грязной, покрытой шрамами коже и начал тихонько напевать старую песню. Умирающий слушал. Он узнал песню, но откуда и как - не знал. Прохлада, ощущаемая над его глазами, и ласковые ноты песни навеяли на него сонливость, и вскоре он заснул, на его лице появилась улыбка. Он так и не проснулся.\n\n Раджниши грустно улыбнулся и ушел. Он сказал семье, что этому человеку не суждено было продолжать жить в этой жизни, но теперь он благополучно перейдет в следующую. "Когда-нибудь вы снова увидите его. Возможно, вы будете старыми и седыми, а он - совсем ребенком, но вы снова узнаете друг друга и обниметесь как родные. Это то, что я сделал. Его тело мертво, но его дух исцелен.""
 rajneesh.29.a:0 "Древняя мудрость особого пути живет."

 rajneesh.30.t:0 "Слова Гуру"
 rajneesh.30.desc:0 "Учение Раджниша оказалось популярным не только в Индии. По всему миру копии его книг разлетаются с прилавков, люди во всем мире заинтригованы и очарованы этими невиданными ранее идеями и философией. Хотя наибольшей популярностью они пользуются в Соединенных Штатах, значительные рынки есть также в Италии, Южной Америке, других странах Сферы и даже в Западной Индии. Даже на черных рынках Германии и остальной Европы есть экземпляры.\n\nРаджниш в восторге от успеха своих книг, и чтобы удовлетворить спрос на новые слова мудрости, он прилагает огромные усилия для их дальнейшего выпуска. У Шилы возникла блестящая идея просто собрать стенограммы речей и бесед, которые он произносил, и выпустить их для всего мира, и несколько таких сборников будут опубликованы в ближайшие годы и месяцы. Вся прибыль идет прямо правительству, которое получает от этого изрядную сумму денег."
 rajneesh.30.a:0 "Мудрость не бесплатна."

 rajneesh.31.t:0 "Сокращение"
 rajneesh.31.desc:0 "Шила встала на подиум, напрягаясь, чтобы встретиться с микрофоном. Она не испытывала ни малейшей нервозности, только легкое раздражение. Наконец, она заняла удобную позицию для выступления и начала говорить. "Учения нашего Учителя навсегда изменили всех нас. Я вижу это своими глазами каждый день: душа нации - это не страх и покорная рутина, а исследование и праздник. Некоторые по глупости подумают, что то, что я собираюсь вам сказать, противоречит этому и подрывает это. Это неверно. Хотя я пришел, чтобы передать послание о более простой жизни, это не послание о менее праздничной жизни. На самом деле, это послание о еще большей любви и наслаждении! Хотя пришло время сократить излишества потребительского образа жизни, но только для того, чтобы мы могли наслаждаться друг другом, а не предметами, которые не любят нас в ответ. Празднуйте на улицах вместе со своими товарищами, а не сидите дома в окружении своих бесполезных безделушек! Сделайте смелый шаг вместе со мной, индийцы. Научитесь жить друг для друга и жить проще.""
 rajneesh.31.a:0 "Не говоря уже о том, как это помогает экономике."
 
 rajneesh.32.t:0 "Общенациональный выкуп"
 rajneesh.32.desc:0 "Последний план Шилы, возможно, самый амбициозный и определенно самый безумный. Идея проста, возможно, даже слишком: скупить излишки имущества всех граждан Свободной Индии, чтобы влить деньги в экономику и приобрести ценные реликвии и предметы по цене намного ниже их реальной стоимости. Этот план был признан большинством высокопоставленных чиновников совершенно безумным и, что еще важнее, нежизнеспособным, но с прямым разрешением Шилы от Раджниша мало кто мог ее остановить.\n\nВсе прошло чуть менее катастрофично, чем могло бы быть. На улицах не было никаких беспорядков, а более набожные последователи были готовы продать свое имущество лишь с незначительными спорами. Однако неизбежно возникало напряжение, когда семьям предлагали мизерные суммы за их заветные реликвии, и во многих случаях "покупателям" просто приходилось отступать, чтобы избежать конфликта. Тем не менее, похоже, что эта причудливая схема сработала настолько хорошо, насколько могла, и Шила объявляет ее успешной."
 rajneesh.32.a:0 "Прибыль как обычно, я полагаю."

 rajneesh.33.t:0 "Экономика налажена"
 rajneesh.33.desc:0 "Шила ворвалась в кабинет Раджниша, как всегда без стука. Раджниш узнал ее нарочито короткие шаги и ничуть не удивился. Он открыл рот, чтобы поприветствовать ее, но его тут же прервала его амбициозная секретарша. "Похоже, мы вернулись на курс, по крайней мере, пока. Мы хотя бы не на грани краха." Она вздохнула. "Конечно, это означает, что ваш личный бюджет расходов был восстановлен. На этот раз мы будем следить за ним и регулировать его более тщательно, но вы можете распоряжаться им по своему усмотрению."\n\nУлыбка Раджниша была достаточно широкой, чтобы ее можно было увидеть сквозь его огромную бороду. "Шила, ты просто чудотворец! Обещаю, я закажу твою статую для улиц Раджнишпурама!" Шила едко улыбнулась. Раджниш откинулся назад и погладил свою бороду. "Теперь, когда я получил свои собственные деньги, я хотел бы, чтобы вы..." Его снова прервала Шила. "Роллс-Ройс Рейф", модель 1938 года? Тот, который в настоящее время принадлежит какому-то миллиардеру в Австралии? Я уже предложила за него очень крупную сумму, и он должен быть здесь со дня на день." Раджниш звонко рассмеялся. "Шила, ты знаешь меня лучше, чем я сам себя знаю! Ладно, иди, я уверен, что у тебя еще много работы. Не позволяй мне отвлекать тебя.""
 rajneesh.33.a:0 "Отличная работа, Шила!"

 ##BEN_Elections#.
 BEN_elections.1.t:0 "Начинается избирательный цикл 1964 года"
 BEN_elections.1.desc:0 "Биджай Шерази проснулся перед самым рассветом. Это был волнующий день. Газета наняла его как раз перед началом избирательного цикла, и ему повезло, что ему поручили большую часть освещения событий. Выслеживать и опрашивать людей, пытаться уличить их во лжи - вот что Биджай умел делать лучше всего! Он знал, что у него есть все необходимое, чтобы полностью уничтожить тех кандидатов, которые причинят вред законному индийскому правительству. Он сокрушит их нехруистские социалистические империалистические идеи.\n\nБиджай взял свою сумку, надел шляпу и вышел из своей квартиры на улицы Калькутты. После быстрой остановки в кафе, чтобы позавтракать, во время которой он вступил в жаркий спор с обслуживающим персоналом по поводу идиотских идей Лакшми Сахгал и в конце концов был выгнан, Шерази добрался до офиса своей газеты "Калькутта Уайр" Это была маленькая и почти провалившаяся газета, которую затмили более крупные издания в городе, но Биджай знал, что именно он спасет ее. Это был сезон выборов, и пришло время действовать"
 BEN_elections.1.a:0 "Давайте покажем им, как это делается"
 
 BEN_elections.2.t:0 "Выборы: Западная Индия"
 BEN_elections.2.desc:0 "Биджай Шерази преодолел полгорода, чтобы попасть на эту пресс-конференцию. Это была одна из многих, которые проводились в последнее время; в конце концов, это был сезон выборов, и донести свои идеи до людей было самым важным шагом в избрании. Он прибыл раньше других репортеров и был вынужден ждать целый час, прежде чем что-то могло произойти. К сожалению, это был единственный выход для Биджая, так как если он не придет и не займет место у входа, то ничего не увидит. \n\nПосле долгого ожидания кандидат, наконец, появился и рассказал о последних проблемах, в первую очередь о статусе незаконного вест-индского правительства. Биджай яростно делал записи, хотя читатель мог бы заметить, что все замечания и идеи о том, как записать и прокрутить речь кандидата на полях были, пожалуй, в четыре раза плотнее, чем фактические цитаты и репортажи. Речь подошла к концу, и кандидат предоставил слово для вопросов. Биджай взлетел быстрее экспериментальной ракеты и выкрикнул свой вопрос, прежде чем остальные репортеры успели отреагировать. "Вы заявили, что народ Вест-Индии не виноват, виноваты только его коррумпированные лидеры. Значит ли это, что вы симпатизируете идеям социалистически настроенного либерального коллаборационистского населения? Вы слишком боитесь конфликта, чтобы занять жесткую позицию в отношении предательского правительства?""
 BEN_elections.2.a:0 "Наоборот: война - единственный вариант обеспечить освобождение всех индийцев."
 BEN_elections.2.b:0 "Убийство наших братьев ничего не решает. Мирное воссоединение - вот моя цель"
 BEN_elections.2.c:0 "Ситуация неопределенная. Мы хотим мира, но должны быть готовы к войне."

 BEN_elections.3.t:0 "Выборы: Бутан"
 BEN_elections.3.desc:0 "Статьи Биджая Шерази начали набирать реальную популярность среди жителей Калькутты. Газета "Провод Калькутты" наконец-то снова начал набирать обороты, и впервые за многие годы ее продажи пошли вверх. Биджай был единственной движущей силой этого, особенно его освещение выборов. Он был доволен этим.\n\nСегодня он проснулся в полночь после получаса сна. Он не мог позволить себе отдыхать дольше этого времени. Он провел утро, сгорбившись над своим столом в темноте, печатая язвительную статью о Бутане и мнениях различных кандидатов о нем. Он пересматривал, пересматривал и снова пересматривал, подыскивая самые острые опровержения и остроумные ответы, чтобы окончательно уничтожить тех, кто хотел навредить любимой стране Биджая.\n\nКогда рассвело, он вышел на улицу, чтобы получить еще одну порцию информации. Он выяснил, где обычно завтракает один из кандидатов, и намеревался пойти и получить от него официальное заявление. К несчастью для Биджая, его выгнали из этого заведения после того, как он несколько раз приставал к сотрудникам и разрушал их идиотские идеи фактическими доказательствами. Ему удалось проскочить мимо владельца, пытавшегося не пустить его, и когда он добрался до кандидата, то прохрипел вопрос. "Вы..." Он задыхался и изо всех сил старался сохранить дыхание. "Считаете ли вы, что оправданная и разумная военная оккупация нестабильного государства Бутан должна продолжаться, или вы считаете, что нужно быть мягче с нашими потенциальными врагами?"
 BEN_elections.3.a:0 "Э... Я думаю, что она должна продолжаться"
 BEN_elections.3.b:0 "Сэр, я ем, но надеюсь, что мирный выход из Бутана произойдет в ближайшее время"
 BEN_elections.3.c:0 "О чем вы говорите? Бутан - индийское государство и должно оставаться таковым."

 BEN_elections.4.t:0 "Выборы: Бенгальский национализм"
 BEN_elections.4.desc:0 "Газета "Провод Калькутты" набрала достаточный тираж, и наконец один из кандидатов согласился дать интервью для газеты. Биджай Шерази, как начинающий журналист, благодаря которому все это произошло, получил привилегию вести эту газету. Он был взволнован больше, чем за последние несколько недель. Больше не нужно было выслеживать политиков, довольствоваться обрывками и однострочными цитатами, буквально рыться в их старом мусоре в поисках информации. Теперь они приходили к Биджаю и давали ему информацию без того, чтобы он с визгом пронесся через ботанический сад, чтобы привлечь их внимание. Он был настоящим журналистом.\n\nОн приветствовал кандидатов кратко, но вежливо и приглашал их сесть. Дальше - никакой пощады. Он вытащил все свои самые трудные вопросы, самые острые моменты, самые смертоносные аргументы. Однако даже когда он почувствовал, что должен доминировать, он начал нервничать. Интервьюируемые не были ошеломлены и не были постоянно в растерянности, как он надеялся. На самом деле они выглядели просто раздраженными. Они хорошо отвечали на все вопросы и просто отмахивались от всех тщательно продуманных Биджаем вопросов с подвохом. В конце концов, он решил вытащить на свет действительно важный вопрос, который заставит другие газеты говорить об этом интервью. "Бенгальские фанатики совершают преступления и дестабилизируют обстановку в стране. Как вы собираетесь бороться с этой угрозой?""
 BEN_elections.4.a:0 "Я считаю, что с бенгальцами можно найти компромисс"
 BEN_elections.4.b:0 "Они являются такой же неотъемлемой частью Индии, как и все остальные, и к ним следует относиться как к таковым"
 BEN_elections.4.c:0 "Ситуация вышла из-под контроля. Необходимо рассмотреть возможность вмешательства армии."

 BEN_elections.5.t:0 "Выборы: Кастовая система"
 BEN_elections.5.desc:0 "Интервью Биджая Шерази с кандидатом продолжалось. Биджай охватил огромное количество тем, перескакивая между ними почти так же быстро, как собеседник успевал отвечать. Если кандидат делал паузу или казался хоть немного озадаченным, Биджай вскакивал и сосредоточивался на этой теме, вбивая ее в землю до тех пор, пока даже ему самому не казалось, что он перегибает палку. Получилась хорошая, провокационная статья, но и довольно усталый и раздраженный интервьюируемый. Кандидат раздражался с каждой секундой все больше.\n\nВ конце концов, во время разговора на другую тему, кандидат вскользь упомянул о кастовой системе. Биджай увидел свой шанс и набросился на него снова. Это была та тема, на которую продаются сотни газет, чтобы люди могли прочитать только одну строчку. "Подождите, что это было про кастовую систему? Кастовая система чрезвычайно важна для нашей веры, культуры и нации. Вы предлагаете реформировать или ликвидировать кастовую систему? Это буквально невозможно"
 BEN_elections.5.a:0 "Вопрос о кастовой системе не является делом правительства"
 BEN_elections.5.b:0 "Ну, нет, это устаревшая и жестокая система, которая должна быть демонтирована"
 BEN_elections.5.c:0 "Нет, я согласен, это неотъемлемая часть индийской культуры"

 BEN_elections.6.t:0 "Выборы: Названия городов и штатов"
 BEN_elections.6.desc:0 "Интервью затягивалось. Кандидат явно начал раздражаться, но Биджай Шерази не уступал ни на йоту. У него был подготовлен список вопросов, и он готов был ответить на каждый из них, даже если бы это его убило. К несчастью для него, интервьюируемый, наконец, получил достаточно. Они встали, очень резко и неискренне поблагодарили и собрались уходить.\n\nБиджай запаниковал. Он быстро пробежал глазами по своему списку, пытаясь найти еще один хороший вопрос. Все казалось незначительным или бесполезным, не было ничего, что могло бы загнать его в угол и дать хороший конец его статье. Наконец, в отчаянии, он наугад выбрал один вопрос, который, как он смутно помнил, другие кандидаты комментировали. "Подождите! Каково ваше мнение по поводу изменения названий городов и штатов на их законные традиционные доимпериалистические названия?"
 BEN_elections.6.a:0 "Гм... Я полагаю, мы должны их изменить"
 BEN_elections.6.b:0 "Полагаю, это следует оставить мэрам и губернаторам штатов"
 BEN_elections.6.c:0 "А? Что? Кого это волнует?"

 BEN_elections.7.t:0 "Выборы: Наемники"
 BEN_elections.7.desc:0 "День выборов приближался очень, очень быстро. Биджай Шерази, бесстрашный репортер и гордый центрист, был в затруднительном положении. Тираж газеты Calcutta Wire был выше, чем когда-либо прежде, и в данный момент он полностью зависел от предвыборных статей и репортажей Биджая. Если он не будет каждый день выкладывать новые материалы, вскрывать и побеждать, газета может потерять ту популярность, за которую так упорно боролась. Биджай никогда бы этого не допустил. У него был хороший ум. Он был героем для газеты за все, что он сделал, чтобы спасти ее.\n\nЭта работа, в частности, была очень трудной. Он выслеживал кандидата, с которым проводил собеседование, пытаясь получить ответ еще на один вопрос. Ему не удавалось услышать свой голос на пресс-конференциях и уж тем более не удавалось получить официальное заявление по какому-либо вопросу. Он был вынужден действовать по старинке. Спрятавшись за кустом, он выскочил на кандидата, когда они шли по улице. "Ха! Каково ваше мнение об аморальном и опасном использовании наемников в нашей армии!"
 BEN_elections.7.a:0 "Аааа... Они поддерживают наших солдат, а теперь убирайтесь отсюда, пожалуйста!"
 BEN_elections.7.b:0 "Ооаоаоаа! Использование наемников непрофессионально, я вызываю полицию!"
 BEN_elections.7.c:0 "О боже, опять этот придурок? Просто игнорируйте его"

 BEN_elections.8.t:0 "День выборов"
 BEN_elections.8.desc:0 "Биджай Шерази сидел дома за пишущей машинкой. Он очень усердно работал; он писал три разные статьи для завтрашнего дня, основываясь на том, кто победит. Сам он пришел на избирательные участки в четыре утра, ждал, когда они откроются, чтобы проголосовать первым. Конечно же, он проголосовал за Сингха. Он был бы рад любому, кроме Сахгала, но он проголосовал за Сингха, потому что думал, что это больше всего разозлит его противников. Он хихикнул про себя. Эти социалисты взорвутся как пушка, когда увидят, что их драгоценный Сахгал полностью уничтожен на выборах.\n\nБиджай очень много работал в течение этого избирательного цикла, и это было видно. Calcutta Wire превратилась из умирающей газеты в одну из самых популярных среди правых в городе. Теперь Биджай был личностью, и он публично дебатировал с несколькими противоборствующими активистами. Он надеялся, что его упорная работа как-то повлияла на ход выборов. Возможно, он изменил Индию к лучшему. Выглянув в окно, он увидел избирательный участок на другой стороне улицы. На этих выборах была очень высокая явка. Если бы он смог дойти хотя бы до нескольких из них, он был бы счастлив. Он развернулся и снова принялся за статью Сахгала, которая будет опубликована в том маловероятном случае, если она победит. Работа Биджая еще не была закончена"
 BEN_elections.8.a:0 "Вот оно..."

 BEN_elections.9.t:0 "Боуз побеждает на выборах 1964 года"
 BEN_elections.9.desc:0 "Написано Биджаем Шерази, старшим редактором "Провода Калькутты"\n\nВчера вечером избирательные участки закрылись в зловещем воздухе, народ Индии ждал с затаенным дыханием. Может ли это наконец-то стать новым днем, сменой руководства? В ближайшие дни они услышали ответ "нет" Субхас Чандра Бозе, лидер Свободной Индии на протяжении двух десятилетий, продлил свой срок и будет руководить снова. Продолжение статус-кво - это, похоже, все, что имеет сегодня народ Индии.\n\nМногие в стране, похоже, испытывают все более тревожное чувство апатии по мере того, как проходят годы, а Бозе продолжает руководить. Многие называют его просто слишком старомодным, а некоторые даже считают, что он может подтасовывать результаты выборов. Байбхав Ширавадакар, водитель такси в Калькутте, сказал: "Не может быть, чтобы такой человек, который так долго был у власти, просто рискнул бы от нее отказаться. Поверьте мне, он все подстроил. Все подстроено. Это все подделка. Он дал нам иллюзию выбора, чтобы мы снова приняли его. Я бы прекрасно обошелся без него, но, честно говоря, я уже устал от этого. Этот застой ни к чему не привел. Нам нужны перемены" Мнение Ширавадакара разделяют многие другие индийцы. Возможно, их надежды оправдаются на следующих выборах"
 BEN_elections.9.a:0 "Интересно"
 
 BEN_elections.10.t:0 "Сахгал побеждает на выборах 1964 года"
 BEN_elections.10.desc:0 "Автор Биджай Шерази, старший редактор газеты "Калькуттский провод"\n\nУлицы в Калькутте окрасились в красный цвет, но не от крови, а от социалистической риторики и идеологии. Лакшми Сахгал, кандидат, который, как надеялись многие индийцы, не имел абсолютно никаких шансов, занял лидирующую позицию в правительстве Азад Хинд. Для многих это означает начало упадка, поворот к ошибочному социализму и сотрудничеству с империалистическим правительством на Западе. Индия может только надеяться, что мы переживем этот период слабого руководства.\n\nХотя автор обычно старается оставаться беспристрастным, я просто не могу в хорошем моральном состоянии не высказать свое мнение, так как я верю, что я являюсь голосом миллионов индийцев, когда я говорю то, что я собираюсь сказать. Сахгал олицетворяет собой только трудности и ошибочные идеи, ужасный поворот для Индии, которым никто по-настоящему не доволен. Я разговаривал со многими на улицах, и даже избиратели Лакшми Сахгал говорят, что не ожидали ее победы и теперь сожалеют о своем выборе. Я буду старательно продолжать писать в течение всего этого периода и надеюсь, что мои материалы помогут индийцам оставаться информированными и сделать правильный выбор."
 BEN_elections.10.a:0 "Интересно"

 BEN_elections.11.t:0 "Сингх побеждает на выборах 1964 года"
 BEN_elections.11.desc:0 "Написано Биджаем Шерази, старшим редактором газеты "Калькуттский провод"\n\nПосле напряженной борьбы, за которой с нетерпением следили как наши патриотичные граждане, так и наблюдатели по всему миру, Азад Хинд Фадж во главе с Моханом Сингхом наконец-то занял заслуженное место лидера в Индии. Уничтожив конкурентов, Сингх одержал убедительную победу над застойным традиционалистом Субхасом Чандрой Босе и заблуждающимся социалистом-либералом Лакшми Сахгалом, чтобы заслужить свой пост. Индийцы празднуют на улицах, радуясь, что у них наконец-то появилось сильное руководство, способное бросить вызов нашим врагам на Западе и подтвердить наше глубокое и взаимовыгодное место в Сфере совместного процветания.\n\n По мнению местного жителя Прашанта Вьяса, лучшего выбора для руководства страной просто не существует. "У Сингха есть видение и лидерские качества, которых нет ни у одного другого кандидата. Я читал о его опыте в Азад Хинд Фадж, борьбе за нашу страну и против империализма. Это было абсолютно безумно и блестяще. Никого другого я бы не хотел видеть во главе этой страны" Мнение Прашанта разделяет большая часть населения, и хотя есть некоторое недовольство со стороны бенгальских бунтовщиков и мятежников, общее мнение таково, что мы в надежных руках"
 BEN_elections.11.a:0 "Интересно."

 BEN_elections.13.t:0 "Вопрос регионализма"
 BEN_elections.13.desc:0 "Польский лидер Йозеф Пилсудский однажды заметил, что его собственная страна - это "дом народов"; что это страна без традиционных признаков национального государства, но вместо этого состоящая из многочисленных культурных и религиозных групп, которые будут связаны общей культурой и чувством идентичности. Индия также является "домом народов", и наше правительство должно решить, как с этим быть.\nВ Индии есть проблема Ориссы, Бангладеш, Ассама, Бихара и других многочисленных мелких подразделений внутри этих стран. Многие из живущих в них людей хотят независимости, а некоторые даже прибегают к насильственным методам, пытаясь добиться этого. \n\nОднако, мы можем попытаться провести переговоры и найти золотую середину с более мирными сторонниками независимости. В конце концов, они такие же националисты, как и мы; несомненно, мы сможем найти общий язык? Во-вторых, мы можем даже попытаться продвигать этих националистов и поддерживать их требования. Это обеспечит нам хорошие отношения с любой нацией, которая возникнет, хотя мы потеряем рабочую силу, промышленность и авторитет в националистических кругах. Наконец, мы можем пойти против всего этого и просто сделать все возможное, чтобы подавить эти группы. Это будет довольно жестоко и ужасно, но это простой способ гарантировать, что Индия останется единой. Каково ваше решение?"
 BEN_elections.13.a:0 "Давайте вести переговоры; нам нужно защитить мир"
 BEN_elections.13.b:0 "Это достойные восхищения люди; давайте восхвалим их!"
 BEN_elections.13.c:0 "Индия останется там, где она есть, и любая угроза будет побеждена"

 BEN_elections.14.t:0 "Индонезийская Война"
 BEN_elections.14.desc:0 "Азиатский континент никогда не был доволен тем, что им управляют иностранные державы. Будь то английская, французская, голландская или португальская, две мировые войны вызвали подъем патриотических борцов, использующих любые средства для их свержения. Похоже, это не изменилось и в отношении японского империализма; паназиатская риторика не помешала многим осознать, что Японская империя - это, ну, империя.\n\n Индонезийский народ, как и многие другие группы, получившие свободу от империи, долго и упорно боролся за свержение своих голландских повелителей. Созданное там колониальное правительство стремилось использовать материальные богатства региона, и делало это безрассудно. Когда японские войска начали маршировать по региону, народ встретил их с распростертыми объятиями, приветствуя право на самоопределение. Однако это самоопределение было хрупким.\n\nНо теперь этот миф о паназиатскости начинает рушиться, и народ открыто восстает против своих хозяев. У нас есть три варианта реакции на это: мы можем послать вооруженный отряд на помощь, напрямую сотрудничая с японцами. Мы также можем послать вспомогательный персонал и оказать медицинскую помощь раненым и больным, чтобы помочь логистическому кошмару, который творится на этих островах. Наконец, мы могли бы просто ничего не делать; война, очевидно, довольно жестока по своей природе, и вполне разумно просто не вовлекать нас в нее. Окончательное решение остается за вами"
 BEN_elections.14.a:0 "Давайте пошлем несколько человек на помощь. Нам нужны союзники против Запада"
 BEN_elections.14.b:0 "Нам не нужно ввязываться в мокрое дело, чтобы помочь. Пошлите медицинскую поддержку"
 BEN_elections.14.c:0 "Почему нас вообще должна волновать Индонезия?"

 BEN_elections.15.t:0 "Закон земли"
 BEN_elections.15.desc:0 "Одна из главных проблем, стоящих сейчас перед нашей администрацией, - это вопрос религиозного права. Раньше нашему правительству удавалось находить компромисс между фракциями, но, возможно, пришло время изменить это.\n\nИндия - невероятно разнообразная страна во многих отношениях, и религия, безусловно, одна из них. Здесь проживают и живут мусульмане, индусы, сикхи, буддисты, джайнисты и другие, все они являются гражданами и верующими. Республика ранее продвигала светскую политику толерантности и принятия других групп, и хотя это вызвало уважение левых и многих религиозных меньшинств, националисты и фундаменталисты не уважали эту политику. На другом конце спектра находится Хиндутва - господство индуистских идей и ценностей в каждой сфере жизни. Это заслужит поддержку крайних консерваторов и фашистов, но маловероятно, что кто-то другой поддержит это.\n\nКонечно, нынешняя политика умеренности и баланса между двумя группами может остаться, хотя нам придется много работать, чтобы обе стороны остались довольны. Каково ваше решение?"
 BEN_elections.15.a:0 "Индия - страна многих конфессий, и все они должны чувствовать себя желанными гостями"
 BEN_elections.15.b:0 "Хиндутва - наша доктрина; все чужие верования недостойны нашей нации!"
 BEN_elections.15.c:0 "Нынешняя политика остается; мы будем работать с обеими для достижения наших целей"

 BEN_elections.16.t:0 "Наши отношения со Сферой"
 BEN_elections.16.desc:0 "Правительство Азад Хинд было сформировано как прямой вызов британским империалистам и жестокой природе их колониального правительства, Раджа. Против колониальных администраторов, их пособников, а также демократов и пацифистов, которые не сделали ничего, чтобы остановить их, мы вступили в бой с целью освободить Индию от всего этого. Однако мы сражались не в одиночку: сначала немцы дали дом Свободному индийскому радио, а также смогли организовать пленных солдат раджа, найденных Эрвином Роммелем, и превратить их в мобильную армию, заслуживающую уважения. Затем, что самое противоречивое, мы работали с японцами, которые дали нам оружие, танки, оборудование, а теперь и политическую независимость от ложного правительства, которое сейчас правит Индией.\nЭти отношения, однако, не были счастливыми. Вид японских солдат, убивающих наших товарищей тысячами, вызывает тошноту, даже если эти товарищи сражаются за либеральную республику. Более того, эти изверги в Афганистане воспользовались желанием Японии разбить Индию и позволили им завоевать законные индийские земли. Сказать, что многие в нашем правительстве обижены на японцев за это, значит преуменьшить; многие испытывают ужас и стыд, когда их видят пожимающими руки людям, которые ввергли нашу родину в хаос. Тем не менее, нельзя отрицать, что Сфера гарантирует, что мы не будем уничтожены в одночасье ложным правительством или кем-либо еще, а их экономическая и военная помощь была бесценной.\n\nЭто ставит перед нами вопрос о том, как действовать в нашей внешней политике; должны ли мы стать близкими союзниками Японии, продолжать подтверждать наш равный статус как члена Сферы, или политика реальной политики по отношению к Империи более разумна?"
 BEN_elections.16.a:0 "Япония и Индия были союзниками, союзниками и останутся."
 BEN_elections.16.b:0 "Нас скоро признают полноправным участником сферы!"
 BEN_elections.16.c:0 "Мы лишь используем Японию для достижения собственных целей."
 
