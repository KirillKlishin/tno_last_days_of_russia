 benintro.2.t:0 "Однажды на Востоке"
 benintro.2.desc:0 "После заключения мира Азад Хинд был далеко не мирным. Босе и остальные члены правительства Азад Хинд, пытаясь полностью отойти от британских порядков, создали новый уголовный кодекс полностью с нуля. Этот уголовный кодекс был намного прогрессивнее старого британско-индийского, включая такие вещи, как легализация гомосексуализма и общая авангардная политика. Против этого выступил Абул А'ла Маудуди, лидер Джамаат-и-Ислами, который призвал к джихаду против социалистического правительства Азад Хинд. Хотя многие бенгальцы последовали его примеру и восстали, их относительно неорганизованные "Мукти Бахини", или борцы за свободу, оказались не в состоянии противостоять ИНА, и восстание закончилось, когда Маудуди бежал в Западную Индию в 1955 году.\n\nПосле этого генерал и новатор ИНА Мохан Сингх попросил создать военную оккупационную власть над провинцией Восточная Бенгалия, чтобы гарантировать, что новое восстание никогда не повторится. С одобрения Мохаммеда Замана Киани он создал Военное управление Восточной Бенгалии, фактически установив в провинции военную диктатуру. Под властью Сингха MAEC начнет сажать бенгальских мусульман в тюрьмы и лагеря для интернированных, намереваясь полностью искоренить ислам в восточных районах Азад Хинд.\n\nМежду тем, в Калькутте ситуация начала меняться. Бозе позволил В.К. Кришне Менону, своему личному секретарю, более активно участвовать в организации правительства. Получив эту власть, Менон создал двухпартийную систему между крупнопартийным Всеиндийским передовым блоком и авторитарной, умеренно левой Индийской национальной армией. С тех пор Босе управляет страной, что равносильно диктатуре.\n\nНо все снова меняется. Бенгальцы бунтуют за независимость, а индийцы - за демократию. Дальше так продолжаться не может, и даже Бозе это видит. Однако достаточно ли еще рано, чтобы спасти Индию, или уже слишком мало и слишком поздно?"
 benintro.2.a:0 "Джай Хинд!"
 
 bengal.3.t:0 "Армейцы"
 bengal.3.desc:0 "Хотя Индия официально является демократической республикой, в ней существуют только две легальные партии, и обе они входят во Всеиндийскую передовую коалицию. Первая, Всеиндийский передовой блок, - это партия Бозе, Сахгалов, Пратапа и многих других, представляющих как левую, так и правую идеологию. Вторая партия в АИФК вообще не является партией; по сути, это Индийская национальная армия. Возглавляемая начальником штаба Моханом Сингхом, ИНА является вполне политическим образованием, считаясь легальной политической партией и преимущественно правого толка.\n\nКак бы то ни было, поскольку Нетаджи, вероятно, скоро уйдет из жизни, возможность того, что ИНА вырвет власть у действующих демократических сил, становится все более вероятной в сознании Бозе. Итак, есть два варианта: либо оставить членов ИНА в нашем кабинете и надеяться, что демократия сама разберется, либо снять их с должностей и заменить более дружелюбными лицами. Это разрушит коалицию, но, поскольку ИНА контролирует лишь незначительное меньшинство в Конгрессе, это не нанесет существенного вреда нашему правительству. Каким будет наше решение?"
 bengal.3.a:0 "В нашем кабинете министров нет места для армии."
 bengal.3.a.tt:0 "В результате из кабинета министров будут удалены §НГурбакш Сингх Дхиллон§!, §НИшах Наваз Хан§!, и §НМохан Сингх§! и заменены на §YВиджая Лакшми Пандит§!, §YЯгдиш Бхагвати§!, и §YЮ.В. К. Кришна Менон§!"
 bengal.3.b:0 "Они здесь, чтобы остаться."

