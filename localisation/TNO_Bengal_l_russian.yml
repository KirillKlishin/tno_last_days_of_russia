 BEN_Start_Side_With_Singh:0 "На стороне Сингха"
 BEN_Start_Side_With_Singh_desc:0 "Несмотря на его... неоднозначную, мягко говоря, поддержку со стороны населения, генерал Мохан Сингх очень популярен среди правительства Индии. Герой войны, армейский силач, эксперт по доктринам и, прежде всего, сторонник революции. После смерти своего предшественника, товарища Киани, он занимает пост начальника штаба Индийской национальной армии, а также военного администратора Восточной Бенгалии. Сингх предложил не утруждать себя обширной помощью северо-восточным жителям, обосновывая это тем, что большая ее часть будет захвачена террористами. Вместо этого он поддерживает небольшое количество гуманитарной помощи; если природа их уничтожит, то это не имеет значения - Сингх проводит жесткую политику государственного атеизма в Восточной Бенгалии, так или иначе, и мать-природа просто согласна с ним."
 BEN_Start_Block_Aid_to_Insurgents:0 "Блокировать помощь повстанцам."
 BEN_Start_Keep_Calm_and_Carry_On:0 "Сохранять спокойствие и держаться"
 BEN_Start_Keep_Calm_and_Carry_On_desc:0 "В хаосе Маутама мы не должны забывать о нашей политике в долине Сурма; вытаскивать повстанцев из их укрытий бомбежками и бороться с ними той же партизанской войной, которую они пытаются вести против нас. Поэтому, несмотря на голод, мы должны продолжать бомбить, сражаться и служить нашей великой, свободной стране. Мы не можем терять из виду нашу цель и вместо этого преследовать такие высокие установки, как "права человека" и "спасение жизней"!"
 BEN_Start_The_Pigs_Eat_Each_Other:0 "Свиньи едят друг друга"
 BEN_Start_The_Pigs_Eat_Each_Other_desc:0 ""Я говорю вам, это не так просто - послать помощь мизо, северо-восточным гражданам нашей страны. Мы должны подсчитать, сколько времени потребуется для отправки этой помощи, какую ценность она принесет людям, сколько это будет стоить правительству - и, конечно, риск, который представляют повстанцы Исламской армии и СНБ, которые хотят саботировать наши усилия по оказанию помощи людям, чтобы сказать: "Видите, индийцы ничего не делают", в то время как они сами несут ответственность. Мы все еще оказываем помощь людям, но мы принимаем меры предосторожности; если мы хотим, чтобы помощь не попала к террористам - свиньям, то пусть они хоть съедят друг друга."\n\n- Мохан Сингх после вопроса о его политике в отношении Маутама, 1962 год."
 BEN_Start_The_Bengal_Problem:0 "Бенгальская проблема"
 BEN_Start_The_Bengal_Problem_desc:0 "Бенгальский народ разгневан. Поскольку их веру не уважают, а их культура находится под угрозой, многие из них стали вступать в военизированные формирования и вести себя агрессивно против предполагаемой угрозы. Самая крупная из них - Мукти Бахини, или "борцы за свободу." Возглавляемые шейхом Муджибуром Рахманом, они пользуются поддержкой многих этнически бенгальских граждан, а также (предположительно) Делийского режима и Организации свободных наций. Эта проблема должна быть каким-то образом решена, иначе Индия разорвет себя на части!"
 BEN_Start_The_Rioters:0 "Бунтовщики"
 BEN_Start_The_Rioters_desc:0 "Главной угрозой Мукти Бахини является не шейх Муджибур Рахман, а скорее бунтовщики. Они ежедневно наносят большой ущерб городам и забирают жизни не только инаков и индусов, но и других бенгальских мусульман. Если мы хотим добиться мирного урегулирования, мы должны сначала что-то сделать с ними."
 BEN_Start_Open_Up_Negotiations:0 "Начать переговоры."
 BEN_Start_Open_Up_Negotiations_desc:0 "Теперь, когда с бунтовщиками разобрались, мы можем наконец-то провести переговоры с шейхом Муджибуром Рахманом. Глава Мукти Бахини, он, тем не менее, придерживается той же демократической социалистической идеологии, что и Бозе с Сахгалом. Имея общую идеологию между нами, мы, вероятно, сможем достичь решения, которое устроит всех."
 BEN_Start_End_Martial_Law:0 "Отменить военное положение"
 BEN_Start_End_Martial_Law_desc:0 "После того, как переговоры были проведены и с бунтовщиками разобрались, осталось сделать только одно, чтобы успокоить бенгальцев: отменить военное положение в Восточной Бенгалии. Это позволит создать гражданское правительство и провести демократические выборы в штате. Это, несомненно, приведет к покою и примирению между всеми этническими группами, а также к лучшему завтрашнему дню."
 BEN_Start_End_Martial_Law_tt:0 "Это §RРаспустит§! §YВоенную администрацию Восточной Бенгалии§!!!"
 BEN_Start_Seriously_Calm_Down:0 "Серьезно, успокойтесь"
 BEN_Start_Seriously_Calm_Down_desc:0 "Все до сих пор переживают из-за опухоли Нетаджи. "Он поправится?" "Что будет, если он умрет?" и так далее, и так далее. Босе, человек из народа, готов сделать все, чтобы сделать его счастливым. Поэтому он временно уйдет с государственных должностей и позволит Лакшми Сахгал стать заместителем Нетаджи Индии, по крайней мере, временно."
 BEN_Start_Hope_Not:0 "Надежды нет"
 BEN_Start_Hope_Not_desc:0 "Не будьте глупцами, Бозе не умрет! Он наверняка переживет операцию и вернется в кратчайшие сроки. Готовый снова участвовать в политике и доброй воле Индии на десятилетия вперед. Не волнуйтесь ни капельки! Ха-ха!"
 BEN_Start_The_Surgery:0 "Операция"
