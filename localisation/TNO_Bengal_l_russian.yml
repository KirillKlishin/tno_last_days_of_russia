 BEN_Bose_One_Year_Plans_desc:0 "Как и многие другие политики левого толка, Бозе выступает за стремительную индустриализацию нашей страны. Однако, поскольку большинство промышленных и экономических центров находятся под контролем режима Дели, мы остались с отходами: бедная нация, с бедными людьми за пределами городов. Чтобы исправить это, Бозе предложил радикальную новую концепцию, вдохновленную индустриализацией нацистской Германии, но еще более радикальную. Цель этих проектов, названных "Однолетними планами", - полная индустриализация и милитаризация нации, а также подготовка нации и населения к возможному вторжению делийцев."
