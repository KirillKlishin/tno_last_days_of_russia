 BEN_Bose.11.desc:0 "Лакшми Сахгал - один из самых влиятельных политиков и военачальников в стране, известная своим обаянием и левым подходом к делам, что дало ей прозвище "единственный мужчина в правительстве." Однако менее известным, но все же важным человеком является ее муж: Прем Сахгал. Военачальник и националист на протяжении столь же долгого времени, как и его жена, жизнь Према Сахгала во многом определялась так же, как и жизнь Лакшми: на поле боя."
