 benflavour.7.t:0 "Остановка и обыск"
 benflavour.7.desc:0 "Мохаммед думал о своем брате, когда подгонял машину к контрольно-пропускному пункту. Этот предатель, он доверял ему, и что же он сделал? Примкнул к исламистам. Именно на этом КПП, на КПП G в Дакке, его нашли с бомбой в машине и отправили в тюрьму, где он исчез. Мохаммед тихо поблагодарил МАЭК за то, что они пресекли все террористические акты, произошедшие в последнее время.\n\n "Выходи из машины", - сказал он, сохраняя спокойствие. Мохаммед мог сказать, что это хороший человек, имеющий опыт общения с такой страшной вещью, как террорист. Он подчинился и вышел из машины. Офицер обыскал Мохаммеда, убедившись, что у него ничего нет при себе. Затем он проверил багажник и ничего не нашел. Пройдя по всем отделениям, он ничего не нашел. Наконец, он снова заговорил.\n\n "Предъявите ваши документы", - сказал офицер, его голос оставался монотонным. Мохаммед, желая показать, что он невиновен, сделал это, гордо подняв удостоверение. Мохаммед Дасгупта, вы арестованы за намерение совершить терроризм. Вы будете содержаться в Старой Центральной тюрьме до тех пор, пока ваша невиновность не будет доказана в судебном порядке"\n\nМохаммед не мог в это поверить. Он знал, что это не могло быть правдой. Это была ложь. Этого не могло быть - ведь офицер знал, что он невиновен? Он кричал, плакал, умолял, но все было бесполезно. Прибыло подкрепление, которое доставило Мохаммеда Дасгупту в Старую центральную тюрьму, где он и исчез"
 benflavour.7.a:0 "Полиция защищает народ"
 
 benflavour.8.t:0 "Убийство при встрече"
 benflavour.8.desc:0 "Мукеш выгуливал свою собаку, когда его привел в сознание шум. Звук был такой, словно молния сошла с небес и упала рядом с ним. Он в панике огляделся вокруг, пытаясь найти источник шума.\n\nНа дороге стоял офицер полиции с винтовкой наперевес. Его соотечественники были в машине позади него. Он крикнул Мукешу на иностранном языке, направив винтовку вперед. Инстинктивно он поднял руки. Он умолял офицера остановиться на своем родном бенгальском языке. Но офицер не понимал. Он снова выстрелил из винтовки.\n\nНа этот раз он попал в цель."
 benflavour.8.a:0 "Любовь не знает преград"
 
 benflavour.9.t:0 "Военный отчет ИНА0513040562"
 benflavour.9.desc:0 "ДАТА: 04.05.62\n\nВРЕМЯ: примерно. 0513 - 0800\n\nОПИСАНИЕ: Примерно в 0513 часов, после сообщений о жилье повстанцев НСКН, деревня Пунгро (округ Нага Хиллс, провинция Восточная Бенгалия) была обстреляна взводом солдат после получения разрешения от Военного управления Восточной Бенгалии. Артиллерийский обстрел продолжался до 08:00 часов, пока не было установлено, что все повстанцы НСКН уничтожены. Бирманские граждане в деревне Амими в 8 километрах сообщили о шумовых нарушениях, и эти инциденты были объяснены местной полиции. После этого деревня была занята и переведена на военное положение для предотвращения захвата повстанцами НСКН.\n\nПОТЕРИ:\n- 34 ранения\n- 3 смерти\n- Разрушение продуктового магазина Мохана"
 benflavour.9.a:0 "Отчет подтвержден"
 