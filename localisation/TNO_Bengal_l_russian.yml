 BEN_THENEWORDER_DESC:0 "Азад Хинд - это государство, рожденное в результате неудачных обстоятельств. Первоначально она была основана с целью освобождения Индии с помощью Японии, но после падения Британии все быстро пошло наперекосяк, и она больше не могла удерживать власть над субконтинентом. Вместо того чтобы присоединиться к нам в качестве единого правительства, народ Индии сформировал свою собственную нацию. Теперь индийцы сражались не с угнетателями, а со своими братьями, и война превратилась из надежды на революцию в жестокий конфликт, где брат шел на брата. В конце концов было достигнуто перемирие, и две Индии отступили, чтобы утвердиться как нации. Однако Босе не забыл о своей мечте о свободной и единой Индии, и с наступлением темных времен он может получить свой шанс."

