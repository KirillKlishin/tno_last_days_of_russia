 POLITICS_BOSE_DESC:0 "Субхас Чандра Бозе, президент и Нетаджи Республики Индия, многое повидал в своей жизни. Он не только видел провал Индийского национального конгресса и рост Свободной индийской армии, но и дожил до независимости Индии, падения Британской Индии и мрачного хаоса Второй войны за независимость.\n\nБозе всегда боролся за свободу, и, несмотря на молчаливое разочарование японцев, он никогда не склонится перед властью или требованием любого угнетателя - ни японцев, ни европейцев, ни американцев, ни прогнившего корабля ИНК. Однако Индия не может долго стоять сломленной; прошло почти 20 лет, сколько может пройти времени, прежде чем Индия снова окажется в хаосе и ужасе войны, с братом против брата, на поле боя? Никто не знает. Ни Неру, ни Япония, ни Америка, ни даже Бозе.\n\nКак бы то ни было, когда его бывшие товарищи восстают против него под вопросом перемен, националистические движения по всей Индии рвут ее на клочья, а более радикальные стороны спектра начинают подниматься, Бозе придется управлять кораблем, которым он управлял двадцать лет. Сможет ли он делать это еще двадцать лет?"
 POLITICS_MOHAN_SINGH_DESC:0 "Мохан Сингх родился в скромных условиях. Сикх, чей отец умер еще до его рождения, он с трудом, но добился места в армии и прошел путь через ряды вооруженных сил империи, которую он презирал. Один из первых, кто отказался от раджа и перешел на сторону японцев, он считал, что Токио - это факел антиимпериализма в Азии. Он уступал только самому Нетаджи в своей абсолютной преданности делу освобождения Индии и был первым в преданности Империи восходящего солнца. Даже когда его благодетели были вынуждены подписать соглашение о прекращении огня и оставить Индию разделенной, его вера в Японию оставалась сильной.\n\nСингх - традиционалист, и для него статус-кво - единственный путь вперед. Он будет придерживаться курса, проложенного Бозе, даже если сам Бозе желает нового пути. Однако Сингх устал от этой изоляции в Бенгалии. С каждым днем его мечта о свободной и единой Индии кажется все более далекой. Бенгальские националисты внутри его собственной страны угрожают разрушить общеиндийскую мечту, на которой было построено правительство "Азад Хинд", и он не собирается с этим мириться. Он больше не будет сидеть сложа руки, позволяя стране гнить, как это делал его некогда любимый Нетаджи. Сингх, объединив партию и армию, уничтожит тех, кто угрожает его нации, его мечте. Когда он закончит, Индия будет единой и могущественной, и любой, кто бросит ей вызов, столкнется с последствиями."
 POLITICS_LAKSHMI_SAHGAL_DESC:0 "Лакшми Сахгал впервые прославился на всю Индию во время Второй войны за независимость. Вступив в полк "Рани из Джанси", Сахгал быстро поднялась по служебной лестнице и стала его командиром. Во время войны Сахгал с гордостью командовала своим подразделением. После окончания войны многие думали, что карьера Сахгал закончилась. Однако она только начиналась.\n\nВ течение 1950-х годов Сахгал и ее муж Прем считали экономический спад в Азад Хинд пагубным для своей военной карьеры и искали лучшую альтернативу: воевать в качестве наемников. Со временем многие генералы Азад Хинда, также испытывавшие нехватку жалования, последовали примеру Сахгал. К моменту восстановления экономики Свободная Индия обнаружила, что большинство ее военных - наемники. Предоставляя возможность сократить расходы и сэкономить бюджет, Бозе был более чем счастлив принять этих частных военных подрядчиков.\n\nКогда в 1960-х годах Бозе был поставлен диагноз "опухоль", Сахгал нашла возможность заняться политикой, поскольку Нетаджи сместил своего бывшего заместителя, генерала Сингха. Командующий Сахгал, известная личность и уже высокопоставленный министр, после недолгого ожидания была назначена заместителем Бозе. Получив столь престижную должность, Сахгал решила, что пришло время заняться политикой. Выдвигая довольно воинственную форму демократического социализма, она быстро стала привлекать как умеренные слои населения страны, так и милитаристские части общества.\n\nНо теперь Сахгал контролирует ситуацию. Осуждая Сферу, Пакт и ОФН в равной степени, и продвигая веру в то, что Индия является сверхдержавой, она заручилась поддержкой более националистических групп. А желая вести переговоры с Рахманом, она заслужила доверие и меньшинств. Но, учитывая интриги Сингха и ИНА, сможет ли она преуспеть в своих реформах?"
 POLITICS_MAHENDRA_PRATAP_DESC:0 "Махендра Пратап, рожденный в княжеской семье, не ожидал, что станет тем, кем он стал. Он путешествовал, добираясь до Южной Африки, чтобы работать вместе с Махатмой в надежде привлечь внимание общественности к жестокости британцев в Индии. В 1914 году представился шанс заручиться подлинной внешней поддержкой независимости Индии в виде войны, настолько великой и ужасной, что ее стали называть войной, положившей конец всем войнам - Первой мировой войной. Затем Пратап отправился на встречу с самим кайзером (вместе с Владимиром Лениным), который наградил его медалью. После этого Пратап отправился в Кабул, где создал временное правительство в изгнании свободной Индии со своим президентом.\n\nНесмотря на первые успехи и внутреннюю и международную поддержку, правительство пало в 1919 году, после того как британцы потребовали, чтобы афганский эмир выдворил их из страны. Но Пратап еще не закончил. К этому времени за его голову была назначена награда, поскольку он представлял серьезную угрозу для британцев, что заставило его бежать в Японию. Во время пребывания в Токио он тесно сотрудничал с Субхасом Чандрой Бозе, считая его Азад Хинд естественным преемником своего собственного правительства, созданного в 1915 году. Однако только после окончания Войны за независимость в 1953 году Пратап смог вернуться домой. Его опыт и впечатляющий послужной список борца за свободу, естественно, привели его в Азад Хинд, и он быстро оказался на стороне Бозе. Для многих теперь уже пожилой бывший принц является его естественным преемником. Действительно, даже японцы были бы довольны его приходом к власти. Время, проведенное Пратапом в Японии, познакомило его с идеями паназиатства, которых он теперь твердо придерживается. Именно эта смесь внешней и внутренней поддержки, а также его популистские взгляды принесли ему популярность, а теперь и победу. Человек из народа, Пратап может надеяться на его поддержку, когда он начинает свое правление в качестве Нетаджи. К сожалению для него, ничто не может быть столь определенным - по крайней мере, в Азад Хинд."
 POLITICS_CHANDI_PRASAD_BHATT_DESC:0 "Родившись в деревне Уттаракханди, Чанди Прасад Бхатт быстро понял проблемы горных сельских общин, нехватку сельскохозяйственных угодий и работы. Как и многие гандисты, Бхатт перебрался в Азад Хинд, где снова поселился на склонах Гималаев. Прошли годы, пока Свободная Индия осваивала свои земли для предстоящей битвы с Республикой. Многие леса были вырублены, дороги построены на некогда плодородных полях, и даже некоторые древние деревни были разрушены ради военных действий. Бхатт, все больше и больше обеспокоенный разрушением природы и сельской жизни, решил взять дело в свои руки. Он создал кооперативы, чтобы помочь местным рабочим конкурировать с квалифицированными рабочими из городов, получая ценные контракты на работу. Позднее усилия по спасению самой природы стали включать коллективную закупку деревьев, которые были так необходимы для дров и строительных материалов. На протяжении всех своих кампаний против урбанизации Бхатт демонстрировал огромную решимость, но никогда не прибегал к насилию.\n\nКогда в Азад Хинд наконец-то прошли свободные и честные выборы, Бхатт создал Свободную индийскую партию зеленых, призванную защищать не только сельские общины, но и саму природу. Самым радикальным из всего этого был пацифистский подход партии к политике. Поэтому для многих наблюдателей стало неожиданностью, когда такой молодой человек стал лидером "Азад Хинд." Они также были шокированы, когда услышали его основную политику, в центре которой были экология и пацифизм. Тем не менее, Чанди Прасад Бхатт - это действительно новый Нетаджи, и у него, безусловно, много новых идей для Индии."
 POLITICS_PV_NARASIMHA_RAO_DESC:0 "Памулапарти Венката Нарасимха Рао родился не в высшей касте и не в высшем сословии. Он не родился в семье борцов за свободу и политиков. Скорее, он был сыном бедной семьи, говорящей на языке телугу, в одной из деревень Хайдарабада. Однако Рао преодолел свою бедность и получил не только начальное образование, но и степень бакалавра искусств в Университете Османии. Оттуда он присоединился к движению за независимость Индии, участвуя в движении Свадеши и вступая в Индийский национальный конгресс. Однако все это было прервано, когда Вторая война за независимость перетекла из войны освободительной в войну гражданскую.\n\n В хаосе войны Рао разрывался между тем, поддержать ли популярное, но поддерживаемое Японией правительство Азад Хинд или независимую, но предположительно пробританскую Индийскую Республику. В конце концов, после долгих раздумий, он неохотно присоединился к Азад Хинд, вступив во Всеиндийский передовой блок, чтобы закрепить свое место в системе. После войны Рао медленно продвигался по служебной лестнице, став председателем ссыльного конгресса провинции Мадрас. Когда на сцену вышли сахгалы, он предложил стать министром внутренних дел, и его предложение было с радостью принято.\n\nРао позже бросил свою собственную шляпу на ринг и стал следующим Нетаджи и президентом правительства Азад Хинд. Пообещав экономическую либерализацию и отмену законов о государственном атеизме, народ доказал свою мудрость и впустил его. Однако не все эшелоны правительства и военные рады принять его, и ему придется действовать очень мудро, чтобы люди, которые привели его к власти, не обратились против него..."
 POLITICS_BAL_THACKERAY_DESC:0 "Бал Кешав Тэкерей родился в 1926 году в семье высшего класса маратхи, и с раннего детства у него были большие мечты. Мечты о величии, лидерстве и государстве индусов и только индусов. Однако эти мечты были разрушены во время Второй войны за независимость Индии, когда нехватка продовольствия и ограничения, введенные временным правительством, заставили юного Тэкерея совершить тяжелый поход через всю Индию, покинув Махараштру и землю Шиваджи. Несмотря на эти радикальные перемены, Теккерей никогда не отказывался от отличительных черт своей идеологии - Хиндутвы, Аканд Бхарат и чистого, без примесей, неприятия всего иностранного. В частности, Тхакерей с крайним презрением относится к исламу - развращающему, чуждому течению мысли, которое проникло в Бхарат в результате вторжений и завоеваний.\n\nТхакерей первоначально нашел своих союзников в небольшой общине эмигрантов из Маратхи, многие из которых разделяли его идеалы. Примерно в это время был создан Шив Фаудж - военизированное формирование, полностью лояльное к Теккерею и его близким сторонникам. Но к 1950-м годам он пришел к пониманию того, что в такой чужой стране, как Азад Хинд, его маратхский шовинизм оттолкнет от него подавляющее большинство населения. Затем Шив Фаудж отошел от такого превосходства и перешел к более широкой идеологии, основанной на Хиндутве, что в конечном итоге привело к напряженному, но необходимому союзу с Сангх Париваром - созданным Бхаратия Джана Сангх и Раштрия Сваямсевак Сангх на основе ненависти к другим основным политическим фракциям в стране. Будучи выдающимся деятелем Паривара, ни одна фракция не ожидала, что Теккерей сможет даже бросить вызов статус-кво в организации, а тем более взять власть. Но, вопреки всему, он сделал именно это.\n\nСейчас Бал Теккерей занимает верховное положение в Калькутте, его Шив Фаудж предан и верен, и мало что мешает ему начать праведный, священный крестовый поход, чтобы воссоединить великую империю, которой когда-то была Индия. В процессе Шив Фаудж будет стремиться к Свачх Бхарат - единой святой, чистой Индии, свободной от развращающего влияния Запада. Пока армии Шивы маршируют вперед к новому рассвету, мир застыл в ожидании следующего шага Бала Теккерея."
 POLITICS_JB_KRIPALANI_DESC:0 "Дживатрам Бхагвандас Крипалани многое повидал за свою большую и долгую жизнь. На протяжении пяти десятилетий он был глубоко вовлечен в индийскую политику - от колониального правления до обретения независимости и в последующие годы. В ранние годы Крипалани присоединился к растущему движению за независимость после возвращения Махатмы из Южной Африки. В начале 1920-х годов Криплани работал преподавателем истории и английского языка, одновременно участвуя в движении несотрудничества. Он стал близким последователем Махатмы, и ему было поручено распространять его учение в других частях Индии. Позже его несколько раз арестовывали за более прямые действия против колониального правления, в том числе за организацию протестов и распространение антибританских материалов. Крипалани был вовлечен в высшие дела Конгресса на протяжении конца 1920-х годов и в течение следующего десятилетия. К этому времени Крипалани также стал твердым приверженцем гандистских идеалов, особенно тех, которые касались социализма.\n\nХотя независимость, наконец, пришла в Индию, страна была быстро расколота на две части войной между капиталистической Республикой Неру и действительно равной и социалистической Свободной Индией Бозе. Ганди и многие его последователи перешли на сторону последнего, и Криплани был одним из них. В Восточной Индии Криплани вместе с такими деятелями, как Лакшми Сагал, основал новую партию - Революционную социалистическую партию.\n\nКриплани видел путь к победе на выборах в сотрудничестве с коммунистическими повстанцами-наксалитами, возглавляемыми Чару Маджумдаром. Эта коалиция действительно оказалась успешной на выборах. Сейчас Крипалани является лидером Азад Хинд, приверженным принципам гандистского социализма, легкого аграризма и сопротивления Японии. Однако ему предстоит еще много работы, чтобы закрепить свое положение - победа на выборах означает, что всегда найдется кто-то, кто займет твое место любым способом."

