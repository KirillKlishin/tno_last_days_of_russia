 bengal.4.a:0 "Знакомьтесь, новый босс."

 bengal.5.t:0 "Письмо мистеру Сингху"
 bengal.5.desc:0 "Мохан Сингх\n----- ---- --.\nКалькутта, Индия\n\nДорогой мистер Сингх,\n\nПосле некоторого размышления и прочтения вашего письма, я должен с большим неудовольствием сказать, что не могу принять вашу просьбу о назначении меня временным Нетаджи, пока я прохожу операцию в Токио. По протоколу Конституции Свободной Индии, как, я уверен, Вам, ее автору, хорошо известно, заместитель Нетаджи, которым в данном случае является миссис Сахгал, служит в качестве временного Нетаджи, если нынешний занимающий эту должность человек недееспособен или по другим причинам не может исполнять свои обязанности.\n\nЯ также хорошо понимаю, что это вопиющий захват власти. Я знаю, что вы давно стремитесь к власти, и что вы рассчитываете на провал этой операции, чтобы взять власть и "реформировать" Индию по своему образу и подобию. На это я могу просто сказать, что под моим руководством вы не придете и не придете к власти в этой великой стране. Возможно, вы были одним из первых членов Свободного индийского движения, но это не дает вам права править!"
 bengal.5.a:0 "Искренне,\nСубхас Чандра Бозе."

 bengal.6.t:0 "Речь к народу Индии"
 bengal.6.desc:0 "Мои соотечественники и все граждане Индии во всем мире. В течение года мне предстоит операция в Токио по удалению опухоли. Заранее я хочу сказать вам несколько слов. Прежде всего, я хочу поблагодарить вас за поддержку, которую вы оказали мне по этому печальному поводу. Я чувствую себя потрясенным этим проявлением любви к вашему Нетаджи-Президенту. Я получил от вас множество телефонных звонков и писем, а также других прямых и косвенных сообщений. И все эти послания доставили мне огромную радость и удовлетворение. Вы знаете, что я всегда был оптимистом, но этот поток поддержки превзошел даже мои ожидания.\n\nВ ближайшие месяцы я отправлюсь в Японию на операцию, и могу заверить вас, что вернусь оттуда сильным, как никогда. Я пережил британцев, войну за независимость и нашу борьбу против поддерживаемой империалистами Вест Индии. Я знаю, без сомнения, что никакая опухоль меня не остановит."
 bengal.6.a:0 "Спасибо."

 bengal.7.t:0 "Бенгальская проблема"
 bengal.7.desc:0 "Сразу же улицы Дакки захлестнула ярость. Люди разбивали витрины магазинов, забирали все, что могли, и использовали то немногое, что у них было, против ИНА. Часто использовались баллончики со слезоточивым газом, а резиновые пули были быстро заменены на настоящие для тех, кто осмеливался нападать на солдат. Столбы огня сжигали небольшие дома тех, кому не повезло оказаться под перекрестным огнем.\n\nА потом, так же внезапно, как все началось, все закончилось, когда первые лучи солнца засияли над горизонтом. ИНА отразила нападение Мукти Бахини, но ценой многих жизней. Такова повседневная жизнь жителей Восточной Бенгалии."
 bengal.7.a:0 "Мы должны положить этому конец!"
 bengal.8.t:0 "Бенгальский мужчина"
 bengal.8.desc:0 "Часы в Дакке бьют 10. Молодой человек оглядывается вокруг - в городе много бенгальцев. Конечно, вряд ли он мог бы смириться с внезапным... интересом военных к бенгальскому народу. Он ступает на усталые ступени Ахсана Монджила и начинает говорить. В течение нескольких часов он говорит о бенгальской нации - ее богатом народе и культуре, и о том, как однажды она станет свободной.\n\nЧасы бьют 10. Бенгальский националист находится в тюрьме Дакки. Что нам делать с этим бродячим революционером!"
 bengal.8.a:0 "У него есть свобода слова. Освободите его."
 bengal.8.b:0 "Убейте его."

 bengal.16.t:0 "Индия требует репараций за инцидент с истребителем"
 bengal.16.desc:0 "К западу от нас лежит нелегитимная Индия, погрязшая в вырождении и порабощенная Западом. Несколько дней назад эскадрилья их империалистических истребителей пересекла демаркационную зону на нашей границе. Соответствующим ответом было сбить эти истребители. Мы не придали этому значения, посчитав это очередной угрозой со стороны Дели. Однако западные претенденты не согласны с этим. Они утверждают, что истребители были сбиты на их стороне границы. За нашу так называемую ошибку они требуют от нас немедленного возмещения."
 bengal.16.a:0 "Мы не сделали ничего плохого, но провоцировать Дели дальше - неразумно."
 bengal.16.b:0 "Игнорируйте требование Индии, у нас есть моральное преимущество."

 bengal.17.t:0 "Маутам приближается."
 bengal.17.desc:0 "местодержатель"
 bengal.17.a:0 "Мы должны помочь народу!"

 bengal.27.t:0 "Бозе предлагает запретить ИНА участвовать в выборах"
 bengal.27.desc:0 "Когда Бозе вышел из самолета, все увидели, что его лицо было холодным и грозовым. За ним последовал медлительный и лишенный выражения Мохан Сингх. Оба покинули аэропорт, не обменявшись ни единым словом, и в течение нескольких дней между ними, по-видимому, не было никаких контактов. Затем Бозе, наконец, впервые после удаления опухоли появился перед Конгрессом Ка Вазраа. Это был не обычный визит, во время которого Бозе рассказывал о своей борьбе и планах на будущее. Нет, сегодня Бозе требовал действий.\n\nПредложение Бозе потрясло всех присутствующих депутатов: ИНА должно быть запрещено участвовать во всех будущих выборах. Его аргументы были многочисленны: участие армии в политике является питательной средой для коррупции и злоупотребления властью, их поведение на прошлых выборах было подозрительным, предлагаемая ими политика противоречила законам и духу Индии, а Сингх продемонстрировал опасное властолюбие, в то время как его собственный Нетаджи боролся за свою жизнь. Бозе представил законопроект, привел свои аргументы и удалился.\n\nСразу после этого конгресс взорвался хаосом. Депутаты ИНА были вне себя от ярости и потребовали, чтобы законопроект был отменен еще до его дальнейшего обсуждения. Даже многие из тех, кто обычно выступал против ИНА, были не в восторге от законопроекта, говоря, что он может подорвать демократический процесс. С другой стороны, было много верных сторонников Бозе и противников ИНА, которые, даже если бы попытались, не смогли бы найти лучшего законопроекта. Они мгновенно сплотились вокруг него, надеясь убрать одного из своих главных врагов в правительстве. Конгресс находится на грани анархии с момента внесения предложения, и остается только гадать, какой выбор они в итоге сделают."
 bengal.27.a:0 "Какой странный поворот."

 bengal.28.t:0 "Конгресс Ка Вазраа блокирует Бозе."
 bengal.28.desc:0 "Хотя многие в Конгрессе депутатов стремились наброситься на законопроект Бозе и разорвать ИНА, гораздо большее число было полностью против, и законопроект о запрете ИНА участвовать в выборах был немедленно заблокирован. Почти все заявили, что это явное нападение на демократию, коррумпированный законопроект, призванный удержать Бозе у власти, и просто ужасный законопроект. Было мало шансов, что все могло пойти иначе. Сам Бозе был явно в ярости после того, как ему сообщили об этом, хотя ИНА следовало бы повременить с празднованиями. Очевидно, что Нетаджи что-то задумал. Он так просто не сдастся."
 bengal.28.a:0 "Было очень маловероятно, что он когда-нибудь пройдет."

 bengal.29.t:0 "Босе не удается обойти Конгресс."
 bengal.29.desc:0 "После того, как его законопроект о запрете участия ИНА в будущих выборах был заблокирован Конгрессом Ка Вазраа, Бозе предпринял следующий логический шаг и попытался обойти Конгресс. Ссылаясь на угрозы демократическому процессу и потенциальную чрезвычайную ситуацию, Бозе потребовал, чтобы ему были предоставлены полномочия, необходимые для того, чтобы обойти Конгресс и покалечить ИНА, покончив с этим вопросом раз и навсегда. Однако, похоже, что и этот шаг провалился, поскольку Бозе было отказано в далеко идущих полномочиях, необходимых для полного игнорирования законодательного органа Свободной Индии. Многие в АИФБ начинают терять веру в Нетаджи из-за его последних действий, но это не может поколебать Нетаджи. Хотя его возможности сокращаются, Бозе явно не собирается сдаваться."
 bengal.29.a:0 "Продвигай, черт возьми!"

 bengal.30.t:0 "Свободная нация"
 bengal.30.desc:0 "Наше правительство стало свидетелем такого хаоса и анархии, которые большинство западных стран просто не понимают. Насилие и безумие войны, нищета и терроризм сделали нас жестче, и для достижения этой цели нам пришлось использовать подавляющие и авторитарные средства. ОФН и другие так называемые "демократические страны" критикуют нас за это, но мы знаем, что если бы они были на нашем месте, то поступили бы точно так же. И теперь, под мудрым руководством Бозе, мы показали, что они все глупцы.\nНедавно Бозе выступил с речью перед Конгрессом министров, в которой объявил об окончании эпохи однопартийного правления, что стало частью компромисса с протестующими. "Наша нация должна показать свое превосходство не только с помощью сырой силы, но и с помощью добродетели и мудрости. Нужно иметь несгибаемую волю, чтобы признать свои недостатки, и еще больше, чтобы действовать в направлении перемен, чтобы исправить положение. Мы должны признать, что если в прошлом однопартийное правление могло сослужить нам хорошую службу, то сейчас оно никому не помогает. Свободная Индия должна быть действительно свободной."\nЭта речь ознаменовала медленный спад авторитарного влияния в нашей стране, и мы, вероятно, увидим переход к демократическому государству в течение нашей жизни. Конечно, более жестким членам правительства это не понравится, но их предложения не спасут нас. Это сделает новое поколение."
 bengal.30.a:0 "Конец эпохи."

 bengal.31.t:0 "Калькуттская весна."
 bengal.31.desc:0 "Калькуттская весна" ознаменовалась многими реформами и переменами в нашем правительстве. Вопреки прихотям фашистов хиндутвы, авторитаристов старой гвардии и японских инструкторов, наше правительство превратилось в действующую республику, основанную на суверенитете и воле народа. Босе называют защитником демократии за его поддержку этого движения, и переход оказался гораздо менее анархичным, чем мы ожидали. Надеюсь, это означает, что наше правительство выдержит испытание временем и сможет реформироваться и адаптироваться к нуждам и проблемам народа."
 bengal.31.a:0 "Для Калькутты - и для Индии - наступила весна!"

 bengal.32.t:0 "Бозе представляет доказательства мошенничества против ИНА"
 bengal.32.desc:0 "Продолжая свой крестовый поход против Сингха и ИНА, Субхас Чандра Бозе сегодня представил Конгрессу Ка Вазраа доказательства того, что ИНА явно угрожает демократическому процессу путем запугивания избирателей и мошенничества. Наиболее существенными были обвинения в запугивании избирателей: офицеры ИНА угрожали урезать жалование солдатам, которые не голосовали за ИНА, использовали свои отряды для "защиты" избирательных участков, а на самом деле запугивали избирателей, и даже напрямую угрожали потенциальным противникам.\n\nХотя доказательства были достаточно вескими, они были быстро отброшены. Хотя доводы были неясны и практически не озвучены, было ясно, что истинная мотивация заключалась в том, что АИФБ сама часто использовала подобную тактику. Хотя использование этих доказательств для уничтожения INA могло помочь в краткосрочной перспективе, это могло привести к расследованиям и дознаниям, которые нанесли бы не меньший ущерб АИФБ. Потерпев очередное поражение, Бозе вышел из дома со сдерживаемой яростью, на которую был способен только он."
 bengal.32.a:0 "Нетаджи, возможно, никогда не выиграет это."

 bengal.33.t:0 "Социалисты отделились от АИФБ"
 bengal.33.desc:0 "Коалиция Бозе, АИФБ, всегда была немного неустойчивой, в нее входили все - от коммунистов до либералов и фашистов. Похоже, что небольшая нестабильность окончательно расколола коалицию. Сегодня на пресс-конференции Лакшми Сахгал объявила, что она, вместе с другими левыми министрами в правительстве и Конгрессом Ка Вазраа, отделяется от АИФБ и формирует Революционную социалистическую партию. Выразив неодобрение тем направлением, которое выбрал Бозе, она заявила, что надеется, что, покинув застойную и идеологически непоследовательную АИФБ, она и ее товарищи смогут, наконец, работать над тем, чтобы добиться реальных перемен и реформ в правительстве Азад Хинд и во всей Свободной Индии. В конце своей речи она выразила надежду, что Бозе будет благоразумен, и что новая партия сможет по-прежнему работать с АИФБ в интересах народа, а не правительства. Остается только догадываться, является ли это первое отступление началом чего-то большего."
 bengal.33.a:0 "Вот для чего нужна демократия, я полагаю..."

 bengal.34.t:0 "Фашисты покидают АИФБ"
 bengal.34.desc:0 "После раскола Революционной социалистической партии от АИФБ многие считали, что шлюзы для перебежчиков открыты. Возможно, их правота была доказана очередной волной перебежчиков, на этот раз от фашистов и радикальных националистов из АИФБ. Вместо того, чтобы создать свою собственную партию, эти правые вместо этого связались с BJS и RSS в Западной Индии и сформировали свое собственное отделение. Это также ознаменовало внезапный всплеск числа молодых людей, записывающихся в ряды РСС и служащих в его военизированных подразделениях, что многих беспокоит. Активность РСС и БЖС в регионе резко возросла, и только время покажет, какое влияние это окажет на политику и напряженность в нашей стране."
 bengal.34.a:0 "Минус один."

 bengal.35.t:0 "Тэкерей формирует Шив Фаудж"
 bengal.35.desc:0 "Дезертирство продолжается, на этот раз политический карикатурист и индуистский ультранационалист Бал Тэккерей покидает АИФБ вместе с самыми ярыми правыми, чтобы сформировать новую партию, Шив Фаудж. Шив Фаудж - это, пожалуй, одна из самых радикальных правых организаций во всей Индии, легко побеждающая даже BJS и RSS в своей преданности индуизму, авторитарным идеалам, расизму и ксенофобии. Карикатуры Бала Тэкерея хорошо известны и влиятельны во всей Восточной Индии, и это решение отказаться от АИФБ привело ранее преданных Бозе избирателей в его новую партию. Можно только надеяться, что рациональность в конце концов возобладает над популистской расистской риторикой."
 bengal.35.a:0 "Будем молиться, чтобы он никогда не получил власть над Индией."

 bengal.74.t:0 "Встреча с гуру."
 bengal.74.desc:0 "Ранее сегодня Л. К. Адвани встретился с одним из самых выдающихся лидеров RSS в Восточной Индии, гуру Раджнишем. Раджниш является противоречивой фигурой даже среди остальных членов RSS из-за его различных идей о сексуальности, но его большая харизма и уникальная идеология сделали его очень популярным и собрали ему большую базу поддержки. Как ведущая фигура РСС в Азад Хинд, он мог стать очень ценным союзником для правительства, и у Адвани было к нему особое предложение.\n\nАдвани попросил, чтобы Раджниш направил РСС на помощь правительству в подавлении бенгальского сопротивления. РСС - огромная, хорошо связанная и хорошо вооруженная военизированная организация, и ее помощь была бы неоценима в поддержании порядка в регионе. Раджниш, казалось, был очень открыт для этой идеи, и к концу встречи было заключено взаимовыгодное соглашение. Вскоре после этого РСС начал мобилизацию, а ополченцы приступили к сегрегации бенгальцев в соответствии с пожеланиями правительства. Похоже, что это беспроигрышный сценарий для всех нас."
 bengal.74.a:0 "Кроме бенгальцев, конечно."
 
 bengal.131.t:0 "Обмен офицерами с Азад Хинд!"
 bengal.131.desc:0 ""Интересный запрос от Азад Хинд", - сказал министр армии, передавая телеграмму премьер-министру.\n\n "Нынешний режим в Рангуне послал сообщение об обмене офицерами между нашими вооруженными силами.  Предположительно, прием их офицеров станет хорошей возможностью поделиться с ними нашими уроками войны. Это также позволило бы нашим офицерам связи оценить военную и политическую надежность наших друзей из Индийской национальной армии, представляя желательный путь для рассмотрения совместных операций в будущем."\n\n "Однако есть те в ИЯА и ИЯФ, кто выступал против этой просьбы, ссылаясь на "трудности обеспечения успешной межкультурной совместимости" и другие неуказанные внутренние проблемы.  Есть также опасения со стороны Тейкоку Гикай по поводу расходов на привлечение офицеров из ИНА и отправки наших офицеров за границу на длительный срок."\n\n "Каково ваше решение, премьер-министр?"
 bengal.131.a:0 "Давайте пойдем навстречу их просьбе."
 bengal.131.b:0 "Армия и флот правы. Мы должны отклонить их просьбу."
 
 bengal.137.t:0 "Азад Хинд хочет оружие"
 bengal.137.desc:0 ""Премьер-министр, - начал военный министр, - "Азад Хинд" обратилась к нам с очередной просьбой."\n\nПремьер-министр сел и сказал: "А, понятно. Ну, что на этот раз?"\n\n "Оружие"\n\n "Хорошо," сказал премьер-министр. "Пожалуйста, присаживайтесь", - и армеец сел. Затем премьер спросил: "Каковы рекомендации армии и флота?"\n\n "Ну, - начал он, - ВМФ не возражает против этого. Они, по сути, передали это нам. Армия, однако, расходится во мнениях по этому вопросу. В моем министерстве есть люди, которые считают, что это правильно - дать им оружие, которое, как мы знаем, им необходимо для оснащения остальных сухопутных войск. Однако у меня также есть люди, которые не хотят делиться оружием нашей империи с Азад Хинд. Они считают, что это усложнит нашу обязанность по снабжению наших гарнизонов, и что это заставит нашу промышленность производить больше, чтобы покрыть недостаток."
 bengal.137.a:0 "Дайте разрешение на поставку оружия. Им это нужно, и мы можем это дать."
 bengal.137.b:0 "Давайте сохраним оружие для себя и Сферы."
 
 bengal.138.t:0 "Япония принимает запрос на оружие."
 bengal.138.desc:0 ""Японцы приняли наш запрос на оружие!" - крикнул министр иностранных дел, входя в комнату, где его коллеги с тревогой ждали новостей из Токио.\n\n Один из присутствующих генералов улыбнулся, вскочил на ноги и сказал: "Это здорово! Наконец-то я смогу дать своим парням настоящее оружие!"\n\nМинистр обороны добавил к радости: "Слава богам! Нам не придется ни о чем просить наших соседей. С оружием мы могли бы стать сильнее.\n\nПотом министр иностранных дел объяснил им: "Это великий день для нас. Сейчас японцы только что сказали моим представителям, что позже начнут поставлять оружие нашим ребятам. Я просто надеюсь, что они будут готовы выслушать нас, если мы попросим большего."
 bengal.138.a:0 "Я надеюсь, что им не придется этого делать. Но прежде всего, мы должны выпить за это достижение! За Индию!"
 
 bengal.139.t:0 "Япония отклоняет просьбу об оружии"
 bengal.139.desc:0 ""Наши представители только что сообщили мне, что японцы не хотят делиться своим оружием с нашими военными."\n\nМинистр иностранных дел добавил, нахмурившись: "Они сказали им, что это создаст проблемы для их собственных вооруженных сил, ссылаясь на то, что их гарнизоны в остальной Азии нуждаются в оружии больше, чем мы. Наши ребята пытались поговорить с ними еще раз, но их министерство армии не захотело вернуться за стол переговоров."\n\nПосле этой новости министр обороны сердито сказал: "Вот ублюдки! Они могут снабжать свои собственные гарнизоны, но не могут снабжать наших союзников! Похоже, что Токио не волнуют наши проблемы в Калькутте, особенно с проклятыми бирманцами." Похоже, нам просто придется искать оружие для наших солдат каким-то другим способом."
 bengal.139.a:0 "Какая жалость."
 
 bengal.140.t:0 "Дать бомбардировщики Азад Хинд?"
 bengal.140.desc:0 ""К нам снова поступила просьба, премьер-министр."\n\nПремьер-министр хмыкнул, услышав эту новость, и сказал своему посетителю: "Правда? Опять от Азад Хинд?"\n\n Армейский министр кивнул, затем сказал ему: "Да. Их запрос касается самолетов, особенно бомбардировщиков."\n\n "Правда?" - сказал премьер-министр, теперь заинтересованный. "Позвольте мне посмотреть... у вас есть их сообщение?" "Да", - сказал АМ, - "оно здесь, со мной." Когда он закончил читать его, премьер сказал: "Хм. Ну, что рекомендуют армия и флот?"\n\n "Армия рекомендует поставлять им бомбардировщики, но не слишком много", - сказал он. Затем он посмотрел на пол, опустив голову, и сказал: "Однако ВМФ, похоже, не разделяет эту идею. Они полагают, что если мы будем снабжать их, они могут стать более зависимыми от нас, оттягивая наши собственные запасы."
 bengal.140.a:0 "Я понимаю. Полагаю, мы можем дать им бомбардировщики."
 bengal.140.b:0 "Боюсь, что флот прав. Бомбардировщики не должны быть им предоставлены."
 
 bengal.141.t:0 "Япония дает нам бомбардировщики."
 bengal.141.desc:0 ""Пришла отличная новость для нашей страны!"\n\n "Наши японские союзники после долгих обсуждений в Токио решили предоставить нам наши собственные бомбардировщики из состава своих вооруженных сил. Их министерства армии и флота согласились на просьбу наших представителей, и пообещали, что в свое время предоставят нам первоначальное количество своих самолетов.\n\n "С такой поставкой их самолетов наши военные смогут получить возможность наносить удары по целям, которые должны быть уничтожены для поддержки наших людей на земле. Без них мы, вероятно, никогда не смогли бы достичь таких целей.\n\nОн воспользовался этой возможностью, чтобы перевести дух, прежде чем сказать: "Нашей целью должно быть наилучшее использование этих самолетов, как только они попадут к нам. Спасибо Вишну за их щедрость.""
 bengal.141.a:0 "Благодарим Вишну, японцев и нашу удачу."
 
 bengal.142.t:0 "Япония сохраняет свои бомбардировщики"
 bengal.142.desc:0 ""Прискорбные новости", - пояснил дипломат.\n\n "Наши японские союзники считают, что ни нам, ни им не выгодно, чтобы мы получали запасы бомбардировщиков от их вооруженных сил. Несмотря на все усилия наших представителей провести дальнейшие переговоры по этому вопросу, наши японские коллеги проигнорировали их призывы к новым переговорам и, чтобы прекратить дальнейшие просьбы, попросили их вернуться в Калькутту.\n\nПеред тем, как продолжить, он негромко сказал, его следующие слова были наполнены презрением: "Похоже, что в данный момент мы просто не сможем получить больше бомбардировщиков."
 bengal.142.a:0 "Крысы!"
 
 bengal.143.t:0 "Предатели пришли поговорить"
 bengal.143.desc:0 "Холодный голос из уст главы Министерства иностранных дел донесся до премьер-министра, когда тот поздно вечером навестил его в своем кабинете: "Слухи только что подтвердились."\n\n "Вчера вечером в мой офис пришла телеграмма из Калькутты. Похоже, что предательская "Азад Хинд" хочет поговорить с нами. Пройдя через их... лесть, я вижу, что они действительно хотят официально поговорить с нами о "нормализации" отношений с нами."\n\n "Я должен настоятельно просить об осторожности. Если об этом станет известно общественности или остальным членам правительства, это может привести к возмущению. С другой стороны, мы не можем рисковать потерять лицо, отклонив их просьбу о переговорах. Это может ухудшить наши отношения с ними."
 bengal.143.a:0 "Мы не обязаны говорить об этом народу. Однако я считаю, что пришло время поговорить с ними. Они не такие, как далиты."
 bengal.143.b:0 "Нам не нужно с ними разговаривать. Они предатели, а с такими людьми не стоит разговаривать."

 bengal.145.t:0 "Наши братья отвергают нас"
 bengal.145.desc:0 "Республика Индия прислала нам неутешительный ответ.\n\nНесмотря на все наши усилия установить с ними братский контакт, они отвергли наше предложение и сообщили нам, что их премьер-министр не желает участвовать в переговорах, которые мы предлагаем провести. \nХотя это ужасный день для нас, он еще более ужасен для наших граждан, поскольку кажется, что для них мы всего лишь предатели, обреченные на жизнь без какой-либо обозримой надежды на примирение или воссоединение с нашими индийскими братьями, которых мы боролись за освобождение от наших британских хозяев.\n\nМир задается вопросом, заставит ли это нас поднять винтовки против наших братьев, или они будут пытаться изо всех сил сбить нас с пути, как грешники спускаются в глубины Нараки."
 bengal.145.a:0 "Глубокий удар по нашим надеждам на братство и единство."
 
 bengal.147.t:0 "Новый Нетаджи."
 bengal.147.desc:0 "После благородной отставки Нетаджи решение о преемнике перешло к Всеиндийскому передовому совету и, что более важно, к самому Бозе. Есть три основных варианта среди потенциальных будущих лидеров АИФБ;\n\nПервый - это Анита Бозе, дочь Нетаджи. Хотя у нее очень мало реального политического опыта, она согласна с демократической социалистической политикой АИФБ и Нетаджи до Второй войны за независимость. Наряду с этим, она носит имя Бозе, хотя ее назначение может рассматриваться как непотизм.\n\nВторой - В. К. Кришна Менон, нынешний вице-Нетаджи и организатор смены политики Бозе после Второй войны за независимость. Хотя его называли, среди прочего, "принцем террора" и "злым гением Бозе", и хотя он уже довольно стар, он заслужил похвалу как человек, который указал колониалистам их место.\n\nИ наконец, Читта Басу. Хотя он менее известен даже среди АИФБ, в последнее время он приобрел известность как жесткий марксист, обещающий вернуть АИФБ к ее истокам как революционной социалистической организации.\n\nНыне Бозе предстоит принять решение о следующем лидере АИФБ. Поскольку лидер АИФБ будет руководить страной до следующих выборов, это, безусловно, важный выбор. Что думает Нетаджи?"
 bengal.147.a:0 "Как отец, как дочь! Анита должна взять бразды правления в свои руки!"
 bengal.147.b:0 "Менон возглавит страну!"
 bengal.147.c:0 "Басу вернет АИФБ к истокам!"
 bengal.147.d:0 "Пусть Совет разберется во всем!"

 bengal.148.t:0 "Молодая кровь"
 bengal.148.desc:0 "После отставки Нетаджи Субхаса Чандры Бозе его дочь, Анита Бозе, была назначена генеральным секретарем Всеиндийского передового блока и вторым Нетаджи правительства Свободной Индии. Следуя в точности довоенным убеждениям своего отца, многие сторонники жесткой линии и приверженцы статус-кво критикуют ее за излишнюю мягкость: последователи В.К. Кришны Менона называют ее слишком левой, а сторонники Читты Басу утверждают обратное.\n\nНесмотря на это, в Аните течет кровь последнего Нетаджи, и она знает, как править и железным кулаком, и бархатной перчаткой. Да здравствует новый Нетаджи!"
 bengal.148.a:0 "Джай Хинд!"

 bengal.149.t:0 "Король террора"
 bengal.149.desc:0 "После отставки Нетаджи Субхаса Чандры Бозе для немногих стало сюрпризом, что вице-Нетаджи, В. К. Кришна Менон, был назначен генеральным секретарем Всеиндийского передового блока и вторым Нетаджи правительства Свободной Индии. Рассматриваемый как архитектор послевоенной доктрины Бозе и АИФБ, как сторонники жесткой линии, так и либералы критиковали Менона за его консерватизм и международное прозвище "Злой гений Бозе."\n\nНесмотря на то, что говорят те, кто слишком далеко отошел от центра, Менон должен повести Свободную Индию в новую эпоху, сочетая идеи старого и нового. Отказавшись от бархатной перчатки, Менон знает, что нужно наказывать непослушного ребенка. Да здравствует новый Нетаджи!"
 bengal.149.a:0 "Заклинатель змей!"

 bengal.150.t:0 "Революционер"
 bengal.150.desc:0 "После отставки Нетаджи Субхаса Чандры Бозе, Читта Басу, восходящее начало среди АИФБ, был назначен генеральным секретарем Всеиндийского передового блока и вторым Нетаджи правительства Свободной Индии. Будучи преданным социалистом-революционером и твердо веря в идею авангардной революции, народ Свободной Индии, по иронии судьбы, похоже, не скоро вернет себе свободу. Сторонники В.К. Кришны Менона и Аниты Бозе осудили Басу, утверждая, что он хочет превратить Индию в несостоявшееся коммунистическое государство, едва ли отличающееся от бухаринского Советского Союза.\n\nКак бы там ни говорили критики, Басу знает, что нельзя завершить революцию в шелковых перчатках, и что народ должен построить новую Индию. Джай Хинд! Джай Сарвахара!"
 bengal.150.a:0 "Без революционного лидера нет революции."

