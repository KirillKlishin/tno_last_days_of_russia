 ##Liberal Tree 2##
 BEN_Lib2_The_Moderate_Triumph:0 "Триумф умеренных"
 BEN_Lib2_The_Moderate_Triumph_desc:0 "Одержав ошеломляющую победу на выборах, Азад Табаар Меджлис наконец-то смог поставить Памулапарти Венката Нарасимха Рао на пост Нетаджи Свободного Индийского Правительства. Теперь новоприсягнувший Нетаджи должен закрепить свою власть над Азад Хинд - ведь битва за завоевание сердец индийского народа только началась. Широкомасштабные планы экономических и социальных реформ, задуманные Рао для осуществления подлинных перемен в Индии, должны быть немедленно введены в действие новым правительством - начиная с нового, более свободного подхода к экономике и ослабления репрессивных и дискриминационных социальных законов."
 BEN_Lib2_Emancipating_the_People:0 "Эмансипация народа"
 BEN_Lib2_Emancipating_the_Pe_People_desc:0 "На протяжении веков Индия была страной многих народов, этносов, языков и религий, все они жили вместе в гармонии - индусы, мусульмане, буддисты и христиане были равны и свободны в лоне Индии. И все же, стремясь к агрессивным и шовинистическим целям, подпитываемым национализмом и этатизмом, правительство Азад Хинд приняло политику, дискриминирующую многочисленные меньшинства Индии. Отменив эти несправедливые и нечестные законы, мы сможем продвинуть Азад Хинд к тому, чтобы стать действительно прогрессивным и свободным обществом."
 BEN_Lib2_Meet_With_Activists:0 "Встреча с активистами"
 BEN_Lib2_Meet_With_Activists_desc:0 "В настоящее время существует несколько низовых движений, либо едва легальных, либо откровенно незаконных, ведущих кампанию против нашего правительства за права меньшинств Азад Хинда, таких как мусульмане и бенгальцы. Наиболее важные из этих движений известны как Авами Лиг, претендующая на представление бенгальской общины Азад Хинд, которая видит угрозу для себя со стороны пан-индийского национализма, пропагандируемого нашим правительством, и Джамаат-и-Ислами, исламистская организация, претендующая на борьбу за права мусульман в нашей стране наряду с тесно связанным с ней военным подразделением Фадж-и-Ислами Бангал. Лидеры этих организаций, соответственно шейх Муджибур Рахман и Зиаур Рахман, всегда были для нас врагами номер один и номер два. Вступив в искренний диалог с Авами Лиг и Джамаат-и-Ислами, мы сможем начать процесс преодоления разногласий между нашим правительством и бенгальцами, надеясь положить конец межконфессиональной розни в нашей стране."
 BEN_Lib2_Reopen_the_Bars:0 "Вновь открыть бары"
 BEN_Lib2_Reopen_the_Bars_desc:0 "Сухой закон всегда был закреплен в конституции Азад Хинд - не как религиозная догма, а как необходимость поддержания сильного и нравственного государства, защищенного от западной коррупции и безнравственности. Однако это привело лишь к созданию процветающего рынка алкоголя и самогона, который еще более опасен, чем обычное потребление алкоголя, и оказывает серьезное влияние на нашу экономику. Мы отменим вредные запретительные законы, позволив любому, у кого есть лицензия, продавать алкоголь, и каждому совершеннолетнему будет разрешено употреблять его, если он того пожелает."
 BEN_Lib2_Protect_Muslim_Jobs:0 "Защитить рабочие места для мусульман"
 BEN_Lib2_Protect_Muslim_Jobs_desc:0 "Многочисленные мусульмане, живущие в Азад Хинд, часто подвергались притеснениям и дискриминации со стороны государства, поскольку ислам рассматривался как вредное влияние на страну, пытающуюся построить сильное чувство светского национализма. По этой причине мусульманские общины в нашем штате часто бедны, угнетены и, что самое главное, постоянно подвергаются опасности радикализации со стороны исламистских проповедников и отъявленных головорезов. Мы примем законы, защищающие рабочие места и общины мусульман от систематической дискриминации, и, надеюсь, это позволит исламскому народу Азад Хинд знать, что Нетаджи Рао намерен работать и для них."
 BEN_Lib2_Repeal_the_Atheism_Laws:0 "Отменить законы об атеизме."
 BEN_Lib2_Repeal_the_Atheism_Laws_desc:0 "На бумаге наша страна официально является атеистической - поскольку религии оказывают вредное и отсталое влияние на новое, поднимающееся индийское государство. На практике же государственные законы об атеизме, принятые в нашей стране, зачастую просто используются как инструмент для преследования и дискриминации мусульман и христиан в нашей стране, в то время как индуистским сектам и организациям, по сути, разрешена свободная деятельность. Отменив, наконец, эти бесполезные и фактически дискриминационные законы и позволив любому человеку поклоняться чему угодно и как угодно, мы сделаем важный шаг к обеспечению мира между многочисленными этническими и религиозными общинами в нашей стране."
 BEN_Lib2_Affirmative_Action:0 "Позитивные действия"
 BEN_Lib2_Affirmative_Action_desc:0 "Пятно дискриминации и клейма является постоянным - даже после того, как дискриминационные законы были отменены на бумаге, угнетенным общинам все еще трудно добиться реального прогресса в обществе, поскольку менталитет масс все еще привязан к старым способам дискриминации. Мы будем проводить политику поддержки интеграции мусульманских и бенгальских общин в Азад Хинд, пытаясь устранить неравенство в оплате труда, поощряя доступ к системе образования, поощряя разнообразие на рабочих местах, а также предоставляя компенсации и извинения за прошлые обиды."
 BEN_Lib2_Divide_the_Cities:0 "Разделить города"
 BEN_Lib2_Divide_the_Cities_desc:0 "Хотя разгул сектантства является серьезной проблемой во многих городах Азад Хинд, где индуистские и мусульманские общины часто сталкиваются на улицах, существует мало способов решить эту проблему раз и навсегда. Вместо этого мы можем выбрать более краткосрочное решение, которое, как мы надеемся, по крайней мере, сдержит проблему и сделает ее более управляемой. Разделив наши города на четко определенные районы в зависимости от численности проживающего в них населения, мы сможем легче контролировать и патрулировать районы, в которых может вспыхнуть конфликт, и таким образом быстро прекратить столкновения. Это далеко не идеальное решение, но это лучшее из того, что у нас есть."
 BEN_Lib2_United_Against_the_West:0 "Объединенные против Запада"
 BEN_Lib2_United_Against_the_West_desc:0 "В приграничных районах и на окраинах нашей страны против нас более или менее открыто действуют многочисленные партизанские группы, военизированные организации, ополченцы и повстанцы. Часто эти группы являются просто региональными активистами, обеспокоенными тем, что их автономия и местные права ущемляются чрезмерным влиянием центрального правительства - одним из наиболее ярких примеров является Армия освобождения Бодоленда, действующая на севере страны. Мы должны попытаться заключить мир с некоторыми из этих партизан, заверив их, что мы не намерены посягать на местную автономию их земель, и напомнив им о важности нашей праведной борьбы против незаконного режима так называемой Республики Индия и постоянно присутствующей угрозы западного империализма."
 BEN_Lib2_An_End_to_Muslim_Oppression:0 "Конец мусульманскому угнетению"
 BEN_Lib2_An_End_to_Muslim_Oppression_desc:0 "Поскольку мы приняли законы, чтобы снять угнетение, от которого страдали наши мусульманские общины, пришло время для правительства полностью и твердо встать на защиту исламского народа Азад Хинд. Последние дискриминационные и ограничительные законы будут отменены, и мы пошлем мощный сигнал истинного единства и равенства в Сферу и всему миру - Азад Хинд является землей, где все индийцы, независимо от религии или этнической принадлежности, могут чувствовать себя в безопасности у себя дома. Больше всего это будет способствовать популярности Нетаджи среди многочисленных мусульман страны."
 BEN_Lib2_A_Freer_Market:0 "Свободнее рынок - свободнее люди"
 BEN_Lib2_A_Freer_Market_desc:0 "С момента своего основания Азад Хинд всегда проводила экономическую политику, характеризующуюся сильным государственным вмешательством. В долгосрочной перспективе такие попытки контролировать рынок были явно неудачными, поскольку экономика Азад Хинд с трудом развивалась и фактически отставала. Одна из главных целей администрации Рао - освободить рынки Азад Хинд, позволить им контролировать себя и принести процветание народу Индии. Хотя этот резкий сдвиг в политике может поначалу вызвать некоторый шок, это единственный путь вперед для Азад Хинд."
 BEN_Lib2_Encourage_Free_Trade_Practices:0 "Поощрять практику свободной торговли"
 BEN_Lib2_Encourage_Free_Trade_Practices_desc:0 "Азад Хинд производит несколько товаров, которые являются желанными для остальной части Сферы и всего мира - также стране необходимо импортировать большое количество ресурсов и промышленных товаров, которые необходимы для поддержания ее экономики. Однако импорт и экспорт товаров всегда замедлялся и затруднялся протекционистской политикой, бюрократической бесхозяйственностью и другими подобными барьерами на пути международной торговли. Сняв некоторые из этих барьеров, мы сможем способствовать большей экономической свободе и улучшению торговых потоков между нашей страной и остальным миром."
 BEN_Lib2_Curb_Socialist_Practices:0 "Пресечение социалистических практик"
 BEN_Lib2_Curb_Socialist_Practices_desc:0 "Давно установленная практика правительства Азад Хинд в вопросах экономики всегда строилась на социалистических идеях и методах - коллективизация земли, национализация промышленности, далеко идущие экономические планы, обширное государство благосостояния и так далее. Это привело к тому, что экономика нашей страны с трудом продвигается вперед и не может полностью раскрыть свой потенциал. Покончив с социалистическими тенденциями в нашей экономической политике раз и навсегда, мы сотрем с чистого листа и позволим провести новые и далеко идущие реформы, которые приведут экономику Индии в новую эру."
 BEN_Lib2_Corporate_Welfare_Policy:0 "Политика корпоративного благосостояния"
 BEN_Lib2_Corporate_Welfare_Policy_desc:0 "Чтобы способствовать экономическому росту Индии, необходимо содействовать росту ее корпораций. Частные промышленные конгломераты и предприятия в Азад Хинде всегда боролись за выживание из-за сильной конкуренции со стороны государства и жестких протекционистских барьеров, которые душили торговлю. Чтобы запустить новую индийскую экономику, мы должны обеспечить корпорации всем необходимым, чтобы они оставались на плаву, и перенаправить часть наших государственных расходов на денежные гранты, налоговые льготы и другие меры, которые помогут индийскому бизнесу процветать. Поначалу это будет дорого, но в долгосрочной перспективе окупится сполна."
 BEN_Lib2_Attract_Foreign_Companies:0 "Привлечение иностранных компаний"
 BEN_Lib2_Attract_Foreign_Companies_desc:0 "Азад Хинд не может выжить в одиночку, а идеалы автаркии, которые так хорошо звучат на бумаге, всегда приводили к экономическим катастрофам, когда бы они ни применялись. Единственный способ заставить страну развиваться - это привлечь иностранный капитал к инвестированию в страну, предложив им благоприятные условия для создания магазинов в Индии. Это не только принесет стране больше рабочих мест и процветание, увеличит заработную плату и потребление, но иностранные деньги и техническое ноу-хау также окажут большую помощь в развитии инфраструктуры страны. Скоро все капиталисты в Сфере и нейтральном мире будут смотреть на Азад Хинд как на лучшее место для инвестиций во всей Азии!"
 BEN_Lib2_Privatise_State_Corporations:0 "Приватизировать государственные корпорации"
 BEN_Lib2_Privatise_State_Corporations_desc:0 "Исторически сложилось так, что экономика Азад Хинд всегда полагалась на крупные, принадлежащие государству корпорации и конгломераты, которые выполняли большую часть тяжелой работы - крупные промышленные и ресурсодобывающие компании, дающие работу большей части населения страны, всегда принадлежали и управлялись государством. Однако это приводило к многочисленным проблемам - от неудачного процветания предприятий из-за застревания в бюрократической трясине до плохо продуманных планов, которые полностью разрушали производство и торговлю. Продав государственные корпорации и активы частным капиталистам, мы убедимся, что они находятся в лучших руках - управляются настоящими бизнесменами, а не партийными бюрократами, и что новые прибыли, полученные ими, просочатся по всему Азад Хинду. Не говоря уже о том, что прилив ликвидных денег всегда полезен в разгар масштабной экономической реформы."
 BEN_Lib2_Support_Small_Business:0 "Поддержка малого бизнеса"
 BEN_Lib2_Support_Small_Business_desc:0 "Было бы ошибкой полагать, что здоровье экономики измеряется ее крупнейшими предприятиями и конгломератами. Верным признаком процветающей экономики является расцвет малого и среднего бизнеса, который способен конкурировать на равных и, следовательно, способен поставлять лучшие товары и услуги своим потребителям по цене, определяемой свободным рынком. Таким образом, лучший способ обеспечить процветание нашей экономики - это поддержка малого бизнеса путем предоставления дополнительных налоговых льгот и пособий начинающим предпринимателям и бизнесменам, а также законов, защищающих малый бизнес от конкуренции со стороны более крупных финансовых групп."
 BEN_Lib2_Support_Big_Business:0 "Поддерживать крупный бизнес"
 BEN_Lib2_Support_Big_Business_desc:0 "Корпорации и конгломераты - необходимость в любой развитой экономике, и Азад Хинд не является исключением. Однако в прошлом протекционистская и этатистская политика нашей страны не позволяла крупным экономическим корпорациям инвестировать в экономику Азад Хинда, которая зачастую находилась под прямым государственным управлением. Теперь мы должны обеспечить, чтобы эта новая волна индийского капитализма продолжала приносить плоды, поддерживая крупные промышленные группы, работающие в стране, обеспечивая финансовую стабильность и принимая благоприятные для крупного бизнеса законы, чтобы они могли продолжать развивать экономику Азад Хинда."
 BEN_Lib2_Kolkata_Stock_Exchange:0 "Новая фондовая биржа Калькутты"
 BEN_Lib2_Kolkata_Stock_Exchange_desc:0 "В прошлом наше правительство пренебрегало сферой финансов в пользу гораздо более интервенционистского и прямого экономического планирования - по этой причине фондовая биржа, расположенная в Калькутте, основанная в 1908 году и являющаяся одной из старейших во всей Азии, была закрыта властями Свободной Индии. Теперь, когда наша экономика находится на пути к подлинной свободе, настало время для торжественного открытия Калькуттской фондовой биржи - нового маяка азиатского капитализма, где корпорации смогут свободно торговать и инвестировать. Это станет мощным сигналом для всего мира - Индия снова открыта для бизнеса."
 BEN_Lib2_Taking_Off_the_Gloves:0 "Снимем перчатки"
 BEN_Lib2_Taking_Off_the_Gloves_desc:0 "Хотя наш первый раунд социальных и экономических реформ был очень успешным в смягчении некоторых из многочисленных проблем, которые терзают нашу страну, путь вперед все еще длинный, и еще многое предстоит сделать. Либерализация нашей экономики должна быть продолжена, если мы действительно хотим, чтобы она принесла плоды - точно так же социальные реформы, направленные на прекращение дискриминации и чрезмерного влияния государства в индийском обществе, еще не уничтожили оставшиеся проблемы, которые терзают Азад Хинд. Пришло время для Нетаджи Рао раз и навсегда дать отпор оппозиции и, наконец, навязать стране свое видение по-настоящему свободной Индии."
 BEN_Lib2_Life_and_Taxes:0 "Жизнь и налоги"
 BEN_Lib2_Life_and_Taxes_desc:0 "Двух слов достаточно, чтобы вселить ужас и страх в любого бюрократа и политика - налоговая реформа. Хотя снижение налогов всегда является чрезвычайно популярным шагом среди людей, многие в правительстве напуганы перспективой, что, уменьшив приток денег, поступающих в казну государства, их учреждения будут первыми на разделочной доске, чтобы получить отмену или уменьшение финансирования. Независимо от того, сколько отпора со стороны правительства получит Нетаджи Рао, крайне важно, чтобы налоговая система Азад Хинд была переработана, если мы хотим, чтобы экономика действительно процветала."
 BEN_Lib2_The_Military_Budget:0 "Военный бюджет"
 BEN_Lib2_The_Military_Budget_desc:0 "Из-за паранойи по поводу империалистической агрессии со стороны западных держав, постоянной угрозы со стороны Республики Индия прямо у наших границ, и необходимости поддерживать нашу автономию и независимость в пределах Сферы, Азад Хинд всегда тратил много денег на военные вопросы, чтобы содержать большую, сильную и современную армию. Наша армия фактически является самой большой в мире по численности - и она также одна из самых бесполезных. Неэффективность, раздутые бюджеты и политизированное военное командование привели к катастрофической воронке в наших финансах, в которой деньги, вливаемые в армию, просто исчезают среди клики. Лучший способ быстро заткнуть эту дыру - раз и навсегда сократить военный бюджет, раз и навсегда сократив бесполезные, устаревшие и неэффективные военные расходы."
 BEN_Lib2_Government_Services:0 "Государственные услуги"
 BEN_Lib2_Government_Services_desc:0 "Сказать, что наше правительство часто перегибает палку, было бы преуменьшением - инфраструктурные проекты, местная бюрократия и промышленные предприятия, спонсируемые государством, часто сильно бьют по нашим финансам. Мы начнем пересмотр услуг, предлагаемых нашим правительством, чтобы определить, какие из них неэффективны, излишни или чрезмерно финансируются, чтобы улучшить неэффективные, убрать ненужные и сократить бюджет чрезмерно финансируемых. Это не будет популярным шагом в нашем правительстве, но каждая рупия, которую мы сэкономим, сделав это, будет одной рупией, которую нам не нужно будет извлекать из наших граждан через налоги."
 BEN_Lib2_The_PMC_Problem:0 "Проблема ЧВК"
 BEN_Lib2_The_PMC_Problem_desc:0 "По иронии судьбы, единственный сектор, который обычно лучше всего оставить в руках государства, в Азад Хинд в значительной степени приватизирован. Со времен Великого мусульманского восстания, в ходе которого армии Свободной Индии вступили в борьбу с Фадж-и-Ислами и их западными марионетками, многочисленные частные военные подрядчики, или ЧВК, были наняты Индийской национальной армией для обучения, боевой помощи и материально-технического обеспечения нашей основной армии. Хотя до сих пор это было полезно, полагаться на ЧВК не очень хорошо для нашей репутации, и многие предлагают их ликвидировать."
 BEN_Lib2_The_New_Mosques:0 "Новые мечети"
 BEN_Lib2_The_New_Mosques_desc:0 "Отмена государственных законов об атеизме привела к настоящему расцвету новых мечетей и мусульманских религиозных учреждений по всей стране - когда-то вынужденные действовать подпольно, теперь они наконец-то выходят на свет и официально регистрируются. Эти мечети часто являются не просто местами веры, но и центром целых общин, обеспечивая социальное пространство для людей, благотворительность для бедных, образование для молодежи и так далее. Многие люди в правительстве утверждают, что, поскольку они не просто религиозные по своей природе, они должны облагаться налогом, как и все другие предприятия, обеспечивая государству стабильный источник дохода. Однако такой шаг, несомненно, чреват отчуждением мусульман Азад Хинда как раз после того, как нам, возможно, наконец-то удалось завоевать их сердца."
 BEN_Lib2_The_Private_Sector:0 "Частный сектор"
 BEN_Lib2_The_Private_Sector_desc:0 "Как и положено во многих экономиках, контролируемых государством, частному сектору никогда не позволяли процветать в Азад Хинд - ему всегда мешали ограничительное законодательство, высокие налоги и государственная конкуренция. Еще больше снизив налоги на частный сектор, мы можем позволить ему процветать и предоставлять услуги нашим гражданам гораздо эффективнее, чем это делало правительство, и гораздо дешевле для нас. Новая эра индийского капитализма только началась, и очень скоро мы сможем пожинать ее плоды."
 BEN_Lib2_Cutting_Red_Tape:0 "Резать красную ленту?"
 BEN_Lib2_Cutting_Red_Tape_desc:0 "Начать бизнес или инвестировать в Азад Хинд всегда было чрезвычайно трудно - поскольку бюрократия и жесткий контроль со стороны правительства делали слишком сложным для начинающих предпринимателей и иностранных капиталистов получить реальную прибыль от своих инвестиций в краткосрочной перспективе. Сократив наши бюрократические барьеры и сделав открытие магазина в Азад Хинд легким и простым, мы еще больше поощрим новый средний класс предпринимателей инвестировать в экономику, что приведет к увеличению оборота денег и товаров и будет способствовать нашему быстрому экономическому росту."
 BEN_Lib2_Allow_Military_Companies:0 "Разрешить военные компании?"
 BEN_Lib2_Allow_Military_Companies_desc:0 "С самого начала истории Азад Хинд все военное производство и логистика строго управлялись государственной компанией Free Indian Arms, которая поставляла оружие, боеприпасы, транспортные средства и другое оборудование для наших храбрых солдат. Однако это вызвало обычные проблемы, которые обычно вызывает государственная промышленность - неэффективность, плохая логистика и ужасная бюрократия. Разрешив военным компаниям работать в стране, мы повысим эффективность нашего военного производства и будем способствовать инновациям в военных технологиях. Конечно, это будет непопулярно в правительстве, поскольку будет выглядеть так, будто мы перекладываем священный долг защиты нашей нации на алчных капиталистов, но это всего лишь еще один сектор, который мы можем сделать более эффективным путем внедрения реформ свободного рынка."
 BEN_Lib2_Crunching_the_Numbers:0 "Анализ цифр"
 BEN_Lib2_Crunching_the_Numbers_desc:0 "Валовой внутренний продукт, валовой национальный доход, заработная плата, прогнозируемый рост, легкость ведения бизнеса, богатство на одного взрослого. Существует множество показателей и индексов, призванных измерить, насколько хорошо страна живет с финансовой и экономической точки зрения, и Азад Хинд раньше неизменно занимал низкие места во всех этих показателях. Однако теперь времена изменились - наша экономика процветает, наша страна модернизируется, а наши капиталисты никогда не были так счастливы. Пришло время заставить наших экономистов усердно работать над созданием моделей роста и прогнозов на будущее, чтобы в дальнейшем планировать нашу экономическую экспансию и реформы на годы вперед."
 BEN_Lib2_The_Spectre_of_Socialism:0 "Призрак социализма"
 BEN_Lib2_The_Spectre_of_Socialism_desc:0 "Хотя мы начали восстанавливать капиталистическую политику в Индии, призрак социализма еще не изгнан. Реформы Нетаджи Рао возмутили многих людей, которые выиграли от чрезмерного влияния государства и социалистической политики старого правительства, и в результате популярность различных социалистических партий и политиков, выступающих против Рао, неуклонно растет. Чтобы обезопасить себя от оппозиции, мы должны принять новое законодательство, чтобы убедиться, что задуманная система не будет разрушена каким-нибудь непредсказуемым политическим поворотом."
 BEN_Lib2_The_Matter_of_Healthcare:0 "Вопрос о здравоохранении"
 BEN_Lib2_The_Matter_of_Healthcare_desc:0 "В Азад Хинд всегда существовала государственная система здравоохранения, предоставляющая каждому, независимо от того, богат он или беден, бесплатное лечение от любой болезни или несчастного случая. Хотя такая система была прекрасна на бумаге, она быстро показала свои слабые стороны, как только была применена в реальности. Иногда плохое управление приводит к системной неэффективности, и очереди настолько длинные, что люди умирают в ожидании лечения; иногда нехватка медикаментов или персонала становится катастрофической для целых больниц, в результате чего деревни или города лишаются жизненно важного доступа к медицинской помощи. Проведя реформы в системе, сократив бюрократию и создав возможность для большего количества независимых больниц и медицинских учреждений, мы сможем сделать так, чтобы каждый человек по-прежнему имел доступ к здравоохранению без всех тех трудностей, которые возникают в нашей нынешней, устаревшей и неэффективной системе."
 BEN_Lib2_Provincial_Rights_to_Prohibition:0 "Права провинций на вето?"
 BEN_Lib2_Provincial_Rights_to_Prohibition_desc:0 "Хотя наше решение отменить запретительные законы оказалось популярным среди светских, либерально настроенных и городских слоев нашего общества, раздалось множество голосов протеста. Особенно в сельских районах или районах с преобладанием мусульманского населения многие жалуются на пороки и безнравственность, которые повлечет за собой открытие доступа к алкоголю, и на местах проводятся многочисленные акции протеста в пользу сохранения запретительных законов. Позволив регионам, районам и провинциям страны самим решать, сохранять запрет или нет, мы сделаем так, чтобы каждый житель страны мог решать этот вопрос по своему усмотрению - в конце концов, для правительства в целом это не имеет никакого значения, и это окажется популярным среди многих слоев населения, которые чувствуют, что правительство недостаточно заботится о них."
 BEN_Lib2_Private_Hospitals:0 "Частные больницы"
 BEN_Lib2_Private_Hospitals_desc:0 "Во всем мире многие страны разрешили работу частных больниц. Хотя сначала это может показаться странным или откровенно неэтичным, если вдуматься, на самом деле это очень разумный шаг - когда больница приватизирована, она управляется как бизнес, и как любой бизнес, она должна быть эффективной и предоставлять хорошие услуги, если она хочет остаться на плаву в условиях конкуренции. Разрешив частным больницам работать в нашей стране, мы еще больше повысим эффективность нашей системы здравоохранения и позволим любому человеку выбрать лечение в приватизированных медицинских учреждениях, если он того пожелает."
 BEN_Lib2_Socialism_in_the_Government:0 "Социалисты в правительстве?"
 BEN_Lib2_Socialism_in_the_Government_desc:0 "Несмотря на успех реформ Рао, все еще циркулируют слухи о широком недовольстве в правительстве Азад Хинд. По всей видимости, в стране существует фракция политиков и бюрократов, которые, недовольные реформами Нетаджита (которые, по их мнению, исказили видение свободной Индии, прогнувшись под международные финансы), якобы готовят фронду против самого Рао, возможно, при поддержке клики генералиссимуса Сингха из ИНА. Поскольку возможность переворота начинает появляться на горизонте, Нетаджи Рао должен решить, что делать - игнорировать эти беспочвенные слухи или действовать на упреждение и очистить правительство от потенциально подрывных элементов?"
 BEN_Lib2_An_IMF_Loan:0 "Кредит МВФ?"
 BEN_Lib2_An_IMF_Loan_desc:0 "Любая либерализирующаяся экономика отчаянно нуждается в одном конкретном товаре - ликвидной наличности. Деньги - это то, что заставляет мир крутиться, а финансовая стабильность требует ликвидной платежеспособности. Поскольку наша страна в настоящее время переживает экономический бум благодаря реформам Рао, сейчас самое время обратиться за кредитом к МВФ, чтобы убедиться, что у нас достаточно денег для дальнейших инвестиций в нашу страну, с гарантией, что мы сможем вернуть их с процентами. Многие в правительстве выступают против такого шага, поскольку опасаются, что, взяв деньги у иностранного института, мы окажемся в кандалах, но на самом деле это может стать большим благом для нашего финансового положения."
 BEN_Lib2_The_Foreign_Counterculture:0 "Иностранная контркультура"
 BEN_Lib2_The_Foreign_Counterculture_desc:0 "Зарубежные страны могут быть действительно жалкими местами - настолько, что в Америке и других странах сформировалось сильное контркультурное движение. Желая вырваться из тиранических уз капиталистического и материалистического общества, они ищут более духовный образ жизни вдали от своих домов - в самой стране духовности, Индии, а точнее в Азад Хинде. Небольшие общины западных экспатов, в основном хиппи и людей нового века, усеивают страну, часто вызывая недовольство местных жителей и терпимое отношение только из-за притока денег, которые они обычно привозят из-за границы. Многие требуют, чтобы Нетаджи Рао предпринял шаги по ограничению этих иностранцев и аморальных, оскорбительных взглядов, которые они привносят в свои ориенталистские поездки - но это решение остается только за Нетаджи."
 BEN_Lib2_The_Christian_Refugees:0 "Христианские беженцы"
 BEN_Lib2_The_Christian_Refugees_desc:0 "Когда был создан Азад Хинд, наше правительство сразу же обрушилось на христиан в стране - их рассматривали как продукт западного империализма и предлагали выбор: либо отказаться от своей веры, либо подвергнуться преследованиям за нее, пока они этого не сделают. За эти годы многие бежали из лагерей перевоспитания и в надежде на безопасность отправились в соседний Непал, где большинство из них до сих пор остаются. Теперь, когда мы вновь обрели функциональное правительство, мы должны потребовать возвращения этих нелегальных иммигрантов в нашу страну, чтобы они могли подвергнуться преследованиям за свой побег. Надеемся, что правительство Непала выполнит нашу разумную просьбу о передаче нелегалов."
 BEN_Lib2_The_Forward_Bloc:0 "Передовой блок"
 BEN_Lib2_The_Forward_Bloc_desc:0 "Всеиндийский передовой блок, или сокращенно АИФБ, был основан в 1939 году не кем иным, как самим Субхасом Чандрой Бозе, отделившимся от Индийского национального конгресса. Хотя многие до сих пор ностальгируют по старым добрым славным временам Бозе, когда АИФБ был неоспоримым доминантом свободной индийской политики, времена изменились - и теперь мы можем только осуждать то, что было неэффективным, коррумпированным, а иногда и прямо диктаторским режимом. Нетаджи Рао рассматривал возможность полного запрета АИФБ, чтобы действительно порвать с прошлым и вступить в новую эпоху - но этот шаг, несомненно, окажется спорным."
 BEN_Lib2_Into_the_Next_Decade:0 "В следующее десятилетие"
 BEN_Lib2_Into_the_Next_Decade_desc:0 "Весь Азад Хинд был глубоко преобразован администрацией Рао, став почти неузнаваемым по сравнению с тем, чем он был всего три года назад. Либеральные реформы в социальной и экономической сферах привели к радикальным изменениям - в то время как исламское население теперь чувствует себя более желанным и хорошо относиться к государству, многочисленные индусы и светские люди сетуют на распространение опасного политического исламизма; в то время как экономическая либерализация сметала десятилетия бюрократического и правительственного контроля, многие жалуются на растущее неравенство в богатстве и уровне жизни, которое уже усугубляет классовое разделение в стране. Рао не планирует покидать руль "Азад Хинд" - но только время покажет, будут ли его грандиозные проекты действительно продолжены или будут остановлены."

