 BEN_CPI3_Protect_the_Homosexuals_desc:0 "Гомосексуализм - сложный вопрос в Азад Хинд. Несмотря на то, что гомосексуалисты легальны, они сталкиваются с насилием со стороны ультраправых и мусульманских отморозков, а полиция часто смотрит на это сквозь пальцы. Этого нельзя допустить, и мы должны убедиться, что ответственность лежит на нас. Мы должны защитить гомосексуалистов этой страны, но вопрос не в том, что делать, а в том, как. Мы должны сделать выбор между двумя вариантами - предоставить им экономическую выгоду или сделать так, чтобы полиция защищала их, а не просто стояла в стороне."
