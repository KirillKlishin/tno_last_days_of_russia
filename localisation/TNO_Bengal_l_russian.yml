 BEN_Persistent_Communal_Violence:0 "Преследование авраамических верований"
 BEN_Persistent_Communal_Violence_desc:0 "Еще до мусульманского восстания Азад Хинд фанатично проводил политику преследования некоторых религий, особенно христианства и ислама, с целью вычистить предполагаемые прозападные и террористические элементы из Индии. Эта политика проявилась в многочисленных примерах санкционированного правительством насилия и преследования индийских христиан и мусульман, которых часто забирают из их домов и отправляют в концентрационные лагеря, заставляя работать в государственной тяжелой промышленности до самой смерти. Однако если о преследовании мусульман известно многим как в стране, так и за рубежом, то преследование христиан гораздо более скрытно: большинство христиан из племен нага и мизо отправляют в уединенные лагеря в долинах, где они работают на добыче железа и угля. Условия жизни плохие, и смерти от недоедания, болезней и общего отсутствия надлежащих условий труда слишком распространены."
 BEN_Private_Military_Contractors:0 "Частные военные компании"
 BEN_Private_Military_Contractors_desc:0 "Хотя Индийская национальная армия является крупнейшей в мире по численности личного состава, это не единственная часть вооруженных сил Свободной Индии; значительную часть вооруженных сил составляют частные военные компании, известные под более архаичным названием наемники. Хотя в других частях света (и, ближе к Калькутте, в ИНА) критикуют наше большое количество ЧВК как "нарушение Женевских конвенций" и "незаконное", у нас есть доказательства того, что это всё абсолютно легально. Если бы это было не так, зачем заместителю Нетаджи быть главой ЧВК?"
 BEN_Martial_Law:0 "Военная администрация Восточной Бенгалии"
 BEN_Martial_Law_desc:0 "Военная администрация Восточной Бенгалии была создана после восстания мусульман, чтобы предотвратить рост исламизма, а также, в меньшей степени, ислама в целом. Созданная по просьбе военного лидера Мохана Сингха в 1955 году, она быстро превратилась из временной военной власти до восстановления стабильности в бессрочную оккупацию - и ад на земле для мусульман. Бенгальцев, ассамцев, нага и бодо регулярно расстреливают на месте по подозрению в терроризме или, что еще хуже, похищают сотрудники службы безопасности и отправляют в лагеря рабского труда, где они получают мало еды и работают до самой смерти. Общественное возмущение против МАЭК возникло как внутри страны, так и на международном уровне, с призывами прекратить военную оккупацию и арестовать Сингха, не говоря уже о вероятности нового восстания, если мы сохраним МАЭК. Мы должны найти решение, выгодное для обеих сторон, и быстро!"
 BEN_reperations:0 "Репарации в пользу Индии"
 BEN_reperations_desc:0 "Лучше подождать своего часа, чтобы поразить индийского змея, чем ввязываться в войну, к которой мы плохо подготовлены. Пока что мы будем исправно выплачивать все репарации"
 BEN_INA_Riots:0 "ИНА бастует!"
