 BEN_Start_The_INA_Question:0 "Вопрос ИНА"
 BEN_Start_The_INA_Question_desc:0 "ИНА является не только военной, но и политической силой, выступая в качестве второстепенной партии в Конгрессе Кавазраа. Будучи частью нашей коалиции, они также имеют довольно много мест в кабинете министров. Однако кровожадные действия Мохана Сингха в Восточной Бенгалии выдвинули на передний план один важный вопрос: должны ли члены ИНА в нашем кабинете быть отстранены от должности?"
 BEN_Start_A_Letter_to_Singh:0 "Письмо Сингху"
 BEN_Start_A_Letter_to_Singh_desc:0 "Сингх жаждет власти, и это может сказать любой. Он отчаянно хочет стать преемником Бозе, следующим Нетаджи. Бозе, видя, что Сингх хочет только ухудшения ситуации, в частном порядке высказал свое намерение написать письмо, ругающее Сингха, а затем попросить некоторых "нелегальных" членов АИФБ раскрыть его в прессе, чтобы повысить свою популярность."
 BEN_Start_A_Speech_to_the_People:0 "Речь народу"
 BEN_Start_A_Speech_to_the_People_desc:0 "Бозе уже давно умело владеет общественным мнением. Со времен своей работы в ВНК он всегда знал, что он может сделать, чтобы повысить свою популярность среди населения и очаровать народ, чтобы тот поддержал его. Поскольку грядущие времена выглядят мрачно, было решено, что Бозе выступит с речью к народу, чтобы поддержать его храбрость на фоне его кончины."
 BEN_Start_The_Mautam_Approaches:0 "Маутам приближается"
 BEN_Start_The_Mautam_Approaches_desc:0 "Каждые 50 лет популяция крыс в долине Сурма переживает бум. Чтобы прокормить этих крыс, крысы-родители воруют бамбук, а также пищу из Сурма. Это, в свою очередь, вызывает голод, приводящий к огромным человеческим жертвам, пока на крыс не начнут охотиться и уничтожать их. Затем, 50 лет спустя, это явление, известное населению как "Маутам", или "бамбуковая смерть", начинается заново. По прогнозам, нынешний, 1962 год, будет самым тяжелым в истории. На фоне растущей межконфессиональной напряженности мы должны действовать, и делать это с большой осторожностью - это может означать будущее или смерть нашего государства."
 BEN_Start_The_Mautam_Approaches_trigger_tt:0 "Маутам начался."
 BEN_Start_The_Mautam_Approaches_tt:0 "Мы решим, что делать, чтобы помочь людям Северо-Востока."
