 BEN_CPI3_A_Better_Society_desc:0 "Менее 40 лет назад народ Индии жил в обществе, где он не был даже высшей кастой в системе; британцы работали сверху, держа их на цепи, как рабов, ради чего? Престижа? Материальных ресурсов? Для жителей Индии это не имело значения; их считали недочеловеками, и европейцы властвовали над ними. Но теперь все позади: нашу нацию возвели великие люди. Сначала пришел товарищ Рой, затем товарищ Бозе, а теперь товарищ Басу пойдет по стопам обоих революционеров. Во имя блага Индии каждый гражданин получит то, чего он заслуживает: равенство перед лицом закона и никакого пренебрежения по признаку расы, пола, класса, этнической принадлежности или веры."
