 BEN_Autonomous_Region_of_East_Bengal:0 "Автономный регион Восточной Бенгалии"
 BEN_Autonomous_Region_of_East_Bengal_desc:0 "Наши переговоры с Лигой Авами принесли плоды для обеих сторон - был создан Автономный регион Восточной Бенгалии. Эта большая территория, составляющая бывший регион Восточная Бенгалия, управляется как представительная демократия со своими собственными выборами и законами, подобно провинциям Индии. Однако, в отличие от других провинций, автономный регион Восточная Бенгалия может делать то, о чем обычно не может быть и речи, например, разрешать продажу спиртных напитков. Каждый год председатель Восточной Бенгалии отчитывается непосредственно перед Конгрессом, обсуждая происшествия в регионе, а также, конечно, передает их просьбы о том, что должно быть разрешено в плане свободы действий. Кажется, это лучший способ сделать большинство людей счастливыми. Однако сторонники Хиндутвы считают, что это дает радикальному исламу слишком много права голоса, и многие беспокоятся, что автономный регион, простирающийся не только на регионы с мусульманским большинством, но и на индуистские и христианские регионы, имеет высокую вероятность возникновения конфликтов в будущем."
 BEN_Islamic_Autonomous_Region_desc:0 "Наши переговоры с Джамаат-и-Ислами принесли плоды для обеих сторон - был создан Исламский автономный регион. Этот регион, в котором большинство населения Восточной Бенгалии составляют мусульмане, управляется собственным правительством и законами, подобно провинциям Индии. Однако, в отличие от провинций, Исламский автономный регион может делать то, о чем обычно не может быть и речи, например, легализовать частную промышленность. Каждый год амир Исламского автономного региона (который также является лидером Джамаат-и-Ислами) отчитывается непосредственно перед Конгрессом, обсуждая события в регионе, а также, конечно, передает их просьбы о том, что должно быть разрешено в плане свободы действий. Кажется, что это лучший способ сделать исламистов счастливыми. Однако многие осуждают это как передачу власти исламским террористам и предоставление им права голоса в правительстве. Многие также опасаются, что это будет использовано в качестве рычага для дальнейшей независимости Бенгалии от Индии."
