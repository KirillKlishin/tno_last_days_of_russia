 ##CPI Tree 3##
 BEN_CPI3_Communisms_New_Groove:0 "Новый виток коммунизма"
 BEN_CPI3_Communisms_New_Groove_desc:0 "Пути Маркса нашли себя во многих формах. От анархо-коммунизма с его пионерами, такими как Бхагат Сингх, до марксизма-ленинизма с такими лидерами, как С. А. Данге, и почти все промежуточные формы, такие как наксализм, марксизм-раоизм, радикальный гуманизм и, самое главное, демократический коммунизм. Мы следуем путями не товарища Ленина, а товарища Роя! Мы боремся за коммунизм не на улицах, а в избирательных бюллетенях! И теперь, когда революция восторжествовала, мы должны приступить к исправлению нашей великой нации."
 BEN_CPI3_Cleaning_Up_the_Country:0 "Очистка страны"
 BEN_CPI3_Cleaning_Up_the_Country_desc:0 "Бесспорно, Индия сейчас находится не в лучшем положении. В начале десятилетия мы окружены врагами. На северо-востоке находятся повстанцы нага, бенгальцы, мизо и сурма, борющиеся против угнетения, которое мы когда-то на них обрушили. На западе - буржуазный делийский режим, состоящий из предателей, которые только и хотят, что угнетать пролетариат. Вдобавок ко всему, есть проблемы, которые стоят перед каждым индийцем: бедность, голод, болезни и миграция. Мы должны спасти нашу нацию, чтобы сделать ее лучше для всех."
 BEN_CPI3_Everyone_Shall_Read_and_Write:0 "Каждый должен читать и писать"
 BEN_CPI3_Everyone_Shall_Read_and_Write_desc:0 "Неграмотность - самая большая проблема в Индии, и хотя мы добились больших успехов в борьбе с ней, она все еще довлеет над бесчисленным количеством индийцев. Мы должны работать над тем, чтобы устранить эту угрозу из общества - но как нам подойти к решению этой сложной проблемы? С одной стороны, некоторые яркие молодые умы в нашем правительстве разработали новый революционный план по перестройке системы образования с нуля. Однако, с другой стороны, существует вопрос стоимости, и другие предлагают нанимать добровольцев для обучения молодежи. Как бы там ни было, мы должны принять решение, чтобы улучшить наш народ."
 BEN_CPI3_Modernise_the_Cities:0 "Модернизировать города?"
 BEN_CPI3_Expand_the_Sewage_Systems:0 "Расширить канализационные системы?"
 BEN_CPI3_A_New_Healthcare_Programme:0 "Новая программа здравоохранения?"
 BEN_CPI3_Seek_Truth_From_Opinions:0 "Искать истину в мнениях"
 BEN_CPI3_Seek_Truth_From_Opinions_desc:0 "У Азад Хинд проблема с обучением. Хотя пресса технически свободна, подавляющее большинство газет принадлежит государству и публикует "новости" и пропаганду, которая больше всего выгодна сидящему правительству. Многие советуют развалить государственную прессу, чтобы дать возможность высказаться каждой партии и организации. Однако, с другой стороны, другие утверждают, что это неразумно, поскольку это приведет к тому, что хиндутва и другие экстремистские взгляды получат еще большее распространение. Однако независимо от того, какой выбор мы сделаем по этому вопросу, он будет крайне поляризующим!"
 BEN_CPI3_Vaccinate_the_Children:0 "Вакцинировать детей"
 BEN_CPI3_An_End_to_Hunger:0 "Покончить с голодом"
 BEN_CPI3_An_End_to_Hunger_desc:0 "Одна из самых больших проблем в Индии сегодня - это проблема, вызванная британскими империалистами - голод. Наша нация была разорвана на части, все ресурсы доставались белым, а мы, индийцы, голодали, не имея ни крошки еды. Как и худшие проблемы, эта проблема не исчезла, когда мы вытеснили британцев. После обретения независимости многие индийцы продолжают бороться только за то, чтобы прокормить себя и свои семьи, и мы должны решить эту проблему, без сомнения. Но главный вопрос заключается в том, с какой стороны к этому подойти? Некоторые высказываются в пользу продовольственных банков, другие говорят, что мы должны полагаться на благотворительность других людей, чтобы предотвратить такие расходы для нашего правительства."
 BEN_CPI3_Negotiations_With_the_Naxalites:0 "Переговоры с наксалитами"
 BEN_CPI3_Negotiations_With_the_Naxalites_desc:0 "Коммунистическая партия Индии давно разделилась на два лагеря - умеренных и сторонников жесткой линии. Приверженцы жесткой линии хотели тотальной революции против буржуазного государства насильственными методами, в то время как умеренные придерживались путей Ганди, заботясь о том, чтобы придерживаться также и Маркса. В 1967 году этот раскол только углубился: после восстания наксалитов партия была расколота пополам; сторонники жесткой линии перешли в ленинскую наксалитскую КПИ, а умеренные остались, образовав марксистскую КПИ, которая сейчас составляет правительство. Мы не должны позволить себе сломаться перед угрозой буржуазии. Мы должны снова стать едиными и сильными!"
