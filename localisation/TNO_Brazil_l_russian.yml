 BRA_lacerda_usa_title:0 "£BRA_us_backing §QUS BACKING§!"

 BRA_lacerda_timeout:0 "The Inauguration Approaches..."
 BRA_lacerda_timeout_tt:0 "We should be ready to take action before §VJoão Goulart§! can assume the Presidency§!"
 
 BRA_lacerda_ask_mil:0 "Bribe §KMilitary Officers§!"
 BRA_lacerda_ask_mil_desc:0 "While some in Brazil's military are driven by ideology, many are just looking to make a career. By promising a nice bonus to key officers, Lacerda can ensure their support for his plot."
 BRA_lacerda_ask_mil_tt:0 "£BRA_mil_support §KMilitary Support:§! §G+2§!"
 
 BRA_lacerda_help_anticom:0 "Promote §KAnti-Communist Hardliners§!"
 BRA_lacerda_help_anticom_desc:0 "The armed forces in Brazil have been historically  anti-communist, and many in the Hardliner faction carry on this proud tradition. These officers will recognize Goulart for what he is: a communist bent on destroying Brazil."
 BRA_lacerda_help_anticom_tt:0 "£BRA_mil_support §KMilitary Support:§! §G+4§!\n"

 BRA_lacerda_ask_govt:0 "Recenter §Ithe Party§!"
 BRA_lacerda_ask_govt_desc:0 "In order to make his move, Lacerda needs his own party to stand firmly behind him. By hosting important party functions, he can solidify his identity as the leader of the UDN."
 BRA_lacerda_ask_govt_tt:0 "£BRA_govt_support §IGovernment Support:§! §G+2§!"

 BRA_lacerda_bend_the_knee:0 "Make §Ithe Senado§! Bend the Knee"
 BRA_lacerda_bend_the_knee_desc:0 "Brazil's legislature may on occasion offer token opposition to the President, but its true role is to enact his will. Lacerda will ensure the loyalty of the Senado, at any cost."
 BRA_lacerda_bend_the_knee_tt:0 "\nLacerda will call a meeting and wrangle the UDN coalition, increasing §IGovernment Support§!.\n§RTraitors and cowards may abandon the UDN.§!"
 
 BRA_lacerda_ask_voter:0 "Cast Doubt on §YElection Results§!"
 BRA_lacerda_ask_voter_desc:0 "There are certain to be some irregularities in the election results that Lacerda can use to put Goulart's victory into question."
 BRA_lacerda_ask_voter_tt:0 "£BRA_voter_apathy §YVoter Apathy:§! §G+2§!"

 BRA_lacerda_confuse_media:0 "Outmaneuver §Ythe Press§!"
 BRA_lacerda_confuse_media_desc:0 "Lacerda knows how to manipulate the media, and in this situation they are rife for exploitation. Sending conflicting statements to opposing papers, fabricating sources, and publishing disinformation will take the steam out of Goulart's victory."
 BRA_lacerda_confuse_media_tt:0 "£BRA_voter_apathy §YVoter Apathy:§! §G+4§!"

 BRA_lacerda_ask_usa:0 "Meet with §QUS Diplomats§!"
 BRA_lacerda_ask_usa_desc:0 "During his short stint in office, Lacerda developed close relationships to several members of the US State Department. Surely he can get a few of them on his side."
 BRA_lacerda_ask_usa_tt:0 "£BRA_us_backing §QUS Backing:§! §G+2§!"

 BRA_lacerda_resource_concessions:0 "Offer §QAmerican Firms§! Mineral Rights"
 BRA_lacerda_resource_concessions_desc:0 "In dealing with Americans, a fistful of dollars will do what a handshake won't. Lacerda will dial up business leaders likely to have the ear of those in power, promising discounted prices on mineral deposits across Brazil in exchange for a kind word."
 BRA_lacerda_resource_concessions_tt:0 "£BRA_us_backing §QUS Backing:§! §G+4§!"

 BRA_lacerda_decision_activated:0 "Other preparations are ongoing"
 BRA_clicked_secure_button:0 "The plot is underway"

 BRA_lacerda_usa_torch_tt:0 "£BRA_us_backing §QUS Backing§! - §Y[?BRA_lacerda_usa_support|0] / 10§![BRA_lacerda_coup_ofn_usa_bonus][BRA_lacerda_coup_petrobras_usa_bonus][BRA_lacerda_coup_lott_sphere_usa_bonus]\n   §WPreparations§!: [?BRA_lacerda_usa_support_decs|0+]"
 BRA_lacerda_usa_torch_tt_delay:0 "During his brief stint as President, Lacerda has made it a priority to build close ties with the United States and OFN more broadly. Now, he must secure the §QUS's Backing§! for his plot to overturn Goulart's illegitimate election."

 BRA_lacerda_mil_torch_tt:0 "£BRA_mil_support §KMilitary Support§! - §Y[?BRA_lacerda_mil_support|0] / 10§!\n   §WLacerda's Military Ties§!: §G+2§![BRA_lacerda_coup_faction_mil_bonus]\n   §WPreparations§!: [?BRA_lacerda_mil_support_decs|0+]"
 BRA_lacerda_mil_torch_tt_delay:0 "It was the military's intervention that allowed Lacerda to reach the Presidency during the Hundred Days Crisis. Lacerda must rely on them again to keep him there. While arguments about legitimacy may be traded, it is whoever has the §KMilitary's Support§! that has the true claim to power."

 BRA_lacerda_govt_torch_tt:0 "£BRA_govt_support §IGovernment Support§! - §Y[?BRA_lacerda_govt_support|0] / 10§![BRA_lacerda_coup_majority_govt_bonus][BRA_lacerda_coup_petrobras_govt_bonus]\n   §WPreparations§!: [?BRA_lacerda_govt_support_decs|0+]"
 BRA_lacerda_govt_torch_tt_delay:0 "It is only with the §ISupport of the Government§! at large that Lacerda will remain the acting President. The backing of the cabinet and legislature will be necessary in order to unearth the fraud that Goulart has undoubtably committed."

 BRA_lacerda_voter_torch_tt:0 "£BRA_voter_apathy §YVoter Apathy§! - §Y[?BRA_lacerda_voter_support|0] / 10§!\n   §WHundred Days Despair§!: §G+3§![BRA_lacerda_coup_close_voter_bonus]\n   §WPreparations§!: [?BRA_lacerda_voter_support_decs|0+]"
 BRA_lacerda_voter_torch_tt_delay:0 "While there is no doubt he played dirty, Goulart sold a large portion of Brazil's population on his snake oil. The last thing that Lacerda needs is an angry crowd of Getulists protesting his actions, so it would be prudent to ensure that §YVoters are sufficiently Apathetic§! before he makes his move."

 
