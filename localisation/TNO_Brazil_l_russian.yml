 BRA_pl_bill_1:0 "§VНациональный закон об электричестве§!"
 BRA_pl_bill_desc_1:0 "Одним из основных факторов, усугубляющих нынешний энергетический кризис в Бразилии, является тот факт, что значительная часть электрической инфраструктуры принадлежит иностранным корпорациям. Основная тяжесть этой несправедливости ложится на плечи на сельских и более бедных жителей. Этот законопроект национализирует эти электрические корпорации, чтобы обеспечить население электроэнергией по низким ценам."

 BRA_pl_bill_2:0 "§VЗакон об избирательных правах§!"
 BRA_pl_bill_desc_2:0 "Наша Республика "демократическая", но есть очень веские основания сомневаться в этом, когда неграмотным, низкоранговым военным офицерам и другим маргинализированным группам отказывают в голосовании. Соответственно, в целях продвижения интересов демократии этот законопроект расширит право голоса для всех граждан Бразилии без исключения."
 
 BRA_pl_bill_3:0 "§QРезолюция о резком росте в Африке§!"
 BRA_pl_bill_desc_3:0 "Война против рейхскомиссариатов в Южной Африке продолжает бушевать; конфликт с тремя немецкими колониальными тираниями еще далеко не закончен. Любому наблюдателю ясно, что потребуется дополнительная поддержка, если мы хотим отогнать так называемую "арийскую расу господ" от южноафриканской границы. Этот закон направит больше подкреплений к границе, чтобы гарантировать, что гитлеровцы будут отброшены назад."
 
 BRA_pl_bill_4:0 "§QЗакон о непоколебимом факеле§!"
 BRA_pl_bill_desc_4:0 "В свете беспрецедентной немецкой агрессии, свидетелем которой стала Южная Африка и другие места за последние два года, Бразилия должна найти союзников; американцы и их Организация Свободных Наций являются лучшими кандидатами для этого. Этот законопроект обеспечивает поддержку и согласие законодательных органов и, таким образом, обеспечивает немедленное вступление Бразилии в Организацию свободных наций в качестве полноправного члена."
 
 BRA_pl_bill_5:0 "§YЗакон о дороге к процветанию§!"
 BRA_pl_bill_desc_5:0 "Трансамазонское шоссе, соединяющее Бразилию с ее внутренними районами и остальной частью Южной Америки, истощилось из-за нехватки ресурсов и финансирования после падения правительства Лотта. Этот законопроект восстановит потерянное финансирование и предоставит больше денег, чтобы довести проект до конца. Бразилия предоставит всё что потребуется."
 
 BRA_pl_bill_6:0 "§KАкт о выводе войск из Южной Африки§!"
 BRA_pl_bill_desc_6:0 "Бразильская кровь была пролита на южноафриканской земле из-за бесполезного боксерского поединка между Америкой и Германией. Конвой за  конвоем отправлялись в Южную Африку, в один конец, набитые бразильской молодежью - сокровищем нации. Мы положим этому конец. Этот акт, предложенный президентом Куадрусом, вернет наших парней домой из беззаконной дыры Африки и избавит их от необходимости играть в роли пушечного мяса для Америки. Поскольку закон о помощи Южной Африке был принят подавляющим большинством Конгрессом, Куадрус должен обеспечить принятие закона, гарантирующего, что вывод войск Бразилии из Южной Африки также должен быть принят. В противном случае ему не будет хватать одобрения и согласия законодательных органов на это. В то время как Куадрус мог бы просто проигнорировать законодательное собрание, аргументируя непосредственно в верховном суде, что у них нет полномочий в отношении внешней политики, однако было бы лучше провести этот законопроект через сенат, чтобы предотвратить любые ненужные политические баталии."
 
 BRA_pl_bill_7:0 "§KЗаконопроект Лотта§!"
 BRA_pl_bill_desc_7:0 "Этот законопроект раз и навсегда предотвратит вмешательство вооруженных сил в бразильскую политику, установив новые основные правила для военных офицеров и строго соблюдая правила, которые уже есть в книгах, чтобы изгнать политику из вооруженных сил и защитить демократию в Республике Бразилия. Если это произойдет, Конституционалисты в наших вооруженных силах, наконец, получат возможность обеспечивать помощь в том, чтобы наши вооруженные силы полностью выполняли свою законную роль "гражданских лиц в форме", не более и не менее."
 
 BRA_pl_bill_8:0 "§KЗакон об аграрной помощи§!"
 BRA_pl_bill_desc_8:0 "Этот законопроект направлен на начало процесса аграрной реформы. Мы перераспределим землю неэффективных, жадных до денег землевладельцев, таких как владельцев ранчо, и передадим ее более достойным людям - мелким землевладельцам, крестьянам, - которые лучше знают землю и находятся в лучшем положении, обеспечивающее её процветание. Законопроект также предусматривает чрезвычайную помощь и кредиты для обеспечения того, чтобы сельскохозяйственный сектор не страдал, а продолжал расти и совершенствоваться. Мы надеемся, что это также положит конец протестам, которые в настоящее время парализуют нашу страну."
 
