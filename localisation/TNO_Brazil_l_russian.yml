 BRA_development_info_tt:0 "§YПанель развития§! - это то, где можно управлять экономическим развитием страны.\n\nКликните на §Yрегион§!, дабы узнать о §Yособых проектах§! или возможных §Yполитик развития§!, в которые можно инвестировать.\n\n§YОсобые проекты§!, такие как §Kтрансамазонское шоссе§!, потреляют ресурсы и очки политической власти еженедельно, до завершения своей постройки.\n\nОдновременно только один §Yуказ о развитии§! может быть активен по всей стране. Каждый из них длится 60 дней и меняет уровень §Gразвития§! в §Yрегионе§!,а также экономическое развитие страны в целом.\n\nИ последнее: графики под картой отображают уровень §Yразвития§! в выбранном регионе, а также экономическое развитие страны в целом."
