 ## Leader Descriptions
 POLITICS_JANIO_QUADROS_DESC:0 "Известный как \"Человек, покоривший Бразилию\" Джаниу Куадрос - уникальная фигура бразильской политики и достиг большего, о чем многие только могли и мечтать. Рожденный в  Мату-Гроссу, но выросший в Куричибе,он позже переедет в Сан-Паулу и будет изучать гражданское право. Куадрос ворвавшись в политику в 1947 году, человек, который не любил \"Estado Novo regime\" за его растущую авторитарность, решил направить свои силы против него. С колапсом режима в 1949г, Куадрос экстатический веруя, что именно он нанес наибольший вклад в победу \"Estado Novo\" , только усилил свой интерес к политике.\n\nОн продолжит карьеру в политике, став крестоносцем-антикоррупционером, призывая бороться с коррупцией всеми силыми Бразилии. Он получил большинство голосов в Сан-Паулу, но проиграл в гонке за кресло губернатора Адемару де Барросу. Однако, это не остановило его и он объявил, что он будет пиздить корупцию веником.\n\n В 1960 году он избирался на пост Вице-президента в совместных списках множества партий, включая  ПТН, ЮДН и ПДК, плюс несколько мелких. На выборах, Куадрос превзошел даже своего партнера-президента и получил место Вице-президента. Если бы Энрике Тейшейра Лотт не выиграл президентский пост, Квадрос, вероятно, смог бы добиться своего, выбрав тот путь, который ему хотелось бы, но вместо этого он каждый день занимается в постоянным перетягиванием каната с Лоттом, что до сих пор мешает ему выполнить большинство своих обещаний.\n\nОн сохранил свои эксгибиционистские, драматические и демагогические манеры, раздражая многих, кто говорит, что Квадрос, в конце концов, не сможет осуществить свои планы. Но он продолжает упорно заявлять, что искоренит коррупцию в бразильском государстве или умрет, пытаясь ..." #remind me to fix this after the teaser -oveja
 POLITICS_TEIXEIRA_LOTT_DESC:0 "Энрике Тейшейра Лотт, 22-й президент Бразилии, в глубине души все еще военный. Лотт развивал свою военную карьеру на протяжении четырех десятилетий. И не через постель, а с помощью своих выдающихся навыков. \n \nС вступлением Бразилии во Вторую мировую войну Лотт был отправлен в качестве военного атташе в Америку. Однако история заставила Лотта еще глубже погрузиться в войну. После немецкого вторжения в Британию Лотт будет тесно сотрудничать с фельдмаршалом Маскаренасом де Мораисом в командовании бразильским экспедиционным корпусом. Однако, несмотря на все их усилия, Британия падет, и Бразилия будет вынуждена отступить. Лотт получил повышение за свои усилия, став бригадным генералом и прославился как герой войны. Лотт работал над планами защиты Бразилии от внешнего вторжения, поддерживая связи с американцами. После падения режима Estado Novo в 1949 году Лотт стал одним из тех, кто стоял в тесном кругу советников Варгаса. Решив действовать вместо того, Лотт сыграл важную роль в достижении соглашения о том, что выборы будут гарантированы,а Варгас взамен не пострадает. Он лично участвовал в обеспечении соблюдения данного соглашения, чтобы присечь действия радикальных военных и обеспечить транзит власти. \n \nЛотт будет военным министром в пятидесятые годы как для правительства Эдуардо Гомеша, так и для правительства Жуселину Кубичека. . Лотт, известный своей самоотверженностью, в 1955 году присек  попытку государственного переворота, обеспечив выживание и процветание бразильской демократии. В 1960 году Лотт сам баллотировался на пост президента, победив под знаменем СДП. Сейчас Лотт возглавляет крупнейшую нацию в Южной Америке, однако в душе Лотт по-прежнему остается генералом, а не политиком. Он не смог эффективно решить проблемы, которые беспокоят Бразилию, такие как безудержная инфляция. Это в сочетании с тем фактом, что вице-президентом стал Джаниу Куадрос, человек с совершенно другими идеями для Бразилии, превращает управление в такую ​​же серьезную проблему, как войны, в которых участвовал Лотт."
 POLITICS_Joao_Goulart_DESC:0 "Жоау Гуларт знает, что политический кругах его недолюбливает, но ему все равно. Гуларт родился в южной сельской местности, стал опытным бизнесменом и увлекся плаванием и футболом. Гуларт практически не занимался политикой, из-за карьеры в футболе. Эта мечта была разбита из-за богемного образа жизни Гуларта и сифилиса, вызвавшего паралич его левого колена, который так и не прошел. Гуларт впал в депрессию, он не знал, что он будет делать. Видя, как обращаются с бедными по всей стране, он решил, что исправит это ". \n \nГоуларт погрузился в политику, встретился с самим Варгасом и присоединился к ПТБ. Он использовал свое физическое состояние для своих политических амбиций и баллотировался в Палату депутатов и получил место. Во время своей кампании он встретился с двумя важными фигурами. Леонелем Бризола, ключевым политический союзник и хорошим другом, и своей будущая жена Мария Тереза. Вместе с Бризолой они быстро поднялись в PTB и взяли партию под свой контроль. . \n \nКогда Кубичек обратился к PTB с просьбой о политическом союзе на выборах 1955го и предожением к Гуларту стать партнером , Гуларт согласился. С победой влияние и власть PTB росли. Гуларт баллотировался вместе с Энрике Лоттом на выборах 60-го. но был смещён Джаниум Куадросом, который с небольшим перевесом выиграл выборы вице-президента. После непродолжительного депрессивного периода Мария убедила Гуларта баллотироваться в палату депутатов, где он выиграет выборы и станет ее лидером. \n \nКарьера Гуларта достигла своего неизбежного конца - президентства. Его стремление и амбиции не прекратились, и он остался скромным человеком, желающим помочь бедным. Вместе с Бризолой, Эдной Лотт и другими на его стороне Гуларт стремится построить лучшую Бразилию для всех Бразилианцев. Однако враги повсюду, и они хотят уничтожить Гуларта, но Гуларт знает, что он не может потерпеть неудачу. Во благо Бразилии и бедных он должен выстоять."
 POLITICS_Humberto_Castelo_Branco_DESC:0 "Что приходит в голову человеку, который предал клятву, чувствует ли он вину или оправдывает свой грех, для Каштелу Бранко ответ - и то, и другое. Он родился в богатой армейской семье, и было вполне естественно, что он в конечном итоге тоже поступит в армию, так он и сдела в 1918 году. Он показал себя способным солдатом,  во время обучении Генерального штаба, Бранко продвигался на протяжении всей своей карьеры, получая должные повышения умением, а не кумовство. \n \nВо время Второй мировой войны Умберто был частью бразильского экспедиционного корпуса и участвовал в британской кампании. Командуя войсками и планируя сражения, Умберто проявил большое мастерство. Но мастерства было недостаточно, и Бразилия потерпела поражение и была вынуждена отступить. Это то, что вызвало чувство пренебрежения к фашизму в глазах Умбертоса, слишком много хороших бразильских солдат погибло от их рук. Уже имея глубокую неприязнь к коммунизму, Бранко будет бороться против обоих, когда вернется в Бразилию. \n \nС рождением четвертой республики Умберто работал с Лоттом на начальной  стадии республики. Поддерживал усилия Лотта по обеспечению инаугурации Кубичека. Лишь позже, когда коммунисты и вероломные профсоюзные деятели провозгласили Лотта своим спасителем, Умберто встал против Лотта. Его руководство фракцией Sobornne вбило еще более глубокий клин между ними, и их отношения будут разрушены его руководством военным переворотом после 100 дней хаоса."
 POLITICS_Adhemar_de_Barros_DESC:0 "Адемар де Баррос - противоречивый политик, популист, использующий левую риторику, но ладящий с элитами. Человек, который способен общаться с рабочим классом, но высокообразованный и богатый. Игривый популист, но отличный планировщик. Адемар - не тот человек, чью идеологию можно уместить в одну строку, поэтому его называют «адемаристом», человеком, чья единственная идеология - то, что лучше всего для Адемара ». \n \nРодившийся в семье традиционных фермеров, выращивающих кофе, Адемар быстро рос. Он получил степень доктора медицины в 1923 году. Он путешествовал по Европе и Америке, стал летчиком и изучил несколько языков. Он прекратил практиковаться после конституционной революции 1932 года, когда он боролся за свое государство, после поражения он отправился в Парагвай и сражался с местными  в качестве врача во время войны Чако. Он вернется в Бразилию и станет депутатом от штата Сан-Паулу, пока Варгас не установит свой режим Estado Novo и не закроет законодательные палаты. \n \nОднако это не было концом его политической жизни, Адемар стал вмешиваться в жизнь Сан-Паулу и помог управлять государством. С этого момента судьбы Сан-Паулу и Адемара были связаны. Он был губернатором штата трижды, а когда он им не был, его политический контроль над штатом все еще был силен. Он также дважды баллотировался в президенты, в 1955 и 1960 годах, с каждой попыткой он получал больше голосов, чем в предыдущая, и теперь Адемар преуспел, он стал президентом. \n \nОбвинения в коррупции, кумовстве, взяточничестве и других преступлениях могут погубить других политиков. . Адемару предъявлены сотни обвинений, но ни одно из них не опровергло. Фактически он превратил их в оружие против своих критиков. Да, он может украсть, но он доставить. Он расчитывает, что народ Бразилии хочет, чтобы на посту был кто-то коррумпированный, но работающий, а не ничего не делающий. Пока что он не еще не ошибся."
 POLITICS_Carlos_Lacerda_DESC:0 "Если бы вы сказали Ласерде в 1940 году, где он будет через 20 лет, он бы заявил, что вы лжец и фашист. Несмотря на это, Ласерда в конечном итоге стал тем, кого он когда-то больше всего ненавидел, консерватором. Дитя левых, Ласерда был коммунистом в юности. Он отвернулся от этой идеи после того, как Германия разрушила Советский Союз. Ласерда обвинил идеологию коммунизма в победе немцев во Второй мировой войне. Это разочарование заставило Ласерду искать идеологию, которая дала бы Бразилии прочный фундамент, он остановился на социальном консерватизме и экономическом либерализме. \n \nПосле войны он стал одним из заклятых врагов Варгаса, основав газету Tribuna da Imprensa. Из-за этого Ласерда стал известен как anti-Getúlio и был одним из основных факторов падения Варгаса, а последствия покушения на Ласерду стали последней каплей для режима. \n \nЛасерда стал решительным сторонником Эдуардо Гомеша и присоединился к ЮДН, видя в этом партии ту, которая построит более сильную Бразилию. Победа Кубичека / Гуларта в 1955 году была прямой угрозой для будущего Бразилии в глазах Ласердаса. Он присоединился к сговору 55-го, чтобы не допустить их инаугурации. Хотя это не удалось, и его отпустили с пощечиной, Ласерда продолжал строить планы и был яростным противником Кубичека, Гуларта, а затем Лотта, сотрудничая с Квадросом и Адемаром в удобных альянсах, чтобы атаковать своих врагов. "\n \nПоложение губернатора Гуанабары было лишь ступенькой на пути к его реальным амбициям, которые он реализовал - президентству Бразилии. На этой должности Ласерда не потерпит неудачу, как его предшественники, он создаст сильную Бразилию, чтобы противостоять тоталитаризму, или он умрёт пытаясь."
 POLITICS_Juscelino_Kubitschek_DESC:0 "Жизнь Кубичека - это то, что он описывает как Бразильскую мечту, подняться из бедной семьи до самого президентского кресла. Воспитала его мать из-за того, что его отец умер от туберкулеза, когда Кубичеку было два года. JK продолжал настойчиво, получая образование, а затем став лицензированным врачом. В 1930 году он путешествовал по Европе, пропуская события революции 1930 года, закрепившей приход Варгаса к власти. Как только стало известно об этом, JK вернулся в Бразилию и по прибытии попросил свою будущую жену Сару Кубичек выйти за него замуж. \n \nКубичек вошел в политику в Минас-Гериас и быстро продвинулся вперед. Он стал известен своим профессиональным характером и своими фирменными инфраструктурными и архитектурными программами. В 1943 году у него родилась дочь Марсия, а в 1947 году он усыновил другую Марию. Он также встретил архитектора Оскара Нимейера, с которым будет тесно сотрудничать. \n \nКогда война закончилась, JK поддерживал Варгаса до самого конца, он был ключевым союзником, на которого Варгас мог положиться. С восстановлением демократии он решил продолжить наследие Варгаса и баллотировался в законодательный орган в СДП. Он стал популярной фигурой и был кандидатом от СДП на выборах 1955 года. Он договорился с ПТБ и Жоао Гулартом о совместной работе и поддержке друг друга. JK одержал решающую победу и с помощью Лотта остановил попытку переворота. \n \nПрезидент Кубичек сосредоточился на инфраструктурных программах и строительстве Бразилиа, используя архитектора Оскара для проектирования города. Он пообещал 50 лет прогресса из пяти, и ПСД и многим бразильцам. Теперь он снова президент, Кубичек обещает еще десять лет прогресса. Однако его амбиции могут быть больше, чем он может физически достичь за те несколько лет, которые у него есть, и определенные дела в Рио отвлекают его от политической сферы Бразилиа."
 POLITICS_Auro_de_Moura_Andrade_DESC:0 "Ауро Андраде, ненавидимый, всеми направо и налево из-за его действий, но политический гигант сам по себе. Сын короля крупного рогатого скота Антониу, Ауро впервые вошел в политическую сферу во время восстания конституционалистов 1932 года, а затем становиться врагом правительства Варгаса с его харизматическими речами и деловыми связями. С падением Варгаса и рождением Четвертой республики Ауро баллотировался в сенаторы Сан-Паулу и с тех пор остается в Сенате. \n \nКогда он однажды проснулся и увидел письмо со словами «Будьте готовы», Ауро был готов к тому, что должно было произойти. То, что последовало затем, стало шоком почти для всех в Бразилии, но не для Ауро, отставка Лотта, работавшего против Квадроса и Гуларта, чтобы стать президентом. Беспрецедентный поступок так называемого умеренного центра Сената. Но для Ауро позволить Куадросу или Гуларту стать президентом было бы обречением Бразилии либо на некомпетентность, либо на коммунизм. Ауро считал себя единственным человеком, который мог это остановить, и он это сделал. \n \nАуро воспользовался моментом, и хотя Бразилия погрузилась в хаос, Ауро считает, что лучшая Бразилия будет выкована из этих пожаров. Или, по крайней мере, Бразилия, где Куадрос или Гуларт не президент. Несмотря на брошенную ему ненависть, Ауро продолжает свои текущие действия. Сенат и нация слишком разделены, чтобы сместить его, и скоро у них не будет времени останавливать его."ro_de_Moura_Andrade_DESC:0 "Auro Andrade, hated by the center, right and left due to his actions, but a political giant in his own right. The son of the king of Cattle Antônio, Auro first entered the political sphere in the constitutionalist revolt of 1932 and after continued it becoming an enemy of the Vargas government with his charismatic speeches and business connections. With Vargas's fall and the birth of the Fourth Republic, Auro ran for senator of São Paulo and has remained in the Senate since.\n\nWhen he woke up one day and saw a letter with the words Be prepared on it, Auro was ready for what was to come. What followed next was a shock to nearly everyone in Brazil but not to Auro, the resignation of Lott, and Auro working against both Quadros and Goulart to become President. An unprecedented act from a so-called moderate center of the Senate. But to Auro to allow either Quadros or Goulart to become President would be dooming Brazil to either incompetence or communism. Auro saw himself as the one man who could stop this and he did.\n\nAuro seized the moment and while Brazil has fallen into chaos, Auro believes that a better Brazil will be forged out of these fires. Or at least a Brazil where Quadros or Goulart are not President. Despite the hatred thrown at him, Auro continues his current actions. The senate and nation is too divided to remove him, and soon they will be out of time to stop him."

