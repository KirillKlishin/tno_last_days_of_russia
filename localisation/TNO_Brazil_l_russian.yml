 # Quadros' Resignation
 brazil.2.t:0 "Блеф Лотта"
 brazil.2.desc:0 ""Сэр? Эм... вице-президент Куадрус только что подал в отставку." Лотт уставился на свою секретаршу, стоящую в дверном проёме, и медленно рухнул на свой стол. "Спасибо тебе, Мария. Возьми выходной." Она кивнула и закрыла за собой дверь. Через мгновение Лотт выпрямил голову, встал и направился к своему шкафу. На самом деле это вряд ли было неожиданностью. Куадрус уже некоторое время угрожал Лотту отставкой, ссылаясь на "ублюдочность" президентов, фразу, которую он фактически использовал перед всеми. Кто знает, если Лотт воспользуется этим достаточно быстро, это может даже сыграть в его пользу. Если бы следующий вице-президент был даже немного более сговорчивым, чем Куадрус, или даже мог разборчиво говорить по-португальски, представьте, что он мог бы сделать! \n\nЛотт выдвинул самый нижний ящик, открыв свою любимую коробку из-под сигар. Это был бренд, который можно было достать только в Италии, и ему нравилось приберегать их для особо интересных случаев. Открыв окно, он понял, что ситуация может оказаться более интересной, чем он сначала предполагал. Снаружи собралась толпа, размахивая плакатами и что-то скандируя. Лотт увидел, что или, скорее, кого они приветствовали, прежде чем смог разобрать слова. На каждой другой вывеске был изображен стилизованный портрет Жаниу Куадруса, улыбающегося своей глупой маленькой ухмылкой.\n\nЛотт заметил, как Мария медленно пробиралась сквозь толпу, выходя, и решил заплатить бедной женщине больше. "МАРИЯ!" Она резко повернула голову и недоверчиво уставилась на него. "ВОЗВРАЩАЙСЯ ВНУТРЬ, МНЕ НУЖНО, ЧТОБЫ ТЫ СОЕДИНИЛ МЕНЯ С КуадрусОМ!" Толпа зааплодировала при звуке имени их "мессии-метлы", и Лотт снова захлопнул окно. Он вздохнул, закрыл ящик с сигарами, откинулся на спинку стула и уставился на телефон. Чёрт, люди любят его."
 brazil.2.a:0 "Лотт ненавидит просить, но еще больше он ненавидит разъяренную толпу."
 BRA_quadros_resignation_1_tt:0 "§OЭто не пойдет на пользу стабильности нашей страны.§!"

 # Quadros Reinstated
 brazil.3.t:0 "Проверим?"
 brazil.3.desc:0 "Жаниу Куардус уверенно направился к своей двери, двери вице-президента. Он положил руку на дверную ручку, дверную ручку вице-президента. Он медленно, очень медленно открыл дверь и снова вдохнул воздух, которым дышит вице-президент. Куадрус кашлянул. Здесь стоял тошнотворный.\n\n Когда он подал в отставку, возможно, продал его слишком сильно. В последний раз, когда он видел свой офис, он был завален битым стеклом, а мусорный бак был перевернут, и он, возможно даже, сделал дыру в стене. Большая часть уже была убрана, но вокруг все еще валялся мусор. К счастью, уборщики оставили кое-какие вещи. Куардос открыл окна, поднял упавшую метлу и принялся за работу. \n\nЖаниу, по правде говоря, наслаждался уборкой. Все было упорядочено. Организовано. Так что, в отличие от всего остального в жизни Куадруса, уборка имела определенную цель и определенный конец. Убирая последний мусор в своем кабинете, Куадрус воспользовался моментом, чтобы похлопать себя по спине. Это было трудно, но он это заслужил. Он был на шаг ближе к президенту! \n\nОтставка была довольно волевым решением, но, черт возьми, это того стоило. Лотт практически умолял его вернуться, с тоном абсолютной ненависти в голосе, чем наслаждался Куардос. Тем не менее, это даже не было близко к концу. Он выпрямился, сел и начал набирать номер Ласерды. Сегодня Куадрус сделал смелый шаг, но пришло время стать еще смелее. В конце концов, президент должен быть решительным."
 brazil.3.a:0 "Жаниу Куадрус никогда не мог удовлетвориться чем-то меньшим."
 BRA_quadros_resignation_2_tt:0 "§wНа данный момент мы оставим в стороне наши разногласия.§!"

 # Follow Up to Henrique Lott intro event, or the Quadros Intro event
 brazil.4.t:0 "Раздражители"
 brazil.4.desc:0 ""Да, Куадрус, что такого невероятно срочного?" Лотт откинулся на спинку стула, закрыв глаза. Жаниу Куадрус вряд ли соответствовал его представлению об идеальном вице-президенте, но, нравится ему это или нет, Куадрус был тем, кого хотели люди. Может ли он быть эффективным при случае? Конечно. Но Куадрус также может быть... резким.\n\n"Лотт, я, ик, ждал два часа! Слушай, слушай, ты меня слушаешь? Эти аргентинцы, они строят эту плотину, верно? И это будет плохо для нас, для Бразилии. Ужасно! Поэтому мне нужна ваша подпись или что-то в этом роде, чтобы заставить их остановиться. Я думаю. Вам потребовалось очень много времени, сэр".\n\n"Чт- Жаниу, вы пьяны?" Лотт был раздражен, он послал Куадруса в Аргентину, чтобы договориться с ними о плотине, а не напиваться.\n\n"Ты опоздал! Так что да, я немного выпил. Немного. Эти, эти аргентинцы, блять, они все равно не увидят меня до завтра, тогда почему бы и не выпить? Четыре часа назад, когда я начал звонить, я был трезв, ты просто слишком долго не отвечал".\n\n"Это совершенно неприемлимо, Жаниу. Я даже не понимаю, чего ты от меня хочешь, давай поговорим об этом завтра." \n\n"НУ УЖ НЕТ! Я звоню уже восемь часов, Лотт, просто скажи это! Скажи, что я могу это сделать. Что я могу окупить затраты на строительство? Я думаю, что это все. Скажи это. Скажи это, давай. Они заставляют меня платить за звонки отсюда, Энрике!" \n\n"Ладно, хорошо! Делай то, что тебе нужно, Жаниу. Но завтра мне нужен полный отчет о том, что вы пытаетесь мне сказать. Понял?" \n\n"Да. Я сделаю все это. Спокойной ночи, Энрике. Спасибо. В следующий раз будь быстрее." - сказал Куадрус, прежде чем повесить трубку."
 brazil.4.a:0 "Проспись, Жаниу."

 # 1962 Election Season Begins
 brazil.17.t:0 "Сезон выборов!"
 brazil.17.desc:0 "Политическим партиям Бразилии снова пора готовиться к сезону выборов. На выборах в этом году треть всех мест в Сенате выставлена на выборы, по одному в каждом штате. \n\nБаланс сил между УДН и коалицией из ПСД и ПТБ висит на волоске, в то время как ПСП стремится утвердиться в качестве новой силы. Избиратели по всей стране получат шанс сформировать будущее Бразилии."
 brazil.17.a:0 "Голосуй за УДН!"
 brazil.17.b:0 "Голосуй за ПСД!"
 brazil.17.c:0 "Голосуй за ПТБ!"
 brazil.17.d:0 "Голосуй за ПСП!"
 BRA_62_election_season_tt:0 "§wКампании для выбранной партии теперь доступны в панели выборов!§!"

 # 1962 Election Season Ends
 brazil.18.t:0 "Бразилия голосует"
 brazil.18.desc:0 "Голосование началось, а бразильский электорат идет голосовать. Агитаторы и активисты откладывают свои листовки и плакаты и отдыхают от агитации. В то время как политики нервно ждут результатов выборов, чтобы увидеть, закончилась ли их карьера или они были избраны еще раз. Тем временем средства массовой информации дают текущие комментарии и сообщают о результатах, показывающих, какие политики выиграли, в каких местах и какие серьезные потрясения произошли. Послы и иностранные агенты быстро пытаются собрать ту ограниченную информацию, которая есть, чтобы увидеть будущее направление Бразилии. Независимо от того, за какой результат проголосовал бразильский народ, бразильский народ получит результаты, за которые он проголосовал, давайте надеяться, что это был мудрый выбор."
 brazil.18.a:0 "Голоса подсчитываются..."
 BRA_62_election_end_tt:0 "§wРезультаты можно просмотреть на панели выборов!§!"

 # Green Hell Trans-Amazonian Highway event
 brazil.6.t:0 "Зелёный ад"
 brazil.6.desc:0 "Луис сделал паузу, чтобы вытереть пот со лба, потревожив слой пыли, который прилип к нему в течение дня. Осмотрев гравийные заплаки, которые были его дневной работой, он устало вздохнул. Почти одинаковые гравийные заплатки смотрели на него в конце каждого рабочего дня на протяжении последних четырех месяцев. Наконец, солнце начало садиться, и вдалеке он услышал долгожданный гул приближающихся грузовиков, сигнализируя об окончании еще одного долгого дня строительства дороги. \n\nВ те часы, которые потребовались, чтобы вернуться в лагерь, мысли Луиса блуждали далеко от тесной платформы грузовика. Он выудил из кармана маленькую фотографию своей девушки, заключенную в медальон, который стал его единственным напоминанием о жизни дома... Он повернул медальон в руках и заметил какую-то новую деталь, которую он еще не заметил. Луис не мог перестать думать об их последних днях вместе. Она яростно спорила, когда он сказал ей, что соглашается на эту работу, презрительно обзывая шоссе "безумием Лотта"! Ха. Она всегда была умнее его, и интересовалась политикой больше, чем он. Независимо от политики, независимо от аргументов, им нужны были деньги. Луис решил позвонить ей сегодня вечером, чтобы узнать, как поживает ее мать. Может быть. \n\nКогда грузовик с грохотом остановился, сразу за знаком "BELO MONTE", Луис заметил, что небольшая толпа собралась рядом с другим грузовиком. Его сердце замерло, когда он увидел, как ужасно обезображенное тело поднимают с кровати. Он протиснулся сквозь небольшую толпу, чтобы получше рассмотреть, и вскоре узнал из болтовни, что труп был одним из лесорубов. Или раньше был одним из лесорубов. Ягуар устроил ему засаду поодаль от его команды. У него не было ни единого шанса. \n\nЛуис не мог больше смотреть. Он протиснулся сквозь толпу и направился в столовую. Он решил сделать этот телефонный звонок. В такие моменты Луис был благодарен, что он работал в дорожной бригаде; комары и туземцы были уже достаточными поводами для беспокойства."
 brazil.6.a:0 "Осталось всего-навсего 2000 километров ..."
 
 brazil.7.t:0 "Фашизм наступает"
 brazil.7.d:0 "Уолтер Саллес сидел напротив Лотта в кабинете президента, сжимая в руках пачку бумаг. Он разложил их по столу, коллекцию графиков, отчетов и разведывательных карт. "Это все, что у нас есть по войне в Южной Африке. США почти наверняка вмешаются в ближайшее время вместе с остальной частью ОСН, но даже без поддержки Германии Щит имеет преимущество". \n\nПрезидент Лотт тщательно просмотрел документы на предмет некоторое время, изучая каждый документ по очереди и время от времени задавая уточняющий вопрос. Энрике Лотт превосходно справлялся с такими проблемами. Передвижение войск, логистика, морские столкновения, внутреннее сопротивление и иностранное вмешательство. Южноафриканская война была серьезной загадкой, но когда Лотт изучил собранные отчеты, он понял, что какой-то кусок пропал. ОСН была на заднем плане. Демократия отступила, и Бразилия отступила. \n\nВнезапно Лотт встал. "Давай прогуляемся, Уолтер. У меня есть несколько идей, которые мне нужно озвучить". Саллес последовал за ним, пока они медленно выходили из здания. Как только они вышли, Лотт заговорил. "Мы здесь удаляемся от "Орла", Уолтер. Южная Америка уже столкнулась с немецкой агрессией, война остановит это. Но как долго может длиться гражданская война? Немцы находятся в самом слабом положении за десятилетия, но они уже восстанавливаются. Стоять в стороне было бы преступлением. Я... кажется я немного отвлекся, Уолте". Он внезапно повернулся и уставился на Саллеса. "Что бы ни случилось, я не позволю фашизму уничтожить еще одну демократию. Бразилия будет поддерживать Южную Африку, или вы можете называть меня Энрике Силва"."
 brazil.7.a:0 "Они прошлись ещё какое-то время, обсуждая."

 brazil.9.t:0 "Огни Рио"
 brazil.9.desc:0 "Франциска, одна из миллионов людей, толпящихся на пляже Копакабана в Рио, чтобы отпраздновать наступление нового года, приветствовала, когда первый из фейерверков начал освещать небо. Она держала своих троих детей плотно прижатыми к себе, чтобы противостоять потоку и давке в толпе. Сотни тысяч бразильцев, которые приехали на пляж издалека, чтобы отпраздновать новый год. Фургончики с едой и палатки, разбросанные по белому песчаному пляжу, пустовали, поскольку их владельцы присоединились к шумным празднованиям. Фейерверк в этом году был просто великолепен. Яркие зеленые, синие, красные, все мыслимые цвета озарили небо, изгнав саму ночь из Рио. Для Франциски этот год был самым мрачным в ее жизни. Но теперь, когда Рио наполнился светом, ее собственные проблемы, казалось, испарились. \n\nБразилия не была доброй к матерям-одиночкам, но Франциска, окруженная надеждой, почувствовала себя принятой впервые за десятилетия. Завтра все будет по-другому. Она забрала своих детей в тесную квартиру, которую они называли домом. Она возвращалась к шестичасовому сну, отчаянно поместившийся между постоянной работой. Она возвращалась к тому, чтобы смотреть, как богатые люди проходят мимо тех, кто еще хуже, чем она, даже не взглянув. Но пока она смотрела, как яркие огни нового года освещают небо над Рио, Франциска думала о том, как дела постепенно улучшаются. Повседневные вещи казались чуть дешевле, а каждая зарплата - чуть больше, да сам мир - чуть более справедливым. Несмотря ни на что, она гордилась своей страной. Пока Бразилия придерживается своего курса, с Франциской и её детьми все будет в порядке."
 brazil.9.a:0 "Надежда витала в воздухе."

 brazil.11.t:0 "Слон входит в комнату"
 brazil.11.desc:0 ""... настоящим я обещаю защищать Бразилию, защищать интересы армии и защищать будущее отечества от ее политиков на моей новой должности, будучи вечно бдительным против коммунистических лазутчиков, предателей и мятежных гражданских лиц на моем посту генерала." - сказал Сильвио Фрота, получив новое повышение в должности генерала армии после смерти генерала Армандо де Мораес Анкора, несколько дней спустя. \n\n "Это реально плохо..." - сказал один офицер сзади, близкий к своему другу Сильве. "Он даже не делает вид, что любит демократию". \n\n "Бывало и хуже..." - сказал Сильве. "Я просто сейчас немного устал, понимаешь?" \n\nМикаэль точно знал, о чем говорит Сильве. Бразильская армия никогда не была единым институтом, с момента своего создания она была разделена на множество различных фракций. На протяжении десятилетий сторонники демократии пытались, иногда успешно, а иногда и нет, не допустить прихода тирана к власти. Сначала "диктатура Меча" при мяснике Флориану Пейшоту, затем Артур да Силва Бернардис и его военная диктатура, затем Новое государство при Варгасе и теперь эскалация военного радикализма таких людей, как Фрота. \n\n"Нет никакого способа исправить это навсегда, Сильве." продолжил Микаэль:0 "Я боюсь, что единственный способ - это продолжать эту войну вечно". \n\nКогда Фрота закончил свою речь и вернулся к своей скамейке, все встали и начали аплодировать. \n\n- Вспомнил одну фразу, которую сказал какой-то американец... Вроде как-то так было..."
 brazil.11.a:0 ""Цена свободы - вечная бдительность.""
 
 brazil.12.t:0 "Меч в ножнах"
 brazil.12.desc:0 "Одильио был перед подиумом, впереди его стояли 500 курсантов Военной Академии Чёрных Игл в своих идеально белых мундирах, ожидая, что он скажет. У него все еще были воспоминания сорокалетней давности, когда он был еще молод, наблюдал за уходом маршала Сетембрино де Карвальо на пенсию, он не ожидал, что время так много полетит. \n\n- Я сражался за свою страну на всех возможных полях сражений, как кадет против старой республики, как офицер против нацистов в Великобритании, как бразилец против коррумпированных политиков, которые загрязняют нашу страну, как отец против социалистов, которые хотят развратить нашу молодежь своими безумными доктринами, и урок, который я усвоил и до сих пор ношу с собой, заключается в том, что наша страна всегда будет преследоваться врагами извне и изнутри, и поэтому мой выход на пенсию может стать концом моей борьбы, но это начало вашей! \n\nАплодисменты раздались по всей комнате, Одильио увидел гордость и уважение в глазах всех присутствующих, настоящих бразильцев, таких же уважаемых бразильцев, как он. Люди, которые проложат путь стране в будущем и продолжат его миссию, добрую борьбу за свой дом, дом своих предков и дом своих детей. Скоро его больше не будет на земле, но его душа будет продолжать жить через каждого человека на этом пути."
 brazil.12.a:0 "И, закончив свою речь, Одильио плакал, потому что его миссия была завершена. "

 brazil.13.t:0 "Настоящая работа начинается"
 brazil.13.desc:0 "Ли то приходил, то терял сознание, улавливая фрагменты разговора и активности, когда они перемещались мимо него. Бормотание проклятий, громкий смех, металлический скрежет. Его навесы, обшитые тканью, не укрывали от звуков повседневной деятельности, поскольку он отчаянно пытался немного поспать перед предстоящей сменой. Он был в составе ночной бригады на этом участке шоссе, ему было поручено расчищать завалы и брусчатку, где позволял бюджет. В последнее время их средства стали намного меньше, когда бедняги с севера наконец начали строительство. По крайней мере, ему нужно было всего-лишь проложить дорогу по саванне. \n\nКогда Ли наконец занул, внезапный толчок разбудил его, и он с криком выпал из гамака. Он вскочил на ноги, увидев источник своего грубого пробуждения - глыбу мускулов и плохо сидящей одежды, который был боссом его бригады. Мануэль впился взглядом в Ли, его рука вся в шрамах всё ещё сжимала веревки, соединяющие гамак Ли с опорными стойками. "Плохие новости, сынок. Они только что забрали один из наших бульдозеров, а это значит, что все должны приступить к работе на два часа раньше. Я уже слышал мнение об этом от всех остальных ебалаев в лагере, так что сделай себе одолжение, приготовься и заткнись". \n\nС этими словами он потопал дальше по линии, разбудив остальных членов ночной команды. Ли вздохнул и начал натягивать своё снаряжение. Нехорошо заставлять работать, пока солнце еще не взошло. Совсем не правильно."
 brazil.13.a:0 "А заплатят ли мне за сверхурочные?"

 brazil.14.t:0 "Да что я им сделал?"
 brazil.14.desc:0 ""Итак, если все это в стороне, есть ли у кого-нибудь вопросы?" \n\n- ИДИ НАХУЙ! \n\nГилмар неловко улыбнулся дремучей, сморщенной фермерше, стоявшей впереди толпы. Сколько ей было,  лет восемьдесят? Кем бы она ни была, она возглавляла коалицию местных фермеров, туземцев и невероятно сквернословящих стариков, которые появились в связи с объявлением Гилмара. Когда он получил известие, что Трансамазонское шоссе наконец-то подключено к Марабе, и что он должен был сделать объявление, Гилмар был очень взволнован. Это был шанс увидеть публику, получить заслуженную известность! Он ожидал приветствий, цветов, всеобщего возбуждения, чего угодно, но только не ...этого. \n\n- ТЫ РАЗРЕЗАЛ МОЮ ЧЕРТОВУ ФЕРМУ ПОПОЛАМ, БОЛВАН! \n\n- СКОЛЬКО ЕЩЕ ДЕРЕВЬЕВ ТЫ СОБИРАЕШЬСЯ СРУБИТЬ, ЕБЛАН?! \n\n- ОДИН ИЗ ТВОИХ ИДИОТОВ-РАБОЧИХ ВЫПУСТИЛ МОИХ КОРОВ, ОНИ, БЛЯДЬ, ПРОПАЛИ! \n\nТолпа грязных крестьян протиснулась в середину толпы на полпути его выступления и не закрылась с тех пор. Гилмар знал, что вокруг Шоссе было некоторое беспокойство, но видеть, как это проявляется в таком виде, нервировало. Наверное, пора было выходить. Подожди, она держала камень? \n\n"Эээ, спасибо, это все!" \n\n "СВОЛОЧЬ!""
 brazil.14.a:0 "Бегство от толпы - обычное дело для бразильских чиновников."

 brazil.15.t:0 "Худшее еще впереди"
 brazil.15.desc:0 ""Манаус официально подключен к шоссе, джентльмены. Ура!" Небольшая группа политиков, инженеров и прорабов одним быстрым движением залпом выпили напитки, отпраздновав завершение строительства еще одного участка Транссамазонского шоссе. Прорезать большую часть Амазонки эти последние месяцы были особенно трудными. К сожалению, худшее было еще впереди. \n\nВ голове каждого гуляющего жило мрачное понимание того, что эти последние участки шоссе будут ...трудными. Хотя они уже прорвались через Амазонку, следующим шагом будет приведение уже измотанных рабочих и вышедшего из строя оборудования в самые глубокие и темные уголки величайших джунглей на Земле. \n\nУже пьяные политики, щеголявшие в своих чистых костюмах, боялись этого больше всего. Их работа заключалась в том, чтобы продать последние этапы проекта населению, которое ожидало, что это будет сделано много лет назад. Инженеры и бригадиры были настроены более оптимистично. Судя по карте, для них это было проще пареной репы! Они уже прорубили себе путь через половину проклятого тропического леса, что для них этот последний отрезок? \n\nИх рабочие были отпущены в город на неделю, пока экспедиция готовилась к предстоящим месяцам работы. Торжества заполнили улицы, когда сотни мужчин пропили свои зарплаты, утопив в алкоголе свои заботы и наслаждались обществом лучших уличных музыкантов Манауса. Они собирались наслаждаться передышкой так долго, как только смогут, стараясь не обращать внимания на удушающие джунгли вокруг них."
 brazil.15.a:0 "Амазонка ждёт."

 brazil.20.t:0 "Деревянные лодочки"
 brazil.20.desc:0 ""Мы никуда не денемся, Энрике". Одильио Денис был широким мужчиной из тех, кто быстро гневается, но ещё быстрее начинает смеяться. Ему всегда можно было доверять высказать свое мнение, точно сказать коллеге, где они провалились и где преуспели. Хотя они во многом были противоположностями, президент Лотт долгие годы считал Дениса одним из своих самых близких друзей. К сожалению, в данный момент Лотт не смог проявить резкость в отношении своего военного министра. \n\nОба склонились над большим столом, изображающим воды, пострадавшие в результате последней чрезвычайной ситуации в Бразилии. Деревянные фигурки гордого бразильского военно-морского флота были разбросаны по его поверхности, согласно последнему грубому боевому плану, изобретенном Лоттом, в попытке остановить тысячи пиратов, наводняющих бразильские моря. Пираты уже выловили из бразильских вод рыбы и лобстеров на миллионы долларов, лишив работы сотни рыбаков. Лотт несколько часов переставлял фигуры с Денисом, но безрезультатно. \n\nПрезидент вздохнул. "Ресурсы ограничены, Одильио.Мы должны найти способ покончить с этими пиратами с помощью нашей нынешней оперативной группы, если только у вас нет кораблей, которые мы можем достать магическим образом из вашего заднего кармана." Денис скрестил руки и пристально посмотрел на самую большую группу кораблей. "Оборона ни к чему не приведет, наши эсминцы тратят топливо впустую, пытаясь достать каждого убогого пирата, грабящего нас. Нам нужно нанести удар по тому месту, где они забирают свою продукцию, немецкие корабли и пиратские конвои. Атакуйте, а не защищайтесь". \n\nДенис продвигал свою агрессивную тактику на протяжении всего их планирования, но Лотта это не убедило. Более дипломатичный подход, если он сможет заставить его работать, мог бы решить проблему, не отправляя каждого бразильского моряка за тысячи миль от дома. Остатки Свободной Франции все еще держали приличное количество кораблей, и, конечно же, немцы не были совершенно неразумными? Одно можно было сказать наверняка. Война за лобстеров должна быть решена немедленно, прежде чем погибнут еще какие-либо люди. "Хорошо, давай вместе..." \n\nКто-то очень настойчиво стучал в дверь. Денис вышел из-за стола и распахнул его, он увидел перед собой нервно выглядящую секретаршу. "Что? Президент просил, чтобы его не беспокоили". Секретарша нервно улыбнулась ему, заглядывая через плечо Одильио, окликнула президента. "Сэр?""
 brazil.20.a:0 ""Куадрус звонит вам уже полчаса.""

 brazil.21.t:0 "Победа дипломатии"
 brazil.21.desc:0 ""Есть, вертолет приземлился в Реклифе, и зало... *кхм*, извините, бывшие заложники возвращаются в посольство Японии. Мы сделали это, джентльмены". Зал разразился аплодисментами, так как самая большая дипломатическая головная боль Бразилии была решена. Месяцы переговоров, угроз и выслеживания наконец окупились. Два японских туриста в отпуске, дочь и зять одного из самых богатых людей Японии, были похищены пиратами у берегов Бразилии с целью получения выкупа четыре месяца назад. В течение нескольких дней японцы начали оказывать давление и даже угрожать бразильскому правительству, требуя, чтобы туристов нашли и немедленно вернули. Ситуация, и без того трудная, осложнилась еще больше, когда выяснилось, что пираты прятались в водах Свободной Франции, укрываясь за крошечным, но агрессивным флотом, который не был заинтересован в вытеснении пиратов за даром. Не было произведено ни одного выстрела, но миллионы долларов были потрачены на сверхурочные, взятки, информацию и умиротворение. Отношения Бразилии с Японией навсегда несут на себе черную метку этого кризиса, но в настоящий момент ни один из дипломатов в комнате не мог заставить себя волноваться. Большинство из них спали по два часа, а старшие члены дипломатического корпуса уже начали выбираться из комнаты, чтобы заслуженно вздремнуть. Остальные праздновали тяжелую победу, заявляя миру о том, что Бразилия может решить свои собственные проблемы без и даже вопреки интересам Германии и Японии. В некотором смысле, как позднее называл это новый член дипломатического корпуса, это была еще одна победа в долгой борьбе с фашизмом."
 brazil.21.a:0 "Торжество бразильской дипломатии."

 brazil.22.t:0 "Новыцй план, старая тактика"
 brazil.22.desc:0 ""Привет, мой друг! Это ваш губернатор, Адемар де Баррос. Я звоню, чтобы обсудить договоренность, о которой мы говорили ранее, с…". Человек на другом конце провода, известный бизнесмен и политик из Сан-Паулу, повесил трубку. Де Баррос смотрел на трубку целых пять секунд, затем вздохнул и рухнул на спинку стула. "Вот дерьмо". Он взял ручку, зачеркнул имя в одном длинном списке и добавил его в другой. "Еще один предатель". \n\nС тех пор, как он проиграл на выборах, многие из его более слабых сторонников поменялись сторонами. Он уже несколько часов звонил вскочившим бюрократам, с возрастающим трудом примеряя свой обычный легкий вид уверенности. Де Барроса не звонили. Он не был создан для фальшивых тонкостей, для бесконечных апелляций к идиотам с хрупким эго. Ему нужно было быть там, пожимать руки и целовать младенцев, возглавлять митинг или вдохновлять толпу на действия. Действие! Бесполезные бюрократы не собирались завоевать ему его законное место, дело было в действии. \n\nДе Баррос вскочил со своего места и быстро вышел из кабинета, манив своего секретаря прямо на улице, чтобы тот последовал за ним. Удивленная, но не привыкшая к подобным вспышкам, он поспешно схватил стопку бумаг и неуклюже перепрыгнул через стол, побежав за ним, когда он нырнул в коридор. "Возьмите крайний правый лист с моего стола и распечатайте тридцать, эээ, пятьдесят копий. Надеюсь, у вас все еще есть список провокаторов?" "Нуу, да". "Хорошо, хорошо. Позвоните им, скажите им, чтобы они увеличили набор и сплочение. Пора прекратить это". \n\nДе Баррос уже садился в свою машину, когда он повернулся обратно, с легкой ухмылкой. "Я собираюсь устроить неприятности. Соберите столько бумажек, сколько у вас есть, потому что, когда я вернусь, пора пересмотреть старые планы и составить новые. Де Баррос вернулся!""
 brazil.22.a:0 "С этими словами он умчался по улицам Сан-Паулу."

 brazil.23.t:0 "Маленькие действия"
 brazil.23.desc:0 "Жуан Гуларт схватил беднягу за единственную руку обеими руками, вытаскивая его из грязи и поднимая на ноги. Гуларт мог читать мужчину как открытую книгу по глазам, потому что он тысячу раз видел одно и то же выражение безнадежного отчаяния в глазах каждого мужчины и женщины, которые были вынуждены просить о элементарном выживании. Ему стало тошно. Хотя Гулар уже опоздал с речью о земельной реформе, он приказал своему водителю остановиться при виде однорукого старейшины, лежащего в грязи на обочине дороги. \n\nГоулар тщетно пытался отряхнуть грязь и отбрось человека, пока он говорил. "Ты в порядке, друг мой? Никто твоего возраста не должен находиться здесь, в глуши. Ты можешь назвать мне свое имя?" Мужчина слегка задрожал, глядя мертвому Жуану в глаза, когда он медленно и неуверенно сказал:0 "Луис". "Пойдем, Луис. Поедем со мной в город, и я позабочусь о том, чтобы о тебе позаботились. У меня в багажнике есть одеяло, ты можешь немного просохнуть, прежде чем мы туда доберемся". Гуларт провел его обратно к машине, где его водитель придержал заднюю дверь открытой для мужчины. Он привык, что Гуларт делает такие вещи. \n\nЛуиc забился в угол и украдкой оглядывался на всю дорогу до Терезины, как будто боялся, что кто-то украдет одеяло, за которое он отчаянно цеплялся, или бросит его назад на улицу. Наконец, машина с визгом въехала на стоянку позади места, где должен был выступать Гуларт, и группа помощников выскочила им навстречу. Гуларт вышел и открыл дверь для Луиса, мягко приглашая его встать рядом с ним. "Это мой хороший друг Луис, мне нужны двое из вас, чтобы убедиться, что он насытится и наденет новую одежду, возьмите ее из фонда кампании. Забронируйте ему место на время, пока он не встанет на ноги. Если вы извините меня, друг мой, боюсь, мне нужно выступить с речью. Я разыщу вас после". - сказал Гуларт толпе, а затем Луису."
 brazil.23.a:0 "С этими словами Гуларт повернулся и бросился к двери."

 brazil.24.t:0 "Свобода бедствия"
 brazil.24.desc:0 ""Хорошо, вы все знаете, зачем вы здесь. Наройте мне компромат на этого таракана!" Карлос Ласерда хлопнул в ладоши и написал имя на большой доске в передней части переполненного конференц-зала. ЭНРИКЕ ЛОТТ. Ласерда поручил тринадцати своим лучшим журналистам расследовать все грязные поступки, закулисные дела и возможные скандалы, в которых мог быть замешан нынешний президент Бразилии. Теперь они были готовы представить свои находки. Или, скорее, их отсутствие. \n\nКогда никто ничего не преподнёс, Ласерда вскинул руки вверх. "Что? Вы уже несколько месяцев копаете под этого мерзавца, дайте мне что-нибудь!" Нервно выглядящая женщина в дальнем конце комнаты откашлялась и неуверенно встала, когда все взгляды обратились на нее. "Эмм, сэр, мы с сожалением сообщаем вам, что мы не нашли, эмм, почти ничего, сэр." "Насколько мы можем судить," - она ​​выжидающе посмотрела на своих неопределенно кивающих коллег, - "Лотт чист. Единственные конкретные обвинения очень незначительны, ничего достойного даже для небольшой колонки в конце газеты, этот кристально человек чист". Она снова села, и неловкое молчание возобновилось. Ласерда оглядел комнату и вздохнул. "Господи, у меня нет на это времени. Из-за этого мне пришлось отложить встречу с моим консультантом по вопросам бедности, понимаете? В Рио самый высокий уровень безработицы и бездомности в стране, и я должен заниматься этим прямо сейчас. Вместо этого я разговариваю с группой профессиональных бестолочей!" Молодой человек впереди встал, на лице его застыло смущенное негодование. "Какого черта ты от нас хочешь? Мы не можем просто выдумывать!" Ласерда засмеялся и снова взял мел. "Смотри и учись". \n\nЛОТТА ВИДЕЛИ С ЖЕНЩИНОЙ ВДВОЕ МОЛОЖЕ ЕГО! ЛОТТ, ПАТРИОТ ИЛИ ШПИОН ЦРУ? ПРЕЗИДЕНТ-МОШЕННИК КРАДЕТ ГОЛОСА! ЛОТТА ПОДКУПИЛИ? Снова и снова Ласерда писал, покрывая доску громкими заголовками и случайными обвинениями, пока каждый дюйм доски не был покрыт мелом. Ласерда повернулся к толпе и теперь смотрел на них со смесью отвращения, опасения и странного возбуждения. "Пишите, а мне нужно исправить город"."
 brazil.24.a:0 "Ласерда забыл положить мел на место."

 brazil.25.t:0 "Куадрус посещает Китай"
 brazil.25.desc:0 ""Экстра! Экстра!" - читали в тот день газетчики на улицах бразильских городов, - "Вице - президент Куадрус посещает Китай! Бразильско-японские отношения на подъеме!" Куадрус организовал визит на Восток с заявленной целью улучшения отношений со Сфера совместного процветания. Его визит начался скорее как туристический визит, чем как дипломатическая миссия, визит начался с осмотра Запретного города, где он посетил музей и стал свидетелем огромного количества культурных артефактов императорского периода Китая. Затем в бразильском посольстве состоялся прекрасный ужин с Президентом Китая Гао Цзуну, послом Бразилии Сержиу де Кейросом Дуарте и представителем Сферы в Китае Такео Мики. Ужин был наполнен дружеской дискуссией между всеми участниками, причем намерения Бразилии о более глубоком сотрудничестве со Сферой были высказаны открыто и недвусмысленно. \n\n"Мы разделяем антиимпериалистическую борьбу,-сказал посол, - и мы надеемся углубить наши отношения с единомышленниками, теми, кто разделяет нашу борьбу против колониализма. Мы будем стоять как братья на этом пути!" Комментарии сделали намерения ясными; слишком ясными, поскольку это противоречило интересам Соединенных Штатов и мнению многих граждан страны; многие группы, особенно лояльные к ОСН и левые организации. Они обрушились на Куадруса с обвинениями, были слышны такие слова как "Нацист!" и "Японский подхалим!", наряду с другими словами, которые газетам не разрешалось публиковать. \n\n После ужина на неопубликованном мероприятии Куадрус, Гао и Мики встретились в секретном кабинете, чтобы обсудить торговлю с глазу на глаз. По возвращении Куадрус расценил поездку, включая переговоры, как большой успех."
 brazil.25.a:0 "Кто, кроме Куадруса, мог это сделать?"

 brazil.26.t:0 "Раскол!"
 brazil.26.desc:0 ""Я объявляю это собрание закрытым!" Жоао Амазонас снова и снова стучал молотком, отчаянно пытаясь остановить бунт, назревающий на последнем экстренном заседании Коммунистической партии Бразилии. Он командовал значительной ячейкой Партии и был бы ее фактическим лидером, если бы не религиозный ублюдок, в настоящее время стоящий на центральном столе бара. Луис Карлос Престес, наивный раскольник, долгое время руководивший ячейкой, противостоящей Амазонасу и его коалиции реалистов внутри партии. Напряжение в партии накалялось в течение долгого времени, но вчерашний инцидент... обострил ситуацию. \n\n"Положи этот гребаный молоток Жоао, ты проклятый тиран! Это не закончится, пока твой головорез не будет наказан за свое убийство!" Престес покраснел, запыхался, но все еще был полон решимости. Амазонас подошел к тому, чтобы ударить молотком по стене, и махнул своим людям, чтобы они успокоились. Партия была в секундах от прямой драки между двумя фракциями, и у него было всего несколько секунд, чтобы собрать всех вместе. Это потребует деликатности. \n\n "Закрой свой рот, Престес, твоя бешеная собака напала на Мигеля! Это была самооборона, и точка!" В комнате сразу стало тихо, когда все люди Престеса собрались вокруг своего лидера, словно действуя по хорошо отрепетированному сценарию. Престес откашлялся, и Амазонас увидел слезы в его глазах. "Мы знали, что этот день приближается, Жуан. Что, черт возьми, с тобой случилось? С каждым днем ​​ты становишься все более жестоким, более авторитарным. Что случилось с нашими планами, теперь все, о чем ты говоришь, - это кровавая аграрная революция! Это последняя капля. Когда бы вы пошлёте одного из ваших головорезов убить меня, "самообороняясь"? Эта партия больше не о коммунистической Бразилии, которую мы пытаемся построить, она о вас." \n\nС этим люди Престеса вышли чрез дверь. Остальные члены стояли в замешательстве, лишенные как борьбы, так и половины партии. Амазонас медленно сел рядом со стеной и обхватил голову руками. Как он мог возглавить революцию, если вокруг него раскалывалась его собственная партия?"
 brazil.26.a:0 "Молоток превратился в груду щепок."

 brazil.27.t:0 "Принудительная отставка"
 brazil.27.desc:0 "Плиниу Салгаду сидел, уставившись на городской пейзаж за окном своего унылого офиса. Лиссабон не был Бразилией, это точно. С тех пор как в 1955 году Салгаду потерпел неудачу, его отправили в изгнание в иберийский город Лиссабон, и он был сыт этим по горло. Сиеста, чёрт её дери. Салгаду устал от проклятых иберийцев, устал от их идиотских обычаев и устал наблюдать, как его собственную партию подрывают с расстояния в миллион миль, совершенно беспомощный, чтобы что-либо с этим поделать. Сальгадо доводил себя до исступления, просто думая о том, как этот идиот Лотт вгоняет его страну в землю. Ему нужно было прогуляться, выкурить сигарету, что-нибудь. Все, что угодно, лишь бы отвлечься от удручающих отчетов, которые все еще присылали ему его немногочисленные верные агенты в Бразилии. Сальгадо поднялся со своего места и покинул свой дерьмовый арендованный офис в дерьмовом здании, битком набитом вещами. Когда он бежал в Иберию, он надеялся привлечь на свою сторону Франко или Салазара, заручиться их поддержкой и отвоевать Бразилию во имя фашизма. К сожалению, эти мечты довольно скоро развеялись. Франко едва удовлетворял его просьбы и встречи, в то время как Салазар категорически отказывался с ним разговаривать. В конце концов, даже Франко избегал его, очевидно, раздраженный просьбами религиозного фашиста-патриота.  Идиоты. \n\nСалгаду направился к небольшому парку рядом со зданием, очаровательному маленькому кусочку на открытом воздухе с прудом. Нравится ему это или нет, но у него не было пути назад в Бразилию, не было надежды вернуть свою страну. Если что-то не изменится, здесь или на родине, дело Салгаду было обречено."
 brazil.27.a:0 "Он принес уткам хлеба."

 brazil.28.t:0 "Течь на корабле"
 brazil.28.desc:0 ""Вот факты, Энрике. Вооруженные силы... раздражены недавними решениями, которые были приняты. Ваша администрация неоднократно неправильно решала вопросы национальной безопасности и политики в Бразилиа ссорятся, поскольку страна остается беззащитной. остается беззащитным. Некоторые более радикальные чиновники даже выступали за, ну... вашу отставку. Силой, если необходимо." \n\nЛотт был в ярости. При любых других обстоятельствах он бы приказал снять ухмыляющегося офицера Сильвио Фрота, сидящего напротив него, со службы, арестовать и предать суду. К сожалению, у него больше не было такой власти, это была неформальная встреча бывшего президента и влиятельного офицера. Дерзкий ублюдок наклонился ближе. "Если ситуация не изменится немедленно, мы будем вынуждены принять меры". \n\nЛотт, стиснув зубы, ответил. "Я могу пообещать, что условия для вооруженных сил улучшатся, и правительство не будет предпринимать никаких действий, которые могут поставить под угрозу ваше мнение о нас. В свою очередь, ваш вопиющий захват власти прекратится". \n\n"А, господин президент, это звучит чудесно. Будем надеяться, что все пройдет так гладко, как мы оба надеемся. Хотя, как мы оба знаем, ваше присутствие в Бразилиа не так... влиятельно, как когда-то." Сильвио Фрота самодовольно сказал:0 "Поговорим с вами позже, Лотт". \n\nКогда ублюдок вышел за дверь, Лотт рухнул на стул. Именно в такие моменты он действительно чувствовал свой возраст, действительно ощущал давление, которое он испытывает, управляя прохудившемся кораблем, которым была Бразилия. В армии все было проще. Ну, усмехнулся он, может быть, не все так просто. Он приоткрыл нижний ящик стола и вытащил бутылку хорошего виски, одна бутылка которой стоила тысячи. Он приберег его для особого случая, но в настоящее время особые случаи были в дефиците."
 brazil.28.a:0 "Он сделал глоток, но не почувствовал его вкуса."

 brazil.29.t:0 "Смерть демократии"
 brazil.29.desc:0 "Зал сената был идеальным отражением политического хаоса в Бразилии; Мужчины и женщины со всех сторон политического спектра были вовлечены в интенсивные, но бесполезные споры, выкрикивая оскорбления в адрес тех, кого они считали друзьями всего несколько недель назад. Даже партии безвозвратно разделились на десятки крошечных фракций, отбросив все идеи единства из-за малейшего политического или даже личного разногласия. Бразилия была в полном беспорядке, от самых высоких постов до самых маленьких городских самоуправлений. \n\nСенат был идеальным отражением неудач бразильской демократии, поэтому было вполне уместно, что она также станет хозяином ее смерти. Ауро де Моура Андраде, небрежно развалившись в тихом уголке вдали от анархии, ударил молотком по стене. За внезапным грохотом последовали еще три: группа солдат ворвалась в двери и дважды выстрелила в потолок. Хаос прекратился в мгновение ока, когда внутрь вошел Сильвио Фроте. Он наслаждался внезапной тишиной. Это был порядок, подкрепленный единственным, что имело значение. \n\n"Леди и джентльмены в равной степени! Адская анархия, охватившая Бразилию, тяжело давила на умы вооруженных сил в последние дни, и я уверен, что она давила на вас. Мы приняли решение о новом курсе действий, который восстановит и вернет красоту этой прекрасной страны в ее былую славу! Гражданское правительство Бразилии будет распущено и заменено временным органом во главе с военными, который направит всех бразильцев обратно к стабильности. Не волнуйтесь, прекрасные патриоты за моей спиной позаботятся о том, чтобы вас благополучно отвезли обратно к вашим домам. Наслаждайтесь отпуском, друзья мои! Это может занять некоторое время." \n\nЭто сцена, отражалась по всей стране. Военные прочесывали правительственные здания, выгоняя или арестовывая государственных, демократически избранных должностных лиц. В некоторых случаях полицейские сплотились вокруг непокорных государственных служащих и забаррикадировались в правительственных зданиях, требуя объяснений по поводу отвратительных мятежей. Пережитки прошлой демократии были подавлены с пристрастием. Выстрелы и крики эхом разнеслись по всей Бразилии, когда еще одна молодая демократия купалась в крови."
 brazil.29.a:0 "Все корабли потоплены их моряками."
 BRA_military_coup_tt:0 "Бразилия может только с ужасом наблюдать, как её §Rвоенные берут бразды правления в свои руки.§!\n\n"

 brazil.30.t:0 "Бразилия спешит на помощь"
 brazil.30.desc:0 "Лотт дважды кашлянул, прежде чем заговорить:0 "Давайте немедленно покончим с этим. Я намерен присоединиться к обороне Южной Африки от немцев. Сделать меньше-значит позволить фашистам беспрепятственно продолжать свою кампанию убийств." Лотт сел во главе длинного стола для совещаний, глядя на собрание генералов перед ним. На другом конце сидел Одильио Денис, военный министр. Справа от него сидел... Куадрус. Эта встреча раз и навсегда определит решение Бразилии на счёт Южноафриканской Войны. "Я думаю, что говорю от имени всего высшего военного командования, когда говорю, что мы согласны, господин Президент. Мы уже готовим наступление на Щит, поэтому я рекомендую сразу приступить к планированию. Нет возражений?" Все сидевшие за столом по-разному утвердительно хмыкнули, кивнули и даже произнесли странное "ага". Все, кроме одного.\n\n"Вы хотите, чтобы немцы отстрелили нам головы!? Там уже есть чётров континент, полный нацистов, зачем враждовать с ними!? Если Ганс или какой-то другой сукин сын выиграет свою гражданскую войну, то они будут собираться сбросить на нас ядерную бомбу, после которой от нас и мокрого места не останется! План - говно, я не хочу в нём участвовать, я брезгую!" Куадрус встал в полный рост и для пущего эффекта стукнул кулаком по столу в конце своей речи. Он снова хлопнул в ладоши и откинулся на спинку стула, покраснев и пыхтя. В комнате воцарилось неловкое молчание, пока Лотт с неуверенностью не нарушил его. "Ну, хорошо. Спасибо, Жаниу. Если больше ничего нет... Давайте приступим к планированию.""
 brazil.30.a:0 "Куадрус ушел с собрания, и весь день его никто не видел."

 brazil.31.t:0 "Отправьте письмо своему представителю!"
 brazil.31.desc:0 "Раздраженные чиновники вышли из здания Национального конгресса, все еще препираясь между собой из-за недавних дебатов о вмешательстве в Южно Африканскую Войну. Большинство членов PSD и USD были решительно настроены на интервенцию, но почти все PTB были яростно против войны любого рода, твердо придерживаясь своей изоляционистской политики. На данный момент независимые и более мелкие партии были в основном нейтральными. Президент Лотт стремился изменить это. Ничто, кроме откровенного шантажа, не было под запретом, поэтому заверения, поправки и довольно много взяток были потрачены на обычно игнорируемые второстепенные партии, которые наслаждались внезапным вниманием политиков, уже получивших большинство, чем больше чиновников Лотт привлек на свою сторону, тем становилось лучше. Он не собирался иметь дело со склочными бюрократами во время предвыборной кампании. К счастью, большинство было восприняли эту идею. Вооруженные силы Бразилии не разминали кости должным образом со времен Второй мировой войны. Пришло время продемонстрировать, почему они все еще являются хозяевами Южной Америки."
 brazil.31.a:0 "Когда народ призвал к войне, его представители начали отвечать."

 brazil.32.t:0 "Современная притча"
 brazil.32.desc:0 ""Спасибо, что настроились на Радио МЕК, но прежде чем мы вернемся к музыке, меня попросили поделиться небольшой историей с нашими слушателями. Не так давно коалиция фашистов напала на Южноафриканский союз, последний маяк демократии на континенте. Теперь наши ребята готовятся к отправке и помогают военным усилиям, сражаясь вместе с Союзом за защиту демократии. Проблема в том, что очень многие из вас думают, что это плохая идея. Очень многие из вас предпочли бы, чтобы фашисты победили, позволили им продолжать массовые убийства и угнетение наших братьев и сестер за морем. Итак, у меня есть небольшая история, чтобы поделиться с вами" \n\n"Некоторое время назад жестокое чудовище взяло под свой контроль одну из старейших стран мира. Эта страна была изолирована в течение долгого времени, став маленькой и беспомощной с течением времени и войн. Когда этот монстр взял власть в свои руки, люди полюбили его. Он был злобным, кровожадным наркоманом, который жил за счет жестокости и ненависти, но он обещал вернуться в лучшие времена. Этот монстр медленно наращивал свою мощь, наращивал свои армии, но народы вокруг него ничего не делали. Боялись ли они? Нет. Монстра можно было остановить в любой момент, но никто не стал бы тратить время на то, чтобы покончить с ним. Они были слишком апатичны, слишком уверены в своих победах и славе" \n\n"Наконец, монстр и его армии напали на одну из наций, окружающих их. Нация взывала о помощи, о помощи против жестоких орд, которые разграбили ее природную красоту и свободное общество, но их игнорировали. Чудовище разрушило эту страну и принесло ее разрушенные земли в свое ненавистное общество. С этими новыми землями и промышленностью монстр обратил свое внимание на сбор еще большей армии, пока в конце концов не затмил даже своих старых, могущественных соседей. Теперь почти не требовалось никаких усилий, чтобы уничтожить все, что попадалось на глаза. Он повернулся против своих старых союзников, и монстр жил за счет смерти и жестокости в течение долгого, долгого времени.""
 brazil.32.a:0 "Давайте убьем такого же монстра в его колыбели."

 brazil.33.t:0 "Неожиданное приглашение"
 brazil.33.desc:0 ""В Бразилиа был прекрасный день, и у Жаниу Куадруса на столе лежало письмо. Это, однако, было не обычное письмо от просителя, любопытного старшеклассника или, если уж на то пошло, подхалима, ни на что не годного мелкого политика. Он, как правило, брал такие письма, давал формальный ответ, подписывал их и выбрасывал в ближайшую мусорную корзину. Но что такого особенного было в этом письме? Это было письмо от Карлоса Ласерды, фанатичного противника нынешнего правительства и член УДН. \n\n"Мой дорогой Жаниу!" \n\n"Я слышал о некоторой важной информации, которая имеет большое значение и потенциально может принести пользу Республике. Соответственно, я был бы глубоко признателен, если бы вы смогли нанести мне визит в мой офис в ближайшие несколько недель..." \n\nЖаниу без труда догадался, о чем Ворон хотел поговорить. Окинув письмо долгим взглядом и обдумав его содержание, он вздохнул, отхлебнул из фляжки и сложил письмо обратно в конверт."
 brazil.33.a:0 "Его решение было принято."

 brazil.34.t:0 "Строго Сформулированный Ответ"
 brazil.34.desc:0 ""ТЕЛЕГРАММА \n ВИЦЕ-ПРЕЗИДЕНТ БРАЗИЛЬСКОЙ РЕСПУБЛИКИ ЖАНИУ Куадрус, БРАЗИЛИА \n КАРЛОСУ ЛАСЕРДЕ ГУБЕРНАТОРУ ГУАНАБАРЫ, РИО-ДЕ-ЖАНЕЙРО \n СПАСИБО ЗА ВАШЕ НЕДАВНЕЕ ПИСЬМО ТЧК, ХОТЯ ВЫ ПРЯМО НЕ УКАЗАЛИ, НО ВАШИ НАМЕРЕНИЯ БЫЛИ СОВЕРШЕННО ЯСНО ПОНЯТЫ ТЧК ПОЗВОЛЬТЕ МНЕ БЫТЬ ПРЕДЕЛЬНО ЯСНЫМ ТЧК Я НЕ ХОЧУ АБСОЛЮТНО НИКАКИМ ОБРАЗОМ В ЭТОМ УЧАСТВОВАТЬ ТЧК \n ЗА ВСЕ ЕГО НЕДОСТАТКИ ПРЕЗИДЕНТ ЭНРИКЕ ЛОТТ ЯВЛЯЕТСЯ ГЛАВОЙ ГОСУДАРСТВА И ЛИДЕРОМ БРАЗИЛЬСКОГО НАРОДА ЗПТ БОЛЕЕ ТОГО ЗПТ ОН МОЙ ПАРТНЕР В УПРАВЛЕНИИ И ЗПТ ВОЗМОЖНО ЗПТ ДАЖЕ МОЙ ДРУГ ТЧК ЭТО ЗПТ БЕЗУСЛОВНО ЗПТ НАМНОГО БОЛЬШЕ ЗПТ ЧЕМ Я ИЛИ БОЛЬШИНСТВО ЛЮДЕЙ ЗПТ ЕСЛИ НА ТО ПОШЛО ЗПТ МОГУТ СКАЗАТЬ О ВАС ТЧК ВЫ БЫ СДЕЛАЛИ ОЧЕНЬ ХОРОШО ЧТОБЫ ПОМНИТЬ ЗПТ ЧТО ЗПТ ОСНОВЫВАЯСЬ НА МОИХ ПОЛНОМОЧИЯХ ВИЦЕ-ПРЕЗИДЕНТА И ЛИДЕРА КОАЛИЦИИ УДН ЗПТ Я ОЧЕНЬ НАСТОЯТЕЛЬНО СОВЕТУЮ ВАМ ПРЕКРАТИТЬ И ВОЗДЕРЖИВАТЬСЯ ОТ ЛЮБЫХ ДАЛЬНЕЙШИХ ПОПЫТОК ВБИТЬ КЛИН МЕЖДУ МНОЙ И ПРЕЗИДЕНТОМ, НЕСОБЛЮДЕНИЕ ЭТОГО ТРЕБОВАНИЯ МОЖЕТ ПРИВЕСТИ К НЕОЖИДАННОЙ ВСТРЕЧЕ МЕЖДУ ВАШИМ НИЖНИМ ПИЩЕВАРИТЕЛЬНЫМ ТРАКТОМ И МЕТЛОЙ \nСЛЕГКА УВАЖИТЕЛЬНО \n Куадрус \n\nДа, это все для телеграммы. Да, принесите это для моей подписи сегодня позже." \n\n Куадрус отпустил секретаря и откинулся на спинку стула. Это научило бы Ворона больше не пытаться использовать его в качестве фигуры в одной из своих игр. "
 brazil.34.a:0 "Я хотел бы знать, чем сегодня занимается Энрике."

 brazil.35.t:0 "Составление Планов Сражений"
 brazil.35.desc:0 "Когда Жаниу Куадрус - на этот раз не пьяный и не особенно злой - вошел в офис Карлоса Ласерды, он обнаружил там другого человека, которого не ожидал или, если уж на то пошло, не хотел видеть.\n\n"Адемар! Какого черта ты здесь делаешь? " \n\nАдемар де Баррос слегка улыбнулся. "Карлос подумал, что я буду полезен в этой нашей небольшой дискуссии."\n\nКуадрус пришел к выводу, что в этом есть смысл, хотя он все еще был недоволен. "Кстати, а где Ворон в этот прекрасный день?" В этот момент Ласерда вошел сзади, удивив Куадруса. "Ворон здесь. Рад тебя видеть, Жаниу." \n\nКуадрус, оправившись от первоначального шока, кивнул. "Да, то же самое для вас обоих. Как вы, наверное, догадываетесь, я в деле. Итак, каков план?"\n\nЛесерда и Адемар ухмыльнулись и наклонились вперед. Ласерда начал говорить. "Ты знаешь тот странный проект Лотта? То шоссе? Давайте возьмем всю имеющуюся у нас информацию о хищениях и мошенничестве, которые происходят на Шоссе, и о том факте, что Лотт ничего не сделал по этому поводу. Мы можем устроить несколько сотен протестов и беспорядков, посмотреть, как правительство Лотта рухнет в условиях хаоса, и поставить на его место кого-то явно лучшего, чем он." \n\nКуадрус одобрительно кивнул. Если все пойдет хорошо, он сможет удержать Ласерду и Адемара, вынудить Лотта уйти и занять президентское кресло для себя."
 brazil.35.a:0 "Это отличный план, Карлос."

 brazil.36.t:0 "Шокирующее откровение"
 brazil.36.desc:0 "Вальдомиро Консейсао Бельчиор, состоятельный житель Сан-Паулу, которого друзья называли Вальдо, сел и прочитал дневную газету. К его разочарованию, на первой полосе появилось еще больше новостей о коррупции.\n\n"Случаи взяточничества в проекте Трансамазонского шоссе привлекли наше внимание из-за утечек информации из администрации Лотта и руководства проекта шоссе. Различные случаи хищений... перенаправление с помощью подкупа... вымогательство... рэкет в целях защиты... "Опять эта чушь", - подумал Вальдо. Ему было интересно, что Лотт думает по этому поводу.\n\n"Мы обратились к президенту за комментариями. Однако во время пресс-конференции никакого ответа не последовало".\n\nКак и следовало ожидать, Вальдо был довольно разочарован. Рост коррупции-это не то, в чем нуждалась Бразилия."
 brazil.36.a:0 ""Я был чертовски глуп, думая, что что-то изменится, не так ли?""

 brazil.37.t:0 "Куадрус Угрожает Отставкой"
 brazil.37.desc:0 "Жаниу Куадрус посмотрел на свою секретаршу. "Значит, ты готова?" Секретарша кивнула.\n\n"Тогда очень хорошо. Давайте начнем." Куадрус начал диктовать.\n\n"Народ Бразилии!\n\nЯ получил серьезную информацию о ходе реализации проекта Трансамазонского шоссе. По мере реализации этого проекта чиновники и рабочие на каждом шагу сталкивались со взяточничеством, вымогательством и коррупцией. Хуже того, наш президент Энрике Лотт, далекий от того, чтобы решать эти проблемы в соответствии с требованиями своей должности, похоже, решил, что борьба с коррупцией не является для него приоритетом. Вы все знаете, что я ни при каких обстоятельствах не могу согласиться с таким мышлением.\n\nЯ считаю, что наше правительство должно сосредоточиться на полном искоренении коррупции в своей деятельности, я выдвинул следующие два требования Президенту.\n1) Полное расследование произошедшей коррупции.\n2) Полное и немедленное устранение любых отклонений в Проекте.\n\nЕсли Президент не выполнит эти требования, которые являются разумными по любым стандартам, У меня не будет другого выбора, кроме как уйти в отставку, чтобы служить стране другими средствами, кроме как в качестве вице-президента человека, который не будет ни бороться с коррупцией, ни позволять другим вносить какой-либо вклад в управление".\n\nКуадрус, посмотрев на окончательный документ, одобрительно кивнул и схватил копию заявления об отставке, которое он составил. Запечатав каждый из них в конверт, он позвонил своей секретарше. "Отправьте это письмо прессе, а другое Карлосу Ласерде в Гуанабару.""
 brazil.37.a:0 "Надеюсь, это его и погубит."

 brazil.38.t:0 "Лотт Твердо Стоит На Своем"
 brazil.38.desc:0 "Энрике Тейшейра Лотт, президент Бразильской Республики, рассматривал вопрос о коррупции в проекте Трансамазонского шоссе.\n\n"Сеньор Куадрус выразил обоснованную озабоченность по поводу коррупции на Трансамазонском шоссе. Я приму решительные меры для решения этих проблем. Я обещаю провести полное, независимое расследование выполнения проекта строительства автомагистрали, устранение любых и всех отклонений и наказание всех тех, кто был уличен в попытке испортить этот проект.\n\nВ галерее прессы репортер посмотрел на своего друга. "Разве это не соответствует буквальным требованиям "Куадруса"? Тогда почему он уходит в отставку?\n\n Другой репортер пожал плечами. "Он планирует подать в отставку, потому что рабочие отношения между ним и Лоттом ухудшились до неузнаваемости.\n\nПервый репортер рассмеялся. "Нет, конечно, благодаря Куадрусу. Так что, по сути, Куадрус бросил язву, и, поскольку Лотт не потерял власть, он должен уйти, поджав хвост.\n\nЕгор друг кивнул. "Да, в том-то и дело.""
 brazil.38.a:0 "Самые лучшие продуманные схемы..."

 brazil.39.t:0 "Лотт Уходит в Отставку"
 brazil.39.desc:0 "У него не было выбора, не так ли? Все рушилось, и если он что-то быстро не предпримет, это будет означать гибель не только для него, но, возможно, и для ПСД и самой Бразилии. Он уже встречался со многими основными членами ПСД, которые в вежливых выражениях отказались поддержать его в случае, если будет предпринята попытка импичмента. Впервые в жизни Лотта он почувствовал, что его переиграли, и для него было только одно, что он мог сделать, чтобы сохранить свою честь.\n\n"Народ Бразилии!\n\nВ связи с недавним кризисом, связанным с коррупцией в проекте Трансамазонского шоссе, вызванным коррумпированными бюрократами и олигархами, и в целях защиты целостности демократического процесса я подаю в отставку с поста президента Бразильской Республики. Я искренне надеюсь, что бразильский народ сможет найти нового лидера, способного добиться успеха там, где я потерпел неудачу, и привести Бразилию к новой эре процветания."\n\nКонечно Лотт знал, что это был заговор этого сумасшедшего пьяницы Куадруса. Если бы он усерднее старался достичь постоянного модуса вивенди со своим бывшим вице-президентом, этого, возможно, не произошло бы. Но теперь было уже слишком поздно. Общественное мнение отвернулось от него, и ему пришло время откланяться. Он мог только надеяться, что демократия продолжит существовать."
 brazil.39.a:0 "С этим покончено"

 brazil.40.t:0 "Ультиматум армии"
 brazil.40.desc:0 ""Вперёд, вперёд!" - не переставая раздавались крики. Один из пехотинцев молча допрашивал своего командира. Генерал Сильвио Фрота незаметно покачал головой. Было бы достаточно времени, чтобы заставить предателей замолчать.\n\n"Почетные члены законодательного органа". Снова крики. Несколько ворчунов добавили к припеву свой лай "Тишина, тишина!" Фрота вытер пот. В комнате было душно.\n\nВ итоге волна гнева отступила, оставив генерала одного в море презрения. "Члены законодательного органа. Республика уже несколько недель стоит без руководства. Нация плывет по течению, без руля. Те, кто должен был командовать ей, ссорятся, как дети". Волна насмешек. Бывший президент Кубичек встал, спросил, по какому праву пришли солдаты. Генерал отвел взгляд от социалистической змеи и снова посмотрел на остальных членов ассамблеи. "Военнослужащие национальной армии всегда выступали в качестве защитников, защитников бразильской нации. Мы дорожим его демократией. И все же мы не позволим, чтобы им воспользовались жадные и амбициозные люди, пока республика рушится. Законодательный орган не утвердил господина Гуларта следующим президентом в порядке наследования. Это его прерогатива. Однако никакого прогресса в выдвижении нового лидера страны достигнуто не было. Храбрые солдаты национальной армии умоляют ассамблею разрешить этот нынешний кризис в течение трех месяцев".\n\nБольше криков. Пот грозил хлынуть ему в глаза. Генерал сморгнул раздражитель. "Если бы почетные члены законодательного органа не смогли найти президента в течение этих ста дней, последствия были бы самыми печальными для нашей нации. Мандат народа будет соблюден. И все же народ не избрал своих представителей для того, чтобы выставлять нацию на посмешище на мировой арене. Джентльмены, мы ожидаем решения в течение ста дней. Бразилию необходимо вести в эти опасные времена."\n\nРаздался последний дождь насмешек. Генерал беззаботно удалился. Этим клоунам стоит поступпить так, как им было велено, иначе придётся бы чертовски дорого заплатить.""
 brazil.40.a:0 "Перчатка брошена"

 brazil.41.t:0 "Кофе с Невисом"
 brazil.41.desc:0 ""Итак, подводя итог, мы избежали худшего с помощью наших решительных действий, предпринятых ранее, но инфляция и долг по-прежнему представляют проблему", - говорит Лотт, глядя на отчет, который ему принесли его министр экономики Танкреду Невис и Сельсу Фуртаду, его министр планирования и развития. Было раннее утро, солнце только взошло, и небо за окном было затянуто облаками. Лотт отхлебнул кофе, который ему дала секретарша, и стал ждать ответа.\n\n Эффектно, заявил Танкреду Невис, прежде чем снова заговорить. "Я собрал несколько экономических проектов, которые помогут нам решить эту проблему. Поднимите некоторые налоги здесь и там, измените процентные ставки, чтобы компаниям было труднее уклоняться от уплаты налогов. Это должно урегулировать кризис. - Сельсу Фуртаду кивнул и ответил: - "И с помощью этих проектов мы сможем обеспечить экономический рост, а наша программа индустриализации не столкнулась с проблемами." \n\nЛотт кивнул, прежде чем улыбнуться. - "Ну, я рад, что с этим кризисом, похоже, будет легко справиться, наконец-то хоть какие-то хороние нов..." - \n\n"Лотт! Они, черт возьми, застрелили его!" - закричал Куадрус, врываясь в зал заседаний. - "Кого застрелили, Жаниу?" - быстро отреагировал Лотт, он уже привык к вспышкам Куадруса, но в кого-то стреляли, и он не мог просто отмахнуться от этого.\n\n"Жуан Педру Тейшейра, лидер Крестьянской лиги в Параибе. Он шел домой со своими детьми. Потом кто-то вытащил пистолет и, черт возьми, выстрелил ему три раза в спину. Через час он был мертв. Крестьянские лиги в ярости, разговоры о забастовках повсюду!" \n\nЛотт, Танкредо и Чесло, которые все смотрели на Куадруса, когда он ворвался, все замолчали на несколько мгновений. Тишину нарушил Сельсу."
 brazil.41.a:0 "Это все усложняет."

 brazil.42.t:0 "Бык мычит"
 brazil.42.desc:0 "Сегодня был звёздный час Адемара де Барроса. Сто дней подошли к концу. Его план удался, Ворона перехитрили, а гетулистов обошли с фланга. Теперь, наконец, слава Богу, Адемар получил свободу практиковать свою уникальную и эффективную систему управления для улучшения себя и тех, кто его поддерживал, не говоря уже о Республике и ее народе.\n\n Когда Адемар прибыл к Национальному конгрессу, он огляделся. Сотни сторонников - многие из них стали его сторонниками через различные типы конвертов, бурно аплодировали ему. Адемар прошел мимо них, когда толпа аплодировала, и камеры вращались - это был его момент, и, клянусь Богом, он сможет насладиться им.\n\nАдемар де Баррос,избранный милостью Бога и благосклонностью Носса-Сеньора да Консейсао Апаресида вошел в зал сената. Политики ПСП бурно аплодировали. Некоторые даже аплодировали искренне. Другие политики из ряда партий - тоже аплодировали из уважения к своему новому президенту, но многим было трудно скрыть свое недоумение."
 brazil.42.a:0 "Как, черт возьми, он это сделал?"

 brazil.43.t:0 "Джанго достигает своей судьбы"
 brazil.43.desc:0 "Сегодня был час Жуана Гуларта, слава Господу. Сто Дней подошли к концу. Ворона и Быка отбросили назад, Куадрос с позором присоединился к ним, и Кубичек решил довериться своему бывшему вице-президенту. Теперь Гуларт, наконец, был свободен, чтобы завладеть тем, что принадлежало ему по праву, - и он сделал это, вылетев на вертолете из Порту-Алегри в Бразилию со своей любимой женой и детьми на буксире.\n\nКогда Жуан Гуларт вошел в Национальный конгресс, он огляделся. Камеры мигали, в то время как политики из ПТБ и ПСД и кадры всех рангов дико аплодировали. Леонель Бризола и Эдна Лотт выразили свое одобрение, хлопнув еще громче, чем остальные; Танкреду Невис одобрительно кивнул в сторону. Гуларт подбежал к Жуселину Кубичеку, который любезно пожал ему руку, хотя все еще был явно разочарован.\n\nЖуан Гуларт, по милости Носа Сеньоры Апаресиды, теперь был президентом Бразилии, несмотря на все препятствия, которые были брошены на его пути Ласердой и его лакеями. Во время приведения к присяге Гуларт успешно подавил желание ухмыльнуться, когда явно недовольный Ауро де Мура Андраде, его план потерпел поражение, был вынужден передать президентскую ленту.\n\nВ то время как в хорошо обставленном доме где-то в Рио-Гранди-ду-Сул старик пережевывал свой второй обед, наблюдая за инаугурацией, и почувствовал уверенность в том, что его ученик был свободен продолжать служить Бразилии так, как он когда-то."
 brazil.43.a:0 "С радостью в сердце Жетулиу Варгас улыбнулся"

 brazil.44.t:0 "Ворон взлетает"
 brazil.44.desc:0 "Сегодня был час Карлоса Ласерды. Сто Дней подошли к концу. Его гамбит удался, Куадрус последовал за Лоттом в бесславие, Адемара перехитрили, а подонков-жетулистов поставили на место. Теперь, слава Богу, Ласерда нашел для себя безопасность от всего, что могло бы ему угрожать; ибо кто остался в Бразилии, кто осмелился бы напасть на их президента?\n\nКогда Ласерда вошел в Национальный конгресс в качестве президента, он огляделся. Политики УДН, как и следовало ожидать от хороших, преданных бразильцев, бурно аплодировали своему лидеру. Несколько человек из ПСП и ПСД - наиболее терпимые из них - также были там, чтобы поприветствовать своего нового президента. Но бездельников-гетулистов из банды Гуларта и Невиса из ПСД и ПТБ - как и ожидалось, там не было, как, впрочем, и Жуселину Кубичека.\n\nКарлос Ласерда, президент Бразилии милостью Бога и волей Федерального Сенада, поднялся в переднюю часть палаты Сената. Он посмотрел на спикера Сената, Ауро де Мура Андраде, и кивнул.\n\nСпикер де Андраде кивнул в ответ."
 brazil.44.a:0 "Как и планировалось"

 brazil.45.t:0 "Архитектор строит ещё раз"
 brazil.45.desc:0 "Сегодня был час Жуселину Кубичека. Сто Дней подошли к концу. Ворона и Быка - черт бы побрал их обоих - отбросили назад, Куадрус, спотыкаясь, покинул пост президента, Андраде поставили на его место, и Гуларт решил довериться ему. Теперь, наконец, хвала Небесам, Архитектор смог вернуться в Бразилиа - свою величайшую работу и увидеть, как она процветает, как и в течение пяти лет до падения бедного Энрике Лотта.\n\n Жуселину Кубичек вошел в Национальный конгресс, строительство которого он курировал, окруженный своими сторонниками, он побежал к Эдне Лотт и Леонелю Бризоле, чтобы пожать им руки. Хотя они казались разочарованными, он знал, что они просто счастливы, что это был хотя бы кто-то, кому они могли доверять. Он сделал пометку позвонить Гуларту, чтобы спросить о нем и убедиться, что он в безопасности. \n\nКубичек, милостью Небес и волей Сената и бразильского народа, президент Бразилии, вошел в палату Сената. Политики ПСД и ПТБ бурно аплодировали, в то время как Танкреду Невис с одобрением наблюдал со стороны. Конечно, УДН и ласердисты не присутствовали, присоединившись к Карлосу Ласерде, который устроил скандал и не появился, но это ничего не значило. Это был триумф Кубичека."
 brazil.45.a:0 "Архитектор снова берет в руки свои инструменты"

 brazil.46.t:0 "Vulnerant Omnia"
 brazil.46.desc:0 "Последние часы последних дней. Пехотинцев привезли на грузовиках, и они уже маршировали по пригородам Бразилиа. Одна за другой казармы страны пустели, выпуская яд в сердце кровотока республики. В затемненных залах офицеры возмущались некомпетентностью коварных политиков. Сто дней прошли, а ничего не было сделано. Пришло время для людей действия.\n\nКубичек наблюдал, как его охранники собирают кое-какие мелочи к машине. Одежда уже несколько дней хранилась на заднем сиденье. Пришло время покинуть столицу, пока аэропорт все еще открыт для гражданских рейсов. Его черты лица затянулись от усталости, бывший президент помогал своим людям в этом процессе, как мог. Кто-то подал ему еще одну чашку кофе. Сколько времени прошло со сна? Часы пролетали незаметно, высокий прилив заглушал его шаги на пляже позади него. Нет другого пути, кроме как идти вперед.\n\nНеужели все они потерпели неудачу? Он и Бризола оба утащили коалицию в пропасть. В своем высокомерии они все были сопоставимы с неумелой попыткой Адемара и Ласерды привести УДН к победе. Ласерда, без сомнения, забился в какую-нибудь армейскую столовую, поджав хвост. Никаких новостей об Адемаре. Что касается Бризолы, то политик из ПТБ давно покинул столицу. Петля затягивалась. Солдаты выстраивали стальное кольцо вокруг столицы. Аэропорт был открыт еще несколько часов.\n\nКак всё это случилось? Долгое путешествие Жуселину Кубичека не было по бурному морю. Скорее, бывший президент бегал круг за кругом по дну огромных песочных часов. Прилив всё это время был миражом. Он тонул в зыбучих песках, и никакая помощь не пришла бы."
 brazil.46.a:0 "В этом последнем испытании демократия сама себя подвела."

 brazil.47.t:0 "Амазонка Убивает"
 brazil.47.desc:0 "Команда лесорубов из четырех человек издала сдавленный и усталый возглас, когда рухнуло последнее дерево в этом месяце, подняв огромное облако пыли и испуганных насекомых. Мигель попытался прикрыть рот, как и другие резаки, но это, как всегда, было бесполезно. Они будут копаться в грязи до конца ночи, нарушая тот скудный сон, который у них уже был. Из всех, кто участвовал в гигантской промышленной машине, строящей Шоссе, лесорубам пришлось труднее всего. Дэниел был фактическим лидером одной из этих команд, которой было поручено пройти десятки миль по Амазонке, не имея ничего, кроме самых элементарных припасов, и срубить сотни неудобно расположенных деревьев, расчистив путь для бульдозеров, чтобы очистить дом. Наконец, их месячная квота была завершена, и они могли вернуться в основной рабочий лагерь. По крайней мере, на какое-то время.\n\nИм потребовалось несколько дней, чтобы добраться до лагеря, но вернуться всегда было проще, чем проложить путь вглубь. Мужчины, наконец, пришли в хорошее настроение, когда они двинулись со своего следа из вырубленных пней к безошибочно узнаваемому столбу густого дыма лагеря. Как раз в тот момент, когда они начали слышать характерный шум и суету лагеря, другой звук отчетливо разнесся по зарослям. Выстрел.\n\nЛесорубы вошли в лагерь, чтобы найти источник звука,он по-видимому, был в центре растущей толпы, собравшейся вокруг одинокого навеса. Дэниел не мог сказать, на что они пялились, и, проталкиваясь сквозь толпу, он заметил, что некоторые мужчины быстро пробегают обратно через толпу. Один из них с силой схватил Дэниела, когда он проходил мимо, и практически вытащил его обратно, прежде чем он успел хоть что-то разглядеть.\n\nДаниэль оттолкнул руки мужчины. "Какого черта ты делаешь?!" Только тогда он заметил, что по лицу мужчины текут слезы, странное несоответствие его массивной фигуре и густой бороде. "Он, он... Блядь. Я не думал, что он пойдет на это, БЛЯТЬ! Мой друг, он стрелял, он застрелился. Парень получил письмо прошлой ночью, сказал мне, что его девушка бросила его ради какого-то богатого ублюдка, черт возьми! Я должен был, я... - Мужчина замолчал и медленно рухнул на ближайшее дерево. "Поверь мне. Ты... Ты не захочешь этого видеть.""
 brazil.47.a:0 "Мужчина уволился на следующий день, и Дэниел почти последовал за ним. Почти."


 brazil.48.t:0 "Возвращение Кубичека"
 brazil.48.desc:0 "Около полудня Жуселину Кубичек распахнул двери Президентского офиса. Не раздумывая ни секунды и не останавливаясь в изумлении, он направился прямо к столу президента, сел в кресло, снял пальто, откинулся на спинку и расслабился.\n\nВсе было не так, как он помнил. Конечно, горизонт в окнах, возможно, немного изменился, но этого следовало ожидать. Сотрудники были здесь во время его первого срока, и они знали, как ему нравится, когда все устраивается. Так что было не так уж трудно настроить все так, как это было в январе 1961 года. Не то чтобы Лотт сильно что-то изменил...\n\nЛотт...Неужели он уже забыл его? Конечно, план занял меньше времени, чем ожидалось, но он сработал. Он снова был на своем посту, а Лотт - нет. В конце концов, это была цель, и кого волнует, как все прошло, если всё сработало?\n\nХотя недавнее прошлое, казалось, исчезало, дальнейшее прошлое вышло на передний план в сознании Кубичека. Он знал, что президентство не было самоцелью. Многое еще предстояло сделать, и нужно было проделать большую тяжелую работу. Все больше и больше ему казалось, что он временно отдохнул и перед ним снова встали задачи Президентства.\n\nКубичек сделал еще один вдох и встал, снова надевая пальто. Момент расслабления и возвращения в хорошее настроение - все было хорошо и хорошо. Потому что теперь ему придется стать президентом Соединенных Штатов Бразилии и принять на себя все обязанности, связанные с этой должностью."
 brazil.48.a:0 "Как хорошо вернуться!"

 brazil.49.t:0 "Наследие Варгаса"
 brazil.49.desc:0 "Дым заполнил кабинет президента. Гуларт и Бризола строили планы (и иногда горячо спорили) уже несколько часов.\n\n"Ну, брат, Варгас создал Национальную компанию чёрной металургии и Петробрас. Сначала нам нужно что-то смелое, проект по созданию нашего правительства в качестве сторонника национального развития, а также укреплению общественного доверия". Сказал Бризола, стуча кулаком по столу. "Расширение Электробрас и его услуг по всей стране должно стать нашим первым важным шагом".\n\n"Я понимаю это, брат, но у меня все еще есть некоторые сомнения по этому поводу", - ответил Гуларт, охваченный сомнением. "Проект Электробрас был одним из наших достижений во время правления Кубичека, и я не против его расширения в конечном итоге. Я вижу, как электрическая инфраструктура связана с нашими запланированными реформами, но, тем не менее, затраты, брат. Наша экономика практически в канаве!"\n\n"Джанго, нам нужны радикальные действия. Нам нужно воспользоваться этим шансом, и именно так мы спасем будущее этой страны". Бризола бросил окурок в пепельницу и закурил другую. "Это расширение принесло бы пользу жизням стольких людей..."\n\nГуларт прервал его с тяжелым вздохом. "Я знаю, что ты прав, брат, но мы должны действовать осторожно. Ласерда и его собаки будут утверждать, что коммунисты захватывают власть при любом виде действий правительства. Нам нужен конкретный план. Мы должны проконсультироваться с министром шахт и энергетики и другими инженерами."
 brazil.49.a:0 "Мы должны привлечь к этому делу специалистов."

 brazil.50.t:0 "Разберитесь с кампанией по клевете"
 brazil.50.desc:0 ""Что они говорят на этот раз?" - спросил Гуларт, закрыв лицо руками.\n\n"Не так много нового", - ответил Бризола, просматривая стопку антиправительственной пропаганды, которая была разбросана по улицам Бразилиа. "Этот называет тебя коммунистическим дьяволом, как и большинство из них. О, этот креативный, на нем написано "фашист в красной обёртке". Это что-то новенькое". Он усмехнулся.\n\n"Я не понимаю шутки", - раздраженно воскликнул Гуларт. "Что-нибудь ещё о Марии Терезе? Эти последние были отвратительны."\n\n"На этот раз не так сильно. Некоторые таблоиды восхваляли модный стиль первой леди, но это всё." Бризола отложил плакаты и закурил еще одну сигарету. "В любом случае, мы должны разобраться с этим как можно скорее, брат. Если так много брошюр и брошюр распространяется здесь, в Бразилии, Сан-Паулу и Рио должны быть покрыты ими."\n\n"Это воняет рукой Ласерды. Как бы мне ни хотелось, мы не можем действовать против него, по крайней мере, напрямую. Мы победили его на выборах, но многие по-прежнему поддерживают его, даже среди высших военных чинов. Нам придется какое-то время терпеть эти атаки.""
 brazil.50.a:0 "Фашист в красной обёртке - это уже слишком."

 brazil.51.t:0 "В логове львов"
 brazil.51.desc:0 "В воздухе витало напряжение, такое сильное, что все присутствующие могли это почувствовать. Жуан Гуларт заметил это еще во время выступления. Высшее руководство Вооруженных сил Бразилии выслушало его обращение и примирительные слова, но большинство из них, казалось, были либо враждебны, либо не заинтересованы в том, что должен был сказать президент. В конце концов, они предпочли бы, чтобы на выборах победил любой другой кандидат. Один из генералов, сидевших рядом с маршалом Каштелу Бранко, очевидно, насмехался над словами президента, но спокойный взгляд маршала приструнил его. \n\nПрезидент призвал к единству между правительством и Вооруженными Силами, его слова были подобраны с особой тщательностью, чтобы не расстроить аудиторию. Единственной целью Джанго здесь было нейтрализовать угрозу военных как можно дипломатичнее. Он открыто заявил о своем уважении к военным и выразил надежду на их сотрудничество с правительством. Джанго закончил свою речь и посмотрел на Каштелу Бранко, надеясь на положительный, хотя и необязательный ответ.\n\nМаршал стоял, тихо глядя на Джанго холодными глазами, и целую минуту никто не произносил ни слова.\n\n"Спасибо за ваши слова, ваше превосходительство". Маршалл Умберто Каштелу Бранко нарушил неловкое молчание. "Мы, представители Вооруженных Сил, поклялись защищать нашу страну от любой возникающей угрозы. И этот долг мы выполним.""
 brazil.51.a:0 "Вооруженные силы проявляют бдительность."

 brazil.52.t:0 "Возвращение золотых лет"
 brazil.52.desc:0 ""...итак, то, что обещает это Президентство, - это возвращение к политике и времени прошлого. Период экономического роста, а также возрождение оптимизма и гордости внутри нашей нации. Мы будем опираться на успехи моего предыдущего и промежуточного срока, чтобы повторить то, что мы делали раньше. И это экономический бум, подобный тому, который мы испытывали ранее".\n\nТолпа в Сан-Паулу разразилась радостными возгласами. Кубичек пропустил это, когда слушатели размахивали сотнями табличек с его именем и бразильскими флагами. И он мог только представить, как остальная часть его страны воспримет такие слова оптимизма.\n\n"Я обещал вам до пятидесяти лет прогресса за пять, и моя администрация выполнила обещание. Теперь я обещаю вам еще один период быстрого прогресса и возможностей, которые почувствует каждый бразилец. И я по-прежнему твердо верю в то, что Бразилия является и останется страной будущего. Мы уникальны среди южноамериканских стран, и мы будем продолжать сохранять нашу современность".\n\nТолпе это понравилось. Национализм, оптимизм, обещание лучших времен - всё это должно было произвести впечатление на любую группу людей. И самое приятное было то, что ему не нужно было лгать об этом, как это часто делали политики. Они знали, что сделал его первый срок, и знали, что хотят большего. И когда Жуселину сказал, что сделает это снова, кто бы усомнился или не поверил ему?\n\nНе на площади Сан-Паулу. Но в зале в Рио, где заседала редакционная коллегия Tribuna da Imprensa, речь была встречена гораздо менее тепло. Они молча слушали радио, пока Кубичек давал свои грандиозные обещания и освещал менее теплые моменты своего президентства. Наконец Карлос Ласерда сказал то, о чем думали все остальные."
 brazil.52.a:0 ""Кого он, по его мнению, дурачит?""

 brazil.53.t:0 "Встреча С Дэнисом"
 brazil.53.desc:0 ""Ваше превосходительство, вы знаете, что я думаю о Бризоле". - сказал министр обороны Одильу Дэнис, стоя лицом к лицу с президентом Гулартом в его кабинете. "В общем, я не согласен с его глупыми идеалами и его радикализмом, и я уже не раз высказывал свои претензии к себе. И не раз ты решал прислушаться к нему. Ни одно правительство никогда не должно игнорировать Вооруженные силы и противодействовать им, и теперь я слышал, что у Бризолы есть планы действовать непосредственно против них?"\n\nДжанго потушил сигарету, обдумывая каждое слово, вылетающее изо рта Дениса. Доводы министра были здравыми. Бризола разработал свои планы по ослаблению политической мощи военных и их власти над страной. Конечно, это было бы представлено как "обеспечение верховенства гражданского правительства над армией" или какая-то другая белая ложь. Однако Джанго устал. Если бы даже такие сторонники, как Денис, сочли подход Бризолы слишком радикальным, как отреагировали бы Каштелу Бранко и сторонники жесткой линии, такие как Коста и Сильва?\n\n"Министр, что вы рекомендуете?" - спросил Джанго усталым голосом.\n\n"Мы едем в Каштелу-Бранку и предлагаем оливковую ветвь. Может быть, предложить место в кабинете одному из своих союзников." Дэнис ответил сразу же. "Правительство должно вернуть себе их поддержку.""
 brazil.53.a:0 ""Мне очень жаль, Дэнис. Бризола знает, что делает.""
 brazil.53.b:0 ""Ты прав, Дэнис. Мы не можем напасть на армию.""

 brazil.54.t:0 "Неудобный Визит"
 brazil.54.desc:0 ""Господин Президент, что вы можете сказать о ваших связях и связях вашей партии с жестоким бывшим диктатором Жетулиу Варгасом?"\n\n"Господин Президент, многие утверждают, что ваше правительство противоречит американским интересам. В этом свете, что означает этот визит в Вашингтон?"\n\n"Господин президент, как насчет утверждений о том, что ваш кабинет связан с незаконными коммунистическими группировками?"\n\nЖуан Гуларт привык иметь дело с враждебной прессой дома, но этот шквал неудобных вопросов от американских репортеров был неожиданностью для его окружения. Визит в Вашингтон должен был улучшить имидж президента за рубежом и, по возможности, заручиться международной поддержкой и выгодными торговыми сделками для страны. Никакая подготовка не помогла бы Джанго подготовиться к этому приему. Один из репортеров даже осмелился спросить о любовницах президента, хотя все присутствующие согласились, что вопрос не заслуживает ответа, каким бы неуважительным он ни был.\n\nПосле того, как Джанго избавился от, казалось бы, бесконечных вопросов и непрекращающихся вспышек камер, одна мысль встревожила его. Некоторые левые настаивали на том, что это было поклоном Вашингтону, и Гуларт начинал понимать их точку зрения. Если бы средства массовой информации были такими смелыми и враждебными, как бы отреагировало американское правительство на его визит? Он решил отбросить эти сомнения и двигаться вперед."
 brazil.54.a:0 "В конце концов, он был здесь, чтобы помочь бразильскому народу."

 brazil.55.t:0 "Генеральный план"
 brazil.55.desc:0 ""Я пришел сюда, как только вы позвонили", - сказал Невис, вешая шляпу и пальто на стену. "О чем вы хотели поговорить, об этом предложении на ужин?"\n\n" У меня есть этот список гостей на ближайшие несколько недель", - сказал Кубичек, передавая список имен. "Я собираюсь провести несколько встреч с этими людьми, чтобы успокоить военных и сделать так, чтобы в конце этого года у нас действительно могли состояться выборы. Посмотри и скажи мне, хорошо ли это".\n\nНевис взял документ. "Ну, может быть, несколько сессий по сбору средств и встреча с некоторыми высокопоставленными лицами... подождите, это не...не Альберто Фернандес из..."\n\n"Точно, - сказал Кубичек, улыбаясь. "Мы получаем дипломатическую поддержку от правительств Южной Америки, и это успокаивает военных относительно нас. Просто встречайтесь с их послами, отправляйтесь в зарубежные турне и создавайте для нас позитивные заголовки, которые военные увидят и успокоятся."\n\n"Также может помочь нам с электоратом", - подумал Невис вслух. "Им нравится подход государственного деятеля. Да, я понимаю, почему тебе нравится эта идея. Мы должны позвонить Уолтеру Саллесу и заставить его поработать над организацией этих визитов".\n\n"Саллес! Верно, отличное предложение. Давайте сделаем это. И не волнуйтесь, я никогда не мечтал связаться с Парагваем и втянуть их в это".\n\nНевис улыбнулся. "Тогда всё идеально.""
 brazil.55.a:0 "Новые выборы начинаются ..."

 brazil.56.t:0 "Оставив их в покое"
 brazil.56.desc:0 ""Это правда, что есть много мятежных офицеров, и что они не хотят ничего большего, чем уничтожение правительства. Недавняя оккупация аэропорта является самым ярким свидетельством этого факта. Но я думаю, что маршал Лотт имеет на это право. Я пока оставлю их в покое и постараюсь сделать все возможное, чтобы не раскачивать лодку".\n\nТаким образом Жуан Гуларт выступил, когда его официальные лица попросили дать инструкции по вопросу особо мятежных офицеров в вооруженных силах. Когда два человека услышали об этом решении, они одновременно пришли в офис Гуларта во Дворце Планалту, чтобы высказать свое мнение.\\n\nНи один из них, Леонель Бризола, не высказал достаточно сильного неодобрения. "Черт возьми, Джанго, ты должен был взять этих никчемных потенциальных Наполеонов и разобраться с ними раз и навсегда. Теперь их угроза будет висеть над нами до конца вашего пребывания на посту!"\n\nДругой, Одильу Дэнис, был более сочувствующим. "Я действительно думаю, что губернатор должен дать вам некоторую поблажку. С одной стороны, конечно, они останутся угрозой. Я и конституционалисты здесь, чтобы помочь вам в этом. Но, с другой стороны, если бы вы согласились с планом сеньора Бризолы, вы бы только поссорили их и, возможно, стали причиной того самого переворота, которого вы хотели избежать.\n\nГуларт выслушал их обоих и кивнул. Учитывая все обстоятельства, он счел взгляды Дэниса более убедительными."
 brazil.56.a:0 "Но в его сознании оставалась крупица сомнения."

 brazil.57.t:0 "Сокрушение повстанцев"
 brazil.57.desc:0 ""Есть много мятежных офицеров, и они не хотят ничего, кроме уничтожения правительства и создания на его месте военной марионетки. Этого нельзя и не будет допускать. Идите и устраните самых злостных нарушителей как можно скорее". \n\nТаким образом Жуан Гуларт выступил, когда его должностные лица попросили дать инструкции по вопросу об особо мятежных офицерах в вооруженных силах. Когда два человека услышали об этом решении, они одновременно пришли в офис Гуларта во Дворце Планалту, чтобы высказать свое мнение.\n\nНи один из них, Одильу Дэнис, не высказал достаточно сильного неодобрения. "При всем уважении, сеньор президент, но вы допустили ошибку, согласившись с планом Бризолы. Вы ничего не сделали, кроме как настроили их против себя, и, возможно, стали причиной того самого переворота, которого вы хотели избежать; Честно говоря, я не уверен, что Лотт и я сможем сдержать это".\n\n"Чушь собачья! Это должно было быть сделано; вы поступили правильно, избавившись от как можно большего числа этих предателей!"\n\nГуларт выслушал их обоих и кивнул. Он нашел образ мыслей Бризолы более убедительным, но слова Дэниса оставили в его сознании тень сомнения, которая усилилась, когда начали просачиваться новости о резком снижении лояльности среди военных."
 brazil.57.a:0 "Нам придется посмотреть, насколько это было разумно на самом деле."

 brazil.58.t:0 "Добро пожаловать в джунгли"
 brazil.58.desc:0 "Толпа южноафриканских мужчин и женщин разразилась радостными возгласами, когда первые бразильские морские пехотинцы высадились со своих кораблей, возвестив о вступлении величайшей державы Южной Америки в войну за свободу. Хейтор шел в середине своей колонны, ухмыляясь и опустив голову, пока бразильцы выдерживали шквал хлопков по спине и брошенных цветов. В конце концов они протиснулись сквозь толпу и направились к временным казармам недалеко от Кейптауна.\n\nПосле долгой и ухабистой поездки на грузовике они прибыли и начали выгружать свое снаряжение. Как только их вещи были уложены, усталых бразильцев выпустили на большую общую стоянку, полную другими морскими пехотинцами и иностранными добровольцами. Завтрашний день будет полон разборов, проверок снаряжения и типичной бюрократии, связанной с мобилизацией, но сейчас ничего не оставалось, как брататься до обеда. Хейтор сел на свободный ящик и вытер лоб. Его предупреждали о жаре, но на самом деле все было еще хуже, чем он себе представлял.\n\nХейтор поднял голову, услышав приближающийся топот сапог по гравию, едва увернувшись от протянутой, злобно загорелой руки. Перед ним, прямой как перила, стоял молодой человек. "Эм, эх, здравствуйте, сэр. Меня зовут рядовой Смит, армия США. Просто, я просто хотел представиться. Сэр." Хейтор улыбнулся и пожал руку Смиту."
 brazil.58.a:0 "Приятно познакомиться, Смит, но, пожалуйста, нанеси немного солнцезащитного крема."

 brazil.59.t:0 "Воскресенье на пляже"
 brazil.59.desc:0 "Солнце встало рано утром, когда Пауло мчался по улицам со своей Опалой. Было воскресенье, день отдыха - и это было видно, когда он проезжал мимо автобусов, полных пожилых дам, направляющихся в церковь. Сегодня у него была другая цель: море. Его подруга Мария, сидевшая на пассажирском сиденье, радостно улыбалась каждый раз, когда он нажимал на газ, и V8 грохотал громче, чем песня, звучащая по радио.\n\nОн никогда не думал, что у такого молодого человека, как он, будет такая машина. Эта радость была для плейбоев из Ипанемы, а не для сына матери-одиночки, такого как он. Однако, если он чему-то недавно научился, случаются чудеса; например, работа бухгалтера в офисе губернатора, заработанная в результате жесткого процесса отбора и многих ночей без сна на вступительных экзаменах.\n\nТеперь он пожинал плоды своей тяжелой работы, быстро двигаясь. Когда стрелка спидометра достигла 99, Пауло проехал по туннелю - никакого движения вообще. Он вспомнил, что читал в новостях о том, как на этом холме раньше была фавела, и как губернатор Ласерда снес ее, чтобы построить туннель. Пауло не особенно задумывался об этом - в конце концов, поездка из его дома в Копакабану менее чем за час раньше была мечтой.\n\nОпала припарковалась прямо рядом с белыми песками, и когда Пауло снял доску для серфинга с крыши, его мысли обратились к более насущному вопросу: увидеть, как солнце отражается от золотых волос Марии."
 brazil.59.a:0 "Сегодня хороший день."

 brazil.60.t:0 "Круглый стол во дворце Сан-Мартин"
 brazil.60.desc:0 "Кубичек мог понять, что не каждое здание управления было таким современным и не таким современным по своему стилю, как в Бразилии, но то, что оно было так явно не в настоящем, немного выводило его из себя.\n\nШтаб-квартира Министерства иностранных дел Аргентины была построена в эпоху стиля Бозар, когда Кубичек был маленьким мальчиком. Украшения внутри напоминали о более обнадеживающих временах, когда человечество верило, что наука может возвестить о наступлении века понимания и изобилия, а не обречь человеческую расу на гибель. В Южной Америке было мало таких зданий, как это. И одному Богу известно, сколько Парижских зданий, чьим дизайном вдохновлялись архитекторы, пережили эсэсовский сапог.\n\nЩелчок вспышки вырвал его из размышлений о том, какого быть в здании, построенном до изобретения кондиционирования воздуха. "...и будут ли эти торговые соглашения применимы в будущем?" он услышал, как аргентинский министр спросил его.\n\n"У нас были замечательные отношения с Аргентиной во время моего президентства, министр", - сказал он. "И я заверяю вас, что налаживание связей с нашими южноамериканскими соседями будет и впредь оставаться приоритетом. Мы будем продолжать развивать наши отношения, и да, это включает новые торговые соглашения между Бразилией и Аргентиной".\n\n"Президент Кубичек, - сказал один из дипломатов, - вы понимаете, что любая официальная поддержка вашей кандидатуры будет представлять собой ненадлежащее вмешательство во внутренние дела вашей страны со стороны иностранных дипломатов?"\n\n "Точно, и я ожидаю, что вы тоже это знаете". Кубичек сделал глоток воды. "Так что я знаю, что это будет не для протокола.""
 brazil.60.a:0 ""У вас это есть.""

