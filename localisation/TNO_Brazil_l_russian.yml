 brazil.246.t:0 "Two Halves of a Country"
 brazil.246.desc:0 "Lucas stared blankly at the wall, as the chants and loud footsteps outside his home continued to get closer and closer. Did Paulo have a point? How did Jango and the PTB fail them yet again? Why did the Senate not see the desperate situation his fellow workers and citizens were in? Before his mind could continue racing in circles, he heard a loud and impatient knock on his door. As Lucas sat up to open the door, he got a glance at several of his fellow union workers; why were they holding pitchforks? Did that one man have a pistol?\n\n"Come on Lucas, we're marching to the capitol building now. Are you in? Allende's supposed to meet us there." a fellow union worker questioned. Lucas really didn't like how belligerent his fellow protestors seemed to be, but he had no choice. If he didn't protest this grand injustice now, did he even have any beliefs or standards left? "Yea, I'll be out in a second."\n\nHalfway across the country, Lott stared at his telephone with unease, trying to avoid a phone call with his former colleagues. He had a migraine after reading about all the reports of the angry peasants and laborers regarding the failure of the Agrarian Relief Act. It wasn't his fault; damn Lacerda and his UDN cronies. The bill was going to make Brazil stronger, and why couldn't they see past their shortsighted views? Surely they were getting bankrolled by those very ranchers, Lott thought. Before he could pick up another report, his phone began to ring.\n\n"President Lott? This is Denys. You know what I'm going to ask of you." Lott gulped, "Of course," he said with a shaky voice. "Do you think it's truly necessary?"\n\n"Henrique, they're burning down property and attacking police forces. I've had more requests from the police across the country for the military to support them than there are damn mosquitos in this country. We either do something now, or we risk a leftist revolt." Lott couldn't even begin to think of the consequences before his mouth moved on its own.\n\n"Denys, do what you and the military need to do. Just try to keep the violenc-", Lott said to himself as an idle tone began. That jingle had never felt so humiliating until now for the President of Brazil."
 brazil.246.a:0 "How can we even piece the country together now?"

 brazil.253.t:0 "The Dockworkers Strike"
 brazil.253.desc:0 "The brief on Lott's desk painted a bleak picture for the dockworkers. Each man received as monthly payment a stack of cruzeiro banknotes thinner than their abraded bootsoles. Nearly every day at work was punctuated by a disabling accident, and the supervisors were rarely there to see it. "It's depressing, isn't it, Mr President?" Quadros said, breathing out blue smoke. "I'd strike, too. I'd go down there if I could, as well, but then the only difference between me and them would be that I'd want to be there."\n\nLott pushed the papers to the edge of his desk. "Am I meant to infer that it won't go on for long, Jânio? We could cut it short if we sent in the police."\n\n"I'm saying this has become normal. If those workers have been putting up with it for years, they probably can't afford to miss the pay, so we should take the time to find out what pushed them too far and fix it."\n\nLott glanced at Denys - the ageing marshal – and gestured calmly at his old military accomplice. "The owners don't want police because they think they'd panic their shareholders, but we have no reason to get involved, either, Mr President. If the negotiations go poorly, the fallout will rest on you. Please keep in mind that it's a squabble between employees and employers, it's not our problem unless we make it our problem."\n\nQuadros glided across the office to loom over Denys, who fit neatly within his shadow. "Defence, then - that's your field. How will we make ships if there's no-one there to build them? That sounds like our business. You should be on my side, Denys, you might have a stake in this farce."\n\n"That's enough from both of you." Lott said. "I'll decide shortly. For now, you're dismissed." Denys and Quadros both hurried out of the office - Denys insofar as he could - and left the President at his desk, looking out in deep thought over the calm waters of Lago Paranoá."
 brazil.253.a:0 "Soldiers fight uncertain battles all the time, but never by choice. It's not my fight."
 brazil.253.b:0 "Workers suffer, industry suffers, Brazil suffers. An army man fights his country's battles."

 brazil.254.t:0 "Lott Refuses to Intervene"
 brazil.254.desc:0 "The brief on Lott's desk painted a depressing picture for him. The President's inaction meant nothing for the companies, who had agreed to some of the strikers' demands, but it had isolated him. Lacerda's ministrations had diminished his support from the PSD's right; the worm had been haranguing the people through platform speeches about how Lott had betrayed business, how he could not be trusted to replenish Brazil's economy, or a poor man's purse.\n\nIt annoyed him, this was no place for the President to interfere between a private business and its workers.\n\nAccompanied by the creaking of wood, Jânio Quadros intruded upon the quiet. The thin man's shadow stretched from the doorframe to Lott's desk. To the President, he seemed as an itinerant preacher - a Jehovah's Witness of the political sphere, and patently unwelcome. "Mr President, you have your office because the people trusted you with its power, why not use it?"\n\n"I don't appreciate that you've come to my office just to regurgitate Lacerda's hyperbole. Please leave."\n\nQuadros made no sound when he crossed the floor. His glasses framed his glower like a second set of eyebrows. He spoke calmly. "Looking past the damage you've done to yourself, that you think I'm here to speak for Lacerda is wrong. Those miners could have gone home to their families singing about their victory and voting for both of us, if you had just given it to them."\n\nLott, looking up, locked eyes with Quadros. The President's gaze was calm and severe, and a long moment passed."Quadros as I have said before, I do not appreciate your comments at this time, please leave."\n\nQuadros scoffed. On his way out, he pounded the door and a loose screw fell to the marble flooring. Lott attentively listened to Quadros' footsteps grow more distant."
 brazil.254.a:0 "It was none of my business."

 brazil.255.t:0 "Negotiating with the Dockworkers"
 brazil.255.desc:0 "The air in the room was dense with cigar smoke and perspiration and Lott finally understood how the dockworkers felt stuffed into the hull of a ship. Perhaps that was part of their strategy. Twenty men on either side of the dispute sat around a sticky table which occupied most of the room, and the President was crammed into a thatch chair at its end. The dockworkers chewed tobacco and talked among themselves a bit before a gaunt man emerged from their number and hushed them - the strike leader. "Before we begin, I'd like to thank the President for coming. Especially given the opposition he must have experienced before he took the long journey here." Lott nodded as men around the table puffed their cigars and the room was filled with smoke.\n\n"Well, we have every reason to listen to each other, now, Mr President. I'll be blunt, we'd prefer it if you heard us over our bosses. We want a ten per cent raise to our pensions and a six per cent raise to our minimum wage. If we agree on this, the strike will stop by tomorrow morning."\n\nLott did not let his face betray his doubt. Those numbers threatened his government's coffers, but they might not be as costly as the fury of the oligarchs. Simultaneously, he was unsure how long the strike could drag on. How much the action would cost him, and how much it would cost the dockworkers, was like rolling dice, but if he haggled skillfully he might be able to contain his expenses. Or, perhaps, Lott could win this game by not playing...\n\nAnd yet there was a feeling he could not evade, Respect. Behind these men with calloused hands were families who depended on them. Their strike was not selfish or risk-free, and he could send them all home to happy families if he opened his wallet."
 brazil.255.a:0 ""I don't see you retreating from this anytime soon and I wouldn't have it any other way. I'll meet your demands.""
 brazil.255.b:0 ""Ten, six per cent, that's far too steep. Those numbers will need to come down before I can agree to anything..""
 brazil.255.c:0 "You choke me on your cheap cigars for this? The President will not be swayed by high numbers and pleading eyes. Goodbye!"

 brazil.256.t:0 "Lott Kowtows in Negotiations"
 brazil.256.desc:0 "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, joyous but bemused at their complete, swift victory eyed the President through their beer as he left.\n\nThe only sounds in the Presidential Palace were the tappings of Lott's footsteps. Quiet like this was always a prelude to argument, and he knew someone was waiting in ambush in his secretary's adjunct office, which he strode into. There, in a unique incident of reliability, Tancredo Neves blocked the door to Lott's view of Lago Paranoá.\n\n"Mr President, what persuaded you to open our treasury to those workers?"\n\n"Good afternoon, Neves. I'm assured it was the quickest way to resolve the dispute and get them working again."\n\n"And an excellent way to undermine investor confidence and induce economic confusion. Those assurances weren't from Denys, I'm certain of that."\n\n"It was a decision I made, not Quadros, and if a little confusion is a consequence of something that must happen, then it's better we resolve it sooner. And now, I have a similar problem. I need to find the quickest way to get you out of the way to my office."\n\nWith a weathered frown, Neves opened Lott's door and the President sat in his chair. "I made no mention of Quadros, nor do I need to for you to realise that he may be making those decisions soon. Those dockworkers didn't see you negotiating with them, they saw Quadros pushing you into a chair. He didn't need to be at the meeting to profit from it. Be careful, Mr President, and have a good day.""
 brazil.256.a:0 "And with the click of a latch, Lott's office was silent."

 brazil.257.t:0 "Driving a Hard Bargain"
 brazil.257.desc:0 ""I understand how difficult your work is, but mine requires I make some difficult decisions. You are asking for too much, and I can't agree to anything until those numbers come down."\n\nThe strike leader's fingers rapped against the table. He traded whispers with the other workers before he spoke. "Maybe you do understand, Mr President, but maybe you don't. You're a soldier, I don't know if you've ever been in a battle, but the feeling you get in your chest after being flung around by a shell is what some of these guys live all the time. Some of the men here are pushing into their fifties and walk like their back's been kicked in for years, because that's how it's been."\n\n"With all due respect, fighting a battle and carrying luggage are two very different things. I know soldiers without legs who wish they could walk like some of you do, but they can't."\n\nAmid the percussive demurral of the dockworkers, the strike leader's face twisted into a scowl, the sweat on his forehead falling into its deep creases. "Mr President, the smoke we're breathing right now is like fresh morning air next to the shit from the engines our bosses stick us near. The closest thing to it is a soldier sucking up mustard gas, and they at least get their pension! It's that or the wage, Mr President, take it or leave it."\n\nBehind his severe expression, Lott chastised himself. He wondered if it would have been a better decision to send Quadros to negotiate, or to have spent the day planning the Trans-Amazonian Highway by the cool air of  Lago Paranoá. Regardless, he thought, these dockworkers won't go home empty-handed..."
 brazil.257.a:0 "Your terms are unacceptable, I'm out"
 brazil.257.b:0 "Porting is back-breaking work, the least I can do is make sure you can afford a comfy chair when you retire. You'll have your pension."
 brazil.257.c:0 "A wage increase it is. You've got a deal."

 brazil.258.t:0 "Lott Leaves the Meeting"
 brazil.258.desc:0 "He would not stand for this.\n\nLott threw his chair back, wedging it against the wall, and strode for the exit. The dockworkers watched in silent awe as he turned his back on them. The scent of fresh air relieved the President, and he slammed the door on the workers' hurried protestations.\n"What are you doing?"\n"Get back here!"\n"Lott, you bastard! We'll do this without you!"\n\nThey did it without him.\n\nLott flicked through the newspaper to the full story on page twenty-three, skipping his best-loved World section. The dock owners had conceded to both demands, and the agreement had been sealed with a tense handshake, neatly photographed, featuring the inexorable strike leader. Lott mulled over the article with a unreadable look. Though, he thought, it was certainly a victory for the strikers, it was an inevitable one, a necessary adaptation consequent of the modern business climate.\n\nThe President, still with a neutral expression, cut the article out and stuck it in his drawer."
 brazil.258.a:0 "A nice token of how everything turned out okay"

 brazil.259.t:0 "Agreeing to Raise Pensions"
 brazil.259.desc:0 "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, assuaged by a higher pension, eyed the President through their beer as he left.\n\nThe ticking of Tancredo Neves' Piaget Calibre 12P invaded Lott's office. For such a small man, and such a small watch, the noise hardly seemed appropriate, but the wealthy politician's voice cut through the mechanical beat. "Mr President, I don't think your recent decisions have been financially sound. The money those dockworkers will get comes from our coffers, whose diminishing contents are made only remotely imposing by the thread the budget will hang on if spending of this kind continues.\n\nLott returned his gaze to the maps on his desk."Thank you for your concern, Neves, but I trust the people at the treasury to omit any offending sums and put in the right ones.\n\n"Quadros won't need to look because everyone in this palace knows what you agreed to. He'd just think of it as an insult.\n\n"I don't mind if Quadros knows and I don't mind if he complains. The omissions wouldn't be for him, anyway.""
 brazil.259.a:0 "That's all I'll hear of it. You are dismissed, Neves."

 brazil.260.t:0 "Agreeing to Raise the Minimum Wage"
 brazil.260.desc:0 "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, satisfied with a higher wage, eyed the President through their beer as he left.\n\nMore reports. More letters, most refusing to neglect profanity, from the less surreptitious members of Brazil's business community. Lott considered throwing them out of his window, but the possibility of an overambitious temp discovering them kept his hand on his temple.\n\nDespite his frustration at the striking dockworkers, at least, Lott thought, they knew how to be satisfied. These suits complaining over lost profits would hardly spare him thanks if he bludgeoned them with a pillowcase full of coins. Lott had solved their problem; the dockworkers were back at work and the businessmen were no longer bleeding money.\n\nAnd Lott did not have to pay a cent."
 brazil.260.a:0 "Maybe I should go into business."

 brazil.261.t:0 "Father and Daughter"
 brazil.261.desc:0 "It was a pleasant day in the Palácio de Planalto, and Henrique Teixeira Lott was pleased that he was able to use this good day to meet with someone who was neither an opponent of his, nor somebody who had just messed up, nor indeed somebody out to see what they could get from him. Quite the contrary, it was his beloved daughter Edna, who had just been elected to the Câmara dos Deputados as a member of the PTB. Lott sometimes joked quietly with his daughter about the fact that she'd chosen a different party from him, but since it was Jango's lot, he was completely fine with the situation.\n\n"How are things going then, Edna?"\n\n"Oh, pretty good, dad. I've been getting used to the way things work over at the Deputados. Jango's been showing me the ropes, and I've been in touch with Tancredo here and there."\n\n"Really? Good, glad to hear that. You can trust the two of them. What's your newest project, by the way? I'll see if I can help out with it."\n\n"Oh, I was looking to strengthen protections for women in the urban workforce; I'm sure you've heard about all those workplace accidents in São Paulo and Rio and whatnot where men get what they need but women aren't given a jot as much."\n\n"Ah, that's a good idea, quite good. You'll want to get hold of Leonel Brizola to help you with that, especially seeing as how that jackdaw in Rio will likely screech at the top of his lungs at the prospect."\n\n"Senhor Brizola? That's a good idea, I'd forgotten about him. Thanks, dad."\n\nAs the conversation continued along less urgent matters, Lott relaxed. He was proud of his daughter already; God willing she would give him yet more reason to be proud as the years wore on."
 brazil.261.a:0 "Edna has a lot of potential, I daresay."

 brazil.262.t:0 "The Matter of the PSD"
 brazil.262.desc:0 "Tancredo Neves walked into the office of his friend and colleague, the President of Brazil, Henrique Lott, in the Palácio do Planalto. But today was not a time for socializing or catching up with Lott; no, there were far more important things to deal with. The PSD was roiling with discontent, and something had to be done about it. As Neves came into the room where his boss worked, he said, "Party-political matters"; the ever-present civil servants nodded and left the room.\n\nLott looked up and nodded with a smile on his face. "Tancredo, what brings you here today?"\n\nNeves smiled back, but his face became solemn as he began to speak; his friend noticed this. "Henrique, it's the PSD. The conservatives - Auro and what have you."\n\n"What's the issue with them?"\n\n"The rightists in the PSD are angry, Henrique. They think you've bent too much to Goulart and Quadros, the miner's crisis is a case in point. They are angry that you didn't do enough to consult with them, and for all that I don't like some of them, they're right. You need to do more about their opinions, Henrique."\n\nLott scoffed. "I am President, Tancredo; I am doing what is best for the country. They need to have faith that I will be able to preserve our democracy and prevent a political disaster."\n\nNeves sighed. "I understand that, Henrique; you know I have faith in you. But you really, really need to talk to Auro Andrade and the rest of them. You owe it to them to ensure their voices are heard."\n\nLott made a show of listening, but there was still a stubborn look on his face."
 brazil.262.a:0 "Neves could tell that clearly, and it worried him."

 brazil.263.t:0 "A Queda"
 brazil.263.desc:0 "As the news came out of "Germania", the so-called "Capital of the World", that Adolf Hitler. the Führer of the Nazi empire and self-proclaimed "Master of Europe", had at least suffered the fate of all flesh, many people of the Republic of Brazil joined people throughout the planet to celebrate the demise of a man whose existence had blighted the entirety of humanity.\n\nOne of these was the Governor of Guanabara, Carlos Lacerda. While he was extremely restrained in his glee in public, the moment he was sure he was alone he started yelping and shouting in joy. In fact, he ran around in glee for a few seconds before catching himself and sitting down to write a long polemic denouncing Hitler, everything he stood for, and the devil that he was.\n\nVice-President Jânio Quadros celebrated the situation the only way he knew how, by getting drunk. On the other hand, Juscelino Kubitschek celebrated this development in the company of one of his mistresses. People like Henrique Lott, on the other hand, were more restrained, simply breaking out the champagne or setting out a special meal. Getúlio Vargas was quietly pleased; while Hitler's precious Thousand-Year Reich was collapsing, all that Vargas had left behind for his successors still prospered.\n\nBut, amidst all the celebration, there was one man who was sad about the demise of Hitler. This was Brazil's local fascist specimen, Wilson Leite Passos. While Lacerda, having typed out page after page of antifascist diatribes, replaced his typewriter ribbon, Wilson went to the German embassy to express his condolences. His was the only name in the entire book that was not that of an ethnic German. While others, suffused with glee, said to each other that perhaps the Nazi tyranny might finally begin to fall, Wilson had only one thing to say about the whole thing when asked about it."
 brazil.263.a:0 ""This is not the end, not by any means.""

 brazil.264.t:0 "A Reich Divided"
 brazil.264.desc:0 "The meeting was tense. Minister of defence Odlio Denys, a former colleague of Lott during his military days, exposed what was known of the recently begun German Civil War.\n\nDespite Hitler's choice of heir, various elements of the Wehrmacht and German SS had rallied to other pretenders. Germany was predicted to see heavy fighting for a few months. Reichskomissariat Ostland had also exploded into a similar civil war. No words on how other regions of the empire were doing, especially in Eastern Europe.\n\n"Troubling,", the president said at the end of the presentation. "Not much that can be done, but observe the Germans' hubris undo them."\n\n"President, what about the situation in Africa?" Asked Vice-President Quadros, somber for once. "The stress of reduced supplies might see the Reichskomissariats do something drastic. In particular the fanatical Huttig in Ostafrika is likely to be in a dire situation."\n\nPresident Lott nodded approvingly at Quadros heretofore unseen appreciation of military affairs. "Good observation, Mr. Quadros. It's certain that Huttig's one callous son of a bitch, and he'll feel the heat from reduced supplies. But I wouldn't worry about it too much. Sensing weakness, the locals will increase their attack on Huttig especially hard, especially as guns smuggled in from South Africa add to his woes. I give those three reichskommissar a few months before collapse."\n\n"Seems about right Mr President." said the defense minister."
 brazil.264.a:0 "We'll have to wait and see."

 brazil.265.t:0 "The Bull and the Pandas"
 brazil.265.desc:0 "Adhemar de Barros, Governor of São Paulo, was out and about, as was his wont. This time he was visiting the São Paulo Zoo, where the Sphere had so very graciously sent a few pandas to form a new enclosure. As the news of it spread throughout the province, countless people came in from all parts of São Paulo and the associated hinterlands to see the strange bear-like creatures.\n\nOf course this was a perfect opportunity for Adhemar - he had learned from hard-won, "honestly"-gained experience that glad-handing with the common people at events like these was the perfect method to gain more support. All the more when it was at an event that Adhemar himself had set up. For he had arranged everything; none of this would have occurred without his work. He planned to make that very clear to the people that approached him.\n\nAs Adhemar walked around and charmed the guests of the zoo with his flamboyant, engaging style, making sure everyone had at least a foggy idea of where their bread was buttered, another matter was making the rounds of his mind. The time was coming for him and Carlos Lacerda to get to work on the little plan they had come up with, and Adhemar was hammering out how best to make sure that the scenario would play out in his favor and leave him in his God-given rightful place as President of Brazil.\n\nAdhemar might have been in the habit of calling on the favor of God so often as to make the ears of every archangel, angel, throne, dominion, and saint ring a hundred times over. But he knew very well that he couldn't expect his Maker to do all the work. With that in mind, he turned towards Carlos Lacerda, who he could see at the entrance of the zoo, and put on his best smile."
 brazil.265.a:0 "It was showtime"

