 brazil.110.schildvictory.title:0 "Disaster in South Africa!"
 brazil.110.schildceasefire.title:0 "Defeat in South Africa"
 brazil.110.stalemate.title:0 "Stalemate in South Africa"
 brazil.110.ofnceasefire.title:0 "Victory in South Africa"
 brazil.110.ofnvictory.title:0 "Triumph in South Africa!"

 brazil.110.schildvictory.desc:0 "Alas! Terrible news has come from the South African frontline. The Boers and the National Socialist colonialist bastards have won and doused the last flame of democracy in the tormented African continent. Rumours of terrible atrocities perpetrated upon blacks and dissident whites are already filtering back with the convoys filled with defeated and dead Brazilian soldiers and refugees.\n\nThe government and people of the Republic of Brazil are reeling from this disaster and bracing for a new wave of hostile activity in Brazilian waters; already it is feared that the Reichskomissariats will send more illegal fishers to exploit our weakened state. Moreover, this has significantly weakened the credibility of the sitting government.\n\nBut amidst all this, there remains opportunity. Countless refugees and workers - good and decent people all, or at least better than subhuman Nazis - flee to Brazil in hopes of a new life. And there are always lessons to be learned from a defeat such as this for our military and political system."
 brazil.110.schildceasefire.desc:0 "Grave news has come from the South African frontline. The Boers and the National Socialist colonialist bastards have won, though we have prevented them from completely dousing the last flame of democracy in the tormented African continent. Our troops are withdrawing from South Africa in defeat, but their heads remain high.\n\nThe government and people of the Republic of Brazil are reeling from this setback and bracing for a new wave of hostile activity in Brazilian waters. There is a concern that the Reichskomissariats will send more illegal fishers to exploit our weakened state; accordingly, the Navy is beginning to mobilize. This matter has weakened the credibility of the sitting government but not as badly as if there had been a total defeat.\n\nBut amidst all this, there remains opportunity. Refugees and workers - good and decent people all, or at least better than subhuman Nazis - flee to Brazil in hopes of a new life. And there are always lessons for our systems to learn from a defeat such as this."
 brazil.110.stalemate.desc:0 "News from the South African frontline: the South African War having failed to progress very far one way or the other, a truce has been signed leaving all frontiers at status quo ante bellum. Our troops have acquitted themselves well; though dissatisfied at their failure to kick the "Master Race" out of Africa, they return with their heads held high and the respect of the free world.\n\nThe government and people of Brazil are satisfied with their success in holding the Nazis back, however, they are making precautions about the future. There is reason to suspect that the Reichskomissariats may try their hand at stealing our lobster again; accordingly, the Navy has begun to make all appropriate preparations. Though people wish they could have defeated the Nazis, they believe that the government has done as well as it could; accordingly, our government's popularity holds steady.\n\nThere may be a flow of immigrants heading west to our nation as a result of the recent chaos in Africa; their presence here will hopefully enrich us and improve our economic and social progress. Moreover, there are always lessons to be learned from things like this."
 brazil.110.ofnceasefire.desc:0 "Good news from South Africa: the National Socialist degenerates having experienced significant reverses, and the Boers having been destroyed, the Afrika-Schild has been forced to accept a ceasefire on OFN and Brazilian terms. Our brave soldiers, who have struck a great blow against the degenerate Master of Europe and his insane system, return home to their country garlanded with the adulation of their countrymen and the admiration of countless fellow members of the free world.\n\nThe government and people of our Republic are pleased at this development, though there are of course always some grounds for concern. There is reason to believe that the humiliated Nazis may attempt to lash out by violating our sovereign waters in hope of getting one last shipment of lobster north to the German wasteland before they collapse; accordingly, the navy is preparing to mobilize once again. But the ruling party, having gained the respect of other free nations and acquitted itself well in the first victory against Nazism since the end of the Second World War, has experienced a boost in popularity.\n\nAs German Africa begins to collapse, and South Africa copes with its gains, there is likely to be a stream of immigrants heading to our shores in search of a better life; we will do well to prepare to receive them. Moreover, as the celebrations begin and the troops come home, our government and military are aware of what lessons we stand to learn from this victory."
 brazil.110.ofnvictory.desc:0 "Glorious news from South Africa! The National Socialist degenerates and their Boer sycophants have been sent to the judgment of Heaven en masse and been driven out of the lands on which they squatted! The Afrika-Schild is no more; the OFN and their local partners have been entrusted with control over the lands that the so-called Master Race lorded over. Our brave soldiers, who have struck a lethal blow against the degenerate Master of Europe, the Demon of Burgundy, and the insane systems they created, return home adored by Brazilians everywhere and deeply respected by fellow free people from Toronto to Tasmania.\n\nThe government and people of our Republic are ecstatic at this development, though there are of course always some grounds for concern. There is reason to believe that remnants of the humiliated Nazis may attempt to lash out by violating our sovereign waters in hope of getting one last shipment of lobster north to the German wasteland before they are dissipated. Accordingly, the navy is preparing to mobilize once again. But the ruling party, having gained the great respect of other free nations and acquitted itself well in the first victory against Nazism since the end of the Second World War, has experienced a significant boost in popularity.\n\nAs the OFN begins to adjust to its new mandate, and the South Africans consolidate their gains, there is likely to be a stream of immigrants heading to our shores in search of a better life; we will do well to prepare to receive them. Moreover, as the celebrations begin and the troops come home, our government and military are aware of what lessons we stand to learn from this glorious, historic victory."

 brazil.110.schildvictory.answer:0 "We will do well to learn, if we wish to survive."
 brazil.110.schildceasefire.answer:0 "It'll do us a power of good to learn."
 brazil.110.stalemate.answer:0 "We will do well to learn."
 brazil.110.ofnceasefire.answer:0 "We plan to learn."
 brazil.110.ofnvictory.answer:0 "Let us learn then."

 brazil.111.t:0 "The Crow's New Roost"
 brazil.111.desc:0 "Lacerda stepped into the presidential office and slowly, gingerly shut the door behind him. An uncontrollable smile had threatened to break through his facade of calm acceptance all day, as he shook hands and kissed babies and pretended this wasn't the best day of his damn life. Now, in private, he could indulge himself.\n\n"HELL YES!" Lacerda pumped both fists in the air and spun a quick circle. He had outmaneuvered Brazil's greatest minds (plus Quadros), secured the military's loyalty and evaded every two-bit assassin that sought to end his life. Now, the greatest country in the world was his to shape. Getúlio Vargas' insane policies and legacy had infected his homeland for too long, twisting Brazil's economic backbone into a misshapen, brittle thing. That dog's influence would be torn out by the roots in due time. For now though, there was only one thing on the agenda.\n\nPresident Carlos Lacerda walked slowly to his seat, admiring the lavish appointments and gorgeous art decorating Brazil's highest office. He lowered himself ever so slowly into his seat and pulled a list of names and phone numbers from his coat pocket. It was time his most impassioned supporters got a chance to celebrate with Brazil's newest head of state."
 brazil.111.a:0 "Under President Lacerda's guidance, Brazil was sure to thrive. Probably."

 brazil.112.t:0 "Ester's Lament"
 brazil.112.desc:0 "President Lacerda had been a frenzy of activity ever since his inauguration party, constantly calling bureaucrats in and out of his office, dispatching dozens of letters and calling every other man, woman and child in Brazil. He only had about two years before the next election, so most staff were running double duty in the sudden rush to get organized. Ester Souza, Lacerda's faithful secretary for about twelve years now, found herself thrust into a brand new role, fielding every random, powerless bureaucrat with a bone to pick too worthless for Lacerda to deal with himself. At least she got a raise.\n\n"Yes Mr. Mikich, EVERY asset. Uh-huh. Yup, even Petrobras, especially Petrobras." She sighed and pulled the phone away, as the ever impotetent Mikich railed against Lacerda "selling off my goddamn dog next" or "licking US jackboots." He wouldn't cause any real trouble, so long as he thought he was being heard. Finally, the torrent of profanity tapered off and Ester brought the phone back to her ear. "Thank you Mr. Mikich, I'll be sure to pass your message on to the President. Have a nice day.""
 brazil.112.a:0 "Ester shook her desk with the force of slamming the phone back into its receiver."

 brazil.113.t:0 "Howdy Partner"
 brazil.113.desc:0 ""Mr. Gordon, so good to meet you. Let's get right into it, shall we?" Lincoln Gordon, US Ambassador to Brazil, hadn't expected a summons to meet the new President so soon. Typically it took several months for a President to outline his diplomatic plans with the US, but Lacerda had made meeting with him a top priority. Gordon couldn't help but feel flattered. He sat across the President as Lacerda pulled a massive stack of papers from a drawer. "I understand that you are much more interested in pursuing positive relations with the United States then your predecessors, Mr. President. Know that everyone back home is eager to reciprocate."\n\nLacerda smiled. "Of course, of course. Now, before we get into the minutiae, I have a somewhat... dramatic request of you, Mr. Gordon. May I call you Lincoln?"\n\n"Of course."\n\n"Good, good. Mr. Lincoln, I need you to bring an official diplomatic request back to Washington, outlined in this," he patted the paper stack, "pile of quite official documents. In simple terms, it asks for Brazil to receive full OFN Observership, bringing us into the free world. It's time Brazil took its place in the fight against fascism, wouldn't you agree?"\n\nGordon quickly adopted his best poker face, just barely hiding his surprise and glee. This was a goddamn diplomatic coup! Bringing Brazil into the OFN would be a massive, MASSIVE success for the United States. In his wildest dreams, even with the famously pro-USA Lacerda in charge, he hadn't imagined he could get them to agree to OFN membership! He didn't even ask!\n\nGordon shot to his feet for a handshake, but banged his knee on the President's desk and collapsed back into his chair. Gritting his teeth, he nodded his head as smoothly as he could. "I, I  think I can do that for you, President Lacerda. Welcome to the, ah fuck, free world Mr. President.""
 brazil.113.a:0 "Lacerda shook his hand, a bit awkwardly."

 brazil.114.t:0 "Democracy's Bulwark Adds Another Shield"
 brazil.114.desc:0 ""It's official, Mr. President! I just got notice back from Washington that your admission to be a observor state to the OFN is completely approved, and the paperwork should be filed away in a few days. I'm looking forward to working with you closer in the coming weeks."\n\nLacerda smiled, gave Ambassador Lincoln a few parting, thankful words and put the phone down. It's not like this was a surprise. Admission was basically a foregone conclusion, but it still felt damn good to hear it from the United States mouthpiece himself. He pulled a small, inconspicuous flask from his lowest desk drawer and took a quick swig. Lacerda put it back and replaced it with a sheet of paper. He had a speech to deliver at the OFN, and he always wrote better with just the slightest buzz."
 brazil.114.a:0 "Now, where'd he put his pen?"

 brazil.115.t:0 "A Statement of Intent"
 brazil.115.desc:0 ""Fascism is a blight, and much like a blight it can only be excised by tearing out tyranny wherever it takes root! Germany has choked out the embers of freedom and democracy for decades, but like a glorious inferno, liberty's fire cannot die! It has kept burning in America, in Australia and yes, in Brazil. The fascists will never stop lashing out in their futile quest to destroy us all, and so we must fight for our right to exist! The war in defence of our South African brothers was as to a righteous crusade against the forces of oppression, despite its... complications. Thousands died in that fight against fascism, and hundreds of thousands will continue to fight and die as heroes until at last, freedom's burning light eclipses Germany's darkness. Until that day, free people of the world, Brazil will fight and die alongside you!"\n\nLacerda left the podium to thunderous applause from the assembled delegates. Despite his best efforts, he couldn't quite keep a stupid little smile off his face. He was good at a hell of a lot, but if he had to pinpoint one particular skill he excelled at, it was giving speeches. Writing them too. As he made his way back to Brazil's seats, he saw an older woman applauding particularly hard from her chair next to his own.\n\n"Excellently done, Carlos! I knew that one would kill from the moment I laid eyes on it." Souza had come to New York to manage his affairs amid the hustle and bustle of the OFN's central nervous system, along with the few others he had needed to bring along. Lacerda sat back down in the middle of them and watched as the South African delegate made his way over to the stand.\n\n"Thank you, Ester. I think we made our intentions crystal clear.""
 brazil.115.a:0 "They can't ignore us now."

 brazil.116.t:0 "Good Old Fashioned Diplomacy"
 brazil.116.desc:0 ""PRESIDENT LACERDA, HOW CLOSELY DO YOU PLAN TO WORK WITH THE UNITED STATES?"\n\n"MR. PRESIDENT, CAN YOU ELABORATE ON YOUR PLAN TO INTEGRATE PARAMILITARY SQUADS WITH BRAZIL'S POLICE FORCE?"\n\n"CARLOS LACERDA, WHY DO PEOPLE CALL YOU A BIRD!?"\n\nLacerda stuck to the middle of his small ring of bodyguards and hanger-ons forging their way through the entirely unexpected crowd of journalists. Apparently, someone had leaked his schedule to the press. How bored were these people? Finally, the tall man leading his little congregation motioned Lacerda back into his car and slammed the door shut behind him, while the rest of his followers spread out to their own vehicles.\n\nWhile Lacerda was nominally in DC to do some sightseeing and a little bit of PR, the reality was more complicated. Quite a few US officials were opposed to Brazil's recognition by the OFN, and Lacerda was in Washington to make sure they saw reason. Whether that meant bribery, outright threats or just a bit of schmoozing, Lacerda wanted to see to it personally. This was too important to trust to a lackey."
 brazil.116.a:0 "The Lincoln Memorial was up next, then the Secretary of Defense."

 brazil.117.t:0 "New Friends"
 brazil.117.desc:0 "Isael entered his office and stretched a little, preparing himself for a day of reviewing reports and intelligence collected by SFICI agents the world over. It always served to loosen up a bit before he sat down to work. He stopped mid-twist as his eyes caught an unfamiliar object on his desk, a manila envelope laid neatly atop his other papers and documents. It hadn't been there the night before, and this entire department was guarded extensively. Isael scanned the room, but nothing else was amiss. He sat slowly at his desk, and gingerly opened up the inconspicuous envelope. There was a whole sheaf of documents, but the top one immediately caught his eye.\n\nALEXEI RUBIO, 23, MALE, SON OF RUSSIAN REFUGEES CURRENTLY LIVING IN SANTAREM, BRAZIL. RUBIO WORKS AS A GARDENER AT CATEDRAL NOSSA SENHORA DA CONCEIÇÃO, BUT LEADS A SMALL COMMUNIST CELL UNDER THE NAME "IVAN IVANOV" WHEN UNOCCUPIED. THIS CELL INTENDS TO KIDNAP AND RANSOM THE GOVERNOR OF SANTAREM IN TWO MONTHS. ENCLOSED ARE THE SCHEDULES AND IDENTITIES OF EVERY MEMBER OF THE CELL, ALONG WITH THE WRITTEN AND AUDIO INTERROGATION OF A CAPTURED COMMUNIST AGITATOR AFFILIATED WITH THE CELL. CONSIDER THIS INFORMATION COURTESY OF THE CENTRAL INTELLIGENCE AGENCY. LONG LIVE THE UNITED STATES OF AMERICA AND THE UNITED STATES OF BRAZIL."
 brazil.117.a:0 "Isael wiped his brow and resolved to buy a better lock for his door. Maybe."

 brazil.118.t:0 "No Slight Left Unpaid"
 brazil.118.desc:0 ""The Ajuricaba? Goddamn it. What was that, Acre-class? That's a hundred and fifty men, and almost half of them are gone." Admiral Toscano laid down the report and sighed, staring at the needlessly nervous young seaman who had delivered it to him. The latest skirmish with the Nazi's had gone about as well as expected, but losing a destroyer was hardly a victory. At least they paid them back in kind.\n\n"Um, sixty men lost at sea in total sir. Uh, may I go, sir?"\n\nToscano waved the man out of his office, a sparsely appointed room on the Almirante Tamandaré. It used to be better decorated, but he found it gave the wrong impression. Regardless, the Zentralafrikan fleet could not be allowed to beat a good retreat. They would be harried every nautical mile of the way out of Brazilian waters."
 brazil.118.a:0 "There were things to do and German's to kill."

 brazil.119.t:0 "Mopping Up"
 brazil.119.desc:0 ""Sir, we are directly beneath the lead pirate vessel, German deserters as we understand it."\n\nCaptain Mitchell clapped the fresh yeoman on the back, the newest addition to his small submarine crew. He had captained this beauty for eight years now, and of all of his various duties piracy prevention was probably the easiest. No pirate had the capacity to destroy a submarine and it sure as hell beat skirmishing with U-Boats.\n\n"Let's sink this son of a bitch, huh? Take down the lead and the rest will scatter. Load torpedoes!"\n\nAs the rest of his crew sprang into action, Mitchell made his way over to the cramped kitchen at the rear. His men knew what they were doing, more or less, and usually performed worse when he attempted to micromanage. So, why not grab a snack in the meantime?"
 brazil.119.a:0 "Goddamnit, João ate all the cheese."

 brazil.120.t:0 "This Knife Kills Fascists"
 brazil.120.desc:0 "Heitor advanced slowly on the fascist, sticking to the deepest shadows and moving as quietly as he could. Not that it mattered, the camp of Nazi deserters were drunk out of their minds and passed out around their flickering campfire, but it never hurt to be careful.\n\nHeitor and a few other members of his company had volunteered to stay behind once the SAW ended, cleaning up what Nazi scum still lingered in Africa's nooks and crannys. He had been tracking this particular group for a while. They split off from one of Huttig's battalions once it was clear their "supreme leader" was all but doomed, and had cut a bloody swath through unprotected villages and countryside ever since. There were only about thirteen of them, but each was armed and utterly ruthless.\n\nHeitor signaled to the rest of his makeshift anti-terror squad with a few quick hand gestures, and cut the first fascists throat. His squad moved swiftly ahead of him, dispersing through the camp and ending the rest of the Nazis with similar efficiency. The few that stirred awake were easily overpowered. Heitor watched the man's lifeblood drain out into the African sand, and wondered how this little German got where he was. He couldn't have been more than twenty. The Brazilian marine unclipped the boy's iron swastika and stood, moving towards the centre of the shabby camp. He needed to talk strategy with Smith."
 brazil.120.a:0 "There were still a hell of a lot of Nazi's in Africa."

 brazil.121.t:0 "Border Troubles"
 brazil.121.desc:0 "Heitor cursed and hit the deck as gunfire sounded off from the German side of the border, filling the otherwise peaceful night with noise. He had volunteered to stay in South Africa after the ceasefire, patrolling the ever turbulent border with the RKs and doing what he could to help the African people. While the war was nominally over, there was no shortage of Nazis and Boers that loved to "misfire" their guns through the hastily assembled chain-link fence separating them from the Republic.\n\nAs Heitor crouched behind a sandbag, one of the many in the defensive lines radiating out from the border, he could tell almost instantly that this was no everyday misfire. The fence was rattling, and he barely had time to peek over his barricades before an African man threw himself into cover next to him. The man collapsed onto the ground and gripped his leg, trying desperately to stop the flow of blood from a bullet wound to his knee. His clothes were torn from the barbed wire, but besides the bullet wound he was almost untouched. If you could ignore his visible ribs and sunken eyes, the man looked nothing like a border jumper. He looked like a scared, desperate refugee.\n\nThe first shots began to taper off, and were replaced by a loud argument in German. As Heitor wrapped the man's leg and called his squad's medic over, one more gunshot echoed over the border and the German voices stopped."
 brazil.121.a:0 "At least the Krauts weren't doing any better then they were."

 brazil.122.t:0 "Keep the Nazis Back"
 brazil.122.desc:0 "Admiral Toscano was devoid of his usual humor. Already, 578 Brazilian sailors had been murdered by German vessels. The Lobster War may have been difficult from an economic perspective, but casualties were almost non-existent. The fleet had had no problems cleaning up the pirate schooners and occasional German coordinator back then, but this was entirely different. The German's were angry and trained, intent on pushing back Brazil's maritime borders and asserting their control over more of the Atlantic. Toscano would not allow it.\n\nThe Almirante Tamandaré was leading the counterattack, and had already sunk four German vessels this week alone. The bastards had spread out over thousands of miles, attempting to overwhelm the Brazilian Navy through sheer weight of numbers, but it wouldn't matter. The SAW may not have gone according to plan, but Admiral Arnoldo Toscano would be damned before German murderers took a single foot of Brazilian water."
 brazil.122.a:0 "The war against fascism never ends."

 brazil.123.t:0 "A Small Duty"
 brazil.123.desc:0 "Lacerda tapped absent-mindedly on his typewriter, drafting finale after finale for his latest speech. No matter what he did, it wasn't quite clicking. It would be a grand announcement, an address to the Brazilian people on his great battle against Getulism, a slash-and-burn campaign against his predecessors rampant nationalization. Privatization was the name of the game now. Healthcare, education, everything that could be privatized would be privatized.\n\nThe start of the speech was simply brilliant. First, he would make fun of Getúlio Vargas. Then, he would congratulate his supporters and issue a great call to action against all the forces arrayed against Brazil. Yadda yadda, Lott didn't fix shit, blah blah blah. The bulk of the speech was similarly genius, it was just the ending that was giving him trouble. He needed one final sell, a slogan that could be shouted from rooftops, plastered on posters, a fine quote for the history books!\n\n"Let the great flames of liberty burn away corruption!" Eh, save it for later. Not too fitting for this speech.\n\n"We will prosper once again!" Too short, vaguely fascist.\n\n"Like a great bird, I will vomit private industry upon Brazil!" What? Definitely not. Lacerda sighed and lowered his head onto the desk. This was easier when he wasn't President."
 brazil.123.a:0 "This leader of South America business was harder than it looked."

 brazil.124.t:0 "Your Move, Creeps"
 brazil.124.desc:0 "A piercing whistle broke the silence of the night, followed by the tramp of boots and a shrill scream. Omar started awake at the noise and fell out of his bed, banging his shoulder on the small nightstand next to him. Cursing, he pulled himself up and moved to his window, intent on seeing just what had disturbed his sleep at this ungodly hour.\n\nFour men, all clad in body armor, were beating a boy in the street. He couldn't have been more than seventeen, but the men were beating him with batons all the same. A small bag of canned food was scattered everywhere besides him, evidently dropped in the scuffle. Ah. So these were one of the President's new "Law Enforcement Task-Forces".\n\nWith a final kick to the head, one of the enforcers slung the limp boy over his shoulder and began walking back down the street. The rest of his squad began to disperse in all directions, leaving the bag of ill-gotten groceries lying in the street. Omar closed his blinds and laid back down to sleep. It didn't work."
 brazil.124.a:0 "He couldn't get back to sleep for hours."

 brazil.125.t:0 "America Accepts!"
 brazil.125.desc:0 "Lacerda straightened his tie as he stepped out into the afternoon sun. The mob of reporters clamored for comments, firing off questions as rapidly as possible. He smiled indulgently.\n\n"Ladies and gentlemen of the press, the Senado's voice is clear, Brazil stands arm-in-arm with all of freedom's defenders around the world. I would like to thank the senators for their wisdom and alacrity in guaranteeing Brazil's security and prosperity. I would also like to thank all the peoples of the free nations of the world, your elected representatives have done the right thing by extending the hand of friendship to Brazil. We will not let you down, and we will never forget the warmth with which you have accepted us. That will be all for today, thank you."\n\nHe retreated into the Palacio Alvorada, the door muting the cacophony as it closed. His mind was elsewhere, in the South Atlantic, as Brazilian naval squadrons pushed boldly towards Saint Helena in order to establish their portion of the new cordon; in the Amazonas, where rainforest was being quickly cleared for secret airbases that would form a western Air Shield; and in Berlin and Tokyo, where visions of furious generals and desperate foreign ministers filled his heart with delight.\n\nBrazil could not now be ignored. Brazil could not be dismissed as a mere trifle, a fourth-rate power with only potential and no presence. Today, Brazil had shaken the world with the strength of her voice in an unequivocal call for liberty and fraternity. She would never be scorned again."
 brazil.125.a:0 "The snake smokes once more, and mankind gets a little freer."

 brazil.126.t:0 "The Crow Soars"
 brazil.126.desc:0 "Sighing contentedly, President Lacerda took in the view of Brasília offered him by the spacious windows of the Palacio Alvorada. The skyline was dotted by cranes, and for a moment he thought he could hear the soft roar of tens of thousands of construction workers building on to the republic's seat. He sipped his coffee. It hardly looked any different, but anyone who lived through the Hundred Days would understand instantly just how much the atmosphere had changed.\n\nBrazil's position in the world had always been precarious and strange, as if they were peeking just above the edge of a great plateau where the true powers had their homes. She was the most important of the Latin afterthoughts, but hardly considered as more than a green patch on the map. Even in the World Wars her impact was minimal, only sending a desultory and uncertain force out to engage the Hun on land and sea.\n\nWith her membership in the OFN, Brazil had truly shaken the world for the first time. Every senator was now well-versed in the basic principles of conventional and nuclear deterrence, the Foreign Ministry buzzed with the activity of managing the integration effort, and best of all, the military was looking outward instead of inward-- for the first time since the second World War.\n\nEven better, the Republic's finances were now approaching a semblance of responsibility. The excesses of the old regime had been deeply damaged, and Brazil's economic growth was rapidly regaining ground as American capital and expertise bolstered her native resources and capabilities.\n\nLacerda knew he had a reputation as a dour, cantankerous operator, but today at least he felt as starry-eyed as any young communist. He smiled ruefully at that, listening for the thousandth time to his younger self calling him an imperialist running dog. With every success that voice became a little quieter, a little less sure. He had little doubt it would soon pass away entirely.\n\nThus did the Crow of Guanabara lead a little thrush through the buffeting winds of chance and circumstance..."
 brazil.126.a:0 "To liberty, wealth, and safety. Or so he hoped"

 brazil.127.t:0 "Uma Agradável Surpresa"
 brazil.127.desc:0 "Mr. President, we've received a startling communication from Ambassador Lincoln in Brazil. It seems that the Brazilians have requested to join the OFN, effective as soon as possible! We have prepared for this contingency of course, and the Navy is prepared to extend defensive coverage deep into the Mid-Atlantic at your command. Of course, Brazil's armed forces are comparatively weak and unimpressive, and for the next few years they may prove to be more of a liability than an asset. The decision is yours, sir."
 brazil.127.a:0 "We must all hang together, accept immediately!"
 brazil.127.b:0 "We need time to prepare, politely decline for now."

 brazil.128.t:0 "What Magnificent Idiocy!"
 brazil.128.desc:0 "Lacerda kicked his desk with the heel of his shoe, hard enough to break it off. "FUCK, FUCK, FUCK!" He roared. How could they do this to him, to Brazil? After all their support, all their friendship, they were reduced to observer status in the OFN "until circumstances more favorably align"! What was that bullshit? He would show them a favorable alignment all right, he'd favorably align their fucking--\n\nHe stopped taking a deep breath. It wasn't like this was a permanent situation. The Americans had internal problems of their own to solve, and they probably had questions about Brazil pulling its weight militarily. In the meantime they still had observer status, and they were clearly moving towards agreements with the other OFN nations on movement and trade. This would hurt his prospects for reelection to be sure, but Carlos Lacerda was not one to give in. He opened the door to his secretary's office. "Ester, I need a new desk and a new pair of shoes delivered immediately. Besides that, accept no visitors for the next three hours..."
 brazil.128.a:0 "I need time to think."

 brazil.129.t:0 "Worse than a Crime..."
 brazil.129.desc:0 "Lacerda bit down on his knuckles, hard. Those fucking cowards in the Senado were unbelieveable. Did they really think that the sausage-eating albinos or the Japanese would leave them alone if they shivered in the corner? He could almost feel the eyes of their generals fixing on Brazil, sticking out into the Atlantic like the world's largest soft underbelly...\n\nHe tasted blood. He unclenched his fist, wrapping his handkerchief out of his bleeding hand. Nothing would be gained by outbursts, he needed time to think. The election, the economy, the campaign against Getulism... this weakened everything. A new direction would be required, but he wasn't going to be able to figure that out today. Today, he would have a whiskey, have a cigar, and mourn the Brazil that could have been."
 brazil.129.a:0 "When the future dies, all that's left is regret."

 brazil.130.t:0 "A Brazilian Request"
 brazil.130.desc:0 "Ever since Carlos Lacerda was recently elected President of Brazil, our agents and diplomats have watched him carefully. The famously pro-US Lacerda has spent most of his time reorganizing the Brazilian government, but he recently had the chance to meet with our Ambassador to the country, Lincoln Gordon. If Gordon's report is to be believed, the meeting went better then we could have imagined.\n\nCiting their spirited defense of Britain during the Second World War and recent intervention in South Africa, Brazil is pushing for Observer status in the OFN. This would guarantee them a seat in the assembly, without fully bringing them into the fold. Gordon is practically slavering to send back our reply. Lucky for us, there's basically no downside, both increasing our influence in South Africa and adding a powerful new ally to the fight against fascism."
 brazil.130.a:0 "Welcome to the OFN, amigos!"

 brazil.131.t:0 "The Crow Falters"
 brazil.131.desc:0 "His hands shook as he lit another cigar. He was already feeling nauseous, but he needed something to occupy his hands, his mind, anything! Carlos Lacerda paced his office. The curtains were drawn tight, the room lit a pallid yellow by too many incandescent bulbs. Ever since he had applied for OFN membership he had made Brazil-- and himself-- a target. He told no one, but he sometimes dreamed of albino Huns sneaking into the Alvorada through the sewers, padding softly up the stairs, knives sharp, whispering horrible promises in their guttural tongue--\n\nHe pinched his nose, hard. Obsession would kill him and Brazil as sure as any SS assassin, he knew that. Better to stay focused. He had already placed the military on a higher readiness level, anticipating some kind of retaliation for his attempt to join the Americans. A grim siege mentality was settling over the UDN as political and diplomatic pressure ramped up-- that could pose a problem if not checked. No Grey Scare could be allowed to develop, not after the close call of the Hundred Days.\n\nAt least he had the budget, right? Well, maybe not. Before his term, Brazil had not seriously faced the prospect of embargoes or sanctions by any of the major powers. He may be forced to backtrack on the Petrobras question just to provide energy security. Autarky was anathema to him, but if two out of the three great trading blocs locked Brazil out...\n\nDark times were on the horizon. Only Carlos Lacerda could provide a clear way forward for the Republic. He had to be strong, fearless, insurmountable-- but all he could see was the face of Major Rubens Vaz, going slack as his blood spread out over the Rua Tonelero. Would that sacrifice be for nothing after all? Would Lacerda have lived all these extra years just to fail at the final hurdle?\n\nThe crow beats his aching wings against the storm, blown this way and that, always frustrated, always prevented from breaking away. He screams his frustration and rage, damning the sky he used to dominate. What a pathetic delusion. As his strength begins to fail, he wonders what he will find in the dark below. Will it just be him that is destroyed, or the future of his country as well?"
 brazil.131.a:0 "And so the Brazilians once again knew strife, uncertainty, and obscurity-- and the world forgot them."

 brazil.132.t:0 "The Intervention"
 brazil.132.desc:0 "The National Congress building was something to behold to the young soldier. Niemeyer's massive high-rises were something to the boy who had never left the farm before enlisting. Tall, gleaming in the Brasília sun, he couldn't help but gawp at their absolute scale. But he wasn't there for tourism. He had a job to do. The working staff of the Congress, cleaners, civil servants, unfortunate hangers on, all had to be delivered to the nearest police station through Brasília, and there could be no escapees. The new regime had to "ask" whoever they could for any dirt on the now angry opposition, kept under house arrest.\n\nThe soldier was commanded, with five others, to keep an eye on them. His gun heavy in his hands, he eyed a cleaning lady, about twice his age, standing idle, loitering.\n"Move along." he said, trying to be stern.\nThe woman simply looked him in the eyes.\n"Move along, or there will be consequences." he said again, forcing his tone.\nThe woman exhaled. "God did not put you on this earth to simply destroy everything Brazilians hold dear. So why do you participate?"\nThe soldier faltered briefly. "I am obeying the orders of my superiors. Now move."\n"Yet, you have a gun. You have the power and the ability to stop. Why do you continue?"\nThe soldier looked her in the eye, projecting all the intimidation he had in his soul. "Move."\nShe stood up, and walked along.\n\nThe soldier walked behind her. He had been taught to obey his superiors without fault, not to question them. He had walked in lockstep behind them, and worked hard for where he was now. So why did he feel this fear that something was wrong, that all was not as it seemed?\n\nHe shook them off."
 brazil.132.a:0 "Hierarchy first."

 brazil.133.t:0 "The First Institutional Act"
 brazil.133.desc:0 "It was a warm day in the Congress, as the members of the Senado swarmed like mosquitoes at gunpoint into their seats. Filinto Müller, the glasses-wearing congressional strongman of the Brazilian Army, wiped his brow. Campos hopefully knew what he was doing. He barely had time to flip through the act before the Generals were pushing him along to get it through the Congress before any of the more idealistic politicians of whom they had threatened their families decided that they could sacrifice a daughter or two.\n\nThe speaker introduced the act, and Congress fell into a stony silence before Müller stood up.\n"My friends."\nHe could practically feel the hate emanating from them.\n"This bill will ensure that Brazil remains a safe place, free from the tyranny of corruption, Fascism, and Communism that plagues it today."\nOne or two people in the crowd mumbled something.\n"Some would argue that liberty cannot simply be ensured this way, but, it is important we understand the good we are doing for the people of Brazil."\n\nA man in the corner looked outraged, but glanced at a nearby soldier and settled down. "Indeed, I appreciate all who take this great sacrifice."\n\nMüller took his seat once more.\n\nThe murmuring stopped.\n\nThe speaker said something about putting it to a vote. Müller watched the votes roll in. There were three or four opposition votes. It was never nice to see someone hurt themselves like that. Really a shame."
 brazil.133.a:0 "They would probably not live to see the next day."

 brazil.134.t:0 "Break Up Strikes"
 brazil.134.desc:0 "The picket line was a gesture, if anything, to show that dockworkers stand against the bastards who took over their country by rifle and not by force. The burly men, rough from having transported shipments every day of their lives, stood together, a mass of interlinking spirits with one aim. To get the military to do... something. Reconsider? They had no need to.reconsider. But to do something, anything, to prevent the fall of Brazilian democracy.\n\nHowever, in the distance, one of the young scouts they had set up for the eventuality of "intervention", came running back. "They're coming!," the young boy cried, as he ran to his father, somewhere in the crowd. And from the distance, they could see Brazilian soldiers and policemen marching towards them, wearing gas masks. The man at the front, a thin policeman, raised up a megaphone.\n\n"You are disrupting the operation of the Port of Belém. Please disperse, and we will have no need to intervene."\n\nThe rabble of dockworkers exploded into various expletives and insults. The policeman turned around and nodded, and the army began to advance. They, of course, started with the tear gas. Some dockworkers, the less dedicated ones, scattered as they saw the gas spread throughout the air. The rest stood their ground, but many began collapsing. A single worker, his eyes stinging, walked forward, and punched an officer to the ground.\n\nIt took a moment before he was shot in the stomach. The remainder of the crowd scattered with the gunshot, running for their lives as the army marched in.\n\nBelém could run once more."
 brazil.134.a:0 "Back to work."
 brazil.134.b:0 "Let's make sure this lesson sticks."

 brazil.135.t:0 "Dead Air"
 brazil.135.desc:0 "Marcos knew he was, for all intents and purposes, a dead man. A man whose death would be broadcast live, as the thrice-damned army marched down on the final strongholds of freedom on this country. All these years of activism, of students discussion and meetups, of scavenging cruzeiros to buy an amateur radio set up would go to ash and dust. And yet, he did not feel any fear or dread, just the fire of duty burning up in him, as he heard the muffled screams and curses.\n\n"They can crush our spirit, they can put the jackboot to our head, but they'll never smother that flame! For every student, every citizen they crucify to keep us down, three more will rise up! Just like-"\n\nGunshots. He's not sure who started, but he know for a fact who's finishing, as the roar of machine guns echo faintly on the background.\n\n"They can never crush our spirit. If you're a true son of Brazil, a true, equalitarian patriot, not the filth they claim to be the true sons of our fair nation, go countryside! Pick your guns and resist them! Go to-"\n\nIt's getting closer. He doesn't have time to tell them where...and perhaps, that's for the better. Opening his wardrobe, and picking a single revolver, he turns to the door, pointing.\n\n"Search for the Amazonas! Search fo-""
 brazil.135.a:0 "Rádio Sociedade's last transmission would be of gunshots."

 brazil.136.t:0 "Blood Harvest"
 brazil.136.desc:0 "Gustavo Costa watched from the window of his humble grocery store, as the military dragged another of those rabble rousers, a woman looking on her thirties, by the hair and the shoulders, as she kicked, screamed and uttered bloody curses, before being all but thrown on the back of a car, the soldiers moving in a single pace inside and taking the girl away from his sight, and neighborhood. Reaching for his pocket, he's ready to lit another cigar before he's interrupted by one of the soldiers, entering his grocery store. His eyes widens a bit, before the soldier simply raise his hand, shaking his head.\n\n"You're not in trouble. We just want to make a few questions..."\n\n"...uh, alright, ask away."\n\n"Did you know that woman?"\n\nGustavo's gaze can't help but scowl, the 50's man rolling his eyes and picking a cloth, cleaning his own desk, still staring at the soldier.\n\n"That was Maerietta, right? That girl was always trouble, ever since she was a kid! Listened too much to those city folk, speaking nonsense like communism, like her parents! Good riddance if you ask me, we..."\n\nHis expression cracks for a moment, and Gustavo silently prays it wasn't enough to implicate or suggest anything to the soldier in front of him...\n\n"...we don't want any trouble sir. Just take day by day in the neighboorhood, you know?"\n\n"Of course. You know anything of Vladimir Herzog?"\n\nSilence stretched across the small grocery store, as the middle aged man and soldier kept an improptu stare, before Gustavo simply shook his head."
 brazil.136.a:0 ""No Sir. Not at all.""

 brazil.137.t:0 "Speaking to the People"
 brazil.137.desc:0 "The soldier was waiting, with some officials and technicians, in the back of the recording room in Salvador.\n\nJuracy Magalhães was an old army man, cut from the same cloth as those who had recently saved the Brazilian government, but the people of Bahia loved him dearly and he had a good reputation among them. The soldier supposed that was why the Sorbonne men chose him to do the announcement. As Magalhaes sat with the script in front of him, clearing his throat, the soldier nodded at the chief technician.\n\n"Hello, people of Bahia. This is your Senator, Juracy Magalhães. You may look outside, and see soldiers on the street. They are here to protect you. A time ago, they intervened upon the corrupt German and Japanese-influenced Congress in Brasilía. I fought hard against them by other means, but a stronger hand was needed."\n\nThe soldier saw Magalhães' hand shaking slightly behind the glass wall. The man's morals were unquestionable, why was he so nervous?\n\n"General Castelo Branco is a good man who saw when it was needed for military intervention into the operation of the Brazilian government, and he promises everything shall return to normal quickly, after Communist and Fascist influence is purged from it. There is no reason to be alarmed, you shall still have the ability to live as you always have. Thank you for listening."\n\nThe recording stopped, and Magalhães got out of his chair and was let into the nearest room.\n\n"Are you alright, Senator?" The soldier said.\n\nMagalhães took a breath."
 brazil.137.a:0 "They aren't going to listen.""

 brazil.138.t:0 "Talking with the CIA"
 brazil.138.desc:0 "Lincoln Gordon eyed the man, who was talking very sycophantically, carefully. Brazil's particular foibles, the economic nature he'd been studying for years, meant that it was full of resources that America needed. Not just for military needs, either. Food to keep American spirits up, objects to keep America moving. South America ran the USA, he supposed, almost as much as the USA ran South America. Brazil was a major chess piece in the resource battle, and they needed to keep all their pieces on the board.\n\nHe knew the Brazilian military was not politically illiterate. They knew Brazil, they knew how to keep a very aggressive population down, and Gordon knew especially that they knew they needed help, and with some specifically integralist exceptions, they all wanted to turn to the USA. Humberto de Alencar Castelo Branco appeared to feel genuinely that Brazil needed to be saved from itself. The question was what he was going to ask for, aside from money?\n\n"In conclusion, Mr. Gordon, the support of the United States in stopping those who stand against the government as it currently stands would be valued and reciprocated." Castelo Branco finished, at last.\n\n"That can be arranged, General, my question is how many you need?" Gordon dragged from his pipe.\n\n"Agents?" The baby-faced general leant forward. "As many as you can send."\n\n"Of course."\n\nGordon smiled, gracefully. "Now, onto the issue of the rubber plantations...""
 brazil.138.a:0 "No need to inform them that the agents had always been there."

