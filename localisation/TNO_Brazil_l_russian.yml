 brazil.232.t:0 "Победа лейбористов"
 brazil.232.desc:0 "Чтобы отпраздновать свою победу, Жуан Гуларт выбрал традиционное чурраско в своем старом стиле гаучо. Сторонники и союзники, такие как Варгас и Кубичек, пришли поздравить его и даже должны были произнести пару речей, как бы он ни был пьян. В конце концов, это был праздничный день. Даже когда все гости разошлись и все в доме спали, Гуларт и Леонель Бризола остались у камина. Шурины пили, ели, смеялись и произносили тосты друг за друга невнятными словами. Это был момент для похвалы и радости, сказал Бризола. Следующие несколько лет будут напряженной борьбой против сил, которые развратили бразильскую политику и угнетали бразильских рабочих. Президент Жуан Гуларт приведет рабочее движение к новым высотам, сказал Бризола в заключительном тосте, и свободный народ Бразилии увидит счастливое будущее.Вдали от дома следующего президента четыре генерала сидели в прокуренной задней комнате, между ними царила мрачная атмосфера. Как это могло случиться? Как они могли позволить социалисту, марионетке Варгаса, проклятому коммунисту управлять этой страной. Нет, так не пойдет. Теперь настало время для реакции.\n\nПозже, Жетулиу Варгас курил толстую кубинскую сигару в своем темном кабинете с почти радостной ухмылкой. "О как, должно быть, сейчас генералы в гневе", - подумал он. Когда дым заполнил комнату, Варгас вспомнил свои дни у власти и то, как упорно он боролся за нацию. Теперь Джанго будет сражаться в битвах своего наставника, и с некоторой помощью его успех будет почти несомненным."
 brazil.232.a:0 "Ночь аплодисментов и оскорблений."

 brazil.233.t:0 "Момент истины"
 brazil.233.desc:0 "Это было ожидаемо. Опросы показали это, СМИ говорили об этом, оппоненты жаловались и пробовали каждый трюк, оставленный в книге, а политическая сцена готовилась к воздействию, когда очевидное превратилось из ожидания в правду.\n\nЖуселину Кубичек затем увидел, как большой кинопроектор, приспособленный для передачи телевизионных новостей, передал новости, с значительным преимуществом Жуселину победил своих противников и снова стал президентом Бразилии, первым человеком, который сделал это в истории. Все казино Урка взорвалось радостными возгласами, когда посыпалось конфетти, и группа казино начала играть специальный джазовый ремикс на "Peixe Vivo" - любимую песню Кубичека. Это было сделано; коалиция ПТБ - ПСД снова вышла на первое место, еще больше укрепив свои позиции в качестве ведущей политической силы Бразилии. Жуселину был воодушевлен разнородной толпой своих сторонников, от промышленников до олигархов, от военных до учителей и простых людей, приглашенных принять участие в церемонии, чтобы закрепить его победу. Они пронесли его всю дорогу до трибуны, где он был сброшен и, спотыкаясь, направился к микрофону, скомкав сигарету от движения. Варгас был среди почетных гостей, которого постоянно хвалил его ученик, принимая участие в аплодисментах на каждой строчке его речи.\n\n"Мы сделали это!" прошептал Джанго, который сидел справа от Варгаса. "Интересно, как там сейчас Ласерда?"\n\n"Откусывает шляпу, как сказали бы в мое время", - прокомментировал Варгас, заставив Джанго рассмеяться. "Но мы не можем терять бдительность. Он может что-то предпринять, он всегда это делает."\n\n"И он всегда терпит неудачу". закончил Джанго, который снова обратил свое внимание на аплодисменты, когда Кубичек углубился в свои планы на будущее.\n\nВаргас сам думал о том, что это значит, он не знал, будет ли присутствовать на инаугурации следующего президента, но это ознаменовало крупную победу. Его система продолжалась, адаптировавшись к идеологическим потребностям того времени. Жетулиу Дорнелис Варгас, которого когда-то называли президентом и Отцом Бедных, преуспел в создании прочного наследия."
 brazil.233.a:0 "Пусть это будет длиться вечно!"
 
 brazil.234.t:0 "Победа в урне для голосования"
 brazil.234.desc:0 "Победа! В штаб-квартире УДН ныне избранный президент Куадрус обменялся приветствиями с сотрудниками, другими кандидатами в члены УДН и дружелюбными журналистами. Его ноги налились свинцом от усталости, походка была нетвердой из-за постоянного потока праздничных напитков. Мысль о том, чтобы произнести речь, была далеко не у всех на уме. Вечером будет празднование. Лучше говорить на следующий день, когда новый лидер Республики больше не будет невнятно произносить слова. А пока Куадрус обменивался шутками с присутствующими, допивая последние напитки за день.\n\nКак далеко он продвинулся! Президент задумался, развалившись на диване. Каждый оппонент слева высмеивал невозможную борьбу вице-президента за власть, само вице-президентство изначально предполагалось как оковы будущих амбиций. Кукушка УДН будет гордо стоять, не улетая далеко, насмешливо заявляли журналисты.\n\nПравые партизаны ворона поморщились, увидев, что их политическую партию захватил Куадрус. Загнанные в политическую глушь неудавшимся переворотом Ласерды в пятидесятых годах, многие неблагодарные члены партии были встревожены, обнаружив Куадруса во главе.\n\nВсе сомневающиеся будет доказано в их неправоте. Жаниу Куадрус на несколько мгновений закрыл глаза. Возбужденный гул в комнате был такой же сладкой колыбельной, как всё, на что он мог надеяться. На следующий день мы увидим подобающую случаю речь."
 brazil.234.a:0 "Мы... ик... одержали победу!"

 brazil.235.t:0 "Победоносный Ласерда"
 brazil.235.desc:0 "Карлос Ласерда, избранный президент Бразилии, на самом деле танцевал буги-вуги посреди своего кабинета. Двери, конечно, были заперты, и риффы Чака Берри, доносившиеся из проигрывателя, не могли проникнуть сквозь стены. Тем не менее, он танцевал беззаботно. Он победил! Народ Бразилии наконец-то выбрал правильный путь!\n\nТяжело дыша, он снял пластинку с иглы проигрывателя и вытер лоб. Как только он отдышался, он вышел, чтобы поприветствовать своих сотрудников и самых ярых сторонников. Радостные возгласы захлестнули его, когда он помахал и великодушно улыбнулся, пожимая руки и приветствуя старых друзей со всем достоинством, которое ему позволило развить время, проведенное на посту губернатора Гуанабары. Когда толпа начала успокаиваться, он заговорил.\n\n"Друзья мои! Большое вам спасибо за всю вашу поддержку, за все ваши неустанные усилия! Наша славная Республика, которую так часто сбивали с истинного пути, наконец-то осознала свое достоинство и предназначение. Мы будем стоять как столп свободы и процветания, как страна, где граждане могут свободно жить, работать и стремиться к счастью, не опасаясь иностранных империалистов или внутренних тиранов. Разрушительная политика прошлых администраций будет отменена, и бремя, лежащее на средних классах по всей стране, будет снято. Бразилия больше не будет колебаться между олигархией и демагогией. Я обещаю вам сегодня, что обеспечу будущее Бразилии!""
 brazil.235.a:0 "И толпа сходит с ума."

 brazil.236.t:0 "Фейерверки"
 brazil.236.desc:0 "Адемар Де Баррос сделал еще один большой глоток своего напитка и направился к столу в центре комнаты. Несмотря ни на что, он выиграл президентство. Адемар сделал это ... Вечеринка вокруг него была сумасшедшей. Шумная группа союзников по выборам собралась, чтобы отпраздновать победу Адемара на выборах. Ели, смеялись и танцевали, вечеринка была в восторге. Все довольно сильно пили алкоголь... Особенно Адемар.\n\n"Друзья мои, дайте мне минутку, я хотел бы отпраздновать эту победу тостом, нет, нет, я хочу встать на стол, я не упаду, я не упаду, поверьте мне, ух - дайте мне минуту, чтобы встать. Хорошо. Давайте выпьем за это. Выпьем за мою победу! Тост за наш будущий успех! Тост за Бразилию!" - гул эхом разнесся по всей вечеринке, когда прозвучал тост. Помощник поспешил помочь Адемару слезть со стола.\n\n"Я в порядке. Я встал, я могу спуститься". Адемар теперь совсем покраснел лицом. Одна из его подтяжек была расстегнута.\n\n"Эм, мистер де Баррос." сказал помощник с озабоченным выражением на лице. "Только что поступил телефонный звонок, спрашивали вас. Они сказали, что речь идет о выборах".\n\nАдемар усмехнулся. "Мое лидерство увеличилось еще больше?" Адемар повернулся к собравшимся. "Хорошо, друзья мои, мне нужно пойти ответить на звонок. Президентские дела и все такое".\n\nНи одно последнее воодушевляющее приветствие не прозвучало, когда Адемар вышел в другую комнату, чтобы ответить на звонок. Он поднял трубку.\n\n"Это Адемар.Какие у вас для меня новости. Моя победа гарантирована? Что ж, это здорово, но я не думаю, что это причина для ... Чего? Подожди, подожди."\n\n Краска сошла с лица Адемара, когда он сразу же начал трезветь.\n\n"Что ты имеешь в виду, Лаудо проиграл! Как, черт возьми, он проиграл, если я выиграл! Кто впереди? Энда Лотт победила? Это было близко? Неважно, был ли он близко, он все равно проиграл!"\n\nАдемар начал расхаживать по комнате.\n\n"Чертовы ПТБ всё испортили! Теперь нам придется полностью изменить планы! Как это произошло? Опрос поставил нас впереди более чем на 5 пунктов! Я победил! Как, черт возьми, он проиграл! Нам придется найти для него новое место в кабинете или что-то в этом роде. Я не знаю. Просто попытайся понять, как, черт возьми, он проиграл!" \n\nАдемар в волнении опустился на стул. Он повернулся к своему помощнику."
 brazil.236.a:0 ""Может быть, я недостаточно подкупил людей?""

 brazil.237.t:0 "УДН готовится к президентским выборам"
 brazil.237.desc:0 "[BRA_UDN_nomination]"
 brazil.237.desc.quadrosre:0 "Коалиция УДН недавно опубликовала объявление, в котором говорится о своей полной поддержке дальнейшего правительства действующего президента Жаниу Куадруса и их решимости предоставить ему и УДН ещё один мандат.\n\nВ своей предвыборной речи на съезде партии УДН Жаниу Куадрус резюмировал основные моменты своей кампании - независимую внешнюю политику, не зависящую от какой-либо великой державы, а также продвижение традиционных бразильских моральных ценностей. Он также пообещал в меру своих возможностей искоренить коррупцию в Бразилии.\n\nУже сейчас УДН полностью перестроила свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.237.desc.lacerdare:0 "Коалиция УДН недавно опубликовала объявление, в котором говорится о ее полной поддержке дальнейшего правительства действующего президента Карлоса Ласерды и их решимости предоставить ему и УДН еще один мандат.\n\nВ своей предвыборной речи на съезде партии УДН Карлос Ласерда кратко изложил основные моменты своей кампании - отстаивание прав человека во всем мире, сотрудничество с тесно связанными державами и укрепление экономики посредством анти-варгистских рыночных реформ.\n\nУже сейчас УДН полностью перестроила свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.237.desc.lacerda:0 "Коалиция УДН недавно опубликовала объявление, в котором говорится о своей полной поддержке кандидатуры губернатора Гуанабары Карлоса Ласерды и их решимости предоставить мандат ему и УДН. \n\nВ своей предвыборной речи на съезде партии УДН Карлос Ласерда кратко изложил основные моменты своей кампании - отстаивание прав человека во всем мире, сотрудничество с тесно связанными державами и укрепление экономики посредством анти-варгистских рыночных реформ.\n\nУДН полностью перестроила свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.237.a:0 "Пришло время еще раз "подмести" опросы. Это Куадрус."
 brazil.237.b:0 "Ворон заставит УДН взлететь. Это Ласерда."

 brazil.238.t:0 "ПТБ и ПСД готовы к президентским выборам"
 brazil.238.desc:0 "[BRA_coalition_nomination]"
 brazil.238.desc.goulartre:0 "Коалиция ПСД-ПТБ недавно опубликовала объявление, в котором говорится о ее полной поддержке кандидатуры действующего президента Жуана Гуларта и их решимости предоставить ему и коалиции еще один мандат.\n\nВ своей предвыборной речи на объединенном партийном съезде Жуан Гуларт кратко изложил основные моменты своей кампании - социальное обеспечение, социальные реформы и продолжение политики Жетулиу Варгаса с социальной точки зрения.\n\nКоалиция полностью перестроила свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.238.desc.kubitschekre:0 "Коалиция ПСД - ПТБ недавно опубликовала объявление, в котором говорится о ее полной поддержке кандидатуры действующего президента Жуселину Кубичека и их решимости предоставить ему и коалиции еще один мандат.\n\nВ своей предвыборной речи на объединенном партийном съезде Жуселину Кубичек кратко изложил основные моменты своей кампании - твердая рука, экономическое развитие и продолжение политики Жетулиу Варгаса с центристской точки зрения.\n\nКоалиция полностью перестроила свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.238.desc.either:0 "На предстоящих выборах коалиция ПСД - ПТБ столкнется с выбором между кандидатом ПСД, бывшим президентом Жуселину Кубичеком, и коалицией ПТБ Жуаном Гулартом, бывшим вице-президентом и председателем Совета депутатов.\n\nОсновные моменты кампании Кубичека - твердая рука, экономическое развитие и центристская направленность в реализации варгистской политики - контрастируют с акцентом Гуларта на благосостоянии, социальных реформах и большей социальной направленности в реализации варгизма.\n\nКоалиция ПСД-ПТБ решила объединиться за одним из кандидатов; все, что нам остается, - это выбрать, кому из них отдать предпочтение на этот раз."
 brazil.238.a:0 "Мы верим в Джанго."
 brazil.238.b:0 "Жуселину вел нас однажды; он может сделать это снова."
 brazil.238.c:0 "Они верят в Джанго."
 brazil.238.d:0 "Жуселину вел их однажды; он может сделать это снова."

 brazil.239.t:0 "ПСП готовятся к президентским выборам"
 brazil.239.desc:0 "[BRA_PSP_nomination]"
 brazil.239.desc.adhemarre:0 "ПСП недавно опубликовала объявление, в котором говорится о своей полной поддержке кандидатуры действующего президента Адемара де Барроса и их решимости предоставить ему и ПСП еще один мандат. \n\nВ своей предвыборной речи на съезде партии ПСП Адемар де Баррос кратко изложил основные моменты своей кампании - обеспечение благосостояния и лучшего управления для людей, повышение эффективности и оснащенности правительства независимо от моральных или экономических затрат и улучшение благосостояния бедных.\n\nПСП полностью перестроили свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.239.desc.adhemar:0 "Коалиция УДН недавно опубликовала объявление, в котором говорится о её полной поддержке кандидатуры губернатора Сан-Паулу Адемара де Барроса и их решимости предоставить ему и УДН еще один мандат.\n\nВ предвыборной речи на съезде партии ПСП Адемар де Баррос кратко изложил основные моменты своей кампании - обеспечение благосостояния и лучшего управления для людей, повышение эффективности и оснащенности правительства независимо от моральных или экономических затрат и повышение благосостояния бедных.\n\nПСП полностью перестроили свою инфраструктуру предвыборной кампании, чтобы победить на выборах."
 brazil.239.a:0 "Время раздавать взятки."


 brazil.240.t:0 "Новая должность Витора"
 brazil.240.desc:0 "Витор был бюрократом уже почти шесть лет, но эта должность была совершенно новой. Он всю свою жизнь был городским жителем, ни разу не был в сельской местности, и его выбрали в сельскохозяйственную комиссию, потому что они были впечатлены его предыдущей работой.\n\n"Ваша перепись по округу была одной из лучших, которые я когда-либо получал", - сказал босс. "Как вы относитесь к тому, чтобы подышать свежим воздухом?"\n\n И поэтому Витора послали в сельскую местность в составе комиссии, чтобы сделать первоначальные выводы и выяснить, нужна ли земельная реформа. Простая задача.\n\nНо от увиденного у него закружилась голова.\n\nДа, электрификация медленно распространялась. Да, больше молодых людей умели читать. Да, у более богатых крестьян были старые, но ухоженные машины.Тем не менее, сельская местность во многих отношениях едва вышла из прошлого века. Мэры были настолько вонючими богачами, что внутри их домов лучшие квартиры Рио выглядели убого. Кайадос по - прежнему доминировал в штатах и повсюду имел глаза и уши на их землях ничего не происходило без их разрешения. И, несмотря на долгие годы обещаний, бедность и медленная, изнурительная жизнь по-прежнему преследовали людей.\n\nКогда он покинул последний дом еще одной бедной крестьянки, которая все еще держалась с огромным достоинством, чтобы рассказать ему о своем тяжелом положении, Витор собрался с духом. Он был горожанином. Он никогда не был в сельской местности. Но этим людям, которые кормят Бразилию, которые формируют её сердце, снова и снова лгали, заставляли цепляться за пустые обещания, которые так и никогда не будут выполнены."
 brazil.240.a:0 "Комиссия будет следить за тем, чтобы крестьяне наконец получили своё."

 brazil.241.t:0 "Использовать Гуларта"
 brazil.241.desc:0 "Из всех усталых и злых уголков Бразилии, куда можно было бы отправиться, Гуларт всегда находил в себе силы сделать их своими собственными усталыми и злыми уголками. Никому на самом деле не нужно было работать над тем, чтобы успокоить какую-то забытую деревню, особенно когда постоянно действующая местная полиция уже была более чем способна подавить такое неподчинение, хотя Гуларт всегда находил в себе силы "испачкать руки", как сказали бы его коллеги. \n\nВ конце концов, собравшаяся толпа уже выстроилась, и как только Гуларт сделал свои шаги к импровизированному подиуму, состоящему из множества раздавленных картонных коробок, насмешки и оскорбления толпы стихли, и когда Гуларт открыл рот, они полностью остановились. "Леди и джентльмены, не принимайте меня за одного из бесчисленных аристократов, не принимайте меня за грубого уличного бандита. Прими меня, как гостя. В конце концов, это все, чем я являюсь". Гуларт остановился и наклонился вперед, к толпе. Его голос стал жестче, а поза превратилась в позу самого великого агитатора. "Те, кто крадет ваше зерно, те, кто лишает вас ваших усилий, которые делают вашу жизнь невозможной, - это не гости! Им не рады! Никто не заслуживает того, чтобы их тяжелая работа была превращена в ничто идиотскими ремесленниками великих держав!" Толпа стояла частично в замешательстве, сердитые голоса затихали только для того, чтобы послушать, кого послали их успокоить, и стояла частично с гневом, растущим в их душах, в их кулаках и в них самих в целом, когда они слушали одинокого политика перед их протестом.\n\n"Вы все страдали под жестким гнетом тех, кто игнорировал вас, топтал вас! Я видел это! Даже сейчас я это вижу! Вот почему я не успокоюсь, не усну, пока не приму законопроект, настолько сильный, что даже самый ничтожный вор заплатит своему местному представителю, чтобы тот проголосовал против него!" Вскоре толпа начала возрождать свой дух, и прежде чем кто-либо по-настоящему осознал это, они начали скандировать его имя. Гуларт посмотрел на свой последний шедевр - это было нечто, на что можно было смотреть, что он знал. Все, что оставалось, - это выполнить его обещания."
 brazil.241.a:0 "И да поможет ему Бог, если он этого ещё не сделал."

 brazil.242.t:0 "Верхом с владельцами ранчо"
 brazil.242.desc:0 "Было очень мало вещей, которые нравились президенту Лотту в этом человеке, от его непрестанного пыхтения сигарой до грязных кожаных ботинок, которые портили пол, который раньше был безупречно чистым. Тем не менее, Жаниу и его кабинет настояли на том, чтобы он встретился с этими владельцами ранчо, чтобы обсудить последний законопроект об аграрной реформе, что Лотт счел ужасной идеей.\n\n"Господин президент, я слышал, что вы пытаетесь провести некоторые новые реформы, касающиеся моей земли?" Владелец ранчо снова затянулся сигарой, пуская дым прямо в лицо Лотта. "Какая наглость со стороны этого человека открыто проявлять неуважение к президенту Республики", - подумал Лотт. По крайней мере, у военных был хоть какой-то порядок, несмотря на их постоянное вмешательство в политику.\n\n"Да, сэр. Наверняка вы слышали о забастовках, наносящих ущерб стране, когда эти профсоюзы вызывают серьезный переполох в сельской местности. Они настаивали на этом законопроекте; однако я уверен, что есть много возможностей для компромисса". "Я надеялся, что вы это скажете, господин президент. Реформы заходят слишком далеко и направлены на то, чтобы сделать слишком многое за слишком короткое время. Конечно, вы можете согласиться со мной, что постепенный процесс реформ был бы лучше, чем сильное сопротивление этому коммунистическому навозу через Конгресс?"Руки \n\nРуки Лотта оставались сцепленными вместе, и он положил на них подбородок, пока думал об этом. Смог бы Джанго продолжать проталкивать законопроект, если бы он был менее эффективным? Какую реальную поддержку мог бы оказать Жаниу из УДН и этот гад Ласерда? Его мысли продолжали нестись, пока еще одно облачко дыма не появилось у него перед лицом. Отмахнувшись от него, Лотт ответил: "Я думаю, что есть некоторые части законопроекта, которые можно было бы сократить, да. Что именно вы имели в виду?"\n\n Владелец ранчо улыбнулся и вытащил из заднего кармана удивительно длинный список требований, прежде чем передать его. Лотт вздохнул и начал зачитывать список. Некоторые из них были абсолютно непригодны для принятия, но с другими, возможно, можно было бы договорится. У него было бы чертовски много времени, чтобы убедить ПТБ поддержать их, но небольшие действия все равно лучше, чем бездействие, верно? Лотт поднял глаза и сказал:"
 brazil.242.a:0 ""Я не со всем здесь согласен, но есть несколько изменений, которые я мог бы поддержать.""
 brazil.242.b:0 ""Ты просишь слишком многого.""

 brazil.243.t:0 "Винтики в машине"
 brazil.243.desc:0 ""Пауло, ты знаешь, что нет никаких шансов, что Сенат одобрит это дополнение к законопроекту." \n\n"Джанго, я знаю, что ты возглавляешь ПТБ, но что, черт возьми, это вообще должно означать? Мы здесь для того, чтобы обсуждать голоса в палате, или мы здесь для того, чтобы улучшить жизнь наших соотечественников?" Гуларт вздохнул и постучал костяшками пальцев по столу. Эти забастовки продолжались уже месяц, и президент Лотт послал его на переговоры с лидерами, как какую-то комнатную собачку. Почему этот маршал не мог быть здесь сам; он президент, и он должен быть тем, кто отвечает своему народу.\n\n"Пауло, позже мы сможем осуществить нашу несбыточную мечту о свободной республике со всеми земельными реформами, которые мы могли бы пожелать. Не имеет значения, придумаем ли мы идеальный набор реформ, но только если весь УДН уйдет от нас!" "И ПОЧЕМУ именно нам должно быть наплевать на УДН? Эти фашисты долж...". Высокий мужчина по имени Лукас поднял руку, чтобы вмешаться. "Джанго, послушай, - сказал Лукас, еще один лидер забастовок, - мы должны быть в состоянии извлечь что-то большее из нынешнего законопроекта. Что, если мы дадим банкам дополнительные деньги для выдачи дополнительных кредитов, чтобы защитить владельцев мелких ферм и гарантировать, что владельцы ранчо не смогут выкупить их сразу после того, как мы перераспределим землю?"\n\n"Лукас, ты хочешь доверять банкам в помощи бедным? Ты совсем с ума сошел?! - завопил Пауло, стукнув кулаком по столу. "Нет, я этого не делал", - вздохнул Лукас, - " Джанго прав. Нам нужны УДН. Черт возьми, мы даже не знаем, будет ли ПСД полностью поддерживать наши дополнительные требования. Мы должны с чего-то начать."\n\n"Да пошли вы, ребята. Не могу поверить, что я думал, что вы двое за что-то стоите, - пробормотал Пауло, захлопывая за собой дверь. После неловкого молчания Гуларт неловко кашлянул. "Ну, что еще приемлемо для УДН и ПСД?" - спросил Лукас. И в течение следующих четырех часов несколько самых видных лидеров профсоюзов Бразилии собрались вместе, чтобы попытаться выяснить, в чем они могли бы пойти на компромисс. Однако к ранним часам следующего утра стало ясно:"
 brazil.243.a:0 "У Гуларта был готовый список потенциальных изменений в законопроекте."
 brazil.243.b:0 "Никакого консенсуса достичь не удалось."

