 ## Economics
 BRA_Coffee_With_Neves:0 "Кофе с Невисом"
 BRA_Coffee_With_Neves_desc:0 "Энрике Тейшейра Лотт скоро встретится с Танкредо Невесом, чтобы обсудить экономическую ситуацию, в которой сейчас находится наша республика. Сеньор Лотт считает, что помощь Невеса станет тем козырем, в котором он нуждается, чтобы положить конец экономическому хаосу Бразилии. Что касается сеньора Невеша, он хочет обсудить управление экономикой и развитием Бразилии и считает, что этот президент лучше всего подходит для того, чтобы довести до конца экономическое возрождение Бразилии. Излишне говорить о чашках прекрасного бразильского кофе, которые Лотт и Невес пьют, во время этой встречи, кофе вполне может оказаться самым важным напитком в современной бразильской истории."
 BRA_Neves_Plan:0 "План Невеса"
 BRA_Neves_Plan_desc:0 "План, предложенный нашим уважаемым министром финансов, предусмотрительным Танкредо Невесом, заключается в следующем.\n\nПовысить налоги и сборы иным образом, копя деньги для закрытия нашего долга, который благодаря амбициозным программам расходов средств предшественника президента Лотта, среди в остальном, находится на кризисном уровне, прежде чем мы задумаемся о содействии экономическому росту. Только когда этот долг будет иметь меньшую давку, мы сможем приступить к работе над различными инвестиционными схемами и планами экономического стимулирования, которые будут способствовать росту экономики. Это в свою очередь, ещё больше сократит наш долг и позволит нам делать то, что мы хотим, с нашими финансами."
 BRA_Lets_Raise_Some_Taxes:0 "Поднимите налоги"
 BRA_Lets_Raise_Some_Taxes_desc:0 "Одна из основных задач плана экономического обновления Невеса - повышение налогов. Эти налоги нужны нам, чтобы справиться с долговой ямой и дефицитом, а налоги - это первый и самый простой путь из многих путей, по которым нам придется идти. \n Соответственно, мы будем повышать налоги для среднего и высшего классов, НО НЕ для бедных. \n (Не говоря уже о том, что повышение налогов для бедных аморально, даже бесполезно при голосовании.)) Гневная критика Варгаса, за нанесение такого удара своим «детям» в спину создало бы достаточно политического хаоса, чтобы даже буйство Куадруса казалось по сравнению с ним спокойным и мирным."
 BRA_Lower_Interest_Rates:0 "Более низкие процентные ставки"
 BRA_Lower_Interest_Rates_desc:0 "Снижение процентных ставок также является хорошей идеей во времена экономического спада. Эта мера, которую приняли бесчисленные национальные банки по всему миру, с тех пор как идея банка, контролируемого государством, стала обычным явлением. Это потому, что оно позволяет заимствовать средства для проекты и повседневные нужды намного проще, поскольку более низкие проценты делают обслуживаемые ссуды менее затратными. Это приведет к увеличению доходов в бюджет Бразилии, из-за сокращения расходов на ссуду и процентных ставок по ипотеке, что будет увеличивать экономический потенциал всей Бразилии, из-за увеличения покупка и продажа. Это, в свою очередь, пойдет на пользу бразильской экономике в долгосрочной перспективе."
 BRA_Control_Transfer_Profits:0 "Контролируйте перевод прибыли"
 BRA_Control_Transfer_Profits_desc:0 "Компании, богатые люди и другие разные общества, которые составляют часть "One Percent", имеют тенденцию переводить деньги по всему миру, как неуклонные шары в игровом автомате для игры в пинбол. В настоящее время, наше правительство ничего от этого не получает; если мы введём общие правила, и налоги, мы обеспечим себе богатый и новый источник налогооблагаемой роскоши, для чистой прибыли Бразилии. Конечно, это вызовет гнев элит, но это цена, которую стоит заплатить за благосостояние Республики и её народа. Они поймут правильность этой политики в свое время."
 BRA_Enact_Deflationary_Policies:0 "Принять дефляционную политику"
 BRA_Enact_Deflationary_Policies_desc:0 "Инфляция - это то, что преследовало нашу нацию в течение долгого времени. Она мучила бразильские кошельки на всех уровнях общества; от самого бедного жителя фавелы, до самого богатого жителя Жардин в Сан-Паулу, у нас нет налогоплательщиков которые хотя бы не пострадали (если не полностью разрушила) от превратности инфляции. Необходимо принять решительные меры, чтобы уменьшить её дальнейшее воздействие на наш народ. Хотя Невис не слишком сосредоточен на этом - ведь люди справились и справляются, и другие вещи также должны быть исследованы - он по-прежнему будет следить за тем, чтобы были приняты решительные меры для уменьшения проблемы."
 BRA_Continue_Industralization:0 "Продолжить индустриализацию"
 BRA_Continue_Industralization_desc:0 "Индустриализация - это будущее нашей бразильской экономики. Соответственно, если мы хотим, чтобы экономика росла, а наша нация модернизировалась, с благосостоянием её людей, мы должны продолжать процесс индустриализации страны полным ходом. Таким образом, фабрики , нефтеперерабатывающие заводы и другие разнообразные современные промышленные объекты будут построены под эгидой правительства. \n Разумеется, это будет препятствовать нашему прогрессу, в снижении инфляции. Но если нам удастся сохранить всё под рациональным управлением, мы, по крайней мере, должны быть в состоянии предотвратить дальнейший рост инфляции. А население, которое получает выгоду от улучшенной промышленности, будет более устойчиво к проблемам, вызванным инфляцией, так что всё это того стоит."
 BRA_Industralize_The_Interior:0 "Индустриализировать внутренние районы"
 BRA_Industralize_The_Interior_desc:0 "Внутренние районы Республики Бразилия, удалённые от первоначальных районов заселения, не так развиты, как центральные районы вокруг Гуанабары и Сан-Паулу. В свете огромного потенциала этих регионов, не говоря уже об абсолютном богатство ресурсов, которыми они обладают, это откровенно фиаско; этому нельзя позволять продолжаться. В соответствии с директивами сеньора Невиса, внутренняя часть земель будет индустриализирована, чтобы её природные ресурсы и человеческий капитал можно было использовать как для собственного блага, так и для этого бразильского государства в целом."
 BRA_Industralize_The_South:0 "Индустриализировать Юг"
 BRA_Industralize_The_South_desc:0 "Южные регионы нашей страны, близкие к аргентинской и уругвайским границам, имеют значительную инфраструктурную сеть, которая в настоящее время не используется в достаточной степени. Соответственно, сеньор Невис направил нас принять меры для улучшения промышленности в этих территориях. .\n Для нас эта директива не такая проблемная. Если мы будем вести индустриализацию на юге, инфраструктуру будет гораздо проще и быстро применить. Это потому, что фабрики и всё остальное, вначале будут подключены к приличным дорогам и поэтому сможет отправлять и получать товары практически сразу." 
 BRA_Repairing_Kubitscheks_Road_System:0 "Ремонт дорог по системе Кубичека"
 BRA_Repairing_Kubitscheks_Road_System_desc:0 "За годы, прошедшие с момента президентства нашего уважаемого предшественника Жуселину Кубичека, великая дорожная система, которую он создал, находясь у власти, вышла из строя. День за днём появляются сообщения об авариях, падениях на выбоины и потере шин во время движения. Это наносит ущерб экономике, общественному благосостоянию и международному имиджу нашей страны; это недопустимо и терпеть это мы не будем. Соответственно, мы сделаем значительные инвестиции, для устранения ущерба, нанесённой новой бразильской дорожной системе, и, пока мы занимаемся дорогами, необходимо дальнейшее улучшение инфраструктуры нашей страны, чтобы укрепить экономику в будущем."
 BRA_Mechanization_Programs:0 "Программы механизации"
 BRA_Mechanization_Programs_desc:0 "На Юге разбросаны огромные фермы и плантации; они выращивают большое количество культур и различных фруктов. Однако из-за отсутствия механизации, они еще не раскрыли свой богатый потенциал. Инвестиции в механизацию сельского хозяйства в этом регионе, помогут и даже позволят нам резко увеличить объем производства на этих территориях. Это повысит производительность местной экономики, улучшит качество жизни людей в этом регионе и приблизит нас на один шаг к достижению президентской цели по прекращению экономической нестабильности, которая привела и досаждала Бразилию в течение долгого времени."
 BRA_Neves_Plan_Finish:0 "План Невиса завершен!"
 BRA_Neves_Plan_Finish_desc:0 "С завершением плана Tancredo Neves по разрешению нашего экономического недуга, был достигнут и экономический рост, а долговой кризис на данный момент разрешён. Мы успешно индустриализировали ранее слаборазвитые регионы Бразилии, старые фермы модернизировали, обновили инфраструктуру , обеспечили новые источники доходов для правительства, и вложили больше денег в карманы простых бразильцев. Поистине, президент поступил мудро, доверив наше доверие сеньору Невешу ... Конечно, инфляция не сильно снизилась, но она со временем будет уменьшаться благодаря нашей мудрой экономической политике. Конечно же, не будет расти… Не так ли?."
 BRA_Form_Agriculture_Comission:0 "Сформировать сельскохозяйственную комиссию"
 BRA_Form_Agriculture_Comission_desc:0 "Крестьянская лига потеряла своего лидера, и теперь в сельских районах Бразилии снова царит хаос. Крестьянские лиги и союзы, больше не сдерживаемые лидером, выдвигают необузданные требования и массово проводят забастовки. Даже когда забастовки не проводятся, напряжённость между служащими и работодателями возрастает до критического уровня, и это начинает негативно сказываться на нашей политике и экономике. Это невыносимо; соответственно, президент Лотт созовёт комиссию по сельскому хозяйству, чтобы разработать план действий по аграрной реформе и разработать законопроект, который решит эту проблему раз и навсегда."
 BRA_Deploy_Goulart:0 "Использовать Гуларта"
 BRA_Deploy_Goulart_desc:0 "Жуан Гулар пользуется большим уважением среди сельского и рабочего движения. Фактический лидер PTB, известен своей способностью искренне сопереживать людям. Люди готовы сказать ему, чего они хотят, и выслушивать его предложения в краткой форме. То, на что Лотт или любой другой видный член ПСД или даже ПТБ не может надеяться на равные. Это как раз то, что нам нужно, если мы хотим на положительной ноте положить конец этой тяжкой ситуации. Президент Лотт признает это; соответственно, он пошлет Гуларта, поговорить с этими людьми, и успокоить их."
 BRA_Investigate_Peasent_Leaders:0 "Расследовать крестьянские лиги"
 BRA_Investigate_Peasent_Leaders_desc:0 "Руководство крестьянских лиг, в нынешнем виде представляет собой явную и реальную опасность для Бразильской Республики, и военные не питают иллюзий по этому поводу. Соответственно, они разговаривали со своим бывшим коллегой Энрике Лоттом и убедили его о необходимости предпринять решительные действия, чтобы эти неприятности не превратились в нечто большее.\n Янио Куадрус при поддержке некоторых членов PTB сильно жалуется (как обычно) на предлагаемый метод; он думает, что это обернётся против нас. Но Лотт и военные считают, что выгода от подавления этих мятежников намного перевешивает риски, и поэтому они будут продвигать свой курс действий."
 BRA_Stop_League_Crackdowns:0 "Остановить разгром лиги"
 BRA_Stop_League_Crackdowns_desc:0 "Это правда, эти крестьянские союзы и их лидеры не являются эффективными в достижении своих целей - что и следовало ожидать. Президенту Лотту стало ясно, что их дело справедливо; они хотят создать лучшую, более равноправную и справедливую Бразилию для них самих и их детей. Вот почему он позволил убедить фракцию PTB, Танкредо Невиса и, что довольно удивительно, Джаниу Куадруса, сократить текущие репрессии против Крестьянских союзов. \n Некоторые военные недовольны: они обвиняют президента в том, что он обращается к «амазонским бандитам» и к «коммунистам» максималистам. Но Лотт, Невис, ПТБ и Куадрус считают, что польза проявления доброты к крестьянам, намного перевешивает риски, и поэтому они добьются своего, придерживаясь такого курса действий."
 BRA_The_Agrarian_Bill:0 "Спроектировать аграрную реформу"
 BRA_The_Agrarian_Bill_desc:0 "Приняв первоначальные меры в отношении проблем крестьянских советов в правительстве Лотта, необходимо принять окончательное решение, которое положит конец протестам, парализовавшим республику. Президент Лотт и его правительство предлагают всеобъемлющий закон о земельной реформе, если он будет принят, это приведёт к крупнейшему перераспределению земли в истории Бразилии.\n Предлагаемая программа передаст землю от крупных сельских землевладельцев беднейшим сельским гражданам, которые лучше всего смогут использовать ее для своих семей и всей нации. ( Имейте в виду, мы, конечно, предоставим пострадавшим землевладельцам компенсацию и дадим им достаточно лазеек в законопроекте, чтобы они не сбежали из страны со своим капиталом.) \n Это будет сложно выполнить но если нам удастся это осуществить, то оно будет того стоить."
 BRA_Union_Negotations:0 "Переговоры с профсоюзами"
 BRA_Union_Negotations_desc:0 "Профсоюзы являются одним из камнев преткновения нынешнего кризиса; они организовывают некоторые из крупных забастовок, которые в настоящее время проводятся в Бразилии. Нам необходимо привлечь их к участию в этом законопроекте, если мы хотим использовать это как средство для восстановления промышленных отношений. Однако, если наш законопроект окажется слишком слабым, наши предложения могут отразить неприятные последствия, и заставить их продолжать протестовать.\n Соответственно, мы встретимся с лидерами профсоюзов, определим, какие проблемы у них есть с настоящим счётом, и посмотрим, сможем ли мы достичь с ними хорошего образа жизни."
 BRA_Smooth_Talk_Ranchers:0 "Переговорить с владельцами ранчо"
 BRA_Smooth_Talk_Ranchers_desc:0 "Владельцы крупных ферм, и других землевладений также пострадают от этого законопроекта; они это знают, и они кричат об этом изо всех сил. Но так уж случилось, что они также являются основным источником финансирования для ПСД, ОДН , ПСР и даже некоторых политиков PTB. Мы можем и должны использовать этот факт.\n\n Соответственно, мы получим их и посмотрим, чего они от нас хотят. Верно, нам возможно придется пойти на компромисс и сделать несколько шагов назад, для нашей земельной реформы, которую мы хотели. Но взамен мы, возможно, сможем заставить их пойти на компромисс с нами и, может быть, они замолчат. Уступки, на которые нам придется пойти, окупятся, когда мы будем освобождены от землевладельцев, которые так кричат про свои наделы, как птицы майна, употребляющие наркотики, и вопя о том, как Лотт и его чиновники угнетают честных предпринимателей."
 BRA_Hold_The_Vote:0 "Держи голос"
 BRA_Hold_The_Vote_desc:0 "Мы провели столько удачных переговоров, торгов и работ, сколько президент Лотт считает необходимым, чтобы довести до конца свой законопроект. Теперь осталось только положить конец непрекращающимся увиливаниям, столь обычным в политике и наконец, приступить к вынесению аграрной реформы на голосование в Национальном Конгрессе. Пессимистическая часть Лотта обеспокоена тем, что этот законопроект не получит столько голосов, необходимых для его принятия, но его оптимизм говорит, что он (вероятно, надеясь на Божью Помощь) убедил достаточно людей для проведения этой столь необходимой политики."
 BRA_Agrarian_Bill_Passes:0 "Аграрная реформа принята"
 BRA_Agrarian_Bill_Passes_desc:0 "Мы сделали это! Законопроект об аграрной реформе был принят с явным мандатом большинства от Национального Конгресса, что позволило президенту Лотту провести самую крупную программу земельной реформы, когда-либо проводившуюся в Бразилии - возможно, даже в Южной или Латинской Америке вообще. Поистине, это большой успех для президента, поскольку он достигает первого шага своей мечты по проведению всеобъемлющей земельной реформы в Бразильской республике. ОДН бунтует, также с теми землевладельцами, которые не согласились на наши условия, они проводят жёсткую кампанию против законопроекта, хотя это уже решенный вопрос. Но, давно назревшее правосудие восторжествовало, и сельские бедняки и рабочие будут уважать Лотта за это ещё больше. УРА!"
 BRA_Agrarian_Bill_Fails:0 "Аграрная реформа отклонена"
 BRA_Agrarian_Bill_Fails_desc:0 ""Самые лучшие планы больших людей часто идут наперекосяк, и не оставляют ничего, кроме боли за обещанную радость». Несмотря на все усилия президента и PTB, законопроект об аграрной реформе, который имел такой большой потенциал для построения более справедливой и равноправной Бразилии, был отвергнут Национальным конгрессом из-за непримиримости ОДН и другой оппозиции, что есть внутри страны. Излишне говорить, что крестьяне, как и многие другие, которые верили в эти реформы, разозлены. В то время как сельская местность снова погружается в хаос, президент Лотт смотрит в глаза мрачным перспективам. Закрыть глаза он не может, он знает что будет, и боится."
 BRA_All_We_Can_Do_Now:0 "Время спокойствий"
 BRA_All_We_Can_Do_Now_desc:0 "Законопроект принят, и настало время дать всему устаканится. Подобная аграрная реформа будет иметь эффект разорвавшийся бомбы. Таким образом, пока мы имеем дело с последствиями нашего успеха, необходимо избегать действий к любым другим политическим авантюрам. Мы должны обеспечить соблюдение закона и довести нашу недавнюю победу до успешного завершения, а не начинать новое и напрягаться от стольких заморочек."
 BRA_Calm_Down_The_Countryside:0 "Успокоить деревню"
 BRA_Calm_Down_The_Countryside_desc:0 "После нашего большого провала в Национальном конгрессе, профсоюзы и крестьяне открыто восстали. В своём отчаянии они начинают находить всё более безумные идеологии, смотря на таких людей, как Амазонас, и других сумасшедших по типу Сальвадора Альенде, всё более и более им симпатизируя. Они предлагают беднякам землю, реформируя и перераспределяя богатства с помощью силы, применяемую к нам, как те сумасшедшие из МИР в Чили пытались сделать на юге этой страны. Это невыносимо; хотя мы виноваты в этой неудаче, люди не должны опускаться до радикализма, выражая свою ярость друг на друге, и на всей нации. Мы предпримем решительные действия - словами или силой, в зависимости от того, что работает, - чтобы не допустить выхода этого из-под контроля."
 BRA_Quadros_Plan:0 "Голосуй или проиграешь"
 BRA_Quadros_Plan_desc:0 "Мы провели столько удачных переговоров, торгов и работ, сколько президент Лотт считает необходимым, чтобы довести до конца свой законопроект. Теперь осталось только положить конец непрекращающимся увиливаниям, столь обычным в политике и наконец, приступить к вынесению аграрной реформы на голосование в Национальном Конгрессе. Пессимистическая часть Лотта обеспокоена тем, что этот законопроект не получит столько голосов, необходимых для его принятия, но его оптимизм говорит, что он (вероятно, надеясь на Божью Помощь) убедил достаточно людей для проведения этой столь необходимой политики."
 BRA_Slow_Down_Industralization:0 "Сбавить обороты индустриализации"
 BRA_Slow_Down_Industralization_desc:0 "Первый шаг в программе вице-президента Куадруса, возможно, является самым спорным. Поскольку Куадрус и его фракция утверждают, что Бразилия должна замедлить процесс индустриализации. \n\nМногие считают эту идею глубоко противоречащей для Юга: Недостаточная индустриализация Америки является источником повторяющихся экономических проблем. Тем не менее, Куадрус и его союзники утверждают, что нынешнее лекарство хуже, чем болезнь. Поток государственных инвестиций в экономику и внешний долг, взятый на себя новыми предприятиями, привели к росту инфляции. Между тем как государственный, так и частный долг продолжают расти. \n\nЧтобы защитить нашу экономику, пора притормозить индустриализацию, прежде чем она превратится в полную катастрофу. По мере того, как волна лёгких денег и спекулятивных инвестиций отступят, инфляция естественным образом начнёт обрушатся, и бедные бразильцы больше не будут жертвами финансовой нестабильности."
 BRA_Cut_Public_Spending:0 "Сократить государственные расходы"
 BRA_Cut_Public_Spending_desc:0 "Государственные расходы быстро выросли за последние годы, увеличиваясь в процентах от нашего ВВП, несмотря на то, что наша экономика росла. Большая часть этих расходов была сделана за счет заёмных денег, подпитывая растущий долг, несмотря на то, что государственный дефицит продолжает расти \n\nРост затрат на обслуживание долга, а также эффект вытеснения, возникающий из-за того, что бизнесмены не могут позволить себе перебить цену правительства на внешних финансовых рынках, истощают экономику. Пора республике положить конец своей расточительности, чтобы сбалансированные бюджеты снова стали нормой. \n\nСокращение социальных программ и государственных расходов поначалу обойдутся дорого, с политической точки зрения. Но этого требует продолжающееся процветание нации."
 BRA_Slash_Highway_Budget:0 "Сократите бюджет на инфраструктуру"
 BRA_Slash_Highway_Budget_desc:0 "По мере того, как государственные финансы страны обескровливаются, большие суммы денег направляются на программу строительства шоссе. Вице-президент Куадрус уже давно осуждает эту ситуацию. "Зачем тратить деньги налогоплательщиков на дороги, в никуда?" \n\nПрезидент Лотт долгое время считал инфраструктуру одной из наиболее важных областей для инвестиций, и категорически не согласен со своим вице-президентом в том, что улучшение дорог, соединяющих города и деревни страны, не является чистой выгодой для страны. Тем не менее, президент согласился сократить масштабы своей дорожной программы в качестве условия следования экономическому плану Куадруса. Хотя Лотту очень больно видеть урезанный бюджет шоссе, политическая выгода от умиротворения Куадруса и его союзников того стоит. Дополнительные деньги окупятся, осталось найти им хорошее применение в другом месте."
 BRA_Begin_Debt_Negotations:0 "Начать обговаривать долг"
 BRA_Begin_Debt_Negotations_desc:0 "Гора долгов, унаследованная и увеличенная нашим правительством, остаётся серьёзной проблемой. Ссуды не только истощают тонны ресурсов нашего правительства; они также представляют собой политическую пороховую бочку, которая может привести к тому, что она бомбанёт на следующих выборах. \n\n Экономический план вице-президента Куадруса направлен на то, чтобы развязать этот морской узел. Его подход двоякий; программа жёсткой экономии, поможет завоевать доверие финансистов, и получить помощь иностранных держав для реструктуризации наших долгов за счёт займов по гораздо более низкой цене. Выполнив первую половину его программы, мы теперь приближаемся к другой половине. \n\nХотя идея Куадруса породила слабые надежды во всём правительстве, его предполагаемый источник финансирования не был единодушно и хорошо принят. Куадрус хочет обратиться к Японии за помощью в реструктуризации наших долгов. Это противоречит нашей традиционной внешней политике и может взбесить американцев, которые всегда были надёжными торговыми партнерами. Многие в кабинете министров предлагают обратиться к Вашингтону взяв новый кредит. В любом случае, нам надо решать."
 BRA_Talk_With_Sphere:0 "Поговорить со Сферой Процветания"
 BRA_Talk_With_Sphere_desc:0 "Аргументы Куадруса победили. Несмотря на беспокойство наших политиков, аргумент вице-президента о том, что ослабление нашей зависимости от Америки укрепит наши позиции, такая позиция завоевала немало сторонников. \n\nЯпонцы к правительству обратятся за помощью для реструктуризации долга. Токио давно ищет новых торговых партнеров за пределами Восточной Азии, и, несомненно, они будут заинтересованы в нашей дружбы. Тем не менее, японцам по-прежнему нужны заверения, до нас доходят слухи про замедление темпов роста имперской экономики. Дипломаты сферы, несомненно, пойдут на более жёсткую сделку, чем обычно."
 BRA_Talk_With_Americans:0 "Поговорить с американцами"
 BRA_Talk_With_Americans_desc:0 "Нашему министру иностранных дел, Уолтеру Саллесу удалось убедить кабинет министров в том, что лучшим источником средств будут Соединённые Штаты Америки. Вице-президент Куадрус будет встревожен, увидев, что его стремление отучить Бразилию от американского господства будет приостановлено. Однако, мы надеемся, что он будет доволен тем, что продолжит помогать нам претворять в жизнь его план. \n\nДядя Сэм всегда находит время для друзей. Однако, наши контакты в Вашингтоне дали нам понять, что государственный департамент обеспокоен преобладанием государства в нашей экономике. Американские деньги, вероятно, будут доступны нам для реструктуризации долга... Однако, северный гигант, несомненно, приложит к этому условия, чтобы побудить Бразилию оставаться более либеральными, с тем, что считается достаточно «здоровым» рынком."
 BRA_Reduce_Tarrifs:0 "Снижение японских тарифов"
 BRA_Reduce_Tarrifs_desc:0 "Японцы согласны! Из Сферы течёт достаточно кредитов под низкие проценты, чтобы навсегда положить конец экономическому кризису в Бразилии! \n\nК этой помощи прилагается несколько условий: самым заметным из них, и мы должны были предвидеть, это резкое снижение тарифов между нами и сферой. Японцы давно ищут новых торговых партнеров, отлучённых от американских и европейских рынков. Теперь они обращаются к нам, чтобы купить их безделушки. \n\nЭта потеря тарифа, конечно, беспокоит тех, кто стремится защитить отечественную промышленность. Однако, без окончания долгового кризиса, бразильская промышленность вряд ли выдержит предстоящий шторм. Таким образом, мы должны рискнуть этой новой опасностью, а не сдерживать старую."
 BRA_Zaitbasu_Land_Grants:0 "Земельные гранты Дзайбацу"
 BRA_Zaitbasu_Land_Grants_desc:0 "Многие японские дзайбацу, или финансовые клики, выразили заинтересованность в работе у нас. Наши новые спонсоры в Токио, ожидают определённой степени взаимности в отношениях с их национальными Титанами. Таким образом, мы должны помогать корням растений дзайбацу, уходить в Латинскую Америку. \n\nДля этого, земля будет продаваться дёшево, нашим иностранным партнерам. Эта небольшая потеря послужит добросовестным проявлением нашей воли к укреплению наших торговых связей с Дальним Востоком. Бразилия должна вступить в новую эру."
 BRA_Negotations_Collapse:0 "Переговоры провалились"
 BRA_Negotations_Collapse_desc:0 "Переговоры с потенциальным иностранным источником займов провалились! Поскольку другие великие державы не желают нам помогать в это время, будучи отвергнутыми нашим министерством иностранных дел, кажется, что Бразилии пока, придётся действовать в одиночку. n\nКризис долга по-прежнему нависает над нами. Хотя у Куадруса были некоторые планы на случай непредвиденных обстоятельств, для такого катастрофического исхода, решения, оставшиеся для нас, не очень хороши. Кабинет министров пригласит на во дворец ещё нескольких экономистов, которые помогут нам разработать новую стратегию, эта неудача вызвала серьезную напряжённость между вице-президентом и президентом."
 BRA_Some_More_Cuts:0 "Ещё небольшие сокращения расходов"
 BRA_Some_More_Cuts_desc:0 "Однажды, план Куадруса позволил нам выиграть без помощи иностранных держав, взявшей на себя большую часть наших долгов, Бразилии пора начать более глубокие сокращения. \n\nПрограммы эпохи Кубичека должны быть решительно сокращены ещё больше. Индустриализация, здравоохранение, образование, коммунальные услуги; все увидят огромные сокращения. Люди, без сомнения, будут ныть от разочарования, в тоже время, оппозиция в значительной степени доведёт до конца социальные программы, начатые нашими предшественниками. Однако, несмотря на последствия, мы должны пройти этот жестокий путь, если страна хочет достичь платежеспособности."
 BRA_Lower_Corporation_Tax:0 "Понизить налоги для Американских Корпораций"
 BRA_Lower_Corporation_Tax_desc:0 "Наши успешные переговоры с американцами привели к тому, что финансовое положение Бразилии было полностью спасено. Однако, теперь пришло время заплатить нам, за помощь, которую американцы направляют нам. \n\nКамнем преткновения на переговорах был вопрос корпоративного налогообложения. На американцев произвело большое впечатление то, как быстро план Куадруса восстановил финансовое благополучие нации. Однако ставка налогообложения для корпораций остаётся чрезвычайно высокой. В целях улучшения торговли между нашими странами, а также взаимных инвестиций, ставка налога должна снизиться. \n\nХотя уступка для американцев не будет слишком давящей, у нас есть несколько других вариантов. Увеличение инвестиций со стороны наших северных партнеров, а также окончание долгового кризиса, в конце концов, окупятся."
 BRA_Protect_American_Bussiness:0 "Защитить интересы американского бизнеса"
 BRA_Protect_American_Bussiness_desc:0 "Вашингтон долгое время, скептически относился к политике нашего предшественника. В эпоху Кубичека, было много разговоров о национализации иностранных компаний, работающих в Бразилии. Вашингтону нужны гарантии, что такие разговоры никогда больше не будут беспокоить американское бизнес-сообщество в Бразилии. \n\nТакие гарантии будут устанавливать новые законы, которые сделают невозможным, или очень дорогостоящим национализацию иностранного бизнеса. Это будет непопулярно среди многих, внутри страны, особенно среди левых нашей партии. Если Бразилия хочет вырваться из долговой ловушки, в которую мы вошли, мы должны принять помощь американцев. Банкротство, по нашему долгу подорвёт наш экономический суверенитет."
 BRA_Quadro_Plan_Finish:0 "План Куадруса завершен"
 BRA_Quadro_Plan_Finish_desc:0 "Вице-президент Куадрус, давно вызывает в бразильской политической сфере, сомнения. Наше решение начать его программу экономических реформ, рассматривалось как опасный шаг назад. Наши критики слева обвинили нас в том, что мы изменили политику, которая эра Кубичека привела-бы Бразилию в современность. \n\nТеперь, когда программа была завершена, Бразилия вышла из тёмной долины ростовщичества, и вступила в новую яркую эру. Наш промышленный рост замедлился, а экономика несколько пострадала и чуть деградировала. Однако, долговой кризис, потрясший страну, остался в прошлом. Наш дефицит наконец сужается до нуля. Самое главное, что инфляция, убийца семей рабочего класса, наконец-то ушла в прошлое. n\nВице-президент Куадрус доволен тем, что наше правительство последовало его призывам к жесткой экономии и финансовым реформам. Теперь мы повёрнуты лицом в будущее, и лучше подготовлены для защиты и процветания нации."
 
 BRA_lott_agr_pass:0 "$BRA_pl_bill_8$ принят"
 BRA_lott_agr_fail:0 "$BRA_pl_bill_8$ отклонён"

 ##South African War##
 BRA_brazil_to_the_rescue:0 "Бразилия спешит на помощь"
 BRA_brazil_to_the_rescue_desc:0 "Миллионы наших братьев, говорящих на португальском языке, угнетены нацистской тиранией в Анголе и Мозамбике. Что еще хуже, миллионы южноафриканцев в настоящее время также находятся в опасности, находясь на краю обрыва. Бразилия не может и не допустит, чтобы такое ужасное положение дел продолжалось. Точно так же, как прусская кавалерия прибыла в последний момент и спасла британцев при Ватерлоо, бразильская армия придет в Африку и снова спасет англосаксов! \n\nЕщё лучше, крах Африканского рейхскомиссариата, такое положение дел сделает Бразилию главной военно-морской мощью в Южной Атлантике, тем самым, решительно положив конец военно-морским конфликтам, в которых нам приходилось сражаться на протяжении последних двадцати лет. Президент приказал нам, мы выполним, мы пойдем на войну, чтобы поддержать Южную Африку."
 BRA_convince_the_legislature:0 "Убедить Законодательное собрание"
 BRA_convince_the_legislature_desc:0 "Артикуляция интересов - это сложная вещь, но, к счастью, у президента есть такие фигуры как Танкредо Невис и Эдна Лотт, чтобы вести необходимые разговоры с нашими законодателями. Хорошая часть всей ситуации заключается в том, что ОДН, будет легче убедить, чтобы Карлос Ласерда также продемонстрировал решительную поддержку войны. Но всё ещё есть те решительно изоляционистские члены PTB, которых придётся убедить более денежно. Через соглашения и случайные взятки, путь к вмешательству будет открыт.Никто ведь, не будет препятствовать этому, и законодатели приведут Бразилию в Южную Африку."
 BRA_cia_contacts:0 "Контакты с ЦРУ"
 BRA_cia_contacts_desc:0 "ЦРУ повсюду, и мы мало что можем сделать, чтобы полностью искоренить его в нашей стране. Однако, президент Лотт всё ещё может поговорить со своими американскими друзьями об использовании ЦРУ, для влияния на общественное мнение в пользу войны с помощью индивидуальных методов, которые Американские спецслужбы знают лучше. ЦРУ, и другие американские друзья, могут позаботиться о задачах, в которые Лотт не хочет вмешиваться. Позволив им самим, позаботиться о взятках, запугивании и т. Д. Это поможет усилиям Бразилии присоединиться к войне и ускорит победу свободного мира."
 BRA_convince_the_people:0 "Убедить народ"
 BRA_convince_the_people_desc:0 "Одна из самых важных вещей, которые мы унаследовали от диктатуры Estado Novo, было Agência Nacional, или Национальное агентство, которое отвечало за производство и распространение правительственных кинохроник и средств массовой информации. Сотрудничая с американскими газетами, для распространения новостей о зверствах нацистов в Африке, и используя националистическую пропаганду созданную нашей армией, мы можем вызвать патриотический всплеск, подобный тому, который был у нас во время Второй Великой Войны. Нам просто нужно надеяться, что эта война не закончится так же, как предыдущая."
 BRA_send_our_guns:0 "Послать Оружие"
 BRA_send_our_guns_desc:0 "Бразилия имеет собственный военно-промышленный комплекс, унаследованный от правительства Гомеша. В защиту демократии, мы наводним Южную Африку как можно больше нашими пушками. Нашим оружием будут вооружены южноафриканские войска, что позволит им удерживать оборону от атак буров и немцев. Это оружие будет включать в себя современное бразильское оборудование, но также и большое количество старых моделей, которые подлежат замене, но это куда лучше, чем ничего, и это не значит, что мы посылаем им мушкеты."
 BRA_air_support:0 "Авиаподдержка"
 BRA_air_support_desc:0 "По мере того, как наша помощь становится всё более и более значительной, с фронта приходит всё больше сообщений о результатов компаний. Стало ясно, что одним из основных преимуществ, которыми пользуется рейхскомиссариат, является эффективное использование авиации. Таким образом, мы должны уничтожить их преимущество, отправив больше наших вертолетов, чтобы лучше снабжать войска и вести бой с противником. Хорошие, надежные бразильские истребители и вертолеты нанесут поражение воздушным армадам Зюдвестэфрики, что позволит нам сначала вытеснить немцев с воздуха, затем и на земле, а потом, раз и навсегда доказать, что они не "господствующая раса"."
 BRA_operation_deadoro:0 "Операция Деодоро"
 BRA_operation_deadoro_desc:0 "Пришло время! Люди воодушевлены нашими кампаниями в Южной Африке, политики следуют нашему пути, а сторонники невмешательства, такие как Куадрус, были омрачены криками нашего народа. Бразилия начнёт присылать добровольцев и солдат через Атлантику, чтобы сражаться и умирать за демократию и свободу. Некоторые говорят о росте насилия со стороны местных жителей в отношении людей немецкого происхождения, но, конечно же, это просто пропаганда гитлеровских подхалимов, внедрённая в бразильское общество. \n\nНе обращайте внимания на проводимую дискриминационную политику. В Южной Африке жизнь всегда была лучше при Англо-саксах, чем при поддерживаемых Германией Буров. Даже если мы решим передумать, уже будет слишком поздно; пропаганда, которую мы провели людям, была слишком эффективной. Они требуют войны и победы. Бразилия приезжает в Африку, чтобы защитить демократию и спасти наших братьев. Senta a pua! \n\nПрим. переводчика:0 "Senta a pua!": девиз и боевой клич, переводится на русский вот так: броситься на врага с решимостью, взглянуть и уничтожить его!"
 ###Lott Surives Localisation##
 BRA_business_as_usual:0 "Бизнес как обычно"
 BRA_business_as_usual_desc:0 "Президент - генерал Энрике Лотт пережил все кризисы, которые выпали на его долю, и теперь может вернуться к работе. Молодец, сеньор Президент; "um vencedor é você". Лотт собрал свой кабинет для выполнения истинной задачи, как говорит он, задачи, которая сохранит бразильскую демократию и обеспечит, чтобы ещё один 55ый никогда не повторился, выполнение которой начнется сейчас."
 BRA_operation_toucan:0 "Операция Тукан"
 BRA_operation_toucan_desc:0 "Операция "Тукан" - это план президента Лотта по деполитизации вооруженных сил Бразилии. Лотт хочет убрать эгоцентричных Хардлайнеров и заменить их офицерами и генералами - Конституционалистами, которые будут уважать и защищать демократию. Лотт вступает в это начинание, зная, что усмирить бурный океан, которым являются вооруженные силы, будет настолько сложно, что по сравнению с этим лобстерная война покажется кратким погружением в детский бассейн."
 BRA_contact_gomes:0 "Связаться с Гомес"
 BRA_contact_gomes_desc:0 "При реорганизации военно-воздушных сил Бразилии мы можем попытаться заручиться помощью сеньора Эдуардо Гомеса, который занимал пост президента Бразилии с 1950 по 1955 год, в очищении вооруженных сил. Его будет трудно убедить, но награда будет велика: наши реформы станут сильнее и надежнее, а негативная реакция со стороны ВВС уменьшится."
 BRA_destroy_the_delusions:0 "Разрушьте заблуждения"
 BRA_destroy_the_delusions_desc:0 "Наши военно-воздушные силы наполнены бредовыми идиотами, пилоты считают себя небесными рыцарями воздуха, не подотчетными никому. Лотт хочет, чтобы они это понимали, как и все остальные. На самом деле они не являются пупами земли или какими-то Богами. Поскольку Лотт пытается избавить этих людей от этих идеалов, по крайней мере, некоторые из них вместо этого посвятят себя Республике и её Конституции."
 BRA_oaths_to_the_republic:0 "Клятвы республике"
 BRA_oaths_to_the_republic_desc:0 "Мы примем закон, обязывающий всех военнослужащих клясться Библией и самому Господу Богу в качестве своего свидетеля, что они будут уважать Бразильскую Республику, и быть верными Конституции прежде всего (Президент настаивает на этом, потому что он знает, Бог заставит офицеров отнестись к этому серьезно или, по крайней мере, более строго, чем любое количество призывов к разуму.) Это начнётся только в военно-воздушных силах, но Лотт распространит эту практику во всех вооруженных силах, используя авиацию в качестве теста, чтобы увидеть; как люди реагируют."
 BRA_send_sarmento:0 "Сарменто в Манаусе"
 BRA_send_sarmento_desc:0 "Сарменто, бескомпромиссный соперник президента Лотта, был замечен в участии в путче 1955 года. С тех пор он продолжал быть занозой в боку Лотта, и бросал серьёзный вызов любым будущим попыткам деполитизации вооруженных сил. Переназначив это неудобство, а точнее удалив его из военных залов, это сократит его популярность, сделав ничтожеством, тем самым устраняя препятствие на пути деполитизации бразильских вооруженных сил. Приятно будет провести время на Амазонке Сарменто; вы будете там «в отпуске» надолго. "
 BRA_expose_kruel:0 "Разоблачить Круэля"
 BRA_expose_kruel_desc:0 "Фельдмаршал Круэль был пойман на процессе получения взяток, от японских и американских корпораций. Такому продажному человеку не следует ничего доверять, не говоря уже о командовании войсками. Разоблачение Круэля заставит его с позором уйти в отставку, устраняя тем самым ещё одно препятствие на пути к планам президента. Это невыносимо раздражает Лотта; ведь Круэль, долгое время служивший генералом, был человеком, с которым Лотт работал в прошлом. Но этот день должен произойти. Это для общего блага Бразилии". 
 BRA_police_the_officers:0 "Полиция офицеров"
 BRA_police_the_officers_desc:0 "Давайте объединим гражданскую полицию и наблюдателей в вооруженных силах, чтобы контролировать офицеров. Это будет способствовать достижению двух целей Лотта: полному подчинению вооруженных сил гражданской власти и обеспечению подотчетности офицеров (и вооруженных сил в целом) бразильскому государству."
 BRA_promote_constitutionalists:0 "Продвигать Конституционалистов"
 BRA_promote_constitutionalists_desc:0 "Конституционалисты-это фракция армии, которая лояльна президенту Лотту и его идеалам конституционализма и демократии. Их продвижение увеличит их влияние за счет Хардлайнеров  и Сорбонны, тем самым повысив распространенность конституционалистской мысли и идеалов в армии."
 BRA_investigate_the_marines:0 "Проверить морпехов"
 BRA_investigate_the_marines_desc:0 "В морскую пехоту необходимо вложить средства, чтобы понять, в какой степени среди них распространилась антидемократическая мысль. Вряд ли это будет такой уж серьезной проблемой из-за их размера по сравнению с остальными вооруженными силами. Но никогда нельзя быть слишком осторожным, одна мятежная группа в вооруженных силах может привести к катастрофе. Морская пехота не является исключением и должна проходить такую же строгую службу, как и остальные вооруженные силы."
 BRA_fire_potential_troublemakers:0 "Уволить потенциальных нарушителей"
 BRA_fire_potential_troublemakers_desc:0 "Теперь мы обратимся к военно-морскому флоту и уменьшим влияние Хардлайнеров, избавившись от любых нарушителей спокойствия, присутствующих в нем. Морякам, которым близки антидемократические идеи, будет сказано упаковать свои вещи, и на их место прибудут новые. Эти новые моряки будут здравомыслящими людьми с мышлением, благоприятствующим Республике и демократии. Хотя некоторые говорят, что это превышение полномочий Лотта, он отбрасывает их, настаивая на том, что это должно быть сделано."
 BRA_sweep_the_navy_clean:0 "Очистить флот начисто"
 BRA_sweep_the_navy_clean_desc:0 "На флоте осталось всего несколько нарушителей спокойствия, в основном Хардлайнеры или другие неспокойные адмиралы. Избавиться от Кандид да Коста Арагао, самопровозглашенного "Народного адмирала", будет хорошим началом. Тогда мы сможем перейти к избавлению от других таких же жестких адмиралов. Военно-морской флот, как и армия и военно-воздушные силы, будет полностью очищен от коррупции."
 BRA_the_lott_act:0 "Закон Лотта"
 BRA_the_lott_act_desc:0 "Закон Лотта - это последний этап операции "Тукан". Как и Закон Хэтча, принятый Конгрессом США, он обеспечивает политический нейтралитет в вооруженных силах, среди прочего, запрещая любое военное вмешательство в управление. После того, как это произойдет, Лотт, наконец, сможет увидеть завершение своей мечты о том, чтобы вышвырнуть политику из вооруженных сил и защитить демократию в Республике Бразилия... если только какому-нибудь чертову дураку не удастся позже разрушить его тяжелые труды."
 BRA_prepare_for_the_transition:0 "Подготовьтесь к переходу"
 BRA_prepare_for_the_transition_desc:0 "Президент Энрике Тейшейра Лотт добился успеха. Он вытеснил вооруженные силы из политики и укрепил демократию в Республике Бразилия. Готовясь к переходу к новой администрации, Лотт гордится тем фактом, что демократия в Бразилии стала сильнее и здоровее, чем когда-либо."
 BRA_celebrating_its_passing:0 "Празднование его ухода"
 BRA_mourn_its_failure:0 "Скорбь об этой неудаче"
 BRA_cement_legalism:0 "Цементный легализм (Легилизовать цемент)"
 BRA_cool_the_tensions:0 "Остудить напряжение"
 BRA_compromise_with_moderates:0 "Компромисс с умеренными"
 BRA_impement_failsafes:0 "Внедрение отказоустойчивых"
 BRA_reform_the_11th_of_november_movement:0 "Реформа Движения 11 ноября"

 BRA_celebrating_its_passing_desc:0 "Президент Лотт и Бразилия теперь могут отдыхать спокойно, поскольку "Закон Лотта" прошел через Сенат. Несмотря на слабые попытки военных пресечь наш триумф, их вмешательства было недостаточным, чтобы остановить принятие знакового законодательного акта. Хотя этот закон во многом ограничивает влияние вооруженных сил в нашей демократической системе, необходимо внести последние штрихи, чтобы гарантировать, что бразильской демократии никогда больше не будет угрожать. А именно; мы должны обратить внимание на растущее недовольство самих военных и заверить их в том, что мы не будем предпринимать дополнительных прямых действий против них. Кроме того, мы также должны закрыть любые лазейки в "Законе Лотта", для гарантии, чтобы Бразилия навсегда осталась свободной республикой. А пока мы должны отпраздновать принятие закона и успешную защиту нашей демократии."
 BRA_mourn_its_failure_desc:0 "Несмотря на наши усилия, Закон Лотта потерпел неудачу в Сенате, из-за недальновидных сенаторов и военных. Наши отношения с фракцией сторонников жесткого курса сейчас испорчены, и нам ещё предстоит увидеть, будут ли военные предпринимать более активные действия на следующих выборах, но, к сожалению, это остаётся в их власти. Пока Лотт остается в президентском офисе, мы должны сосредоточиться на том, что мы ещё можем сделать, чтобы попытаться ограничить мощь вооруженных сил. Организация Сорбонны является для нас ключевой, поскольку, мы не можем позволить себе испортить отношения с другой фракцией вооруженных сил, и было бы хорошо, если бы мы собрали все три филиала вооруженных сил, чтобы обсудить возможные следующие шаги в отношении будущего."
 BRA_cement_legalism_desc:0 "Военные - это не какая-то особая организация, которая может выбирать; каким законам они будут подчиняться или не подчиняться, особенно в отношении нашей демократии. Хотя "Закон Лотта" лишает военных любых юридических возможностей обходить нашу конституцию, отношение к подрыву нашей демократии глубоко проникает в нашу армию. Мы также должны обучать вооруженные силы, но также и прививать сильный упор на законничество в рядах, чтобы гарантировать, что Республика никогда не попадёт под угрозу изнутри. Наши союзники-конституционалисты уже верят в важность закона и они будут служить нам важными наставниками и союзниками, чтобы заменять негативное отношение военных к политике Бразилии. Чтобы гарантировать, что это чувство никогда не появится снова, мы продолжим продвигать достойных офицеров-конституционалистов на руководящие должности, чтобы усилить нашу поддержку в армии."
 BRA_cool_the_tensions_desc:0 "Ни для кого не секрет, что военные открыто выступают против "Закона Лотта" с того дня, как он был объявлен. Однако мы не можем позволить, чтобы наши вооруженные силы постоянно чувствовали себя враждебными со стороны правительства, и мы должны работать над восстановлением доверия и добрых отношений с ними. Убедить военных может быть непросто, но лучше, если мы попробуем убедить несколько человек. Будут проведены переговоры со старшими офицерами из разных родов войск, и будет дано несколько символических обещаний, чтобы гарантировать, что военные не будут продолжать чувствовать себя так, будто мы нацелены против них. Мы не сможем так быстро разозлить военных, нам необходимо снизить эскалацию ситуации, чтобы они не почувствовали себя, что им надо попытаться совершить переворот в нашем правительстве."
 BRA_compromise_with_moderates_desc:0 "Как и мы, Сорбонна желает видеть Бразилию стабильной и безопасной. Враждебные военные, которые постоянно смотрят на правительство с подозрением, не защищают бразильский народ от вероломных фашистов. Маршал Лотт считает, что есть место для компромисса и сотрудничества с фракцией Сорбонны, чтобы ввести некоторые ограничения на влияние вооруженных сил. Хотя эти компромиссы не будут приближаться к тому, что было в "Законе Лотта", куда лучше, чем ничего, и даже тогда, когда речь идёт о защите нашей демократии. Лотт и несколько членов кабинета встретятся с генералом Гейзелем и узнают, что можно сделать, чтобы убедить Сорбонну в том, что сторонники жесткого курса никогда не смогут воплотить свои планы в жизнь."
 BRA_impement_failsafes_desc:0 "Лучше всего готовиться к худшему сценарию; Лотт по-прежнему обеспокоен возможностью переворота со стороны любителей жёсткого курса при скрытой поддержке ОДН и ПСП в будущем. Чтобы противостоять этому, необходимо будет составить планы с подробным описанием приготовлений и процедур, если правительство или наши союзники в вооруженных силах когда-либо заподозрят потенциальный переворот. Эти планы будут рассмотрены генералами-конституционалистами, чтобы гарантировать, что хотя бы часть вооружённых сил останется лояльной, а губернаторы ключевых провинций, будут проинструктированы, чтобы гарантировать, что продолжение бразильской демократии высечено на камнях. Хотя некоторые считают это действие излишне осторожным, Лотт считает, что за выживание демократии нет слишком высокой цены."
 BRA_reform_the_11th_of_november_movement_desc:0 "Если сторонники жёсткой линии хотят играть без законов, Лотт также должен прибегнуть к такой закулисной тактике, чтобы обеспечить выживание Бразильской Республики. Распущенное после нескольких мирных переходов к власти после 1955 года, «Движение 11 ноября» было основано Лоттом, чтобы служить подпольной группой, которая будет постоянно продвигать демократию и делать то, что в их силах, для того, чтобы республика устояла. Лотт считает, что необходимо возродить эту организацию, чтобы гарантировать, что демократия всегда будет существовать в Бразилии. Располагая государственными ресурсами, Лотт может позволить себе предоставить дополнительные ресурсы и информацию членам этого движения, но ставки намного выше. Нам крайне важно, что это движение скроется в тени, незаметно продвигая демократию; обнаружение этой группы может привести к перевороту, если Лотт не будет осторожен ."
 




######## Hundred Days Crisis
 BRA_brasilia_paralyzed:0 "Бразилия Парализована"
 BRA_brasilia_paralyzed_desc:0 "Стодневный кризис начался. Президент Лотт подал в отставку, вице-президент Куадрус не смог захватить контроль в образовавшемся вакууме, и единственной оставшейся альтернативе, президенту палаты депутатов Гуларту, который был правопреемником, было отказано в назначении на пост президента из-за махинаций Ауро де Моура Андраде. Военные, используя офицера Сильвио Фрота в качестве рупора, дали Сенату ровно сто дней на то, чтобы выбрать нового президента, прежде чем он «сделает то, что должен». Беспорядки охватывают парламент и республику в целом, поскольку четыре кандидата - Кубичек из ПСД, Гуларт из PTB, Адемар из PSP и Ласерда из УДН планируют свой путь к Паласиу-ду-Планалту."
 BRA_now_or_never:0 "Сейчас или никогда"
 BRA_now_or_never_desc:0 "Время уходит! Осталось всего несколько дней до того, как «Сто дней» закончится и Сильвио Фрота и его военные головорезы продолжат свою угрозу. На этом этапе идеология выбрасывается в окно в пользу прагматичного решения, и предотвращение катастрофы, которая могла бы стать военным вмешательством, является высшим приоритетом. С этой целью сенаторы, которые ранее не определились с выбором, начинают объединяться за ведущим кандидатом, несмотря на любые разногласия, которые у них могут быть с этим человеком. Можно только надеяться, что эта демонстрация демократического единства и благоразумия сможет дать окончательный результат до того, как иссякнут почти пустые песочные часы."

## Crow and Bull
 BRA_the_crow_and_the_bull:0 "Ворон и Бык"
 BRA_the_crow_and_the_bull_desc:0 "Ласерда и де Баррос не друзья ни по какому определению этого термина. Даже если кто-то поймает их на том, что они соглашаются с чем-то, они отреагируют отрицанием, если услышат утверждения о том, что они на самом деле согласны по этой теме. Несмотря на это, двое мужчин понимают, что им лучше сражаться вместе, чем по отдельности, или, что еще хуже, друг против друга - только объединившись, они имеют хоть какую-то надежду победить коалицию PSD-PTB. Однако это не означает, что они любят друг друга больше, чем до того, как все это началось. По мере того, как бушует кризис и начинаются обсуждения, напряжение между Вороном и Быком можно почувствовать с расстояния всего полкилометра."
 BRA_adhemars_strategy:0 "Стратегия Адемара"
 BRA_adhemars_strategy_desc:0 "Адемар де Баррос считает, что взяток и коррупции будет более чем достаточно, чтобы позволить ему получить власть. С этой целью он будет подкупать и шантажировать как можно больше сенаторов, конгрессменов и других подобных политических подонков, выкапывая скелеты из чуланов быстрее, чем застройщик, оскверняющий кладбище, чтобы получить их (желает или не желает) поддержка его кандидатуры. В то же время он выйдет и будет громить публику по всей Бразилии, чтобы заручиться их поддержкой для своего президентства. Адемар думает, что комбинации коррумпированных политиков и обожающих мирных жителей будет более чем достаточно, чтобы попасть в Palácio do Planalto."
 BRA_ready_the_psp:0 "Готовьте ПСП"
 BRA_ready_the_psp_desc:0 "Верно, что ПСП - вторая скрипка после УДН и ПТБ - ПСД с точки зрения политической власти. Но то, что им не хватает численности, они более чем компенсируют лояльностью и рвением к своим лидерам. Их связи и местная сила в критических штатах, таких как Сан-Паулу, сделают их полезным активом в обеспечении победы Адемара в Кризисе Сто дней. Пора Адемару призвать своих собратьев по ПСП к оружию и снова привести в движение их спальный аппарат. Оттуда все, что ему нужно делать, это держаться за перила и плыть по легкой дороге к власти на спинах своих сторонников."
 BRA_lacerdas_gambit:0 "Гамбит Ласерды"
 BRA_lacerdas_gambit_desc:0 "Ласерда очень рискует, чтобы стать президентом. Вот почему он назвал это свое маленькое предприятие «гамбитом», хотя, возможно, «отчаяние» было бы более подходящим термином, учитывая его отношение. Почему мы можем так говорить? Это потому, что он считает, что просто не может позволить себе проиграть; он убедил себя, что, если он потерпит поражение, победитель попытается с ним покончить. Соответственно, полагаясь на свою собственную УДН как на прочный блок поддержки, он будет оказывать давление средств массовой информации на тех сенаторов, на которых он способен нацеливаться, чтобы заручиться их поддержкой."
 BRA_rally_the_udn:0 "Сплочение УДН"
 BRA_rally_the_udn_desc:0 "Они никогда не были ярыми сторонниками вице-президента Куадруса. Этот человек не только склонен выставлять себя абсолютным дураком, если он делает хоть один шаг или произносит хоть одно слово, но и во время своего правления у него были значительные разногласия с политикой УДН, и они на каждом шагу заявляли о них. После многих лет «руководства» ПСД настало время, чтобы член СДН поднялся до президентского достоинства. Члены партии видят эту возможность так же ясно, как и сам Ласерда, и готовы воспользоваться ею обеими руками; с этой целью они предложили ему свою полную поддержку. Имея за спиной всю мощь УДН, Ласерда станет грозным противником в гонке за контроль над президентским комплексом."
 BRA_bribes_for_some:0 "Взятки для некоторых"
 BRA_bribes_for_some_desc:0 "Адемар знает больше, чем многие другие, об эффективности подкупа в убеждении людей в целом, не говоря уже о противодействии членам политического класса. Люди могут превратиться из яростных противников в фанатичных сторонников, столкнувшись с достаточно большой грудой крузейро; чем свежее они выглядят, тем лучше. С мечом Сильвио Фрота, висящим над Сенатом, менее чем через сто дней после падения на коллективную голову всей Бразилии, время имеет существенное значение; традиционные переговоры слишком медленны и неэффективны. Смазывать ладони - это самый быстрый и эффективный путь к президентству. Обещаний «бюджетных ассигнований» и «особых финансовых договоренностей» должно хватить, чтобы привлечь на свою сторону некоторых из наиболее сомневающихся сенаторов ..."
 BRA_blackmail_for_others:0 "Шантаж для других"
 BRA_blackmail_for_others_desc:0 "Как и следовало ожидать от такого человека, как Адемар, он не привыкать к грязной тактике. Взятки предлагают беспроигрышную ситуацию для всех участников. Однако некоторые ясноглазые сенаторы, не видя, насколько выгодна им взятка, и воображая себя последователями «справедливости», «праведности» и «надлежащего управления», громко считают себя выше таких «аморальных поступков».\n\nВ то время как Адемар смеется над их маниакально-обманчивым ханжеством, он готовит альтернативный метод убеждения - выкапывая скрытые скелеты этих так называемых «образцов добродетели» и угрожая им первоклассным публичным показом грязного белья. Эта угроза, вероятно, заставит замолчать по крайней мере девяносто процентов из них на время, достаточное для того, чтобы Адемар сел за президентский стол. После этого они могут и даже приветствовать их, чтобы ныть и кричать сколько им угодно, черт возьми; но весь ответ, который они когда-либо получат в этот момент, будет: «Честно говоря, сенатор, мне наплевать»."
 BRA_lacerdas_speeches:0 "Речи Ласерды"
 BRA_lacerdas_speeches_desc:0 "Ласерда - одаренный писатель и искусный оратор. Он владеет словом наравне с великими ораторами старины - Периклом, Демосфеном, Авраамом Линкольном и так далее. Ласерда знает, что ему придется задействовать все таланты, которые он должен использовать, чтобы выиграть президентский пост. Соответственно, он планирует отправиться в турне по стране, произнося речи везде и всюду. Этого, несомненно, будет более чем достаточно, чтобы убедить и бразильскую общественность, и сенат в Бразилиа, что он подходит для этой работы и знает, что лучше для штата и его народа."
 BRA_press_offensive:0 "Оскорбительная Пресса"
 BRA_press_offensive_desc:0 "Сенаторы Бразилии в конечном итоге являются рабами воли народа; как вампир падает вниз, когда его атакуют чесноком, так и сенатор покрывается холодным потом, когда ему противостоит враждебный бюллетень. Таким образом, наиболее эффективный способ убедить их - дать понять общественности, что у следующего президента Бразилии есть только один очевидный выбор (если, конечно, они не хотят, чтобы республика развалилась). Чтобы убедиться, что люди убеждены в необходимости выбора правильного президента, Ласерда будет обращаться к своим контактам с прессой по всей стране и заставлять их заниматься, скажем так, общественным просвещением."
 BRA_approach_the_prp:0 "Подойдите к ПСП"
 BRA_approach_the_prp_desc:0 "Интегралистов ПСП справедливо считают слишком опасными и / или радиоактивными, чтобы приближаться даже на десять метров в большинстве случаев. (Имейте в виду, они сами себе не помогают.) Однако в это уникальное время, когда сами основы бразильского государства находятся под угрозой, они вместо этого являются неиспользованным потенциальным источником поддержки. В настоящее время они достаточно слабы, и, заключив достаточно выгодную сделку, мы сможем убедить их поддержать нас и предоставить свой аппарат для поддержки нашей кандидатуры, что позволит нам первыми подтолкнуть нашего кандидата к финишу."

## Coalition Must Hold
 BRA_the_coalition_must_hold:0 "Коалиция должна держатся"
 BRA_the_coalition_must_hold_desc:0 "Альянс ПСД и ПТБ должен провести конференцию, чтобы определить своего кандидата. Жуан Гуларт и бывший президент Жуселину Кубичек являются двумя лидерами; они оба планируют выступить с заявлениями перед партией и народом. Но независимо от того, кто победит, и независимо от того, какая платформа будет выбрана, все фракции пакта ПСД-ПТБ согласны с двумя вещами. Коалиция должна удержаться, и президент коалиции ПСД-ПТБ должен быть избран на благо Сената и народа Республики Бразилия."
 BRA_regroup_the_psd:0 "Перегруппировать ПСД"
 BRA_regroup_the_psd_desc:0 "Социал-демократическая партия является преемницей режима Жетулиу Варгаса; Видит Бог, нам нужно еще раз вернуться к мудрой политике Отца Бедных в эти кризисные времена. Как и следовало ожидать, ПСД обладает значительным влиянием в обеих палатах законодательного органа и часто получает значительную часть голосов на каждых выборах. Таким образом, заручиться их поддержкой крайне важно для успеха кампании Кубичека или Гуларта."
 BRA_gather_the_ptb:0 "Собрать ПТБ"
 BRA_gather_the_ptb_desc:0 ""The Partido Trabalhista Brasileiro" - Лейбористская партия Бразилии - также обладает значительным влиянием, и делает это с момента кончины правительства Варгаса. На самом деле, когда Кубичек был первым президентом примерно полдесятилетия назад, Гуларт, член ПТБ, был его напарником и, в конечном счете, вице-президентом. Его поддержка и поддержка его партии оказались незаменимыми во всех начинаниях Кубичека, особенно при создании Бразилии. Если Гуларт или Кубичек хотят добиться такого же успеха, как в прошлый раз, поддержка ПТБ будет столь же необходима, как и поддержка ПСД."
 BRA_the_conference:0 "Конференция"
 BRA_the_conference_desc:0 "Вот-вот начнется внутрикоалиционная конференция ПСД-ПТБ. Коалиция примет окончательное решение о том, какой вариант между Кубичеком и Гулартом является лучшим выбором для президентства. Мы можем только надеяться, что кандидат будет выбран быстро, чтобы коалиция смогла быстро мобилизоваться за его спиной и таким образом обеспечить его избрание президентом. Но некоторые опасаются, что конвенция, далекая от объединения коалиции и принятия окончательного решения, может вместо этого еще больше разжечь и без того назревающую внутреннюю напряженность. Излишне говорить, что сегодня на нас обращены взоры всей Республики, а также различных заинтересованных сторон во многих регионах мира."
 BRA_kubitscheks_stand:0 "Стоицизм Кубичека"
 BRA_kubitscheks_stand_desc:0 "Кубичек не сдастся даже после того, как конференция ПСД-ПТБ зашла в тупик. Он считает крайне важным выступить против Ласерды и Адемара. Соответственно, он соберет свой собственный ПСД и убедит членов ПТБ и УДН поддержать его на посту президента. Несмотря на недавнюю неудачу, Кубичек все еще отказывается сдаваться или сдаваться после одного поражения; такая роскошь доступна только слабоумному человеку. Он не без оснований верит, что все еще может победить. Таким образом, он будет продолжать упорно бороться до конца ста дней, пока не победит или если у него не будет другого выбора, кроме как сдаться."
 BRA_the_bully_pulpit:0 "Кафедра Хулиганов"
 BRA_the_bully_pulpit_desc:0 ""Кафедра Хулиганов - это заметная государственная должность или должность, которая предоставляет ее владельцу выдающуюся возможность высказаться по любому вопросу. Очевидно, первоначально использовался президентом Теодором Рузвельтом, объясняя его личный взгляд на президентство". \n\nКубичек не сутулится, когда дело доходит до ораторского искусства, и он также мало известен среди жителей Бразилии. У него есть "кафедра хулиганов", как ни у кого другого в Бразилии, и он найдет ей хорошее применение, проводя кампанию через Конгресс и страну в целом, чтобы доказать необходимость возвращения его к власти в качестве президента. В конце концов, в отличие от всех других кандидатов, у него есть блестящий новый город и красивые здания, на которые можно указать и заявить, что он сделал все сам. \n\n"Нимейер? Кто это? Никогда о нем не слышал. Это все из-за меня. Я все это сделал.""
 BRA_compromise_with_the_udn:0 "Компромисс с УДН"
 BRA_compromise_with_the_udn_desc:0 "Потеря вице-президента Куадруса заставила УДН пошатнуться; Кубичек видит в этом возможность. Кубичек, будучи бывшим президентом (и чертовски хорошим, как он сам так говорит), является известной личностью для УДН. Общеизвестно, что переговоры намного проще, когда вы знаете, с кем имеете дело. Таким образом, будет гораздо легче достичь компромисса по крайней мере с некоторыми сенаторами от УДН и тем самым привлечь их на нашу сторону. В конце концов, человек, с которым вы говорили раньше,-гораздо лучший выбор для вашего президента, чем коррумпированный бездельник, идиот, который жаждет золотого прошлого, которого никогда не существовало, или, что еще хуже, какой-нибудь жестокий идиот, который мечтает о времени, когда он сможет каждый день играть в "охоту на диссидентов и реформаторов" и это сойдет ему с рук."
 BRA_plead_with_the_ptb:0 "Умоляйте ПТБ"
 BRA_plead_with_the_ptb_desc:0 "После политической мараканы, которая стала началом конференции внутри коалиции, Кубичеку и ПСД будет трудно убедить ПТБ отказаться от своего золотого мальчика Гуларта. Но интересы нации и коалиции требуют единства между двумя партиями, и Гуларт должен быть отброшен в сторону, чтобы достичь этого. Поэтому Кубичек решил обратиться к некоторым из них в частном порядке и предложить им финансирование, деньги и другие подобные льготы в обмен на их поддержку и поддержку. Можно только надеяться, что ему удастся убедить вельмож Лейбористской партии в здравом уме."
 BRA_people_power:0 "Народная власть"
 BRA_people_power_desc:0 "В результате достижений своего предыдущего срока - строительство новой столицы не в последнюю очередь среди них - Кубичек в настоящее время довольно популярен среди обычных бразильцев. Это дает ему преимущество практически перед любым другим кандидатом, так как ему больше не нужно тратить время на то, чтобы представиться и создать репутацию. Кубичек планирует немедленно и эффективно использовать эту "кафедру хулигана" - он будет выступать с речами и проводить митинги, как никто другой в Бразилии, чтобы активизировать свою кампанию. Это приведет к тому, что некоторые члены Сената и Палаты депутатов повернутся к нему, поскольку голос народа, естественно, повлияет на мыслительные процессы их представителей."
 BRA_goularts_gamble:0 "Габмит Гуларта"
 BRA_goularts_gamble_desc:0 "После того, как этот ублюдок Ауро де Мура Андраде запретил Жуану Гуларту быть приведенным к присяге в качестве президента Бразилии, хотя по конституции он был законным преемником председателя Палаты депутатов, многие потеряли надежду на него. Но в залах ПТБ есть много чиновников, которые все еще говорят, что Гуларт все еще может победить. Поскольку ПТБ является крупнейшей партией в Палате депутатов и крупной партией в Сенате при поддержке социалистов, у Гуларта есть серьезные шансы выйти из стодневного кризиса в качестве президента... \n\n...при условии, что он сможет убедить ПСД, что Кубичек - безнадежное дело, и вместо этого лучше поддержать его. Но это само по себе является большой проблемой; Гуларту предстоит выполнить свою работу в ближайшие дни и недели."
 BRA_approach_the_constitutionalists:0 "Обратитесь к Конституционалистам"
 BRA_approach_the_constitutionalists_desc:0 "Фракция военных Конституционалистов известна своей лояльностью Республике, ее народу и установленному демократическому порядку. Они были очень публичны в своих выражениях доверия к происходящему в настоящее время демократическому процессу. Еще лучше то, что они снова и снова говорят всем, кто готов их выслушать, что они верят в нашу способность пережить кризис. \n\nГуларт, полагаясь на свои связи со своим бывшим боссом, предыдущим президентом, свяжется с лидерами конституционалистов, чтобы заручиться их поддержкой - поддержка таких хороших людей, как эти, является большим подспорьем в любых начинаниях, особенно в условиях демократического кризиса."
 BRA_adhemars_proposal:0 "Предложение Адемара"
 BRA_adhemars_proposal_desc:0 "Этот змей Адемар де Баррос, секретарь самого Люцифера, по какой-то причине обратился к руководству ПТБ, предложив отойти в сторону в пользу Гуларта в обмен на то, что он называет чем-то "взаимовыгодным". При любых других обстоятельствах мы предпочли бы быть выброшенными из окна, чем сотрудничать с коррумпированным, вероломным бездельником вроде Адемара. Но времена сейчас отчаянные, и меч висит над всеми нашими головами, независимо от нашей партийной принадлежности. Поэтому мы поговорим с ним и посмотрим, что влечет за собой эта его "взаимная выгода", а также узнаем, чего он и его партия хотят в обмен на это."
 BRA_bribe_the_psd:0 "Подкупить ПСД"
 BRA_bribe_the_psd_desc:0 "ПСД требует больших убеждений, чтобы отложить Кубичека в сторону и вместо этого поддержать Гуларта. Хотя мы успешно уговорили большую группу из них, среди более консервативных членов партии есть значительное количество несогласных. Но сейчас отчаянные времена, когда мы ничего не можем оставить на волю случая. Интересы коалиции, демократии, самой Бразилии требуют победы Гуларта, и эта победа должна быть при полной поддержке обеих партий Коалиции. К счастью, у нас есть достоверная информация о том, что некоторые из этих скептиков вполне восприимчивы к дозе старой доброй пайолы; давайте воспользуемся этим и тем самым еще больше объединим коалицию, стоящую за Гулартом."
 BRA_the_shadow_master:0 "Старый мастер в тени"
 BRA_the_shadow_master_desc:0 "В своем политическом младенчестве Жуана Гуларта воспитывал Отец Бдных, самый влиятельный президент Бразилии, сам Жетулиу Варгас. Как член партии, его одобрение принесло бы значительную пользу Гуларту в его усилиях по получению дальнейшей поддержки как в ПСД, так и в ПТБ. Более того, это также улучшило бы его доброжелательность к населению и уменьшило бы преимущество, которое Кубичек имеет в этой области. С этой целью Гуларт обратится к своему стареющему наставнику, чтобы получить желанное одобрение и еще больше повысить свои шансы на выход из Ста дней в качестве президента Республики."
 BRA_a_matter_of_formalities:0 "Вопрос формальностей"
 BRA_a_matter_of_formalities_desc:0 "В то время как первая сессия конгресса завершилась без принятия решения, работа, наконец, достигла некоторой стабильности. Различные чиновники и представители выбирают сторону. Сторонники богатых и бедных слоёв населения начинают объединяться вокруг двух главных претендентов. Дебаты бушуют повсюду, куда ни глянь, хотя, конечно, они менее ожесточенные и поляризованные, чем в катастрофическом начале конференции. Однако если присмотреться повнимательнее, то становится ясно, что решение уже почти налицо. Возможно, мы наконец сможем положить конец и раз и навсегда покончить с военной угрозой, тем самым положив начало новой эре благого управления в традициях президента Варгаса."
 BRA_hold_the_vote:0 "Провести голосование"
 BRA_hold_the_vote_desc:0 "Конференция лидеров коалиции ПСД-ПТБ, наконец, близится к завершению. Лидеры обеих сторон облегченно вздыхают, когда атмосфера еще больше остывает и люди заканчивают принимать свои решения мирным путем. Решение между этими двумя сильными кандидатами вполне очевидно на горизонте, и голосование состоится очень скоро. Давайте надеяться, что будет вынесен четкий вердикт и что коалиция твердо объединится в поддержку выбранного кандидата, как для ее собственного блага, так и для блага всей Бразилии. В конце концов, у нас есть демократия и народ, которых нужно спасать, и нам давно пора заняться этим."



######## Lacerda
 BRA_lacerda_presidency:0 "Президентство Ласерды"
 BRA_lacerda_presidency_desc:0 "Стодневный кризис закончился успешным решением, и Карлос Ласерда покидает Национальный Конгресс как президент Республики Бразилия. Давая клятву, он чувствует, как тяжелая ноша падает с его плеч, ибо теперь он президент – а значит ни одна из угроз, вымышленная или реальная, что беспокоила его прежде, теперь ему не страшна. Теперь пришло время новому президенту вспомнить уроки, что он выучил на посту губернатора Гуанабары, и применить их ко всей Бразилии, дабы очистить республику и ее народ от чумы Гетулизма."
 BRA_crow_flies:0 "Ворон взлетает"
 BRA_crow_flies_desc:0 "Ласерда знает, что до следующих выборов у него всего два года. Поэтому ему нужно действовать быстро, и провести все реформы для обеспечения процветания и успеха нации. Время уходит, и благополучие Бразилии требует решительных действий за то немногое время, что было ему отведено. И потому президент переводит свой кабинет на последнюю передачу. Он знает возможную цену поражения: если он не справится, Гетулисты могут вновь оказаться у власти, и он со своими сторонниками окажется не у дел в обозримом будущем."
 BRA_meet_with_us_ambassador:0 "Встреча с послом"
 BRA_meet_with_us_ambassador_desc:0 "Для начала нужно встретиться с послом США в Бразилии. Широко известный факт, что наши близкие связи с Землей Свободных Людей на севере играют существенную роль в безопасности Бразилии на международной сцене и ее успехах в социоэкономических сферах. И потому было бы глупо не пытаться и дальше укреплять наши уже прочные связи с американцами. Поэтому мы протянем нашим демократическим братьям руку дружбы. Посмотрим, куда это нас приведет."

 BRA_ask_ofn_observer:0 "Запросить статус наблюдателя"
 BRA_ask_ofn_observer_desc:0 "С тех пор, как Великобритания пала перед ударами гитлеровских захватчиков, США и Бразилия были стратегическими партнерами. Теперь, в ходе одной из немногих инициатив, с которой согласно большинство бразильцев, бразильские мальчишки сражались и истекали кровью вместе с американцами, южноафриканцами и прочими членами ОСН ради сохранения свободы Южной Африки. Следующий шаг очевиден, и Ласерда сделает его, вместо того, чтобы нервно топтаться на пороге, как любой иной политик в Бразилиа. Пришло время формально стать членами Организации Свободных Наций – давайте же запросим давно заслуженный нами статус наблюдателя."
 BRA_talk_at_ofn:0 "Речь перед ОСН"
 BRA_talk_at_ofn_desc:0 "Пока мы готовимся быть принятыми в американскую коалицию, пришло время посетить штаб-квартиру Организации Свободных Нацией. Ласерда пошлет верховного посла на север для встречи с членами этой благородной коалиции. Там он подтвердит бразильскую приверженность демократии и отвращение перед ядовитой нацистской агрессии в Африке и в мире вообще. Это точно должно помочь нам в текущих переговорах с ОСН, особенно после того, как мы подтвердили свои слова делом."
 BRA_visit_washington:0 "Визит в Вашингтон"
 BRA_visit_washington_desc:0 "Последние несколько месяцев были весьма нагруженными для Ласерды. Но он даже не будет думать о перерыве, ведь так много еще предстоит сделать. Никакого отпуска; ему нужно как минимум удостоверится, что Бразилия точно станет членом Организации Свободных Нацией. Для этой цели он посетит США для переговоров и установления неформальных контактов с конгрессменами, делегатами и прочими почтенными чинами до того, как они станут настолько же счастливы видеть Бразилию в ОСН, как и сам Ласерда. Впрочем, ему лучше запастись парочкой плащей. Климат в Вашингтоне довольно холодный, для человека привычного к Гуанабаре и Дистрито Федерал."
 BRA_increase_cia_contact:0 "Увеличение числа контактов с ЦРУ"
 BRA_increase_cia_contact_desc:0 "Соединенные Штаты обладают разведкой куда более разветвленной, чем мы можем мечтать. И тем не менее, Бразилия все еще может быть им полезна. Бразилия – ворота в Южную Америку, с которыми Аргентине просто невозможно соперничать. А потому, нам есть что предложить американцам, когда дело доходит до сбора разведданных и продвижении их интересов. Сотрудничество разведок США и Бразилии принесет нам обоим множество плодов; здравый смысл требует его скорейшего развития."
 BRA_joint_military_operations:0 "Совместные военные операции"
 BRA_joint_military_operations_desc:0 "Даже если США и проиграли против монструозных нацистов и японцев, они все еще остаются страной с невообразимым военным потенциалом. Их технологиями, дисциплиной и тактиками восхищаются по всему миру, и Бразилия не исключение. Ласерда понимает, что ему нужно кооперироваться с и учиться у американских братьев. Ради этого, он прикажет бразильской армии провести совместные учения с американцами. Он надеется, что это предоставит армии ценный опыт."

 BRA_double_down_troops:0 "Удвоить ставку в Южной Африке"
 BRA_double_down_troops_desc:0 "Продолжается война с рейхскомиссариатами в Южной Африке; конфликт с тремя германскими колониальными тираниями далек от завершения. Любому наблюдателю очевидно, что нам понадобится дополнительная поддержка, если мы хотим прогнать так называемую "Арийскую расу господ" от южно-африканской границы. Республика Бразилия с гордостью выступает щитом от национал-социалистической угрозы; а потому, мы рады такому случаю проявить себя. Ласерда, следуя истинно верному курсу президента Лотта, лично подпишет указы, позволяющие переброску дополнительных групп волонтеров на южно-африканский фронт."
 BRA_send_more_guns:0 "Отправить больше оружия"
 BRA_send_more_guns_desc:0 "Война продолжается, потребляя все больше и больше припасов. Конечно же, без оружия Южной Африке придется капитулировать перед гитлеровцами, и позволить бурскому отребью захватить власть. Мысль о том, что эти свихнувшиеся на расе безумцы будут резвиться в Кейптауне или Претории также, как и в Бургундии или Украине является нестерпимым кошмаром для любого бразильца с головой на плечах. Потому, мы сделаем все, что в наших силах, чтобы предотвратить это. А значит оружие и прочие материалы будут отправлены на южно-африканский фронт вместе со следующей волной волонтеров."
 BRA_skirmish_with_germans:0 "Стычка с немцами"
 BRA_skirmish_with_germans_desc:0 "Бразильский Флот, успешно справившийся с Лобстерной Войной, и не желающий уступать славу наземным и воздушным силам, попросил у президента Ласерды сыграть большую роль в южно-африканской войне. Ласерда счастлив услышать подобное предложение. Значительная часть американских и прочих союзных флотов занята в иных регионах; оставив таким образом Южную Атлантику почти пустой. Немцы знают об этом, и продолжают вредить ОСН; но наши свежие морские силы более чем способны прогнать их. Это прекрасная возможность поиграть морскими мускулами и обезопасить Южную Атлантику от нацистско-бурской угрозы."

 BRA_welcome_the_refugees:0 "Приветствуем беженцев"
 BRA_welcome_the_refugees_desc:0 "С катастрофическим поражением ОСН и Южной Африки в южно-африканской войне и установлением законного контроля фанатичных, гитлеролюбских буров над всей Южной Африкой, начинается утечка мозгов – самые лучшие и светлые умы бывшего союза бегут в поисках лучшей жизни.\n\nБразилия всегда была страной, жаждущей привлечь интеллектуалов и инноваторов, вне зависимости от их расы. В конце концов, начиная с самого Жуана VI мигранты играли ключевую роль в усилении Бразилии, как во времена Империи, так и Республики. А потому мы вновь постелим перед ними красную дорожку и поприветствуем этих людей, предложив им убежище взамен на их услуги."
 BRA_lessons_of_defeat:0 "Уроки поражения"
 BRA_lessons_of_defeat_desc:0 "Мы должны изучить стратегические и тактические провалы, приведшие к поражению ОСН и Южной Африки, и вынести из них столько уроков, сколько возможно. Несомненно, мы можем многому научиться перед будущими битвами, и мы должны начать как можно скорее. В конце концов, если мы не сможем учиться на ошибках прошлого, как мы сможем обеспечить победу над фашистами, когда они неизбежно попробуют принести свое вырожденчество на наши берега?"
 BRA_reassert_atlantic_control_2:0 "Утвердить контроль над Атлантикой"
 BRA_reassert_atlantic_control_2_desc:0 "До начала войны, президент Лотт успешно изгнал рейхскомиссариатских стервятников из наших вод, но после своей недавней победы они снова стали самоуверенными и начали нарушать наши морские границы. Мы не можем это терпеть. Из уважения к работе своего предшественника и адмирала Тоскано, и особенно из-за нашего беспокойства за благополучие бразильских рыбаков, президент Ласерда приказывает бразильскому флоту выйти в море вновь и преподать немцам пару сотен уроков уважения, возможно с применением смертельной силы. Когда наши моряки закончат с ними, они поймут, что лучше не вторгаться в наши воды."

 BRA_keepers_of_the_peace:0 "Хранители мира"
 BRA_keepers_of_the_peace_desc:0 "Кровавая южноафриканская война закончилась подписанием временного перемирия. Но только идиот будет верить слову нациста или подписи бура. Потому, хотя мы и отзываем большинство волонтеров, часть из них останется наблюдать за границей на случай возобновления боевых действий.\n\nА еще они увидят множество фейрверков – разведка сообщает, что провал в южноафриканской войне выбил землю из под ног рейхскомиссариатов. Будет интересно посмотреть, как члены  "высшей арие-кровной расы господ" падут, как и прочие нормальные люди, после такого поражения."
 BRA_guns_for_guards:0 "Оружие для пограничников"
 BRA_guns_for_guards_desc:0 "Хотя это не так сложно, как сражаться в настоящей войне, о патрулировании границы с рейхскомиссариатами куда легче просто говорить. Если быть точным, пограничникам понадобится множество припасов, чтобы удостовериться, что беженцы будут в безопасности, а бегущие гитлериты останутся на той стороне границы. Соответственно, техника, оружие и прочие припасы будут посланы на южно-африканско-немецкий фронтир дабы удостовериться, что пограничники хорошо обеспечены и могут наблюдать за фейрверками на севере без всяких забот."
 BRA_reassert_atlantic_control:0 "Утвердить контроль над Атлантикой"
 BRA_reassert_atlantic_control_desc:0 "До начала войны, президент Лотт успешно изгнал рейхскомиссариатских стервятников из наших вод, но после своего недавнего провала, отчаяние и злоба вновь привели их к нашим морским границам. Мы не можем это терпеть. Из уважения к работе своего предшественника и адмирала Тоскано, и особенно из-за нашего беспокойства за благополучие бразильских рыбаков, президент Ласерда приказывает бразильскому флоту выйти в море вновь и преподать немцам пару сотен уроков уважения, возможно с применением смертельной силы. Когда наши моряки закончат с ними, они поймут, что лучше не вторгаться в наши воды."

 BRA_eradicate_the_jackboot:0 "Снять кандалы"
 BRA_eradicate_the_jackboot_desc:0 "Слишком долго народы Африки страдали под брутальном гнетом немецкого колониального режима. Теперь, мы должны восстановить порядок в этих измученных войной краях. Для этого, даже если мы решим отозвать волонтеров, мы должны оставить значительную их часть в Африке для обеспечения стабильности. Кроме того, нам понадобится отправить бразильскую армию чтобы помочь силам ОСН и США зачистить остатки нацистской угрозы, убрать отказывающих кооперироваться вождей и проложить Африке безопасный и разумный курс на пути к стабильности."
 BRA_arm_the_peacekeepers:0 "Вооружение миротворцев"
 BRA_arm_the_peacekeepers_desc:0 "Хотя это не так сложно, как сражаться в настоящей войне, о сохранении мира в послегерманской Африке куда легче просто говорить. Если быть точным, мандатам понадобится множество припасов, чтобы удостовериться, что угнетенные будут подняты в статусе, бандиты подавлены, нацисты в тюрьме, и различные партизаны и революционеры остановлены до нужного времени. Соответственно, техника, оружие и прочие припасы будут посланы мандатам ОСН дабы удостовериться, что миротворцы хорошо обеспечены и заниматься деколонизацией без всяких забот."
 BRA_remind_the_pirates:0 "Напомнинание пиратам"
 BRA_remind_the_pirates_desc:0 "До кризиса 64-го года, президент Лотт успешно изгнал пиратов и нелегальных рыбаков из наших вод, но после недавнего коллапса немецкой Африки и последовавшей за ним анархией они снова начали проникать в наши моря. Мы не можем это терпеть. А потому президент Ласерда приказывает бразильскому флоту выйти в море вновь и преподать немцам пару сотен уроков уважения, возможно с применением смертельной силы. Когда наши моряки закончат с ними, они поймут, что лучше не красть из наших вод, кто бы ни стоял во главе Бразилии."

 BRA_shaking_things_up:0 "Небольшая встряска"
 BRA_shaking_things_up_desc:0 "Когда Ласерда был губернатором Гуанабары – то есть главным администратором великого города Рио де Жанейро и первым слугой его народа – он был как чилейское мега-землятрясение, перевернув все камни, поменяв все надписи, исправив все законы. Неэффективность уничтожалась направо и налево, и те, кто ей помогали, были изгнаны со своих мест. Так Ласерда заслужил статус среди граждан Рио и внимание власть имущих по всей республике. И потому, во время Ста Дней он не скрывал, что собирается провести такую же встряску для всей Бразилии. Теперь он стал президентом, и он перетряхнет внутреннюю политику Бразилии также, как он сделал с Рио, снова и снова искореняя неэффективность."
 BRA_lacerdaomics:0 "Ласерданомика"
 BRA_lacerdaomics_desc:0 "Варгас, со своими безумными социалистическими решениями, вроде повальной и повсеместной национализации ключевых производств, в одиночку сбросил нашу страну в пропасть, в которую она продолжала падать до их пор. Ласерда, сторонник разумной и крепкой консервативной политики, знает, что подобное дурачество стоит прекратить. Потому он начнет приватизировать менее крупные государственные монополии вроде Vale, шахтерской корпорации, сталелитейной CSN, или автопроизводителя FNM, начиная с более мелких, менее затратных целей, чтобы в итоге приватизировать крупнейшую из них - Петробрас."
 BRA_what_vargas_did_right:0 "Единственный успех Варгаса"
 BRA_what_vargas_did_right_desc:0 "Национализация – это безумная затея, как и буквально любая другая социалистическая идея. Но Ласерда прежде всего прагматик; он понимает, что некий государственный надзор необходим, если Бразилия хочет достичь какого-то подобия энергонезависимости. Потому, у Ласерды нет выбора кроме как признать, что ненавистный Варгас был прав в этом случае. Хотя это и раздражает нас, Петробрас остается с нами, но мы хотя бы можем очистить его от раздутых штатов и неэффективности. Ради этого мы распродадим на аукционе недоиспользованные права на ресурсы и приватизируем ограниченные доли компании."
 BRA_dismantle_the_monopoly:0 "Разрушить монополию"
 BRA_dismantle_the_monopoly_desc:0 "Петробрас это величайшая шутка эры Варгаса! Он превратил один из самых многообещающих источников дохода для Бразилии в неэффективного, неуклюжего динозавра будто бы прямо из японской "animêção" драмы. Неприбыльный, коррумпированный и ограниченный бюрократией, он неспособен даже частично обрабатывать черное золото на территории нашей страны. Как именно должны мы получать прибыль от наших природных ресурсов, если мы даже не можем их добыть? Президент думает, что эту "Годзиллу" среди государственных монополий пора уничтожить и приватизировать как можно скорее!"
 BRA_scale_down_trans_amazonian:0 "Масштабирование амазонского проекта"
 BRA_scale_down_trans_amazonian_desc:0 "У Лотта была безумная, идеалистическая мечта о "строительстве дороги через амазонский дождевой лес", и подхалимы среди его администрации не могли или не желали сказать ему правду. Несмотря на все великие обещания связать бразильское побережье с Андами, в реальности это всего лишь невероятная трата ресурсов без какой-либо обозримой выгоды. Соответственно, Ласерда перестанет финансировать этот проект - пока что – и продаст на аукционе машины, использовавшиеся во время строительства, чтобы покрыть финансовые обязательство, оставленные наивной амбицией предыдущего президента."
 BRA_a_few_more_cuts:0 "Еще несколько сокращений"
 BRA_a_few_more_cuts_desc:0 "Предыдущий президент погрузил Бразилию в бездну неэффективных и попросту ослиных трат – мечтательный проект уровня Дон Кихота тут, неоправданная инвестиция там – из-за чего наше финансовое портфолио находится в ужасающем состоянии. Даже то, что он делал правильно, было сделано финансово некомпетентно; неудивительно что его конец был настолько унизителен. Разобравшись с проектом Транс-Амазонской магистрали, мы можем провести еще несколько сокращений финансирования тут и там чтобы еще сильнее уменьшить дефицит. Это пустит Бразилию по более стабильной экономической траектории, а также гарантирует переизбрание президента."
 BRA_integrate_ccc:0 "Интегрировать "Отряды""
 BRA_integrate_ccc_desc:0 "Великий Рио де Жанейро, как и все большие города, весьма трудно держать под контролем. Это особенно верно, если ваши полицейские настолько некомпетентны, что могут запутаться в собственных ногах и упасть будто бы они актеры в какой-то сатирической комедии. Потому, во время своего губернаторства, у Ласерды не было выбора кроме как использовать отряды тех, кого неблагодарные умы называют "ополченцами" или "боевиками". Эти люди компетентны и верны, служа руками и ногами Ласерды в его попытках искоренить коррупцию, преступность и Гетулизм из жемчужины, которой является Гуанабара. Без сомнения, Ласерда найдет применение таким хорошим и верным слугам на посту президента."
 BRA_protect_american_interests:0 "Защитить американские интересы"
 BRA_protect_american_interests_desc:0 "Интересы бразильского народа это первое, что на уме у Ласерды. Если мы хотим удовлетворить их, интересы Америки должны следовать вслед за ними. Земля Свободных Людей к северу, Последний Бастион Свободы, ответственен за невообразимую долю нашего экономического успеха. Если мы дадим добрым янки повод сомневаться в нас, весь наш народ будет страдать. Учитывая данный факт, президент объявил о необходимости защиты американских интересов. Ради этого, Ласерда будет защищать текущие американские инвестиции в Бразилию и будет стимулировать их и дальше посылать сюда свои доллары."

 BRA_join_ofn:0 "Присоединиться к ОСН"
 BRA_join_ofn_desc:0 "Ласерда верит в идею американо-бразильского партнерства. Он также понимает, что с приближением следующих выборов, он, возможно перестанет быть президентом уже через год. Хотя многие могут объявить его решение преждевременным, Ласерда попробует продавить вхождение Бразилии в Организацию Свободных Наций. В качестве оправдания он будет напирать на беспрецедентную агрессию немцев в Южной Африке и иных местах за последние два года. Если ворон и покинет небеса Бразилии, он оставит свое гнездо – то есть Бразилию – защищенным."

 BRA_crow_soars:0 "Ворон парит"
 BRA_crow_soars_desc:0 "Карлос Ласерда не ожидал стать президентом, не так скоро. Но когда великодушный Господь дал ему шанс, он ухватился за него обеими руками, и смог поставить Бразилию на многообещающий путь. Он смог обеспечить тесные связи с Америкой, и более абстрактно с ОСН. Что более важно, он разобрался с последствиями кретинической политики Варгаса настолько, насколько он был способен. Теперь, Ворон устремил свой взор на грядущие федеральные выборы, надеясь победить и завершить то, что он смог начать за эти пару лет."
 BRA_crow_falters:0 "Ворон колеблется"
 BRA_crow_falters_desc:0 "Карлос Ласерда не ожидал стать президентом, не так скоро. Но когда великодушный Господь дал ему шанс, он ухватился за него обеими руками, и смог поставить Бразилию на многообещающий путь. Он разобрался с последствиями кретинической политики Варгаса настолько, насколько он был способен. Он смог обеспечить тесные связи с Америкой и ОСН.  Но ему помешали обеспечить еще более тесное партнерство с Америкой, так как его законопроект был отклонен Федеральным конгрессом. Теперь, Ворон устремил свой взор на грядущие федеральные выборы, надеясь победить и завершить то, что он смог начать за эти пару лет. Но это поражение заставляет его колебаться; он не может не думать, что народу Бразилии недостает доверия его лидерским качествам."
 
