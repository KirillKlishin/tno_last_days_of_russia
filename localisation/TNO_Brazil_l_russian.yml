######## Kubitschek
 BRA_kubitschecks_return:0 "Кубичек Вернулся"
 BRA_kubitschecks_return_desc:0 "После хаоса и страданий, которые привели к кризису Сто дней, бывшему президенту Жуселину Кубичеку вновь было поручено возглавить Республику Бразилия. Хотя у него всегда были амбиции снова баллотироваться на пост президента в 1965 году, хаос, вызванный сумасшедшими Квадросами, сделал его возвращение еще более легким. Что касается нового президента, то он вполне уверен в своих силах; входя в Palácio do Planalto, он знает, что сможет снова спасти Бразилию, как он это сделал в первый раз."
 BRA_talk_with_the_military:0 "Поговорить с военными"
 BRA_talk_with_the_military_desc:0 "Военные Республики Бразилия не очень довольны событиями недавнего Стодневного кризиса, что имеет смысл в свете их действий в то время. К счастью для них и нас, новый президент - известная и терпимая переменная для вооруженных сил. Если Кубичек хочет, чтобы его президентство сохранилось, он должен использовать этот факт; он знает это и имеет все намерения сделать это. Таким образом, он поговорит с ними и заставит их, как говорит старый Крук из Калифорнии, «успокоиться, черт возьми» и вернуться к работе с ним, как они это делали в прошлом. Когда это будет сделано, Кубичек сможет вернуться к работе."
 BRA_promote_soborne:0 "Продвигайте Сорбонне"
 BRA_promote_soborne_desc:0 "Умеренная фракция Сорбонны вооруженных сил Бразилии считает, что правительство следует поддерживать, пока оно остается стабильным и не угрожает позициям Сорбонны. Президент считает, что это в высшей степени разумная позиция, особенно если сравнивать ее с милитаристами и их бессмысленными, властолюбивыми заявлениями о том, что «нельзя доверять народу, чтобы управлять собой» и «только военные могут управлять страна". Таким образом, президент Кубичек предпримет действия по продвижению некоторых лидеров Сорбонны в вооруженные силы, тем самым обеспечив их поддержку правительству."
 BRA_work_with_constitutionalist:0 "Работа с конституционалистами"
 BRA_work_with_constitutionalist_desc:0 "Уважаемая фракция конституционалистов бразильских вооруженных сил искренне верит в демократию, верховенство закона и защиту общественного благосостояния. Многие из них считают себя не более чем гражданскими лицами и государственными служащими в униформе; эта вера, а также отвращение к альтернативам были тем, что побудило их защищать правление Кубичека на посту президента Бразилии в 1955 году под руководством маршалов Лотта и Дениса. Прошло почти десять лет, и Кубичек снова стал президентом. Соответственно, он будет работать с людьми, которые спасли его шкуру в первый раз, чтобы обеспечить безопасность его второго мандата."
 BRA_bring_back_golden_years:0 "Верни золотые годы"
 BRA_bring_back_golden_years_desc:0 "Первый мандат президента Жуселину Кубичека с любовью вспоминают как золотой век развития, прогресса и славы для Республики Бразилия и ее народа. Были построены бесчисленные проекты, которые улучшили благосостояние бразильского народа, кульминацией которых стало строительство великого города Бразилиа, великолепной жемчужины в короне нашей нации. Теперь человек, который вызвал этот золотой век, вернулся к власти, и он будет бороться изо всех сил, чтобы вернуть его. Пусть в нашей славной республике не будет больше кризисов и хаоса, только прогресс, стабильность и Ordem e Progresso!"
 BRA_fund_highway:0 "Финансирование шоссе"
 BRA_fund_highway_desc:0 "Уважаемый предшественник президента Кубичека, президент маршал Лотт, кое-где допускал грубые ошибки (одна большая проблема, которая приходит на ум, дает Квадросу повод начать бегать и визжать, как гвозди по классной доске). Но у доброго маршала была одна блестящая идея, которую президент Кубичек искренне и с энтузиазмом поддерживает: Транссамазонское шоссе, соединяющее Бразилию с ее внутренними районами и остальной частью Южной Америки. После падения правительства Лотта этот славный проект томился из-за нехватки ресурсов и финансирования; Кубичек этого не потерпит. Таким образом, он обеспечит любое внимание или деньги, в которых нуждается шоссе."
 BRA_expand_automobile_industry:0 "Расширяйте автомобильную промышленность"
 BRA_expand_automobile_industry_desc:0 "Автомобильная промышленность Бразилии в настоящее время процветает. Он производит бесчисленное количество автомобилей для внутреннего и даже некоторых зарубежных рынков. Но он может производить, продавать и экспортировать еще больше автомобилей. Президент Кубичек сделает все возможное, чтобы это произошло. Государственные инвестиционные фонды будут вливаться в бразильскую автомобильную промышленность, чтобы позволить компаниям расширить свои производственные линии и укрепить свои экспортные возможности. Эта инициатива в сочетании с другими планами президента будет способствовать дальнейшему индустриализации Бразилии и поможет превратить нашу республику в мастерскую всего мира."
 BRA_south_american_support:0 "Поддержка в Южной Америке"
 BRA_south_american_support_desc:0 "Наши уважаемые южноамериканские соседи могут быть нам очень полезны. Они могут оказать нам дипломатическую поддержку в наших местных и глобальных переговорах, что упростит наши отношения с более крупными державами. Они также могут помочь нам, торгуя с нами, что будет способствовать развитию как нашей, так и нашей экономики. Однако мы не так близки со своими соседями, как следовало бы; соответственно, нам нужно проделать некоторую работу, прежде чем мы сможем пойти и попросить их поддержки. Таким образом, президент поручил иностранным экспертам и послам Бразилии работать над улучшением отношений со всей Южной Америкой от Боготы до Пуэрто-Мадрина."
 BRA_chainsaw_and_diggers:0 "Бензопилы и экскаваторы"
 BRA_chainsaw_and_diggers_desc:0 "Славный проект, которым является Трансамазонское шоссе, требует дополнительных ресурсов, если он хочет успешно проложить себе путь через тропические леса Амазонки. Это будет невозможно, если у рабочих нет нужного оборудования. Он также не сможет продолжаться, если на счетах проекта останется такой же недостаток инвестиций, как и у них. Чтобы предотвратить это, президент Кубичек выделит средства для вложения денег в местность и закупки передовых строительных устройств, таких как бензопилы, экскаваторы и тому подобное. Это поможет обеспечить завершение проекта в разумные сроки."
 BRA_increase_industrialisation_spending:0 "Увеличить расходы на индустриализацию"
 BRA_increase_industrialisation_spending_desc:0 "Чтобы бразильская экономика продолжала расти, нужно тратить больше денег на индустриализацию. Кубичек хочет, чтобы экономика продолжала расти, поэтому он и сделает это. Это действительно выгодная версия эффекта домино. Если расходы на индустриализацию вырастут, экономика укрепится. Если экономика будет укреплена, количество голосов за СДП увеличится. Если СДП поднимется в опросах, Кубичек будет переизбран. И если Кубичек будет переизбран, хорошее управление снова возобладает, стабильность сохранится, и у нас будут хорошие возможности для создания Ordem e Progresso в нашей стране. Нет ничего - кроме, может быть, какого-то глобального кризиса, который возник из ниоткуда и отрезал нам ноги, но как это могло произойти? - это может предотвратить это."
 BRA_increase_trade_with_guyana:0 "Увеличение торговли с Гайаной"
 BRA_increase_trade_with_guyana_desc:0 "Наш северный сосед, Республика Гайана, является довольно маленькой страной с точки зрения членов Организации свободных наций. Но это не умаляет его значения в торговой стратегии президента Кубичека. Будет очень легко сделать такую ​​маленькую, сравнительно неорганизованную нацию, как эта, экономически зависимой от Бразилии. Если мы сможем это осуществить, эта часть нашей северной границы будет в безопасности, и мы будем иметь значительное влияние на то, что происходит или не происходит в Гайане. Такое влияние всегда полезно. Помня об этом, давайте начнем с увеличения экспорта и торговли с ними."
 BRA_visit_argentina:0 "Визит Пиночетцев"
 BRA_visit_argentina_desc:0 "В прошлом веке мы воевали с нашими южными соседями. На таких территориях, как Корриентес и Парагвай, происходили постоянные конфликты и кровопролитие. К счастью, те времена давно прошли, и отношения с братьями на нашем юге более или менее удовлетворительны. Благодаря недавнему распоряжению президента Кубичека об укреплении отношений с другими странами Южной Америки, Аргентина оказалась в поле нашего зрения. Тесные отношения с ними помогут улучшить отношения, уладить оставшиеся споры и, что наиболее важно, укрепить торговлю на благо обеих наших экономик. С этой целью президент Кубичек решил посетить своего коллегу в Casa Rosada в Буэнос-Айресе."
 BRA_march_to_manaus:0 "Марш Манауса"
 BRA_march_to_manaus_desc:0 "Наконец-то завершается строительство Трансамазонского шоссе. После стольких усилий, финансирования и трудностей нам удалось продвинуть шоссе дальше, чем мог бы сделать наш предшественник или его оппоненты, о которых когда-либо мечтали. Мы зашли так далеко, но нам нужен только последний рывок, чтобы завершить проект и получить признание того, что, по сути, было идеей маршала Лотта. Если мы сможем продлить шоссе до Манауса и дальше, то наши усилия не будут напрасными. Давайте продолжим ради Бразилии и ее народа."
 BRA_build_more_roads:0 "Строить Другие Дороги"
 BRA_build_more_roads_desc:0 "Дороги, а не железные дороги - вот что отправит Бразилию в будущее. Если у нас будет больше дорог, это будет стимулировать людей покупать больше автомобилей, тем самым укрепляя автомобильную промышленность. Если отрасль будет усилена, наша экономика расширится, и предприятия будут процветать даже больше, чем они уже достигли, благодаря тому, что мы облегчили их работу, построив дороги. Это положительная обратная связь, запускаемая простым действием строительства новых дорог и мощения существующих грунтовых. Таким образом, расширение дорожной сети - не проблема для президента Кубичека, и он сделает это."
 BRA_ambasodorial_dinners:0 "Вино и ужин "
 BRA_ambasodorial_dinners_desc:0 "Поскольку недавняя директива президента Кубичека иностранному истеблишменту Бразилии об укреплении отношений с другими южноамериканскими странами принесла некоторые плоды, пришло время пойти дальше в наступлении очарования и раз и навсегда обеспечить их неизменную поддержку и уважение к нашей нации. Позвольте нам вызвать их послов и пригласить их на столько посольских обедов, сколько они захотят. Это еще больше улучшит их и без того улучшившееся мнение о нас и, следовательно, укрепит наши торговые связи с нашими южноамериканскими соседями. За мирные отношения и торговлю (все, конечно, в интересах Бразилии) - saúde!"
 BRA_all_roads_lead_to_brasilia:0 "Все дороги ведут в Бразилиа"
 BRA_all_roads_lead_to_brasilia_desc:0 "Строить дороги и улучшать существующие везде, где есть глаза, недостаточно, если мы хотим создать хорошую инфраструктурную систему. В конце концов, какой смысл в дороге, если она не связана ни с какими другими дорогами? Таким образом, мы должны соединить наши новые дороги и автомагистрали с национальной системой автомагистралей и убедиться, что эти дороги связаны с Бразилиа. Результатом этого станет соединение всей страны надежной сетью соединенных между собой дорог. Когда это будет сделано, наша экономика станет еще более процветающей, и все будут хвалить своего уважаемого президента Кубичека за его упорный труд."
 BRA_meet_with_petrobas:0 "Знакомьтесь с Петробас"
 BRA_meet_with_petrobas_desc:0 "Петробас, наша национальная нефтяная компания, имеет большое значение для нашей страны и ее экономики. Основанный президентом Кубичеком по мудрому совету Варгаса, он обеспечивает Бразилию важнейшим ресурсом: нефтью. Наша сильная зависимость от импортной нефти для экономического развития оставляет нас перед потенциальной катастрофой в ближайшем будущем, если что-то случится с этой нефтью; как таковые, нам необходимо расширять любые альтернативные источники внутри страны. Поэтому Кубичек встретится с руководителями Petrobras, чтобы выяснить, как Бразилия может расширить местные операции по добыче и переработке нефти, чтобы уменьшить нашу зависимость от зарубежных источников нефти."
 BRA_industrialize_the_north_east:0 "Индустриализировать северо-восток"
 BRA_industrialize_the_north_east_desc:0 "Северо-восток Бразилии - регион с невероятным экономическим потенциалом. Однако достижение этого величия сдерживается множеством ограничений из прошлого. Кубичек, с другой стороны, полностью осознает экономический потенциал и пользу, которую он может принести своим гражданам и Республике Бразилия в целом. Соответственно, он прикажет Министерству финансов инвестировать в проекты индустриализации на северо-востоке, чтобы продвинуть этот регион в современную эпоху. Это улучшит благосостояние в этом регионе, подстегнет бразильскую экономику и, что наиболее важно, повысит шансы Кубичека на победу на следующих выборах."
 BRA_expand_the_dockyards:0 "Расширьте верфи"
 BRA_expand_the_dockyards_desc:0 "В силу обстоятельств, в которых была основана Бразилия, современная бразильская нация обладает обширной береговой линией со множеством портов и доков, разбросанных по всему ней. Эти сайты составляют основную часть нашей импортно-экспортной структуры. Если мы превратим эти порты в полноценные верфи и торговые порты, это еще больше укрепит нашу экономику, поскольку тогда все больше и больше товаров смогут ввозиться в нашу великую страну и вывозиться из нее. Поэтому давайте начнем кампанию по инвестированию в морскую инфраструктуру на как можно большем количестве точек побережья Бразилии, от границы с Гайаной на крайнем севере до границы с Уругваем на крайнем юге."
 BRA_airports_in_reclife:0 "Аэропорты Реклиф"
 BRA_airports_in_reclife_desc:0 "Частью нашего плана по благоустройству северо-западных штатов Бразилии является улучшение их инфраструктуры. Мы построили хорошие дороги, но мы можем еще больше укрепить нашу экономику, построив аэропорты и расширив уже существующие. Это будет стимулировать международные и региональные авиаперелеты в этом районе и позволит воздушной торговле и туристам въезжать в Бразилию через ее северо-запад. С этой целью президент Кубичек издаст приказы о строительстве аэропортов в городе Ресифи и вокруг него, что, безусловно, будет полезно в наших усилиях по достижению экономического золотого века в Республике Бразилия."
 BRA_final_bills:0 "Окончательные счета"
 BRA_final_bills_desc:0 "Во время своего второго временного срока на посту президента, назначенного после кризиса «Сто дней», Жуселину Кубичек смог добиться многого в своей борьбе за то, чтобы вернуть Бразилию к хорошим и процветающим дням своего первого президентского срока. Но сейчас приближаются выборы, намеченные на 1965 год, и Кубичек должен вместо этого сосредоточиться на их победе. Прежде чем он приступит к работе над получением третьего срока, он может принять еще несколько законопроектов по дальнейшему увеличению расходов на инфраструктуру и индустриализацию. Сделав это, он может пойти и обеспечить свою, несомненно, неизбежную победу на предстоящих выборах."
 BRA_politicians_dont_die_they_fade:0 "Напролом!"
 BRA_politicians_dont_die_they_fade_desc:0 "Жуселину Кубичек вновь достиг вершины бразильской политической власти после того, как в первый раз так много сделал для своего народа. Возможность еще раз принести свою страну в её золотой век была слишком велика, чтобы упустить ее; именно поэтому он решил действовать, когда рухнула президентская преемственность.\n Когда он преуспел, опередив других кандидатов, он смог вызвать еще один экономический бум на уровне, которого ранее мог достичь только он. Но лучшее еще впереди; он не просто шутит, когда говорит, что превратит Бразилию в промышленно развитую державу и экономического джаггернаута мирового уровня. Поэтому по мере приближения выборов Кубичек мечтает о том, чтобы принести славу своему народу и самому себе, и думает:0 "Еще раз напролом, дорогие друзья, еще раз.""


######## Goulart

 BRA_legacy_of_vargas:0 "Наследие Варгаса"
 BRA_legacy_of_vargas_desc:0 "As João Goulart emerges from the Hundred Days' Crisis as the President of Brazil, he reflects on his journey to this stage. He remembers his duty to the people of Brazil, and how best to serve it. He reminds himself that he is the true heir of Getúlio Vargas and the most powerful promoter of his mentor's policies today. He supported Varguist policies from the start, and will keep supporting them throughout his career. But he also reminds himself that he is his own man, and has his own brain, replete with its own ideas. With all that going through his mind, he walks into the Palácio do Planalto for his first day on the job."
 BRA_deal_with_smear_campaign:0 "Разберитесь с грязной кампанией"
 BRA_deal_with_smear_campaign_desc:0 "The first issue at hand at the start of Goulart's Presidency is a massive smear campaign being directed at him before he has even started to get to work. As expected, it is the conservative faction under Lacerda and Adhemar that is the spearhead of this slander; somewhat more surprising, but not completely unexpected, is that people from the PSD have joined the Crow and the Bull in this nonsense. \n\nAll this is a significant problem; they are weakening support for Goulart from around the country before he can prove himself. Decisive and quick action is required if this is to be stopped."
 BRA_a_caretaker_government:0 "Временное правительство Бразилий"
 BRA_a_caretaker_government_desc:0 "These days we have heard a loud, annoying old crow cawing at the top of its lungs, sometimes in the National Congress, sometimes from its nest in Guanabara. Its cacophony seems to consist of repeated false claims that the new President is a catspaw of that lunatic Amazonas and his insane communists. To counter that annoying and malicious noise, President Goulart will publicly proclaim that this new government is simply a caretaker regime until the next election. He will make this even clearer by promising stability and healing, not insane policy adventures. After all, Goulart is a labourist, not a communist; a reformist, not a crazed radical."
 BRA_talk_to_military:0 "Поговорить с Военными"
 BRA_talk_to_military_desc:0 "More concerning than the noise-making of overgrown ravens in Rio is the rumblings of military dissatisfaction in barracks and bases throughout the Republic. There is constant talk of using force to disperse a regime that they think does not suit their interests. Worse yet, they are beginning to act out their dislike for us; during the Hundred Days, in a clear show of force the military occupied an airport for no inherent reason and then left without doing anything. They claimed that this was a planned wargame, but the civilian authorities in the Ministry of Defense had no advance notice of this. If we wish to prevent this kind of show of force from becoming more than mere show, we must nip it in the bud. President Goulart will meet with the military leaders in an effort to calm them down."
 BRA_deal_with_energy_crisis:0 "Справиться с энергетическим кризисом"
 BRA_deal_with_energy_crisis_desc:0 "There is currently an energy crisis ravaging the Republic of Brazil. For many of the less fortunate in our country, energy is too expensive to purchase, forcing them to live under blackout conditions. For many people in remote regions, the power plants simply aren't there. This will not be tolerated. Though President Goulart is ruling as a caretaker president, he cannot just sit around while this crisis rages on. To that end, he will take decisive action to put an end to this crisis and bring good, reliable energy to all the people of the Republic of Brazil. "
 BRA_expand_the_franchise:0 "Расширьте франшизу"
 BRA_expand_the_franchise_desc:0 "Our Republic is supposedly "democratic", but there is very good reason to doubt this when the illiterate, low-ranking military officers, and other marginalized groups are denied the vote. This cannot be borne; how can we claim to be a "free nation" if we fail even the most basic criterion of universal voting? Accordingly, President Goulart will expand the franchise to give everyone the vote, in order to promote the interests of democracy generally......and the interests of the PTB more narrowly. After all, if someone has enfranchised you, you will want to give back to him, won't you?"
 BRA_gain_american_support:0 "Получите американскую поддержку"
 BRA_gain_american_support_desc:0 "The Goulart Presidency that has emerged from the aftermath of the Hundred Days Crisis is besieged on multiple fronts. There is a constant risk of concerted political attack from the opposition UDN; this could even suffice to topple his government. Even worse than that is the ever-present threat of a military coup, which has not abated even after Frota's demand for a new President was met within the timeframe. If the new President wants to remain in power, he will need the support of a major foreign power to frighten the UDN and would-be military junta leaders in check; the Americans and their Organization of Free Nations are perfect for this."
 BRA_meet_with_denys:0 "Встреча с Денисом"
 BRA_meet_with_denys_desc:0 "If the Goulart Administration is to survive into the next election, it will require backing from enough powerful military figures to counterbalance the pro-coup faction. Marshal Odílio Denys is a potential option; he is a close friend of the former President and Goulart's mentor, President  Lott, and a man that stands between the Constitutionalists and Sorbonne Faction. Moreover, he cooperated with Marshal Lott to ensure a peaceful transition of power between Kubitschek and his predecessor. Now that Goulart thinks of it, the Marshal may be just the right man Goulart needs to back him until the next elections. Accordingly, Goulart will approach the good Marshal and see what he wants in exchange for his support."
 BRA_visit_washington_dc:0 "Визит в Вашингтон Диси"
 BRA_visit_washington_dc_desc:0 "If the new President wants to remain in power, he will need the support of a major foreign power to frighten the UDN and keep would-be military junta leaders in check; the Americans and their Organization of Free Nations are just what we need for this. But we cannot expect them to give us their support without something in return; we need to get hold of them as soon as possible and ask them what it would take to help prop up our government. The President must hurry to Washington D.C. as fast as the plane can take him. After all, a coup or political crisis could come tomorrow morning, if not sooner."
 BRA_constituationalist_backers:0 "Сторонники конституционалистов"
 BRA_constituationalist_backers_desc:0 "The Constitutionalist Faction of the Brazilian Armed Forces is, as you would expect, constitutionalist. What does this mean? They support the constitution, democracy, and government in service to the people. While the autocrats in the rest of the Brazilian military were busy occupying airports and making unsubtle noises of disapproval everywhere they went, the Constitutionalists paid due respect to their elected President, and made their support for the democratic order clear. Let us foster this already-positive relationship in order to secure us a useful ally for the rest of our mandate."
 BRA_leave_them_alone:0 "Оставь их"
 BRA_leave_them_alone_desc:0 "It is true that there are many rebellious officers, and that they want nothing more than the destruction of the government. The recent airport occupation is the clearest sign of this terrible fact. But President Goulart knows that his government is unstable, and that a single wrong move could risk everything that he has managed to build. Accordingly, taking the advice of his predecessor, General Lott, he will leave these nuisances alone for the time being until and unless they do anything untoward. After all, if the President doesn't rock the boat, what possible reason could the hardliners have to coup him?"
 BRA_crush_rebelious_officers:0 "Сокрушайте мятежных офицеров"
 BRA_crush_rebelious_officers_desc:0 "There are many rebellious officers, and they want nothing more than the destruction of the government. The recent political crisis is the clearest sign of this terrible fact. The continuation of this sedition cannot and will not be tolerated. To that end, the President has laid out a plan to remove the would-be autocrats from the officer corps in order to crush the anti-government, antidemocratic sentiments that threaten his government. But he must be careful. If he executes the operation incompetently, this could go wrong; in fact, it might even provoke a coup instead of preventing it."
 BRA_fund_electrical_infrastructure:0 "Финансирование инфраструктуры электроснабжения"
 BRA_fund_electrical_infrastructure_desc:0 "In Brazil, nine out of ten favelas are devoid of major electrical infrastructure. The one favela remaining in that sample does have electricity, but it is unsafely and unreliably connected. The UDN, laboring as always under their free-market delusions about "the invisible hand of the market" and "personal responsibility", would just leave these poor people unconnected to the grid. But President Goulart is not them; he actually cares about the poor. Accordingly, he will take decisive action to invest in electrical infrastructure, so as to connect both the urban and rural poor to the electrical grid; this will certainly help uplift them."
 BRA_form_eletrobras:0 "Форма Eletrobras"
 BRA_form_eletrobras_desc:0 "Compounding the energy crisis in Brazil is the fact that a substantial fraction of the electrical infrastructure is owned by foreign corporations. The President and the PTB find this unacceptable; exactly why should foreign vultures be allowed to profit off of forcing Brazilian men and women to pay for a basic necessity? Accordingly, the President will have the Brazilian Congress to nationalize the electrical corporations in order to provide electricity at low cost to the people. The UDN may caw and scream in opposition on hearing of this "anti-capitalist" action, but their opinion is neither here nor there. This must be done."
 BRA_meet_kubitshcheks:0 "Знакомьтесь, Кубичек"
 BRA_meet_kubitshcheks_desc:0 "While Juscelino Kubitschek was President he sympathized with the ideals under which our government is being run. While he and Goulart initially competed against each other during the Hundred Days' Crisis, those days are now thankfully over, and good governance has triumphed over militarism and the UDN's folly. It is now time for all parties of goodwill to cooperate for the welfare of Brazil, and the PSD and PTB understand this very clearly. To that end, President Goulart will meet with his predecessor in order to gain his support - and therefore that of the PSD - for the reforms that he has proposed and intends to propose in the foreseeable future."
 BRA_present_bill:0 "Голосование за избирателей"
 BRA_present_bill_desc:0 "The bill has been created and we have put everything we want to put in it. The unreserved support of Senhor Kubitschek and the PSD for it has been secured. The PTB is unified behind their President and his proposed policies. Of course, there will be opposition. The largest instance of this is the UDN and the large, overgrown starling perched on its collective head, who will of course start cawing, shaking, and screeching like a murder of crows being shot at by an anti-aircraft gun. They will wail about "damaging the Brazilian economy" and "incitements to fraud", but Goulart does not care. The bill will pass one way or another."
 BRA_counter_lacerda:0 "Контер Ласерда"
 BRA_counter_lacerda_desc:0 "This whole time, that cowbird in the Congresso Nacional has been spreading propaganda all over the place against Goulart, the PTB, and the whole government. Since he has nothing better to do with his life, he sits there screeching about the current "quasi-communistic fascist" (Really? Communist AND fascist? What illiteracy.) regime ruling in Brazil. But Lacerda, too busy trying to pull what he thinks is a plank out of our eyes, forgets that he himself has a big old tree straight out of Rondônia sticking out of his own eye. President Goulart will endeavor to remind the Brazilian people of his opponent's flaws."
 BRA_combat_illliteracy:0 "Борьба с неграмотностью"
 BRA_combat_illliteracy_desc:0 "Illiteracy is a major problem in the Republic of Brazil. It holds back everything - it prevents our workforce from understanding instructions, it prevents the less fortunate from uplifting themselves, and it even prevents people from exercising their rights as Brazilian citizens. This cannot be borne; how will we begin to compete on the same level as the various great powers of the world if our people cannot even read and write? President Goulart is resolved, the literacy rate will rise while he is in power. Let a literacy campaign be begun in all the states of Brazil."
 BRA_increase_minimum_wage:0 "Увеличить минимальную заработную плату"
 BRA_increase_minimum_wage_desc:0 "The initial reforms that have been passed are well and good, but they do not go far enough to improve the welfare of the average Brazilian. Take the minimum wage, for instance. True, it is currently fairly high as these things go. But it is not enough to match the rising inflation that is gouging holes in everyone's pockets these days. Common sense demands that this problem be countered as quickly as possible. To that end, Goulart will arrange to raise the minimum wage by an amount sufficient to improve the average João's quality of life."
 BRA_work_with_psd:0 "Работа с ПСП"
 BRA_work_with_psd_desc:0 "Now is a time for all parties of goodwill to cooperate for the welfare of Brazil, and the PSD and our PTB understand this very clearly. It is because of this that we were able to secure the support of Senhor Kubitschek and the PSD for our recent reforms. Even without this, however, the PSD and PTB have been allied with one another in the legislature and in Brazilian politics more generally since the era of President Vargas; the conflict of the Hundred Days' Crisis was very much an exception to the norm. \n\nPresident Goulart recognizes this; to this end, he will work to improve ties and mend bridges with the good politicians of the PSD. This will make his re-election campaign much easier as the revived PSD-PTB coalition, rather than fighting within itself, unifies against external threats."
 BRA_attack_udn:0 "Фокус УДН"
 BRA_attack_udn_desc:0 "The conservative lunatics of the UDN, led by a clamoring mynah bird possessed of neither tact nor human decency, have given us no amount of grief for the past half-decade. First they sabotaged the promising presidency of General Lott, then they caused no small amount of grief during the Hundred Days' Crisis, then for good measure they slandered the President and his party every chance they got. Now an election is imminent, and they are our main rival. If we wish to protect the welfare of the Brazilian state, they must be defeated. As such President Goulart and the PTB strategists have earmarked much of our campaign resources to pulling the UDN down a notch or two."
 BRA_attack_psd:0 "Дистинациорование от ПСП"
 BRA_attack_psd_desc:0 "The PSP, though a smaller party than the UDN, is still potentially a major contender in the coming election. A politician on campaign must always keep an eye out for potential threats, even one as small as the PSP. Accordingly, the President has directed his strategists and operatives to make sure to attack the PSP at the same or similar level of intensity as they do the UDN. The result of this will be to weaken the PSP's credibility relative to ours, which will doubtless help us improve our chances of winning in the upcoming election."
 BRA_jango_gamble:0 "Игра Джанго"
 BRA_jango_gamble_desc:0 "Many people in Brazil have begun to refer to the upcoming election as "Jango's Gamble" as "Jango" Goulart moves to wager it all on continuing his rule as President. President Goulart will take a page from the book of the late lamented Vice-President of the United States and go on national television to take questions from the Brazilian people, in an effort to further boost his support. If this goes well, and his answers please the people, it could assure him victory. But if it goes poorly, it could lead to disaster in the upcoming polls. The atmosphere will doubtless be tense."

######## Adhemar

 BRA_dark_horse_rises:0 "Черная Лошадка"
 BRA_dark_horse_rises_desc:0 "To the surprise and concern of countless Brazilians (and some particularly educated foreigners), Adhemar de Barros, the Bull of São Paulo, has emerged from the Hundred Days' Crisis as President of the Republic of Brazil. Of the available candidates, he was always the dark horse. This is reflected by the fact that every pundit, journalist, political gambler, expert, and other intellectual was united in saying that the odds of his winning out were near to zero.\n Adhemar, laughing in all their faces, has instead taken power and is now the tenant of the Palácio do Planalto. But as he walks into his new home to take over from his predecessor, he realizes just how weak his grasp on power is. He's going to have his work cut out for him if he wants to stay around."
 BRA_calm_military:0 "Вызвать Военных"
 BRA_calm_military_desc:0 "The Armed Forces of Brazil and their leadership, as one might expect, are annoyed at the current state of Brazilian politics. As is well-known, this annoyance at the antics of incompetent civilians was what set off the Hundred Days' Crisis. They are also fairly annoyed with Adhemar's antics, which to them are "absurd" (heh). But Adhemar doesn't have time to fall victim to a coup d'état - he's too busy getting used to all the perks of being the President of Brazil (and also the duties... sometimes). As such, the generals and assorted military riff-raff need to be fobbed off. Adhemar knows only one method, and it is remarkably effective: the old Suborno Method, also known as bribery."
 BRA_wage_increases:0 "Повышение жетона заработной платы"
 BRA_wage_increases_desc:0 "Now at the bottom of it all, the good men of the Brazilian Armed Forces really just want to provide for themselves and their families, and leave a good legacy behind for their children. Our honorable President is a decent man in his own right who understands this situation far more than many do and sympathizes with their plight. For this reason, a wage increase for the military must be pushed through for their sake and that of their families… and also to secure their goodwill for when President de Barros needs them in turn."
 BRA_extra_military_founding:0 "Дополнительное военное финансирование"
 BRA_extra_military_founding_desc:0 "Sure, we have raised the wages of military officials, but that does not go far enough. We must also try to show the military itself some love so that they will leave us alone for longer. To that end, let us set aside more funding for the armed forces so they can afford to work on their pet projects such as their strange and wonderful guns, their fancy new boats, and fast and novel aircraft designs. God willing, this will work out like a crying child that calms down when given a toy: keeping them distracted, preventing them from trying to throw the President's fledgling government down."
 BRA_adhemar_dine_generals:0 "Пообедать с генералами"
 BRA_adhemar_dine_generals_desc:0 "Having thrown money at both the military and its officers in order to shut them up, it seems that they have taken the hint and calmed down. This is not enough, to Adhemar's view; he now believes that he has to build personal connections with prominent members of the military. Accordingly, Adhemar will call on some of the more prominent and malleable generals and officers of the Brazilian Armed Forces, such as Amaury Kruel and Ernesto Geisel, and try to build close personal relationships with them. Hopefully such connections will help make them loyal, if not to the constitutional order, then at least to Adhemar de Barros personally."
 BRA_military_parade:0 "Военный Парад"
 BRA_military_parade_desc:0 "Everyone and his mother-in-law knows that the military is one of the few things that is respected in this tormented Republic of ours. As such, honoring them and helping make sure they get the respect they deserve is equivalent to strengthening the Brazilian state's integrity. A start in this direction is military outreach, and what better method of that is there than ten or twenty good old-fashioned military parades? Sending the military out to show off in front of the Brazilian people will gain the respect and support of not just the common folk, but the military as well."
 BRA_meet_oligarchs:0 "Вызвать Буржуев"
 BRA_meet_oligarchs_desc:0 "Adhemar is no typical oligarch. Before his presidency he tended to give that type of person a wide berth, since he disliked them for various reasons. For now, however, Adhemar has decided to set his dislike of the oligarchs and other assorted moneyed elites aside, because likes and dislikes are not important before the most important thing in Adhemar's life: his reelection. He knows how important these people will be to his victory in the upcoming election; for that reason, he will sit down and talk with the cattle barons, coffee kings, bankers, and other assorted wealthy types, gain their support and funding, and put them to use for his own needs."
 BRA_chat_cattle_barons:0 "Беседа с баронами крупного рогатого скота"
 BRA_chat_cattle_barons_desc:0 "The cattle barons - owners and proprietors of vast ranches throughout the rural interior of our Republic, have significant sway in the regions where their cattle roam. Getting hold of them and convincing them to back the new President will be critical to the success of his reelection plan. Moreover, their backing could be the difference between glorious victory and humiliating defeat for the various PSP candidates in those regions, for both the State and Federal Legislatures. To that end, Adhemar de Barros will call on the cattle barons and see what they want or need in exchange for their support for the PSP."
 BRA_meet_french_elite:0 "Встреча с французской элитой"
 BRA_meet_french_elite_desc:0 "The "French Elites'' are ethnically French Brazilians of middle- and upper-class extraction. Most of them fled from the French mainland to Brazil when the German devil-worshippers, invading the Last French Republic during Fall Gelb and Fall Rot, reduced the once-proud French nation to a shadow of its ancient glory, turning it into first a pathetic puppet and then into that thrice-damned antichrist Himmler's personal torture chamber. By God and His Mother, it is a terrible fate for a nation that was once the originator of so many great things. At least we have managed to provide a comparatively decent new home for these poor people… but now we need something from them - their political support.\n Our current president is in a unique position to get this something from them; a fluent French speaker, he can get hold of them and get their support for his venture; backing from a group as powerful and wealthy as this will be of great use."
 BRA_invite_galloue:0 "Пригласить Де Голля"
 BRA_invite_galloue_desc:0 "The French elites are not the only Francophones who we can approach. There is also the pitiful Republican remnant on the West African coast, led by General Charles de Gaulle. Though they are an outdated relic of a past long dead, they are doubtless still useful to those they are convinced to assist. \n For instance, even a token meeting and photo-op with the General will be more than sufficient to gain the support of the influential French expatriates. Let us do that and help increase Adhemar's chances of holding on to power.\n What? The Vichy French will be irritated by this? Who cares? What will that Poujeb or whatever in God's name they call him do about it? Come back to me when there's an actual threat!"
 BRA_increase_envelope_system:0 "Увеличьте систему конвертов (че блять)"
 BRA_increase_envelope_system_desc:0 ""The 'Envelope System' is simply a sophisticated euphemism for bribery. This system, like any other system, is versatile and can be used for various purposes, be those gaining power, wealth, influence, or reputation.\n In today's lecture President Adhemar de Barros of Brazil, an internationally recognized practitioner of the Envelope System, will demonstrate the correct use of the Envelope System in gaining power. He will demonstrate its effect on the mind by testing it on people in São Paulo, and show the benefits it offers by requesting people's votes in exchange for the envelope.""
 BRA_money_from_rich:0 "Миграция в Город дождя"
 BRA_money_from_rich_desc:0 "São Paulo - the City of Rain - is Adhemar's hometown and his main base of support. Increasing migration to it (and further developing it so it can welcome the people that are sent its way) will increase its development and contribution to the Brazilian economy. For Adhemar it is a simple "positive feedback loop", as it is called - more migration to the City of Rain equals more development equals more PSP voters equals more time in the Presidency for him. And more time under the wise rule of Senhor Rouba-mas-Faz is a good thing… right?"
 BRA_populist_policies:0 "Популисты-политики"
 BRA_populist_policies_desc:0 "Populist policies will be of great help to Adhemar in his plan to gain further support from the Brazilian people so that he can be re-elected to a full term. After all, populism is a vote-winner on a scale that other methods can only dream to achieve. Sure, this won't be all that great for the economy. But as Keynes, paraphrasing a long line of thinkers going all the way back to the Holy Writ, once said:0 "in the end, we will all die". Keynes concluded that the damage caused by populist spending (if there even was any) mattered little in comparison to the rest of time; Adhemar, a cultured and literate man, agrees completely with this conclusion. "
 BRA_decrease_taxes:0 "Снизить некоторые налоги"
 BRA_decrease_taxes_desc:0 "One plank of Adhemar's populist platform is cutting down on various taxes. If taxes are cut, that means that people will have to spend less. If people are made to spend less due to such a tax cut, they will remember and bless the man who brought it about. And if people remember and bless a politician for the good that he has done for them, they will vote for him. As such, it is really a no-brainer to cut taxes at least until the next election. Concerns about funding are rubbish; the economy will cope, as it has done from the time of His Late Majesty the Emperor.  "
 BRA_raise_welfare:0 "Повысьте благосостояние"
 BRA_raise_welfare_desc:0 "Raising welfare is another plank of Adhemar's populist reelection plan. Increasing welfare spending will put more money in the pockets of the poor. This, combined with the cut taxes, will unquestionably allow them to bring more wealth to their families. From there, it is much the same as with the tax cuts. The poor are already a major part of Adhemar and the PSP's voting base; this measure will make them even more loyal to and enthusiastic for their esteemed President, allowing him to ride their votes to another term in the Palácio do Planalto."
 BRA_sway_media:0 "Влияние СМИ"
 BRA_sway_media_desc:0 "For all that Adhemar has striven to bring about peace, order, and good government to the Republic of Brazil in the aftermath of the Hundred Days' Crisis, there are still countless members of the Fourth Estate of the Nation - the journalistic class - that oppose the de Barros presidency. This cannot be borne; if every single newspaper, radio show, and television program is denouncing the President in one way or another, what relevance will his policies carry, and what hope does he have of winning a vote? At that point Adhemar could throw himself in front of a train to save a child and people wouldn't know it.\n Fortunately for his chances of reelection, Adhemar knows how to talk with these people. By sitting down with some of them, he can reason with them and get them to support him. And, as has been demonstrated, if - God forbid - basic reasoning goes flop (it often does with these types) the Envelope System is a useful fail-safe."
 BRA_tour_country:0 "Путешествие по стране"
 BRA_tour_country_desc:0 "Our President is not a bland, uninspiring man that has to rely on surrogates and ghost-writers to get his point across. Quite the contrary: Adhemar de Barros is a flamboyant individual possessed of a loud speaking voice, an impressive look on television, and a playful, attention-grabbing style of oration. His confident exterior, which is the perfect combination of intelligence and brashness will be perfect for him as he strives to make more Brazilians see him - and not some fool from a different party - as the right leader for the times that the Republic finds itself in."
 BRA_aid_poor:0 "Помощь бедным"
 BRA_aid_poor_desc:0 "Aiding the poor is one more major part of Adhemar's reelection plan. As we have established, increasing welfare spending and cutting taxes are one major way in which the poorer people of our Republic, already fairly favorable to the current President, will be convinced to re-elect him. But there are other ways in which the Government of Brazil can put itself at the service of the poor, and Adhemar will direct it to do so as quickly as possible before the votes start being cast.\n Though he will claim to anyone who questions him that he is doing this out of a Christian concern for the welfare of the people, it is obvious to most people why he is really doing this. But what does that matter to Adhemar, if he wins the Presidency and is free to play at being Rouba-mas-Faz for another five years?"
 BRA_urban_slums:0 "Городские трущобы"
 BRA_urban_slums_desc:0 "The urban slums - favelas and other such hotbeds of poverty, despair, and misery - are usually shunned by the educated upper classes, in particular by politicians. Adhemar is not a normal politician. Nor does he hold the poor in their huts and hovels as being beneath him or unworthy of his notice.\n Accordingly, as he has done before, he will enter these slums (accompanied by some bodyguards, obviously; can one be too cautious?) and talk to the people. He will promise them the moon, show his successes, and gain their support and votes. The hesitant can of course be inducted into the Envelope System, of which Senhor de Barros is a veteran practitioner and promoter."
 BRA_rural_towns:0 "Сельские города"
 BRA_rural_towns_desc:0 "Rural towns and their associated localities are filled to the brim with the exact sort of person that would be swayed by Adhemar's personality and his manner of speaking. In a previous gubernatorial election in São Paulo, the madman Quadros was defeated by Adhemar because while Quadros paid these areas no mind, Adhemar willingly went and sought support there. It has worked once; as such, Adhemar has very good reason to hope that it will happen once again. So he will go back to these towns for a second time, using the same method as in the favelas: promise the moon, show some successes, gain support and votes, deploy the Envelope System as necessary."
 BRA_decrease_interest_rates:0 "Снизить процентные ставки"
 BRA_decrease_interest_rates_desc:0 "Decreasing interest rates is the last major part of Adhemar's reelection plan. If we cut the interest rate, this will allow the Brazilian people to borrow more for less interest, thus effectively putting more money in their pockets. Granted, it may result in a further rise in inflation, building off the inflation set off by Juscelino Kubitschek's building mania that culminated in the construction of the new capital, but that does not matter to Adhemar. What matters right now is the short term, and all short-term indications are that this is for the best."
 BRA_victory_approches:0 "Победа приближается"
 BRA_victory_approches_desc:0 "Adhemar de Barros has done everything he can. He has gained the support of the military and assorted elites, wooing the generals and convincing the French expatriates. He has played the economy like the organ of the Catedral da Sé in São Paulo in order to gain public support and fire up his voting base. With all this done, who in their right mind can doubt that Adhemar and his vice-presidential candidate will win the Presidency? True, Henrique Lott's daughter is proving to be remarkably popular as the vice-presidential candidate for the PSD-PTB coalition, but surely she - being after all a mere woman - cannot defeat a good, competent man chosen by Senhor Rouba-mas-Faz, who has stabilized the Brazilian nation after the disaster Edna Lott's father caused.\n Right?"

 ## Quadros
 BRA_now_onto_the_hard_part:0 "Теперь перейдем к самой трудной части"
BRA_now_onto_the_hard_part_desc:0 "Когда консерваторы из ОДН не смогли победить на выборах 1960 года, простых бразильцев постигло великое бедствие. Квадрос проводил активную кампанию за возвращение к финансовому здравомыслию, за конец коррумпированной эпохи Кубичека, когда богатые и коррумпированные пировали, пока простой рабочий трудился, обремененный постоянно растущими налогами и инфляцией. Многие думали, что сеньор Квадрос будет томиться на посту вице-президента, вынужденный остаться в стороне, поскольку взяточничество и должностные преступления истощили нацию. \n\nХватит! Собственные проступки Лотта опустили его, и теперь мы удерживаем пост президента. Наши враги, враги всех бразильцев, в настоящее время шокированы нашим вознесением. Они быстро поправятся, и их ступор перейдет в гнев. Мы должны стабилизировать наше положение, чтобы президентство снова могло превратиться в маяк, великий маяк порядка и прогресса для нашей великой нации! Пиявки и паразиты дрожат!"
BRA_establishing_the_cabinet:0 "Создание кабинета министров"
BRA_establishing_the_cabinet_desc:0 "Ни один человек не может править в одиночку. Таким образом, президент Квадрос обратил свое внимание на кабинет министров. Все наши нынешние министры - пережитки эпохи Лотта. Верные своему святому покровителю, все эти люди либо коррумпированы, либо ленивы, либо крипто-коммунисты. Возможно, все вместе, потому что недостатки в моральных качествах часто усугубляются, затаскивая людей все дальше и дальше в пропасть. \n\nНаш президент - хороший человек. Ради нации эти реликвии прошлого должны исчезнуть. На их место будут выдвинуты трудолюбивые и серьезные политики. Ближайшие дни будут тяжелыми для президентства Квадроса. Поскольку у нас много врагов, мы не должны рисковать какой-либо угрозой изнутри."
BRA_calm_the_military:0 "Успокоить военных"
BRA_calm_the_military_desc:0 "Из-за своего военного прошлого президент Лотт воображал себя новым Цезарем. Теперь его товарищи в армии обвиняют нас в том, что мы предали его в наших собственных идеях марша. Военнослужащие, как конституционалисты, так и другие, недовольны, что президентом стал гражданский. \n\nВосстановленная бразильская демократия ещё очень молода. Пятая конституция была изувечена проступками Лотта. Крайне важно убедить армию не вмешиваться в дела политики, не брать власть снова. Мы должны преклонять колени, поклоняться и просить терпения и понимания. Возможно, жадные командиры попросят денег, за их невмешательство в наши дела. Президент Квадрос понимает, что никакая цена не является слишком высокой, никакое унижение не является слишком позорным, чтобы мы могли рискнуть золотым путем к лучшей Бразилии!"
BRA_apologies_and_compromises:0 "Извинения и компромиссы"
BRA_apologies_and_compromises_desc:0 "Офицеры армии до сих пор издевались над нашими попытками начать переговоры. В казармах нашего президента Квадроса высмеивают как эксцентричного бумажника, человека, слишком высокомерного в своих способностях. Мысль о придании легитимности высокомерному политическому деятелю слишком велика для гордых солдат наших вооруженных сил. \n\nХотя президенту Квадросу больно уступать место тем, кто угрожает демократии, это единственный путь вперед. Президент извинится перед армией за падение Лотта. Во время этого раскаяния он представит себя покорным слугой народа, который не знал, как лучше поступить, имея дело с такой беспрецедентной порочностью. \n\nПоказание раскаяния, а также снижение нашей критики в адрес самого Лотта будет иметь большое значение для военных, дающих нам шанс."
BRA_pay_rise_for_the_officer:0 "Увеличение зарплат офицерам"
BRA_pay_rise_for_the_officer_desc:0 "Время имеет существенное значение для обеспечения нашего контроля над президентством. Людей в вооруженных силах нельзя победить только на словах. Потребуются действия. \n\nПредыдущие президенты не хотели распространять свои взятки и кумовство на армию. Похвальная предосторожность, возможно, рожденная их алчностью и страхом перед возрождающейся армией. Тем не менее, гордые люди в форме могли воспользоваться небольшим повышением заработной платы. Особенно те в офицерском корпусе, которые проявили... великодушное расположение к президенту. \n\nНаши сердца оплакивают мысль о распространении презренной сети коррупции. Однако эти чрезвычайные обстоятельства должны заставить нас взяться за проклятое оружие. На карту поставлено искупление нации!"
BRA_dealing_with_vipers:0 "Битва с гадюками"
BRA_dealing_with_vipers_desc:0 "Карлос Ласерда и Адеемар де Баррос. Среди немногих смельчаков, последовавших за нашим президентом в его оппозиции Лотту. Возможно, люди восхитительных убеждений. Но в залах власти храбрость и убеждения - всего лишь иллюзии, яркая одежда, предназначенная для того, чтобы скрыть кинжалы. \n\nНе ускользнуло от внимания президента Квадроса то, что поддержка Адемара и Ласерды смещения Лотта имела очень мало общего с пользой для нации, и во многом это связано с амбициями обоих мужчин. Ласерда отчаянно пытается отказаться от своей роли младшего партнера по коалиции в нашей партии. Тем временем коварный Адеемар стремится расширить свою коррумипрованную империю до еще больших высот. Как только кто-либо из них почувствует малейшую слабость, их преданность, несомненно, всё снова изменится. \n\nМы должны сразиться с этими двумя гадюками, пока не стало слишком поздно!"
BRA_lacerdas_hypocrisy:0 "Лицемерие Ласерды"
BRA_lacerdas_hypocrisy_desc:0 "Ласерда давно заявляет, что является консерватором и союзником всех бразильцев. Его убеждения якобы побудили его поддержать неудачную попытку государственного переворота в пятидесятые годы. Его неудача подорвала политический престиж, и Ласерда увидел, что ОДН истекает кровью и поддерживает нашу собственную ПТН. Ласерда преклонил колено и вошел с нами в коалицию в качестве младшего партнера. Вынужденно вступив в брак без любви, Ласерда все еще думает, что может сам распоряжаться своей судьбой. Во время падения Лотта, Ласерда и его соратники пытались вовлечь тогдашнего вице-президента Квадроса. Это предательство в самые опасные моменты не забыто. И это не было прощено. \n\nМы перехитрим эту предательскую крысу и оттолкнем от него всех его последователей. Ласерда, пытаясь спасти свое будущее, обрек себя на позор и безвестность."
BRA_expose_the_crows_lie:0 "Разоблачить воронью ложь"
BRA_expose_the_crows_lie_desc:0 "Ласерда - коварное существо, врущее  так же бездумно, как дышат другие. Мы с мрачным увлечением следили за бесчисленными выдумками этого человека. Ласерда сейчас находится в центре сети противоречивой лжи, которую рассказывают многим, многим членам политического класса. Все, что нужно, - это немного подтолкнуть к ловушке этого каркающего ворона его собственным лицемерием. \n\nЛасерда, бывший журналист, знает силу прессы. Мы напомним ему о силе СМИ, организовав публикацию лжи Ласерды по всей стране. Когда весь народ узнает о двуличном характере нашего соперника, они, несомненно, отшатнутся от отвращения и массово его бросят."
BRA_adhemars_corruption:0 "Коррупция Адеемара"
BRA_adhemars_corruption_desc:0 "Из бесчисленного множества зверей, охотящихся на хороших граждан через высшие государственные должности, Адеемар - один из самых известных нашему президенту. Плутник с дурной репутацией, колоссально коррумпированный негодяй и высокомерный человек, Адеемар наверняка помнит свои ранние конфликты с президентом Квадросом из-за поста губернатора Сан-Паулу. Этому человеку нельзя доверять. \n\nСторонники Адеемара утверждают, что несмотря на всю коррупцию, окружающую человека, Адеемар, по крайней мере, добивается своего. План по избавлению от него состоит в том, чтобы просто сообщить всему народу о его коррупции. В конце концов, как только репутация этого шарлатана будет испачкана грязью, у него будет очень мало возможностей украсть, и еще меньше будет попыток продать нас для своей личной выгоды. Нация заслуживает, более того, должна знать, насколько опасно позволить Адеемару продолжать свои планы."
BRA_raid_his_office:0 "Набег на его резиденцию"
BRA_raid_his_office_desc:0 "Естественная среда обитания Адеемара - грязь, и поэтому он скользкое существо, способное снова и снова уклоняться от правосудия. Его коррупционные схемы часто укладываются одна в другую, с головокружительным множеством подставных компаний, кошачьих лап и секретных банковских счетов. Если мы хотим победить, мы должны нанести удар повсюду и сразу. \n\nПроверка его офиса, изъятие документов и обыск любого сейфа, который мы найдем, мы гарантируем, что хотя бы некоторые улики останутся у нас под стражей. Осторожные советники в кругах президента Квадроса предупреждают, что вряд ли Adhemar так легко выйдет из строя. Их благоразумие, хотя и достойное похвалы, мало влияет на горячее стремление нашего президента к справедливости. Мерзавец Адхемар будет добиваться своего в суде!"
BRA_the_diplomatic_shuffle:0 "Дипломатическая тасовка"
BRA_the_diplomatic_shuffle_desc:0 "Все народы живут в тени Второй мировой войны, в которой были разбиты старые великие державы Франции и Англии. Америка, когда-то казавшаяся обреченной на мировую гегемонию, увидела, что ее позиции в Атлантическом океане оспаривают Германия, а в Тихом океане - японцы. И все же Североамериканская республика продолжает управлять народами континента, как будто ничего не изменилось. \n \n Бразилия не ссорится с Америкой. Ни с Германией. Ни с японцами. Все три великие державы стремятся определить судьбу мира с помощью своих схем. Однако ни один из средств великих держав не безграничен. Президент Куадрос знает, что Бразилии лучше будет служить независимая внешняя политика, чем дьявольская лояльность Америке. Американцам на этот раз придется ухаживать за нашим народом, вынужденным перебить усилия Японии и Германии. Благодаря этой нейтральной политике сила и престиж Бразилии будут только расти.."
BRA_withdraw_from_south_africa:0 "Выход из Южной Африки"
BRA_withdraw_from_south_africa_desc:0 "Президент Квадрос уже давно критикует интервенционизм. Его особенно беспокоит американский гигант на севере, готовый попирать другие народы всякий раз, когда их поражает воображение. Эта дурная привычка усугубляется американской привычкой вовлекать друзей и сообщников в свои преступления всякий раз, когда они думают, что им это сойдет с рук. \n\nБразильская кровь пролита на южноафриканской земле, и за что? Боксерский матч по доверенности между Америкой и Германией? Стать на чью-то сторону в гражданской войне, которая нас не касается? Корабли и корабли бразильской юности и сокровищ были отправлены на восток без возврата. Больше не надо. Президент Квадрос выступит против политического истеблишмента и убедит законодателей отказаться от этой донкихотской войны. Несомненно, в каменном сердце законодательной власти остается некий остаток порядочности и патриотизма."
BRA_connection_with_the_corps:0 "Связь с немецкими корпорациями"
BRA_connection_with_the_corps_desc:0 "Вдали от придворной политики Германии так называемые Wehrwirtschaftsfuhrer продолжают истощать Европу в своих поисках прибыли. Эти гигантские конгломераты управляют всей немецкой экономикой, от плантаций рабов до химической промышленности, банковских и финансовых услуг. Чтобы задействовать немецкую клептократическую экономику, необходимо пройти через эти картели. \n\nМы будем развивать отношения с этими корпорациями и побуждать их вкладывать свои деньги в Бразилию. Эти алчные бароны-грабители уже пускают слюни на возможности, предлагаемые Бразилией. Нам нужно только назвать нашу цену, чтобы воспользоваться богатством, нажитым нечестным путем."
BRA_the_japanese_ambassador:0 "Встреча с японским послом"
BRA_the_japanese_ambassador_desc:0 "На Дальнем Востоке процветает империя восходящего солнца. Уникальная страна, Япония - первая сверхдержава, появившаяся за пределами Европы за довольно долгое время. И она определенно не будет последней. \n\nПо сравнению с лицемерными американскими демократами и воинственными имперскими претензиями Рейха, японцы, похоже, довольны своими недавними приобретениями и занимаются внутренними делами. Тем не менее, посланники Токио продолжают следить за ситуацией в Латинской Америке, мотивируя это стремлением Японии к новым экспортным рынкам. Эту ситуацию можно использовать в наших интересах. \n\nПрезидент Квадрос пригласит посла Японии на банкет. Там начнутся серьезные переговоры об улучшении двусторонних отношений. Мечты Бразилии объединятся с амбициями Японии, чтобы для всех было достигнуто лучшее будущее."
BRA_reassure_the_americans:0 "Успокойте американцев"
BRA_reassure_the_americans_desc:0 "Наблюдатели от Латинской Америки в Вашингтоне, округ Колумбия, встревожены новой независимой внешней политикой Бразилии. Теперь тон меняется на гнев, поскольку Республика покидает Южную Африку и стремится к более тесным связям с Японией. Американцы видят нашу нацию как часть своего заднего двора. Теперь они обвиняют президента Квадроса в том, что он роет ямы под забором, чтобы туда могли проникнуть лисы и волки. \n\nСеверянам нечего бояться. Наша независимая внешняя политика не сводится к прекращению дружбы с Америкой. Скорее, речь идет о том, чтобы быть более уверенными в наших отношениях с другими странами, о том, чтобы дать бразильскому народу возможность искать друзей по всему миру. \n\nКонечно, американцы поймут, что мы не хотим причинять вреда. Мы начали несколько переговоров как по официальным, так и по обратным каналам. Мы будем примирительными, но твердыми в наших отношениях с американцами."
BRA_the_german_connection:0 "Связи с немцами"
BRA_the_german_connection_desc:0 "Тень опустилась на Европу. Из того, что когда-то называлось Берлином, немцы правят империей, полученной нечестным путем. Они поддерживают свою кощунственную власть над Европой через кровь и рабство. Пока горит Восточная Европа, португальские провинции Ангола и Мозамбик по-прежнему оккупированы коррумпированным и деспотичным рейхскомиссариатом. \n\nРуки немцев запятнаны кровью. Тем не менее, в эти смутные времена Бразилия не может позволить себе быть брезгливой. Клептократы, управляющие нацистской империей, отчаянно нуждаются в какой-либо дружбе, кроме порабощенных наций Пакта Единства. Предлагая им точку опоры в Америке, мы можем приобрести большую часть украденного богатства немцев. \n\nНезависимая внешняя политика требует, чтобы мы имели дело с дьяволом."
BRA_end_restrictions_on_immigration:0 "Снять ограничения на иммиграцию из Японии"
BRA_end_restrictions_on_immigration_desc:0 "Бразилия, страна иммигрантов, столкнулась с несправедливыми препятствиями на пути потенциальных новых граждан. Среди них в 40-х годах был принят закон, ограничивающий прибытие новых японских семей. Первоначально соблазнившееся заменить освобожденного раба одноразовой рабочей силой на кофейных плантациях, быстро растущее бразильско-японское население быстро встревожило политическую элиту. Этот расовый фанатизм по отношению к цветным, а также недоверие к японцам как потенциальной пятой колонне оси, способствовали нынешнему плачевному состоянию наших иммиграционных законов. \n\nЭтим законам необходимо положить конец. Японское население упорно работало и подвергалось несправедливым нападкам со стороны своего сообщества. Более того, снятие иммиграционных ограничений будет хорошо принято в Токио. Президент Квадрос исправит эту историческую несправедливость и снимет ограничения на иммиграцию. Соответствуя нашему статусу тропической нации, это вливание энергичной крови и талантов поможет национальному обновлению, к которому стремится наша партия. Более того, как дети конфуцианской традиции, наши новые граждане будут иметь здоровое уважение к власти и к своим обязанностям перед государством."
BRA_maintain_business_connections:0 "Поддержка деловых связей в Америке"
BRA_maintain_business_connections_desc:0 "Американцы трудолюбивы, и нет лучших способов улучшить отношения между нашими странами, чем дальнейшее развитие бизнеса с янки. \n\nМежду Америкой и Бразилией уже существуют серьезные деловые связи. Мы будем развивать эти отношения и дальше. По иронии судьбы, прочнее связав нашу экономику с американской, мы обретем большую независимость. Американские эксперты по внешней политике увидят, что наше правительство фактически расширило американское влияние в Бразилии. Получив больший кусок пирога, будет ли северянин по-прежнему завидовать нам за попытки расширить пирог с помощью независимой внешней политики? \n\nНекоторые шепотом говорят, что предоставление американцам большего влияния в Бразилии - опасная игра. К счастью, мы знаем лучше, чем колебаться, как испуганные котята. Пусть бразильский ягуар уверенно шагает!"
BRA_a_trip_to_tokyo:0 "Поездка в Токио"
BRA_a_trip_to_tokyo_desc:0 "Немногие бразильцы путешествуют лучше, чем наш уважаемый президент. В 1962 году г-н Квадрос посетил Китай, одну из жемчужин сферы совместного процветания. Пришло время нашему президенту вернуться в Азию не в качестве простого политика, а в качестве нового лидера Бразильской Республики. Пора взять Токио штурмом! \n\nКритики умоляют президента Квадроса остаться в Бразилии и работать над внутренними проблемами, а не устраивать зрелище и выставлять себя дураком за границей. Что они знают? Будущее Бразилии - это международный игрок, страна, за которой ухаживают все и которую никто не контролирует, кроме своих граждан. Японские инвесторы устремятся в нашу великую страну, как только узнают, что мы открыты для бизнеса!"
BRA_continue_cia_connections:0 "Продолжить связи с ЦРУ"
BRA_continue_cia_connections_desc:0 "Наши спецслужбы давно связаны с силовиками дяди Сэма. Начиная с ОСС во время войны и продолжая с мальчиками в Лэнгли, бразильские спецслужбы, такие как ДОПС, давно поддерживают теплые отношения с американскими. От помощи в обучении агентов до сотрудничества по новым методам наблюдения и обмена информацией; без ЦРУ нашим современным шпионским агентствам было бы сложно. \n\nЭта зависимость от ЦРУ угрожает нашему желанию проводить независимую внешнюю политику. Однако американское присутствие также может быть возможностью. Мы продолжим предыдущие договоренности с Лэнгли, даже если будем обращаться за помощью к другим великим державам. Американцы будут чувствовать себя в большей безопасности, зная, что любая попытка японцев или немцев вмешаться в дела Бразилии может быть отслежена. И наши спецслужбы будут уверены в продолжении сотрудничества с Америкой."
BRA_a_formal_dinner:0 "Официальный ужин"
BRA_a_formal_dinner_desc:0 "Посол Германии в Бразилии давно привык к презрительному молчанию. Послевоенная нормализация отношений не была построена на основе, поскольку бразильцы избегали отношений с большинством стран Пакта Единства. \n\nМы нарушим прецедент, первыми поговорив с послом Германии почти за два десятилетия. Приглашение этого человека на обед, несомненно, вызовет бурю негодования в столице. Пусть будет так; наше холодное отношение к Германии не помешало их преступной империи. К тому же, немцы теперь являются частью баланса великих держав. Заблудившись в темных лесах все более темного мира, Бразилия должна без страха искать свой собственный путь".
BRA_the_starter_complete:0 "Закуска"
BRA_the_starter_complete_desc:0 "Кажется, прошло так мало времени с тех пор, как президент Квадрос занял пост президента. Так много всего было начато, и так много замечательных проектов, призванных обеспечить будущее Бразилии, начались. Однако предстоящие выборы заставляют приостановить нашу работу. Пришло время посмотреть, предоставит ли бразильский народ нам мандат на продолжение нашей кампании против коррупции, а также на нашу борьбу за управление государственным кораблем в бурных геополитических водах. \n\nМы уверены, что бразильский народ выберет путь свободы, порядка, прогресса. Мы не защищаем революцию, бредовую погоню за фантасмагорическими полумарксистскими трюками, которые проповедует Гуларт или ему подобные. Мы также не стремимся поддерживать застойные, коррумпированные статус-кво эпохи ПСД. Мы за саму Бразилию, за ее народ. Если люди захотят, наши противники будут побеждены у урны для голосования!"
BRA_onto_the_main_course:0 "Главное блюдо"
BRA_onto_the_main_course_desc:0 "Победа! Великая победа простого человека, нации и президента Квадроса! \n\nТак много еще предстоит сделать. Когда-то насмехались над нами как над популистами, как над консервативными демагогами. В Бразилии, как и за рубежом, высмеивали эксцентричность президента Квадроса. Теперь весь мир потрясен нашей великой победой на выборах. А в Президентском дворце продолжают обсуждаться, анализироваться независимая внешняя политика. Бразилия была раскована, и весь мир будет внимательно следить за нашими следующими шагами!"
 ## Military Coup
 BRA_the_intervention:0 "Вмешательство"
 BRA_the_intervention_desc:0 "Уже более десяти лет назад мы выступили против диктатора Варгаса, который так много сделал, чтобы уничтожить эту великую нацию. Сегодня мы снова маршируем.\n\nСенат обвиняется в стремлении положить конец бразильской демократии. Эти клеветнические обвинения просто стремятся отвлечь внимание от катастроф, которые политики обрушили на республику. Средний солдат - не враг конституции, а ее самый яростный защитник. В последнее время выборные должностные лица предпочитают погоню за взятками и взяточничество борьбе с фашистами и коммунистами. Для нас было бы преступной халатностью позволить ситуации продолжать гноиться.\n\nСенат должен быть закрыт. Если демократия хочет жить в Бразилии, мы должны действовать решительно, чтобы спасти нацию. Если исполнительная, законодательная и судебная системы пошатнулись, мы добьемся успеха.."
 BRA_lighting_ofensive:0 "Молниеносное наступление"
 BRA_lighting_ofensive_desc:0 "Наше вмешательство потрясло нацию. Пришло время использовать элемент внезапности, чтобы захватить как можно больше врагов Республики, пока они еще открыты.\n\nТак называемые конституционалисты уже давно составляют ядро ​​широкой коалиции против военной интервенции. . Присутствуя в большом количестве политических фракций и институтов, эти мужчины и женщины начнут строить заговоры против нас, как только выздоровеют. Таким образом, продолжение нашего молниеносного наступления имеет решающее значение для успеха нашего вмешательства.\n\nПриоритетная цель номер один - Энрике Лотт. Этот презренный бывший генерал долгое время использовал свое влияние в армии, чтобы аргументировать осторожность и терпение в отношении правительства Кубичека. Однажды мы поверили его лжи. Теперь мы знаем, что он просто спланировал свое восхождение на пост президента. Лотт - вероломный предатель, и ему нельзя давать шанс сплотить нашу оппозицию."
 BRA_pass_first_institutional_act:0 "Принять Первый институциональный закон"
 BRA_pass_first_institutional_act_desc:0 "С захваченной властью и подавлением армейской оппозиции пора разобраться с остальной частью страны. Мы, конечно, должны убедиться, что у нас есть законные возможности и полномочия для этого, поэтому мы примем первый институциональный акт. Большой закон, дающий военным широкий спектр чрезвычайных полномочий и возможностей для борьбы с кризисом, охватившим Бразилию в данный момент. Мы, конечно, вынесем это на рассмотрение сената, но их взгляды носят рекомендательный характер, и только доверенные политики и друзья будут допущены к участию и голосованию, чтобы какие-либо мошенники не попытались задержать этот необходимый законопроект."
 BRA_arrest_dissidents:0 "Арест Диссендинетов"
 BRA_arrest_dissidents_desc:0 "Захват конституционалистов отрезал голову любому народному движению против нашего вмешательства. Однако измена часто принимает форму гидры, и амбициозные политики пытаются сориентироваться против нашего чрезвычайного режима. Эти храбрые дураки, без сомнения, верят, что, когда предыдущее поколение политиков стало неуместным, любой, кто достаточно храбр, чтобы оказаться в центре внимания, получит огромную выгоду для своей карьеры.\n\nУ нас нет времени расстраиваться из-за этих неблагодарных крамольных негодяев. Мы инициируем вторую волну арестов. Всех, кого еще не запугали, бросят в тюрьму, а мы будем лечить народные раны."
 BRA_win_over_media:0 "Окончательно Победить в медиа"
 BRA_win_over_media_desc:0 "Политическая власть долгое время опиралась на согласие управляемых, и в наш век средств массовой информации одобрение масс имеет первостепенное значение. В конце концов, достаточно всего мгновенья, чтобы страсти нации развеялись. \n \nТаким образом, СМИ станут могущественными союзниками нашего вмешательства ... или чрезвычайно опасными врагами. Крайне важно убедить газетные компании, радио и телеканалы нести нашу идею обновления и надежды. Каждый гражданин, убежденный словами и делами в справедливости нашего чрезвычайного правительства, окажется бесценным в предстоящей борьбе. \n \nМагнаты СМИ и независимые журналисты будут убеждены сотрудничать с нами. Тех, кто не будет убежден, по крайней мере, убедят в течение некоторого времени избегать обсуждения политики."
 BRA_break_up_strikes:0 "Разбить забастовки"
 BRA_break_up_strikes_desc:0 "На улицах агитируют самозваные защитники простого человека. Несколько профсоюзов объявили одновременные забастовки. Пытаясь подорвать нашу экономику, лидеры профсоюзов надеются положить конец нашему вмешательству. \n \nХорошие, честные бразильские рабочие вышли на улицы. От чьего имени? Паразитические профсоюзные лидеры. Почти все они в сговоре с коммунистической мерзостью. Бедных, ни в чем не повинных мужчин и женщин посылают махать своими знаменами, поскольку столкновения с полицией кровоточат на улицах нашей страны. Забастовки должны прекратиться, если мы получим возможность выследить тени, стоящие за этими незаконными протестами.."
 BRA_crush_students:0 "Разрушить Студетнские Протесты"
 BRA_crush_students_desc:0 "По мере того, как удивление по поводу нашего вмешательства уменьшилось, не всех терроризировала идея создания нашего чрезвычайного правительства. Бразильские студенты восстали против военных. Мирные протесты уже переходят в беспорядки по мере обострения столкновений с полицией и армией. В Рио бандиты использовали коктейли Жданова (кстати в ТНО молотов не был министром иносстраных дел СССР а был жданов), чтобы поджечь армейский блокпост. Убегающих солдат забрасывали кирпичами и другими снарядами.\n\nСмелость и энергия молодости уже давно подвержены яду радикализма. Несомненно, возбужденные коммунистической пропагандой и циничными оппонентами внутри опального политического класса, наши собственные дети маршируют, чтобы помешать нам спасти их будущее. Мы не должны проявлять милосердия, если мы хотим спасти национальную демократию. Студенты будут возвращены любым необходимым способом."
 BRA_totally_not_a_coup:0 "Это не переворот!"
 BRA_totally_not_a_coup_desc:0 "Когда удивление по поводу нашего вмешательства исчезло, по стране начал распространяться некоторый страх. Улицы пустеют, семьи ютятся в своих домах, боясь встретить солдат на улицах.\n\nСтадо пастыря не должно бояться своих овчарок. Хорошие и честные граждане не должны бояться людей в военной форме в эти трудные времена. Пришло время генералу Умберто Каштелу Бранко, одному из многих пастырей республики, появиться на телевидении, чтобы успокоить население. Важно развеять обвинения в том, что армия совершила переворот, и что военные действовали из ничего, кроме личных интересов, и намерены положить конец демократии.\n\nИтак, речь. Слова генерала могут не всех убедить, но его внешний вид, несомненно, поможет развеять обвинения в том, что армия не поддерживает связь с мирным населением."
 BRA_storm_them_instead:0 "Штурм оппозиционных СМИ"
 BRA_storm_them_instead_desc:0 "Как и ожидалось, есть и те, кого не заставят молчать. По всей стране многие радиостанции отказались от сотрудничества, особенно среди левых медиа-компаний. Некоторых, несомненно, волнует похвальное дело свободы слова. Многие другие, вероятно, будут мотивированы сочувствием к коммунизму, чтобы разносить желчь и раздор по всей стране.\n\nУ нас нет времени отделять пшеницу от плевел. Все радиостанции, не подчиняющиеся хорошей морали, будут атакованы нашими людьми и сняты с эфира.\n\nЛюбая потеряная секунда - это еще одно зерно ненависти, посаженное в сердце невинного."
 BRA_hunt_down_communist:0 "Выследить коммунистов"
 BRA_hunt_down_communist_desc:0 "Пока наша молодежь и наши братья и сестры трудоспособного возраста начинают свои ошибочные сражения на улицах, зловещая сила, изнашивающая саму ткань общества, все еще таится в тени. Коммунистическая змея соблазнительно нашептывает о лучшем мире, хотя их яд все глубже и глубже проникает в нашу страну. Порядок превращается в хаос, когда граждане обращаются друг против друга. Прогресс превращается в застой, поскольку циники и нигилисты благосклонно относятся к развалу системы. В конце концов, есть ли лучший способ убедить рабочих в несостоятельности капитализма, чем спланировать его крах?\n\nСменявшие друг друга правительства альтернативно игнорировали или уговаривали коммунистов. Наше вмешательство закончится, как только последний из этих анархистов будет брошен в тюрьму. По крайней мере, счастливчики."
 BRA_move_into_country:0 "Переехать в страну"
 BRA_move_into_country_desc:0 "Все главные острова Бразильского архипелага были захвачены нашими войсками. Рио, Сан-Паулу и Бразилиа теперь все в порядке.\n\nОднако в обширной сельской местности между городами все еще бродят акулы и пираты. Пришло время для следующей части нашего выступления. Перебравшись в деревню, мы можем предотвратить любую попытку коммунистических крестьянских союзов создать проблемы на мирных и продуктивных землях. Продвижение в сельской местности будет одинаково полезно для преследования любой угрозы, которая покинула большие города во внутренних районах.\n\nМужчины, отправляйтесь в плавание! Не бойтесь бурных вод, ибо удача любит смелых!"
 BRA_censorship_laws:0 "Принять законы о цензуре СМИ"
 BRA_censorship_laws_desc:0 "Половина борьбы за дезинфекцию СМИ связана с контролем над их источниками. Другая половина - установить правильные фильтры. Новостные организации нуждаются в нашем руководстве на время, поскольку наше чрезвычайное правительство устанавливает правоту нации. Доступ к неискаженной правде требует прочных институтов. К сожалению, за последнее десятилетие в Бразилии были разрушены основы своей конституции.\n\nПринятие законов о цензуре станет важным шагом в управлении тоном и содержанием информации, которая доходит до граждан. Подобно тому, как наше вмешательство направлено на искоренение зла в бразильской политике, наши партнеры в средствах массовой информации должны ослабить страх общественности с помощью диеты истин, которые считаются подходящими для массового распространения.у тихим страхом перед хаосом и надеждой на улучшение ситуации. \n \nМы докажем бизнесменам, что Бразилия по-прежнему открыта для бизнеса. Наша кампания по искоренению коммунизма принесет много пользы, чтобы развеять их страхи. Несколько профсоюзов уже начали неофициальные переговоры с промышленными партнерами и с нашим правительством, чтобы создать совместный фронт против социалистической угрозы. Как только анархические нарушители спокойствия будут избавлены, величайшие промышленники нашей страны, несомненно, окажут финансовую и политическую поддержку нашему вмешательству."
 BRA_win_over_companies:0 "Победить последнию Компанию"
 BRA_win_over_companies_desc:0 "Одна группа до сих пор хранила милосердное молчание на ранних этапах нашей кампании по защите конституции. Деловое сообщество в основном колебалось между тихим страхом перед хаосом и надеждой на улучшение ситуации.\n\nМы докажем бизнесменам, что Бразилия по-прежнему открыта для бизнеса. Наша кампания по искоренению коммунизма принесет много пользы, чтобы развеять их страхи. Несколько профсоюзов уже начали неофициальные переговоры с промышленными партнерами и с нашим правительством, чтобы создать совместный фронт против социалистической угрозы. Как только анархические нарушители спокойствия будут избавлены, величайшие промышленники нашей страны, несомненно, окажут финансовую и политическую поддержку нашему вмешательству."
 BRA_talk_with_cia:0 "Поговорить с ЦРУ"
 BRA_talk_with_cia_desc:0 "Дядя Сэм издавна считал Южную Америку своим задним двором. Наше восстановление порядка вызвало интерес у сторожевых псов в Лэнгли. Американцы никогда не счастливы, когда их оставляют в стороне. Однако до сих пор наши контакты проявляли к нам удивительное терпение. Постоянный приказ из дома, похоже, предназначен для агентов ЦРУ, чтобы следить за ситуацией и искать взаимопонимания с новым правительством.\n\nНеобходимо, чтобы мы использовали возможность объясниться. Выказывая достаточно уважения к Америке и заверяя наших знакомых в наших дружеских намерениях, мы можем заручиться помощью ЦРУ в защите Бразилии от коммунистических, фашистских или иностранных нарушителей."
 BRA_the_storm_subsides:0 "Шторм утих"
 BRA_the_storm_subsides_desc:0 "В последние несколько месяцев армия одержала победу над всеми силами, выстроенными против нее. СМИ, извлекающие выгоду из ситуации; дерзкие студенческие активисты; лживые боссы профсоюзов; коррумпированные политики встревожены потерей контроля; все выступили против нас. К счастью для нас, их неспособность объединиться позволила нашим людям сокрушить их. На благо нации. Ради Бразилии. \n\nТеперь, когда шторм утих, люди в армии и за ее пределами ждут следующего развития. Запуганные граждане на улицах ждут, когда вновь будет слышан топот армейских сапогов. Наши солдаты в полной готовности и ждут от нас своих следующих приказов.\n\nПора нам определить, не пришло ли время объявить новые выборы."
 BRA_schedule_new_elections:0 "Запланировать новые выборы"
 BRA_schedule_new_elections_desc:0 "Есть те, кто высмеивал наши заявления о восстановлении демократии в Бразилии после окончания нашего вмешательства. Пусть больше не смеются, ведь наше время во главе страны подошло к концу. Фракция Сорбонны напомнила офицерскому корпусу об их присяге конституции и уважении народного мандата. \n\nПредстоят новые выборы. К счастью, они происходят в стране, очищенной от коммунизма и фашизма. Немногие политические организации остались невредимыми в результате нашей войны с коррупцией и изменой. К счастью, группа UDN Карлоса Ласерды оказалась среди выживших. Военнослужащие уже давно считают борьбу Ласерды против упадочного бразильского политического класса достойной восхищения и надеются увидеть, как он преуспеет у урны для голосования."
 BRA_sobornne_high_tt:0 "§QФракция Сорбонны§! является §YДоминирующей фракцией§!"
 BRA_pass_second_institutional_act:0 "Принять второй институциональный закон"
 BRA_pass_second_institutional_act_desc:0 "Мы начали наше вмешательство, наполненное надеждой на будущее Бразилии. Эта надежда теперь умерена мрачным осознанием глубины, до которой погрузилась Бразилия. То, что коррумпированные политические организации и вероломные коммунисты так легко повернули людей против наших вооруженных сил, сделали много, чтобы укрепить фракцию сторонников жесткой линии. \n\nПроблемы начались, когда мы доверили нацию поколению политиков. Это поколение не выдержало испытания. Для клептократов и сторонников социализма не будет никаких новых возможностей вернуться к власти. \n\nАрмия приведет Бразилию к ее светлому будущему. И на этот раз не будут введены в заблуждение относительно того, за кем следовать."
 BRA_hardliner_high_tt:0 "§gХардлайнеры§! являются §YДоминирующей фракцией§!"
