 BRA_military_elections_happening:0 "Пройдут §Yвыборы§!"
 BRA_increase_loyalty_timer_effect_tt:0 "§GЛояльность§! военных §Gнемного увеличивается§!"

 BRA_sorbonne_ally_politicians:0 "Искать политических союзников"
 BRA_sorbonne_ally_politicians_desc:0 "Сенат был распущен в силу необходимости, и некоторые из его членов признают это. Некоторые открыто поддержали нашу миссию по восстановлению мира в Бразилии, и, конечно, многие могут быть убеждены в том, что мы приняли правильное решение."
 BRA_sorbonne_replace_garrisons:0 "Перестановки в гарнизонах"
 BRA_sorbonne_replace_garrisons_desc:0 "Многие из так называемых Хардлайнеров действуют скорее из личных амбиций, чем по идеологическим убеждениям. Перестановки в ключевых гарнизонах обеспечат правильное пресечение любых эгоистичных заговоров."
 BRA_sorbonne_undermine_hardliners:0 "Подорвать позиции Хардлайнеров"
 BRA_sorbonne_undermine_hardliners_desc:0 "Хардлайнеры выполнили свою задачу по спасению Бразилии от анархии, но теперь они хотят втянуть ее в тиранию. Разумные среди нас знают правду: эти жаждущие власти офицеры не являются друзьями Бразилии и не действуют в ее интересах."
 
 BRA_hardliners_purge_sorbonne:0 "Репрессировать Сорбонне"
 BRA_hardliners_purge_sorbonne_desc:0 "К умеренным из Сорбонне мы до сих пор относились терпимо из-за их схожих целей, но это уже не так. Из-за своей глупости, они хотят назначить выборы, но с какой целью? Бразилия скоро столкнется с теми же проблемами, что и раньше, и в следующий раз нам может не так повезти. Мы должны очистить наши ряды от этих слабаков."
 BRA_hardliners_promote_hardliners:0 "Продвигать Хардлайнеров в офицеры"
 BRA_hardliners_promote_hardliners_desc:0 "Продвижение офицеров-единомышленников на ключевые должности в вооруженных силах позволит нам укрепить наши позиции и еще больше расширить наше влияние."
 BRA_hardliners_crackdown_politics:0 "Подавить политические митинги"
 BRA_hardliners_crackdown_politics_desc:0 "Отказ от несанкционированных политических митингов, наполненных подстрекателями толпы, которые направили Бразилию на ее опасный путь, даст нам передышку и поможет сохранить наших врагов неорганизованными."

 BRA_increase_loyalty_timer:0 "Укрепление поддержки военных"
 BRA_increase_loyalty_timer_desc:0 "Наш государственный переворот стал результатом того, что бразильские политики демонстративно проигнорировали предупреждения военных. Теперь, когда мы изменили курс Бразилии, это доверие начало восстанавливаться."
 
 BRA_arrest_dissidents_timer:0 "Арестовать диссидентов"
 BRA_arrest_dissidents_timer_desc:0 "Миссия военных состоит в том, чтобы восстановить порядок в Бразилии... и очищение от рака диссидентства является неотъемлемой частью этой работы."
 BRA_arrest_dissidents_timer_tt:0 "§VПоддержка левых будет уменьшаться§!"

 ## Lacerda Coup Mechanic
 BRA_lacerda_coup_category:0 "Обезопсить будущее Бразилии"
 BRA_lacerda_coup_category_description:0 "Случилось немыслимое. Жетулист со змеиным языком §VЖуан Гуларт§! сбил народ Бразилии с пути истинного, каким-то образом получив достаточное количество голосов, чтобы стать президентом. Ласерда не позволит Гуларту уничтожить Бразилию: единственный вариант - разоблачить Гуларта. \n\nДля выполнения этого плана Ласерде потребуется заручиться достаточной поддержкой среди £BRA_mil_support §Kвоенных§! и в £BRA_govt_support §Iправительстве§!. Для того, чтобы все прошло гладко, ему также понадобится достаточное количество £BRA_voter_apathy §Yапатии среди избирателей§!, и должен убедить £BRA_us_backing §QСоединенные Штаты§! поддержать его план."

 BRA_init_lacerda_mechanic:0 "§YТеперь доступны решения в ответ на избрание Гуларта...§!"

