  BRA_idea_overbearing_military:0 "Властолюбивые военные"
  BRA_idea_overbearing_military_desc:0 "Хотя в конституции говорится, что власть в Бразилии принадлежит избранному президенту и законодательному собранию, эту идею разделяют не все. В казармах и играх в покер между некоторыми генералами обсуждается, какой была бы Бразилия, если бы произошел чисто гипотетический сценарий и во главе были бы возглавили военные. Четвертая республика родилась из огня военного переворота, и на протяжении пятидесятых годов было много критических ситуаций, когда переворот мог произойти. Однако благодаря работе некоторых генералов и политиков, таких как Лотт, военные умиротворены, а государственные перевороты пока не планируются. \n\n§eНо если в Бразилии произойдет катастрофическое событие, военные могут быть вынуждены вмешаться.§!"  
  BRA_trans_amazon_highway:0 "Трансамазонское шоссе"
  BRA_idea_trans_amazon_highway:0 "Трансамазонское шоссе"
  BRA_idea_trans_amazon_highway_desc:0 "Трансамазонское шоссе - грандиозная цель президента Лотта: дорога, простирающаяся через негостеприимную Амазонку, открывающая тропические леса для развития и соединяющая Бразилию с Колумбией.\n\n§WЕжедневный прирост политической власти: §R[?BRA_develop_pp_cost|2]§W\nФабрики народного потребления: §Y[?BRA_develop_highway_consumer_goods|1%]§!"
  BRA_idea_hundred_days:0 "Стодневный кризис"
  BRA_idea_hundred_days_desc:0 "Бразилия парализована, преемственность прервана. После отставки Лотта и Квадроса из правительства Политики не смогли назначить нового и впали в борьбу. Множественные претензии к президентству предъявлены и Паскуалю. Раньери Маззилли был назначен президентом в качестве временного решения до тех пор, пока законодательный орган не проголосует за нового президента. Пока политики в Бразилий враждуют с друг другом, страна все больше погружается в хаос под властью военных. Если ничего не будет сделано для разрешения кризиса, они обязательно вмешаются."
  BRA_idea_south_african_immigration:0 "Южно-Африканская иммиграция"
  BRA_idea_japanese_inmigration:0 "Японская иммиграция"
  BRA_idea_japanese_inmigration_desc:0 "President Quadros has removed several legal blocks on immigrating to Japan, primarily regarding Japan and the Co-Prosperity Sphere. Brazil is now seeing an immigration boom, with many Japanese immigrants attracted to a new life and the growing business potential within Brazil, though they have yet to assimilate perfectly to life here."
  BRA_idea_joint_military_operations:0 "Американо-бразильские совместные военные операции"
  BRA_idea_joint_military_operations_desc:0 "The Brazilian Expeditionary Force in South Africa has overcome initial teething problems to become a well respected part of the OFN war effort in the dark continent. Working closely with American counterparts, the soldiers of the Southern Republic have contributed a few novel infantry tactics to the conflict as they've adapted to their twin roles on the frontline and in the counter-insurgency efforts."
  BRA_idea_eletrobras:0 "Электробрас"
  BRA_idea_trans_amazon_complete:0 "Трансамазонское шоссе"
  BRA_idea_trans_amazon_complete_desc:0 "Трансамазонское шоссе, плод работы бывшего президента Лотта, наконец-то завершено. Мы выдержали непоколебимый Север и теперь можем пожинать его плоды!"
  BRA_Agrarian_Reform_Weaker:0 "Слабая аграрная реформа"
  BRA_Agrarian_Reform_Weaker_desc:0 "President Lott's Agrarian Reform bill has passed. Now the law of the land, rural citizens are now feeling the effects of its implementation.\n\nThe bill has not passed unscathed through the law-making process. Its scope curtailed from the President's original intentions, the Agrarian Reform Program has begun expropriating land from large landholders and redistributing it to peasants. The process is being held up in several areas by lawsuits, as larger magnates struggle against the turning tide. The peasants who have received their land have received little relief and support against competition from the remaining large landholders.\n\nAs disappointing a start as it has been, the reforms have been mostly well received by poor rural communities. Change is finally coming to the Brazilian interior, and future presidents will be able to build upon these foundations."
  BRA_Agrarian_Reform:0 "Аграрная реформа"
  BRA_Agrarian_Reform_desc:0 "President Lott's Agrarian Reform bill has passed. Now the law of the land, rural citizens are now feeling the effects of its implementation.\n\nThe bill has emerged in good shape through the law-making process. Having steered his program through the Senado  the President's original intentions, the Agrarian Reform Program has begun expropriating land from large landholders and redistributing it to peasants. The magnates have mostly accepted their losses of land, their ego soothed by compensations duly voted on by the Senado. Newly independent peasants are given assistance to get started, as they face competition from large landholders.\n\nThe program is rolling out smoothly, and rural communities are being given the tools needed to earn their own prosperity. President Lott will no doubt secure his legacy with the launch of this era of reform in the Brazilian countryside."
  BRA_Agrarian_Reform_Stronger:0 "Мощная аграрная реформа"
  BRA_Agrarian_Reform_Stronger_desc:0 "President Lott's Agrarian Reform bill has passed. Now the law of the land, rural citizens are now feeling the effects of its implementation.\n\nBacked by energized allies in the dominant coalition as well as a few populists within the opposition, President Lott's reform package has gained speed as it has sailed through the Senado. The scope of the project and the ressources attributed to it are beyond the President's initial targets.\n\nIn the countryside, a quiet revolution has begun as large magnates are seeing their empires parceled off to dispossessed families. The new independent farmers are enrolling into agricultural colleges in great numbers, as the state prepares them for their new life. Not all will become prosperous, but an overwhelming majority will be given the dignity of providing for their family.\n\nThe reforms are progressing at a breakneck pace. While the ever cautious President Lott is putting on the brakes here and there to prevent possible corruption or legal mishaps, he has been delighted at the speed at which his plan is proceeding. His joy has been matched by thousands of rural families, their life forever improved by this new era. "
  BRA_army_nepotism_5:0 "Непотизм в армии: §xВластный§!"
  BRA_army_nepotism_5_desc:0 "Армия полностью вышла из-под нашего контроля. Призрачные кукловоды, со своими собственными интересами, определяют, кто движется внутри бюрократии и что происходит внутри нее, и любые действия, которые мы предпринимаем против этого зверя, ослабляются заложенной внутри грубой коррупцией. мы излечим эту болезнь, или §xони получат иллюзию контроля. §!"
  BRA_army_nepotism_4:0 "Непотизм в армии: Высокий"
  BRA_army_nepotism_4_desc:0 "Многие в бюрократических ветвях армии обращаются к своим благодетелям, а не к нашей власти, и многие "продвижения по службе" в лучшем случае отрывочны. Хотя это неприемлемо, это все же поправимо, если мы держим подбородок вверх и продолжаем скалывать их."
  BRA_army_nepotism_3:0 "Непотизм в армии: Умеренный"
  BRA_army_nepotism_3_desc:0 "Армия в ее нынешнем виде расколота. Конституционалисты называют правительство последней инстанцией, но не секрет, что многие генералы и маршалы лояльны не к Бразилий, а тому, кто их поставил. Если мы не желаем постоянно защищать себя от собственных защитников, нам необходимо избавиться от этой раковой опухоли в наших вооруженных силах."
  BRA_army_nepotism_2:0 "Непотизм в армии: Низкий"
  BRA_army_nepotism_2_desc:0 "Зверь, к недовольству призрачных марионеток, истекает кровью. Военнослужащие, долгое время упускавшие из виду реальную возможность продвижения по службе, теперь оцениваются по их ценности для вооруженных сил, а не по милости. Однако перетягивание каната еще не закончилось."
  BRA_army_nepotism_1:0 "Непотизм в армии: §nНаименьший§!"
  BRA_army_nepotism_1_desc:0 "Только в утопии наша армия могла бы стать настоящей стратократией, но мы максимально приблизились к этому идеалу. Усилия в армии будут должным образом вознаграждены, и не из-за прихотей коррумпированных маршалов, а из-за их преданности Бразилии и нашему народу. §nАрмия и государство впервые за долгое время выступают на равных, а не на соперничестве.§!"

  BRA_idea_nationwide_chaos_max:0 "Парализованая нация"
  BRA_idea_nationwide_chaos_high:0 "Общенациональный хаос"
  BRA_idea_nationwide_chaos_medhigh:0 "Широко распространенная оппозиция"
  BRA_idea_nationwide_chaos_med:0 "Национальная неопределенность"
  BRA_idea_nationwide_chaos_lowmed:0 "Стабильная Ситуация"
  BRA_idea_nationwide_chaos_low:0 "Нормализованая Ситуация"

  BRA_idea_nationwide_chaos_max_desc:0 "Сразу после переворота Бразилия парализована, ее жители пошатываются после того, как осела пыль. Рабочие места остаются пустыми, поскольку бразильцы прячутся в своих домах, опасаясь какой-либо формы возмездия. Со своей стороны солдаты патрулируют улицы , арестовывая тех, кого они считают подозрительными, о которых больше ничего не слышно. Никто точно не знает, что будет дальше, и все стороны, кажется, ждут, пока другая сторона сделает первый вдох."
  BRA_idea_nationwide_chaos_high_desc:0 "Бразилия перешла из состояния первоначального паралича в состояние общенациональной паники. По мере того, как население начало примириться с реальностью военного правления и с идеей, что оно может быть более постоянным, чем некоторые первоначально надеялись, демонстрации, беспорядки и общее сопротивление теперь угрожают разразиться по всей стране. Бразилия оказалась бочонком для пороха, и одной случайной искры может хватить, чтобы все это поджечь."
  BRA_idea_nationwide_chaos_medhigh_desc:0 "Ситуация на улицах немного остыла, так как военные смогли остановить самые страшные демонстрации и беспорядки. Пока ситуация под контролем; военные снова без страха бродят по улицам, а худшие из диссидентов сбежали в сельскую местность, чтобы спрятаться, ожидая, пока все разрушится. Тем не менее, потребуется время, чтобы военные смогли укрепить свое управление Бразилией, поскольку немногие среди населения обнаруживают, что готовы сотрудничать."
  BRA_idea_nationwide_chaos_med_desc:0 "Несмотря на то, что худшее, кажется, прошло, по улицам Бразилии по-прежнему витает воздух неопределенности, покрывая все, как непреложный туман. Любой, кто был достаточно храбрым или глупым, чтобы выступить против режима, сбежал или с ним когда-то разобрались. Остается только те, кто достаточно умен, чтобы хранить молчание, зная, что сотрудничество с военным режимом лучше, чем альтернатива : Стать еще одним безымянным лицом, потерянным навсегда."
  BRA_idea_nationwide_chaos_lowmed_desc:0 "Ситуация в Бразилии значительно успокоилась после переворота. Впервые за несколько месяцев магазины и рабочие места, вынужденные закрыться из-за паники, начинают медленно открываться, и, хотя постоянное присутствие военных на улицах не утихает, они обнаруживают, что могут поддерживать порядок, даже не прибегая к помощи жестокой тактики, которую они так часто использовали. Это может быть медленным, но народ Бразилии, наконец, начал принимать военное правление."
  BRA_idea_nationwide_chaos_low_desc:0 "Кажется, что тенденция к восстановлению жизни после стихийных бедствий сохраняется даже в Бразилии. Хаос и страх, которые были вездесущими в первые дни военного правления, давно прошли; люди узнали и ожидают военного присутствия на улицах. Хотя несколько отдельных инцидентов все еще происходят время от времени, кажется, что подавляющее большинство бразильцев довольны тем, что просто проводят свои дни в мире, жизнь под военным правлением полностью нормализовалась."

  BRA_idea_build_more_roads:0 "Road Construction Projects"
  BRA_idea_build_more_roads_desc:0 "There is currently a massive road construction program ongoing. Roads are being laid down all across Brazil to link cities and rural areas to one another. If all goes well, we may expect a significant improvement to our nation's overall infrastructure situation."

  #Ministers
  ##Lott Cabinet
  BRA_Quadros_hog:0 "Jânio Quadros"
  BRA_Quadros_hog_desc:0 "------------\n§LBorn in 1917, Jânio Quadros has always been a prodigy wherever he went. His career started in 1943 as a geography teacher at the Dante Alighieri College in São Paulo, where he gained fame for his gregarious personality and eccentric behaviour.\n\nThe end of the New State dictatorship and the reopening of the parties allowed Quadros to gather enough support to be elected as a São Paulo city councillor in 1950 by the Christian Democrat Party. Quadros' Lusotropicalist behaviour won him the graces of Caudilho Salazar, who granted him the medal of the Military Order of Christ. In 1955 he won the graces of the paulistan electorate and won the city mayoral election and finally ran as Juracy Magalhães' vice president in the 1960 election. In a cruel twist of fate, Juracy was defeated, and now Jânio finds himself as the VP to a man he hates. He has to make the best of the situation to keep himself afloat.§!"
  BRA_Salles_pol:0 "Walther Moreira Salles"
  BRA_Salles_pol_desc:0 "------------\n§LWalther Moreira Salles is something common in Brazil: a politician from an old, traditional family who enjoyed an easy path to success. Born in 1912 to a rich banker, Salles began his political career as the Brazilian ambassador to Washington during the later stage of the New State dictatorship where he gained the reputation of a great negotiator and appeaser. His success led him to a close friendship with Vargas and allowed him to become Juscelino Kubitschek and now Lott's foreign minister.\n\nSalles now finds himself at a crossroads in his career. His resources are endless, his fame is universal and his connections are everywhere. He contemplates moving on to other projects such as his newspaper "A Última Hora" or the family banking complex, the Banco Moreira Salles. But one thing that he is certain to do while he remains in office is fight any attempt to impose a new dictatorship in Brazil.§!"
  BRA_Neves_eco:0 "Tancredo Neves"
  BRA_Neves_eco_desc:0 "------------\n§LTancredo Neves is a well-known figure on the Brazilian political scene. Eloquent, good natured, optimistic and strongly nationalistic, Neves began his political career in 1935 being elected as a city councillior by the Progressive Party. His mandate was extinguished by the New State coup;  most of the 1940s were spent improving his public image as a reliable lawyer in São Paulo.\n\nThe post-Vargas democratisation brought him to the Social Democratic Party, where he became a close ally of Juscelino Kubitschek, having used his connections to guarantee stability in all sections of the government. As a minister of economy, Neves is a reliable banker who gets things done. Sometimes he comments about his future plans to be President of Brazil, a position that he is clearly capable of exercising with utmost diligence.§!"
  BRA_Denys_sec:0 "Odylio Denys"
  BRA_Denys_sec_desc:0 "------------\n§LOdylio Denys is a special kind of officer - one crafted by the events of early 20th century Brazil. Being trained by the Prussian mission in the old republic, taking part in the 1930 revolution that put an end to the oligarchic governments and in the New State coup, and serving as a close ally to General Goés Monteiro, Denys took part in every major change in Brazil during the first half of the 20th century.\n\nHis authoritarian tendencies didn't divorce him from his strong sense of duty and discipline. A friend of Henrique Teixeira Lott, he was one of the officers responsible for aborting the Novembrada coup orchestrated against Juscelino Kubitschek in 1955. Now approaching the end of his career, Denys can look back to his life of accomplishments with pride as someone who did what was necessary when it was necessary to protect his country's independence from foreign and internal threats.§!"

  ##Quadros Cabinet
  BRA_Milton_hog:0 "Milton Campos"
  BRA_Milton_hog_desc:0 "------------\n§LFor many, Milton Campos is a memory of a time long past. A traditional liberal raised during the old republic, Campos began his political career as a member of the Progressive Party in 1934, but had his ambitions cut soon after, when his mandate was extinct by the New State coup in 1937, forcing him to work as a lawyer for the Caixa Econômica Federal bank. Campos worked actively with other liberal politicians to end the dictatorship, being elected a deputy in 1950 and governor of Minas Gerais in 1955, his path towards the vice presidency was consolidated.\n\nCampos carries a strong distaste towards Varguism, both for its authoritarian measures and nationalist rhetoric. He instead prefers a cosmopolitan, liberal state similar to the Old Republic. As such, he plans to spend the final years of his political life attempting to move Brazil in the direction of political, social and economic freedom.§!"
  BRA_Alfonso_Arinos_pol:0 "Afonso Arinos"
  BRA_Alfonso_Arinos_pol_desc:0 "------------\n§LAfonso Arinos de Melo Franco is the perfect Brazilian intellectual, having a long academic history beginning in 1927 at Rio law's school, getting his first Ph.D. in Geneva and three more in Montevideo, Paris, and Buenos aires. Politically speaking, he was one of Brazil's most notorious white supremacists and supporters of eugenics through the 1930s and early 40s, but after seeing the implementation of his beliefs within the Third Reich and the enslavement of Europe, he claimed to have a change of heart and turned into one of Brazil most notorious anti-racist and tropicalist advocates, even formulating the "Afonso Arinos law" that outlawed racist policies in 1951.\n\nAs Quadros' foreign minister, Afonso Arinos devised the plan for an "independent foreign policy", preaching that Brazil shouldn't be tied to the OFN or other power blocs, but instead follow his own direction in foreign policy, and even establish his own sphere of influence, in some ways distancing himself from the pro-OFN right.§!"
  BRA_Arthur_da_Silva_Bernardes_Filho_eco:0 "Artur da Silva Bernardes Filho"
  BRA_Arthur_da_Silva_Bernardes_Filho_eco_desc:0 "------------\n§LSon of the first Brazilian dictator of the 20th century, Bernardes Filho began his political career through nepotism working as his father's secretary in 1928. Being a supporter of the 1930 revolution, he broke with Vargas and was elected as a deputy in 1934, but had his mandate ended by the New State coup in 1937, resulting in his exile after political protests. In the aftermath of the New State dictatorship, he was elected as a senator for the state of Minas Geraes and supported the "Petróleo é nosso" along with his father during Juscelino's government.\n\nAs Quadros' minister of economics, Arthur is favorable for balancing the government spending and a responsible economic policy, while also keeping Brazil's economic independence and favoring Quadros's idea of a Christian welfare state.§!"
  BRA_Ernesto_Geisel_sec:0 "Ernesto Geisel"
  BRA_Ernesto_Geisel_sec_desc:0 "------------\n§LA german-Brazilian, Ernesto Geisel had a very active military life, being a soldier in the 1930 revolution, fighting against the constitutionalists in 1932, and being friendly to Vargas despite his attempts to assimilate german-Brazilians. During the war he led the 3rd military region in the state of Rio Grande do Sul, being under surveillance for his german heritage. In the aftermath of the revolution, he received American training and became an influential member of the Sorbonne.\n\nNeutral during the coup against Kubitschek, he was trusted by Lott as a diplomat between the constitutionalists and the Sorbonne, sometimes cooperating with them against the hardliners. Now as Quadros' minister of security, he's prepared to protect Brazil and its democracy against internal threats, be they the hardliners, communists, or fascist scum underground.!"

  ##Lacerda Cabinet
  BRA_Vasco_Leitao_da_Cunha_pol:0 "Vasco Leitão da Cunha"
  BRA_Vasco_Leitao_da_Cunha_pol_desc:0 "------------\n§LLeitão da Cunha is not a man of much ideological preference, having worked under Vargas and now as Adhemar. Having been a diplomat since the 1930s and being the former Brazilian ambassador to the now-defunct Soviet Union, Leitão is content with his position- as long as he has a free hand to do what he wants.\n\nMore than anything, what da Cunha wants is a Brazil tied up to the most graceful democratic nation ever born from human strength, the United States of America, the leader of the OFN, the perfect enlightened state to ever grace mankind since its inception, and he shall fight to keep Brazil tied to their interests, as it is their right as they fight for a rightful cause, a cause that Brazil shall fight for, too.§!"
  BRA_Helio_Beltrao_eco:0 "Helio Beltrão"
  BRA_Helio_Beltrao_eco_desc:0 "------------\n§LA devout technocrat, Hélio Beltrão now forms an important part of Brazil's economic planning strategy. Born in 1916, he graduated in law in the university of Rio de Janeiro and found relevance following his term as Rio de Janeiro's planning secretary.  Finding his way into the Federal government in a similar position following Lacerda's rise, he hopes to make efforts to deregulate and, more broadly, move the economy of Brazil to the economic right.§!"
  BRA_Golbery_do_Couto_e_Silva_sec:0 "Golbery do Couto e Silva"
  BRA_Golbery_do_Couto_e_Silva_sec_desc:0 "------------\n§LGolbery do Couto e Silva, born in the city of Rio Grande, Rio Grande do Sul, has always been a man of military intellectual thinking. Joining the Military School of Realengo at only age 16, he followed an officer's career to eventually serve as an expeditionary intelligence officer to the United States at the time of the Second World War. Following the conclusion of the war, Golbery continued to ascend the ranks, becoming one of the influential leaders of the Sorbonne faction. Becoming the director of the Escola Superior de Guerra, he now advocates for a modern and technocratic army, promoting the innovation of strategy and technology as a means to strengthen the Exército Brasileiro.§!"

  ##Adhemar Cabinet
  BRA_Laudol_Natel_hog:0 "Laudo Natel"
  BRA_Laudol_Natel_hog_desc:0 "------------\n§LJust as Huey Long had Oskar Allen and Vargas had Oswaldo Aranha, Adhemar had Laudo Natel, his close lieutenant who ruled over his realm as he drifted towards national politics. Born in 1920, Natel made his career in the 1940s as an influential banker and later as the leader of the São Paulo Football Club.\n\nNow as Adhemar, second in command, Laudo Natel has his own political plans to make the state of São Paulo more influential, and whoever is incompetent or blind enough to disagree will suffer dearly for doing so.§!"
  BRA_Benedito_Manhaes_Barreto_eco:0 "Benedito Manhães Barreto"
  BRA_Benedito_Manhaes_Barreto_eco_desc:0 "------------\n§LAn Engineer by profession, Benedito Barreto's first major governmental job was as President of the Banco do Brasil during the Washington Luís Presidency. During most of the New State dictatorship, he kept a low political profile working for private banks and firms, finally joining the newly created PSP party in 1950.\n\nAs Adhemar's minister of economics, a strong supporter of Petrobrás and the continuation of the industrialization of Brazil and already possessing some experience on political matters, Barreto's extensive knowledge has allowed him to use Adhemar's influence and corruption to support his plans with more efficiency than he would have under any other President.§!"
  BRA_Amaury_Kruel_sec:0 "Amaury Kruel"
  BRA_Amaury_Kruel_sec_desc:0 "------------\n§LGrandson of german immigrants, Amaury Kruel had a very standard career in the Brazilian military, from the Forgotten Revolution in 1924 through the 1930 revolution, the 1932 civil war and World War II, being one of the field commanders of the Expeditionary Force in Britain. In the aftermath of the war Kruel became one of the most inspirational anticommunist and antifascist officers, documenting every suspect from his wide range of informants and ruining the careers of many in the process.\n\nWhile Kruel has his own ideals, his actions are sometimes driven by the interests of local oligarchs and friendly politicians, having worked with members of the Superior War School on every single coup attempt through the 1950s and 60s. His ministry is seen by many as the antithesis of what Lott planned, promoting the politicization of the army and it's cooperation with foreign - especially American - agents.§!"

  ##Goulart Cabinet
  BRA_Neves_hog:0 "Tancredo Neves"
  BRA_Neves_hog_desc:0 "------------\n§LTancredo Neves is a very known figure on the brazilian political scene, eloquent, good natured, optimistic and strongly nationalistic, Neves began his political career in 1935 being elected as a city councillior by the Progressive Party. His mandate was extinct by the New State coup, thus most of the 1940s were spent improving his public image as a reliable lawyer in São Paulo.\n\nThe democratisation brought him to the Social Democratic Party, where he became a close ally of Juscelino Kubitschek, having used his connections to garantee the stability between all sections of the government. As a minister of economy Tancredo is a realiable banker who get things done. Some times he comments about his future plans to be the President of Brazil, a position that he's cleary capable of exercising with the utmost diligence.§!"
  BRA_edna_lott_hog:0 "Edna Lott"
  BRA_edna_lott_hog_desc:0 "------------\n§LBorn in 1919, Edna Lott's personality can be explained by the words of Sebastião Nery, "sweet and charismatic, enchanting with her words and her charm." Coming from a family of strong military tradition, Edna became influential in conservative and progressive women's movements for her work during Lott's presidency, making her a natural big tent female candidate.\n\nIn terms of ideals, Edna is an uncompromising supporter of democracy, favorable to civilian supremacy over the army, and a supporter of female participation in politics. If there is anything Edna Lott is known for, however, it's her unquestionable inability to take an insult sitting down.§!"
  BRA_Hermes_pol:0 "Hermes Lima"
  BRA_Hermes_pol_desc:0 "------------\n§LTo Hermes Lima, politics is like a football game, where someone can start his career on a team and through a series of negotiations move towards the rival team in the future. Beginning his career as a progressive lawyer, Lima was arrested in 1935 after the failed communist coup due to his leftist sympathies, though with the democratization, Hermes jumped through parties until finally joining Vargas' PTB in 1953 through the influence of San Tiago Dantas, eventually becoming labor minister under Lott.\n\nAs a foreign minister, Hermes supports Afonso Arinos' ideal of an independent foreign policy, where Brazil won't be shackled by its European and North American masters and instead build its own sphere of influence trading with the Sphere, the Pakt, and OFN for its own gain. It is up to see if his promise can be kept, or if Brazil will remain under the American umbrella for the foreseeable future.§!"
  BRA_Celso_eco:0 "Celso Furtado"
  BRA_Celso_eco_desc:0 "------------\n§LWhen Brazilians typically discuss economic policy, most of them think of Celso Furtado. A WWII veteran, Furtado saw some combat stationed in Northern Ireland through most of the war, being recalled after the late allies' defeat. After serving at various foundations, Furtado was appointed the Minister of Economics of Juscelino Kubitschek, where he established the Plan of Goals and directed his Five Year plan for economic development.\n\nFurtado's objective is to build a great power out of Brazil, comparable to the USA or Japan, a country where the poorest don't suffer from hunger, and the richest don't have to deal with his plans failing, a "patriotic and humane capitalism" if you will. His plans, however, usually hit the wall of reality by not reaching the designed goals and being plagued with the constraints of corrupt government officials and lack of a specialized workforce, but Furtado is adamant that the dream is possible one, and with enough effort, Brazil will be not the country of the future, but the country of the present.§!"
  BRA_Argemiro_de_Assis_Brasil_sec:0 "Argemiro de Assis Brasil"
  BRA_Argemiro_de_Assis_Brasil_sec_desc:0 "------------\n§LA military man through and through, Argemiro de Assis Brasil's career has been fraught with power struggles, revolution, and controversy. Born in 1907 in Canoas, he participated in the Constitutionalist Revolution of 1932 as a Lieutenant; eventually ending in his exile to Portugal for two years after the revolution's defeat. Fearing the growing influence of fascism within Europe affecting Brazil, his fears amplified following the Estado Novo coup only a year after he had been able to return. Now, however, he serves with much greater power - an influential leader of the Brazilian military, he hopes to strengthen the Army's recognition of the legitimacy of the current government, although privately relaying that such a task seems impossible.§!"

  ##JK Cabinet
  BRA_Goulart_hog:0 "João Goulart"
  BRA_Goulart_hog_desc:0 "------------\n§LBorn from a family of Azorian immigrants, João Belchior Marques Goulart was already an adult when Getúlio Vargas chose him as his protegé when Vargas was vacationing in his home state of Rio Grande do Sul in the mid 1940s.\n\nGoulart, called "Jango", is now working under Juscelino Kubitschek in the aftermath of his election, as he did the first time around. He plans to use this position to the best of his ability to improve the lives of the Brazilian people, prop up the economy, and support his own political ambitions, taking pride in Vargas' support for him.§!"
  BRA_Francisco_Negrao_de_Lima_pol:0 "Francisco Negrão de Lima"
  BRA_Francisco_Negrao_de_Lima_pol_desc:0 "------------\n§LNegrão de Lima started his political career as a deputy in 1933, being elected to a higher office in 1935 and later working as Brazil's ambassador to Venezuela in 1941 during the New State dictatorship. A natural ally of Vargas, Negrão worked as governor of Guanabara during Gomes' government and also as Juscelino Kubitschek, minister of Justice.\n\nWith the reelection of Juscelino, Negrão got recalled to his job from the Brazilian embassy in Iberia. In his new position he plans to keep to the diplomatic orthodoxy of balancing Brazilian independence with cooperation with the USA, Iberia and other Latin American nations. "Steady as she goes shall be the operating term of his ministry."§!"
  BRA_Roberto_Campos_eco:0 "Roberto de Oliveira Campos"
  BRA_Roberto_Campos_eco_desc:0 "------------\n§LVocally economically right wing and technocratic, Roberto Campos now serves as a vital figure in Kubitschek's economic planning policy. Spending much time in the United States during his education, he developed an affinity for both the United States and the policies that it had developed - fiscal responsibility, prioritizing a balanced budget, and keeping government spending restrained. An ambassador to the United States in the past, Campos hopes to ensure that the Brazilian economy can naturally grow through a stable currency and low interest rates.§!"
  BRA_Peri_Constant_Bevilacqua_sec:0 "Peri Constant Bevilacqua"
  BRA_Peri_Constant_Bevilacqua_sec_desc:0 "------------\n§LA man of long career, Peri's first great act was helping Augusto Tasso Fragoso to depose Washington Luís during the 1930 Revolution, preventing a civil war. Having worked under Field Marshall Dutra during the early years of the New State, Peri organized the Brazilian defences on the coast in case of a German invasion. In the 1950s he was one of the officers who worked with Lott to prevent the coup that tried to prevent Juscelino Kubitschek from taking power.\n\nNow as Juscelino's minister of security, Peri plans to keep the military in order, the hardliners under control and the Brazilian interests protected from enemies inside and outside.§!"

  ##Andrade Cabinet
  BRA_pascoal_ranieri_mazzilli_hog:0 "Pascoal Ranieri Mazzilli" 
  BRA_pascoal_ranieri_mazzilli_hog_desc:0 "------------\n§LA veteran, Mazzili fought in the constitutionalist war against Getúlio Vargas in 1932 and later had his first federal level position in 1942 as Director of the National Public Treasury.  After democratisation he was elected as a federal deputee by the PSD in 1950 and has been reelected well into Lott's administration.\n\nNow with the country in crisis, Mazzilli is entrusted as Brazil's head of government under Auro de Moura Andrade. Being harmless, he poses no threat to democracy - nor will he be its great savior - instead, he simply spends his days hoping that maybe, by not looking at the problems, they might just go away.§!"

  ##Castelo Branco Cabinet
  BRA_auro_andrade_hog:0 "Auro Andrade"
  BRA_auro_andrade_hog_desc:0 "------------\n§LMember of one of São Paulo's most influential oligarchic families, Auro de Moura Andrade knew what he wanted, and where he was going, since his youth. Having taken a hard stance against Vargas' censorship, both of his newspapers, "A urna" and "O Democrata", got clausurated for failing to comply with said censorship. Elected to office in 1950, he changed parties between the PTN and the PSD, eventually reaching the position of President of Congress during Lott's government.\n\nBeing a great orator, Andrade proudly took it upon himself to announce the military coup that placed Castelo Branco on the presidency. Now as his second-in-Command, he expects that after this brief time of political hygienization, civility and the rule of law shall be restored for Brazil, something that HAS to be done, but, in passing thoughts, he begins to feel that maybe he might have done something that's gotten out of hand, of which not even he is safe from.§!"
  BRA_Juracy_Magalhaes_pol:0 "Juracy Magalhães"
  BRA_Juracy_Magalhaes_pol_desc:0 "------------\n§LJuracy's career began in the 1930 Revolution, fighting through the Northeast against Loyalist forces. Being appointed as Governor of Bahia in 1931 and elected in 1934, he kept his position until the New State was established in 1937, which resulted in his resignation and made him turn into a bitter enemy of Vargas. With the definitive end of the dictatorship, he became a founding member of the UDN.\n\nNow, after the military coup, Juracy has been appointed as Minister of the Exterior by General Castelo Branco. His diplomatic position is clear from his words:0 "What is good for the USA is also good for Brazil'', and it reflects the mindset of many under the new government, Brazil shall work along with the Leader of the Free World to protect their interests over the Americas.§!"
  BRA_filinto_muller_hog:0 "Filinto Müller"
  BRA_filinto_muller_hog_desc:0 "------------\n§LMüller, known as the one "who tortures," is notorious for his service as the head of Vargas' political police during his reign. Born in 1900, Felinto Müller participated in the Paulista Revolt, expelled after being deemed a deserter. Finding a role in the political and police spheres, he has continually amassed political clout over the course of his career; starting as a harsh police chief, then serving under Vargas as a key architect of the Estado Novo, he was able to gain prominence in the Senate under the PSD after Vargas' demise. Always sympathetic to the German Reich, he frequently uses his influential position in the current regime to drive policy in a pro-German, authoritarian bent.§!"
  BRA_delfim_netto_eco:0 "Delfim Netto"
  BRA_delfim_netto_eco_desc:0 "------------\n§L"Who is Delfim Netto?" was a common reaction when he got appointed as Minister of Economics. Being the Secretary of Planning of São Paulo during the early 1960s, Delfim Netto made enough connections to win Castelo Branco's favour, getting appointed to his cabinet after the coup.\n\nA self proclaimed "Structuralist" economist, Delfim Netto is known for his unholy levels of corruption, cronyism and for his wide net of connections.§!"
  BRA_Minister_Siseno_Ramos_Sarmento_sec:0 "Siseno Ramos Sarmento"
  BRA_Minister_Siseno_Ramos_Sarmento_sec_desc:0 "------------\n§LThe son of veterans of the Paraguayan war, Syseno began his military career in 1923, fought for the 1930 Revolution, and helped to suppress the Constitutionalists in 1932 . Despite being an Integralist through the 1930s, he was ironically appointed to lead Brazilian troops in Britain during the Second World War. In the aftermath, he became a very known troublemaker, supporting the coup that tried to prevent Juscelino Kubitschek from taking power in 1955.\n\nNow as the Minister of Security under Castelo Branco, Sarmento also serves as a bridge between Plínio Salgado and the new government, while also trying to guarantee that the recently defeated forces won't try to bring the new government down, something he will kill for in order to prevent.§!"

