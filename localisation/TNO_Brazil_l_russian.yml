 BRA_pres_info_tt:0 "§YПрезидентская панель§! отображает текущую президентскую гонку. Президентские выборы проходят каждые пять лет, победитель определяется всенародным голосованием.\n\nНа карте отображается цвет ведущего кандидата в каждом §Yрегионе§!. Выбраный §Yрегион§! отображает популярность каждого кандидата и позволяет вам выбирать §Yстратегию§!, ориентированную на кандидата раз в две недели. Кампании более эффективны в менее густонаселенных §Yрегионах§!.\n\n§GПоддержка§! кандидата определяет долю голосов с региона, которые они соберут, как только бразильцы отправятся на выборы, когда §GИмпульс§! влияет на то, как §Gподдержка§! растет или падает с течением времени."

