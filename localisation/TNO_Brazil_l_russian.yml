 brazil.246.t:0 "Две половины страны"
 brazil.246.desc:0 "Лукас тупо уставился в стену, а песнопения и громкие шаги за пределами его дома продолжали приближаться и приближаться. Был ли Пауло в чем-то прав? Как Джанго и ПТБ снова подвели их? Почему Сенат не видел, в каком отчаянном положении оказались его коллеги-рабочие и граждане? Прежде чем его разум смог продолжить бегать по кругу, он услышал громкий и нетерпеливый стук в дверь. Когда Лукас сел, чтобы открыть дверь, он бросил взгляд на нескольких своих коллег по профсоюзу; почему они держали вилы? У этого одного человека был пистолет?\n\n"Давай, Лукас, мы сейчас идем к зданию Капитолия. Ты в деле? Альенде должен был встретить нас там", - спросил один из профсоюзных работников. Лукасу действительно не нравилось, насколько воинственными казались его товарищи по протесту, но у него не было выбора. Если бы он сейчас не протестовал против этой великой несправедливости, остались ли у него хоть какие-то убеждения или стандарты? "Да, я выйду через секунду". \n\nНа другом конце страны Лотт с беспокойством уставился на свой телефон, пытаясь избежать телефонного разговора со своими бывшими коллегами. У него началась мигрень после прочтения всех сообщений разгневанных крестьян и рабочих о провале Закона об аграрной помощи. Это была не его вина; будь проклят Ласерда и его дружки из УДН. Законопроект должен был сделать Бразилию сильнее, и почему они не могли преодолеть свои близорукие взгляды? Наверняка их финансировали те самые владельцы ранчо, подумал Лотт. Прежде чем он успел взять еще один отчет, зазвонил его телефон. \n\n"Президент Лотт? Это Дэнис. Ты знаешь, о чем я собираюсь тебя попросить. - Лотт сглотнул. - Конечно,- сказал он дрожащим голосом. "Вы думаете, это действительно необходимо?"\n\n "Энрике, они сжигают имущество и нападают на полицию. У меня было больше просьб от полиции по всей стране, чтобы военные поддержали их, чем в этой стране проклятых комаров. Мы либо делаем что-то сейчас, либо рискуем вызвать восстание левых". Лотт даже не успел подумать о последствиях, как его рот зашевелился сам по себе.\n\n"Дэнис, делай то, что нужно тебе и военным. Просто постарайся сохранить виолончель...", - сказал себе Лотт, когда начался праздный тон. Этот звон никогда до сих пор не казался президенту Бразилии таким унизительным."
 brazil.246.a:0 "Как мы вообще можем сейчас собрать страну воедино?"

 brazil.253.t:0 "Забастовка портовых рабочих"
 brazil.253.desc:0 "Краткое изложение на столе Лотта нарисовало мрачную картину для портовых рабочих. Каждый мужчина получал в качестве ежемесячной выплаты пачку банкнот крузейро тоньше, чем их истертые подошвы ботинок. Почти каждый рабочий день прерывался несчастным случаем заканчивающийся инвалидностью, и начальство редко бывало там, чтобы увидеть это. "Это удручает, не так ли, господин президент?" - сказал Куадрус, выдыхая голубой дым. "Я бы тоже устроил забастовку. Я бы тоже спустился туда, если бы мог, но тогда единственная разница между мной и ними заключалась бы в том, что я хотел бы быть там".\n\nЛотт подтолкнул бумаги к краю своего стола. "Я должен сделать вывод, что это не продлится долго, Жаниу? Мы могли бы сократить это, если бы послали полицию".\n\n"Я говорю, что это стало нормальным. Если эти работники терпели это годами, они, вероятно, не могут позволить себе пропустить зарплату, поэтому мы должны найти время, чтобы выяснить, что толкнуло их на это, и исправить это".\n\nЛотт взглянул на Дэниса - стареющего маршала – и спокойно указал на своего старого военного сообщника. "Владельцам не нужна полиция, потому что они думают, что это вызовет панику у их акционеров, но у нас тоже нет причин вмешиваться, господин президент. Если переговоры пойдут плохо, последствия будут зависеть от вас. Пожалуйста, имейте в виду, что это ссора между сотрудниками и работодателями, это не наша проблема, если мы не сделаем это нашей проблемой".\n\nКуадрус скользнул через офис, чтобы нависнуть над Дэнисом, который аккуратно вписывался в его тень. "Тогда защита - это ваша область. Как мы будем строить корабли, если там некому их строить? Это похоже на наше дело. Ты должен быть на моей стороне, Дэнис, возможно, у тебя есть доля в этом фарсе."\n\n"Этого достаточно от вас обоих", - сказал Лотт. "Я скоро решу. На данный момент вы свободны." Дэнис и Куадрус оба поспешили из офиса - Денис, насколько мог, - и оставили президента за его столом, в глубокой задумчивости глядя на спокойные воды озера Параноа."
 brazil.253.a:0 "Солдаты все время ведут неопределенные сражения, но никогда по собственному выбору. Это не моя борьба."
 brazil.253.b:0 "Страдают рабочие, страдает промышленность, страдает Бразилия. Армейский солдат сражается в битвах своей страны."

 brazil.254.t:0 "Лотт отказывается вмешиваться"
 brazil.254.desc:0 "Записка на столе Лотта нарисовала ему удручающую картину. Бездействие президента ничего не значило для компаний, которые согласились с некоторыми требованиями бастующих, но это изолировало его. Забота Ласерды уменьшила его поддержку со стороны правого крыла ПСД; червь обращался к людям с речами на платформе о том, как Лотт предал дело партии, как ему нельзя доверять, в пополнении экономики Бразилии или кошелек бедняка.\n\nЭто его раздражало, это было не то место, где президент мог вмешиваться между частным бизнесом и его работниками.\n\n В сопровождении скрипа дерева в тишину вторгся Жаниу Куадрус. Тень худощавого мужчины протянулась от дверного проема к столу Лотта. Президенту он показался странствующим проповедником - Свидетелем Иеговы в политической сфере, и явно нежеланным. "Господин Президент, у вас есть свой офис, потому что люди доверили вам его власть, почему бы не использовать его?"\n\n"Я не ценю, что вы пришли в мой офис только для того, чтобы отрыгнуть гиперболу Ласерды. Пожалуйста, уходите".\n\nКуадрус не издал ни звука, когда пересек комнату. Очки обрамляли его сердитый взгляд, как вторая пара бровей. Он говорил спокойно. "Глядя на ущерб, который ты причинил себе, и то, что ты думаешь, что я здесь, чтобы говорить за Ласерду - неправильно. Эти рабочие могли бы вернуться домой к своим семьям, распевая о своей победе и голосуя за нас обоих, если бы вы просто дали им это".\n\nЛотт, подняв глаза, встретился взглядом с Куадрусом. Взгляд президента был спокойным и строгим, и прошло долгое мгновение."Куадрус, как я уже говорил ранее, я не ценю ваши комментарии в это время, пожалуйста, уходите".\n\nКуадрус усмехнулся. Выходя, он постучал в дверь, и на мраморный пол упал незакрепленный шуруп. Лотт внимательно прислушивался к удаляющимся шагам Квадроса."
 brazil.254.a:0 "Это было не мое дело."

 brazil.255.t:0 "Переговоры с докерами"
 brazil.255.desc:0 "Воздух в комнате был густым от сигарного дыма и пота, и Лотт наконец понял, как чувствуют себя портовые рабочие, втиснутые в корпус корабля. Возможно, это было частью их стратегии. Двадцать человек с обеих сторон спора сидели вокруг липкого стола, занимавшего большую часть комнаты, а Президент был втиснут в соломенное кресло в его конце. Портовые рабочие жевали табак и немного разговаривали между собой, прежде чем из их числа вышел изможденный человек и заставил их замолчать - лидер забастовки. "Прежде чем мы начнем, я хотел бы поблагодарить Президента за то, что он пришел. Особенно учитывая противодействие, которое он, должно быть, испытал, прежде чем отправился в долгое путешествие сюда." Лотт кивнул, когда мужчины за столом затянулись сигарами, и комната наполнилась дымом.\n\n"Ну, теперь у нас есть все основания выслушать друг друга, господин Президент. Я буду откровенен, мы бы предпочли, чтобы вы услышали нас, а не наших боссов. Мы хотим десятипроцентной прибавки к нашим пенсиям и шестипроцентной прибавки к нашей минимальной заработной плате. Если мы договоримся об этом, забастовка прекратится к завтрашнему утру." \n\nЛотт не позволил своему лицу выдать его сомнения. Эти цифры угрожали казне его правительства, но они могли оказаться не такими дорогостоящими, как ярость олигархов. В то же время он не был уверен, как долго может продолжаться забастовка. Во сколько ему обойдется это действие и во сколько это обойдется докерам, было все равно, что бросать кости, но если он будет умело торговаться, то сможет сдержать свои расходы. Или, возможно, Лотт мог бы выиграть эту игру, не играя...\n\nИ все же было чувство, от которого он не мог уклониться, Уважение. За этими людьми с мозолистыми руками стояли семьи, которые зависели от них. Их забастовка не была эгоистичной или безрисковой, и он мог бы отправить их всех домой в счастливые семьи, если бы открыл свой кошелек."
 brazil.255.a:0 ""Я не вижу, чтобы ты отступал от этого в ближайшее время, и я бы не хотел, чтобы было по-другому. Я удовлетворю ваши требования..""
 brazil.255.b:0 ""Десять, шесть процентов - это слишком много. Эти цифры должны быть уменьшены, прежде чем я смогу на что-либо согласиться...""
 brazil.255.c:0 "Ты душишь меня своими дешевыми сигарами за это? Президента не поколеблют высокие цифры и умоляющие глаза. До свидания!"

 brazil.256.t:0 "Лотт кланяется на переговорах"
 brazil.256.desc:0 "Лидер забастовки чуть не подпрыгнул на середине стола, чтобы скрепить их соглашение. Они с Лоттом пожали друг другу руки и открыли дверь навстречу тяжелому влажному воздуху. Портовые рабочие, радостные, но ошеломленные своей полной, быстрой победой, смотрели на президента сквозь пиво, когда он уходил. \n\nЕдинственными звуками в Президентском дворце были шаги Лотта. Такая тишина всегда была прелюдией к спору, и он знал, что кто-то поджидает в засаде в дополнительном кабинете его секретаря, в который он вошел. Там, в уникальном случае надежности, Танкреду Невис заблокировал собой дверь кабинета с видом на озеро Параноа.\n\n"Господин Президент, что убедило вас открыть нашу казну для этих работников?"\n\n"Добрый день, Невис. Я уверен, что это был самый быстрый способ разрешить спор и заставить их снова работать".\n\n"И отличный способ подорвать доверие инвесторов и вызвать экономическую неразбериху. Эти заверения исходили не от Дэниса, я уверен в этом."\n\n"Это было решение, которое я принял, а не Куадрус, и если небольшая путаница является следствием чего-то, что должно произойти, то лучше нам решить это раньше. И теперь у меня аналогичная проблема. Мне нужно найти самый быстрый способ убрать тебя с дороги к моему офису."\n\n Нахмурившись, Невис открыл дверь Лотта, и президент сел в свое кресло. "Я не упоминал о Куадрусе, и мне это не нужно, чтобы вы поняли, что он может скоро принять эти решения. Эти рабочие не видели, как вы с ними договаривались, они видели, как Куадрус толкал вас в кресло. Ему не нужно было присутствовать на собрании, чтобы извлечь из этого выгоду. Будьте осторожны, господин Президент, и хорошего вам дня.""
 brazil.256.a:0 "И со щелчком защелки в кабинете Лотта воцарилась тишина."

 brazil.257.t:0 "Вести жесткую сделку"
 brazil.257.desc:0 ""Я понимаю, насколько трудна ваша работа, но и моя работа требует, чтобы я принимал некоторые трудные решения. Вы просите слишком многого, и я ни на что не могу согласиться, пока эти цифры не снизятся". Пальцы лидера забастовки постучали по столу. Он перешептывался с другими рабочими, прежде чем заговорить. "Может быть, вы и понимаете, господин президент, а может быть, и нет. Ты солдат, я не знаю, был ли ты когда-нибудь в бою, но чувство, которое ты испытываешь в груди после того, как тебя швырнуло снарядом, - это то, чем некоторые из этих парней живут все время. Некоторым из присутствующих здесь мужчин за пятьдесят, и они ходят так, словно их годами пинали в спину, потому что так оно и было."\n\n"При всем уважении, сражаться в бою и нести багаж - это две совершенно разные вещи. Я знаю солдат без ног, которые хотели бы ходить, как некоторые из вас, но они не могут".\n\nСреди забастовщиков - докеров, лицо лидера забастовки исказилось в хмурой гримасе, пот на лбу стекал в глубокие складки. "Господин Президент, дым, которым мы сейчас дышим, подобен свежему утреннему воздуху рядом с дерьмом от двигателей, к которым нас подталкивают наши боссы. Самое близкое сравнение к этому - солдат, всасывающий иприт, и они, по крайней мере, получают свою пенсию! Это или зарплата, господин Президент, принимайте это или оставляйте".\n\nНесмотря на его суровое выражение лица, Лотт выругал себя. Он задавался вопросом, было бы лучшим решением послать Куадруса на переговоры или провести день, планируя Трансамазонское шоссе на прохладном воздухе озера Параноа. Как бы то ни было, подумал он, эти портовые рабочие не вернутся домой с пустыми руками..."
 brazil.257.a:0 "Ваши условия неприемлемы, я ухожу"
 brazil.257.b:0 "Работа в порту - это непосильная работа, и самое меньшее, что я могу сделать - это убедиться, что вы сможете позволить себе удобное кресло, когда выйдете на пенсию. Вы получите свою пенсию."
 brazil.257.c:0 "Это повышение заработной платы. Ты заключил сделку."

 brazil.258.t:0 "Лотт покидает собрание"
 brazil.258.desc:0 "Он бы этого не потерпел.\n\nЛотт откинул свой стул назад, прижав его к стене, и направился к выходу. Портовые рабочие с молчаливым благоговением наблюдали, как он повернулся к ним спиной. Запах свежего воздуха успокоил президента, и он захлопнул дверь, несмотря на торопливые протесты рабочих.\n"Что ты делаешь?"\n"Вернись сюда!"\n"Лотт, ублюдок! Мы сделаем это без тебя!"\n\nОни сделали это без него.\n\nЛотт пролистал газету до полной истории на двадцать третьей странице, пропустив свой самый любимый раздел "Мир". Владельцы доков согласились на оба требования, и соглашение было скреплено напряженным рукопожатием, аккуратно сфотографированным с изображением неумолимого лидера забастовки. Лотт обдумал статью с непроницаемым видом. Хотя, подумал он, это, безусловно, победа забастовщиков, она была неизбежной, необходимой адаптацией, обусловленной современным деловым климатом.\n\nПрезидент, все еще с нейтральным выражением лица, вырезал статью и сунул ее в свой ящик."
 brazil.258.a:0 "Хороший знак того, как все обернулось хорошо."

 brazil.259.t:0 "Согласие на повышение пенсий"
 brazil.259.desc:0 ""Лидер забастовки чуть не подпрыгнул на полпути к столу, чтобы скрепить свое соглашение. Они с Лоттом пожали друг другу руки и открыли дверь навстречу тяжелому влажному воздуху. Портовые рабочие, успокоенные более высокой пенсией, смотрели на президента сквозь свое пиво, когда он уходил. \n\nТиканье "Пиаже" Танкреду Невиса калибра 12P вторглось в кабинет Лотта. Для такого маленького человека и таких маленьких часов шум вряд ли казался уместным, но голос богатого политика прорезал механический ритм. "Господин Президент, я не думаю, что ваши недавние решения были финансово обоснованными. Деньги, которые получат эти докеры, поступят из нашей казны, чье уменьшающееся содержание лишь отдаленно зависит от того, на какой нити будет висеть бюджет, если расходы такого рода продолжатся.\n\nЛотт снова перевел взгляд на карты на своем столе."Спасибо за вашу заботу, Невис, но я верю, что люди в казначействе опустят любые оскорбительные суммы и внесут правильные.\n\n"Куадрусу не нужно будет ничего делать, потому что все в этом дворце знают, на что вы согласились. Он бы просто подумал об этом как об оскорблении.\n\n"Я не возражаю, если Куадрус знает, и я не возражаю, если он жалуется. В любом случае, упущения были бы не для него.""
 brazil.259.a:0 "Вот и всё. Вы свободны, Невис."

 brazil.260.t:0 "Согласие на повышение минимальной заработной платы"
 brazil.260.desc:0 "Лидер забастовки чуть не подпрыгнул, чтобы скрепить их соглашение. Они с Лоттом пожали друг другу руки и открыли дверь навстречу тяжелому влажному воздуху. Портовые рабочие, довольные более высокой зарплатой, смотрели на президента сквозь свое пиво, когда он уходил.\n\nЕщё сообщения. Еще больше писем, большинство из которых отказываются пренебрегать ненормативной лексикой, от менее скрытных членов делового сообщества Бразилии. Лотт подумывал о том, чтобы выбросить их из окна, но возможность того, что слишком амбициозный человек обнаружит их, удерживала его руку на виске.\n\n"Несмотря на его разочарование бастующими рабочими, по крайней мере, - подумал Лотт, - они знали, как быть довольными". Эти иски, жалующиеся на упущенную выгоду, вряд ли избавили бы его от благодарности, если бы он ударил их наволочкой, полной монет. Лотт решил их проблему; портовые рабочие вернулись к работе, а бизнесмены больше не кровоточили деньгами.\n\nЛотту не пришлось платить ни цента."
 brazil.260.a:0 "Может быть, мне стоит заняться бизнесом."

 brazil.261.t:0 "Отец и дочь"
 brazil.261.desc:0 "Это был приятный день во Дворце Планалту, и Энрике Тейшейра Лотт был рад, что смог использовать этот хороший день, чтобы встретиться с кем-то, кто не был его противником, или с кем-то, кто только что напортачил, или действительно с кем-то, чтобы посмотреть, что они могут от него получить. Совсем наоборот, это была его любимая дочь Эдна, которая только что была избрана депутатом Камары в качестве члена ПТБ. Лотт иногда тихо шутил со своей дочерью по поводу того, что она выбрала другую партию, чем он, но так как это был удел Джанго, его полностью устраивала ситуация.\n\n"Как дела, Эдна?"\n\n"О, очень хорошо, папа. Я начала привыкать к тому, как обстоят дела в Департаменте. Джанго показывал мне, что к чему, и я то тут, то там общался с Танкредо."\n\n"Правда? Хорошо, рад это слышать. Ты можешь доверять им двоим. Кстати, какой у тебя новый проект? Я посмотрю, смогу ли я помочь с этим."\n\n"О, я хотела усилить защиту женщин в городской рабочей среде; Я уверена, что ты слышал обо всех этих несчастных случаях на производстве в Сан-Паулу и Рио и тому подобном, где мужчины получают то, что им нужно, но женщинам не дают ни ничего."\n\n"Ах, это хорошая идея, довольно хорошая. Ты захочешь связаться с Леонелем Бризолой, чтобы он помог тебе в этом, особенно учитывая, что этот болтун из Рио, скорее всего, завизжит во всю глотку от такой перспективы."\n\n"Сеньор Бризола? Это хорошая идея, я совсем забыла о нем. Спасибо, папа."\n\nПока разговор продолжался по менее срочным вопросам, Лотт расслабился. Он уже гордился своей дочерью; дай Бог, чтобы с годами она дала ему еще больше поводов для гордости."
 brazil.261.a:0 "Осмелюсь сказать, у Эдны большой потенциал."

 brazil.262.t:0 "Вопрос об ПСД"
 brazil.262.desc:0 "Танкреду Невис вошел в кабинет своего друга и коллеги, президента Бразилии Энрике Лотта, во Дворце Планалту. Но сегодня было не время для общения или общения с Лоттом; нет, были гораздо более важные вещи, с которыми нужно было разобраться. ПСД кипела от недовольства, и с этим нужно было что-то делать. Когда Невис вошел в комнату, где работал его босс, он сказал: "Партийно-политические вопросы"; вездесущие государственные служащие кивнули и вышли из комнаты.\n\nЛотт поднял глаза и кивнул с улыбкой на лице. "Танкреду, что привело тебя сюда сегодня?" \n\nНевис улыбнулся в ответ, но его лицо стало серьезным, когда он начал говорить; его друг заметил это. "Энрике, это ПСД. Консерваторы - Ауро и что у тебя есть".\n\n"В чем с ними проблема?"\n\n"Правые в ПСД злятся, Энрике. Они думают, что вы слишком сильно склонились перед Гулартом и Куадрусом, и кризис шахтеров - тому пример. Они злятся, что вы недостаточно сделали, чтобы посоветоваться с ними, и, несмотря на то, что некоторые из них мне не нравятся, они правы. Тебе нужно больше интересоваться их мнением, Энрике".\n\nЛотт усмехнулся. "Я президент, Танкреду; я делаю то, что лучше для страны. Они должны верить, что я смогу сохранить нашу демократию и предотвратить политическую катастрофу".\n\nНевис вздохнул. "Я понимаю это, Энрике; ты знаешь, что я верю в тебя. Но тебе действительно, действительно нужно поговорить с Ауро Андраде и остальными. Вы обязаны сделать это для них, чтобы их голоса были услышаны".\n\nЛотт сделал вид, что слушает, но на его лице все еще было упрямое выражение."
 brazil.262.a:0 "Невис мог это ясно сказать, и это его беспокоило."

 brazil.263.t:0 "Падение"
 brazil.263.desc:0 "Как только пришла весть из "Германии", так называемой "Столицы мира", что Адольфа Гитлера, Фюрера нацистской империи и самопровозглашенного "Хозяина Европы", по крайней мере, постигла участь всей плоти, многие жители Республики Бразилия присоединились к людям по всей планете, чтобы отпраздновать кончину человека, чье существование погубило все человечество.\n\nОдин из них был губернатором Гуанабары Карлосом Ласердой. Хотя он был чрезвычайно сдержан в своем ликовании на публике, в тот момент, когда он был уверен, что он один, он начал визжать и кричать от радости. На самом деле, он несколько секунд радостно бегал вокруг, прежде чем спохватился и сел, чтобы написать длинную полемику, осуждающую Гитлера, все, за что он выступал, и дьявола, которым он был.\n\nВице-президент Жниу Куадрус отпраздновал ситуацию единственным известным ему способом - напившись. С другой стороны, Жуселину Кубичек отпраздновал это событие в компании одной из своих любовниц. С другой стороны, такие люди, как Энрике Лотт, были более сдержанными, просто открывали шампанское или готовили специальное блюдо. Жетулиу Варгас был тихо доволен; в то время как драгоценный Тысячелетний рейх Гитлера рушился, все, что Варгас оставил своим преемникам, все еще процветало.\n\nНо среди всего этого празднования был один человек, который был опечален кончиной Гитлера. Это был местный фашистский образец Бразилии, Уилсон Лейте Пассос. Пока Ласерда, печатая страницу за страницей антифашистские обличительные речи, заменял ленту на пишущей машинке, Уилсон отправился в посольство Германии, чтобы выразить свои соболезнования. Это было единственное имя во всей книге, которое не принадлежало этническому немцу. В то время как другие, переполненные ликованием, говорили друг другу, что, возможно, нацистская тирания наконец начнет разваливатся, Уилсон мог сказать обо всем этом только одно, когда его спросили об этом."
 brazil.263.a:0 ""Это еще не конец, ни в коем случае.""

 brazil.264.t:0 "Разделенный Рейх"
 brazil.264.desc:0 "Встреча была напряженной. Министр обороны Одильу Дэнис, бывший коллега Лотта в годы его военной службы, раскрыл то, что было известно о недавно начавшейся гражданской войне в Германии.\n\nНесмотря на выбор Гитлером наследника, различные элементы вермахта и немецких СС объединились с другими претендентами. По прогнозам, в Германии в течение нескольких месяцев будут идти ожесточенные бои. Рейхскомиссариат Остланд также разразился аналогичной гражданской войной. Нет слов о том, как обстоят дела в других регионах империи, особенно в Восточной Европе.\n\n"Тревожно", - сказал президент в конце презентации. "Мало что можно сделать, но наблюдайте, как высокомерие немцев уничтожает их".\n\n"Президент, как насчет ситуации в Африке?" -Спросил вице-президент Куадрус, на этот раз он был мрачный. "Стресс от сокращения поставок может привести к тому, что рейхскомиссариаты предпримут что-то радикальное. В частности, фанатичный Хюттинг в Остафрике, вероятно, окажется в тяжелом положении".\n\nПрезидент Лотт одобрительно кивнул Куадрусу, до сих пор не понимавшему виденье военных дел. "Хорошее наблюдение, мистер Куадрус. Несомненно, Хюттинг - бессердечный сукин сын, и он почувствует жар от сокращения поставок. Но я бы не стал слишком беспокоиться об этом. Чувствуя слабость, местные жители особенно усилят свою атаку на Хюттинга, тем более что оружие, контрабандно ввезенное из Южной Африки, усугубляет его беды. Я даю этим трем рейхскомиссарам несколько месяцев до краха."\n\n"Кажется, примерно так и будет, господин Президент", - сказал министр обороны."
 brazil.264.a:0 "Нам придется подождать и посмотреть."

 brazil.265.t:0 "Бык и панды"
 brazil.265.desc:0 "Адемар де Баррос, губернатор Сан-Паулу, был на свободе, как обычно. На этот раз он посещал зоопарк Сан-Паулу, куда Сфера так любезно отправила нескольких панд, чтобы открыть новый вольер. Когда новость об этом распространилась по всей провинции, бесчисленное множество людей съехались со всех уголков Сан-Паулу и прилегающих районов, чтобы увидеть странных медведеподобных существ.\n\nКонечно, это была прекрасная возможность для Адемара - он научился на с трудом завоеванном, "честно"приобретенном опыте, что общение с простыми людьми на подобных мероприятиях было идеальным способом заручиться большей поддержкой. Тем более, когда это было на мероприятии, которое организовал сам Адемар. Ибо он все устроил; ничего из этого не произошло бы без его работы. Он планировал очень ясно дать это понять людям, которые обращались к нему.\n\nКогда Адемар прошелся и очаровал гостей зоопарка своим ярким, привлекательным стилем, убедившись, что у всех есть хотя бы смутное представление о том, где намазан их хлеб маслом, другой вопрос крутился у него в голове. Для него и Карлоса Ласерды приближалось время приступить к работе над небольшим планом, который они придумали, и Адемар обдумывал, как лучше всего убедиться, что сценарий разыграется в его пользу и оставит его на Богом данном законном месте президента Бразилии.\n\nАдемар, возможно, имел привычку призывать милость Божью так часто, что уши каждого архангела, ангела, трона, владычества и святого звенели сто раз. Но он очень хорошо знал, что не может ожидать, что его Создатель сделает всю работу за него. С этой мыслью он повернулся к Карлосу Ласерде, которого видел у входа в зоопарк, и изобразил свою лучшую улыбку."
 brazil.265.a:0 "Это было время шоу."

