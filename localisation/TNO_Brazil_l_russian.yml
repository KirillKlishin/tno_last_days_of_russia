 brazil.270.t:0 ""ТВ Глобо" выходит в эфир."
 brazil.270.desc:0 "Детище магната журналистики Роберто Мариньо, владельца газеты "Глобо" и "Глобо Радио", телеканал "Глобо" выходит в эфир в Рио и большинстве региональных столиц по всей стране.\n\nПолучив концессию на использование канала под номером 4 еще в 1962 году, "Глобо" начинает работу с сочетанием национального и иностранного контента, такого как американские сериалы, такие как "Будь умным" и "Сумеречная зона", наряду с бразильскими мыльными операми, такими как "Пьяница" и "Король цыган."\n\nРоберто Мариньо, известный правый высокого престижа, приносит со своим каналом обещание шоу, которые следуют стандарту качества "Глобо" и которые могут значительно затмить все, что раньше видели по бразильскому телевидению. Результаты первых недель эфира, однако, оставили "Глобо" очень далеко позади других телеканалов, таких как "TV Эксцельсиор", что привело к найму американского специалиста Уолтера Кларка Буэно в качестве консультанта для расширения охвата аудитории "Глобо".\n\nНекоторые левые и варгистские СМИ критиковали "Глобо" за то, что он "до крайности элитарен" и продвигает правую пропаганду своей программой, критика была отвергнута "Глобо".
 brazil.270.a:0 "Спокойной ночи"

 brazil.271.t:0 "Долгий Путь"
 brazil.271.desc:0 "Жуану Амазонасу потребовалось несколько часов езды, а затем несколько часов ходьбы, чтобы добраться до места назначения. Вокруг него жужжали мухи и насекомые, почти постоянно шел дождь. Политики были коррумпированы, а инфраструктура практически отсутствовала. Другими словами, это было бы идеальной отправной точкой для революции.\n\nНикто не стал бы задавать никаких вопросов о том, что здесь строила Амазонас. Густой лесной полог означал, что они защищены от самолетов; он мог привыкнуть к мухам. Он стоял в стороне и наблюдал, как несколько его товарищей приступили к работе, поднимая и перенося ящики, чистя свое оружие и следя за тем, чтобы были установлены палатки. Им потребовались недели путешествий и поисков, чтобы точно определить это самое место. Но когда они нашли его, то поняли, что он идеален.\n\nСлишком долго он был в городах, бессмысленно спорил с ревизионистами о второстепенной политике и имел дело с расколами в коммунистическом движении из-за слепой веры в методы прошлых лидеров. Как могли эти дураки не видеть, что все прошлые лидеры движения потерпели неудачу, потому что они были недостаточно преданы делу - что они слишком сильно пошли на компромисс? Престес - ревизионистский предатель! - это было самое большое разочарование из всех. Он был одурачен социал-фашизмом Варгаса и ПТБ, несмотря на борьбу с Варгасом во время революции 1935 года. Эта проклятая революция, последствия которой привели к депортации его жены Ольги в Германию и заставили ее почти наверняка умереть на рабских рудниках. Амазонас сплюнул на пол, думая об этом. Когда-то он верил в Престеса. Но была старая поговорка: "Никогда не встречайся со своими героями", и Амазонас, конечно, сожалел о встрече с ним.\n\nАмазонас вернулся к размышлениям о возможных целях этого лагеря. Он планировал революцию, которая началась в сельской местности при поддержке крестьянства и быстро распространится на города. Конечно, революция не была бы совершена в одночасье. Им нужно было больше оружия, больше денег, больше персонала, больше всего на самом деле. Но он и его товарищи были преданы делу. Революции в прошлом увенчались успехом, несмотря на тяжелые обстоятельства; в Бразилии они также увенчаются успехом. Бразилия больше не будет угнетена; нет, Бразилия скоро действительно станет свободной."
 brazil.271.a:0 "Арагуая станет нашим Петроградом."

 brazil.272.t:0 "Теперь перейдем к трудной части"
 brazil.272.desc:0 "В кабинете пахло мылом и дезинфицирующим средством. Президент Куадрус (как хорошо было быть президентом!) тщательно прибрался в офисе с помощью нескольких сотрудников. Ковер был пропылесосен, письменный стол вытерт, окна вымыты до безупречного уровня. И все это в присутствии нескольких дружелюбных журналистов. Новое правительство будет освобождено от коррупции, от грязных делишек и от Энрике Тейшейры Лотта к хорошему порядку вещей.\n\nПосле того, как журналисты ушли, а его сотрудники унесли метлы и бутылки с химикатами, Куадрус впервые сел за свой стол. За дверями президентский дворец гудел своей привычной энергией. Президент не мог не вспомнить о всех тех случаях, когда он входил в комнату и находил Лотта занятым. Его соперник был трудолюбивым человеком, если не сказать больше. Неужели прошло всего несколько недель? Слишком рано для ностальгии по более простым временам. И, конечно, никогда не будет времени для сожалений. Коррупция Лотта сделала его непригодным для президентства.\n\nКуадрус в последний раз вдохнул свежий запах офиса. Запах чего-то похожего на лимон, видимый с точки зрения химика, щекотал его ноздри. Возможно, стоит поискать более лучшую марку чистящего средства. Для этого будет достаточно времени. Президент достал из сумки папку из манилы. На нем были напечатаны слова "НЕЗАВИСИМАЯ ВНЕШНЯЯ ПОЛИТИКА" \n\nПришло время приступить к работе"."
 brazil.272.a:0 "Нелегкий был день..."

 brazil.273.t:0 "Чистые руки"
 brazil.273.desc:0 "Полный отчет об операции каким-то образом просочился обратно к нему. Возможно, Адемар послал его в качестве добродушной шутки.\n\nCтраница за страницей с подробным описанием того, как в кабинете Адемара не было обнаружено ничего необычного. Сейф, "до отказа набитый грязными деньгами", содержал не намного больше, чем что-то для региональной политической ассоциации. Каждая квитанция была проверена, каждое пожертвование было подсчитано. Над каждой "i" было расставлено по точке, а каждое "t" перечеркнуто. \n\nНе было никаких сомнений в том, что Адемар подкупил полицейских. Возможно, местные чиновники были подкуплены задолго до того, как президент даже мечтал начать расследование коррупции. Однако одно оставалось несомненным: этого скользкого ублюдка Адемара так легко не усмирить."
 brazil.273.a:0 "Неужели в этой стране ничего нельзя сделать?"

 brazil.274.t:0 "Заговор"
 brazil.274.desc:0 "Ауро де Мура Андраде, президент Федерального Сената, посмотрел на Ласерду с несколько озадаченным выражением лица. "Это правда?"\n\nЛаседа кивнул, "Настолько правда, насколько это возможно".\n\n"Кому: Сеньору Ауро де Мура Андраде, президенту Федерального Сената \n\n Сэр,\n\n В этом письме указывается, что я немедленно подаю в отставку с поста вице-президента Бразильской Республики. В силу обстоятельств, не зависящих от меня, я вынужден поставить себя на службу Бразилии и ее народу за пределами федерального правительства. Я искренне надеюсь, что вы сможете найти достойного преемника, который сможет исправить бесчисленные ошибки предыдущей администрации Лотта.\n\nИскренне ваш,\n\nЖаниу Куадрус"\n\nАндраде перечитал письмо еще несколько раз. "Да, это сработает.""
 brazil.274.a:0 "А теперь отнесём это в Сенат"
 BRA_quadros_letter_tt:0 "§xТеперь нам нужно посмотреть, справится ли Куадрус с этим.§!"

 brazil.275.t:0 "Письмо Терпит Неудачу"
 brazil.275.desc:0 ""Чушь собачья! Это письмо - мусор!" \n\n"Да, убирайся отсюда к черту!"\n\nЭто было не то, что планировал Ауро де Мура Андраде, президент Федерального Сената. Он надеялся, что Куадрус недостаточно влиятелен, чтобы противостоять заговору Ауро и Карлоса Ласерды, направленному на то, чтобы избавиться от него. Но это было не так. Хуже того, он слышал, как Куадрус кричит в коридорах.\n\n"Бразилии лучше быть благодарной за то, что некоторые бюрократы знали, в какую сторону намазан их хлеб маслом, и предупредили меня об этом заговоре! Это письмо было черновиком, черт бы тебя побрал, черновиком! Это ничего не значит, и я по праву Президент!" \n\nС помощью криков Жаниу Куадрус смог предотвратить заговор против него и обеспечить себе президентство. Но когда Андраде, наконец, сдался после того, как в пятый раз его затыкает большая часть зала, Куадрус поднял глаза и увидел вдалеке Ласерду, наблюдающего за всем вороньим буравящим глазом. Куадрус сделал самый дикий взгляд, на который был способен, и сделал жест "Я наблюдаю за тобой" прямо на Ласерду. К чести Ласерды, он лишь слегка вздрогнул."
 brazil.275.a:0 "Решил ударить меня в спину? Я покажу тебе, что к чему!"
 BRA_quadros_success_hdc_tt:0 "§yОн справился со свой задачей§!"

 brazil.276.t:0 "Куадрус Терпит Неудачу"
 brazil.276.desc:0 ""Сеньор Андраде, на мой взгляд, это письмо заслуживает доверия". \n\n"Да, сеньор спикер, Куадрус должен уйти в отставку." \n\nЭто было то, что планировал Ауро де Мура Андраде, президент Федерального Сената. Он надеялся на то что Куадрус недостаточно влиятелен, чтобы противостоять заговору Ауро и Карлоса Ласерды, направленному на то, чтобы избавиться от него. К счастью, так оно и было. Куадруса нигде не было видно, и поэтому Сенат успешно убедили направить Куадруса в отставку.\n\nЛасерда слышал, что Куадрус узнал об этом только тогда, когда было слишком поздно, чтобы остановить это; он призвал людей выразить протест против того, что с ним случилось, но никто не пришел на его митинг. \n\nПоследнее, что Ласерда слышал о нем, было то, что он уехал домой с выражением смутного отчаяния на лице и без своей обычной дикой энергии. \n\nЛасерда понял, что это означало, что у него есть шанс стать президентом. Он закричал от радости и залпом выпил стакан виски. Затем, успокоившись, он сел и повернулся лицом к пробковой доске, которую носил с собой со времен, когда был молодым левым журналистом. Он вычеркнул фотографию Куадруса и, ухмыляясь, снял ее."
 brazil.276.a:0 "Ещё одно домино пало."
 BRA_quadros_failure_hdc_tt:0 "§xКуадрус тоже не смог этого сделать. По праву Жуан Гуларт должен занять его место, но кто знает, что может случиться?§!"Куадрус тоже не смог этого сделать. По праву Жуан Гуларт должен занять его место, но кто знает, что может случиться?§!"
 brazil.277.t:0 "Нация, лишенная Лидера"
 brazil.277.desc:0 "Протестующие толпились на улицах Сан-Паулу, требуя ответа на коррупцию и хищения на Трансамазонском шоссе, о которых недавно сообщалось в газетах. Но сегодня они были удивлены, услышав, что в Бразилии не было президента - Лотт, этот ни на что не годный, сидевший и ничего не делавший с коррупцией, ушел, подав заявление об отставке в то утро. Для протестующих это было отрадным событием; однако они все еще продолжали протестовать, не желая сдаваться, пока что-то не изменится. \n\nК группе протестующих посреди проспекта доктора Виейра да Карвалью присоединился еще один парень, размахивающий газетой. "Эй, ребята, вице - президент-этот сумасшедший, Куадрус - только что подал в отставку!"\n\n Люди озадаченно посмотрели друг на друга с немалым замешательством. Протестующий спросил своих товарищей: "Если они оба ушли, какой смысл протестовать? Может быть, нам лучше просто пойти домой."Другой протестующий покачал головой. "Нет, мы должны сделать так, чтобы наши голоса были услышаны. Даже если они ушли, даже если дорожный проект рухнет, коррупция все равно будет там. Кроме того, какой бы идиот ни пришел, он, вероятно, будет таким же грязным, как и последние два.""
 brazil.277.a:0 "Протестующие кивнули и снова начали кричать"
 
 brazil.278.t:0 "Вмешивается Андраде"
 brazil.278.desc:0 "Ауро де Мура Андраде, президент Федерального Сената, обдумывал стоящий перед ним выбор. Лотта не было, и он работал с Карлосом Ласердой, чтобы сделать Куадруса. По праву, настала очередь этого проклятого "розового" Жуана Гуларта в качестве спикера парламента Камары занять пост президента. Но одна вещь, о которой этот чертов дурак не вспомнил, прежде чем сбежать на юг, чтобы посмотреть футбольный матч, заключалась в том, что Ауро ненавидел его и сделал бы все, чтобы удержать его от власти.\n\n"Депутаты Сената!\n\n Ситуация серьезная. По праву, достопочтенный Жуан Гуларт, президент Палаты Депутатов, должен принять на себя упавшую мантию президента. Но я определил после консультаций с соответствующими властями" - "это означает, что я, меня и себя", - пробормотал Ауро себе под нос, - "что конституционные отклонения мешают ему взять власть в это время, и она должна перейти к свободному голосованию в Сенат."\n\n Федеральный Сенат погрузился в хаос, Ауро как можно незаметнее взглянул на Ласерду, который кивнул в ответ так незаметно, как только смог."
 brazil.278.a:0 "Как и планировалось"
 BRA_ohno_hdc_tt:0 "§xТеперь игра начинается.§!"

 brazil.279.t:0 "В ловушке!"
 brazil.279.desc:0 "Жуан Гуларт, законный президент Бразилии, был застигнут врасплох началом Стодневного кризиса. Он был на стадионе на Юге, лично наблюдал за футбольным матчем, как и положено всем порядочным бразильцам, по крайней мере, раз в год. Но это оставило его неподготовленным к падению Лотта и Куадруса в течение двадцати четырех часов друг от друга и еще менее подготовленным к тому, что Ауро де Мура Андраде придумает свое дурацкое оправдание по поводу конституционных нарушений, мешающих ему стать президентом.\n\nКогда Гуларт отправился в местный аэропорт, он, к своему ужасу, обнаружил, что военные проводят учения по чрезвычайным ситуациям, и все самолеты были приземлены. Зная, что если он будет продолжать в том же духе, его, вероятно, арестуют, он решил связаться с человеком, которому мог доверять.\n\n"Джанго, мой друг! Что происходит? Я думал, что ты сейчас будешь в Бразилиа!"\n\n"Все не так просто, Леонель; Я смотрел футбольный матч, а потом следующее, что я помню, Маршал и Куадрус оба вышли, и этот ублюдок Ауро исключил меня из кандидатов на президентство! Затем трижды проклятая армия закрывает аэропорт. Если бы я был Вороном, я бы, наверное, подумал, что это заговор".\n\n"Что бы ни случилось, Джанго, ты должен сохранять спокойствие. Тогда приезжай в Порту-Алегри, и мы займемся этим оттуда".\n\nГуларт согласился и повесил трубку, затем пробормотал молитву себе под нос, чтобы успокоиться. Это может быть концом. Ему нужно было бы быть очень осторожным в том, что он сделает дальше."
 brazil.279.a:0 "Водитель, отвези меня к губернатору Леонелю Бризоле в Порту-Алегри."

 brazil.280.t:0 "Лейтенант вступает в схватку"
 brazil.280.desc:0 "Жуан Гуларт вздохнул и покачал головой. "Я застрял здесь, брат, больше ничего не остается. Тебе придется заменить меня и отправиться в Бразилиа, чтобы выдвинуть мое дело."\n\nЛеонель Бризола посмотрел на своего шурина и кивнул, затем протянул руку, чтобы обнять его. "Не волнуйся, Джанго, я прослежу, чтобы это было сделано. Мы еще увидимся с вами в Планалту, просто подожди".\n\nВ отличии от Гуларта, никто не осмелился помешать губернатору Риу-Гранди-ду-Сул отправиться на север. Так что Бризоле не составило труда отправиться в Бразилию, чтобы выступить от имени Джанго.\n\nКогда он добрался туда, он объявил о своем присутствии местным газетам и радиостанциям, осудив двуличие Ауро де Мура Андраде и ясно выразив свое намерение увидеть, как Гуларт войдет во дворец Планалту в качестве следующего президента. ПСД разделилась во мнениях о том, хорошо ли это, но ПТБ были однозначно рады возвращению надежды на кампанию Джанго. Члены УДН, с другой стороны, в основном скрежетали зубами."
 brazil.280.a:0 "Надежда для ПТБ еще есть."

 brazil.281.t:0 "Строитель возвращается к своему проекту"
 brazil.281.desc:0 "Когда Жуселину Кубичек услышал, что маршал Лотт отстранен от власти, он был опечален и глубоко обеспокоен. Когда пришло известие о том, что пьяница Куадрус, чья глупость все это затеяла, последовал за ним, он ликовал, но у него не было иллюзий относительно того, к чему это может привести.\n\nТогда Кубичек услышал, что Ауро де Мура Андраде - этот предатель ПСД, этот предатель идеалов Варгаса! - изрыгнул какую-то чушь о "конституционных нарушениях", чтобы отстранить Гуларта от власти, а затем, что еще хуже, этот ни на что не годный дубина из барака Фрота, пригрозил свергнуть демократию, если они не найдут преемника через сто дней. В этот момент Кубичек увидел, что его худшие опасения сбылись, и пришел в ярость.\n\nКогда он успокоился, он позвонил Танкреду Невису, который также был весьма недоволен всем, что произошло. Они вдвоем пришли к выводу, что для этого есть только один выход - Кубичек должен был отправиться в Бразилиа. Так он и сделал. На самом деле в тот самый час. Он запихнул все необходимое в сумку, поспешно попрощался с женой и семьей и со всей возможной скоростью поехал по дорогам в столицу. Он знал, что будет не так уж трудно добраться туда вовремя."
 brazil.281.a:0 "В конце концов, он сам строил дороги."

 brazil.282.t:0 "Дворец на краю света"
 brazil.282.desc:0 "Жуселину Кубичек не проявлял особого интереса к посещению дворца Альворада, президентской резиденции Бразилии, с момента окончания своего мандата. Модернистское здание, жемчужина новой столицы Кубичека, уже несколько лет не видело человека, стоявшего за его созданием. Президент Лотт, конечно, задавался вопросом, как долго продлится эта ситуация.\n\nПрезидент и бывший президент прогуливались перед домом в предрассветные часы утра. Оба были ранними пташками. Поэтому Лотт никогда не был слишком удивлен утренним визитом своего союзника. Даже если бы утренний разговор стал язвительным. Создатель новой столицы страны, Жуселину Кубичек, обладал виденьем архитектора. В идеальном мире бывший президент оставил бы очень мало шансов на политической арене.\n\n"Вы не можете просто отмахнуться от этих промышленников! Особенно не тогда, когда ПСД нуждается в их поддержке, чтобы сохранить свое лидерство на выборах".\n\n"Что я сделал, чтобы их разозлить, Жуселину? Сказал им, что они должны снизить свои цены? Что среднестатистический бразилец не может позволить себе машину? Они уже знают это."\n\n"Ты..." Кубичек наконец замолчал, к радости Лотта. Всё самое лучшее, чтобы насладиться утренней прогулкой. Оба мужчины расхаживали по двору, телохранители следовали за ними. Новая столица начала просыпаться, завершая очередную ночь скоро забытых снов. Наконец Лотт первым нарушил молчание.\n\n"Все хорошо, Жуселину. Все останется хорошо. ПСД в хороших руках. Ты слишком много беспокоишься. Пока мы работаем, люди будут вознаграждать нас".\n\nКубичек мрачно кивнул. Он пожал Лотту руку и направился прочь. Восходящее солнце отбрасывало длинные тени на удаляющуюся фигуру."
 brazil.282.a:0 "Рассвет нового дня."
 
 brazil.283.t:0 "Окончание забастовки портовых рабочих"
 brazil.283.desc:0 "Лотт критически осмотрел карты - он был вне себя от радости, что больше не страдает от оскорблений, наносимых сообщениями о забастовках. Кризис был урегулирован, он больше не отвлекал его ни от работы, ни от предварительного проекта страсти, лежащего перед ним.\n\nЛинии, разделяющие джунгли Амазонки, станут артериями будущего освоения земель Бразилии. Пять тысяч километров дорог с твердым покрытием стимулировали бы инвестиции и ускорили бы обмен товарами. Тысячи поселений будут освобождены от океана джунглей и впервые в своей истории увидят, как посетители прибывают по дороге. Амазонка останется огромной сетью немощеных тропинок и бесконечных навесов, но она больше не будет настолько глухой дырой.\n\nЛотт улыбнулся. Он бегло просмотрел отчет о прогульщиках, задерживающих прогресс работ в Сеаре, и положил его на дно толстой стопки бумаг. Нет, нет, он вернется к этому позже."
 brazil.283.a:0 "Из ниоткуда эта дорога должна куда - то привести."

  brazil.284.t:0 "Dine with Gordon"
  brazil.284.desc:0 ""Understandable," said Ambassador Lincoln Gordon, "and it's much better than boiling, but if you steam them in a little beer and put chili on them, there's nothing like it."\n\n"I suppose the Southern American predisposition to the grill has a bit to do with it, Ambassador," remarked Lacerda. "And it's certainly better than us being forced to eat Blutwurst."\n\nGordon took another bite of Moqueca as he thought about the entirely different food they were discussing. "I suppose so, Mister President. And now with Brazil moving towards the ОСН, you won't have to worry about fascist incursions anytime soon. I think few understand outside of the diplomatic circles how massive of a development this is. Almost certainly Brazil is going to be one of the premier members of the Organization."\n\n"That is correct, Ambassador, but Brazil has more grand diplomatic ideas than to attend a few training classes and export equipment abroad."\n\n"Diplomatic...how?"\n\n"Mister Gordon, I'm not content with ensuring Brazil never again falls to extremism. Make no mistake, this nation isn't unique in its troubled past and flirtations with authoritarianism. And Brazil isn't going to stand idly back and be content with whatever transpires in the rest of South America. Washington may consider this safe territory, but we know it isn't. And Brazil is going to keep fighting against totalitarianism wherever it develops on the continent. There won't be a Reichskommisariat in South America on my watch. Nor will we have a Manchukuo. We will have a united bloc in the free world that will permanently keep out the Germans from encroaching on us."\n\nLacerda took a bite. "Mister Ambassador, it's time to make fascism an old-world issue again.""
  brazil.284.a:0 "The dominoes begin to right themselves."
 
 brazil.285.t:0 "Бризола в Бразилиа"
 brazil.285.desc:0 "Леонель Бризола, губернатор Риу-Гранди-ду-Сул и влиятельный член левого крыла ПТБ, готовился к предстоящей борьбе.\n\nБывший президент Энрике Тейшейра Лотт был свергнут в результате заговора Квадро, поддержанного, а затем нанесенного в спину Андраде, Ласерде и Адемару. Но его дочь Эдна, более умеренная варгистка, но недостаточно умеренная, чтобы стать частью партии своего отца, оставалась в борьбе. На самом деле она все еще вела хорошую борьбу в бразильской Палате Депутатов, чтобы гарантировать, что Жуан Гуларт займет свое законное место президента Республики. Теперь эти двое встретились впервые и, отнюдь не вступая в простую светскую беседу, обсуждали дальнейшие шаги.\n\n"Ну, Эдна, нам придется ударить по ним в этом направлении, пытаясь узурпировать законный успех Гуларта, как указано в конституции".\n\n"Это имеет смысл, Леонель. Я также знаю нескольких людей, на которых я могу оказать давление, многие члены ПСД разумны, и я могу обратиться к Невису, если нам понадобится".\n\nПосле того, как дискуссия затянулась, Бризола и Лотт обнаружили, что они расходятся во мнениях по нескольким вопросам, а именно, в каком направлении должен идти Гуларт, когда он пришел бы к власти, но согласились с гораздо более важными вещами, такими как необходимость защиты варгистского и конституционалистского порядка в Республике Бразилия. По мере того как день клонился к вечеру, и по мере того, как Лотт и Бризола все больше продвигались в обсуждении рассматриваемого вопроса, одна мысль все больше и больше занимала их умы:"
 brazil.285.a:0 ""А мы можем работать вместе""

 brazil.286.t:0 "Старые cолдаты никогда не умирают"
 brazil.286.desc:0 "Старый генерал знавал лучшие дни. Одильу Дэнис наблюдал, как его друг произносит речь перед собравшимися молодыми офицерами. Уверенность в себе и решительность Энрике Лотта уже давно придавали ему железную ауру. Однако в наши дни аура была помята. Военный корабль, входящий в гавань после катастрофического сражения. И все же Лотт еще не был потоплен. Старый генерал двинулся дальше.\n\nСобравшиеся молодые офицеры принадлежали к поколению, выросшему в тени режима Варгаса. Для многих из них моментом славы армии стало свержение деспотичного президента. Сто дней повергли их в уныние. Разве армия не вышла за рамки своих конституционных границ?\n\nНесмотря на то, что Лотт был политически уважаем, он все еще пользовался уважением в армии. Многие не поверили обвинениям его в коррупции. Среди молодых офицеров бывший президент все еще был лично популярен. И хотя его звезда потускнела, она все еще сияла ярко. Лотт призвал молодых офицеров оставаться верными республике, отвергнуть попытки Сорбонны свергнуть конституционный порядок.\n\nПо окончании выступления Лотт ответил на множество вопросов собравшегося офицерства. Он не уклонялся ни от какой темы и не пытался оправдываться. Он доказал, что недостоин президентства, и поэтому подал в отставку. Удел солдата в жизни состоял в том, чтобы выполнять приказы, исходящие либо от его начальника, либо от самого провидения. Гордость не играла никакой роли во всем этом.\n\n"Не выполнив своих обязательств, я обращаюсь к нашей молодежи. К вам. Если я должен ползти и умолять ваше поколение не повторять моих собственных ошибок, то так тому и быть", - заключил старый генерал."
 brazil.286.a:0 "Они слышали, как он говорил, но будут ли они слушать?"

 brazil.287.t:0 "Бушующий огонь и ливень"
 brazil.287.desc:0 "Ласерда ухмыльнулся. Наконец-то ему удалось заманить ублюдка Кубичека в положение, в котором он должен был встретиться с ним лицом к лицу. Кубичек в основном отказывался вступать в какие-либо конфронтации с Ласердой или любыми другими членами УДН, но Ласерде удалось загнать его в угол в бразильском конгрессе. Кубичек не мог сейчас сбежать. Не с учетом того, что эта конкретная сессия конгресса транслировалась по телевидению прессой.\n\nЛасерда встал и посмотрел на Кубичека. Пришло время атаковать. "Мистер Кубичек! - воскликнул он. - Вы считаете себя подходящим для руководства Бразилией. Но вы не годитесь для управления машиной! Ваша политика будет продолжать вести нашу славную страну к гибели!"\n\nКубичек посмотрел на Ласерду и медленно встал. "Мистер Ласерда, позвольте мне подтвердить, что я верю в бразильскую демократию и во все, что она олицетворяет. Но в отличие от вас, я верю в построение этой демократии. Сейчас не время бессмысленных нападок друг на друга, нам нужно строить на том фундаменте, который у нас есть".\n\nЛасерда усмехнулся: "Бессмысленно нападая друг на друга? Вы имеете в виду, что вместо этого мы должны вернуть вас к власти, где, по вашему мнению, вы по праву принадлежите. И вы утверждаете, что хотите строить на том фундаменте, который у нас есть? Как мы можем строить, когда этот самый фундамент подвергается нападкам из-за рубежа, в то время как вы ничего не делаете, чтобы противостоять этой угрозе!"\n\n"Бразильский народ должен оставаться единым в это трудное время. Ваш антитоталитарный крестовый поход будет не чем иным, как пустой тратой времени и ресурсов."\n\n"Является ли защита наших ценностей пустой тратой ресурсов?",-парировал Ласерда.\n\n"Неспровоцированные нападения на наш собственный народ-пустая трата ресурсов." Кубичек повернулся к прессе, наблюдавшей за дебатами. "Как вы думаете, должно ли следующее руководство этой страны вмешиваться в иностранные конфликты, в которых нам не место?\n\n"Законный преемник защитил бы Бразилию!" - ответил Ласерда.\n\n"Законный преемник построил бы Бразилию", - спокойно парировал Кубичек."
 brazil.287.a:0 "Бразилия найдет преемника в защите!"
 brazil.287.b:0 "Бразилия найдет преемника в восстановлении!"
 brazil.287.c:0 "Бразилия найдет преемника где-нибудь ещё!"

 brazil.288.t:0 "Удачный Побег"
 brazil.288.desc:0 "Улицы Порту-Алегри были буквально забиты людьми. Люди всех рас, классов, возрастов и убеждений. Люди, которые все собрались здесь, чтобы увидеть одного человека, Жуана Гуларта.\n\nКогда его машина подъехала к месту, где он планировал провести митинг, толпа начала реветь громче. Гуларт вышел из машины вместе со своими телохранителями и помощниками и начал улыбаться и махать рукой.\n\n"Люди вышли, чтобы увидеть меня", - сказал Гуларт, поворачиваясь к своим помощникам,"Поэтому я выхожу, чтобы увидеть их". Гуларт начал входить в толпу, пожимая руки и приветствуя людей.\n\nЭнергия, окружающая Гуларта, была наэлектризованной. Толпа пульсировала и двигалась вокруг него, пытаясь что-то сказать Гуларту или даже хорошенько рассмотреть его лицо. Были произнесены сотни слов, так много, что все они слились в гул голосов. Гуларт шел среди людей, здороваясь и пожимая людям руки,в то время как его телохранители пробирались сквозь толпу позади него.\n\nГуларт был окружен толпой людей, пытаясь пробиться в здание. БАМ! Гуларта толкнул на землю кто-то, кого он не мог видеть. Из толпы начали вырываться крики. Люди начали паниковать. Гуларт почувствовал, что его снова тянут вверх. В своем ошеломленном замешательстве он оглянулся и увидел, что один из его телохранителей прикрывает его своим телом. Он слышал, как кто-то кричал, спрашивая, откуда раздаются выстрелы, перекрывая крики толпы. Люди начали разбегаться в панике. Гуларт еще раз оглянулся на толпу, прежде чем его швырнули обратно в машину. Дверца машины захлопнулась, и его машина тронулась с места.\n\n"Сэр, вы в порядке?" - спросил один из его телохранителей.\n\n"Я в порядке, - сказал Гуларт, - Немного потрясен, но я в порядке". Он вздохнул и поудобнее устроился на своем месте. Он посмотрел на телохранителя, который повалил его на землю и втолкнул в машину. "Тебя зовут Франциско, верно?"\n\n"."\n\n"Ну, Франсиско,""
 brazil.288.a:0 ""Спасибо тебе за спасение моей жизни.""

 brazil.289.t:0 "Пение песен, топот сапог."
 brazil.289.desc:0 "Скандирование протестующих началось в ранние часы в городе Рио-де-Жанейро. Многие собрались на улицах бывшей столицы, чтобы выразить свою поддержку предпочитаемому ими кандидату в президенты. В воздухе висели бесчисленные знаки. Массово раздавались брошюры. Скандировались лозунги; лозунги, которые эхом отдавались во всех домах Рио, в парках и на стадионах. Лозунги, которые эхом разнеслись по всему главному офису Губернаторского дворца, где Карлос Ласерда в настоящее время был в ярости.\n\n"Успокоительное высшей степени! Кучка чертовых радикальных тараканов, разрушающих жизнь добропорядочных граждан Бразилии! Я слышу, как эти ублюдки скандируют даже отсюда!" Ласерда повернулся к Эстер, своей секретарше, стоявшей перед ним.\n\n"Я хочу, чтобы вы попросили некоторых из моих людей выяснить, кто организаторы этих протестов. Убедитесь, что они узнают о них все. Дома, адреса, члены семьи, все. И соедините меня с начальником Военизированной полиции. Нам нужно быстро убрать этих тараканов с улиц".\n\n"Да, сэр, я свяжусь с некоторыми сотрудниками гражданской полиции, чтобы они работали под прикрытием".\n\n"Я начну налаживать свои контакты со СМИ, нам нужно представить это как бунт. Это будет несложно, ведь уже поступали сообщения о взломе магазинов. "Губернатор Ласерда спас Рио из лап анархии." Любые другие утверждения являются ложными и предвзятыми. И скажи полиции, чтобы она вела себя хорошо, когда рядом камеры. Мы не можем допустить, чтобы фотографии полиции, избивающей протестующих, появились на первой полосе. Вы понимаете?"\n\n"Да, сэр, я начну звонить прямо сейчас".\n\n"Хорошо", - сказал Ласерда, вздохнув и откинувшись на спинку своего стола, прежде чем снова заговорить.\n\n"О. Прежде чем вы уйдете, вы прошли через протестующую толпу, чтобы попасть сюда сегодня правильно?"\n\n"Да, сэр, так и было."\n\n"Вы видели что-нибудь в мою поддержку?"\n\n"Э-э..." секретарша Ласерды нервно заерзала. "Нет, сэр, я не припоминаю, чтобы видела что-либо подобное".\n\nЛасерда на мгновение замолчал, уставившись в окно, а затем его лицо помрачнело."
 brazil.289.a:0 ""Скажите полиции, чтобы они убрали их всех к середине дня.""

 brazil.290.t:0 "Меч положен на покой"
 brazil.290.desc:0 ""Какой, блядь, отличный день!" - сказал генерал Фигейреду, входя в свой кабинет. "Я не могу поверить, что я стану генералом, Матильда!" Секретарша Фигейреду продолжала печатать свою речь о повышении, заставляя его хлопнуть рукой по столу.\n\n"Ах, да, извините! Поздравляю, генерал!" - сказала она, вздрогнув. "Итак, вы показали им, не так ли?"\n\n"Да, эти ублюдки, которые поддерживали эту дерьмовую мамочку, теперь потеряли свои позиции! Дэниса никто не хватится!" Фигейреду сел на свой стул и закурил сигару: "Этот ублюдок вел нас против Старшего Брата и к тирании. С ним, писающим в штаны в сумасшедшем доме, который я могу взять на себя сейчас."\n\nМатильда продолжала осторожно печатать его речь, чтобы предотвратить еще одну вспышку гнева, Фигейреду не был человеком, которому можно бросить вызов. Новость об уходе Одильу Дэниса на пенсию была музыкой для него и Сорборнны, которые только что избавились от еще одной угрозы демократии и американизму. Фигейреду едва мог дождаться, чтобы самодовольно улыбнуться, когда этот дряхлый старик покинет свой пост и будет заменен им, о, но на это уйдет неделя, какая это будет долгая неделя.\n\n"Эти годы в Америке многому научили меня, Матильда, я думаю, что во всех отношениях, кроме того факта, что я родился в этой дыре, я настоящий американец, верно?" Матильда заканчивала речь и не ответила вовремя."
 brazil.290.a:0 "Фигейреду снова хлопнул ладонью по столу"

 brazil.291.t:0 "The Student and the Master"
 brazil.291.desc:0 ""Ah, Jango, it's good to see you again!"\n\n"The same to you as well, Doutor. I hope you're doing well."\n\n"Oh, of course I'd be doing well, there's more than enough food for me to eat!"\n\nAn uproarious peal of laughter came from the two presidents of Brazil, one current and one former. Everyone, especially PTB bigwigs close to Getúlio Vargas such as João Goulart, knew just how much the former president had come to love his food in the sixteen years since his resignation and retirement. After some more small talk, the discussion at last turned to something more serious.\n\n"Doutor, I wanted to ask you something. As you know, I'm the president now. I was wondering what you thought about how I was doing."\n\n"Oh, you've done quite well I daresay. Lott was well and good, yes, but you are doing even better."\n\nGoulart was visibly unsure about this, though he seemed thankful for the good words.\n\n"Are you sure? I mean, with things as they are, and with how the military and the conservatives complain, I can't help but doubt myself."\n\nVargas scoffed. "Bah! I have faith in you, Jango. You will be able to help improve things for everyone in this country. If that lot doesn't realize it then their brains have been replaced with the rubbish one finds in that jackdaw's precious tabloids."\n\nGoulart nodded slowly. Some doubt left him, and he felt a slight weight lift off his shoulders."
 brazil.291.a:0 ""I will not fail you, Doutor.""

 brazil.292.t:0 "Blinding Lights"
 brazil.292.desc:0 "Goulart shifted uncomfortably in his suit. The T.V. the studio was blazing hot, and the questions the reporter were asking didn't exactly evilate his discomfort. This was supposed to be a easy interview, to improve the publics opinion of him, not this interrogation." Some brazilians are worried that the changes you are promising would be too radical and further drive the country in political chaos. How would you respond to these claims?"\n\n" My policy programs do not seek to divide Brazil, put to help it recover. To bring a return to political and economic stability and uplift the workers from poverty."\n\nGoulart tried to sight up straighter and look more relaxed. You don't convince people you mean no harm by sweating uncontrollably while looking uncomfortable. Goulart tried to keep a smile on his face as he glanced at the cameras pointed at him. There was no room for error here.\n\n"I would like to give a hard question to answer. Over the years there have been many claims that you are a communist. And many Brazilians looking at your platform may think that is so. So are you a communist?"\n\nGoulart quickly replied "I have always had a commitment to the Brazialian working class and trade unions. I  fight to uplift the poor of this country, and to secure their rights to participate in our democracy. However, I am not a communist and I have never been a communist."\n\n"But several communist groups have supported your campaign."\n\n"Some communist groups have even supported the campaigns of UDN members. Are you going to accuse Carlos Lacerda or Jânio Quadros of being a communist?" retorted Goulart,\n\n"Their policies are nothing like a communist's policy."\n\n"My policies are not the policies of a communist. You try to help the working class of this country and you are called a communist. I could privatize all Brazilian industry and cut welfare by massive amounts, but if I then implemented the most meager of a social program I would still be called a communist."
 brazil.292.a:0 "They reported he was a communist anyway"

 brazil.293.t:0 "Plenty to Do in Asa Sul"
 brazil.293.desc:0 "The smooth bossa nova hugged Goulart like a blanket on a cold night. It floated through the restaurant floor, unintrusive, but with presence. Warm lights and the wafting aromas of European platters coaxed the patrons into relaxation, and Goulart into thought. There is plenty to do in Asa Sul, yet he wanted only to come here again and again.\n\nGoulart rested his arms on the table, broad of his food. "You chose a wonderful place to meet, Edna."\n\nEdna Lott, tapping a foot to the music, gave a full, beaming smile. She cut into her steak and spoke from beneath her brow. "I did, and now you'll always choose it, too."\n\n"Ah, this is your plan to place me in your debt, then? With a President for a father, I suppose it'd be a waste if you didn't learn some of his tricks."\n\n"That's not right at all. He's more blunt, he probably learned it from me." Goulart laughed. A moment passed, and the purpose of the meeting rushed into his mind again.\n\n"Edna, I'd like to get your opinion on current censorship laws."\n\n'Respectfully, João, no. Article 233 of the Civil Code says that the private property of married women is completely controlled by their husband. That is urgent to half the population. When the husband's assent is required for them to obtain a job so that they may afford property in the first place, then my opinion on that is clear. Yours must be, too."\n\nGoulart had reservations. Such drastic change would not come easily, but the right to work - the right to own - was far more important. Tapping at his wine glass, he smiled."
 brazil.293.a:0 ""Well, Edna, let's change the Code.""

 brazil.294.t:0 "Plan of Action"
 brazil.294.desc:0 ""Civilian domination isn't enough, the military needs to be pulled out of politics completely. We can't just leave a viper in a cage, we have to take out its teeth!"\n\nLeonel Brizola's florid face presaged a million assaults, and yet his gaze, fixed on Goulart, was calm. His quarrelsome nature was cooled by his brother-in-law, but Goulart's calm could not preclude him from voicing his loathing of the Armed Forces. The two were united in their hatred, the intrusiveness of the military was more than an obstruction - it was anathema to their dreams.'\n\nVisions of violence flashed through Goulart's mind - the weight of tanks cracking the concrete of the Eixo Monumental, bullet-ridden doors propped up by the piled bodies of Presidential Guard; an emaciated Brazil suffused with blood, only ever rousing to hemorrhage. He would not allow it.'\n\n"I completely agree, but we can't do this immediately. They frighten quickly and shoot even quicker, if there's so much as a single snag along the way, we'll both be killed. I'll need you for this, Leonel, but I also need you to keep silent about the Armed Forces unless I say otherwise."\n\nBrizola gave a grin, then retreated into a solemn nod. He said nothing, but nothing more needed to be said. On the table's underside, kept from Brizola's hand by an inch of Jatobá wood, rested a miniscule black microphone. And from an underground bunker three miles away, two officers listened, and scowled deeply."
 brazil.294.a:0 "A snake without teeth can still constrict."

 brazil.295.t:0 "A Tale of Two Presidents"
 brazil.295.desc:0 "Goulart, with a shaking leg, crested the stairway and opened the heavy wooden door. The time to his plane's departure steadily ticked down in his mind, but his inauguration would not be complete without a chat to the man emphatically clasping his hand. Getúlio Vargas beckoned him to a pair of red leather chairs which were quickly occupied.\n\n"Getúlio, how have you been? You're looking good in your old age.''\n\n"That I am, President-elect Janguinho. My existence is unpleasantly ironic. My seat in the Academia de Letras is named after a man exiled for conspiracy. His involvement was never proven, and I am afforded protection by a wealthy Portugeuse-speaking man. If you are ever offered a seat by the academy, don't take it, it will ruin your presidency." '\n\n"No, I remember that they call you "Immortals," reception like that isn't appropriate for me, anyway, but for you, it's very different.''\n\n"Reception? I don't exactly get to leave São Paulo very often, but it's true that I left a shadow over this country. From what you've promised, yours will be cast even longer, and it ought to be if this farrago of failing administrations is ever going to be corrected."\n\n"I'm not going to be any more important than anyone who's come before me. I'll be a good president, but that's the job, anyway. Brazil always needs a good President.""
 brazil.295.a:0 ""'Indeed, now more than ever. Now, get to Brasília, Mr President-elect.""

 brazil.296.t:0 "Morning at Siqueira General Contracting"
 brazil.296.desc:0 ""...and apparently if you so much as try to move the toilets that pisses their union off too, so don't do that either," said the Foreman to his group of Araguaína construction workers. "Another thing: don't worry about having to go on the dole after this one as we signed an agreement to do a shitload of roads in the south of town."\n\n"More federal investment?" asked Lucas as he took a sip of coffee.\n\n"Yup," said the foreman. "Every week it seems like there's more to do. And every company worth anything has signed a deal. And as long as JK's in charge we'll be busy until the entire country is covered in highways and city blocks."\n\n"But then we gotta fill them," said Adriano and the group chuckled.\n\n"Yeah, and we get money from that too," said the foreman. "This might be the only time the government gives things out instead of just taking them. Should be happy we live in enlightened times."\n\n"I don't like it," Inácio mused. "We have the bridge contract already, and the government wants us to do more and more work. How are you sure you can do it all?"\n\n"It's your job to do it, not ours, we just fill out the manpower needs," the Foreman said. "Now, last up, we're thinking of a tool check-out program where you can borrow some of the equipment for personal projects. If you have any comments...""
 brazil.296.a:0 "Nice work, and you can get it."

 brazil.297.t:0 "Dinner for Two"
 brazil.297.desc:0 "Silence. The silence that ever presently hung in the air, only interrupted by the occasional sounds of forks scratching plates. Juscelino contutied to pick at his food in the silent dining hall. He looked across the table at his wife.. "So Sarrah, how have the children been doing since I've been gone?"\n\n"They have been good." replied Sarah. "They've missed you though. I've missed you."\n\nJuscelino shifted uncomfortably. He tried to keep his composure. " I know I haven't been around a lot. And I know it has been hard on you and the kids. I would never wish that on you. But, I have responsibilities to Brazil. The people have entrusted me with the most important seat in the country. And as much as I try to see you and the kids, I can't just abandon my responsibilities."\n\nSarah looked at him. " I know you have responsibilities. I just wish you could be around more. You just seem so distant in so many ways." Sarah sighed and turned her head away from Juscelino. " I just wish I could see you more. You're just gone for long amounts of time. And sometimes I think that you are off doing things that don't relate to your responsibilities."\n\nJuscelino twitched. He had been spending a fair number of days and nights with his mistresses. Did she know? Had someone told her what he had done? Guilt began to wash over Juscelino as he remembered the nights he could have been home but was instead with his mistresses. " Look." He sighed. " I promise I will try to find more time to be home with you. But the President of Brazil isn't a job with a lot of free time. Please understand me. I wish you didn't have to go through this, but it's impossible to avoid it."\n\nSarah sighed. "I understand you have to serve Brazil. Just please say you will spend more time with the family."\n\nJuscelino stood up. "I promise I will try to make more time for you and the family." He hesitated for a moment and then began to walk towards the door to the main hallway. "I have to go now, I'm sorry but I have an important meeting with some senators to pass infrastructure legislation that I can't miss."\n\nSarah shot up. " But you just arrived."\n\n"I know I know. But I need to make this meeting." He began to walk to the door. He turned back one last time. "I love you Sarah."\n\nSarah looked at him one last time before he left and said. "I love you to Juscelino, goodbye.""
 brazil.297.a:0 "And soon the silence took over again."

 brazil.298.t:0 "Akhenaton Reborn"
 brazil.298.desc:0 "A red sun rising in those early morning hours made the pearly blue Brasília skies as crimson as the soil from the Central Highlands. As the cold night gave way to the scorching day, Oscar Niemeyer's towering white masterpieces started reflecting the light of the sun over the waters of the Paranoá. A shining city on a hill, as spoken by Christ in his sermon, the capital of the tropics prophesied by Saint Don Bosco, which will house wealth and splendour that men couldn't conceive. But prophets would be just madmen if it wasn't for another even rarer breed of man: those who make their prophecies come true.\n\nOne of such men was taking his morning walk on the margins of the Paranoa: President Juscelino Kubitschek. As he stared at the city the President could only think of that time decades ago when him, then a young student, first heard the tale of Akhenaton. A visionary pharaoh that broke with the old ways of Egypt and took his people to a new golden age, the man who dared to leave his whole civilization behind and start again building a new city at the banks of the Nile, shaped as a bird reaching for the skies.A man who was hated but a man who would never be forgotten. A man who dared\n\nAnd as Akhenaton before him JK dared. He remembers when people called him insane, he remember the tornados and the rainfall stopping the work, he remembers when his presidential plane crashed in Brazilia's building site and Lacerda worte in his newspaper in tall letters "Lost Control: Juscelino Crashes Country Over Brasília", he remember the ultimatum he got from Congress but he also remember the Brazilian People that followed his vision. Now before his eyes he can see his Nile in the Paranoá, the roads of Plano Piloto spread their wings like the Ibis and on the sun kissed windows of the Alvorada he had set his Great Temple."
 brazil.298.a:0 "From Here to Eternity"

 brazil.299.t:0 "Проект Атлантического шоссе."
 brazil.299.desc:0 "Ветер развевал волосы Кубичека, когда он стоял на пляже в Рио-Гранде-де-Сул. Волны, разбивающиеся о скалы, ревели, когда он посмотрел на пляж в сторону города. Он повернулся к одному из инженеров, которых привел с собой. "Это одно из таких мест?"\n\n"Да. Это красиво и близко к берегу, в верхней части пляжа есть город, почва хорошая и твердая, без слишком большого количества камней. Это идеально подходит для дороги".\n\nКубичек улыбнулся, поворачивая к городу. Я уверен, что они оценят новые рабочие места, которые даст им это строительство".\n\n"Эм, да, я уверен, что они оценят", - сказал инженер, продолжая просматривать свои записи.\n\nЭто была не какая-то маленькая дорога, соединяющая пляжный городок в Рио-Гранди-де-Сул. Это был бы его шедевр инфраструктуры. Запланированное шоссе, которое пройдет через все побережье Бразилии. Грандиозный связующий элемент, который еще больше приблизит Бразилию к будущему. Кубичек привел с собой нескольких инженеров, работавших на Трансамозонском шоссе, чтобы помочь ему в этом проекте. В настоящее время они были по всему побережью, оценивая районы, через которые должно пройти шоссе. От Реклайфа до Рио-Гранди-де-Сул, шоссе, которое соединит страну. Это было гениально! Кубичек начал обдумывать возможные варианты. Это было бы огромным вкладом в бразильскую экономику. И это только еще больше подтолкнет автомобильную промышленность. Это было бы серьезной нагрузкой на правительство, но Кубичек поручил эту задачу своим лучшим людям. И выгоды значительно перевешивали риски. Он уже мог видеть длинные очереди машин, едущих по дорогам, шумные города, образующиеся вокруг дорожных столбов. Когда он повернулся к океану и посмотрел на огромные волны, Кубичек почувствовал, что готов ко всему. Трансатлантическое шоссе должно было быть построено."
 brazil.299.a:0 "Ради всеобщего блага."

 brazil.300.t:0 "Старые добрые друзья и старые добрые времена."
 brazil.300.desc:0 ""Джанго!" Кубичек подошел к двери дома. "Мне очень приятно снова вас видеть". Кубичек и Гуларт планировали встретиться у него дома.\n\nКогда он подошел к тому месту, где Гуларт стоял в арке дверного проема, он заметил в нем что-то странное. Он выглядел оборванным, как будто только что вылез из постели. И в уголках его глаз была далекая печаль, какая - то пустая неудача. Гуларту потребовалась секунда, прежде чем ответить Кубичеку: "Я тоже очень рад вас видеть". Легкая улыбка появилась на его лице, когда он протянул руку для рукопожатия. Он повернулся лицом к своему дому."Пожалуйста, входите".\n\nОни вместе вошли в дом Гуларта. Дом был достаточно симпатичным, но немного грязным. Они повернулись и прошли в главную гостиную. "Я никогда не думал, что у меня будет вице-президент, который не был бы тобой, Жуан", - сказал Кубичек, когда они сели. "Вы были одним из лучших людей, с которыми я когда-либо работал. Президентство не будет прежним без вас."\n\nГуларт посмотрел на Кубичека с некоторой радостью в глазах. "Что ж, Эдна Лотт тебя не подведет. У нее была образцовая карьера в ПТБ, Жуселину. И я сам говорил с ней, она кажется очень умной".\n\n"Я надеюсь, что это так". Кубичек усмехнулся: "Из того, что я видел и слышал о ней, она кажется очень... самоуверенной." Кубичек наклонился ближе к Гуларту. "Несмотря на то, что вы, к сожалению, не можете быть моим вице-президентом, мне все еще нужна ваша помощь."\n\n"Моя помощь? Что я могу для вас сделать?" Гуларт ответил: \n\n"Жуан, ты все еще лидер Палаты депутатов, не так ли? Плюс лидер ПТБ. Мне нужно, чтобы вы помогли мне протолкнуть законодательство, которое поможет Бразилии улучшить качество жизни для всех. Ты должен быть моей правой рукой в доме, иначе все может развалиться. Ты мне нужен."\n\nГуларт на секунду удивился, как будто забыл об огромной власти, которую он имеет над бразильской политикой. "Конечно, я помог бы вам проводить вашу политику. Мы оба хотим помочь людям, продолжить наследие Варгаса. Я полностью вас поддерживаю".\n\nКубичек ответил: "Отлично, мой друг. Я очень рад это слышать." Оба мужчины встали и пожали друг другу руки. "Будем надеяться, что это принесет какую-то пользу Бразилии.""
 brazil.300.a:0 "Альянс за лучшую Бразилию."

 brazil.301.t:0 "Время уже близко"
 brazil.301.desc:0 "Ничего не оставалось делать, кроме как ждать.\n\nПланирование было выполнено, подготовка была завершена, и толпы людей прибыли в столицу, чтобы отпраздновать, чтобы, наконец, объединиться в момент триумфа.момент триумфа Жуселину Кубичека. \n\nТанкреду Невис наблюдал, как Кубичек с важным видом направился к движущейся машине. "Я хотел пожелать вам удачи на вашей инаугурации". сказал Невис.\n\nНа лице Кубичека появилась широкая улыбка. "Большое вам спасибо, Танкредо. И..." - сказал он, поворачиваясь к нему. "Я хочу поблагодарить вас за помощь в моей кампании. Ваша помощь для меня бесценна. И мне будет приятно снова видеть вас в моем кабинете".\n\n"Я был рад помочь вам, Жуселину".\n\nКубичек открыл дверцу машины, которая была готова отвезти его на инаугурацию. "Провел большую часть прошлой ночи, обдумывая свою речь. Я думаю, что это действительно нравится публике и хорошо соответствует моей политике".\n\n"Нервничаешь?" - спросил Невис.\n\n"Нет, конечно, нет". Сказал Кубичек. "В конце концов, это не моя первая инаугурация. Я знаю, как это делается". Сев в машину, он обернулся. "До скорой встречи, Танкреду!"\n\n"Удачи вам с речью!" - крикнул в ответ Невис.\n\nДверца машины закрылась, заслонив Кубичека, и машина умчалась на его инаугурацию. Танкреду Невис ушел, чтобы найти свою собственную машину, готовясь принять участие в многочисленных предстоящих мероприятиях."
 brazil.301.a:0 "Победа на пороге того, чтобы Кубичекс смог ее одержать."
 
 brazil.302.t:0 "Мольба о помощи"
 brazil.302.desc:0 "Мужчина. Коррупционный скандал. Долгий тюремный срок. Друг президента.\n\nАдемар де Баррос уже несколько раз читал это письмо. Член его ассоциации в Сан-Паулу был арестован за коррупцию. К сожалению, этот человек был менее искусен в заметании следов, чем Адемар. К счастью, этот человек сохранил свою связь с президентом (и полученную в результате кучу доказательств) в секрете. Адемар восхищался верностью. Но как помочь бедному несчастному человеку? \n\nОставить его на произвол судьбы было одним из вариантов. Особенно в этот предвыборный год. Но мысль о том, чтобы приговорить своего соратника к длительному тюремному заключению, привела президента в отчаяние. Помилование его, с другой стороны, послужило бы сигналом друзьям и врагам, что никто не связывался с собственным президентом без чертовски веской причины. Скандальные газетенки могли бы рассуждать о коррупции президента, но какое ему дело? Все уже знали.\n\nПоследней альтернативой было дернуть за какую-нибудь ниточку и заставить полицию освободить его без суда. Это вызвало бы у некоторых удивление, но меньше, чем просто освободить его. Возможно, здесь, как и во всем остальном, будет верна золотая середина?"
 brazil.302.a:0 "К сожалению, бедняга отправится в тюрьму."
 brazil.302.b:0 "Заставьте полицию прекратить это дело."
 brazil.302.c:0 "Президентское помилование очистит имя этого человека."

 brazil.303.t:0 "Победа европейских избирателей"
 brazil.303.desc:0 "Кружка немецкого пива. Президент Адемар де Баррос мельком увидел свое отражение в гладком напитке, вечер был освещен полной луной. Зачем он именно сюда пришел? \n\nВкусная еда. Сыновья и дочери европейских иммигрантов. Немецкое пиво. Итальянское вино. Избиратели приглашали выпить, куда бы он ни шел, два его телохранителя в своих темных костюмах следовали за ним, как вороны. Они напомнили президенту Хунинна и Мугинна. Или все было наоборот? \n\nТут были планы проведения предвыборной кампании. Охват немецко-бразильцев и итальянско-бразильцев. Но хорошее время ошеломило президента Адемара. Так много танцев, так много отличной еды, так много отличных напитков. После стольких раундов любая речь президента приблизилась бы к обычному уровню трезвости Жаниу Куадруса. Лучше, э-э, лучше взять выходной на вечерок."
 brazil.303.a:0 "Возможно, избиратели запомнят его лучше, чем он их."

 brazil.304.t:0 "Устранение повреждений"
 brazil.304.desc:0 "Господь знает, что в этой стране не всегда легко что-то сделать. Президент Адемар был в замешательстве, обнаружив, что мерзавец среднего звена и его бывший коллега сдали его властям. Какая - то история о коррупции в дорожном контракте. Раздраженному президенту пришлось долго и упорно думать, чтобы вспомнить, какой коррупционный контракт мог быть раскрыт СМИ.\n\nЧто же тогда делать? Пойти в атаку, безусловно, было одним из вариантов. Адемар знал, что такие уроды часто не полностью чисты перед полицией. Поставить в неловкое положение их источник, раскрыв всё грязное белье, сделало бы многое, чтобы отвлечь разговор от президента. Конечно, было бы здорово заткнуть этого двурушника - идиота. Конечно, агрессивная реакция в некотором смысле была признанием вины. Возможно, Адемар, просто отрицающий обвинения, не нападая на источник, выглядел бы более правдоподобным для нации.\n\nНаконец, была возможность ничего не говорить и не делать. Адемар был известен всем как человек, который воровал, но добивался своего. Были ли какие-либо из этих обвинений неуместными? У президента были более важные дела, о которых нужно было позаботиться."
 brazil.304.a:0 "Давайте перейдем в наступление."
 brazil.304.b:0 "Просто отвергнем обвинения."
 brazil.304.c:0 "Льву все равно что думают о нем овцы."

 brazil.305.t:0 "A New Vice-Presidential Samba"
 brazil.305.desc:0 ""So you are the one who defeated Natel?" President-Elect Adhemar beamed at his new vice-president. Edna Lott merely offered her hand, with regal manners. Shaking her hand, Adhemar observed this woman, who had against all odds climbed to the vice presidency.\n\nIn history's oddly sardonic sense of humor, where her father had had a right wing vice president opposed to his presidency, Edna Lott now seemed poised to stand on the president's left. A rising star of the PTB. Uncomfortable a replacement to vice-president Natel's pliable ways.\n\nAdhemar smiled further."You've the charisma your father always lacked, Senhora Lott."\n\n"And you've the confidence and populism this country's conservatives never could attain. I do not wish to play games with you, mister president. You make a mockery of poor Brazilian's issues. You give them trinkets where deep reforms are required. I fully intend to use my office to monitor your work. Assuming your claims of seeking to help poor workers are not total rubbish, we may find ground for cooperation. Until then, you must forgive me for not being eager to share an office term with you, mister president. I would not begrudge you a similar irritation."\n\nAdhemar refrained from smiling, lest he aggravate his new vice-president any further. She had her father's stubborn honesty, enhanced by a woman's wiles. The cohabitation would be uncomfortable. Yet how much more entertaining."
 brazil.305.a:0 "I ask the lord to keep my enemies as close as possible."

 brazil.306.t:0 "President Joao Falstaff"
 brazil.306.desc:0 "In a country where political life sees the impossible turn mundane, and the mundane tinged with absurd, comedy had of late seen a boom. In the comedy club scene of big cities like Rio, up and coming comedians gathered on designated nights to try out their sketches in front of other comedians as well as average citizens.\n\nRecent political troubles had been a boon for aspiring comics. Lott's taciturnity, Quadros' grandiloquent alcoholism, JK and Lacerda''s arrogant scheming. All of them mocked mercilessly. None so much however as now president Adhemar. With his briefcases full of self-admittedly stolen money, his populist and ersatz pious sayings, Adhemar de Barros had provided fodder to countless aspiring humorists.\n\nNot everyone was equally enthralled with the rash of Adhemar imitators. Bruno sighed, sitting in the back of the club with a friend. "See, everyone is Adhemar now. He's too easy to mock, he's killed comedy."\n\nHis friend shrugged. "Everyone will be Adhemar in politics too. Corrupt and populist. Why not get used to it here."\n\nBruno sighed again. "Comedy used to give us something to escape daily life, not repeat it.""
 brazil.306.a:0 "We've elected a clown president, what did you expect?"

 brazil.307.t:0 "Уборка старого офиса"
 brazil.307.desc:0 "Сан-Паулу. Он будет скучать по этому месту.\n\nАдемар сохранял местный офис на протяжении всей своей президентской гонки. Однако теперь, когда приз принадлежал ему, пришло время закрыть магазин и переехать в Бразилию.\n\nСейф был перемещен, деньги частично прошли через несколько фронтов, прежде чем сопровождать его в столицу. Файлы о шантаже и разведданные были им прочитаны. Все ещё полезные вещи будут храниться в безопасности на секретной квартире в городе. Остальные были сожжены. В офисе больше нечего было убирать или перемещать. Он вел себя в основном по-спартански. В качестве зоны, выходящей на улицу, приносить "грязное белье" было бы бесполезно.\n\nАдемар подошел к окну. Он будет скучать по Сан-Паулу. Время от времени ветер приносил если не ощущение бескрайнего океана, то определенное представление о море . Бесконечно лучше, чем душная континентальная атмосфера Бразилиа.\n\nХватит бездельничать. \n\nАдемар взял свой портфель, поставил стул под стол и вышел из комнаты."
 brazil.307.a:0 "В Бразилиа!"

 brazil.308.t:0 "Проблемы с машиной"
 brazil.308.desc:0 "Адемар медленно сел на сиденье машины. Запах новой кожи окутал его, когда он схватил свои новые блестящие ключи и положил их в машину. Двигатель заурчал, оживая, когда повернулись ключи. Адемар улыбнулся и начал вытаскивать "Фольксваген жук" из дилерского центра, в котором он его купил. Дилер улыбнулся, помахал Адемару и в последний раз оглянулся, прежде чем выехать на главную дорогу. Адемар помахал в ответ, продолжая вести свою новенькую купленную машину. \n\nАдемар согнул руки на руле, продолжая ехать по улице. Ему как раз пора было обзавестись новой машиной. Он водил старый "Форд" с 30-х годов, и пришло время для обновления. А "Фольксваген" был удобной машиной для вождения. Он был симпатичным и компактным, имел гладкий кожаный салон и был дешевым. Немцы могут быть безумными маньяками-людоедами, но они умеют делать машины.\n\nКогда Адемар ехал по дороге в Сан-Паулу, он начал осматриваться по сторонам. Шумные людские улицы, дети, бегающие взад и вперед по дороге, и старики, сплетничающие на крыльцах. Адемар улыбнулся. Это был прекрасный день. Но, завернув за угол, он слегка нахмурился.\n\nОн заметил большую ржавую машину, стоявщую на стоянке через дорогу возле ресторана. Обычно это не было бы поводом для беспокойства, в городе было много старых машин, но это была полицейская машина. Адемар пробормотал что-то себе под нос. Он планировал заменить старые устаревшие полицейские машины штата, но не нашел времени.\n\nАдемар начал думать о том, чем ему следует заменить старые полицейские патрульные машины. Может быть, он мог бы заменить их "Фольксвагеном-жуком", подобным тому, который он только что купил. Это была плавно идущая машина, подходящего размера и достаточно дешевая для массового производства для полиции. Но получение контракта от немцев может оказаться не лучшим политическим ходом. Всегда был выбор американской компании. Недавно Адемар слышал, как кто-то хвалил Виллиса Аэро. Машина десятилетней давности, но, тем не менее, качественная. Адемар видел, как люди возили их по всему городу. Это казалось безопасной ставкой - купить Аэро для полиции. Когда Адемар въехал на стоянку столицы, он решил начать разрабатывать план обращения к одному из автопроизводителей. Он посидел немного, подумал об этом, потом решил."
 brazil.308.a:0 "Фольксваген Жук"
 brazil.308.b:0 "Виллис Аэро"

 brazil.309.t:0 "Подкуп Адемара"
 brazil.309.desc:0 "Офис губернатора Сан-Паулу был почти оскорбителен в своей безвкусице. Покрытый золотом, сверкающими кристаллами и очень старой мебелью. Генерал Каштелу Бранко, консерватор, которым он был, сожалел об этом. Не потому, что это было безвкусно, а скорее потому, что он знал, как губернатор обставил свой кабинет таким образом, и собирался принять в нем участие. Двери распахнулись, и вошел усатый мужчина в ослепительно белом костюме. "Ах, я полагаю, секретарь послал вас сюда? Очень хорошо!" Адемар де Баррос рассмеялся, по-видимому, ни над чем конкретно.\n\n"Здравствуйте, губернатор". - сказал Каштелу Бранко. "Не нужно любезностей, давайте перейдем к делу. Что ты хочешь для Сан-Паулу?"\\n\nАдемар снова засмеялся. "Ну-ну, генерал, кто сказал, что нет времени на любезности? Может быть, выпьете чего-нибудь? У меня есть прекрасный "Пти Вердо", прямо из Франции..." Он подошел к бару с напитками. "Или, может быть, бренди?"\n\n"Откуда вы взяли французское вино, губернатор?" Каштелу Бранко поморщился.\n\n"О, у меня свои способы, генерал. Я..." Он налил стакан бренди. "...Будь по-моему. Твое здоровье".\n\nАдемар сделал глоток. "Кстати, о деле...". Он улыбнулся. Каштелу Бранко в этот момент кипел от злости, что у губернатора хватит наглости продлить эту встречу.\n\n"Мы дадим вам три миллиона долларов США, губернатор", - сказал генерал.\n\n"Недостаточно". Адемар де Баррос откинулся на спинку кресла.\n\nГенерал разочарованно выдохнул. "Пять миллионов." \n\n"Сейчас, сейчас, генерал, я не могу поверить, что вы так низко думаете обо мне. Я хочу власти. Я хочу быть, по крайней мере, министром внутренних дел".\n\nКаштелу Бранко вздохнул. "Хорошо, но не сразу. Примерно через год. \n\nАдемар улыбнулся. "Очень хорошо. Вы можете сами найти выход, генерал. Генерал Каштелу Бранку покинул законодательное собрание Сан-Паулу с нехарактерной для него улыбкой."
 brazil.309.a:0 "Адемара де Барроса в будущем может постигнуть печальная участь."

 brazil.310.t:0 "The Long Watch"
 brazil.310.desc:0 "There were worse assignments than this, Felix thought. All he did all day was sit around and watch over this one person they had on house arrest. At least he didn't have the unsavory job of actually rounding up political enemies of the military; he could just relax, play some poker with his battalion, and go on the occasional light patrol, with little fear of anything going wrong.\n\n"Jose, you are the luckiest man alive. I had you trapped on the turn so hard, and you got saved by your SECOND four of a kind today. What's your secret, hm? Or have you paid off Eduardo again, just so you can finally dig yourself out of that deep hole you're in?" One of the soldiers gave a hearty chuckle, while the dealer quietly shuffled the deck twice, just to be safe. "Marco, let's be honest here. By the time this round finishes, it will be you who owes me an extra lunch, and not the other way around!"\n\nTwo knocks resonated on the side of the truck, before Felix's sergeant came around to the opening. Felix begrudgingly grabbed his rifle and started to dismount the truck, spotting a single man in the distance moving towards the house that they were supposed to watch. Despite being under house arrest and allowed guards, this man rarely had any visitors. On a fast day, there would be 3, tops. Was it because the military wasn't letting anyone see him, Felix thought? "Hey Sarge, who exactly are we guarding here again?"\n\n"Felix, do you not read anything I tell you to?!", huffed his sergeant, while staring at the visitor through a pair of binoculars. "We're literally guarding Vargas. Dig your head out of the dirt next time, Christ. His son's coming up right now." "Are we just going to let him in? Won't that be an issue for us later?" questioned Felix. "No, our orders are to let people in; even the son. We deal with them later if they're being a nuisance." As Vargas Jr. entered his father's home, the sergeant put down his binoculars, and reached for his cigarettes. "You boys can go back to your poker game for now. Oh, and Felix! Read the damn reports I send you next time, or I'm going to kick you from my platoon.""
 brazil.310.a:0 ""Y-yes sir. Of course sir.""

 brazil.311.t:0 "To Kill an Eagle"
 brazil.311.desc:0 "Paulo had an intense pride in his uniform, custom design to replicate the brownshirts of the germanic NSDAP, the armband on his arm a replica of the swastika he managed to buy from the black market through his own contacts. Every day, he would wake up in the morning, meticulously dress up as he would see in the pictures he bought, to replicate the salute and posture of a member of the glorious Germanic Reich down to the posture, all in the pursuit of a singular, worthy goal of national socialism in the country of Brazil. The fact other nations like Bolívia and Paraguay had the support of Germans, and yet his country became a hotbed of insidious, twisted bolshevism and liberalism was a thing he would hope would be fixed with time. One day, he would see the glorious eagle gaze down upon São Paulo, and he would be the first to salute a Brazilian Umlaut. Yet, he couldn't hate more how hard it was to navigate the labyrinthic maze of his hometown in such a stuffy, tight uniform, and how too much attention it brought from the passerby's, who stared at him in varying degrees of incredulity and disgust; what did it go wrong? Who leaked their meeting headquarters? They were so meticulous, careful to not let them get any inclination except with like-minded people! Wait...was it the Integralists?! Did the Integralists sell them o-\n\nPaulo wouldn't ever finish that line of thought, his mind subliming in white-searing pain as the butt of a rifle cracked his nose in two, his unconscious body dragged to a police car."
 brazil.311.a:0 "Paulo Henrique, 31 years old, dead in a police shootout."

 brazil.312.t:0 "No Act Too Vile"
 brazil.312.desc:0 "Lott was a wall to whatever unlucky soldier and/or interrogator would be given the task to crack the implacable man, for he wouldn't give them any reply, or any satisfaction. Tied in a set of cuffs, bruises and cuts all over him, was the man that tried to raise an internal resistance to the salvation of the country; arrested like a common criminal in the headquarters, every general and marshal knew the absolute hot potato they've had in their hands; they couldn't disappear Lott like any run-out-of-the-mill journalist or student, what they had in their hands wasn't just a respected figure in the army, but an ex-president.\n\nThe best option would be to make him accept home arrest, but the man was being intentionally obtuse and stubborn, and they knew why. He would force their hand, either to let him go and keep as a threat, or to kill him, and create internal division.\n\nYet, in this day, the interrogators watching from the isolated room couldn't help but gape at the general in a stark black suit, that in a few minutes, caused the stony-faced Lott to whiten, his hand tight against the metallic table as the interrogator all but spoke passively. Tense minutes stretched, before, with a defeated sigh, Lott took a pen from the interrogator's chest pocket and wrote a set of papers he brought to him.\n\nAs he left the interrogation room, he was asked how did he do it? How did he break the wall?\n\nThe answer would leave most barring the most unfettered hardliners unease, for the moment at least."
 brazil.312.a:0 ""Nothing like reminding a father how easily his daughter could have an accident.""

 brazil.313.t:0 "Ao Correr da Pena"
 brazil.313.desc:0 "Goulart couldn't sleep, wouldn't sleep, his eyes frantically watching the countryside on both ends, at the smallest sign of a camouflaged soldier, or a helicopter, or a jeep breaking through the idyllic trees, soldiers blazing to put him to a wall for the crime of simply existing; he knew he was a thorn on the Marshal's side for years, all of them too willing to put him and his family on an archived file, and an accident obituary in the Newspaper. It took luck, cashing in every single favor and goodwill he has acquired in his career, coupled with his friendship with Brizola, to even have this much headstart. The military was after him, whoever he has ever associated, his immediate family, all of them, to get rid of him like Russia did it's Tsar so long ago, and as much as he loved his country, he loved Brazil, he couldn't risk Maria and his kids to die with him for something petty like Politics.\n\n"We're here, Sir."\n\nThe voice of his heavily accented, northerner driver broke him out of his panic stupor. Giving a loud thanks, and shaking his family awake, they all but scrambled out of the car, towards the helicopter. As each step got him closer to his ticket of Salvation, relief and sorrow accumulated in him equally; in the end, he failed Brazil, and that was a dread that would carry to him forever in Uruguay. Perhaps one day, in the future, his home country would be a better place, but he knew he wouldn't ever want to return again...\n\nNot after what they've done to him, and the people he knew. He knew, on the moment he closed the helicopter door, and made it to safety, that he would never return to his quaint home in Rio ever again."
 brazil.313.a:0 "Costa e Silva would scream at his men later, for missing Goulart by an hour"

 brazil.314.t:0 "The Crow and the Carcass"
 brazil.314.desc:0 "Lacerda had an utter distaste at the current set of events, the coup by the military edging very, very close to how the Weimar Republic in Germany proceeded, sans a figure like Hitler. And perhaps, that was the differential in his head, as he turned down the radio, and cracked his neck, spinning his chair and reaching for his trusty typewriter, words dancing in his head as he tries to spin a positive narrative to this entire sordid affair. He knew he was watching the military take the democratic institution to an execution row, but why go down with the rest of them?\n\nEven if by the military's gunpoint, he could be the president of Brazil, and push the country to the direction he always envisioned it to be, he wouldn't mind having a little bit less leeway as he normally would; he and the military, after all, shared many fundamental beliefs that could be grounds to a solid partnership: No Communists, no Fascists, and the moral and good beliefs at the forefront of the nation.\n\nWith a final click, the final punctuation mark was set on his article praising the military's "bravery towards safeguarding Brazil's moral compass and goodwill towards the free nations of the world." It was bullshit, he knew it was bullshit, but did it matter? Repeat a mantra a thousand times, until it becomes true. Putting it in a folder to send to his secretary and editors later, he brings his phone, and disks some numbers he already knew by memory.\n\nTime to do some calls with his old contacts at the headquarters."
 brazil.314.a:0 "At Democracy's Funeral, the Crow takes his shovel."

 brazil.315.t:0 "A Alma de Lázaro"
 brazil.315.desc:0 ""Can you believe this hogwash, Ester?!" Ester has heard many things, in her tenure as Lacerda's secretary, to the point she frankly felt she couldn't bring anything but a non-committal answer to whatever mood swing Lacerda was up to that day, but even somebody as stoic as her couldn't help but give a grave thrum on her throat as she read the newspaper. "President Castelo Branco approves measure AI-2, giving him extra-constitutional powers, the nullification of every election result before the establishment of this mandate, and dissolution of all direct elections until prior notice?! This is, this is taking democracy and just shooting it in the alleyway! I won't stand by it, this was my bloody chance! I- I will-" Maybe it was self-instinct to preserve herself and her job, or perhaps something deep inside of her cared for the loud braggart of a man that was her boss, as she simply held him tightly by the grip and pointed at the window. Lacerda gazed, his face still flushed red, before it paled at the sight of rolling tanks by the streets, soldiers openly brandishing automatic weapons, and the people observing by the walkaway the march. "...right, right, I...I would just be putting myself on the same bloody list as Amazonas. I'll...I'll just shut up. Keep my head low, I still have Guanabara...I can keep things as normal as they can..." Ester nodded, returning to her work...yet her heart wasn't to it, but to her family, her sister Marietta at the countryside, were they okay? She was always quite loud... Her thoughts were interrupted by the opening of Lacerda's office, and the man's voice echoed. "Call my pilot, make sure he's always on stand-by. I want my plane out of my hangar in São Paulo, and back to Guanabara. Just...just in case."\n\nShe never thought she would hear that emotion in that man's voice."
 brazil.315.a:0 "She never thought she would hear defeat coming from him."

 brazil.316.t:0 "Не в этот раз"
 brazil.316.desc:0 "Кубичек смотрит на чашку Кашасы в своей руке, его черные глаза смотрят на ее владельца, выражая глубокое разочарование. В себе, за то, что он не пошел на крайние меры, в своем предвыборном персонале, за то, что не приложил достаточно усилий, чтобы убедить еще несколько тысяч, необходимых для того, чтобы гарантировать ему Бразилию, и в своих работах за то, что их недостаточно для бразильского народа...\n\nНо, не сам бразилец. Жуселину не мог больше гордиться своей страной за то, что она снова сорвала амбиции военных и, как всегда, держала факел демократии. Взглянув в его сторону, на теплую улыбку Невиса, он держит свою чашку, и будущий экс-президент снова не может не выпить за своего старого друга. "Что теперь, Жуселину?" Джей Кей бросает взгляд на Невиса, на его губах почти появляется отработанная улыбка, прежде чем он просто криво, искренне улыбается. С таким человеком, как Невис, не было необходимости в тщательно вылепленных выражениях и рассказах. "Это огромное разочарование, но люди заговорили, что было бы невозможно несколько недель назад. Даже если я не буду участвовать в Планалту, это будет гражданский президент, а не выскочка - мэр, желающий свалить все на коммунистов, чтобы сделать Бразилию своим маленьким королевством". Жуселину смеется, допивая свою чашку. "Я написал свои письма, я связал свои концы с концами, но я могу вернуться, Невис. Я, черт возьми, могу вернуться в любое время, когда захочу. Я вернусь в Рио, посмотрю, что я сделал не так, и однажды я снова буду во Дворце Планалту, и только Бог сможет остановить меня, потому что военные точно не смогли". Невис не может удержаться от веселого смешка над своим другом, так как алкоголь начинает действовать на "Со-архитектора Бразилии". И в тот момент он понял, что с Жуселину всё будет в порядке."
 brazil.316.a:0 "Мой друг здесь не выдержит еще одной чашки. Счет, пожалуйста?"

 brazil.317.t:0 "Не в этот раз"
 brazil.317.desc:0 ""Черт блять дери всё это!" \n\nЛасерда швырнул телефон на стену, встал и с удовольствием пнул стул, как будто он представлял идиотские массы, которые не могли видеть, что он сделал для Бразилии, что он мог бы сделать для страны, если бы они просто дали ему шанс. Месяцев будет недостаточно, никогда не будет достаточно, чтобы убедиться, что Бразилия во всей своей первозданной, сияющей славе сможет стать лидером Южной Америки, каким она всегда должна была быть.\n\nВсё, что им было нужно, - это проголосовать за правильного кандидата, но они этого не сделали.\n\nНа мгновение в его голове промелькнули мысли о попытке: демократии иногда просто нужен толчок в правильном направлении, и он знал это лучше, чем большинство, в конце концов. Но в тот момент все почти умерло, как он думал дальше, и увидел преимущества...\n\nЕсли, однако, кто бы ни попал в Планалту, он сделал паршивую работу, он мог бы сделать то, что он всегда делал лучше всего, на этот раз с опытом в качестве президента, чтобы поддержать его. Он мог бы использовать то немногое время, которое у него было, в качестве платформы для того, что он мог бы сделать, если бы люди просто, черт возьми, проголосовали правильно в следующий раз.\n\nЕсли бы это было маленькое отродье Варгаса или его проклятый протеже, возможно, он бы подумал об этом, но в нынешнем виде это было бы слишком мало, чтобы выиграть от огромного риска; демократия в Бразилии больше никуда не денется, и у него будет свой шанс. Он ждал много лет, он может подождать еще четыре."
 brazil.317.a:0 "Садись на свое место, в следующий раз подогрей его для меня."

 brazil.318.t:0 "Не в этот раз"
 brazil.318.desc:0 "Оглядываясь назад, Гуларту следовало бы знать лучше. Он всегда был более рискованным вариантом для президента, Бог знает, сколько сотен людей хотели бы всадить пулю в его сердце за желание просто поступить правильно для народа, поэтому он объективно не мог обвинять бразильца в том, что он не проголосовал за человека, который чуть не привел к гибели демократии под тиранами, которые всегда угрожали стране.\n\nЭмоционально, однако, он был развалиной. И вот как он оказался с половиной бутылки Пинги в руках, наполовину израсходованной пачкой сигарет в кармане, и телевизором, показывающим футбольный матч, на который он не был уверен, что полностью обращает внимание.\n\n Его лицо было влажным, теплым, болезненным от слез, разочарования и печали, кипевших в нем, за то, что подвел людей, Бразилию, Варгаса. Конечно, все могло быть намного хуже, но тот факт, что это произошло из-за него, не может не преследовать его, как призрак, сжимающий его сердце, все крепче и крепче, пока он не понял, что он не осознал, но хватка на его теле была не его неудачами, а Марией Терезой, притягивающей его голову к своему плечу, молчаливо дающей ему компанию, и его кровоточащему, эмоциональному сердцу.\n\nОн знал, что будут и другие шансы. Другие возможности, другие места, чтобы воплотить свою мечту о справедливой Бразилии в жизнь нации. Он был не один, у него были друзья, семья, любящая жена, и он был на земле страны, которую так сильно любил.\n\nОн будет в порядке."
 brazil.318.a:0 "Результат финала: Ботафого 2, Фламенго 0"

 brazil.319.t:0 "Охота за наследником"
 brazil.319.desc:0 "Адемар сидел опустошенный в своем кабинете, он думал, что третий раз будет самым очаровательным, но президентство снова ускользнуло от его хватки. Сколько ему было бы лет в 1970 году, в конце 60-х, ему было бы 74 к концу этого срока, если бы он победил на выборах. Адемар не думал, что не будет четвертого забега, четвертого блица по Бразилии, больше не будет рукопожатий и поцелуев с младенцами. Президентство, которое было так близко, но так далеко, ускользнуло от него раз и навсегда. Президентство Адемара де Барроса было бы посвящено работе писателей-фантастов, обсуждающих то, что могло бы быть.\n\nАдемар встал, чтобы выйти на улицу и поблагодарить всех за их тяжелую работу и вклад в кампанию и за то, что это был не конец. Но затем в его голове возникла маленькая мысль, одна из тех мыслей, которые начинаются с малого, но затем быстро растут, растут и растут, пока это все, о чем вы можете думать. Что, если бы это был еще не конец.\n\nНесмотря на свой возраст, он все еще мог бы легко играть влиятельную роль в бразильской политике. Он играл решающую роль в бразильской политике в течение последнего десятилетия, несмотря на то, что никогда не был сенатором и не занимал пост президента.\n\nЕму просто нужен был наследник, наследник его идеалов и ПСП. Наследник, который переживет даже его, когда однажды он умрет. Но кто бы это мог быть, подумал Адемар. Ответ был очевиден: человек, которого он выдвинул на пост губернатора Сан-Паулу, человек, которого он лично назначил на его место и который победил на убедительных выборах губернатора штата. Адемар на мгновение замолчал, он? Действительно? богатый плейбой-филантроп, сын бывшего президента. Был бы этот человек действительно способен продолжить с того места, на котором остановился Адемар, хорошо, если бы он мог под его руководством.\n\nАдемар расплылся в ухмылке и вышел из своего кабинета, быстро поблагодарив и пройдя мимо тех, кто пришел навестить его, прежде чем он добрался до своего секретаря."
 brazil.319.a:0 "Свяжись с Варгасом - младшим сейчас, нам нужно многое обсудить."

 brazil.320.t:0 "A Drunken Failure"
 brazil.320.desc:0 "He had failed. He had campaigned for months, endured personal tragedy, spent countless hours under hot studio lights, and spent years in the political field trying to change Brazil. And yet he had still lost. All of his work, sweat, blood, tears had been thrown away in one election. So now he sat in a drunken stupor staring out the window. The television murmured in the background as he continued to stare blankly out the window thinking of what had just happened.\n\nHe and those around him had been so confident that his loss was a terrible shock when it came. He took another deep drink from his bottle. His father, he had failed his father. He had sworn he was going to be president, and he had been absolutely sure of him. Yet here he was. He walked to the window in his room and opened it, letting the cool wind wash over him. In the distance Quadros could hear the cracking of fireworks. As the air moved through his body he looked down. He was still holding the nearly empty bottle of liquor. He saw his own distorted reflection in the bottle. He looked more like a mess than usual. His face puffy and red. His hair was in a tangle on his head. He had no idea where his glasses were. He looked like a failure.\n\nThe Americans would still run rampant through Brazil, corruption would still reign, the economy would still be a mess. None of his dreams would ever come to fruition.  Quadros stood still for a second and then violently threw the bottle as far as he could. The bottle flew through the air and shattered with a distant crash as he stormed back into the room.\nNo. He had not failed yet. There were still things to be done and battles to be fought. Even though Brazil had rejected him, there were still other countries and groups to champion. He could go to other Latin American countries, and spread his vision. Maybe, if he was lucky, it could even gain traction in Brazil. But he needed to begin planning immediately.\n\nJânio Quadros would not be a failure."
 brazil.320.a:0 "The battle is lost, the war yet continues!"
 
 brazil.321.t:0 "Дружеская Встреча"
 brazil.321.desc:0 "Когда президентство Лотта подошло к концу, бывший президент, маршал Энрике Тейшейра Лотт из ПСД и его бывший заместитель, Жаниу Куадрус из УДН, снова собрались вместе для сердечной встречи, которая с годами становилась все более и более распространенной. Они сели и выпили немного - но не слишком много, так как Лотт очень любил оставаться трезвым.\n\nОни говорили о вещах, которые прошли хорошо, и о вещах, которые прошли не так хорошо. То тут, то там возникали разногласия, но не такого рода, которые отмечали их взаимодействие до 1962 года. На самом деле они оба обнаружили, что, несмотря на их разное происхождение и политические идеологии, они согласились с немалым количеством вещей. Лотт признал, что, учитывая все обстоятельства, было правильным решением обратиться к Куадрусу в тех местах, где он обращался к нему. Куадрус также свободно признал, что, учитывая все обстоятельства, Лотт проделал довольно хорошую работу.\n\nДень тянулся, и обсуждение перешло на темы, менее непосредственно затрагивающие их. Куадрус и Лотт оба были обеспокоены недавними слухами о жестких коммунистических партизанах на севере, но Лотт убедил Куадруса не беспокоиться об этом слишком сильно, если это не станет реальной проблемой. Через некоторое время, простые разговоры на светские темы переросли в расспросы о семьях друг друга и тому подобному, в обмен шутками, двое с удивлением поняли, что небо было красным, а солнце стояло низко в небе. Поэтому бывший президент и его заместитель пожали друг другу руки и расстались в некоторой спешке, но не раньше, чем выработали способы поддерживать связь."
 brazil.321.a:0 "Таким образом Лотт и Куадрус расстались друзьями."

 brazil.322.t:0 "The Marshal Takes His Ease"
 brazil.322.desc:0 "It had been a challenging few years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him. At last, after a half-decade he was free from that nuisance, and he was now free to take his ease.\n\nAs he sipped his drink, he read a report about stirrings by communists in the far north of the country. The intelligence report indicated that it was nothing serious yet; he, therefore, would not worry about it until there was a legitimate cause for concern.\n\nPutting the report down, Lott sighed and reflected on another thing that had gone wrong during the last half-decade - his relationship with Jânio Quadros. He wondered just where it had gone so wrong, that Quadros would have tried to do what he did. After a brief moment spent ruminating on the situation, he dismissed his concerns. It was a good riddance. The man had to go. He had been too much of a hassle to work with.\n\nDismissing that thought, the marshal continued to take his ease."
 brazil.322.a:0 "A well-earned rest."

 brazil.323.t:0 "От одного Лотта к другому"
 brazil.323.desc:0 "Это был приятный день в Бразилии, и Энрике Тейшейра Лотт был рад, что смог использовать этот хороший день для встречи с кем-то, кто не был его противником, или с кем-то, кто только что напортачил, или действительно с кем-то, кто хотел посмотреть, что они могут от него получить. Совсем наоборот: это была его любимая дочь Эдна, которая только что была избрана на высокий пост после недавних выборов.\n\n"Как дела, Эдна?"\n\n"О, очень хорошо, папа. Я начала привыкать к тому, как всё устроено. Джанго показывал мне, что к чему, и я то тут, то там общался с Танкреду. Леонель тоже был очень полезен, даже если он немного радикальен как мне кажется."\n\n"Ах, ну, ты будешь время от времени с ними не соглашаться, и даже возникнут конфликты, но что бы ты ни делал, тебе нужно оставаться сильным и придерживаться своих принципов.\n\n"Я понимаю, папа".\n\n"Хорошо. Еще одна вещь - если я могу чем-нибудь тебе помочь, просто спроси. Я позабочусь об этом".\n\nЭдна улыбнулась и обняла отца."
 brazil.323.a:0 "Спасибо тебе, папа."

 brazil.324.t:0 "И в конце"
 brazil.324.desc:0 "Энрике Тейшейра Лотт, уходящий в отставку президент Бразильской Республики, выступил с заключительной телевизионной речью перед народом Бразилии в качестве главы государства. Рядом, за кадром, были новый президент, вице-президент, жена и дочь Лотта. Говоря это, он вспомнил все то, через что ему пришлось пройти в качестве президента.\n\n"Я глубоко благодарен вам всем за то, что вы позволили мне провести вас через эти бурные годы..."\n\n Приведение к присяге. Встреча и работа с Куадрусом, Танкреду, Дэнисом.\n\n"Мы добились значительного прогресса в Бразилии; мы снизили финансовую нестабильность и отогнали нацистскую угрозу от наших морей..."\n\nИскали способ перехитрить нацистов. Борьба с коррупционным скандалом.\n\n"Наша администрация справилась и с другими вещами..."\n\n Закон Лотта и операция "Тукан". Выборы. Последние дни своего срока.\n\n"Я объявляю, что я уйду из политики, и это обещание вступает в силу немедленно..."\n\nКогда всё это пронеслось у него в голове, и, когда его речь подошла к концу, Лотт обнаружил, что становится слегка эмоциональным; на самом деле, достаточно эмоциональным, чтобы все заметили это и были удивлены. Они думали, что маршал никогда не был таким.\n\nЛотт восстановил контроль над своими кружащимися мыслями и завершил речь.\n\n"Я приношу свою скромную благодарность всем. Спокойной ночи и прощайте.""
 brazil.324.a:0 "С этими словами Президент снова стал маршалом."

 brazil.325.t:0 "Маршал возвращается"
 brazil.325.desc:0 "Маршал Энрике Тейшейра Лотт, бывший президент Бразильской Республики, взяв где-то короткий отпуск, чтобы отдохнуть от своих трудов, теперь возвращался на службу в армию. На вечеринке, посвященной его возвращению, присутствовало немалое количество конституционалистов, чтобы поприветствовать своего старого шефа.\n\n"Маршал, мы хотели бы, чтобы вы засвидетельствовали обещание, которое мы хотим дать вам и Бразилии".\n\n"О, это так? Пожалуйста, продолжайте".\n\n Офицеры встали по стойке смирно, в то время как их лидер вытащил листок бумаги. Когда он произнес слова присяги, офицеры позади него повторили за ним.\n\n"Мы обязуемся, с Богом и маршалом Энрике Тейшейрой Лоттом в качестве нашего свидетеля, защищать демократическое правительство нашей Республики Бразилия, бороться с любыми попытками привести его к падению и служить в качестве пропагандистов демократии и гражданского общества в нашей стране".\n\nОфицеры, дав свою клятву, топали по земле и приветствовали.\n\nЛотт широко улыбнулся. Это сделало бы все намного проще."
 brazil.325.a:0 "С вашей помощью, джентльмены, я спокоен."

 brazil.326.t:0 "Метла сметает и выигрывает в этот день"
 brazil.326.desc:0 "Когда Энрике Лотт предложил план по вытеснению вооруженных сил Бразилии из политики, Танкреду Невис, Жуан Гуларт и Жуселину Кубичек пообещали свою поддержку. Хотя этого было достаточно, чтобы повлиять на самых ортодоксальных членов варгистской коалиции, это было бесконечно бесполезно в отношении УДН и его разнообразных консервативных прихлебателей. В этот момент консерватор Жаниу Куадрус, с которым Лотту удалось наладить хорошие отношения, стал очень полезен; помогло то, что он был так же обеспокоен, как Лотт, перспективой переворота.\n\nЛотт пытался и не смог добиться от этих людей ничего, кроме элементарных проявлений уважения, и это было в том случае, если ему повезет. Некоторые из них прямо начали извергать пропагандистские тезисы такого рода, которые были бы неуместны в устах Коста-и-Сильвы. Другие, с другой стороны, сказали, что они сочувствуют, но затем начали повторять "опасения", которые Ласерда высказывал в различных газетах, которыми он владел и которые контролировал. Именно в этот момент Лотт понял, что Ворон, скорее всего, работает против него, вероятно, потому, что он надеялся, что военные когда-нибудь помогут ему прийти к власти.\n\nНе было никакой пользы от того, что Лотт пытался убедить их сам. Поэтому он послал своего вице-президента и стал ждать результатов.\n\nВице-президент ворвался в свой кабинет во Дворце Планальто ровно через два часа, неся выражения поддержки от немалого числа депутатов и сенаторов. \n\nСреди них было много людей, которые даже прямо отвергли Лотта, когда он спросил об этом.\n\nЛотт был впечатлен. Возможно, он недооценил своего эксцентричного заместителя. Когда он выразил свою благодарность и выслушал ответные выражения гордости Куадруса, в его голове промелькнула одна фраза, которую он быстро озвучил, к радости и счастью Куадруса."
 brazil.326.a:0 "Жаниу, ты удивительный ублюдок."

 brazil.327.t:0 "Trouble with the Right-Wing"
 brazil.327.desc:0 "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of decisively less use as regarded the UDN and its assorted conservative hangers-on.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat "concerns" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nA few thoughts went through his head as he went back in defeat to the Palácio do Planalto. Perhaps, if he had had Quadros helping him out, he could have pulled the matter off. But it was of no matter. Quadros had to go; the risks of his staying far outweighed the benefits of his remaining."
 brazil.327.a:0 "He banished the thoughts from his mind and moved on."

 brazil.328.t:0 "Успокоить людей из машиностроения"
 brazil.328.desc:0 "Когда Жуселину Кубичек прибыл на встречу доноров ПСД в автомобильной промышленности, различные автомобильные магнаты в зале заседаний были в полном восторге.\n\n"Говоря нам снизить наши цены, насколько, черт возьми, вы можете быть смешными?"\n\n"Неужели его офицерская шляпа выросла в его голове и заменила его мозг? Разве он не знает, как важна наша прибыль, черт возьми?"\n\n"Мы выбрали его, и вот как он нам платит?"\n\nКубичек вышел в переднюю часть комнаты и поднял руки для успокоения; жалующиеся руководители успокоились после того, как он посмотрел на некоторых из них.\n\n"Господа, господа! Я должен попросить вас обдумать сложившуюся ситуацию. Президент, возможно, произнес безрассудное замечание, но вы говорите так, как будто его слово-закон и не подлежит сомнению. Вы говорите так, как будто я или сеньор Невис не в силах заставить его пересмотреть свои взгляды".\n\nКубичек внутренне ухмыльнулся. Им не нужно было знать, что Лотт на самом деле категорически отказался пересматривать ситуацию. "И даже если он пойдет на это, давайте будем реалистами, джентльмены: Лотт и ПСД остаются лучшим выбором, который у вас есть. Если вы выбрали бы Ласерду, то что будет делать этот ворон? Он сократит ваши субсидии во имя "освобождения рынка" и впустит кучу иностранного импорта, который вытеснит вас".\n\nПосле этих слов руководители корпораций начали роптать. Кубичек продолжал: "Или может быть, вы хотели бы попробовать сеньора Пассоса, который, вероятно, заставит вас всех начать ходить гуськом и строить фольксвагены? Или, может быть, мой друг сеньор Сальгадо, который заставит вас кричать"Хайль Бразилия" во все горло и заставит вас производить вагоны, которые даже Педро Альварес Кабрал счел бы устаревшими?"\n\nВ этот момент производители кричали в негодовании. Кубичек снова поднял руку и высказал свою последнюю точку зрения. "Вы видите, что, когда вам говорят "снизить цены", это наименьшее из зол, с которыми вы можете иметь дело в этой стране". Когда мужчины кивнули, Кубичек ухмыльнулся. "Возможно, вам не придется долго разбираться с этим, особенно если вы останетесь на прежнем курсе и проголосуете за меня на следующих выборах.""
 brazil.328.a:0 "Мужчины поднялись с громкими аплодисментами."

 brazil.329.t:0 "Строители истории"
 brazil.329.desc:0 "Жуселину Кубичек повернулся лицом к сидящим в лекционном зале; аудитория, в основном историки по профессии, с нетерпением смотрела на него, уставившись на него, как дети, ожидающие конфет. Кубичек приехал на конференцию бразильских историков, чтобы рассказать о президентстве. Он с радостью согласился, желая поговорить с теми, кто напишет историю Бразилии.\n\n"Президентство - нелегкое бремя! Для этого требуется определенный склад личности у человека. Нужен кто-то, кто готов взять на себя ответственность за каждого человека в стране. Вы должны уметь реагировать на любую ситуацию, на любой кризис. И вам нужен план, план, чтобы изменить нацию, превратить ее во что-то большее".\n\nБывший президент посмотрел на море лиц, смотрящих на него снизу вверх. Многие в толпе делали пометки, пытаясь запомнить все, что сказал Кубичек. Кубичек ухмыльнулся. Он позаботится о том, чтобы они никогда этого не забыли. "Большинство из вас может согласиться с тем, что великие президенты не просто поддерживают статус-кво. Нет, они берут бразды правления своей страной и направляют ее вперед, к прогрессу. Они используют свою власть, чтобы оставить за собой лучшую страну. Президентство не для кротких. Вам нужно иметь амбиции, огонь, горящий в вашей душе, чтобы осветить путь вперед. По-настоящему хорошее президентство достигнет звезд и за их пределами".\n\nКубичек теперь вошел в свою колею; теперь он отправит желаемое послание всем, кто услышит эту речь. "Когда я принял мантию бразильского президента, разве я сидел без дела? Нет! Я построил Бразилию. Я реформировал и восстановил наше отсталое здравоохранение, промышленность и образование. Я поклялся в пятидесяти годах прогресса за пять, и я достиг этого! Я клянусь, что благодаря этим достижениям, этим амбициям мое президентство запомнится как одно из величайших за все время. Возможно, даже самое величайшее!" \n\nАудитория теперь была взбудоражена, люди нетерпеливо перешептывались друг с другом. "Благодаря своей работе я войду в историю как величайший президент Бразилии. И мой следующий срок докажет это еще больше!" \n\nНа это толпа разразилась аплодисментами."
 brazil.329.a:0 "Кубичек cнова воспользуется моментом"

 brazil.330.t:0 "Отчет о пауках"
 brazil.330.desc:0 "Ласерда оторвал взгляд от документа, который просматривал, и увидел свою секретаршу Эстер. Он жестом пригласил ее войти, но она прервала его покой. "У меня есть для вас обновленная информация о рейде, который вы ранее заказали на эту организацию. Сотрудник полиции Гуанабары находится снаружи и хочет поговорить с вами по этому вопросу". Ласерда тут же вскочил со стула с волнением маленького мальчика на Рождество.\n\n"Конечно, Эстер. Пожалуйста, впустите этого доброго джентльмена немедленно." Ласерда бросился за двумя стаканами из своего шкафа и бутылкой импортного американского виски. Как только он поставил стаканы, в кабинет Ласерды вошел офицер Фонтес и протянул Ласерде руку для крепкого рукопожатия. "Губернатор, рад вас видеть. Меня зовут сержант Фонтес из полиции Гуанабары, и я просто хотел сообщить вам последние новости о том рейде, который вы ранее заказали на эту незаконную организацию."\n\nЛасерда позаботился о том, чтобы налить доброму сержанту полный стакан виски, и налил себе тоже. "Да, да. Все ли главари были задержаны?" - спросила Ласерда, протягивая один из бокалов Фонтесу. Фонтес вежливо поднял руку, чтобы отказаться, и продолжил: "Ну, губернатор, я уверен, вы будете рады услышать, что мы задержали и предъявили обвинения 12 лицам в незаконных встречах и обсуждении экстремистских идеологий. Я поговорил с государственным прокурором по этому поводу; он думает, что они пробудут в тюрьме заметное количество времени. Он, конечно, швырнет книгу в этих нацистских подонков." \n\nЛасерда не мог поверить своим ушам. Это было все, о чем он просил, и даже больше. "И общественность, сержант. Как они отреагировали на этот большой успех?"\n\nФонтес слегка потянул себя за воротник, прежде чем ответить: "Ну, губернатор, честно говоря, мы все были заняты после лобстерной войны. Об этом действительно говорили в городе в участке и на улицах. Мы даже не подготовили пресс-релиз для этого рейда, учитывая, насколько незаметным мы его считали".\n\n"Так не пойдет, сержант! Я должен рекомендовать вашему участку опубликовать заявление об этой победе, которую мы одержали над нацистским бедствием. Быстро, вы, должно быть, сейчас возвращаетесь в участок, чтобы исправить эту ошибку, нет?" Фонтес застенчиво встал и отдал честь Ласерде, прежде чем поспешно покинуть офис."
 brazil.330.a:0 "Второй бокал виски - достаточная награда за успешную поимку фашистских гадюк."

 brazil.331.t:0 "Невыносимая Ошибка"
 brazil.331.desc:0 "[РИО-ДЕ-ЖАНЕЙРО] Сегодня экстренные новости из провинции Гуанабара, так как губернатор Карлос Ласерда уволил своего секретаря безопасности всего час назад. Источники, близкие к губернатору, сообщают о его растущем гневе на секретаря в связи со смертью нескольких бездомных, которых выбросило на берег в Рио, по-видимому, без каких-либо объяснений. В настоящее время детективы рассматривают это дело как убийство, хотя в настоящее время под стражей нет подозреваемых или лиц, представляющих интерес. Неспособность секретаря раскрыть это конкретное дело вызвала гнев Ласерды, хотя никто по-настоящему не знает, почему. \n\nНе редкость, когда убийства остаются нераскрытыми в крупнейшем городе Бразилии, но, похоже, губернатор Ласерда сосредоточен на повышении уровня раскрываемости убийств. Когда его спросили о внезапном увольнении министра безопасности, Ласерда отказался комментировать это увольнение, но упомянул, что "верные слуги Гуанабары обеспечат, чтобы справедливость восторжествовала над нашими соотечественниками", и подчеркнул, что "Гуанабара - дом для всех наших братьев и сестер, бедных или богатых." Сегодня были поданы документы от имени администрации губернатора, в которых подробно описывалось создание независимого расследования и комитета для оказания помощи детективам в раскрытии этого конкретного убийства, но политологи ожидают, что он останется, чтобы попытаться улучшить ужасный уровень раскрываемости убийств в Рио и обучить как патрульных, так и детективов, чтобы сократить количество насильственных преступлений.\n\nМногие хвалили губернатора Ласерду за его усилия по улучшению водопроводных систем Рио и обеспечению того, чтобы все граждане имели доступ к чистой воде. Он значительно более противоречив в отношении своих решений о государственном жилье и "расчистке" пространства для проектов, выселяя при этом тысячи жителей. Несмотря на это, немногие критики критиковали недавние усилия Ласерды в отношении насильственных преступлений в городе, хотя некоторые скептически относятся к его успеху. Только время покажет, принесут ли какие-либо плоды усилия губернатора Ласерды по преодолению разрыва между бедными и богатыми Рио или нет.\n\nЕсли у вас есть какие-либо советы или информация относительно смерти бездомного, пожалуйста, позвоните в полицию Гуанабары. За любую информацию полагается вознаграждение в размере 8000 крузейро."
 brazil.331.a:0 "Те, кто охотится на слабых, - величайшие трусы."

 brazil.332.t:0 "The Crow and the Stand-In"
 brazil.332.desc:0 "When Carlos Lacerda met with his American opposite number, President John McCormack, he could tell very clearly that the poor man was struggling with governing, and he sympathized.\n\nHe knew quite well what had happened. Nixon had humiliated himself out of office, then Kennedy - poor, decent man, what potential he had! - had been slaughtered by a Guyanese terrorist who was probably in the pay of the Nazi or Italian bastards for all Lacerda knew. Then this poor sod, who had been Speaker of the House of Representatives for mere months, was forced into the chair occupied by his two predecessors.\n\nWell, there was only so much that the President of Brazil could do. Lacerda knew that, and resolved to do it as soon as they got down to brass tacks. "Mister McCormack, if there is any way the Republic of Brazil can be of service to you or to the United States of America - particularly in South Africa - you need only ask, and we are more than willing to help you."\n\nMcCormack nodded wearily and smiled in genuine thanks. "Thank you, Mister Lacerda, that is a great help. God knows I and the United States need all the help we can get right now."\n\nAt this Lacerda himself smiled. "It is not a problem."\n\nAfter that, Lacerda and McCormack talked about other, less intensive things. The two presidents found that they got on well; they engaged in small talk well into the evening. When they parted, McCormack told Lacerda he was glad to have had a conversation that was not a matter of life or death for once.\n\nThe two would remain in touch for years thereafter."
 brazil.332.a:0 "The start of something good?"

 brazil.333.t:0 "The Crow and the Man From Dixie"
 brazil.333.desc:0 "When Carlos Lacerda met with his American opposite number, President George Corley Wallace, he was manifestly unimpressed. This made sense, since Lacerda abhorred racism, while Wallace was addicted to it the same way that good-for-nothing Getúlio Vargas was to eating two lunches and three dinners a day. At least Vargas wasn't usually a racial bigot, unlike Lacerda's present interlocutor.\n\nLacerda's disapproval seeped through frequently during the discussion, which was tense most of the time. The only times the two agreed wholeheartedly on something were in the cases of trade - opening more trade between Brazil and America struck them both as a good deal, provided that neither country's interests were violated - and joining the Organization of Free Nations, since even a conservative like Wallace knew the value of the ОСН and was pledged to support it. But these successful discussions were at times overshadowed by the sheer number of things the two presidents disagreed on.\n\nAt the end of the discussion, Lacerda offered a word of advice. "Before I continue, Mr Wallace, I'd like to offer you a bit of personal advice. None of what I am about to say is on my people's behalf."\n\nWallace stiffened. He could guess what Lacerda was going to say. "Go ahead, Mr Lacerda."\n\n"Sir, your nation has made significant progress in the past few years on how it treats people who aren't white, and it has only benefited America to do so. I'd advise you to avoid the urge towards radical changes overturning the last administrations' legislation in that direction."\n\nIt was as Wallace had suspected, and it made him angry. To his credit, he waited until after Lacerda had left to fly into a rage at Lacerda's 'presumption'. But he had not accounted for the fact that Lacerda had sources able to tell him just what he ended up saying.\n\nWhen Lacerda read the report, he laughed. It was the only thing he could do to distract himself from his worries about what "that bigot in the White House" might do to America."
 brazil.333.a:0 "Not the best of starts."

 brazil.334.t:0 "The Crow and LBJ"
 brazil.334.desc:0 "When Carlos Lacerda met with his American opposite number, President Lyndon Baines Johnson, the two got along more or less, though Lacerda found that Johnson's Great Society theory was altogether too reminiscent of Getulism for his taste (not that he'd say that and run the risk of making himself look obsessed). Most of their conversation was about foreign policy; Johnson would try to push the envelope a bit further, and Lacerda would try and keep it from going too far.\n\n"Mister Lacerda, I'm really grateful that you want to deepen Brazil's cooperation with the Organization of Free Nations, and I'm really impressed by the work Brazilian boys have done fighting side by side with us on the South African Front. But the cause of freedom can't be served by just fighting on the same side in one war. Can the United States rely on Brazil to make a firm commitment to aiding us in future conflicts on foreign soil?"\n\nLacerda made a noncommittal noise. "Well, Mr President, I'll have to say "yes and no" to that. If it's dealing with the Nazi colonists in Africa I'll back you to the hilt. If you see the need to deal with fascists and communists in South America I might be able to arrange something. But other future conflicts will be more difficult, I fear."\n\nJohnson nodded slowly. "I understand."\n\nFor a brief moment, he considered trying to intimidate Lacerda, but decided against it. Lacerda was enthusiastic about serving freedom, after all, and it wouldn't do to dampen such things. Besides, from what Johnson had heard of Lacerda and the other possible presidential candidates in those Hundred Days of theirs, he didn't think any of them - even that one pinko Gullet or Gully or whatever he was called - would break under his blustering. So he settled for moving the discussion on to other matters."
 brazil.334.a:0 "When asked, the two reported that they were satisfied with the meeting."

 brazil.335.t:0 "The Crow and the Voice of Reason"
 brazil.335.desc:0 "When Carlos Lacerda met with his American opposite number, President Wallace F. Bennett, they hit it off immediately and were on a first-name basis within some minutes. This made sense since they shared goals on using the market to strengthen their economies and joining hands in the Organization of Free Nations.\n\nThe discussion was long-reaching and changed topics relatively quickly, since the two of them were struggling to find areas on which they disagreed. On the matter of reducing mutual trade barriers, they found themselves in complete agreement, reaching a formal accord on the matter within minutes. On the matter of Brazil's joining the ОСН, Bennett offered to push for Brazil's membership as soon as possible, to which Lacerda enthusiastically agreed.\n\nAfter they had exhausted every possible avenue of discussion and reached some form of agreement on everything, they went on to small talk, which continued for a good while.\n\nThe two of them felt that they had developed a good working relationship with one another, and were on track to push Brazil and the United States closer together than ever before.\n\nAt last it was time for the two to part ways for the day, and Bennett asked one last question as he reached out to shake Lacerda's hand. "Carlos, can America and Brazil expect to see more of each other under your administration? Will you keep on integrating your country with the Organization of Free Nations?"\n\nLacerda smiled widely and nodded. "Most certainly, Wallace, one hundred percent."\n\nThat was the start of a friendship that lasted for decades."
 brazil.335.a:0 "The start of something good."

 brazil.336.t:0 "The Crow and the Reformer"
 brazil.336.desc:0 "When Carlos Lacerda met with his American opposite number, President Robert Francis Kennedy, he was not sure what to make of the slain JFK's younger brother. True, they got on when discussing foreign policy - Kennedy shared Lacerda's antifascism and zeal for the rights of the average citizen - and they were able to reach fruitful agreements with regard to Brazil's upcoming attempt to join the Organization of Free Nations.\n\nBut aside from that Lacerda, though he respected Kennedy's work ethic and devotion to his country, found himself increasingly uncomfortable with the president of the United States. Lacerda could not place it; it could have been Kennedy's zeal and the way he looked, or it might have been what Lacerda had heard of the man's proposed programs. But he found that some unclear thing in his interactions with Kennedy reminded him of Getúlio Vargas in a bad way.\n\nOn the other hand, Kennedy was unimpressed with his Brazilian opposite number. He had heard concerning rumours about Lacerda's willingness to sweep aside the poor and his political opponents in the name of promoting the welfare of Brazil. Moreover, he found that Lacerda lacked ambition and did not appear to be as devoted to the principles of life, liberty, and the pursuit of happiness as he said he was.\n\nDespite these reservations, the two heads of state remained civil, and reached fruitful agreements that would doubtless lead to further cooperation between Brazil and the United States. But each of them came away feeling that for all that they had been speaking the same English, they had still been talking in entirely different languages."
 brazil.336.a:0 "A productive meeting, though less than what it could have been."

 brazil.338.t:0 "Школа для Анны"
 brazil.338.desc:0 ""...И с глубочайшей честью и благодарностью народу Рио и еврейской общине я открываю среднюю школу имени Анны Франк".\n\nЛасерда перерезал ленточку, затем повернулся, чтобы изобразить свою самую умную улыбку, когда он снова повернулся к камерам и аплодисментам. Он даже отвесил поклон ради прессы.\n\nОн продолжил свою речь, пристально глядя на соседнее здание - консульство Германии, как раз напротив новой школы. Нацистские ублюдки сердито задернули шторы. Хорошо. Он позаботился бы о том, чтобы они заняли места в первом ряду, чтобы увидеть еврейских детей, живых и здоровых, посещающих школу и живущих нормальной жизнью.\n\n"Я не ложился спать до 5 утра, читая дневник Анны Франк, всего через несколько месяцев после того, как он был впервые вывезен контрабандой из Германии и опубликован во всем свободном мире в качестве обвинения в зверствах немцев. Это действительно трогательная история".\n\n"Эта бедная девушка умерла в одиночестве и была предана, голодала и болела, у нее отняли все достоинство, которое у нее осталось."\n\nОн высоко поднял голову и уставился на отвратительный нацистский флаг, развевающийся у консульства, у которого хватило наглости запятнать Бразилию своим ненавистным присутствием.\n\n"Самое меньшее, что я могу сделать, чтобы отомстить за нее, - это вернуть ее людям часть этого достоинства! И даст Бог, я позабочусь о том, чтобы Бразилия защитила вас, или умру при попытке!"\n\nВ результате раздались аплодисменты, которые могли оглушить целый стадион."
 brazil.338.a:0 "Анна Франк улыбается в загробной жизни."

brazil.438.t:0 "Провал закона Лотта"
brazil.438.desc:0 "Операция "Тукан" и ее стержень, Закон Лотта, были планом, направленным на то, чтобы раз и навсегда устранить угрозу нежелательного военного вмешательства в наш бразильский демократический порядок. Она была направлена на деполитизацию вооруженных сил и на то, чтобы научить солдат, летчиков и моряков раз и навсегда понять, что они всего лишь граждане в военной форме, не более и не менее. Но это не удалось. Он потерпел неудачу.\n\nОн молился, чтобы Бог смилостивился над Бразилией и ее будущими президентами. Им придется считаться с угрозойхардлайнеров, несмотря на все его усилия покончить с этой угрозой. \n\nЛотт сохранял стойкий вид, но его министр обороны Одильу Дэнис мог сказать, насколько он был разочарован. "Не расстраивайся, Энрике, ты сделал все, что мог".\n\nЛотт кивнул и вздохнул. "Это произошло потому, что политики были слишком трусливы, чтобы выполнять свою работу, защищать свои собственные мандаты. Ну, это не имеет значения. Если они не могут этого сделать, это не значит, что я не могу. Я думаю, что знаю, куда пойду, когда закончится мое президентство.""
brazil.438.a:0 "Это еще не конец. Нет, это начало чего-то нового."

brazil.439.t:0 "Победа закона Лотта"
brazil.439.desc:0 "Операция "Тукан" и ее стержень, Закон Лотта, были планом, направленным на то, чтобы раз и навсегда устранить угрозу нежелательного военного вмешательства в наш бразильский демократический порядок. Она была направлена на деполитизацию вооруженных сил и на то, чтобы научить солдат, летчиков и моряков раз и навсегда понять, что они всего лишь граждане в военной форме, не более и не менее. И это ему удалось.\n\nСлава Богу, и Богоматери тоже. Это удалось. Бразилия была свободна от военных угроз.\n\nПрезидент Лотт отпраздновал успех своего страстного проекта, выпив немного шампанского в присутствии видных конституционалистов в бразильских вооруженных силах, многие из которых были полны радости и надежды (как и следовало ожидать).\n\nЛотт произнес небольшую речь. "Нам удалось, джентльмены, добиться того, чтобы бразильские военные были в первую очередь защитниками демократии. Наконец-то нам удалось показать Коста-э-Сильве и другим представителям элиты их место. Господа, я поздравляю вас и приветствую ваши усилия!"\n\nПоследовало несколько одобрительных возгласов и волна аплодисментов. Но среди всего этого маршал Одильу Дэнис не разделял энтузиазма. Выражение его лица было странно нейтральным, учитывая окружавшее его счастье. Но Лотт этого не заметил; он чувствовал, что беспокоиться не о чем. Сегодня было время празднования."
brazil.439.a:0 "Тяжесть свалилась с плеч Лотта."

brazil.440.t:0 "Безотказный"
brazil.440.desc:0 "Закон Лотта увенчался успехом, теперь пришло время установить предохранители", чтобы военные не нашли способ обойти предложения и снова не попытались разыграть политика. С этой целью президент Энрике Тейшейра Лотт встретился со своим старым другом, четырехзвездочным генералом Пери Константом Бевилакуа, чтобы обсудить принятие указанных мер предосторожности.\n\nВ ходе бесед с Бевилаквой и другими должностными лицами фракции конституционалистов Лотт разработал различные планы и стратегии, с помощью которых Хардлайнеров и их ублюдок - лидер Коста-э-Сильва будут держаться как можно дальше от рычагов власти. Потенциальная угроза, исходящая от амбициозных Хардлайнеров в старой и молодой гвардии вооруженных сил, была проанализирована с бесчисленных разных точек зрения, и были выработаны методы их подавления и устранения.\n\nЛотт закончил встречу, напомнив офицерам, что демократия нуждается в вечной бдительности, чтобы выжить; если бдительность конституционалистов потерпит неудачу, это, скорее всего, будет означать крах для конституционалистов и их семей, не говоря уже о вооруженных силах и самой Бразилии. Офицеры кивнули и решили следовать указаниям Лотта и Бевилаквы."
brazil.440.a:0 "Принято."

brazil.441.t:0 "Движение 11 ноября"
brazil.441.desc:0 "Закон Лотта провалился, необходимы альтернативные методы", чтобы Хардлайнеры не воспользовались этим моментом слабости и не попытались захватить власть. С этой целью президент Энрике Тейшейра Лотт встретился со своим старым другом, четырехзвездочным генералом Пери Константом Бевилакуа, чтобы обсудить принятие указанных мер предосторожности. Одним из них было создание секретной организации - Движения 11 ноября - для обеспечения провала любого будущего переворота.В ходе бесед с Бевилаквой и другими должностными лицами фракции конституционалистов Лотт разработал различные планы и стратегии, с помощью которых сторонники жесткой линии и их незаконнорожденный лидер Коста-э-Сильва будут держаться как можно дальше от рычагов власти. Потенциальная угроза, исходящая от амбициозных сторонников жесткой линии в старой и молодой гвардии вооруженных сил, была проанализирована с бесчисленных разных точек зрения, и были выработаны методы их подавления и устранения.\n\nЛотт закончил встречу, напомнив офицерам, что демократия нуждается в вечной бдительности, чтобы выжить; если бдительность конституционалистов потерпит неудачу, это, скорее всего, будет означать крах для конституционалистов и их семей, не говоря уже о вооруженных силах и самой Бразилии. Офицеры кивнули и решили следовать приказам Лотта и Бевилаквы как части нового движения. Но это нужно было держать в секрете, они все знали; иначе это могло бы привести к перевороту само по себе."
brazil.441.a:0 "Принято."

 brazil.401.t:0 "Национальный закон об электричестве принят!"
 brazil.401.desc:0 "Cheers and clapping could be heard outside the Senado today, after the passage of the National Electric Act Act. One of President Goulart's most sought after reforms, the act establishes the state-owned electricity company in order to try and wrest some control of Brazil's energy infrastructure back into her own hands from foreign corporations. While the UDN and other opposition parties have decried this move as nothing more than "blatant socialism and market manipulation", supporters of the act point to the vast inequality regarding access to the nation's electrical grid that is holding back the Brazilian people. Furthermore, they also maintain that cheap and consistent access to electricity will fuel job creation, increase the living standards of the people, and push industrialization in poorly-developed areas.\n\nPresident Goulart made a speech today, echoing the benefits, and pushed for additional infrastructure projects that would see Brazil's electrical output quadruple within the decade. He spoke on the steps of the National Congress Building.\n\n"Today is a great day for the people of Brazil. No more will your homes be cast into darkness when the sun sets; no more will you have to suffer through the humid heat; no more will you be subject to blackouts and the greediness of foreign companies. I want to thank the Senado for their support on this bill, and I assure you that my government is working with our brightest engineers to deliver you electrical access as soon as possible, at a price that is fair for all Brazilians. I look forward to continuing the improvement of both this great country, and the lives of our people. Thank you!"\n\nWhile the act technically allows for the seizure and buyout of foreign power companies, the Goulart administration has not yet fully disclosed the details of how these power companies would be transferred under Eletrobras. However, one thing is for certain; even Brazil's poorest families will soon enjoy the myriad of benefits that electricity brings."
 brazil.401.a:0 "Вся Бразилия сияет вместе."

 brazil.402.t:0 "Национальный закон об электричестве не принят!"
 brazil.402.desc:0 "The Goulart administration suffered a serious setback today when one its prized pieces of legislation, the National Electric Act, failed to garner enough support in the Senado to pass. The act aimed to nationalize Brazil's electricity infrastructure under one company, in the hopes of improving access for many poor and rural Brazilians while allowing the government to directly invest, maintain, and repair the grid. However, its rejection means that various local, private power companies will maintain their control over the nation's electricity grid. While opponents of the bill celebrate its failure and Brazil's commitment to a free market, supporters are left wondering what else they can try in order to aid those without access to the current grid.\n\nForeign electric companies have been accused of setting exorbitant prices and are prone to random blackouts and power failures, especially in poorer parts of the country. Representatives for Rio Light, one of the private companies, stated that they were "pleased to see the act fail", and maintained their commitment to ensure that all paying customers in their service region would continue to enjoy electricity. When asked about any plans to potentially expand access to poorer, rural regions in the west and north of Brazil, the company refused to comment."
 brazil.402.a:0 "Надежды бедняков Бразилии тускнеют, совсем чуть-чуть."

 brazil.403.t:0 "Закон об аграрной помощи принят!"
 brazil.403.desc:0 "Сегодня на фермах Бразилии можно было услышать торжества, поскольку Сенат принял Закон об аграрной помощи. Закон перераспределяет землю от различных юридических лиц и богатых владельцев ранчо обратно местным крестьянам и мелким фермерам в надежде создать более справедливые возможности для низшего класса и улучшить сельскохозяйственное производство. Президент Лотт утверждал, что многие владельцы ранчо неэффективно используют свои огромные земельные участки и что было бы лучше, если бы они находились в руках местного населения. Несмотря на призывы к компромиссу как со стороны профсоюзов, так и со стороны владельцев ранчо, президент Лотт приступил непосредственно к первоначальной версии законопроекта, и его авантюра, похоже, окупилась.\n\nЗаконопроект, разработанный в ответ на массовые забастовки различных профсоюзов по всей стране, также дает бразильским банкам деньги для выдачи кредитов крестьянам и мелким фермерам. Хотя богатые люди удивительно недовольны тем, как изымаются их активы, даже они не могли утверждать, что они действительно использовали землю вообще. ПТБ согласился сотрудничать с провинциальными должностными лицами, чтобы ускорить процесс перераспределения земли и обеспечить справедливую выдачу кредитов, против чего УДН немедленно выступили с возражением. Независимо от того, сколько споров последует за этим актом, многие могут согласиться с тем, что в сельскохозяйственном секторе явно появилось новое руководство."
 brazil.403.a:0 "Необходимый шаг для выравнивания игрового поля."

 brazil.404.t:0 "Закон об аграрной помощи принят!"
 brazil.404.desc:0 "Сегодня на фермах Бразилии можно было услышать торжества, поскольку Сенат принял закон об аграрной помощи. Закон перераспределяет землю от различных юридических лиц и богатых владельцев ранчо обратно местным крестьянам и мелким фермерам в надежде создать более справедливые возможности для низшего класса и улучшить сельскохозяйственное производство. Президент Лотт утверждал, что многие владельцы ранчо неэффективно используют свои огромные земельные участки и что было бы лучше, если бы они находились в руках местного населения. Вынужденный вести переговоры с профсоюзами, которые непосредственно вызывали забастовки, президент Лотт встретился с несколькими видными деятелями труда и внес их предложения в Закон об аграрной помощи. Несмотря на возобновившуюся оппозицию со стороны УДН, которые пытались не пропустить закон, назвав его "коммунизмом в его основе", альянс ПТБ-ПСД, похоже, получил достаточно голосов, чтобы провести его. \n\nЗакон содержит несколько дополнительных положений, касающихся обращения с работниками на крупных фермах, а также сокращения продолжительности рабочего дня. Кроме того, это позволяет ПТБ работать с провинциальными чиновниками для ускорения процесса перераспределения земель и выделяет значительную сумму средств бразильским банкам для выдачи кредитов крестьянам и мелким фермерам. Некоторые владельцы ранчо, не желая отдавать такие большие доли своего богатства, по-видимому, полностью покинули страну. С таким сильным законом о земельной реформе многие в Бразилии задаются вопросом, как следующий законодательный акт может даже превзойти этот."
 brazil.404.a:0 "Солнце будет светить вечно."

 brazil.405.t:0 "Закон об аграрной помощи принят!"
 brazil.405.desc:0 "Сегодня на фермах Бразилии можно было услышать торжества, поскольку Сенат принял закон об аграрной помощи. Закон перераспределяет землю от различных юридических лиц и богатых владельцев ранчо обратно местным крестьянам и мелким фермерам в надежде создать более справедливые возможности для низшего класса и улучшить сельскохозяйственное производство. Президент Лотт утверждал, что многие владельцы ранчо неэффективно используют свои огромные земельные участки и что было бы лучше, если бы они находились в руках местного населения. Тем не менее, он реализовал несколько предложений от различных владельцев ранчо в надежде на увеличение поддержки законопроектов в рамках ПСД, УДН и ПСП. Хотя азартная игра Лотта, направленная на получение большей поддержки от владельцев ранчо, похоже, сработала, она также вызвала гнев профсоюзов и ПТБ, которые осудили законопроект как "смягченный" и слишком незначительный, чтобы вызвать какие-либо реальные изменения.\n\nНесмотря на это, профсоюзы по всей Бразилии проинструктировали своих работников прекратить забастовки, которые фактически остановили страну, и, похоже, страна наконец может вернуться к работе. В то время как администрации провинций по всей Бразилии работают над тем, чтобы начать перераспределение земель, различные банки Бразилии также готовятся выдавать кредиты и предоставлять программы экономической помощи, чтобы гарантировать, что крестьянские фермеры не обанкротятся немедленно. Хотя трудно предсказать, будут ли реформы продолжаться, многие по всей Бразилии все еще могут оценить попытку создания более равноправного сельскохозяйственного сектора."
 brazil.405.a:0 "Постепенные реформы часто могут привести к волне перемен."

 brazil.406.t:0 "Закон об аграрной помощи не принят!"
 brazil.406.desc:0 "Протесты вспыхнули сегодня по всей сельской местности Бразилии после провала Закона об аграрной помощи в бразильском Сенате. Закон должен был перераспределить землю у богатых землевладельцев, а затем передать ее крестьянам и местным фермерам, однако сразу после его введения закон столкнулся с жесткой оппозицией как со стороны УДН, так и со стороны ПСП. С помощью лоббирования со стороны владельцев ранчо закон был отклонен с небольшим отрывом, что вызвало дополнительные протесты и призывы профсоюзного руководства продолжить забастовки. По слухам, у коалиции ПТБ-ПСД практически нет шансов провести значительную земельную реформу, и многие члены ПТБ преданы неспособностью президента Лотта хотя бы немного уравнять условия для фермеров.\n\nБез Закона об аграрной помощи большая часть пригодных сельскохозяйственных угодий Бразилии останется в руках немногих избранных, а выкуп местных фермеров по-прежнему останется обычной практикой. Цены на продовольствие, вероятно, вырастут вместе с сельскохозяйственными товарами, которые используются в промышленных процессах, такими как пальмовое масло. Хотя президент Лотт и лидер ПТБ Жуан Гуларт пообещали выступить перед протестующими, маловероятно, что решение будет достигнуто быстро, и многие политологи по всей Бразилии ожидают политических потрясений, по крайней мере, в следующем месяце. Многие надеются, что протесты не продолжат эскалацию, чтобы военные не почувствовали необходимости вмешаться в протесты силой."
 brazil.406.a:0 "Земля принадлежит только людям; Праздные уйдут жить в другое место."

 brazil.407.t:0 "Закон об избирательных правах принят!"
 brazil.407.desc:0 "Cheers could be heard throughout Brazil today, as the Voting Rights Act has passed in the Senado. A key cornerstone in the Goulart administration's reforms, the act removes any restrictions on the right to vote for various marginalized groups throughout Brazil. Previously, illiterate, lower-class, or politically disenfranchised citizens were disallowed from voting in elections, and the right to vote was heavily dependent on employment. Opponents of the act pointed to the potential election fraud that could happen, given the size of the voting base, while supporters decried any criticism of the act as "undemocratic hogwash". With the passage of this act, any Brazilian citizen is ensured the right to vote, no matter what. Political activists across the nation are preparing to mobilize this newfound voter base, as it is expected to have a significant, yet unknown effect on Brazil's electoral results.\n\nThe Goulart administration has said that it will work with election officials in every region to expand access to voting, with additional voting sites and potentially increased voting hours on election days. Furthermore, voting rights activists have continued to push for additional monetary and legal reform to encourage and support rural voting. Although some skeptics within the disenfranchised population currently doubt how effective voting truly is, many can agree that Brazil's democracy has turned a new leaf for the better."
 brazil.407.a:0 "One more class divide, broken down."

 brazil.408.t:0 "Закон об избирательных правах не принят!"
 brazil.408.desc:0 "The status quo prevailed today, as the Voting Rights Act has failed to pass in the Senado. The act tried to remove any and all barriers that prevented the poor, the disenfranchised, and the illiterate from voting in Brazil. While many of Brazil's middle and upper-class citizens who are formally employed in jobs enjoy very little barriers in voting, the right to vote does not extend to those without formal employment, various minorities, and the poor. While opponents of the act state that they are willing to look at electoral reform, they decried the act as too quick a change, instead emphasizing the gradual inclusion of these marginalized groups into Brazil's electorate. President Goulart denounced the failure of the act today as a "mark on our Republic", and pledged to continue looking at ways to expand the right to vote to all Brazilians.\n\nHowever, there is likely a limit to how far-reaching his reforms can be without the support of the Senado, and his goal of seeing every Brazilian able to vote is likely dead, political analysts claim. In addition, even for those who could vote in rural areas, voting access is unlikely to expand, with voting sites located in inconvenient or far-off locations for many. Furthermore, many of Brazil's poor are forced to work on election day, so even with formal employment, many workers are forced to choose between voting, and a day's wages. The gap between Brazil's poor and its middle-class will likely only get bigger, despite the Goulart administration's best efforts. "
 brazil.408.a:0 "How free can a nation be, if its citizens cannot vote?"

 brazil.409.t:0 "The African Surge Act Passes!"
 brazil.409.desc:0 "Despite the toll the South African War has taken on the Brazilian people, the Senado has passed the African Surge Act. The act expanded the Brazilian Volunteer Corps in South Africa by two extra divisions, along with an unspecified number of air wings as support. Supporters of the act cheer its passage, stating the need to defend democracy across the world, and that there was no cost too great to push "the fascist menace out of the African continent". Opponents have cited the human and material cost of a war that Brazil directly sees little benefit from, along with the potential expansion of its draft. In Johannesburg today, the Brazil Armed Forces Command appeared with the commander of US Forces in South Africa, William Westmoreland and issued the following statement,\n\n"The Brazilian Armed Forces have displayed their bravery, courage, and will in this conflict, and we appreciate the sacrifice that they have made in every battle. With their continued aid, we can end this war and secure South Africa as a beacon of liberty for the world to see. To the Brazilian people, we will not forget your cooperation against the perfidious Nazi threat. Thank you."\n\nWhile military observers expect the war to drag on for at least several more months, there is no denying the closer ties that Brazil and the US now enjoy. President Lacerda, while unable to be reached for comment, is known for his desire to bring Brazil into the Organization of Free Nations, and this seems to be one step closer for him to officially join the military alliance. The German Reich, in response, ordered its embassy in Brasília to close within the end of the week, effectively shutting off Brazil from the Einheitspakt."
 brazil.409.a:0 "It is simply our duty."

 brazil.410.t:0 "The African Surge Act Fails!"
 brazil.410.desc:0 "Disappointment spread through the Brazilian volunteers in South Africa today upon hearing that the African Surge Act has failed in the Senado. The act intended to bring an additional two divisions to support the war effort and continue the defence of South Africa against Afrika-Schild aggression, but lacked enough supporters for it to pass. Given the stalemate that the South African War is currently in, military leaders within the ОСН were hoping that additional Brazilian volunteers and air wings would be enough to potentially turn the tide. Opponents of the act cheered on its failure in Rio today, citing the blood shed in South Africa for very little benefit back in Brazil. Mothers were seen across the country, hugging their young sons, knowing that they would not have to die in some far-off country defending the arbitrary concept of "freedom" and "liberty". Anti-war activists also scored a huge victory today against the Lacerda administration, and President Lacerda himself is expected to address the nation tonight regarding the war.\n\nA spokesperson for the ОСН today expressed that "While Brazil has the right to determine its level of contribution in the South African War, the Organization of Free Nations notices all developments regarding its attitude towards South Africa. Freedom and liberty are under attack, and the nation of Brazil did not rise to their defence." The Lacerda administration has made it a clear goal to try and apply for ОСН membership, with President Lacerda even speaking to the ОСН a number of times. The failure of this act is likely to serve as a permanent blemish in Brazil-US relations, and complicates Lacerda's goal."
 brazil.410.a:0 "Let the US handle its own wars."

 brazil.411.t:0 "The Highway To Prosperity Act Passes!"
 brazil.411.desc:0 "Clapping and cheers could be heard throughout the National Congress building today as the Senado passed the Highway to Prosperity Act. The Act shifts funds and resources over to the Trans-Amazonian Highway, a project that was started under President Lott. Progress has been difficult on many sections of the highway, with the hostile environment and weather, along with the legal issues of purchasing the land and ensuring the fair treatment of the indigenous people living along the highway. However, construction of the highway stalled after evidence surfaced on how Lott was ignoring kickback schemes and bribery by officials in charge of constructing the highway. President Kubitschek has been vocal about his desire to see the highway completed, and the passage of the act gives him and his administration a wide array of resources to see the grand project completed.\n\nOriginally started by President Lott at the start of his term, the Trans-Amazonian Highway has been an albatross around the Brazilian government's neck. Furthermore, as mentioned before, government officials tasked with overseeing highway construction were found to be pocketing public funds and cutting corners with regards to the quality of the highway. President Kubitschek has pledged to resolve these issues and increase oversight on the highway while construction ramps back up. The highway connects the Amazon to the rest of Brazil, opening up a wide array of potential infrastructure and development possibilities, while providing a land route from Brazil to Colombia."
 brazil.411.a:0 "We will conquer the Amazon, one road at a time."

 brazil.412.t:0 "The Highway To Prosperity Act Fails!"
 brazil.412.desc:0 "Construction machines along the Trans-Amazonian will remain unused for now, as the Senado has failed to pass the Highway to Prosperity Act. Sponsored by the Kubitschek administration, the act attempted to kickstart construction again on the Trans-Amazonian Highway. However, recent scars from corruption during the Lott administration proved too much to bear, and progress on the massive transportation network will continue to be slow for now. While supporters of the act argued for additional funding, equipment, and manpower to finally finish construction on the highway, many senators were unwilling to see these resources committed to a project that has already taken too long and cost too much.\n\nA combination of low wages, hostile environment, and inept administrators have given the highway the nickname "Lott's greatest folly". Although no one in Brazil wants the project abandoned and stopped, many have begun questioning the actual utility of the highway compared to its cost. Originally intended to link up the undeveloped North and Central-West regions to the prosperous coastline, the highway has suffered from a variety of issues that has prevented its completion. With the failure of this bill, Brazilians are beginning to wonder if the highway can even be completed within the decade."
 brazil.412.a:0 "The government and its lackeys could not be trusted."

 brazil.413.t:0 "Закон о выводе войск из южной африки принят!"
 brazil.413.desc:0 "Сенаторы проголосовали, и они проголосовали правильно. По дороге в свой офис президент Куадрус обнаружил, что находится в ликующем настроении. Больше не будут бедные бразильские мужчины умирать из-за бессмысленного конфликта в Южной Африке. Лотт вступил в войну неосторожно, заплатив кровью воображаемый долг Америке. Теперь Куадрус исправлял, по крайней мере, часть ущерба, причиненного небрежностью его предшественника.\n\nЕго секретарь собрал на своем столе несколько записок и газет. Хорошее настроение Куадруса не рассеялось во время последующего чтения. Меморандумы от партийцев УДН, сообщающие о гневе многих сенаторов УДН в связи с эвакуацией из Южной Африки. Президенту было все равно, что сделали несколько бывших ласердистов. Он был президентом, и ворон могла каркать сколько ему угодно, Куадрусу было все равно. Люди поймут, что новое направление УДН отвечает их наилучшим интересам.\n\nМеморандум о СМИ, которые он также просмотрел. Радиоведущие обвинили его в том, что он трусливо сдался и бросил Южную Африку на милость фашизму. В правой прессе выражали сожаление по поводу рисков для дружбы между Бразилией и Америкой.\n\n Когда его помощники вошли с чашкой кофе, они обнаружили записки и газету, аккуратно сложенные в стопку. Президент поблагодарил их за теплый напиток и попросил их избавиться от всех этих"писем в редакцию.""
 brazil.413.a:0 "Пришло время вернуть наших мальчиков домой."

 brazil.414.t:0 "Закон о выводе войск из южной африки не принят!"
 brazil.414.desc:0 "Куадрус вздохнул."Голосование в сенате провалилось, Кампос. Что за бардак, что за бардак. Каковы мои следующие варианты?"\n\nВице-президент Кампос на мгновение задумался."Вы всегда могли бы уважать голосование, сэр. Несмотря на наши разногласия, мы оба являемся членами УДН, и несколько сенаторов, которые помогли провести голосование, также были членами УДН. Многие из них являются последователями Ласерды, старой школы, которые рассматривают Соединенные Штаты как нашего наиболее логичного союзника. Вы ещё не завоевали их симпатий, сэр. Ему не нужно было добавлять, что Куадрус его тоже еще не убедил. У обоих мужчин были хорошие рабочие отношения, несмотря на их политические разногласия. Президент оценил честностьсвоего коллеги, редкое явление в бразильской политике.\n\n"Каковы альтернативы?" - спросил Куадрус.\n\nВице-президент вздохнул. "Вы могли бы просто игнорировать их желания, сэр. Внешняя политика - это привилегия президента. Но это может быть неразумно. Ваше правительство молодо, сэр, и многие в УДН всё еще не могут поверить, что вы возглавляете их. Конечно, позволить им победить будет политическим поражением в глазах общественности. Это, вероятно, то, что многие из фракции Ласерды хотят видеть тебя обузданным".\n\n"Без сомнения. А армия?"\n\n"Не слишком продвинулся в привлечении их на вашу сторону. Они будут рады, если сенат проголосует в их пользу. Опрокидывание этого действительно усугубило бы их".\n\n Настала очередь президента погрузиться в раздумья. Вице-президент Кампос все еще плохо понимал, как странный президент вообще пришел к своим выводам. В конце концов Куадрус поднял глаза."
 brazil.414.a:0 ""У нас нет выбора, кроме как следовать указаниям сената.""
 brazil.414.b:0 ""Черт бы побрал сенаторов, Бразилия выходит из этой войны!""

 brazil.415.t:0 "Король панд"
 brazil.415.desc:0 "Власть в бразильской политике может исходить из ствола пистолета или от сладких слов к богатым и влиятельным. В этот дивный новый век это также может произойти от вида очаровательных медведей-вегетарианцев  с далекого востока.\n\nНациональная интеллигенция и политические эксперты не знали, что делать с усилиями вице-президента по возвращению панд из его недавнего визита в Китай. Многие высмеивали уровень усилий, затраченных на этих тварей, как доказательство глупых убеждений Куадруса о том, что Бразилия ведет концерт тропических наций в новую эру процветания. Другие нападки на вице-президента были за то, что он растрачивал достоинство своего офиса, торгуясь из-за этих карнавальных шоу, как какой-нибудь П.Т. Барнум. Довольно много газетных редакторов насмешливо называли вице-президента "король панд". В ответ Куадрус, как обычно, произнес длинную речь о достоинствах возвышения воображения нации. Панды в центре скандала счастливо продолжали жевать бамбук после нескольких недель, проведенных в клетках на лодке.\n\n Жители Сан-Паулу сходили с ума по животным. Толпы людей стекались в зоопарк, чтобы увидеть Гаогао и Пелусию. Вице-президент Куадрус, подрабатывающий зоологом, развлекал толпу фактами о медведях, а также потчевал их историями о сычуаньской еде. Через неделю или две, когда ощещение новизны прошло, вице-президент перешел к своему следующему любимому проекту. Несмотря на все это, многие на важном политическом поле битвы в Сан-Паулу ушли с позитивным мнением о своем вице-президенте. Было ли все это планом увеличить его популярность в массах? Критики и сторонники Жаниу Куадруса согласились; было трудно отследить, где заканчивались эпотажные выходки вице-президента и где начиналась его политическая хитрость."
 brazil.415.a:0 "А СКОЛЬКО бамбука они едят?"
 
 brazil.416.t:0 "Война в Гайане!"
 brazil.416.desc:0 "Незаменимый Уолтер Саллес в последнее время стал еще более незаменимым в этом сошедшем с ума мире. В своей роли министра иностранных дел Саллес имел решающее значение для нынешней администрации. Кроме того, Лотту показалось, что он сильно переутомился. Обычно безупречные костюмы бывшего бизнесмена в последнее время были немного поношены.\n\n"Да, мистер Саллес? Пожалуйста, скажи мне, что у тебя хорошие новости". Лотт протер лоб. Его министр иностранных дел повозился с папкой, которую он принес с собой, прежде чем заговорить.\n\n"Я боюсь, что новости из Вашингтона не очень хорошие. Никсон зол из-за игры Бернхема, особенно в конце его срока, как сейчас. По соображениям внутренней политики он посылает войска, чтобы показать миру риски неповиновения ОСН." \n\n"Американцы утверждают, что могут свободно создавать и свергать любое правительство в Америке. Как высокомерно с их стороны игнорировать суверенитет любого правительства, которое их раздражает", - размышлял Лотт. Его министр иностранных дел собирался ответить, когда послышался обычный стук в дверь, возвестивший о приходе вице-президента.\n\n"Президент! Американцы, в Гайане, это ужасно! Бразилия не будет поощрять это возмутительное надругательство над нашими северными братьями. Мы должны заявить об этом..."\n\n"Мы не должны ничего заявлять!" - сказал Саллес. Министр иностранных дел, как обычно, был раздражен попыткой вице-президента объяснить ему, как выполнять свою работу. "Мы..."\n\n"Хватит, вы оба!" Президент Лотт встал, предотвращая очередной раунд пререканий. "Дайте мне подумать." Бывший военный подошел к окну. Его министр иностранных дел был бы прав, утверждая, что Бразилия не в том положении, чтобы тыкать американцам в глаза. Куадрус был столь же прав, протестуя против односторонних действий Америки. Президент подумал, затем повернулся лицом к этим двоим и сказал:"
 brazil.416.a:0 ""Мы поддержим американскую интервенцию.""
 brazil.416.b:0 ""Мы подадим официальный протест по этому поводу.""
 
 #Quadros path press conference
 brazil.417.t:0 "Пресс-конференция"
 brazil.417.desc:0 "Обращение к нации прошло гладко. Телевизионные и радиокомпании зафиксировали осуждение президентом одностороннего американского вмешательства.\n\nКуадрус был рад наблюдать за работой президента. Слова Лотта были простыми и откровенными. Односторонние действия без учета суверенитета являются ядом для всех наций мира. Президенту Никсону следовало бы обратиться за примером к региональным партнерам Соединенных Штатов, таким как Бразилия. В своем заключительном слове Лотт пожелал новой эры сотрудничества между народами континента.\n\nВо время последующих вопросов от журналистов хорошее настроение Лотта несколько испарилось. Многие журналисты одобрили действия президента, спросив, не перейдет ли Бразилия к более активной внешней политике. Однако один из репортеров задал каверзный вопрос. Мужчина спросил, означает ли неодобрение президентом Лоттом американского вмешательства отсутствие интереса к южноамериканской демократии. Президент грубо ответил, что он не поддерживает диктатуры, но Америка была неправа. Последующие вопросы репортера и нескольких других на эту тему были неубедительно парированы Лоттом.\n\nКуадрус узнал этого человека. Журналист из одной из ужасных газет Ласерды. Американская шавка. Вице-президент был недоволен тем, что кто-то, связанный с его собственной политической партией, напал на Лотта с каверзными вопросами в этот самый благоприятный день. В УДН понадобится немного навести порядок."
 brazil.417.a:0 "Этот дьявол Ласерда!"
 
 #Lott press conference
 brazil.418.t:0 "Пресс-конференция"
 brazil.418.desc:0 "Президенту Лотту не очень нравилось общаться со СМИ. Его теле-и радиопередача, в которой он восхвалял американское вмешательство, была сделана в его обычном небрежном стиле. Тема, которую он затронул, заключалась в том, что готовность американцев противостоять тирании во всех ее формах принесла много пользы ее народу и миру. Переворот Бернхема был незаконным. В своей роли президента, Лотт надеялся, что однажды концерт наций будет наполнен свободными странами, где права мужчин священны.\n\nНа конференции присутствовал Куадрус, без сомнения, недовольный нежеланием правительства критиковать американское вмешательство. Это устраивало Лотта, так как ему было легче сосредоточиться на ответах на вопросы журналиста. Большинство из них, казалось, были довольны его решением, поскольку, в конце концов, использование вооруженных сил для подавления демократии не было научной фантастикой для бразильцев. Приятно осознавать, что американцы иногда поступали правильно, исчерпав все другие варианты.\n\nОдин журналист спросил президента, поддержит ли он американцев, свергающих любых лидеров, которых они сочтут неправильными. Президент Лотт слишком долго размышлял, вызвав волну фотографий, когда он пристально посмотрел на журналиста. "Я не поддерживаю несправедливость ни в какой форме. Бернхэм не волен лишать своих людей прав, и американцы не были бы свободны свергнуть любое правительство, которое они сочтут нужным."\n\nСлабый ответ. Лотт ответил на оставшиеся вопросы так хорошо, как только мог. Этот журналист был ему знаком. Без сомнения, он точно из одной из скандальных газет правого толка."
 brazil.418.a:0 "Стоит ли за этим Куадрус?"

 #Quadros path condemnation
 brazil.419.t:0 "Бразильское неодобрение"
 brazil.419.desc:0 "Это был конец еще одного заседания группы советников президента. Темы, обсуждавшиеся в тот день, были самыми разными - от обсуждения Гайаны до назревающих проблем в Африке. В какой-то момент госсекретарь Роджерс упомянул президента Бразилии Лотта и его недавнюю речь с критикой американской войны в Гайане.\n\n"Подожди, Билл, ты хочешь сказать, что Лотт жалуется?" - спросил президент.\n\nГосударственный секретарь кивнул. "Может быть, для электората. Может быть, чтобы осчастливить своего вице-президента. У этого придурка серьезные проблемы с тем, чтобы мы поддерживали порядок в Америке".\n\n"Что за дерьмо". Никсон покачал головой. "Ну, что бы они ни думали по этому поводу, мы нужны бразильцам. Лотт - серьезный человек, так что он, вероятно, перестанет делать подобные трюки, если будет знать, что хорошо. Тем временем, его маленькая истерика ни хрена не повлияет на общую систему вещей."
 brazil.419.a:0 "Да и вообще, кто их спрашивал?"
 
 #Lott path support
 brazil.420.t:0 "Бразильская поддержка"
 brazil.420.desc:0 "Это был конец еще одного заседания группы советников президента. Темы, обсуждавшиеся в тот день, были самыми разными-от обсуждения Гайаны до назревающих проблем в Африке. В какой-то момент государственный секретарь Роджерс упомянул президента Бразилии Лотта и его недавнюю речь в поддержку американской войны в Гайане.\n\n"Это хорошо."Президент сказал:"По крайней мере, некоторые люди не являются неблагодарными ублюдками в этом богом забытом мире".\n\n"Неблагодарный сэр?" - Спросил Роджерс. Никсон кивнул. Госсекретарь пожал плечами."Немного странно, что этот человек доволен тем, что мы меняем режимы там, где считаем нужным. Возможно, он надеется, что если военные когда-нибудь придут за ним в Бразилию, мы заступимся за него? Генералы влиятельны в этой стране. Лотт должен знать об этом, так как он бывший офицер". Настала очередь Никсона пожать плечами."Я надеюсь, что этого ублюдка не уберут его собственные генералы. До тех пор одобрение Бразилии - это хорошо, но вряд ли мир изменится.""
 brazil.420.a:0 "Жизнь продолжается"

 brazil.421.t:0 "Два шурина заходят в бар..."
 brazil.421.desc:0 "Когда Гуларт вошел в кабинет губернатора Риу-Гранди-ду-Сул, он услышал, как на граммофоне заиграла песня "Marcha solene Brasileira", когда он вошел. "Брат, ты опоздал всего на две минуты, это новый рекорд по своевременности". Бризола, шурин Гуларта, сказал: Он сидел за столом в офисе, но, как только Гуларт вошел, он встал, быстро подошел к Гуларту и обнял его.\n\n"Я тоже рад тебя видеть, Бризола, как дела в штате". Гуларт ответил, объятие длилось несколько мгновений, прежде чем Бризола разорвала объятие.\n\n"Адриана, принеси нам кофе, ты же знаешь, как нам это нравится", - сказал Бризола секретарше, которая кивнула и пошла делать то, что хотел Бризола, прежде чем снова повернуться к Гуларту. "Ну, УДН называет меня коммунистическим предателем и пытается убрать меня, так что ничего не изменилось. Как Мария?"\n\nБризола ведет Гуларта к удобному креслу, на тот и садится. "Мария, у нее все хорошо, она помогает присматривать за детьми, пока меня нет". Пока Гуларт говорил, секретарша вернулась с кофе для двух мужчин, прежде чем уйти. \n\nБризола начал говорить: "Ну, это хорошо, скажи Марии, что я передаю ей привет. Мы, конечно, должны обсудить выборы в сенат, я помогаю руководить кампанией здесь, и я баллотируюсь в Гуанабаре, но мы оба знаем, что это долгий путь."\n\n"Действительно, нам нужна ваша помощь для проведения кампании в Санта-Катарине и Паране, если вы можете это предоставить." - спросил Гуларт. Бризола несколько мгновений молчал, обдумывая то, о чем только что спросил Гуларт, это, скорее всего, обречет его собственную гонку в сенат, но партия всегда была у него на первом месте."
 brazil.421.a:0 ""Конечно, ты всегда можете положиться на меня.""

 brazil.422.t:0 "Лисья тактика"
 brazil.422.desc:0 "Адемар вошел в автобус предвыборной агитации, сотрудники которого обтекали его, готовя агитаторов, листовки и оборудование для десятков пропагандистов, участников кампании и официальных лиц, которые путешествовали с Адемаром. Победа на выборах в сенат Гуанабары была необходима, поскольку бесчисленные доноры и мелкие политики увидели бы в ПСП подходящую партию, которая могла бы выиграть выборы, это даже дало бы его следующим президентским выборам необходимый импульс от инвестиций.\n\nАдемар ненадолго присел, было 4 часа дня, и он вел кампанию с 6 утра. Ему нравилась предвыборная кампания, прилив энергии и волнения, которые он испытывал, когда слышал радостные возгласы на митингах, бесчисленные сторонники, скандирующие его имя. Но такая долгая работа действительно выбивает его из колеи.\n\nПока он сидел, он почувствовал, как автобус кампании тронулся, двигаясь в другое место из десятков уже опрошенных. Взяв хот-дог у проходившего мимо сотрудника, он ухмыльнулся. Автобусы для предвыборной кампании были относительно новым явлением в бразильской политике, и он был рад, что смог использовать личные связи с производителями автомобилей в Сан-Паулу, чтобы приобрести много автобусов по доступным ценам. Оппозиционные партии были удивлены нововведением Адемара, снабдив кандидатов от ПСП по всей стране этими автобусами для участия в выборах. Этого было бы недостаточно во многих гонках, но Адемар надеялся, что в Гуанабаре это даст ему преимущество для успеха."
 brazil.422.a:0 "Не просто дерзкий бык, но и хитрая лис"

 brazil.423.t:0 "Вопрос о Сенате"
 brazil.423.desc:0 "Национальный конгресс Бразилии оказался разделенным после парламентских выборов 1962 года. Хотя на бумаге Национальный конгресс, по-видимому, контролируется варгистским альянсом ПТБ и ПСД, все далеко не так просто. Как и следовало ожидать, есть фронтовые линии, линии разлома и фракции, достаточные для того, чтобы ссоры на детской площадке младших школьников казались по сравнению с ними проявлением единства учащихся.\n\nВ Câmara dos Deputados - нижней палате - Жуан Гуларт, бывший вице-президент при Жуселину Кубичеке, смог заручиться достаточной поддержкой ПТБ, ПСД, ПСП и других второстепенных партий, чтобы быть избранным на должность президента этой палаты.\n\n Но в Сенате президентом стал кандидат от ПСД от правых, Ауро де Мура Андраде, который, как известно, не был в хороших отношениях с Гулартом. Поскольку ПТБ, следуя совету Гуларта, отказался одобрить его назначение на пост председателя Сената, Ауро вместо этого полагался на поддержку межатлантического союза со стороны УДН и других оппозиционных партий.\n\nЭта ситуация, хотя и менее чем желательна, вероятно, управляема для президента Лотта, если только не произойдет какой-то кризис, который потребует сотрудничества Ауро и Джанго, что в лучшем случае кажется большинству наблюдателей маловероятным."
 brazil.423.a:0 "Должным образом отмечено."

 brazil.424.t:0 "Вопрос о нефти"
 brazil.424.desc:0 "Энрике Лотт встречался с правлением Петробрас, котором он недавно помог расширить их деятельность. Встреча была сердечной, несмотря на относительно неприятную тему. В то время как такой человек, как Куадрус, мог бы сойти с ума от гнева из-за того, что обсуждалось, Лотт, к счастью, был сделан из более прочного теста.\n\n"Итак, вы говорите мне, что, несмотря на недавнее расширение операций Петробрас, это все еще капля в море по сравнению с тем, что нам приходится импортировать из других стран?"\n\n Президент Петробрас развел руками. - Боюсь, что так оно и есть, ваше превосходительство. Нам все еще приходится импортировать поставки из итальянской сферы и с Ближнего Востока - от ЭНИ и того что у вас есть - и это не показывает никаких признаков прекращения в обозримом будущем. По крайней мере, двадцать лет - это тот срок, который мы ожидаем, прежде чем сможем отойти от этого".\n\nЛотт был явно недоволен. "А что, если мы продолжим индустриализацию?" \n\n На этот вопрос ответил финансовый директор. "К сожалению, ваше превосходительство, эта цифра "двадцать лет", которую обнаружил мой коллега, будет только увеличиваться, если мы продолжим индустриализацию. Если мы пойдем на том уровне, на котором мы шли во время вашего пребывания на посту, сэр, это, вероятно, займет сорок лет; если мы пойдем на том уровне, на котором работал сеньор Кубичек, с его доктриной индустриализации "быстрее-быстрее-быстрее", это может быть целое столетие".\n\nЛотт недовольно покачал головой. "Этого нельзя так оставлять, джентльмены. Мне придется настоять на том, чтобы вы нашли способ внести эти изменения как можно скорее". В этот момент в комнату вошла секретарша с дневной газетой. Лотт прочел его; его брови на мгновение поползли вверх, и он подтолкнул газету к руководителям нефтяной компании. Заголовок гласил: "ЦЕНЫ НА НЕФТЬ ДЕСТАБИЛИЗИРОВАНЫ ИТАЛО-ТУРЕЦКИМ КОНФЛИКТОМ.""
 brazil.424.a:0 ""Вот вам и стимул, джентльмены. А ну за работу!""

 brazil.425.t:0 "Проблема Уилсона"
 brazil.425.desc:0 "Уилсон Лейте Пассос, конгрессмен от УДН Карлоса Ласерды, недавно выиграл переизбрание на свой пост. Но губернатор Гуанабары, далекий от того, чтобы радоваться победе члена партии, как он мог бы радоваться практически любому другому, был вне себя от ярости и неудовольствия. На самом деле настолько, что можно было бы сказать, что Ласерда, возможно, даже предпочел бы, чтобы место занял сам Жетулиу Варгас, хотя было бы колоссальной ошибкой заявлять об этом Ласерде в лицо. Почему можно так говорить? Потому что, по крайней мере, Варгас, в отличие от Уилсона, не был фашистом; все - от Энрике Лотта до жителей Гуанабары - знали, что Ласерда ненавидел фашизм.\n\nХотя Ласерде удалось успокоиться по этому поводу, его гнев в тот день был вновь разожжен недавней новостью об одном из недавних выступлений Уилсона.\n\n"Что? Ты хочешь сказать мне, что этот никчемный, любящий немцев, подражающий нацистам мудак Уилсон хочет, чтобы у нас были более тесные связи с Германией? И он публично так сказал?"\n\n"Боюсь, что да, сэр."\n\n"Был ли в его голосе хотя бы легкий намек на иронию или сарказм?"\n\n"Совсем нет, сэр."\n\n"Черт возьми. Этот идиот, любящий Гитлера, сделает нас всех рабами этих белокурых фанатичных ублюдков с орлиным гербом, если мы его не сдержим. Эстер иди и скажи партийным лидерам, что с этим куском человеческого мусора лучше разобраться, прежде чем он получит слишком большое влияние, если они не хотят, чтобы я пришел и разобрался с ним и с ними тоже."\n\n"Да, сэр. Я сообщу им."\n\nСекретарша ушла, Ласерда выпил немного виски, чтобы успокоиться, и покачал головой."
 brazil.425.a:0 "Какого черта кому - то понадобилось находить что-то, чем можно восхищаться в этом лошадином дерьме?"

 brazil.426.t:0 "День в Гуанабаре"
 brazil.426.desc:0 "Было половина одиннадцатого, когда в Фавела-ду-Пасмаду судебный пристав прибыл в местный общественный центр. Несмотря на помпезное название, это была не более чем большая лачуга, которую жители используют для собраний. Этот нервный человек подошел к мистеру Нарцисо, вытаскивая из его куртки документ с названием "Уведомление о выселении".\n\n"Извините, оно подписано губернатором Ласердой. Через десять дней он хочет, чтобы фавела была расчищена для строительства нового туннеля. Это более важно."\n\nМистер Нарцисо вздохнул: "Это не проблема, мой друг. Завтра утром я выйду из своей хижины - не хочу видеть, как по ней проедут ваши тракторы. И кроме того, мне не составит труда найти жилье - я могу уместить все, что у меня есть, в карманах. Но, ах, эти люди, что с ними?" Нарцисо огляделся по сторонам, на массу семей, приходящих и уходящих по узким переулкам.\n\n"Ну..." - сказал судебный пристав после небольшого колебания. "Губернатор строит для них новый район. При поддержке американцев мы посадим их в автобусы и отвезем в их новые дома. Это в Бангу, за фабрикой".\n\n"Черт возьми",- разочарованно сказал Нарцисо. - В Бангу за фабрикой?""
 brazil.426.a:0 "Я думаю, пришло время уходить."

 brazil.427.t:0 "Добро Пожаловать"
 brazil.427.desc:0 "Когда Софи Уолтер приземлилась в аэропорту Гуарарапес для своего "отпуска" в Бразилии, она вздохнула с облегчением. Дома, в Гамбурге, ей приходилось в страхе оглядываться через плечо с тех пор, как она поняла, что женщины нравятся ей гораздо более интимно, чем большинству других женщин. Таким образом, это было более чем достаточным оправданием для партии Гиммлера или Полиции безопасности, если уж на то пошло, прийти ночью и забрать вас, чтобы вас "перевоспитали" как "вырождение истинной арийской женщины".\n\nCофи продолжала оглядываться через плечо, пока больше не смогла этого выносить. Наконец она заручилась помощью некоторых надежных связей, некоторые из которых, по-видимому, были связаны с более радикально либеральными представителями ее поколения. Этого в сочетании с поддержкой некоторых из ее более непредубежденных членов семьи было достаточно, чтобы она собрала достаточно рейхсмарок, чтобы отправиться в более гостеприимное место. Она взяла с собой достаточно вещей, где могла бы обосноваться, но не настолько, чтобы привлечь внимание полиции.\n\nКогда Софи стояла в очереди на досмотр, она нервничала все больше и больше. Она слышала, что Бразилия удивительно приветлива к беженцам из Германии, но продолжала сомневаться в своем решении. Когда она, наконец, добралась до начала очереди, она передала свой паспорт и документы офицеру и произнесла португальскую фразу, которую она репетировала снова и снова:\n\n"Сэр, я беженка, бегущая из Германии".\n\n Офицер у кассы некоторое время смотрел на нее, вздыхал, ставил печать на ее документах и возвращал их ей. Затем он жестом велел ей продолжать путь в аэропорт. Софи кивнула и пошла дальше.\n\nКогда Софи Уолтер направилась в аэропорт, она услышала ту же отработанную фразу, которую офицер произносил каждому бразильцу и иммигранту, которые проходили мимо него. Однако, в отличие от большинства других, эти слова подняли ее сердце так, как ничто другое за последние годы."
 brazil.427.a:0 ""Добро пожаловать в Бразилию.""

 brazil.428.t:0 "Уборщики улиц"
 brazil.428.desc:0 "Еще не было и 8 утра. Сэмюэль Вайнер уже пожалел, что не оставил свой костюм в машине, прежде чем отправиться по этой тропе во влажные леса реки Гуанду, в нескольких часах езды от своей дорогой Копакабаны. Он также пожалел, что отправился туда сам, а не послал одного из многих репортеров, работающих на него. Но зацепка была слишком сочной, чтобы упустить ее.Мужчина позвонил ему домой рано утром, утверждая, что он единственный оставшийся в живых из группы бездомных, которых собрали для переселения по правительственной программе. Но вместо того, чтобы их отвели в убежище, их вывели на поляну в лесу и казнили полицейские. Сбежав всю ночь от своих потенциальных палачей, выживший позвонил с телефона-автомата и попросил о встрече со знаменитым журналистом.\n\nТеперь, с грязью на своих ботинках на твердой подошве, Сэмюэль последовал за человеком по имени Хулио к месту, где должна была произойти его предполагаемая казнь. Когда они приблизились, даже тропический лес не смог сдержать вонь и визг стервятников. Может быть, Сэмюэль все-таки не зря потратил свое утро.\n\nЧетыре тела, все со связанными руками и огнестрельными ранениями в голову, лежали на поляне. Сэмюэль пожалел, что не взял с собой камеру получше, когда слушал описание убийства, сделанное Хулио. Его глаза вылезли из орбит, когда Хулио рассказал о том, как один из убийц, которого другие называли "Инспектором", пытал жертв на глазах у присутствующих, как будто он учил своих собратьев-шакалов пыткам. Это было похоже на то, как будто он попал на золотую жилу. Они были так сосредоточены на происходящем, что не заметили приближающуюся к ним группу из трех вооруженных мужчин.\n\n"Граждане, я инспектор Мэриел Марискотт из Гражданской полиции; вы вмешиваетесь в место преступления. Отойдите, или мне придется вас арестовать".\n\nЖулио застыл на месте, дрожа от ужаса перед инспектором, чья рука лежала на его пистолете. Сэмюэль посмотрел на них и ухмыльнулся. Он знал, что сцена закончилась бы совсем по-другому, если бы его там не было."
 brazil.428.a:0 "Большая история?"

 brazil.429.t:0 "Большой зелёный швейцарский сыр"
 brazil.429.desc:0 "В детстве Хейтор всегда был очарован большими швейцарскими сырами, которые можно было найти в местном продуктовом магазине, торгующем импортом. Владелец магазина часто выставлял на всеобщее обозрение большой кусок европейского сыра, полный больших дырок. Его мать объяснила ему, что в процессе производства сыра образуются эти дыры. Она посмеялась над ним, когда он спросил, берет ли владелец магазина меньше за сыр с большим количеством дырок.\n\nНо ностальгия по тем временам не вызвала у Хейтора новой работы в правительстве. Трансамазонское шоссе пересекало большую часть суши. Землевладельцы, большие и маленькие, конечно, были недовольны мыслью о том, что их собственность будет разделена надвое большим шоссе, проходящим через внутренние районы Бразилии. Конечно, не у всех были средства пожаловаться на это самым эффективным способом.\n\nПеред Хейтором стояла огромная зеленая карта следующих ста километров шоссе, на которой было больше дыр, чем в самом великолепном швейцарском сыре. По всей карте было несколько темных кругов, эллипсов, прямоугольников и всевозможных других фигур, которые геометр мог бы назвать лучше. Вся земля принадлежит местным шишкам. Люди с большими средствами и великодушными сердцами. Хейтор получил свою долю взяток, чтобы заставить его и других подумать о том, чтобы удовлетворить "местные интересы". Траекторию движения по шоссе придется немного скорректировать. Конечно, все это привело бы к задержкам и дополнительным расходам, но что мог сделать Хейтор? Местные магнаты были привязаны к своим землям, и люди, работающие на трансамазонском шоссе, нуждались в дополнительных деньгах.\n\nВ конце концов, недавние войны в Европе сделали продукты питания класса люкс дороже, чем когда-либо."
 brazil.429.a:0 "Блаженны сыроделы."

 brazil.430.t:0 "Коррупция на Трансамазонском шоссе"
 brazil.430.desc:0 "Работа для президента никогда не кончалась.\n\nЭнрике Тейшера Лотт, по крайней мере, старательно читал каждую записку, попадавшую к нему на стол. Однако в сутках было всего двадцать четыре часа, и не все можно было сделать сразу. В частности, проблемы коррупции в многочисленных государственных проектах страны были постоянным источником головной боли. Последним приобретением президента стал отчет о участке Трансамазонского шоссе, который оказался более кривым, чем налоговые декларации криминального авторитета. Хорошо, что какой бы государственный служащий ни планировал этот участок дороги, он не отвечал за обучение детей нации геометрии. Президент Лотт видел рисунки Эшера с более прямыми линиями.\n\nУдручающе типичный случай. Местные шишки заплатили правительственным инженерам, чтобы они избегали их земли. Таким образом, шоссе изгибалось взад и вперед. Были вызваны задержки. Взятки, без сомнения, распространялись по всей цепочке, вплоть до членов кабинета ПСД-ПТБ. Бывший генерал вздохнул. Это было тривиальное дело, но сейчас у него не было на это времени. Он отодвинул отчет в сторону и позвал помощника, чтобы тот сохранил его на потом. У нас будет достаточно времени, чтобы выследить этих маленьких рыбок, когда будут завершены другие дела."
 brazil.430.a:0 "В конце концов, у этого Хейтора Гомеса будет свой день в суде."

 brazil.431.t:0 "Неуместный Отчет?"
 brazil.431.desc:0 "Жизнь вице-президента была довольно безоблачной. Помимо выполнения любой задачи, которую Лотт соизволил ему поручить, вице-президент Куадрус провел неутешительно длительное количество времени, блуждая по президентскому дворцу, как заблудший пёс, держа в руках чемодан, полный документов, которые в ближайшее время никуда не денутся. Время от времени он заходил в вестибюли президентского кабинета. Секретари Лотта обычно пытались помешать ему посетить самого президента.\n\n"Я просто хочу помочь, верно? Президент - трудолюбивый человек".\n\n"Конечно, сэр!" Молодая секретарша была вежлива, но не слишком вовлечена в разговор. Картонная коробка стояла в углу его кабинета, на полу.\n\n"Что это такое?" - Спросил Куадрус. Секретарь опустил глаза, затем вернулся к своей работе.\n\n"Просто файлы, которые президент хочет просмотреть позже. Он слишком занят, чтобы заниматься ими прямо сейчас."\n\nКуадрус достал несколько папок из коробки. Секретарь сделал движение, как будто хотел остановить его, но затем понял, что вице-президент оставит его в покое на несколько минут.\n\nДокумент был еще одним досье о коррупции в правительстве. Президент добросовестно вел большинство дел, которые попадали к нему. Тем не менее, что-то в его очевидном отсутствии энтузиазма по их быстрому решению вызвало интерес Куадруса. Это был не первый инцидент, который описал вице-президент. Вероятно, в этом больше ничего не было, и все же все это заставляло его чувствовать себя неловко. Вице - президент опустился на колени, чтобы положить другие файлы в коробку, и положил отчет о коррупции в свой чемодан. Секретарь едва взглянул на него, когда Куадрус выходил из комнаты."
 brazil.431.a:0 "Всегда полезно следить за политическими соперниками."

 brazil.432.t:0 "Самое грязное убийство"
 brazil.432.desc:0 "На столе Энрике Лотта лежал отчет. Это само по себе было чрезвычайно регулярным явлением; отчеты о всевозможных вещах, начиная с деяний иностранных тираний и заканчивая последними новостями Сан-Паулу, попадали на стол президента в течение всего дня в любой день. Но этот отчет был чем-то другим, чем-то гораздо более проблематичным.\n\n В верховьях реки Арипуана, точно на 11-й параллели к югу от экватора, фирма собирала каучук. Были туземцы - очевидно, из племени Чинта Ларга, - которые жили в деревне в этом районе; вероятно, они делали это на протяжении многих поколений. Но в одно прекрасное утро глава местной резиновой фирмы захотел убрать жителей деревни. Он заявил своим головорезам, что индейцы были "паразитами, позорными, вредителями и бродягами", и решил уничтожить их. Так вот что он сделал. Жестоко. На самом деле так жестоко, что даже некоторые нацисты и японцы, о которых знал Лотт, могли побледнеть от ужаса и отвращения.\n\nЛотт прочитал остальную часть отчета. Даже он, военный, хорошо знакомый со смертью и разрушениями, не мог спокойно обсуждать то, что он видел, о том, что было сделано с туземцами. Хотя можно было бы критиковать их якобы "отсталую" культуру (хотя Лотт сомневался, что она действительно была такой "непросвещенной", как некоторые могли бы сказать), такое обращение больше соответствовало тирании варваров за морем. Что ужаснуло его больше всего, так это то, что это стало известно только потому, что одному из головорезов недостаточно заплатили, и поэтому он решил бежать с жалобой к прокурору в Куябе.\n\nЛотт считал что действовать нужно решительно. Этого нельзя так оставлять. Необходимо было принять меры. Некоторые из его чиновников возражали, но он отклонил все возражения. Политических соображений не было ни здесь, ни там. Правосудие должно было свершиться."
 brazil.432.a:0 ""Разверните полицию на 11-й параллели и проследите, чтобы человеческая грязь предстала перед судом!""

brazil.433.t:0 "Новый рассвет для лейборизма"
brazil.433.desc:0 ""Я прихожу к власти, помазанный народной волей, той же волей, которая ранее избрала меня вице-президентом Республики, и эту волю я буду уважать, сознавая серьезные обязанности, которые я несу перед этой нацией".\n\nВ микрофоне прогремел голос Жуана Гуларта. Множество политиков, журналистов и послов собрались в главном зале Высшего избирательного суда, наблюдая, как новый президент Бразилии произносит свою первую речь.\n\n"Мы будем способствовать внутреннему миру, миру с достоинством, в защиту всех демократических и конституционных прав, и наше правительство будет прежде всего поддерживать наш национальный суверенитет. Теперь мы обладаем силой единства бразильского народа. С этой властью, с этим народным мандатом мы будем бороться всеми нашими силами, чтобы мобилизовать всю нашу страну на эту внутреннюю борьбу. Борьба с нищетой, неграмотностью, борьба с отсталостью в нашей стране. Мы будем бороться за тех, кто нуждается, и бороться со всеми формами несправедливости".\n\nЖуселину Кубичек стоял там, как и многие другие члены ПСД и ПТБ, подтверждая свою поддержку Гуларта. Наиболее заметным было отсутствие военных представителей, за исключением Лотта и нескольких других законников. За пределами Суда большая толпа приветствовала нового президента, хотя члены УДН и другие участники контрпротестов также заявили о своем присутствии, четко заявив, что они являются яростной оппозицией Гуларта."
brazil.433.a:0 "И вот, рабочее движение захватывает президентское кресло."

brazil.434.t:0 "Ещё четыре года"
brazil.434.desc:0 "Это была песня и танец, с которыми он был слишком хорошо знаком; президент Кубичек поклялся соблюдать конституцию и законы страны. Он поклялся служить Союзу и народу Бразилии и вскоре покидал Национальный конгресс под звуки оркестра и радостные возгласы тысяч людей.\n\nКубичек спустился по трапу Национального конгресса, сверкающей жемчужины города, которую он помог создать, выстрелили тяжелые орудия Президентского почетного караула. Вдалеке президент услышал, как в его честь прозвучал салют из 21 орудия. Перед ним, согласно ритуалам инаугурации, стоял Почетный караул президента, одетый в парадную форму эпохи Наполеона. Кубичек отдал честь солдатам, когда оркестр заиграл национальный гимн, проходя мимо ряда солдат.Однако последнее формирование группы было совершенно неуместным. Одетые в современную парадную форму, это были ветераны Южноафриканской войны. Проходя мимо Кубичека, он обратил внимание не на их безупречную форму или чопорные приветствия, а на их взгляды. Отстраненный и потерянный, Президент видел в их глазах боевые шрамы. Они могут стоять здесь как национальные герои, но только время покажет, будет ли их служба того стоить.\n\nРёв истребителей вырвал Кубичека из его блуждающих мыслей, военно-воздушные силы летели строем высоко над толпой."
brazil.434.a:0 "За будущее Бразилии!"

brazil.435.t:0 "Вступительная речь"
brazil.435.desc:0 ""Будучи возведен на пост президента волей народа Бразилии, я ничего не могу сделать, кроме как приступить к выполнению этой функции, не поблагодарив нацию за этот вотум надежды и доверия". Так началась первая речь президента Жаниу Куадруса перед народом. Собравшиеся журналисты, все еще пребывая в легком недоверии, встали по стойке смирно.\n\n"Этот мандат основывается на двух столпах. Здоровье и нравственность Бразилии, а также ее отношение к миру. Два столпа, за фундаментом которых нужно ухаживать одновременно. Как мы должны предстать перед миром, наша экономика обескровлена годами расточительных трат, наши спины обременены бесконечными долгами, наши сердца запятнаны пороком и подлыми поступками? И как мы должны заниматься своими собственными делами, когда нации всего мира борются за влияние, попирая суверенитет других наций?\n\nВ 20 веке появились четыре мира. Три из них находятся на так называемом севере, в империях Америки, Германии и Японии. Четвертая из независимых наций, лишенная процветания, которого так желало все человечество. В отличие от конфликтов между фракциями севера, идеологических по своей природе, экономический разрыв между севером и югом является простой исторической случайностью, искусственным барьером на пути прогресса и богатства. Это президентство должно выйти за рамки идеологий американизма, германизма, паназиатства и антиколониализма, чтобы искать дружбы между нашей республикой и миром, не испытывая ни к кому вражды.\n\nЭта независимая внешняя политика будет не чем иным, как великодушным продолжением нашей внутренней политики. Возвращение к лучшему прошлому станет строительным блоком для большего будущего. Это правительство освободится от валуна долгов, бесконечно накатываемого в гору предыдущей администрацией. Его энергия, освобожденная от некогда сизифова бремени, позволит нам бороться с бедствиями, затрагивающими нашу нацию, такими как азартные игры, общественная безнравственность и коррупция должностных лиц. Да направит и защитит меня Господь всемогущий на предстоящем пути!""
brazil.435.a:0 "Пьяница и великий оратор?"

brazil.436.t:0 "Инаугурация"
brazil.436.desc:0 "Карлос Ласерда, президент Бразильской республики, был сегодня очень счастлив. На самом деле, теперь, когда он достиг вершины своих жизненных амбиций, он чувствовал себя в большей безопасности и счастливее, чем когда-либо. Теперь, вместо того чтобы все время оглядываться через плечо в страхе, он был свободен делать все, что должен был сделать, чтобы принести славу и счастье Бразилии и ее народу. Но, конечно, нужно было уладить небольшой вопрос с церемонией инаугурации.\n\nНедовольные граждане Бразилии толпились на улицах города, когда Ласерда направлялся из кафедрального собора Бразилии в Национальный конгресс. После принесения присяги - "Я обещаю сохранять, защищать и поддерживать Конституцию, соблюдать законы, содействовать общему благосостоянию бразильского народа и поддерживать союз, целостность и независимость Бразилии" - Ласерда выступил с краткой речью в окружении многих предыдущих президентов (хотя Варгас, как и следовало ожидать, не явился).\n\n"... Братья мои, свобода продолжает торжествовать в нашей стране. Демократия продолжает процветать в нашей Республике, даже несмотря на то, что тирании по ту сторону моря изо всех сил старались свергнуть нас. Но предстоит еще многое сделать. Как ваш президент, я прослежу за тем, чтобы это было сделано. Я клянусь - с Самим Богом в качестве моего свидетеля - укреплять единство, справедливость и свободу в этой стране и в мире, и принести славу нашей великой Республике!"\n\nКогда люди бурно аплодировали, Ласерда кивнул и продолжил свою речь. Пора было приниматься за работу."
brazil.436.a:0 "За лучшую, более свободную Бразилию!"

brazil.437.t:0 "Бык торжествует"
brazil.437.desc:0 "Сегодня был час Адемара де Барроса. Наконец-то, благодарение Богу и Его Матери, Адемар смог свободно практиковать свою уникальную и эффективную систему управления, чтобы улучшить себя и тех, кто его поддерживал, не говоря уже о Республике и ее народе. Но перед этим он должен был принести присягу и произнести речь. И он сделал это с уверенностью.... или так ему показалось.\n\nС другой стороны, никто другой не видел эксцентричную, почти бессмысленную речь, которая перешла от религиозно-традиционалистской инвективы к левой риторике в стиле Бризолы и популизму в двух предложениях. Пока его риторика раскачивалась, как маятник, он достал кубинскую сигару и начал ее курить. Подхалимы из ПСП продолжали аплодировать, пока он говорил, но даже они не могли скрыть своего замешательства.\n\nВ Олинда, новоназначенный архиепископ, Хелдер Камара, боролся с желанием либо сойти с ума от смеха, либо впасть в ярость, когда почти бессвязная речь продолжалась. С другой стороны, чем больше слетало с уст Адемара, тем Жетулиу Варгас выглядел всё более и более озадаченным. Его сын Жетулиу - младший, сидевший рядом с ним, только весело покачал головой.\n\nРядом с Адемаром его вице-президент Эдна Даффлс Лотт из ПТБ, дочь предыдущего президента, бросила на него забавный взгляд, даже не потрудившись скрыть свое замешательство. Журналист заметил это, а затем посмотрел на своего друга, который работал в одной из газет Карлоса Ласерды. Его губы шевельнулись, прежде чем он, наконец, смог спросить:"
brazil.437.a:0 ""История повторяет саму себя?""

brazil.442.t:0 "Новый Порядок"
brazil.442.desc:0 "Ниже приводится стенограмма части аудиокниги, в которой обсуждаются первые годы ныне несуществующей военной диктатуры в Республике Бразилия.\n\n"Тот факт, что цепи безжалостной военной диктатуры начали давить на бесчисленное количество бразильцев от Порту-Алегри до Манауса и за его пределами, не освобождал их от повседневных обязанностей. Примером тому послужила история, рассказанная сеньором Вальдомиро да Силвой, ныне бизнесменом и филантропом на пенсии.\n\nОднажды, после того как началась диктатура, я отправился на работу в Рио, как всегда делал в то время. Как и следовало ожидать, я немного нервничал из-за всего этого оружия и бегающих вокруг солдат. В то время я не был так против перспективы военного правления, как с возрастом, но даже тогда я все еще не мог привыкнуть к постоянному топоту сапог патрульных и случайным выкрикам приказов со стороны сил безопасности.\n\nРаз или два я даже не повернул голову, думая, что на меня кричали только для того, чтобы ничего не найти или какой-нибудь другой бедолага, которым командуют солдаты. Вместо того чтобы беспокоиться об этом, я просто поблагодарил Бога, что это был не я, и двинулся дальше так быстро, как только мог.\n\nТеперь одна вещь действительно выделилась для меня в этот конкретный день. Я находился примерно в ста метрах от моей тогдашней работы, складской компании, которой я позже стал владельцем. Я почти не заметил газету на земле, в которой говорилось: "ВЫБОРЫ НЕМЕДЛЕННО ОТКЛАДЫВАЮТСЯ; НАЦИОНАЛЬНЫЙ КОНГРЕСС ОТКЛОНЕН". Мне потребовалось много времени, чтобы понять, насколько это было разрушительно, но в настоящее время я пожал плечами и мог сказать только одно:""
brazil.442.a:0 ""Хм. Так вот в какой Бразилии мы все сейчас живем.""
brazil442_t:0 "§YПоздравляем.§!"

BRA_lacerda.16.t:0 "The Grand Convocation"
BRA_lacerda.16.desc:0 "When the senators of the UDN coalition were asked to attend an impromptu meeting at the personal request of President Carlos Lacerda, they went along with haste, eager to see what he had in store.\n\n"My partymen," he began, "my senators, my countrymen. Brazil has been lying in wait for a better future, and I have arrived to deliver it. I am proud to have served my country well! The economy has been improved, and political instability decreased. The road is brighter than before!" The senators applauded, and not just out of responsibility; his oration was genuinely powerful.\n\n"Thank you, my men, and thank you, to the people of Brazil, to all that you have done. I am glad that you have elected me to another term!" Murmurs. To so brazenly, openly and publicly rally against the official result; it would cause controversy, and the crowd was uneasy. "My next term comes, and it will deliver even more change! The legacy of Vargas, and all those who support him, will be removed; the stain of Getulism will no longer poison Brazil! Tyranny will be slain!" An audible silence, a gap in breath; not a soul in the room would dare question the man's words.\n\nWordlessly, some senators stood, turning to leave the chamber, backs towards Lacerda. But then, of those who remained, a vanguard began to clap. A standing ovation, which the rest joined in, until all left in the chamber formed a powerful crowd.\n\nIt matters not that some left, Lacerda thought. It matters that most stayed."
BRA_lacerda.16.a:0 ""I am the President, and the Senado serves me.""

BRA_lacerda.0.t:0 "Печальный исход"
BRA_lacerda.0.desc:0 "Словно игрок, ожидающий заветную комбинацию, словно ученик, ожидающий результат важного экзамена, словно влюблёный юноша, ожидающий взаимности, Ласерда пребывал в тревоге. Неопределённость заставляла его сердце биться в необычнейшем ритме.\n\nИ вот, свершилось. Избирательные участки закрыты, голоса подсчитаны, а диктор оогласил результаты по центральному телевидению. Ласерда потерпел поражение.\n\nПодсчёт ещё шёл, на экране загорелась цифра в 90% учтённых голосов. Но даже если оставшаяся десятка полностью принадлежит сторонникам Ласерды, этого всё равно не достаточно. Это провал. Побеждён этим пидорасом Гулартом, этим гнилым варгистским, левым, квазикоммунистическим уёбком! Как такое, блять, могло произойти?\n\nНет. Гуларт просто всех наебал. Иначе никак. Вбросил за себя, поджёг урны с чужими голосами, подкупил комиссию... Не может же быть в стране столько одураченных дебилов, которые дружными рядами шли голосовать за такого опасного ублюдка, как Гуларт. И он думает, что всё это ему сойдёт с рук! Да поцелуй меня в жопу!\n\nКарлос наполнил стакан и разом выпил всё его содержимое. Немного виски, чтобы придти в себя. Главное, не увлекаться; работы предстоит много, а времени становится всё меньше и меньше. Он взглянул на календарь и увидел, сколько у него осталось времени; 78 дней до инаугурации Гуларта. Меньше восьмидесяти дней, чтобы спасти страну.\n\nЕщё стакан. Пока разум трезв, останавливаться не стоит. Нужен план. Нужны самые решительные действия, дабы остановить этот обман."
BRA_lacerda.0.a:0 "Мы возьмём то, что наше по праву."

BRA_lacerda.1.t:0 "Последние приготовления"
BRA_lacerda.1.desc:0 "Часики тикают. Приближается инаугурация Гуларта; по крайней мере, все в это верят. В этой стране ещё недостаточно выиграть выборы; вопрос о власти решается в те самые несколько десятков дней перед въездом в президентский дворец. Так что пока жопа Гуларта не греет президентское кресло, он, собственно, не президент.\n\nЛасерда сидел во Дворце Алворада и смотрел в окно, наслаждаясь видами. Какие же тут закаты! Солнце проваливалось в океан, превращая красный небосклон в удивительное нечто из самых разных цветов. На один день ближе к тому, чтобы, возможно, более никогда не увидеть этого великолепия.\n\nНо он не боялся. Он был готов. Всё должно пройти, как по маслу.\n\nКарлос Ласерда открыл блокнот и принялся просматривать каждую страницу. Наиболее важные населённые пункты, которые необходимо захватить. Офицеры, готовые легко пойти за ним взамен на золотые горы. Люди, готовые идти за ним и без этих самых гор. Он уже давно сменил соломенный домик на кирпичный, который уже не сдует ни один из волков. Проще говоря, план уже был почти готов.\n\nНо одно имя Ласерда чуть было не пропустил, вовремя опомнившись и заострив на нём своё внимание. Сильвио Фрота. Доверенный генерал Ласерде. Что же, Сильвио, настало время оказать ещё одну услугу своему старому другу. Без штыков нам и не следует пытаться."
BRA_lacerda.1.a:0 "Ласерда на проводе."
BRA_lacerda.1.b:0 "Чёрт, последняя была лишней..."

BRA_lacerda.2.t:0 "Операция «Феникс»"
BRA_lacerda.2.desc:0 "ОПЕРАЦИЯ «ФЕНИКС»\n\n[GetDateText]\n\nСОВЕРШЕННО СЕКРЕТНО\n\nВ силу сложившейся после недавних выборов ситуации, Карлос Ласерда заявляет о необходимости жёстких мер для восстановления порядка и/или улучшения реального положения дел в Бразильской Республике.\n\nЧерез телефонную связь, различного рода посредников и прочих инструментов был налажен контакт с ключевыми политическими и военными деятелями с целью обеспечить адекватное функционирование и дальнейший транзит власти. Государственный аппарат был склонён к сотрудничеству в деле восстановления власти закона без каких-либо деструктивных проявлений.\n\nБлагодаря поддержке политиков в принципе и офицеров на практике, предстоящая инаугурация Гуларта будет предотвращена. Все важнейшие стратегические объекты, в числе которых и крупнейшие города, будут взяты под контроль лояльными Ласерде частями.\n\nДокумент действует с момента подписания.\n\nПОДПИСЬ: КАРЛОС ЛАСЕРДА"
BRA_lacerda.2.a:0 "Утверждено."

BRA_lacerda.3.t:0 "Друзья в высшем командовании"
BRA_lacerda.3.desc:0 "Офицеры заявили о полной преданности Карлосу Ласерде, не признав результатов прошедших выборов, на которых победу одержал Жуан Гуларт. Это не может не радовать, только вот в глазах общественности всё это выглядит, как классический военный переворот.\n\nМаршал Амори Круэль объявил о своей верности Ласерде и вошёл в Бразилиа, поставив город под военный контроль. В итоге — укрепление наших позиций на местах и переход всё новых и новых офицеров в лагерь лоялистов Ласерды. Умные мальчики. Понимают, куда ветер дует.\n\nНа улицах спешно возводятся баррикады, патрули прочёсывают окрестности, установлен комендантский час. Проще говоря, вояки восстанавливают порядок и это вызывает лишь улыбку.\n\nА где-то там, в глуши, но окружённый соратниками, Карлос Ласерда, постукивая пальцами по столу, осматривает стоящего перед ним генерала Олимпио Морана Фильо. Каков же красавец! Плечи широкие, стоит по стойке смирно, а взгляд излучает безмерное уважение и верность своему Главнокомандующему. Поднявшись со стула и скрывшись в самом тёмном углу своего кабинета, Ласерда отдал приказ..."
BRA_lacerda.3.a:0 ""Фильо, выдвигайтесь в Рио. Сейчас же.""
BRA_lacerda.3.b:0 ""Фильо, выдвигайтесь в Рио. Сейчас же.""

BRA_lacerda.4.t:0 "Лотт вступает в игру"
BRA_lacerda.4.desc:0 "Ночь началась с крупных военных выступлений, причём некоторые из офицеров действовали вполне самостоятельно, заявив о поддержке Ласерды. Спасибо, конечно, но мы всё равно оказались в меньшинстве; наиболее важные города и предприятия остались под контролем действующего правительства.\n\nТейшейра Лотт выступил перед военными с пламенной речью, призвав не вестись на провокации Ласерды, оставаться верным президенту и Конституции. Словом или авторитетом, Лотт заполучил поддержку солдат. Увы, но мы потеряли армию. Недооценили конституционалистов, которые так лихо у нас её увели.\n\nВслед за остальными, пакует чемоданы и Амори Круэль, главный человек Ласерды в армии, одна из несущих конструкций всего переворота. Изначально мы подумали, что он просто струсил, но всё оказалось куда сложнее. Конституционалисты ясно дали понять, что даже самому крутому маршалу достаточно пообещать чемодан с деньгами и отпуск за пределами Бразилии. Бессрочный. Что же, надежды Ласерды на путч рухнули. Надеюсь, мы все усвоили урок?"
BRA_lacerda.4.a:0 "Мыши плакали, кололись..."

BRA_lacerda.5.t:0 "Поддержка американцев"
BRA_lacerda.5.desc:0 "Карлос подошёл к телефону. К счастью или к сожалению, но не всегда путь во власть лежит через победу на внутреннем фронте. Американцы постоянно держат руку на пульсе своего южного партнёра, рано или поздно занимая выгодную для себя, и вполне благоприятную (в данный, конкретный момент) для Ласерды, позицию. И сейчас он, держа в руке трубку и набирая номер своего человека в военном руководстве Соединённых Штатов, крайне надеялся, что его враги ещё не успели воспользоваться этим же действенным, но крайне нехитрым и грязным приёмом.\n\n"Карлос Ласерда? Хо-хо, я уже наслышан о том, что у вас творилось в день выборов. Чего тебе?"\n\n"Окей, ситуация такова; бразильский народ сделал неправильный выбор и у тебя есть уникальная возможность проголосовать так, как им и следовало. Есть я и есть Гуларт. Но я, в отличие от этого придурка, вполне себе отвечаю американским интересам."\n\n-"Меня не ты интересуешь, а твои шансы на победу. Они у тебя есть? Мы не пошлём наших граждан погибать в заведомо проигранной войне."\n\n"Слушай, у меня есть пушки, под мою дудку пляшут видные политиканы и солдафоны из высшего эшелона. Я всё держу под контролем и я, мать его, законный президент. Твоя страна — главный экспортёр вооружённых восстаний и прочей бузы. Неужели ты упустишь такие прибыли? Подумай!"\n\nТишина. Вероятно, человек на том конце провода отошёл переговорить с другими высокопоставленными военными или совершить пару звонков в Вашингтон. Вернувшись, он дал ответ..."
BRA_lacerda.5.a:0 ""Можешь рассчитывать на Дядю Сэма, Карлос.""
BRA_lacerda.5.b:0 ""Расхлёбывайте своё дерьмо сами.""

BRA_lacerda.7.t:0 "A Friendly Housecall"
BRA_lacerda.7.desc:0 "So far, so good. The military were keeping order, and the press were in lockstep. Order had come, and progress would soon follow. Brazil would be free of demagogues soon. However, the transition towards honest democracy could not be left purely to soldiers and journalists, and certainly not through his pen in Brasília. He had a lot of phone calls to make. A federal republic, as Lacerda's predecessors had wisely created, required federal support, or at least federal disinterest to ensure legitimacy. Even from those the central leadership considered otherwise... undesirable.\n\nTake for example, the honourable governor of São Paulo and spawn of Lacerda's nemesis, Getúlio Vargas Filho. First as tragedy, then as farce, an old, hated voice chimed in. The son was just as much of a bastard and a kleptocrat as the father, though without his admittedly exceptional skill. Still, any imbecile could pose a threat when they also happen to be in charge of one of the most powerful territories in the nation. Doubly so if they believe themselves to have a mandate from the great Brazilian people, a fraudulent election, or the cult of Papa. Concessions would have to be negotiated. Through gritted teeth, perhaps, but negotiations all the same. He might refuse, but Vargas Junior would have the option of Lacerda or the military to negotiate with. Somehow, he doubted the military would offer a better deal.\n\nThe number was dialled, and after a few seconds, the governor of São Paulo picked up."
BRA_lacerda.7.a:0 ""Governor Vargas, I know we've had our differences...""
BRA_lacerda.7.b:0 ""Governor Vargas, I know we've had our differences...""

BRA_lacerda.8.t:0 "The Best Laid Plans..."
BRA_lacerda.8.desc:0 ""What do you fucking mean, the military have joined the protests?" Lacerda bellowed at Ester. "The paulistas are one thing, but in Guanabara of all places? Has the whole damned country gone insane?"\n\n"Sir, I confirmed the reports are accurate myself. We cannot-"\n\n"Shut up! Shut the fuck up! I need to think!" screamed Lacerda. How could this have happened? After so many years, he had finally come close to ridding Brazil of its taint. Vargas was rotting away in a wheelchair, his successor had been outmaneuvered, and the nation was finally on its way to sensible leadership. But no, old Getúlio had to haunt him from beyond the fucking grave with that waste of sperm son of his. He had been reasonable, he had been polite. He had been hung up on in five seconds, and blasted as a traitor on the radio within five minutes. Him? Called a traitor, an American puppet, a military stooge? By this waste of sperm of the man who had confined Brazil to a savage, dependent wasteland bereaved of talent, culture and honesty?\n\nAnd it seemed the gallant people of Brazil stood behind the bastard. The ungrateful, cloying, useless wastes of a public body! After all he had done to free the land from despotism, a struggle which had continued for decades, but no, the people wanted to laze around on the back of the state, all the while blaming America for their insolence and their indolence! Fuck this. Fuck Brazil. Lacerda was done trying to help people who clearly did not want to help themselves. Let them rot in this stinking pit of human refuse. He stared around the office of the President one last time, thinking of all that could have been in a better world, before instructing Ester to have a helicopter prepared immediately."
BRA_lacerda.8.a:0 "A profound defeat for common sense."

BRA_lacerda.9.t:0 "The Voice of Reason"
BRA_lacerda.9.desc:0 "Lacerda's meeting with the press executives had gone well, and they were ready to support a unified message to the Brazilian people. That was the easy part. Now he had to sit down, and use his calming words to extinguish any flames of insurrection from Goulart's supporters. He was somewhat apprehensive, his manner of speaking not well-adapted to the oratory flourishes and high rhetoric of his predecessors. But perhaps that was for the best. An era without strongmen or demagogues could not begin with a speech emulating the hollow promises of a past Lacerda sought to end. A reasonable tone for the speech would set a reasonable tone for the national mood. He began;\n\n"Citizens of Brazil, this is your president speaking. It is my severe displeasure to inform the public of a series of disturbing revelations concerning irregularities which occurred the recent election. The full details have already been made available to the press, and will be published by tomorrow morning. For the time being, it is sufficient to say that allegations of voter intimidation, miscounting and other impediments to the democratic process are credible and overwhelming. Thus, it is the solemn duty of the Brazilian government to annul the recent election results...""
BRA_lacerda.9.a:0 ""...until a full enquiry can be made...""
BRA_lacerda.9.b:0 ""...until a full enquiry can be made...""

BRA_lacerda.10.t:0 "The People Side with Goulart"
BRA_lacerda.10.desc:0 "Lacerda has been attempting to cast doubt on the election, accusing Goulart of many crimes, such as fraud and corruption, and the usual slew of insults that go from a loser to a winner. The intent of Lacerda has been, of course, to give people doubts about the legitimacy of the election, to give him an excuse to seize power back, aided by his various allies, domestic and foreign. Of course, this was predicated on one important thing; people believing him.\n\nAnd people didn't believe him. His doubts were perceived, perhaps correctly, as just a last-ditch attempt to try and keep control of Brazil, and it failed. This has lead to a very undesirable position in Brazil, where two very high profile politicians are both claiming to be the rightful leader of the nation. However, it could be worse; Goulart's clear advantage, and the massive rallies and crowds behind him, paired with his legitimacy through the election, have given him enough power to, at least for now, avoid a civil war; but this may not last forever, and success is far from guaranteed.\n\nInstability rising, and failures mounting, Lacerda is not in a good place at the moment. But he wanted power. He didn't want Brazil to burn. Faced with a loss, he will carry it with him, over the plains and over the oceans, to flee to a far-away place, a place with less failures for him. His past attempts be what they may, he doesn't wish to destroy the country."
BRA_lacerda.10.a:0 "Fly away, fly away..."

BRA_lacerda.11.t:0 "The People Stay Home"
BRA_lacerda.11.desc:0 "Lacerda has been attempting to cast doubt on the election, accusing Goulart of many crimes, such as fraud and corruption, and the usual slew of insults that go around in a contested election. The intent of Lacerda has been, of course, to make the election seem illegitimate in the eyes of the people; and, for the purpose of this goal, he has succeeded.\n\nIt is not simply that everybody overnight has switched from voting for Goulart to voting for Lacerda; Lacerda does not need the die-hard support of the populace to have control of Brazil, as that's what the military's for. No. What Lacerda needs is for there to be enough doubt that the people will stay home, confused, worried, and, most importantly of all, far away from any Goulart rally. And this has been exactly what has happened; despite calls about a coup going on, and pleas to defend democracy, the people have stayed home, out of pro-Lacerda sympathies, out of fear, out of apathy, but they're home.\n\nLacerda sits back in a fine leather chair, a nice import, sipping his drink, also an import. Delicious, he thought, but what was more delicious was a good ol' victory to end your day with. And that he has gone oh so well. He relaxes, for the first time in a while. It's good to know everything has succeeded."
BRA_lacerda.11.a:0 "Everything went as planned."

BRA_lacerda.12.t:0 "Lacerda Flees"
BRA_lacerda.12.desc:0 "Lacerda's failed. He failed the election, and he failed the coup. Peaceful and violent transitions into power failed for him, and it was time to transition into a different country; hopefully, unlike all of his ambitions, and his attempts at power, and his plans, the helicopter will not fail.\n\nIt was a detailed plan, aimed to get Carlos Lacerda out of Brazil swiftly, safely, and secretly. The beginning step was to get a helicopter, which landed close to his house. The pilot was a close ally whom Lacerda knew he could trust. The helicopter was not his way out; it simply took him away, to a private airstrip, where a private plane was waiting for him. There, he took himself and his possessions onto the private plane, also piloted by a trusted ally. From the plane, he would fly directly to America, where he would be able to safely seek refuge from those who would want to strike back at him for his attempts at power-grabbing.\n\nIn the private plane, thousands of feet above the ground, already hundreds of miles away from his home, Carlos was fuming. Everything has gone to hell, he thought. Nothing has gone as I wanted, and I've done nothing but make everything worse. God damn it. God damn it all to hell! Curse Goulart, and curse the cowardly officers, and curse the Americans that wouldn't give him enough help. Curse it all. But what's done is done. There are regrets he cannot change, but he knew he had no choice to accept what happened, and move on."
BRA_lacerda.12.a:0 "What's done is done."

BRA_lacerda.13.t:0 "Opposition Flees"
BRA_lacerda.13.desc:0 "Goulart was defeated. Not in the proper, legal way he was supposed to be defeated, through the ballot box, the civic institutions meant specifically for the peaceful, legal, agreed-upon ways to move from one leader to the next. No. He won the elections, but that was just a battle, and he has proceeded to go on and lose the war. Lacerda has won, and his coup has won him control of Brazil.\n\nIn an unmarked car, Jango makes his unceremonious retreat from the country that he called home. Crossing the border, he makes his way into Uruguay. He had allies there, he hoped, who would be able to support him, and keep him safe from those who had already done so much harm to him, his image, his home, his country. It was a defeat, and it was a retreat, and he just wanted to be done with it, done with it all.\n\nLacerda sits smugly at home, sipping his drink. He had won, after all this time and maneuvering, and he was happy to be done with the chaos of this political theater. God was victory sweet, almost as sweet as his drink.\n\n"Mr. President!" said the assistant, coming into the room.\n\n"God, what is it?"\n\n"You are to be escorted to a safe room. Shots are being fired in Brasília.""
BRA_lacerda.13.a:0 "Victory, at what cost?"

BRA_lacerda.14.t:0 "The Inauguration"
BRA_lacerda.14.desc:0 "Carlos Lacerda, President of the Brazilian republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nThis would have been a pleasant formality had not certain circumstances forced him to be sworn in a bunker in Brasília, surrounded not by former presidents and happy civilians but instead by police officers and army generals.\n\nAs Lacerda took the oath of office - "I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil" - he looked around to get a gauge on everyone's attitude. The generals were smiling, the police officers and other witnesses seemed content. But Lacerda could swear any oath that the officiant priest was looking at him with contempt.\n\n"Never mind him!" Lacerda thought. "He and all his reverend brothers will kneel in thanks when I've purged Varguism from this country. Besides, I won! I won, I'm telling you!""
BRA_lacerda.14.a:0 "This self-talk only somewhat helped."


 # Brazil Victory in World Cup 62
 brazil.10.t:0 "Бразилия выигрывает Чемпионат Мира по футболу!"
 brazil.10.desc:0 ""ИТАК, ДАМЫ И ГОСПОДА, Я С ГОРДОСТЬЮ ОБЪЯВЛЯЮ, ЧТО БРАЗИЛИЯ ВЫИГРАЛА ЧЕМПИОНАТ МИРА!" Небольшая толпа, окружившая радио, разразилась радостными возгласами, сцена, повторенная миллионы раз, когда почти каждый бразилец настраивался на волну трансляции финала крупнейшего в мире футбольного турнира. Мужчины и женщины по всей стране праздновали тяжелую победу и защиту превосходства Бразилии в футболе. Бары были переполнены гуляками, взрывались фейерверки и лопались сотни тысяч пробок. Через девять месяцев после этого события больницы и акушерки отметят небольшой рост рождаемости.\n\nХодили слухи о том, что бразильская команда неподготовленная и слишком самоуверенная после своей победы в 1958 году. Этот миф был опровергнут в тот момент, когда Бразилия вышла на поле, одержав бесспорную победу над чилийцами со счетом 3: 1. Бразильцы в очередной раз закрепили за собой звание лучших спортсменов в мире. В момент победы вся национальная борьба, казалось, исчезла. \n\nКаждая бригада работников шоссе, собравшаяся вокруг своего единственного радиоприемника, радовалась. Корабли военно-морского флота оглашались радостными возгласами, бизнесмены устраивали экстравагантные вечеринки, даже люди, занимающие самые высокие посты в Бразилии, позволяли себе праздновать этот день. Прозвучало больше нескольких выстрелов, и почти ни один из фейерверков не был куплен законно владельцем. В эти часы победы Бразилия была единой, хотя бы на какое-то время."
 brazil.10.a:0 "Этот момент все бразильцы праздновали как один."
