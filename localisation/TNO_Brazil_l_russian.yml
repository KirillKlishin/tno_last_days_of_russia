 BRA_megaproject_tah_desc:0 "§KТрансамазонское шоссе§! - это самый амбициозный инфраструктурный проект в истории Бразилии, направленный на обеспечение доступа к ресурсам во внутренних районах Амазонии и создание сухопутного маршрута в Перу и Колумбию.\n\nШоссе завершено на §G[?BRA_develop_highway_progress|1]%§!.\n\nСейчас мы выделяем §G[?BRA_develop_highway_consumer_goods|0%]§! наших фабрик на постройку, §R[?BRA_develop_highway_cost] милл. долларов США§! и §R[?BRA_develop_pp_cost|2] ежедневоной политвласти§!, строительство продвигается на §G[?BRA_develop_highway_yearly_progress^BRA_develop_highway_level|1]%§! каждый год."
