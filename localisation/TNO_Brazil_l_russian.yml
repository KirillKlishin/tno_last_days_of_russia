 BRA_military_dictatorship:0 "Бразилия под §Rвоенной диктатурой§!."
 BRA_military_elections_happening:0 "Пройдут §Yвыборы§!"
 BRA_increase_loyalty_timer_effect_tt:0 "§GЛояльность§! военных §Gнемного увеличивается§!"

 BRA_sorbonne_ally_politicians:0 "Seek Political Allies"
 BRA_sorbonne_ally_politicians_desc:0 "The Senado was shut down as an act of necessity, and some of its members recognize this. Some have openly supported our mission to restore peace to Brazil, and surely others can be convinced that we made the right decision."
 BRA_sorbonne_replace_garrisons:0 "Reshuffle Garrisons"
 BRA_sorbonne_replace_garrisons_desc:0 "Many of the so-called Hardliners act out of personal ambition rather than ideological conviction. Reshuffling key garrisons will ensure that any selfish plots are rightly thwarted."
 BRA_sorbonne_undermine_hardliners:0 "Undermine the Hardliners"
 BRA_sorbonne_undermine_hardliners_desc:0 "The Hardliners have served their purpose in saving Brazil from anarchy, but now they wish to drag it into tyranny. The rational among us know the truth: These power-hungry officers are not Brazil's friends, nor are they acting in her best interest."

 BRA_hardliners_purge_sorbonne:0 "Purge the Sorbonne"
 BRA_hardliners_purge_sorbonne_desc:0 "The moderate Sorbonne have thus far been tolerated due to their similar goals, but that is no longer the case. Foolishly, they wish to schedule elections, but to what end? Brazil will soon find herself facing the same problems as before, and next time we may not be so lucky. We must purge our ranks from these weaklings."
 BRA_hardliners_promote_hardliners:0 "Promote Hardliner Officers"
 BRA_hardliners_promote_hardliners_desc:0 "Promoting likeminded officers into key positions within the armed forces will allow us to consolidate our grasp and expand our influence further."
 BRA_hardliners_crackdown_politics:0 "Crack Down on Political Meetings"
 BRA_hardliners_crackdown_politics_desc:0 "Breaking up on unsanctioned political meetings, filled with the sort of rabble-rousers who set Brazil on her perilous course, will give us breathing room and help keep our enemies unorganized."

 BRA_increase_loyalty_timer:0 "Consolidating Military Support"
 BRA_increase_loyalty_timer_desc:0 "The so-called coup was the result of Brazil's politicians flagrantly ignoring the military's warnings. Now that we have righted Brazil's course, this trust has started to rebuild."

 BRA_arrest_dissidents_timer:0 "Dissidents being Arrested"
 BRA_arrest_dissidents_timer_desc:0 "The mission of the military is to restore order to Brazil... and purging the dissident cancer is part and parcel of that job."
 BRA_arrest_dissidents_timer_tt:0 "§VLeftist support will decrease§!"

 ## Lacerda Coup Mechanic
 BRA_lacerda_coup_category:0 "Securing Brazil's Future"
 BRA_lacerda_coup_category_description:0 "The unthinkable has happened. The serpent-tongued Getulist §VJoão Goulart§! has lead the people of Brazil astray, somehow securing enough votes to become President. Lacerda cannot allow Goulart to destroy Brazil: the only option is to expose Goulart's trechary.\n\nIn order to execute this plan, Lacerda will need to secure sufficient support among the £BRA_mil_support §KMilitary§! and £BRA_govt_support §IGovernment§!. In order to ensure things go over smoothly, he will also need sufficient £BRA_voter_apathy §YApathy among the Voters§!, and must convince the £BRA_us_backing §QUnited States§! to back his plan."

 BRA_init_lacerda_mechanic:0 "§YDecisions are now available to respond to Goulart's election...§!"

 BRA_coalition_partners_abandon_UDN:0 "£BRA_govt_support §IGovernment Support:§! §G+4§!\n\nOur partners in the §jPR§!, §SPDC§!, §GPTN§!, and §WPL§! will §Rabandon§! Lacerda and the coalition\n\n§RThey will face consequences in due time...§!"

