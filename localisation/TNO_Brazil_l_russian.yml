 BRA_military_hardliners_name:0 "§gХАРДЛАЙНЕРЫ§!"
 BRA_military_hardliners_power:0 "§g[?BRA_military_hardliners_power|0]§!"
 BRA_military_hardliners_tt:0 "§gХардлайнеры§!\n--------------\nХардлайнеры являются наиболее враждебной фракцией к бразильской демократии. Эта группа существует уже несколько десятилетий, объединенная их общими амбициями. Многие из тех, кто отстранил Варгаса от власти, были хардлайнерами, ими и были офицеры и генералы, которые стремились захватить власть в ходе неудавшегося переворота 1955 года. До тех пор, пока Хардлайнерам обещают богатство и власть, они будут оставаться лояльными, но они никогда не насытятся надолго."

 BRA_military_sorbonne_name:0 "§QСОБРОННЕ§!"
 BRA_military_sorbonne_power:0 "§Q[?BRA_military_sorbonne_power|0]§!"
 BRA_military_sorbonne_tt:0 "§QСорбонне§!\n--------------\nСорбонне во главе с Эрнесту Гайзелем - это так называемые умеренные бразильские военные, выступающие за статус-кво. Главная забота Сорбонны - обеспечить стабильную Бразилию, чтобы их чеки приходили вовремя, и они могли выйти на пенсию со значительной пенсией. Хотя им, возможно, не хватает амбиций хардлайнеров и идеологической преданности конституционалистов, то, что есть у Сорбонны, - это прагматизм."

 BRA_military_constitutionalists_name:0 "§KКОНСТИТУЦИАНОЛИСТЫ§!"
 BRA_military_constitutionalists_power:0 "§K[?BRA_military_const_power|0]§!"
 BRA_military_constitutionalists_tt:0 "§KКонституционалисты§!\n--------------\nОснованная Маршаллом Лоттом во время попытки государственного переворота 1955 года, конситуционалисты поддерживают продолжение Четвертой Республики и демократии, независимо от ее лидера. Конституционалисты стремятся подавить любое предложение о военном решении проблем Бразилии и будут защищать президента от вмешательства в меру своих возможностей."

