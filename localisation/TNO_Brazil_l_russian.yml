 brazil.173.a:0 "Президент становится маршалом."
 brazil.173_tt:0 "§YМаршал Энрике Тейшейра Лотт, президент Бразильской Республики, продолжает становиться героем своей собственной истории. Мы, с другой стороны, перейдем к его преемнику.§!"

 brazil.174.t:0 "Закон Лотта не принят!"
 brazil.174.desc:0 "Сегодня в здании Национального конгресса не было недостатка в указаниях пальцами и криках, после того как Сенат не смог принять закон Лотта. Закон был направлен на ограничение политического влияния, которым в настоящее время обладают военные, путем ограничения и обеспечения соблюдения того, какие политические действия могут предпринимать военнослужащие. Этот акт горячо обсуждался в вооруженных силах, хотя, похоже, фракция Хардлайнеров воспользовалась преимуществом в вооруженных силах. Президент Лотт, основной автор закона, надеялся установить союзников-конституционалистов в вооруженных силах, чтобы искоренить влияние хардлайнеров, но, похоже, эта схема в значительной степени оказалась неудачной. Кроме того, отказ президента Лотта отозвать закон вызвал значительный гнев всех трех родов вооруженных сил.\n\nНе привыкшая к военному влиянию в своей политике, бразильская демократия хрупка и подвержена нестабильности, особенно учитывая широкий спектр политической мысли внутри страны. Хотя вооруженные силы Бразилии пообещали продолжать защищать демократию и настаивают на том, что у них нет текущих или будущих планов вмешательства в выборы, страх офицеров перед правительством, в котором доминируют левые, хорошо известен почти всем бразильцам. Это усугубляется желанием коалиции ПТБ - ПСД реформировать вооруженные силы, что может привести ко второму столкновению в отношении военных и политики в будущем. На данный момент вооруженные силы будут пользоваться своими нынешними политическими свободами, к лучшему или к худшему."
 brazil.174.a:0 "Досадная неудача"

 brazil.175.t:0 "Закон Лотта принят!"
 brazil.175.desc:0 "Сегодня в здании Национального конгресса раздались аплодисменты, поскольку бразильские сенаторы приняли Закон Лотта. Закон, направленный на ограничение влияния военных в повседневной политике и делах, смог получить достаточную поддержку для принятия, несмотря на завуалированные попытки военных саботировать этот закон. Со времен Нового Государства вооруженные силы Бразилии оказывают непропорционально большое влияние на ее политику, и кандидаты будут больше беспокоиться о военных, чем о проблемах дня и переизбрании. Президент Лотт, сам военный, настаивал на значительных реформах офицерского корпуса армии, флота и ВВС, установив "Конституционалистских" союзников вместо Хардлайнеров.\n\nКонституционалисты, как следует из их названия, стремятся уменьшить роль бразильских военных в политических делах, сосредоточив внимание исключительно на обороне Бразилии. В последние дни президент Лотт и конституционалисты медленно переводят офицеров - Хардлайнеров на несущественные должности или "поощряют" их досрочно уйти в отставку из вооруженных сил. Имея конституционалистское большинство в вооруженных силах, мы надеемся, что они воздержатся от вмешательства в будущие политические выборы и будут способствовать демократической передаче власти. Хотя некоторые военные не в восторге от различных реформ, предусмотренных Законом Лотта, сейчас они мало что могут сделать, чтобы изменить закон в их нынешнем положении."
 brazil.175.a:0 "Необходимый шаг для защиты мирной передачи власти."

 # 1965 Election Season Begins
 brazil.176.t:0 "Сезон выборов"
 brazil.176.desc:0 "Политическим партиям Бразилии снова пора готовиться к сезону выборов. На выборах в этом году на выборы претендует треть всех мест в Сенате, по одному в каждом штате.\n\nБорьба за власть между УДН и коалицией ПСД и ПТБ висит на волоске, в то время как ПСП стремится утвердиться в качестве избирательной силы. Избиратели по всей стране получат шанс сформировать будущее Бразилии."
 brazil.176.a:0 "Голосуй за УДН!"
 brazil.176.b:0 "Голосуй за ПСД!"
 brazil.176.c:0 "Голосуй за ПТБ!"
 brazil.176.d:0 "Голосуй за ПСП!"
 brazil.176.e:0 "сообщите, если вы видите это, это баг"

 # 1965 Election Season Ends
 brazil.177.t:0 "Бразилия Голосует"
 brazil.177.desc:0 "Вывески предвыборной кампании сносятся, избирательные участки пустеют, а все радиопередачи теперь сосредоточены на подсчете голосов. Внезапно в Бразилии подсчитываются голоса, в то время как нация в напряжении наблюдает за происходящим, скоро должен быть определен победитель."
 brazil.177.a:0 "Голоса подсчитаны..."

 brazil.170.t:0 "The Highway Completed!"
 brazil.170.desc:0 "Finally, after years of hard labor and an extreme investment of both economic and political capital, the Trans-Amazonian Highway has reached the borders of Peru and Colombia. The Highways completion irreversibly links the depths of the Amazon with Brazil's largest cities, providing a lifeline for trade and transportation to the entire country. A megaproject to rival the Suez Canal now stands triumphant and complete, a clear sign to all the Americas and the world at large that Brazil's fire has not lessened in the slightest.\n\nRaucous celebration is everywhere. Highway workers enjoy free drinks the nation over, political pundits breathe a sigh of relief and near every citizen takes to the streets to celebrate a clear demonstration of what a united peoples can accomplish. Even the Highways detractors are forced to admit, reluctantly, that Brazil will reap its benefits forever. Fireworks light up the skies of Brasília, of São Paulo, of Rio.\n\nThe economic benefits of the Trans-Amazonian Highway are obvious, but this is as much a political victory as an industrial one. The men and women who hold Brazil's highest offices host massive parties, celebrating the massive uptick in votes and popularity anyone in the administration is sure to gain. Foreign acknowledgements and congratulations have already begun to flood in, as the world reacts with a mix of incredulity, joy and sheer surprise at Brazil's ultimate success, its ultimate progress.\n\nA young girl watches the strange black path through a cluster of trees, and wonders at its  purpose. A sudden growl, as loud as the great machines that clear cut a way for the black stone, shakes her from her thoughts, and she runs back into the jungle. A bus speeds down the road, as men hang out the windows and yell a drunken song. For the little girl, the Highway signals a different kind of progress."
 brazil.170.a:0 "The Amazon would echo with the engines growls for a long, long time."

 brazil.178.t:0 "Добыча"
 brazil.178.desc:0 "Эгебебл считал, что ему очень повезло найти работу вдали от жестоких алмазных копей Центральной Африки. Капитан, один из многих бельгийцев, населявших Леопольдвиль, решил не обращать внимания на свое прошлое из-за серьезной нехватки персонала, и это показало, что люди, составлявшие экипаж корабля, были невероятно разнообразными: немцы, бельгийцы и англичане, и, несмотря на то, что он был единственным темнокожим членом экипажа, он на самом деле не подвергался никакому обращению, отличающемуся от его сверстников, что заставило Эгбебла глубоко ценить жизнь в море по сравнению с его временем на берегу. \n\nОн не был тупым. Как только он узнал о предложении работы, у него уже было смутное представление о мотивах нехватки персонала и неформальности всего этого, и это быстро стало ясно, когда они впервые заметили вдали бразильский патрульный катер. Они всегда были быстрее, и за одну поездку за работу платили больше, чем его семья, вероятно, видела за всю свою жизнь, поэтому он не жаловался, несмотря на медленно нарастающее в нем беспокойство. Он говорил себе, что это будет еще одна поездка, и он уволится, но жадность всегда брала верх над ним.\n\nЭтот последний месяц был особенно напряженным: патрульные катера подобрались ближе, чем когда-либо, достаточно близко, чтобы попытаться протаранить их, и они также слышали по радио, как бразильцы наращивают свои усилия. В то время как капитан волновался и почти отменил поездку на полпути, экипажу вместе с Эгебеблом удалось убедить его в обратном, в конце концов, эта добыча была особенно велика, и они заработают целое состояние, если продолжат.\n\nОн был на кухне, когда это случилось. Громкий "удар" раскачал корабль во все стороны, и ему едва удалось удержаться на ногах. Эгбебл услышал, как двигатели корабля внезапно остановились, и не успел пройти и половины пути до двери, как в комнату ворвались трое мужчин и направили на него свои карабины. Поняв, что произошло, Эгбебл сдался, и его быстро вывели в наручниках, чтобы выстроить вместе с остальной частью его команды. Когда люди выкрикивали слова на португальском, которые он не мог понять, и пленников сопровождали к другому кораблю, вид Свастики, которую опускали, чтобы заменить флагом Бразилии, на мгновение привлек внимание всех присутствующих."
 brazil.178.a:0 "Земля дает достаточно, чтобы удовлетворить потребности каждого человека, но не его жадность."

 brazil.179.t:0 "Краткое обсуждение политики"
 brazil.179.desc:0 ""...и "Дитрих Экарт", кормовой траулер, 150 тонн, зарегистрирован в Луанде", - подробно рассказал маршал Одильу Дэнис. "Итак, господин президент, со вчерашнего дня это уже четвёртый. Остается посмотреть, что они будут делать дальше, но я не могу представить что будет делать Берлин..." \n\nДверь в кабинет президента открылась, и Куадрус просунул голову внутрь, спрашивая: "Вы сказали Тоскано захватить немецкие корабли? Даже не сказав Германии?"\n\n"Да", - сказал Лотт. "Переговоры ни к чему не привели, и их корабли продолжали грабить нас. Поэтому, естественно, нам пришлось перейти к отправке центральноафриканцам сообщения, которое они могли понять. И теперь они знают, что мы не шутим".\n\n"Это плохо, Энрике, ты уверен, что это правильно? Мюллер тоже не хочет, чтобы это вышло из-под контроля. Он не хочет втягивать Рейх в войну с Бразилией. И Германия, возможно, сейчас достаточно зла, чтобы занять более жесткую позицию против нас".\n\n"О черт, это всегда должно было закончиться так. Все, кто встречался с рейхскомиссаром, говорят, что Мюллер - поехавший. Он не может видеть нас равными за столом переговоров, и он не заинтересован в том, чтобы избежать дипломатического инцидента. Не может быть никаких переговоров с Рейхом, если мы не сможем показать им, что готовы идти рука об руку. И это сигнал к пробуждению, который ему нужен, чтобы понять, что мы серьезны".\n\nКуадрус обдумал это и сказал: "Да, я понимаю вашу точку зрения. Если бы мы вели переговоры с реальным африканским государством, то все было бы по-другому, но с рейхскомиссариатом... Я не думаю, что кто-то хочет относиться к немецкой колонии как к равной."\n\n"Правильно. Это проклятая колония, и именно поэтому мы занимаем жесткую позицию. И я думаю, что настоящая страна в любом случае была бы более уважительной".\n\nКуадрус сказал: "Хорошо, господин президент, приятного дня."
 brazil.179.a:0 "Двойные стандарты для диких и цивилизованных."

 brazil.180.t:0 "48-часовой ультиматум"
 brazil.180.desc:0 ""Мы все еще задерживаем суда", - сказал адмирал Тоскано. "Три сегодня, пять вчера, и это те, что у нас есть. Почти наверняка есть такие, о которых мы ничего не знаем, и B-17 все еще отслеживают траулеры, приближающиеся к нам. Если есть предупреждение, они не прислушиваются к нему."\n\n"Поэтому у них либо нет радио, либо они игнорируют нас, потому что посол утверждает, что радио установлено в  "Фелькишер Беобахтер", - сказал Лотт. "И я думаю, что Мюллер решил поиграть с нами в дурацкую игру." \n\n"Господин президент, - сказал маршал Дэнис, - на данный момент операция по задержанию все еще возможна. Наши корабли все еще способны защищать побережье и готовы оставаться там до тех пор, пока они нам тоже понадобятся. Если мы захотим продолжать в том же духе, мы, безусловно, можем в конечном итоге задержать весь немецкий рыболовный флот в заливе Тодуз-ус-Сантус."\n\n"Мы могли бы, но это не даст нам необходимых результатов. И мне сказали, что Германия может каким-то образом отомстить, если мы задержим их корабли. Скорее всего, они потребуют какой-то компенсации и заберут наши активы, если мы от них не откажемся. Кризис должен закончиться, и закончиться быстро."\n\nДенис вздохнула. "Так что, я думаю, все улажено. Необходимы более агрессивные действия. Сколько времени мы должны им дать?"\n\n"Сорок восемь", - сказал Лотт. "Если к тому времени они все еще захотят попробовать, тогда у вас есть мое разрешение предпринять любые действия, которые вы сочтете необходимыми."\n\n" Мы можем избежать более неприятных моментов, сэр", - сказал Тоскано. "Мы делаем объявление, выводим их с корабля, а затем делаем это без кого-либо на борту. Это будет джентльменское дело, уважительное."\n\n"Я бы не хотел ничего другого, адмирал, хотя это зависит от того, как Мюллер и Германия отреагируют на предупреждение."
 brazil.180.a:0 "Проводится еще одна линия"

 brazil.181.t:0 "Центральафрика получает ультиматум"
 brazil.181.desc:0 ""Ты серьезно?" - спросил Мюллер, отрываясь от чистки противотанковой винтовки. "Они сказали, что собираются взорвать наши корабли?"\n\n"Да, через два дня", - сказал Штайнер, когда они стояли в комнате дворца Мюллера, кондиционер работал на полную мощность. "Они сообщили нам через посольство, и они транслировали по международным каналам доставки, так что все это знают. Бразилия действительно кажется, что они собираются это сделать".\n\n"Какого хрена? И вообще, что в этих крабах? Вы вскрываете их и получаете бриллиант?" Мюллер вздохнул. "Хорошо, какие есть варианты? Может быть, мы отправим это в Германию?"\n\n"Не уверен, что они вообще заметят, честно говоря, рейхскомиссар. Итак, первый вариант - мы говорим, что это слишком много. Мы отступаем, и наши корабли держатся подальше от заявленных бразильских вод."\n\n"И я должен проигнорировать сердитый телефонный звонок, когда станет ясно, что мы отступили от бразильцев. Можем ли мы вместо этого назвать их блефом?"\n\n"Я поговорю с адмиралом Мутцельбургом, но мы могли бы это сделать, я думаю. У нас есть два крейсера и восемь эсминцев, которые должны быть в состоянии сражаться с тем, что есть у бразильцев, если они появятся. Но это может предотвратить столкновение, и если это произойдет, мы можем оказаться без прикрытия с воздуха и далеко от подкрепления". Он сделал паузу. "Подождите, Шенк вообще знает об этом?"\n\n "Не имеет значения, он сделает все, что мы от него захотим. И мы уверены, что бразильцы настроены серьезно? Они действительно собираются трахаться с нами из-за каких-то гребаных крабов? Они собираются напасть на судно со свастикой и ожидают, что все закончится хорошо?"\n\n"Вы могли бы сказать им сделать это, но кораблям нужен приказ сейчас, потому что кучка из них может просто отвалить сама по себе, если мы не ответим."
 brazil.181.a:0 "Я, кажется, говорил тебе, что мы не останавливаемся."
 brazil.181.b:0 "Они хотят конфронтации, дайте им ее!"
 brazil.181.c:0 "Давайте избегать этой сумасшедшей страны."

 brazil.182.t:0 "Линия пересечена"
 brazil.182.desc:0 ""За кого нас принимают эти люди? - спросил Лотт. "И они все еще продолжают приходить?"\n\n " Ну да, но, похоже, Мюллер не совсем придирчив по этому поводу. Наши самолеты-разведчики сообщили, что на траулерах могут быть люди с оружием на борту. Похоже, они готовятся к любым попыткам абордажа."\n\n"Кто настолько безумен, чтобы посадить пехоту на траулер?"\n\n"Мюллер сделал бы это, сэр. И это усложнит любые действия по абордажу, которые мы можем предпринять против кораблей."\n\n"Поэтому, если мы направим на них морских пехотинцев, мы потенциально рискуем подраться из-за нескольких рыбацких лодок. Господи, это проблема".\n\n"Да, сэр, это так, но в качестве альтернативы мы могли бы принять более умеренный курс действий".\n\n"Как так?"\n\n"Наемники не так хороши на дальней дистанции, и ни один капитан не хочет, чтобы в него попала пуля в двенадцать с половиной дюймов. Поэтому мы мягко уводим их прочь. Может быть, столкнуть их или выстрелить через нос, если они не поймут намека. Но это все равно донесет сообщение до всех и с меньшей вероятностью приведет к перестрелке."\n\n Лотт обдумал это. "Это может сработать, но это не так убедительно."\n\n "Это всего лишь одна идея, но нам нужно скоро принять решение, сэр. Каковы ваши приказы?"\n\nЛотту понадобилось всего мгновение.""
 brazil.182.a:0 ""Берите их на абордаж.""
 brazil.182.b:0 ""Давайте перестрахуемся и будем держать их на расстоянии вытянутой руки.""
 brazil.182.c:0 ""Это того не стоит, отпусти их.""

 brazil.183.t:0 "Линия нарушена"
 brazil.183.desc:0 ""У гребаных фрицев есть сопровождающие", - сказал Дэнис, вбегая внутрь. "Тоскано говорит, что сейчас траулеры сопровождают ракетные катера со свастиками". Это заявление сильно ударило по залу. "Это означает..." - сказал Лотт, - "мы должны отступить. Вот и всё, мы не можем позволить себе войну".\n\nКуадрус не мог поверить своим ушам. "Отступить? Мюллер только что ввел войска в наши воды, а вы хотите уйти? Это война, господин Президент!"\n\n"Пока нет, это не так. И если мы предпримем какие-либо действия, это может произойти".\n\n"Куадрус абсолютно прав, сэр, - сказал Дэнис, - но у нас все еще есть варианты. Тоскано говорит, что его войска уже в пути. Мы можем направить силы эсминцев на моторные лодки и сказать им, чтобы они двигались назад. Мы нанесем ущерб Центральафрике, и они это знают. Мы избежим выстрелов, но мы должны ответить. От этого зависит наша честь!"\n\n"Вы чертовски правы, маршал", - сказал Куадрус. "Мы сказали, что собираемся ответить, и это то, что мы сделаем. Мы придерживаемся плана, сэр. Они не собираются принимать вызов."\n\n"Но Кригсмарине..."\n\n"Это группа устаревших судов, не лучших в немецком арсенале и находящихся на пределе их досягаемости", - заверил Дэнис. "Мы можем заставить их вернуться под давлением."\n\n"И мы можем придерживаться плана", - сказал Куадрус. "Как мы собираемся это воспринять?""
 brazil.183.a:0 "Куадрус прав. Мы делаем то, что говорим!"
 brazil.183.b:0 "Дэнис в чем-то прав. Давайте вместо этого столкнемся с ними лицом к лицу."
 brazil.183.c:0 "Мы вляпались по уши."

 brazil.184.t:0 "Змей, который курит"
 brazil.184.desc:0 "Это было довольно неожиданно и спонтанно, что Дэнис неожиданно ворвался на встречу, но он это сделал. И по его улыбке Лотт и Куадрус мгновенно поняли, что произошло.\n\n"Господин президент, вице-президент", - сказал Дэнис, - "Они ушли".\n\nЛотт вздохнул с огромным облегчением. "Ты уверен?" - спросил Квадрос. "Тоскано подтвердил это?"\n\n"Тоскано подтвердил. Траулеры под немецким флагом возвращались через срединно-атлантический хребет в течение последних 24 часов. Похоже Центральафрика сдаётся. И со вчерашнего вечера не было никаких перехватов. Мюллер, должно быть, велел им убираться, единственное объяснение. Мы выиграли, сэр".\n\n"О, черт возьми, да", - сказал Куадрус. "Мы только что победили Рейх, не так ли?"\n\n"Впервые со времен России", - сказал Лотт. "Германия стояла лицом к лицу с другой нацией и моргала. И мы были теми, кто это сделал. Я... я не знаю, что сказать. Военно-морскому флоту почти наверняка больше никогда не понадобится покупать выпивку. И я не могу дождаться, когда Вашингтон услышит это."\n\n"Или Токио", - указал Куадрус.\n\n"Маршал, скажите Тоскано, что это очень хорошо, у меня будет заявление для моряков в пять. И после этого я должен сделать объявление по радио."\n\n"Понятно, господин президент, но все в полиции, вероятно, в любом случае счастливы".\n\n"И Куадрус", сказал Лотт, "возможно, вы захотите уйти пораньше, через полчаса на улице будет много народу.""
 brazil.184.a:0 "Победа над Герменией."

 brazil.185.t:0 "Напряженная комната в Бразилиа"
 brazil.185.desc:0 "Ожидание было худшей частью.\n\nУ всех были разные способы справиться с этим. Куадрус расхаживал взад и вперед по своей стороне комнаты для совещаний. Дэнис наполнил воздух дымом своей уже третьей сигары. И Лотт уставился на телефон, отчаянно желая, чтобы были какие-нибудь хорошие новости и, возможно, у него был шанс выпить бокал "Кандиан Клаб".\n\nНаконец зазвонил телефон. Все посмотрели на него, затем на Лотта, который кивнул, поднимая его. "Поговори со мной, Тоскано", - сказал он.\n\n"Господин президент, всё сделано", - сказал Тоскано на другом конце провода. "Сейчас мы контролируем около четверти тралового флота Центральной Африки".\n\nЛотт мгновенно спросил:"Каковы наши потери? " \n\n"Трое морских пехотинцев получили ранения. У наемников не было поддержки, большинство сдалось без боя".\n\nНа лице Лотта было ясно видно облегчение, и Куадрус и Дэнис мгновенно поняли, что все прошло хорошо.\n\n"Это должно дать фрицам намек, сэр. Мы ждем новых кораблей, но если они пронюхают об этом, я не думаю, что мы увидим еще одну попытку пересечь линию".\n\n"Понял адмирал", - сказал Лотт. "Скажите парням, что мы гордимся ими, и мы посмотрим, как Германия воспримет этот удар. Счастливой охоты."\n\nКак только он повесил трубку, он посмотрел Куадрусу и Дэнису в глаза, они все улыбнулись."
 brazil.185.a:0 ""Парни, пора выпить!""

 brazil.186.t:0 "День в открытом море"
 brazil.186.desc:0 "Captain Carlos Pacheco of the Paraná thought himself lucky to catch up with the trawling fleet in such a short time. He was the first to receive the report, and the nearest to their location. He could expect the Greenhalgh and Babitonga to be on site shortly. But he was confident enough he could handle some unarmed trawlers with his old American destroyer. The Germans were going to learn they were outclassed soon enough.\n\n"This is the Brazilian destroyer Paraná," his communications expert broadcasted in English to the boats. "You are in Brazilian territory. You will leave immediately or we will take action to protect Brazilian rights." He then looked to the Captain, and the captain nodded to a lieutenant on the deck, who commenced the next phase of the plan.\n\nIt may not have been the most modern or up to date armament, but several rounds of forty mike-mike still kicked up a lot of water, and the burst of fire would still be plenty intimidating for some crab fishermen too far from where they were supposed to be. The sound of just one of those guns reverberated throughout the ship. Pacheco had five more at his disposal, along with other armament that could put holes in the boats he was tasked with scaring off.\n\nEvidently, the German bastards had gotten the message, and they began to leave. Some took their nets on board, others cut them loose and just ran. Pacheo breathed a sigh of relief as he knew this battle was over. But as the vessels pulled away, one of the officers on deck noticed something with his binoculars."
 brazil.186.a:0 ""У них всё ещё много крабов.""

 brazil.187.t:0 "Тактическая ошибка"
 brazil.187.desc:0 "Several kilometers off the coast of Fernando de Noronha, a steam trawler lurches across the ocean. It flies a curious flag from its tail. The red symbolizes socialism. The white is for nationalism. And in the middle is the symbol of the aryan race Like so many vessels that have come to Brazil, it comes from a colony across the Atlantic. And once again, this colony is cloaked in pseudo-scientific racial theory and supposed noble goals to hide the blunt exploitation behind it. But this ship has not come to deliver an inhumane cargo to Brazil; it's crimes will take place far away from the shores of it.\n\nThe trawler begins to open up its giant nets from the rear. Gradually, they expand and expand until they reach from the kerning waves above to the seafloor. The Brazil basin is connected to the lands to the west, but it matters not. And after some period of time, the net is closed, and a large number of crabs who call the extension of Cape São Roque their home. The haul is put onto the deck to be processed, and the net is cast out again. Eventually, the ship will fill its stores of brazilian crabs, and then return back to the nightmare of Nazi Africa, in hopes that its catch will grace the dining tables of the Nazi elites in the home country.\n\nWho can stop this? The Brazilians, perhaps, though they've missed their biggest chance to end this pillage of the Americas. Without the stomach for direct fighting, the ships come and violate the boundary with ease. One day the Brazilian Navy will eventually shut these ships down. But until then, the vessel will always come back for another load of crabs."
 brazil.187.a:0 "Улыбающийся человек снова смеется."

 brazil.188.t:0 "Ограниченные возможности"
 brazil.188.desc:0 ""Это не работает", - сказал Тоскано по радио. "У нас есть центральафриканские ракетные катера в этом районе, и они вооружены. Абордажные операции не работают, было несколько близких столкновений с кораблями и один случай, когда мы произвели предупредительные выстрелы. Ситуация выглядит хреново, сэр".\n\n"Хорошо, адмирал, мы проинформируем вас через минуту", - сказал Дэнис. И когда связь прекратилась, комнату для совещаний наполнил страх. Это была катастрофа, и все это знали. Лотт, Куадрус и Дэнис все знали о затруднительном положении, в котором они оказались.\n\nЛотт заговорил первым. "Мы держим курс", - сказал он. "Мы сказали, что собираемся подняться на борт, и мы это сделаем. Давайте скажем Тоскано, чтобы он продолжил план".\n\n"Это не будет лучшим действием, сэр", - сказал Дэнис. "Мы равны по силе. Дальнейшее движение почти наверняка приведет к перестрелке, в которой мы не уверены, что победим. Жертвы были бы неприемлемы, а дипломатические последствия были бы чрезвычайными. Наши силы не готовы к этому, сэр."\n\n"Я дал слово как президент Бразилии, что мы сядем на корабли независимо от стоимости, и мы это сделаем!"\n\n"Дэнис прав", - вскрикнул Куадрус. "Это слишком рискованно, мы должны сказать флоту, чтобы он вышел из боя!" \n\nЛотт был ошеломлен такой переменой мнения. "Но ты сказал ... " \n\n"К черту то, что я сказал - дела обстоят хуже, чем я думал! Мы должны отступить сейчас, пока не началась война!""
 brazil.188.a:0 "Держать наше оружие на готове."
 brazil.188.b:0 "Отступите и примите предложение."
 brazil.188.c:0 "Ладно, все это уже слишком."

 brazil.189.t:0 "Бурные Воды"
 brazil.189.desc:0 ""Да иди ты нахуй!" - закричал младший офицер, когда "Парана" врезалась в "Гитлерсбург" с правой стороны. Бразильский эсминец класса "Пара" был намного больше немецкого корвета класса "Пеликан", поэтому заставить корабль изменить курс было несложно. Некоторые члены экипажа подняли радостные крики при этом действии, но капитан Карлос Пачеко внутренне поморщился. Он знал, что это нанесет незначительный ущерб его судну, но у него были более насущные проблемы.\n\nЭто было, безусловно, самое враждебное действие, которое он предпринял за то время, пока наблюдал за рыболовецким конвоем. Не то чтобы в этом не было необходимости; фрицы уже какое-то время бегали поблизости, слишком близко, чтобы ему было удобно, и этот маленький ублюдок был прекрасной возможностью послать сообщение. Но это была эскалация, и теперь оставалось только посмотреть, как отреагируют другие ребята. Он задавался вопросом, смогут ли его 5-дюймовые пушки уничтожить судно класса "Пеликан" за один удар. Он надеялся на это.\n\n Но, глядя на других сопровождающих, он чуть не пропустил траулер, разрезающий сеть и сбрасывающий ее в воду. Это судно быстро начало двигаться на восток. Затем другой вытащил его и тоже ушел. Их становилось все больше и больше. "Бабитонга", находящаяся неподалеку на станции, также сообщила о внезапном движении.\n\nНаконец, стало ясно, что среди траулеров наблюдается общее отступление. Когда корабли ушли, а "Ипиранга" начала преследовать незваных гостей без сопровождения, кригсмарине пришлось отступить. Пачеко вздохнул с облегчением. Рыболовецкие операции, очевидно, были слишком опасны, чтобы завершить их войной, которая вот-вот разразится у них на глазах. И он втайне был рад, что они разошлись, потому что чувствовал, что Бразилия не получила ничего хорошего, если бы так продолжалось."
 brazil.189.a:0 "И Лотт был счастлив тоже"

 brazil.190.t:0 "Комментарий"
 brazil.190.desc:0 ""The ending of the so-called Lobster War is one that has proved its full impact in time," says the opinion in the Tribuna da Imprensa, written by the editorial board but almost certainly the true thoughts of Carlos Lacerda. "Unfortunately for Brazil, the impact has always been evident from the very first mistake by Henrique Lott.\n\n"To set lines is well and good. It is to be expected for a sovereign nation. However, to set lines and boundaries that you have no intention of enforcing is far worse than refusing to set lines at all. The government had promised to protect the fishing rights of Brazil, and to defend the livelihoods of those who depend on the spiny lobster harvest. The government sent forces to board the Germans who would seek to violate this part of our nation. But when the Nazis backed up their willful disregard for our country with force of arms, our President chose to retreat like a coward.\n\n"Everything we feared with such a dereliction of duty has come to pass. Once again, the Germans plunder our seafloor, and what should rightfully belong to our fishermen is being taken to the heart of the slave world in ever-increasing quantities. Sure there may come a time when it is no longer economically viable for the Kriegsmarine to send ships to escort every trawling action. And perhaps then Lott may be able to take action once he faces no challenge whatsoever. But it remains clear Brazil has been humiliated by a colony-not a state-and can be bullied into submission by a few obsolete corvettes.\n\n"A government's sole duty is to provide for its people and defend their livelihoods. Brazil under the Lott presidency has failed that aspect of the social contract. And the lobster fishermen now pay the price.""
 brazil.190.a:0 "Мужчина вздыхает во Дворце Альворада"

 brazil.191.t:0 "Учёт"
 brazil.191.desc:0 ""...the wounded have been offloaded to Fortaleza and will be treated at the hospital there, with the German captives transported to Natal." Denys closed his report and looked at Lott. Lott had almost certainly ignored the last part of the report, with more substantial matters on his mind. And Denys didn't think those matters were important either when it came down to it. "Sir," he said, "it wasn't worth it. Not in the slightest."\n\n"There are sacrifices in war, minister," said Lott. "we couldn't back down. Not in the slightest. I don't think we could have done it differently."\n\n"There's a number of coffins with Brazilian flags on them over some fucking lobsters," Denys said. "And the dead Germans. .. they aren't going to like this. We just guaranteed a carrier task force near São Luís."\n\n"Germania couldn't give a shit if you fed them raw chicken and a laxative," Lott responded. "Nobody knows if that fuck is even still alive or if he knows why he won't eat lobster thermador tonight. The hun's an arrogant bastard, but he's not going to start a war in the Americas. Not while his government runs around with its head cut off."\n\nDenys and Lott still were unsatisfied. "Quadros is mad things ended this way too," said Denys.\n\n"Well, I used his fucking strategy, and that's just how things ended up with it." Lott still wouldn't look Denys in the eye. "But all that matters is we won. Nobody is going to try anything like that again with how well Zentralafrika's attempt worked out.""
 brazil.191.a:0 "И мы оплатили счет мясника."

 brazil.192.t:0 "Защищая наши богатства"
 brazil.192.desc:0 ""Мужчины, - сказал Лотт, сидевший во главе стола, - в моей карьере было очень мало случаев, подобных сегодняшнему, и вы, безусловно, будете чувствовать то же самое".\n\nОфицеры командования 3-го военно-морского округа Бразилии собрались в Банкетном зале Дворца Альворада. Они все были взволнованы тем, что оказались там после долгого периода в море, столкнувшись лицом к лицу с немецким флотом. Адмирал Тоскано и маршал Денис были там, и оба тоже были счастливы. Даже Кeадрeс был рад принять участие в празднестве и имел на это право, во что бы то ни стало.\n\n"По правде говоря, я думал, что у меня никогда не будет такого момента, как этот. Когда я был в Британии, многие из нас лелеяли мысль, что мы можем переломить ситуацию и заставить немцев отступить. Что мы могли бы спасти страну нашими усилиями и только нашими усилиями. Но этого не произошло, и с тех пор это гложет нас."\n\n"Некоторые думали, что это будет означать конец свободного мира. Что силы ненависти и тирании всегда могут унижать и оскорблять демократические нации. И никто не ожидал, что однажды какая - нибудь свободная нация - не говоря уже о Южной Америке-сможет выстоять и постоять за себя. Конечно, немногие в этой стране сделали это, но наша гордость и честь требовали, чтобы мы установили черту."\n\n"Вашей работой, и только вашей работой, эта линия выдержала. Бразилия в настоящее время является единственной страной в истории 20-го века, которая одержала безоговорочную победу над фашизмом. Никто, ни американцы, ни Британская или Французская империи, не сделал того, что вы сделали за последние несколько недель. И теперь мы можем гордиться худшим поражением германского флота с тех пор, как был потоплен"Граф Шпее". "\n\n Господа, мы провели черту, и немцы не смогли ее пересечь. Наслаждаясь этим замечательным меню блюд с лобстерами, специально приготовленных по этому случаю из тех же моллюсков, которых вы защищали в море, вы будете помнить, что это блюдо стало возможным, потому что вы защитили новый мир от бедствий и падения старого". Лотт поднял свой бокал, и весь стол последовал за ним."
 brazil.192.a:0 ""За ВМС Бразилии!""
 
 brazil.193.t:0 "Встреча с Мюллером"
 brazil.193.desc:0 ""...и он встретится в то время и в том месте, которые вы выберете", - прочитал Лотт. "Так вот в чем дело. Уведомление было отправлено Мюллеру." \n\n"Это правильно, сеньор Президент", - сказал Куадрус. "Нам нужно обсудить это с ним. Он псих, но гораздо лучше, если мы сможем уладить это с рейхскомиссаром мирным путем, чем сразу же оказаться в войне с нацистами".\n\n"Мне это не нравится", - сказал Дэнис. "Все это превращается в бесполезное упражнение. Мюллеру плевать, если он начнет войну с нами. Из того, что я слышал, в Африке полный бардак, куда бы вы ни отправились, кроме Гитлерштадта. Нам было бы лучше, если бы мы отправили письмо прямо в Германию." \n\n"Чтобы они могли выбросить его в мусорное ведро? Мюллер не настолько горд, чтобы позволить этому обостриться, не решив проблему. И, скорее всего, он не хочет быть рейхскомиссаром, чтобы разжечь войну по другую сторону Атлантики." \n\n"Это все еще неловкая ситуация", - сказал Лотт. "Мы не можем вести переговоры с таким немецким государством как это, это унизительно."  \n\n"Я все еще мог бы позвонить Тоскано, сэр", - сказал Дэнис. "Дайте нам 24 часа, и у нас был бы флот, готовый к..." \n\n"Нет, мы сейчас не поворачиваем назад",-сказал Лотт. "Мы настроены решить это дипломатично. И если это не удастся, тогда мы сможем поговорить о том, как мы собираемся заставить Мюллера нас слушать.""
 brazil.193.a:0 "Последнее обращение к разуму."
 
 brazil.194.t:0 "Сердечное приглашение"
 brazil.194.desc:0 ""Rolf! Look at this!" Müller yelled above the roar of the helicopter as he ran towards his main officer and pointed at the helicopter. The ground crew lifted out two Spotted Hyena skins, evidence of a successful expedition. "Little bastards wanted to steal an impala carcass from a cheetah, but they didn't see me with the Mauser-"\n\nHis face faded as Steiner put a telegram into his hands. "The President of Brazil wants to talk with us," he said.\n\n"Oh right, that cocksucker," Müller sighed. "So he wants to discuss the crab issue-"\n\n"Lobster issue," Steiner corrected. "And apparently they think we have to call them or they get serious about this and they end up fighting Germany over this."\n\n"So I'm the one who has to save the world from another war? Well, should we call them over or not?"\n\n"Um...there are advantages, herr Reichskommisar. We could defuse this issue before it gets any worse and make sure there are enough lobsters for the two of us. But that would require a level of, um, deftness to prevent the higher powers from finding out?"\n\n"Germania? They don't fucking care. Call the Afrikaministerium, who gives a shit?"\n\n"I'm talking East, not North, Reichskommisar."\n\nMüller remembered. "Fuck.""
 brazil.194.a:0 "Давайте пригласим ещё одного гостя в Гитлерштадт."
 brazil.194.b:0 "Это не наша ответственность, скажи им, чтобы валили отсюда."

 brazil.195.t:0 "Мюллер согласен"
 brazil.195.desc:0 "Уолтер Морейра Саллес вошел в президентский кабинет, держа в руках послание. "Прямо из Леопольдвиля", - сказал он. \n\nЛотт оторвался от своей работы. "И?" \n\n"Они хотят, чтобы я пошел на это", - сказал он. "Рольф Штайнер говорит, что хочет встретиться с представителем Бразилии в Гитлерштадте, поэтому я предполагаю, что сегодня вечером я собираю свои вещи".\n\n"Надеюсь, что это правильный путь", - проворчал Лотт.\n\n"Сеньор Президент?" - спросил Саллес.\n\n"Неважно", сказал Лотт. "Хорошо, ты возьмись за это. У ВВС есть самолет, заправленный топливом и готовый для вас полететь в Сердце Тьмы. Позвони, и тебе дадут самолет в Ресифи. Во сколько они хотят встретиться?"\n\n"Ну, как можно скорее."\n\n"Хорошо, просто помните, Саллес; вам нужно держаться в тени, потому что мы не уверены, знает ли Германия, что здесь происходит. Ни свиты, ни прессы, один помощник и экипаж самолета. Вы можете нанять телохранителя для самолета, но не ожидайте, что консульство Леопольдвиля или вооруженные силы Бразилии смогут поддержать вас, если дела пойдут плохо. Мы не можем гарантировать своевременный ответ на возможные пришествия в Центральафрике."\n\nСаллес был немного сбит с толку этим. "Да, сэр." \n\n "И еще одно: мы должны выйти вперед.""
 brazil.195.a:0 ""До свидания и удачи.""
 
 brazil.196.t:0 "Мюллер отказывается"
 brazil.196.desc:0 "Саллес вошел в комнату разочарованный. "Он ответил", - сказал он, бросая сообщение на стол.\n\nЛотт взял его и начал перечитывать. "Дипломатическому персоналу пришлось перевести его, но мы передали его вам как можно скорее", - объяснил Саллес. "Мы должны были проверить это, но, похоже, это самый хороший ответ, который мы собираемся получить".\n\n"Он сказал мне, чтобы я пошел к черту", - заметил Лотт, который продолжал читать документ. "И...очевидно, мы не имеем права на Атлантику".\n\nОба на мгновение замолчали. "Сеньор президент, мне очень жаль. Если..."\n\n"Ну, с этого момента все станет очень просто",-сказал Лотт, поднимая трубку телефона. "София? Я хочу, чтобы наш генералитет собрался здесь на экстренное совещание. В течение следующего часа. И соедини меня с Куадрусом, это срочно." \n\n"Ему это не понравится", - сказал Саллес, уныло глядя на стол.\n\n"Ну, Дэнис, конечно, будет рад", - сказал Лотт, прежде чем вернуться к звонку. "Жаниу? Это я. Ты знаешь, о чем этот звонок.""
 brazil.196.a:0 "Теперь у них нет более лучших вариантов."

 brazil.197.t:0 "Осадок"
 brazil.197.desc:0 "Лотт остался сидеть в своем кресле, спокойно обдумывая ситуацию, потирая подбородок и глядя на отчет, который дал ему Куадрус. Куадрус расхаживал по комнате, бормоча себе под нос что-то о сложившейся ситуации. Танкреду Невис и Селсо неловко переглянулись, и после короткого разговора между ними, Танкреду кашлянул.\n\n"Кхм, я считаю, что нам нужно будет быстро разобраться с этой ситуацией.... экономические и крестьянские лиги. Мы должны отправить Джанго поговорить с Крестьянскими лигами, он довольно популярен и мог бы убедить их успокоиться. Отправьте доверенных офицеров для расследования ситуации, выясните, кто это сделал."\n\n"Я согласен с этим отличным предложением, скорее всего, первым и последним, в чем я соглашусь с Танкреду", - воскликнул Куадрус вслух. "У Гуларта могут быть неправильные взгляды на экономику, но эти группы поддерживают его и Бризолу, и его освобождение может помочь".\n\nЛотт кивнул, удивленный тем, что зал согласился с этим вопросом. "Я немедленно позвоню Джанго, я заставлю его выйти и поговорить с лигами, надеюсь, это может остановить ситуацию от погружения в хаос. И по вашим экономическим предложениям, Танкреду, я полагаю, что это может быть". Но прежде чем Лотт успел закончить свою речь, Куадрус прервал его.\n\n"Энрике, не говори мне, что ты следуешь их плану. Их план только повысит инфляцию, нам нужно снизить налоги, бороться с инфляцией и справиться с растущим долгом, если мы хотим, чтобы экономика продолжала процветать".\n\n"Спасибо, Жаниу, что прервал нас". - прямо сказал Лотт. "Я, конечно, выслушаю все советы, и я еще не решил, как поступить. Жаниу, следи за ситуацией, а я буду звонить Джанго. Танкреду и Селсо, спасибо, что пришли, вы свободны". - сказал Лотт, с этими словами трое мужчин кивнули головами и один за другим вышли из комнаты. Когда они ушли, Лотт вздохнул и допил свой кофе."
 brazil.197.a:0 "На улице начался дождь"

 brazil.198.t:0 "Обычное Заседание По Бюджету"
 brazil.198.desc:0 "Лотт перебирал отчеты по Трансамазонскому шоссе, когда его советники и Куадрус вошли в комнату для обсуждения бюджета на день. Когда Лотт отложил свои бумаги, он заметил, что у Куадруса была необычно большая папка, без сомнения, заполненная экономическими планами и соглашениями.\n\n"Господа, давайте начнем эту встречу. Мы все знаем, с какой проблемой мы сталкиваемся. Наш долг растет до ошеломляющей суммы, и мы должны принять какие-то меры против него. Теперь Жаниу составил солидный план, который одновременно сокращает расходы и ищет партнера для рефинансирования и реструктуризации части нашего долга. Хотя мы можем обсудить сокращение бюджета через секунду, я хочу убедиться, что Саллес; вы говорили об этом с американцами, да? " Правильно, Маршал Лотт. Я планирую встретиться с Гордоном ско... " "Что?! Американцы?! - завопил Куадрус. "Мы не можем доверять этим собакам, чтобы они заключили с нами честную сделку! Они просто хотят эксплуатировать нас на каждом шагу!" Лотт потер висок, прежде чем ответить: "Конечно, Жаниу. Очевидно, что это будет не идеально, учитывая объем долга, который мы пытаемся реструктурировать, но кто еще может взять на себя такой большой долг?"\n\n"Как насчет Японии? Они с такой же легкостью могут профинансировать наш план, и мы могли бы наладить отношения с потенциальным новым союзником". В то время как остальная часть кабинета министров обменялась недоуменными взглядами, Лотт стряхнул насмешливое выражение со своего лица, сказав: "У нас уже есть хороший союзник в Соединенных Штатах. Работа с Японией над планом жесткой экономии наверняка вызовет их гнев. Это действительно того стоит, Жаниу?" Лотт оглядел комнату и увидел, что большинство голов кивают в знак согласия.\n\n"Ну, вы знаете мою позицию. Я уверен, что вы уже приняли решение, проконсультировавшись со мной, как обычно. Просто скажи слово, и мы приступим к работе над нашим долгом", - пренебрежительно ответил Куадрус."
 brazil.198.a:0 "Когда дело доходит до управления долгом, нет никаких успокаивающих вариантов."

 brazil.199.t:0 "Чаепитие со Сферой"
 brazil.199.desc:0 "Куадрус не мог поверить, что согласился выпить эту горькую чушь, чтобы подлизаться к японскому торговому представителю. "Они должны пить чай, а не эту зеленую канализационную воду", - подумал он. "Вице-президент Куадрус, надеюсь, с вами все впорядке". сказал министр торговли Японии, входя в поклон. Куадрус все еще не привык к этому обычаю, и он тоже попытался вернуться к нему. "Министр торговли Гото, мне очень приятно приветствовать вас в Бразилии. Надеюсь, мы сможем обсудить потенциальную торговую сделку и нашу экономику?"\n\n"Я понимаю, что ваше правительство имеет значительную задолженность, Вице-президент Куадрус. Сфера готова помочь вам в дальнейшем развитии бразильской экономики, если вы также готовы сделать то же самое для нас. "\n\n" Конечно, министр Гото. Почему еще я мог бы пригласить вас сюда? Я надеялся обсудить возможное начало торгового соглашения, чтобы оплатить реструктуризацию небольшой части нашего долга. Если вы будете так любезны, ознакомьтесь с моим предложением, я думаю, что есть много преимуществ для обоих наших народов ". Куадрус улыбнулся, проталкивая конверт с бразильской печатью, содержащий набор планов развития, снижения тарифов и корпоративных соглашений. К его большому удивлению, японский представитель положил свою папку прямо поверх своей и энергично оттолкнул назад.\n\n"Вице-президент Куадрус, я настаиваю, чтобы вы сначала ознакомились с нашим планом и обсудили его со своим кабинетом. Мы начнем с этого. Пожалуйста, дайте мне знать как можно скорее, когда вы и ваши министры экономики рассмотрели наше предложение. Спасибо. "\n\nШок и гнев Куадруса едва проявились, как японский торговый представитель покинул комнату, оставив его наедине с тяжелой папкой, которую он должен был нести."
 brazil.199.a:0 "Неутешительное напоминание о том, кто на самом деле правит."

 brazil.200.t:0 "Выбор без выбора"
 brazil.200.desc:0 ""Это? Это был комбинированный пакет и предложение, которое мы должны принять? Почему ты просто не выбросил это в мусорное ведро, когда выходил из комнаты, Жаниу?" Невис рассмеялся, но никто не присоединился к нему. "Если мы согласимся на этот план, мы сойдем с ума. Это гарантированно сделает нас подвластным государством Японской империи. При таких темпах мы должны просто сами проводить политику жесткой экономии и просто сделать так, чтобы мы, по крайней мере, только обманывали самих себя, а не позволяли кому-то обманывать себя..." \n\nКуадрус сочувственно встал и хлопнул в обе руки. "Министр Невис, это самое умное предложение, которое когда-либо слетало с ваших уст! Я очень рад видеть, что вы согласны с моими идеями о том, как исправить и улучшить нашу экономику. Позвольте мне выбросить это торговое соглашение с Японией в мусорное ведро, как вы сказали, и мы сможем быстро приступить к работе над тем, какой жир можно сократить из наших программ расходов".\n\nПрезидент Лотт поднял руку, чтобы возразить, и ответил: "Господа, хватит об этом. Я думаю, что есть некоторые очень очевидные недостатки, такие как потенциальные земельные гранты, которые мы могли бы предоставить японским дзайбацу, но вы не можете отрицать, что в этом плане для нас все еще есть преимущества. Нам нужна помощь, которую мы можем получить, и нет никакой гарантии, что кто-то еще поможет нам с нашим долгом".\n\nМужчины продолжали спорить в комнате, в конце концов было решено, что:"
 brazil.200.a:0 "Никакая цена не может быть слишком высокой, чтобы исправить нашу экономику. План принят."
 brazil.200.b:0 "Стоимость просто слишком высока, мы должны отказаться от этого."

 brazil.201.t:0 "Обмен Любезностями"
 brazil.201.desc:0 "Уолтер Саллес не был новичком в работе с Соединенными Штатами, когда дело касалось различных соглашений, но по какой-то причине на этот раз он нервничал. Он видел разногласия, возникшие у кабинета министров по поводу реструктуризации долга Бразилии, и, хотя он не был экономистом, он знал, что простого решения не существует. Несмотря на то, что Соединенные Штаты должны были быть близким союзником Бразилии, Саллес знал, что при проведении политики между двумя странами не существует такой вещи, как добрая воля. Крепко сжимая свое предложение между рукой и грудью, он открыл дверь в комнату для совещаний.\n\nВнутри сидел посол Линкольн Гордон вместе с тем, кого Саллес принял за помощника. "Уолтер, рад снова тебя видеть! Я понимаю, что мы здесь для того, чтобы заключить какие-то сделки?"\n\n"Конечно, Линкольн. Если Соединенные Штаты готовы помочь нам с нашим долговым вопросом, у нас будет достаточно места для деловых переговоров". Гордон сделал еще одну затяжку из своей трубки и вытащил несколько документов, прежде чем пододвинуть их Саллесу. "Вот о чем мы думаем, Уолтер. Просто некоторые общие сведения о снижении импортных тарифов с вашей стороны по сравнению с тарифами на Пакт и Сферу, что делает наши товары немного дешевле для ваших людей. Кроме того, мне нужна гарантия от вашего правительства, что вы все привержены свободному рынку. Гуларт может быть популярен в вашей стране, но американские компании не смогут мириться со стилем ведения бизнеса Кубичека, когда ваше правительство национализирует половину компаний в стране. Что думаете?""
 brazil.201.a:0 ""Базовый план звучит для меня неплохо. Бразилия может взять на себя обязательства по этим изменениям.""
 brazil.201.b:0 ""Извини, Линкольн, но я вынужден отказаться.""

 brazil.202.t:0 "Под новым руководством"
 brazil.202.desc:0 "Когда Макото получил известие о его переводе в Бразилию, он не мог поверить, что начальник отправил его в какую-то далекую страну; несомненно, это было понижение в должности после того, как его подразделению не удалось удвоить свои производственные квоты по сравнению с прошлым годом. Пока он продолжал смотреть в окно и поправлять галстук (почему здесь все время так чертовски жарко?), Машина резко остановилась в заброшенном промышленном парке. Его переводчик жестом показал ему выйти и посмотреть на новую землю, которую недавно купила Митсубиси.\n\nМакото не мог поверить, насколько велико это пространство в целом. Хотя все заводы нужно было снести, он ожидал, что у него будет достаточно места для пары заводов и, возможно, небольшого места для парковки грузовиков. Но оказалось, что здесь достаточно места как минимум для десяти фабрик и обрабатывающего центра, намного большего, чем он предполагал. Макото задался вопросом, за сколько начальство купило эту землю. Теперь он начал понимать: эта должность не понижение в должности, а повышение. Возможностей было множество, а потенциал безграничен. Когда за ним из грузовиков начали выгружать строительные бригады, краны и оборудование, Макото улыбнулся.\n\nРаботы было много, но Макото это было не ново. "Лучше это, чем что-либо другое", - подумал он, когда начал отдавать приказы о сносе старых заводов."
 brazil.202.a:0 "Иногда людям нужен новый старт."

 brazil.203.t:0 "Восстание"
 brazil.203.desc:0 "Ряд армейских подразделений мобилизовались в знак протеста против слушания Закона Лотта. Элементы Военного командования Планалne окружили федеральные здания в Гоянии и Анаполисе и угрожают напасть на Бразилиа, если Закон Лотта не будет немедленно отменен.\n\nФедеральный Сенат был разогнан, и ему было приказано возобновить работу только после урегулирования конфликта. Судьба ненадежной демократии Бразилии теперь зависит от президента Лотта, к ответу которого взывают перепуганные граждане Бразилии."
 brazil.203.a:0 "Мы никогда не перестанем защищать Республику!"
 brazil.203.b:0 "Наш долг - перед народом, от которого никто не должен страдать."

 brazil.204.t:0 "Военные отступают"
 brazil.204.desc:0 "Лотт не из тех, кто хвалит себя, но даже он не может не самодовольно ухмыльнуться и не швырнуть газету на свой стол, где Невис лежал с другой стороны, улыбаясь так же безмолвно, но сияя, как и он. Хотя он и не пил, даже он не мог не поделиться радостной новостью, а немного утренней кашасы никому не повредит, особенно если ее смешать с апельсиновым соком. \n\nВ это же время в казармах Бразилии ситуация не могла быть более иной, так как офицеры спорили и указывали друг на друга в поисках возможных недостатков; было ли это из-за нехватки тел в Сенате? Неужели они оторвались слишком слабо? Слишком сильно? Они, конечно, не набрали достаточно людей, если бы не могли навлечь страх Божий на голову этого ублюдка, упрямого Лотта.что-то они сделали не так, и они не могли этого понять. И поэтому в этой дихотомии это событие отправлено на свалку истории."
 brazil.204.a:0 "...все они - люди справедливости."

 brazil.205.t:0 "Лотт отступает"
 brazil.205.desc:0 "Лотт не из тех, кто проклинает себя, но даже он не может не не выпустить ругательство изо рта, бросив газету на свой стол, у хмурому выражению лица Невиса, хмурому и мрачному выражению, соответствующему его собственному.\n\n"Разве ты не мог... сопротивляться?"\n\n"Слишком поздно размышлять о том, что бы было... Я...Я не могу рисковать страной больше, чем ежедневно. Я..."\n\n, мужчина не мог говорить. Он говорил о том, чтобы не беспокоиться о том, что если, но его разум был полностью обеспокоен тем, что было если, если  слова, которые он мог бы произнести, обещания которые мог бы дать, или бы просто стоял на своем, глядя зверю в лицо...\\n\nМрачное, удручающее настроение в Президентском дворце не могло быть более отличным от веселого, окружающего в казармах, когда офицеры и генералы хвалили друг друга напитками и сигарами, в момент, когда они, наконец, заставили быка отступить. Конечно, им придется следить за тем, кто сменит Лотта, законопроект был просто отложен, но это будет проблемой другого дня.\n\nСегодня они просто празднуют свою победу над чрезмерным либерализмом."
 brazil.205.a:0 "...тем не менее, виновные избегают правосудия."

 brazil.207.t:0 "Ропот восстания"
 brazil.207.desc:0 "Лотт не был особенно разговорчивым человеком, человеком до крайности прагматичным, который позволял своим действиям и выражениям выражать то, что не могла выразить тысяча слов; короче говоря, ничем не отличался почти от любого другого политика в стране.И все же, когда Дэнис уставился на Лотта с совершенно непроницаемым выражением лица, ему захотелось что-нибудь сказать, что угодно, потому что тишина в комнате становилась удушающей. К счастью, прежде чем Дэнис что-либо сказал или попытался вытянуть какое-либо слово из этого человека, Лотт нарушил напряженное молчание, почти коснувшись папки, которую принес с собой Денис.\n\n"И вы говорите, что ваши люди начинают говорить о..."\n\n"О мятеже, да. Твой поступок вызывает беспокойство у людей в штаб-квартире, Лотт, ты не можешь этого отрицать".\n\n"Хорошо. Я хочу, чтобы они ерзали в своих ботинках".\n\nДэнис не мог не нахмуриться, нахмурив брови, он посмотрел на Лотта, поправляя галстук...\n\n"Лотт, мы оба учились в кадетской школе, ты должен меня выслушать. Я знаю, что генералы могут быть высокомерны по поводу положения вещей, но это открыто противостоит армии. Мы не кровавые враги государства, мы здесь для того, чтобы ... "\n\n"Избавь меня от разговоров, Дэнис, я тоже дал клятву флагу. На самом деле,даже дважды, - подчеркнул Лотт, указывая на единственную скошенную булавку на груди, значок бразильской республики. "Я не отступлю, Дэнис, они должны знать свое место".\n\nДэнис не мог не дернуться, недоверие и ирония заявления не ускользнули от него...прежде чем он вздохнет, просто пожав плечами."Не могу сказать, что я не пытался, Лотт".\n\n"Очень хорошо, вы уволены".\n\nДэнис отсалютовал и вышел из комнаты, бравада в Лотте рухнула, мужчина откинулся на стуле с тяжелым вздохом и тяжелым сердцем, глядя на дверь, которую оставил его друг; он понимает это, он понимает, но он просто не может допустить чего-то подобного тому, что могло произойти. \n\nВ конце концов, он военный. Он знает, что последнее, в чем нуждается Бразилия, - это больше власти в руках армии."
 brazil.207.a:0 ""Мое сердце и поступки совершенно безоблачны...""

 brazil.208.t:0 "Саллес отправляется в Зентральафрику"
 brazil.208.desc:0 "Здесь не было точного способа определить время. Он потерял счет часовым поясам, поэтому понятия не имел, сколько сейчас времени. Конечно, Уолтер Морейра Саллес рассчитал время от Ресифи до полудня. Но все, что он знал, это то, что Гитлерштадт находился в глуши, и там было темно. \n\nОн знал, что ситуация примет странный оборот, когда самолет взлетел с авиабазы США на острове Вознесения и сел в Леопольдвилле. Когда они вышли из Гвинейского залива, поступил приказ набрать высоту и лететь высоко и быстро, чтобы избежать огня с земли. Это тревожное замечание заставило Саллеса испугаться того, что происходило внизу, в джунглях. Даже на подлете к аэропорту Н'Джили самолету пришлось совершить быстрый спуск в штопорном движении, чтобы приземлиться, в результате чего боковое окно Саллеса было полностью заполнено землей. Ему нужно было выпить, как только шины коснулись земли, и они нашли бутылку шнапса в аэропорту, когда самолет заправлялся. \n\nПерелет в Гитлерштадт был еще хуже. Тот же маневр нужно было проделать, чтобы оторваться от земли. Воздух не приносил облегчения, так как самый безопасный способ обойти потенциальную зенитную установку был прямо над озером. С внезапным открытием огромного моря не ясным образом в центре Африки и слухами о том, сколько самолетов было потеряно из-за чудовища, обитающего там, Саллесу не было ни покоя, ни утешения от того, что он собирался сделать. Не то чтобы то, что он стоял на полупустой взлетно-посадочной полосе посреди безлунной ночи, в любом случае помогло бы ему. \n\n Вдали показались фары. Четыре или пять "кюбельвагенов" и "мерседесов-бенцев" в зеленом камуфляже остановились перед самолетом. На двух передних стояли пулеметы. Саллес видел, как группы солдат вышли с винтовками G1 и повернулись лицом к самолету. Один из них в берете подошел к нему и отдал честь. "Добро пожаловать в Гитлерштадт, герр Саллес", - сказал он по-английски с акцентом."
 brazil.208.a:0 ""Генерал-фельдмаршал Рольф Штайнер, к вашим услугам.""

 brazil.209.t:0 "Саллес ест лобстеров"
 brazil.209.desc:0 "Романтические представления об африканских охотничьих домиках или великолепных отелях колониальной эпохи для Саллеса не материализовались на курорте Гитлерштадта. Египетские или южноафриканские отели обладали неким старинным шармом. Даже более новые Хилтоны или Ямато имели бы, по крайней мере, современный внешний вид в своем интерьере, даже если бы конструкции выглядели одинаково, если вы посмотрите на них достаточно внимательно. С другой стороны, Гитлерштадт был не более чем собранием Прор. Цементное чудовище, больше подходящее для того, чтобы быть бункером, охраняющим белый пляж, чем местом отдыха и развлечений. Специальный номер, в котором он остановился, был, к счастью, в дали от главного комплекса, но он больше походил на дом Геринга, чем на афро-немецкий дизайн.\n\nПримечательно, что большинство официантов были коренными африканцами, одетыми в белую униформу официантов СС. Каким-то образом, несмотря на пропаганду, даже здесь немцы не смогли блокировать влияние земли, с которой они выкачивали ресурсы. Внутри столовой, украшенной различными трофеями давно умерших животных, стоял гигантский стол, сделанный из редкого в джунглях дерева. А далеко по другую сторону стоял Рольф Штайнер, одетый в ту же полевую форму, все еще с беретом на голове, с бокалом "Гаффель Кельш" в руке.\n\nУжин был неожиданностью, но не из приятных. Открытие супа с хвостами лобстеров, спаржей и картофельным салатом, несомненно, доставило Штайнеру удовольствие, но это оттолкнуло Саллеса. Всё время, (хотя французское вино, с которым они его сочетали, было замечательным), он не мог не думать о том, откуда это взялось. Без сомнения, эти лобстеры должны быть в бразильском доме, проданные местным рыбаком, которому теперь, возможно, пришлось голодать из-за того, что сделали эти ублюдки.\n\nРазговор был в основном светской беседой, и Штайнер делился отталкивающими историями о своей военной службе и детстве. Расправившись с лимонным чизкейком, Штайнер допил свой второй стакан пива, прежде чем взглянуть на своего противника."
 brazil.209.a:0 ""Может, начнем, герр Саллес?""

 brazil.210.t:0 "Начинается обсуждение вопросов торговли"
 brazil.210.desc:0 ""Всю среднюю часть Атлантики, что ли? - спросил Штайнер с некоторой враждебностью. "Это всеобщий океан! Мы, японцы, янки, каждый имеет на это право! Как, черт возьми, ты думаешь, что можешь просто и взять часть его и выгнать нас?"\n\n"Воды у Зеленого Мыса, - сказал Саллес, - по большей части нейтральная территория для судоходства и рыболовства, да. Но по международному праву остаются определенные территории, принадлежащие народу Бразилии. Континентальный шельф Южной Америки по закону является территорией Бразилии, и наше правительство имеет право регулировать вылов лобстеров с этой территории."\n\n"Но... - начал Штайнер, сделав глоток пива, - они тоже в своём роде рыба, не так ли? Они плавают. И это не на континентальном шельфе, так что они в воде, и они являются честной добычей."\n\n"Вы можете так говорить, но мы считаем, что мы имеем право остановить вас, если вы продолжите хотеть ловить лобстеров там. Вам нужно прекратить это и соблюдать наши правила, вот в чем дело".\n\n"Ладно... так каковы ваши условия?"\n\n"Простите?"\n\n Штайнер улыбнулся. "Я перефразирую: сколько мы можем там рыбачить? Что ты предлагаешь сделать, чтобы покончить с этим дерьмом, пока оно не стало еще хуже?""
 brazil.210.a:0 ""Мы обеспечим равный доступ.""
 brazil.210.b:0 ""Будет разрешён некоторый вылов.""
 brazil.210.c:0 ""Вам нужно полностью убраться оттуда.""

 brazil.211.t:0 "Никакой рыбы для вас"
 brazil.211.desc:0 ""Правительство Бразилии считает, что вам необходимо немедленно прекратить всю рыболовную деятельность у берегов Бразилии."\n\nШтайнер чуть не выплюнул свой кельш. Что за хуйню бразилец только что сказал ему?\n\n"В этом районе слишком много перелова рыбы, и мы должны беречь наши ресурсы"\n\n"Нет, -сказал он, - у вас нет проблемы с переловом, у вас проблема с признанием того, что гребаный океан должен быть для всех нас! Где еще ты хочешь достать лобстера? В озере?"\n\n"Возможно, это лучший вариант", - сказал Вальтер Морейра Саллес. "И вы могли бы убедить Гитлера превратить Московен в озеро, чтобы собирать их там, как он и писал в "Майн Кампф". Всё ещё лучше, чем сказать ему, что ты спровоцировал войну, переловив рыбу".\n\n"Ебать" - подумал Штайнер. Это было бы плохо. Он мог бы смириться с этим и попытаться получить что-нибудь за это позже, или он мог бы сильно надавить, чтобы получить хотя бы немного рыбы. Он также мог немедленно покинуть комнату. Конечно, рейхскомиссару Мюллеру это не понравилось бы. Или ему было бы все равно. Или он назвал бы его крутым. Это было предметом обсуждения, этого человека было трудно понять.\n\nНо он обдумал это еще одним глотком пива и набрался храбрости."
 brazil.211.a:0 ""Хорошо, хорошо, мы оставим вас в покое.""
 brazil.211.b:0 ""Будьте разумны, мы можем заключить сделку.""
 brazil.211.c:0 ""Расскажите подводным лодкам о континентальном шельфе!""

 brazil.212.t:0 "Немного рыбы для вас"
 brazil.212.desc:0 ""Президент Бразилии поручил мне сообщить вам, что он открыт для урегулирования путем переговоров вопроса о ловле лобстеров".\n\nЭто навострило уши Штайнера. "Итак... сколько мы получим?"\n\n"Зависит от обстоятельств." Саллес объяснил: "Будут правила, инспекции и требования, касающиеся роли Бразилии во всем этом."\n\n"Но мы все равно сможем ловить рыбу и продавать ее обратно в Германию?"\n\n"Вы сможете проводить ограниченные рыболовные операции в районе Зеленого Мыса, да." \n\nЭто было музыкой для ушей Штайнера. С бразильцами, готовыми обсудить это, он мог бы позвонить прямо сюда. Они все еще занимаются рыбной ловлей, и бразильцы должны заключить выгодную сделку. Сегодня вечером предстояло еще многое обсудить, и он легко мог просто согласиться на сделку, чтобы покончить с остальным. Возможно, это тоже произведет впечатление на того ублюдка.\n\nНо было ли это тем, чего он хотел? Конечно, это было рискованно, но он мог настаивать на большем. Намного большем. Теперь он стоял ногой в дверях и мог легко надавить на них, чтобы получить больше. Хотя пиво в нем, возможно, говорило об этом."
 brazil.212.a:0 ""Герр Саллес, вы заключили сделку..""
 brazil.212.b:0 ""Будьте разумны и мы можем заключить сделку.""
 brazil.212.c:0 ""Какое право вы имеете указывать расе господ?""

 brazil.213.t:0 "Равный доступ"
 brazil.213.desc:0 ""Мы готовы", - сказал явно нервничающий Саллес, - "признать права Великогерманского Рейха на рыболовство в районе Зеленого Мыса."\n\nЛадно, это было что-то. Этого было достаточно, чтобы Штайнер обратил внимание на то, что говорил бразилец.\n\n"Поэтому траулерам для ловли омаров и другим судам будет разрешено ... "\n\n"Так вот оно что, верно?" - нажал Штайнер. "Вы, ребята, отказываетесь от этого?" \n\nСаллес торжественно кивнул.\n\n"Отлично! Больше нет необходимости в разговорах, мы принимаем ваше предложение!" Штайнер допил свой напиток, поставил его на стол и расслабился. Затем он крикнул официанту: "Повтори мне и прекрасному герру Саллесу!" \n\nСаллес не выглядел таким горячим, когда официант подошел к бару. Штайнеру было все равно. Хотя он почти забыл, что еще будет решено сегодня вечером, может быть, не так просто. Бразилец, возможно, стремился к чему-то лучшему позже.\n\n"Итак, герр Саллес, - сказал он, когда принесли следующее пиво, - что вы хотите обсудить дальше?""
 brazil.213.a:0 "Мы раскрываем карты..."

 brazil.214.t:0 "Немцы отвечают"
 brazil.214.desc:0 ""Это неразумно, герр Саллес", - сказал Штайнер, обдумывая это. "Рыбакам нужно иметь какой-то доход, а ловля рыбы в Гвинейском заливе сопряжена со всевозможными проблемами. Вы видели тот беспорядок там?"\n\n"Я думаю, что видел, - сказал Саллес, - хотя, возможно, бомбежка, которую вы делаете, имеет к этому какое-то отношение."\n\n"Почти наверняка, но это больше проблема для Шенка и Германии. Мы хотим иметь хорошие отношения с местными жителями, но это рассадник анархии, поэтому нам приходится заниматься ловом в другом месте. Теперь вы понимаете, почему мы ловим рыбу на другой стороне Атлантики? Нам нужно иметь хотя бы часть улова, чтобы поддерживать наши операции".\n\nБинго. Теперь немцы отступали. Саллес улыбнулся. Его план сработал идеально. Теперь они могли бы прийти к компромиссу. Его жесткая позиция по этому вопросу окупилась. Все, что оставалось, - это заключить сделку, а затем перейти к другим насущным вопросам.\n\nИли не стоит? Это было меньше, чем хотелось бы, но Бразилия, возможно, захочет всё целиком. Ласерда может поджарить его на углях даже за это достижение. Возможно, он мог бы попытаться понять, насколько сильно Штайнер собирается настаивать на этом. Или если бы он сдался или ушел из-за этого."
 brazil.214.a:0 ""Мы придумаем что-нибудь для вас.""
 brazil.214.b:0 ""Это все ещё наши лобстеры.""

 brazil.215.t:0 "Немцы отказываются"
 brazil.215.desc:0 ""Вы на самом деле не настолько самонадеянны, чтобы думать, что можете ограничить нас, не так ли?" - спросил Штайнер, повысив голос.\n\n"Прошу прощения?" - спросил Саллес.\n\nШтайнер сделал еще один глоток пива. "Вы хотите заявить, что всё в Атлантическом океане, что касается земли, является собственностью Бразилии. Почему? Ты думаешь, что сможешь заставить нас отказаться от нашего образа жизни ради вас? Что заставляет тебя думать, что у вас есть право на это?\n\n"Вы не сможете войти в бразильские воды и забрать наших животных и средства к существованию", - с горечью сказал Саллес. "Существуют правила, которым должны следовать цивилизованные нации, и мы встанем на защиту наших прав как суверенной нации. А теперь подумай, Рольф, ты хочешь обострить это? Мы идем вам навстречу в этом вопросе, но мы не можем идти дальше!"\n\n"Мы можем, - сказал Штайнер, - и я видел ваш флот и то, какой он в сравнении с Кригсмарине. У вас нет ни единого шанса на противостояние."\n\nЭто было плохо, даже ужасно. Это было разумное замечание, которое бросил пьяный фриц. Теперь Саллесу пришлось бы либо принять эту угрозу, либо ему пришлось бы покинуть этот стол и сказать, что дипломатия потерпела неудачу."
 brazil.215.a:0 "Уходите с опущенной головой."
 brazil.215.b:0 "Уходи, глядя ему в глаза."

 brazil.216.t:0 "Договор по лобстерам"
 brazil.216.desc:0 ""Так вот оно что", - сказал Саллес. "Мы пришли к соглашению?"\n\n"Да, мы пришли", - согласился Штайнер. "Я думаю, теперь мы можем назвать этот конфликт с омарами оконченным".\n\nСаллес глубоко вздохнул. Теперь все было намного лучше, чем раньше. Он знал, что рыба будет самым большим препятствием на пути к любой сделке. Но теперь, когда все было улажено... Все выглядело намного проще после того, что произошло раньше. Он немного расслабился и сделал глоток воды.\n\nШтайнер, с другой стороны, поддерживал зрительный контакт с Саллесом. Он знал, что впереди у него еще будет долгая ночь, И, судя по тому, как все это происходило, ему может понадобиться больше, чем еще одно пиво, чтобы успокоить нервы.\n\n"Так что дальше?" - спросил Саллес.\n\nШтайнер щелкнул пальцами, и наемник выдвинул карту Южной Атлантики с ручкой и линейкой. Саллес знал, что будет дальше."
 brazil.216.a:0 "Время расчертить морское дно."

 brazil.217.t:0 "Дебаты о морских границах"
 brazil.217.desc:0 ""Теперь, когда спор о правах на рыболовство разрешен, - начал Саллес, - мы можем перейти к претензиям Бразилии в отношении морского дна. И наша предлагаемая исключительная экономическая зона устранит любые другие проблемы, которые у вас могут возникнуть." \n\nШтайнер просто посмотрел на него. "Покажи мне." \n\nСаллес встал и подошел к карте. Штайнер последовал за ним с пивом в руке. "Таким образом, ранее позиция правительства Германии заключалась в том, что Бразилия имела исключительные права на все моря в двенадцати милях от побережья, но с достижениями в области подводного картографирования мы можем сказать, что бразильский континентальный шельф простирается гораздо дальше этого. Поэтому мы заявляем, что все операции... - он начал проводить линию с помощью линейки, измеряющей расстояние от побережья. - ...вот сюда, эта линия. Около трехсот семидесяти километров. Полка расширяется во многих местах, но это дало бы нам хороший резерв для работы." \n\n"Ну, - сказал Штайнер, доставая собственную ручку, - если мы сказали, что хотим три шестьдесят щелчков, это означает..." Он остановился после первой отметки. Было ясно, что его требование и близко не подойдет к границе линии Саллеса.\n\n"Правительство Бразилии, - сказал Саллес, - примет ваши территориальные претензии".\n\nШтайнер кивнул. И еще один аспект договора был урегулирован."
 brazil.217.a:0 "Теперь мы сосредоточимся на экипажах."

 brazil.218.t:0 "Вопрос о моряках"
 brazil.218.desc:0 ""Хорошо, герр Саллес", - сказал Штайнер, сделав еще один глоток "Гаффеля Кельша", - "Теперь мы хотели бы обсудить вопрос обо всех рыбаках, которых вы взяли в плен с тех пор, как началась эта чушь."\n\n"Да, давайте сделаем это", - согласился Саллес. "Если вам известно, многим из них вот-вот будут предъявлены обвинения в нескольких уголовных преступлениях, связанных с рыболовством в ограниченных водах. Не говоря уже о тех немногих, кто пытался нанести удары морским пехотинцам."\n\n"И я предполагаю, что ПСД очень рад, что у них есть что-то, чтобы отвлечь средства массовой информации", - сказал Штайнер. "Но, конечно, любое решение, касающееся этого кризиса, должно принимать во внимание рыбаков, которых вы похитили. Похищение десятков арийских рабочих вашими беспородным флотом - это не то, с чем Германия может мириться".\n\n"Арийских? Большинство из них были коренными африканцами!"\n\n"У обеих сторон в этом споре должно быть пропагандистское преимущество, герр Саллес", - холодно сказал Штайнер. "Я хорошо знаю, что только небольшая часть - это этнические немцы из самого рейха, но для СМИ это звучит лучше, не так ли? Центральная Африка - более многокультурное место, чем многие думают". Он подмигнул официанту - туземцу в форме СС.\n\n"Но это к делу не относится, герр Саллес. Как я понимаю, граждане Рейха должны быть возвращены...""
 brazil.218.a:0 ""...немедленно.""
 brazil.218.b:0 ""...по первой возможности.""
 brazil.218.c:0 ""...после того, как это соглашение будет завершено.""

 brazil.219.t:0 "Немедленные действия"
 brazil.219.desc:0 ""Но это к делу не относится, герр Саллес. На мой взгляд, граждане Рейха должны быть немедленно возвращены. Избежать этого будет невозможно, экипажи траулеров должны вернуться домой, начиная с сегодняшнего вечера."\n\nСаллес мгновенно понял, что сказать на требование Штайнера. "Это, хм, ну, невозможно, фельдмаршал. Мы не собираемся освобождать заключенных или приостанавливать судебное преследование без какого-либо соглашения, объясняющего, почему этого больше не повторится. Не говоря уже о том, чтобы немедленно, что было бы огромным логистическим кошмаром."\n\n"Ну, у вас есть их судна, верно? Разве они не могли отплыть обратно?" Штайнер рассмеялся собственной шутке и сделал еще один глоток "Гаффель Кельш". "Но на самом деле Рейх не может мириться с тем, что вы делаете. Рейх не может закрыть глаза на то, как его народ содержится в ваших тюрьмах. Мы хотим, чтобы они вышли сегодня вечером".\n\nЭто была интересная ситуация. Саллес мог бы в очередной раз согласиться на эту сделку и уйти с некоторой долей унижения. Или, возможно, он мог бы настаивать на чем-то большее... разумном. Не было никаких причин, по которым любая экстрадиция не могла бы состояться в эффективном темпе, если бы было предоставлено какое-то время. Возможно, Штайнер мог это видеть.\n\nНо он также может быть не в состоянии видеть причину. И тогда все эти переговоры превратились бы в фарс.\n\nСаллес прочитал выражение лица своего противника и принял решение о том, как действовать."
 brazil.219.a:0 "Очень хорошо, немедленная репатриация."
 brazil.219.b:0 "Возможно, более достижимый график?"

 brazil.220.t:0 "Искусство возможного"
 brazil.220.desc:0 ""Но это к делу не относится, герр Саллес. Насколько я понимаю, граждане Рейха должны быть возвращены в следующее доступное время. То, о чем мы просим, - это не немедленная передача, а та, которая осуществляется с как можно меньшей задержкой."\n\n"Итак...это означало бы, что мы выпустим рыбаков из тюрьмы в рамках общего помилования", - сказал Саллес.\n\n"Вы должны согласиться с тем, что нам нужно как можно скорее выйти за рамки этой прискорбной ситуации, и это означает, что мы передадим их всех", - объяснил Штайнер, который затем сделал еще один глоток "Гаффель Кельша". "Мы могли бы организовать вам помощь в этом вопросе, конечно, с помощью судов и транспорта Люфтхансы. Мы понимаем, что на это потребуется время, и мы полностью готовы предоставить щедрый период для приведения репатриации в порядок. Однако это должно быть выполнено быстро".\n\nЭто действительно показалось Саллесу хорошей сделкой. Задержанные должны были уйти довольно быстро, пока это не было полной потерей с их стороны. Но... "откуда мы знаем, что вы не собираетесь нас обмануть?"\n\n"А?" - спросил Штайнер, он уже был в подвыпившем состоянии.\n\n"Это исключено, откуда мы знаем, что ты не отвернешься от нас? Потому что это единственная причина, по которой вы находитесь за этим столом. Без ваших граждан мы потеряем наши рычаги влияния".\n\n"Мы обещаем вам, что не откажемся от нашего устного соглашения", - сказал Штайнер, которому Саллес, честно говоря, не поверил, ни единому слову."
 brazil.220.a:0 "Все ещё звучит как хороший компромисс."
 brazil.220.b:0 "Мы освобождим наших заключенных, когда захотим!"

 brazil.221.t:0 "Как вам это нравится"
 brazil.221.desc:0 ""Но это к делу не относится, герр Саллес. Как я понимаю, граждане Рейха должны быть возвращены после завершения этого соглашения. Нет причин задерживать их после того, как проблема будет решена. И мы не хотим, чтобы они находились под стражей больше, чем это абсолютно необходимо".\n\nСаллес обдумал это. "Это, безусловно, казалось бы разумным", - сказал он. "Я знаю, что задержание экипажей является большой проблемой для вашего правительства, и я не вижу причин продолжать удерживать их после того, как спор будет урегулирован".\n\n"Я считаю, что после надлежащего урегулирования мы бы проработали вопросы материально-технического обеспечения их возвращения сюда. Люфтхансе нужно некоторое время, чтобы подготовить несколько чартерных рейсов. И я понимаю, что есть некоторые... вопросы, которые требуют дальнейшего судебного преследования. На самом деле не так уж и по-немецки нападать на группу бразильских морских пехотинцев с кулаками, независимо от обстоятельств."\n\n"Итак...единственное требование состоит в том, чтобы мы позволили задержанным экипажам уехать после подписания сделки и не привлекали их к ответственности за незаконный промысел? Я бы предположил, что это было бы чем-то, за что Генеральный прокурор мог бы заступиться по причинам, гм, дипломатической необходимости".\n\n"Отлично! Выпьем за это соглашение!" Штайнер поднял свой наполовину полный стакан "Гаффель Кельша", стакан Саллеса был же с водой."
 brazil.221.a:0 "Они действительно сказали, что Центральафрика была прагматичной."

 brazil.222.t:0 "Разум и чувства"
 brazil.222.desc:0 ""Сейчас?"- спросил Саллес. "Это далеко за пределами того, что мы можем сделать. Нет никакого мыслимого способа, которым мы могли бы освободить всех в этот момент. Не без наличия надлежащих протоколов".\n\n"Соглашение будет заключено сегодня вечером, - сказал Штайнер, - и мы решим этот вопрос в этот самый момент. Не раньше, чем вы перестанете колебаться, чтобы сделать это официальным, юридически обязательным или что-то еще, черт возьми."\n\n"Нам не нужно ждать официального соглашения, но мы не можем позволить, чтобы сегодня вечером вышло полное помилование и все собрались вокруг Норддойчера Ллойда, чтобы вернуться. Это было бы в высшей степени хаотично, просто позволить им уехать, не имея ни малейшего представления о том, как вернуться в Африку. Они бы этого не потерпели, мы бы этого не потерпели, и это могло бы задержать историю в газетах достаточно надолго, чтобы Германия проснулась и обратила внимание на клоунское шоу, которое вы здесь устраиваете". Саллес жестом указал на африканцев, ожидающих важных персон Гитлерштадта.\n\nШтайнер стиснул зубы. Он пожалел, что не выпил более легкого пива раньше вечером. "Ваша точка зрения, герр Саллес?"\n\n"Нам не нужно немедленное освобождение, просто простая задержка, достаточная для решения некоторых сохраняющихся проблем, но все же такая, которая позволила бы эффективно и целесообразно вернуться из Южной Америки. Вы не согласны?"\n\n Теперь Штайнеру пришлось принять решение по этому поводу. И он знал, что из-за выпивки и опоздания он был почти не в том состоянии духа, чтобы сделать правильный выбор."
 brazil.222.a:0 "Конечно, Саллес, мы можем это сделать."
 brazil.222.b:0 "Мы имели в виду именно то, что и сказали."

 brazil.223.t:0 "Бразилия хочет отсроченного возвращения"
 brazil.223.desc:0 ""Этого не произойдет, фельдмаршал, мы не можем допустить освобождения до того, как соглашение будет заключено".\n\nШтайнер знал, что сейчас неподходящее время для того, чтобы накачиваться алкоголем. "Герр Саллес, соглашение, которое я вам предлагаю, является разумным решением ... "\n\n"Я помню, что Гитлер сказал то же самое на Мюнхенской конференции, но я думаю, что вы обнаружите, что мировые канцлеры-довольно редкое разнообразие. Вы должны признать, что ваше правительство не является самым надежным с точки зрения его дипломатической истории. Я имею в виду, что обслуживающий персонал гораздо более загорелый, чем вы даже указали в брошюре."\n\nШтайнер поморщился. "Но вы не можете удерживать наших людей бесконечно после того, как это будет улаже..."\n\n"Поэтому они будут освобождены после официального оформления соглашения. Назовите это страховкой. И для вас и вашего босса будет гораздо лучше, если Германия не сможет заставить вас отказаться от соглашения, так как у нас все еще есть несколько карт."\n\n"По правде говоря, Уолтер, Германии даже наплевать на то, о чем мы договорились сегодня вечером. Африкаминистериум ни на что не реагирует, Гитлер уже на подходе и, вероятно, знает об этом, Шенку на это наплевать, и в любом случае он запросил бы слишком много денег, а Хюттиг думает, что он управляет этим местом! У нас нет возможности отказаться от своего слова".\n\n"В это невероятно трудно поверить для системы, которая гордится эффективностью и безжалостностью".\n\n"Вы не знаете и половины от этого",- подумал Штайнер, делая глоток. Потом он решил, как на это ответить."
 brazil.223.a:0 "Хорошо, ты победил, отложенное возвращение."
 brazil.223.b:0 "Это было настолько посредственным, насколько мы могли себе представить."

 brazil.224.t:0 "На все времена"
 brazil.224.desc:0 ""...и у Шенка есть 323 самолета, которые мы могли бы позаимствовать, хотя я думаю, что у него есть несколько реактивных самолетов, которые также могли бы работать", - сказал Штайнер. "Нам придется заплатить за это, но он может не впутывать Германию в это, и мы сможем доставить их в Браззавиль всего за несколько часов".\n\n"Похоже, у нас есть план", - сказал Саллес, который вздохнул и на мгновение расслабился. "Есть ли что-нибудь еще, что вы хотите обсудить?"\n\n"Ничего не приходит на ум", - сказал Штайнер. Затем его осенило, и улыбка озарила его лицо. "Уолтер..." \n\nСаллес знал, что это значит. "Рольф..." Они пожали друг другу руки и рассмеялись. "Сукин сын, - сказал Рольф, - мы только что избежали войны! Наемник и бизнесмен! Кому нужен Уолтер Хьюел, честно говоря?"\n\n"Я уверен, что на его месте вы поступили бы не хуже", - пошутил Саллес. "Теперь мы должны написать это, чтобы довести до ... это вертолет?" \n\nШум приближающегося вертолета заставил сердце Штайнера упасть. Даже в своем оцепенении он мог сказать, что это был немецкий Lerche II. "О Господи, почему сейчас?"\n\n"В чем дело?" - спросил Саллес. "Что происходит?"\n\n"Какого хрена, по-твоему, это значит, когда вертолёт приземляется возле твоего дома в этом комиссариате?""
 brazil.224.a:0 "Это осложнение."

 brazil.225.t:0 "Дипломатическая Любезность"
 brazil.225.desc:0 ""Рейхскомиссар Мюллер, - сказал Штайнер, пытаясь напустить на себя профессиональный вид, несмотря на то, что был пьян, - это неожиданное удовольствие. Это представитель Бразилии, герр Уолтер Морина Саллес -"\n\n"Приятно познакомиться, Уолтер", - сказал Мюллер, вынимая обойму из своей винтовки G1 и заглядывая в нее. "Эй, мы уже договорились?" \n\nМюллер ни в малейшей степени не был типичным рейхскомиссаром, понял Саллес. Он отказался от типичной униформы НСДАП, которую носили Каше и Тербовен, когда он встретил их, и они также никогда не заряжали автоматическую винтовку после того, как задали ему вопрос. "Ну да, герр рейхскомиссар, там мы... "\n\n"Великолепно! Дипломатия снова побеждает!" Он встал из вертолета и направился к Саллесу, все еще держа пистолет в воздухе одной рукой. "Герр Саллес, я хочу, чтобы вы знали, что я сожалею об этом ужасном инциденте и о том, что я принимал в нем незначительное участие, действуя только по приказу Германии. Я рад, что мой лейтенант сгладил любые трудности между Германией и Бразилией, и я хочу показать вашей нации, что я не держу зла из-за инцидента с дипломатическим визитом". Это было невероятно неожиданно. "Что?" - одновременно спросили Саллес и Штайнер.\n\n"Я всегда хотел поехать в Бразилию. Все эти дикие джунгли, эта статуя Иисуса, Кармен Миранда, у нее никогда не было шанса. Ты думаешь, мы сможем это сделать, Уолтер?"\n\nСаллес обдумал это. "Я не знаю, будет ли это проблемой. Дипломатия всегда хороша, но американцы были бы невероятно рассержены. Но я думаю, что это должен решить ваш главный переговорщик." \n\nШтайнер сглотнул. Почему это свалилось на него? Почему именно он должен был решать, что с этим делать?\n\n"Рольф", - спросил Мюллер, - "ты пил сегодня вечером?""
 brazil.225.a:0 "Всем иногда нужен перерыв."
 brazil.225.b:0 "Вы нужны нам дома, герр рейхскомиссар."
 brazil.225.c:0 "Саллес сглотнул."

 brazil.226.t:0 "Бразильская экспедиция рейхскомиссара привлекает внимание Южной Америки"
 brazil.226.desc:0 "Рио-де - Жанейро (AP) - Визит рейхскомиссара Зигфрида Мюллера в Бразилию привлек внимание и удивил многих по всему миру, особенно здесь, в самой Бразилии. До недавнего времени он считался главным противником в споре о правах на рыболовство в Южной Атлантике, и многие ожидали, что он вступит в вооруженный конфликт с южноамериканской нацией из-за этого. Однако на этой неделе он был весь в улыбках, когда его самолет приземлился в Рио, встреченный небольшой делегацией правительственных чиновников для короткого визита в город.\n\nЛюбой потенциально неловкой встречи с президентом Энрике Лоттом удалось избежать, поскольку губернатор Центральафрики решил отказаться от официального дипломатического визита в пользу более случайного, где большая часть его времени проводилась не на церемониях в Бразилиа, новом модернистской столице, а в вертолете, пролетающем над джунглями Амазонки. "Целью моего путешествия было поимка ягуаров, но, к сожалению, я не смог их найти", - сказал рейхскомиссар местной прессе. "Тем не менее, я убил этого очень большого черного каймана и привезу его домой, чтобы показать своим гостям в Леопольдвилле".\n\nПосольство Германии в Бразилии заявило, что надеется, что этот визит откроет новую главу в бразильско-немецких отношениях, но, как полагают, многие в нацистском правительстве недовольны полуофициальным визитом. Государственный департамент был гораздо более откровенен в своем недовольстве визитом, обвинив Бразилию в том, что она приняла у себя крупного чиновника нацистской партии. Там также присутствовала доморощенная оппозиция, многие группы, преимущественно афро-бразильцы, протестовали против визита из-за зверств, которые происходят в колониальных владениях Германии. "То, что сделало это правительство, превратило Бразилию в игровую площадку для международных преступников", - заявила редакционная статья в Tribuna da Imprensa.\n\nМюллер, которому нравится быть более расслабленным и нетипичным рейхскомиссаром, чем его другие коллеги, не был смущен такой критикой. "Вся политика глупа, и вы действительно должны игнорировать ее", - сказал он. Он также сказал, что президент Лотт или вице-президент Жаниу Куадрус будут рады посетить Центральафрику с ответным визитом в любое время."
 brazil.226.a:0 "Все могло бы пойти намного хуже!"
 brazil.226_tt:0 "Рейхскомиссар видит прекрасный сувенир из лобстера и решает взять его домой с собой."

 brazil.227.t:0 "Счастливого пути, герр Саллес"
 brazil.227.desc:0 "Раннее утреннее солнце начало подниматься над Африкой, освещая единственный частный самолет на взлетной полосе Гитлерштадта. Снаружи команда сидела и бездельничала, стараясь не думать о худшем, что могло произойти посреди огромной и враждебной ямы, которой была нацистская Африка. Но прямо сейчас не оставалось ничего другого, как убедиться, что самолет готов к вылету в любой момент. \n\nВниз по дороге, из города прибыла колонна камуфляжных машин. Их впустили на территорию аэропорта, и они припарковались перед самолетом. Группа наемников вышла и сформировала импровизированный почетный караул. Это заставило пилотов оживиться. Уолтер Саллес вышел из машины посередине, за ним последовал Рольф Штайнер. Они обменялись несколькими словами, прежде чем Саллес поднялся по ступенькам и сел в свой самолет.\n\nНаконец, на технически родной земле после многочасовых дебатов Саллес сел в кресло и расслабился. Споры были тяжелыми, и время было позднее. Возможно, он отказался от слишком многого, но важно было то, что у него было соглашение о прекращении лобстерной войны. Они могут считать его Меттернихом или Камергером, но в нем было что-то такое, что позволило бы избежать войны раз и навсегда. И это должно было что-то объяснить.\n\nНо когда самолет взлетел и исчез в сверкающем голубом небе над озером Конго, Штайнер внимательно наблюдал за дипломатом. Он тоже не был так уверен в своей сделке, и к концу ее был немного пьян. И он больше, чем кто-либо другой, знал, как мало проблем можно решить путем разрешения в этом безумном мире. Однако на мгновение он почувствовал легкое облегчение от того факта, что ему удалось избежать еще одного конфликта в Африке."
 brazil.227.a:0 "Мир в наше время."

 brazil.228.t:0 "Понесенные расходы"
 brazil.228.desc:0 "В конце концов все поняли, что это никогда не сработает.\n\nСаллес ожидал от этого человека вспышки ярости, но на самом деле Штайнер гораздо более взвешенно оценивал ситуацию. Возможно, алкоголь предотвратил вспышку гнева. Возможно, для наемника он был более разумным, чем предполагал Саллес. Но также могло быть и так, что Штайнер просто не так сильно заботился о лобстере или все-таки беспокоился о конфликте.\n\nНо время потом было потрачено впустую. Как только сделка не была достигнута, Штайнер сопроводил Саллеса обратно в кортеж и поехал обратно в аэропорт. Они не обменялись ни словом, да в этом и не было необходимости: все уже было сказано. В аэропорту Саллес попрощался с немцами и сам направился к ожидающему его самолету. Штайнер просто наблюдал из машины.\n\nЭто было плохо, подумал Саллес. Немцы были неразумны. Эта поездка была последней надеждой на дипломатию, и она потерпела полный крах. Теперь ему придется ответить Лотту, почему все так с треском провалилось. И что теперь для разрешения кризиса потребуются более жесткие меры.\n\nНо, возможно, его удивило, когда он летел в темную ночь, что Штайнер думал примерно о том же. Весь мир вот-вот развалится в результате насилия, и теперь с запада надвигалась прямая угроза, более серьезная, чем Камерун или Южная Африка. Он знал, что на этом бразильские усилия не закончились, ни в малейшей степени."
 brazil.228.a:0 "На море это началось, и на море это закончится."

 brazil.229.t:0 "The Return of the Nereide"
 brazil.229.desc:0 "The crew of the Nereide, a trawler operating out of Cabinda, was mostly native crewmen with some Belgian and French senior officers. There was only one German among them. That didn't matter as they were all Zentralafrikans as far as the marines that boarded their ship were concerned. And that meant their boat was impounded, while the crew got to spend their time in a detention facility made out of a former warehouse in the Base Naval Almirante Ary Parreiras in Natal, Brazil.\n\nThe worst parts were the uncertainty and the waiting. They could send letters out, but calls were not possible. An enterprising Brazilian had them do tedious work such as landscaping around the naval base, but that still left a lot of time to loaf around and perhaps practice some Portugese. There were rumors, and the consulate would give them stories every day about how Brazil would pay for their suffering, but that never answered the question about when they could go home.\n\nFinally, they got their answer. They were loaded up, one truckload at a time, and then dropped off at the local airport. There, the sight of a massive Messerschmitt 323 Gigant with the colors of the Südwestafrikan Luftwaffe gave them the greatest sense of relief they had felt since the Brazilian corvette had pulled alongside them.\n\nAfter a fairly uncomfortable trip across the Atlantic, the plane touched down in Brazzaville. As they left, they were happy to be once again in the warm blue skies and humid air of the Congo. It was home at last, and they were free once again.\n\nBut they were nowhere near their home port. They had no ship. Or a good way to get back.\n\nAnd they were still subjects of Nazi Africa."
 brazil.229.a:0 "Some bad dreams don't end."

 brazil.230.t:0 "Стартуют Президентские Выборы 1965 Года"
 brazil.230.desc:0 "Кандидаты в президенты были выбраны и объявлены. Сейчас в Бразилии начинается ожесточенная гонка за то, кто выйдет на первое место, когда кампании заработают в полную силу.."
