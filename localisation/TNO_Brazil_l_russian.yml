 brazil.75.t:0 "Посадка в Абиджане"
 brazil.75.desc:0 "Прежде чем Уолтер Саллес открыл дверь и осторожно вышел из своего маленького самолета, он снова задался вопросом, смогут ли эти французские остатки выполнить любую сделку, на которую они согласились. Эта "страна" была местом крайних противоречий. Когда он пролетал по тщательно спланированному маршруту, который обходил вездесущие немецкие бомбардировщики, он увидел, какие ужасные разрушения обрушились на этих несчастных людей. Землю покрывали кратеры. Почти каждое здание было залатано и носило следы постоянной реконструкции, и там было больше, чем несколько тел, разорванных на части. Как он понял, французы начнут зачистку ночью, когда бомбардировщики ненадолго прервут свою бойню. Свободная Франция находилась на пороге худшей из немецких бомбардировок.\n\nНо когда Саллес вышел из самолета на одну из двух действующих взлетно-посадочных полос в Свободной Франции, он увидел нечто совершенно другое. Полки хорошо одетых солдат заполнили идеально ухоженное бетонное поле перед ним. Танки выстроились в линию позади них, а еще дальше вырисовывалась батарея зенитных орудий. Здесь не было кратеров. Последние остатки гордой французской армии были хорошо защищены, якобы готовясь вернуть свою давнюю европейскую родину. Похоже, слухи об особом фокусе де Голля оказались правдой. Кстати о...\n\n"Добро пожаловать во Францию!" Старик, стоявший перед собравшимися солдатами, выглядел неоправданно гордым в древней военной форме, украшенной неприличным количеством медалей. Он практически подбежал к Саллесу и слишком сильно сжал его руку. "Я понимаю, что Бразилия стремится помочь нам в нашей великой борьбе! Ну же, идёмте, у нас всё еще есть кое-какие предметы роскоши!""
 brazil.75.a:0 "Де Голль практически оттащил Саллеса в сторону, когда начали стрелять зенитки"
 
 brazil.76.t:0 "The Negotiations Begin" #ffr event
 brazil.76.desc:0 "PLACEHOLDER so everything has been set up, salles and degaulle begin talking.. degaulle demands tanks and guns because we need to kikll them pirates obviouslyu yes yes..."
 brazil.76.a:0 "The pawn has made it's move."
 
 brazil.77.t:0 "Требования де Голля"
 brazil.77.desc:0 "Уолтер Саллес неловко улыбнулся, когда Шарль де Голль закончил очередной рассказ о своих военных приключениях. По-видимому, только вчера он организовал убийство немецкого чиновника! Он определенно гордился этим. «Встреча» продолжалась уже несколько часов, по мере того как де Голль всё больше опьянел от старинного вина. Саллес почувствовал себя неловко, ведь он нечасто встречается с иностранными делегатами. \n\n"Ха... Да, это замечательно господин де Голль. Но как бы мне ни хотелось остаться и поболтать ещё немного, мне нужно торопиться обратно, если я хочу избежать новой бомбардировки. Но всё-таки, что нужно сделать, чтобы вовлечь вас в кризис пиратства, с которым мы сталкиваемся? Де Голль тут же протрезвел и положил руки на стол, пристально глядя на Саллеса. Уолтер слегка откинулся назад. Может быть, этот старик был куда умнее, чем казался. Де Голль полез в ящик под своим гигантским столом, вытащил единственный лист бумаги. Он протянул его Саллесу и жестом показал, чтобы он прочитал. \n\n"Это наши требования. Хотя Франция очень хотела бы сразиться с пиратами и немцами, которые преследуют вас, борьба за возвращение нашего дома требует ... Оборужования. Нам нужны пушки мистер Саллес, винтовки и танки. И очень много». Глаза Салли расширились, когда он просмотрел длинный список, который дал ему де Голль, недвусмысленно просивший тысячи единиц оружия. Принятие этой сделки было бы ... Значительным вложением средств. Французские силы могут помочь в нашей победе в лобстерной войне на нашей Родине, но стоит ли оно того? "
 brazil.77.a:0 ""Я уверен, что мы сможем что-нибудь придумать мистер де Голль. Мы заключили сделку.""
 brazil.77.b:0 ""Эта просьба абсолютно нелепа. Никакой сделки мистер де Голль."
 
 brazil.78.t:0 "Трансатлантическое Соглашение"
 brazil.78.desc:0 ""Саллес оглянулся на список разного оружия, который дал ему де Голль, и усмехнулся. Его самолёт возвращался домой, в Бразилию, и, хотя он был уверен, что не пропустит этот уголок Африки, он поймал себя на мысли, о том, что полюбил этих людей. И хоть пускай; сумасшедшие ублюдки, все они. Тем не менее, Саллес не мог не пожелать им успеха, каким бы маловероятным он ни был. \n\nПоставку оружий и танков, о которых просил де Голль, нужно было бы осуществить под усиленной охранной, без сомнения, это привлечёт внимание, но Саллес подозревал, что именно это и было одной из причин для этого. Свободная Франция была признана одной из стойких наций в мире. Надеюсь, де Голль извлечет из этого выгоду"."
 brazil.78.a:0 "Остатки Франции снова стали легитимными... На какое-то время."
 
 brazil.79.t:0 "«Атлантическое разочарование»"
 brazil.79.desc:0 "Саллес не собирался сообщать о своей неудаче Лотту. Уже когда его самолет возвращался домой, он обдумывал сценарии, как он собирался раскрутить такую очевидную трату времени. Это дипломатическое поражение уничтожила труды потраченные на аудиенцию у де Голля, время улетело, у них не было ресурсов чтобы подкупить Французов. Тем не менее, требования де Голля были совершенно необоснованными. Бразилия, как обычно, справится с пиратами сама. \n\nСумасшедшие ублюдки. При всей очевидной невозможности их целей, Саллес не мог не восхищаться ими. По правде говоря, ему очень хотелось отдать им ружья. Может быть, просто возможно, у них появился бы шанс."
 brazil.79.a:0 "Остатки Франции навсегда останутся непризнанными, по крайней мере самой Бразилией."
 
 brazil.80.t:0 "Ожидаемый Посетитель"
 brazil.80.desc:0 "Спокойные дни в канцелярии президента были редки. Президент Энрике Тейшейра Лотт работал с несколькими неотложными делами, надеясь на непрерывном времени получить свободный вечер. \n\nГромкий стук в дверь. Ну что опять? \n\n«Да, вице-президент?» - спросил Лотт, не поднимая глаз. \n\n«Энрике, твой приказ флоту, ещё можно отменить. Я искал нескольких эмиссаров из африканских государств и я думаю, что мы можем пойти на переговоры о сотрудничестве в этом вопросе. В частности, посланники из... "\n\n"Нет". \n\n Поток слов Куадруса на этот раз полностью иссяк. Президент посмотрел на него покачав головой. "Джаниу, моё решение разбить пиратов является окончательным." \n\nПрезидент Лотт никогда не менял своего мнения, когда оно уже было определено. Похоже, его вице-президент, к счастью, хоть раз прислушается к доводам и не потратит ни слова на эту тему. Нижняя губа Куадруса бесполезно шевельнулась, застряла на полуслове. Затем, вице-президент закрыл рот. Он стоял беспомощно, тратя драгоценное свободное время Лотта, которое он мог использовать для своей страны. «Это всё, Джаниу?» \n\n«Да, Энрике.» Настала очередь Лотта опешить. Кулак вице-президента бессильно дрожал. Тревога и гнев были очевидны. Лотт не поддавался панике, он всегда придерживался своего плана. \n\nПотребовалось несколько минут уделить тому, как последние шаги Куадруса отозвались эхом, прежде чем к Лотту вернулось спокойствие."
 brazil.80.a:0 "Он переживёт это."
 
 brazil.81.t:0 "Последние штрихи Тоскано"
 brazil.81.desc:0 ""Здраствуйте? Это Альмиранте Баррозу на побережье. Вы меня слышите?"\n\n"Да, мы вас слышим, Альмиранте Баррозу".\n\n"Адмирал Тоскано хотел бы связаться с президентом Лоттом по поводу следующего курса действий. Можем ли мы соединить вас?" \n\n"Да, мы свяжем вас с президентом прямо сейчас".\n\nБыли какие-то помехи и щелчки, так как радиолиния была подключена к Лотту. "Здраствуйте? Мне сказали, что адмирал Тоскано хочет поговорить со мной." \n\n"Да, сэр. Он прямо здесь." \n\nС линии корабля донеслось какое-то приглушенное шарканье. Адмирал Тоскано подошел к линии и начал говорить с Лоттом. \n\n"Президент Лотт, мы прибыли в главный район, где действовали пираты. Я и некоторые коллеги-тактики разработали некоторые планы, и я хотел бы обсудить некоторые из них с вами, прежде чем мы примем курс действий." \n\n"Ну, какие планы вы предлагаете, адмирал." \n\n"Первый - это полный безостановочный поиск пиратов. Никаких перерывов, что бы ни случилось. Солдатам это не понравится, но несколько офицеров рекомендовали это. Пираты - небольшая группа, и нам нужно будет покрыть большую территорию, если мы хотим их поймать." \n\n"Второй план заключается в привлечении военно-воздушных сил. Чтобы привлечь несколько авианосцев и поисковых самолетов. Чтобы обнаружить их с воздуха и привлечь военно-морской флот. Хотя это может сделать всю операцию более неорганизованной, это означает эффективный поиск, избавляя людей от многочасовой работы.\n\n"Третий план-самый простой. Просто проводите регулярный поиск в обычное время. Продолжайте зачистку, как обычно. Ничего слишком сумасшедшего или напряженного, но это, вероятно, будет наименее эффективным из вариантов. Каковы ваши приказы, сэр?" \n\nЛотт поморщился. Им придется действовать быстро, если они хотят прекратить эти набеги на рыбаков. Но они не хотели провальной операции. Обдумав это в последний раз, он отдал приказ."
 brazil.81.a:0 ""Нам нужно действовать быстро, действовать по первому плану""
 brazil.81.b:0 ""Я начну звонить своим контактам в ВВС, мы занимаемся вторым планом""
 brazil.81.c:0 ""Действуйте как обычно, третий план-безопасный вариант""
 
 brazil.82.t:0 "Просьба моряков"
 brazil.82.desc:0 "Жаркое солнце палило на мостик корабля. Моряки потеют, продолжая свою непосильную работу. Их кожа пропиталась солью, у них не было перерыва в течение нескольких дней, временный сон и короткий прием пищи были их единственным отдыхом. \n\nСтоя на мостике флагманского корабля, адмирал Тоскано продолжал смотреть в море в свой бинокль. Его глаза напряглись от многодневного созерцания моря. Корабли ничего не видели о пиратах. Это похоже на то, как будто пираты исчезли с лица Земли.\n\n"Сэр! - сказал первый помощник Тоскано, - Некоторые из моряков требуют немедленной встречи с вами! Они угрожают прекратить работу!"\n\n"Отправьте их наверх!" - приказал он. \n\nАдмирал Тоскано сел. Он потер свои напряженные глаза. Он беспокоился, что произойдет что-то подобное. График работы без остановок был очень непопулярным решением. \n\nАдмирал поднял глаза, когда в комнату вошли два измученных моряка. \n\nМатросы пошли вперед.\n\n"Сэр. Последние пару дней мы работали чуть ли до смерти. Этот график убивает нас всех." \n\n"Я не могу изменить планы", - сказал Тоскано. "Эти приказы пришли прямо с самого верха. Нам было приказано поймать этих пиратов как можно быстрее. И это, к сожалению, способ сделать это." \n\nТоскано потер лоб. Он не знал, что делать.\n\nМатрос, который все это время молча слушал, заговорил. \n\n"Как насчет повышения зарплаты? Это сделает эту работу действительно чего-то стоящей". \n\nТоскано подумал об этом. Это было бы эффективным решением его проблем. Но там будет куча юридических документов. И некоторые из его начальников были бы не в восторге от этого. Ему придется связаться по радио с Лоттом, чтобы помочь ему разобраться с этим. Он посмотрел на грязных матросов, молча стоявших, пока он обдумывал вариант в своей голове."
 brazil.82.a:0 ""Ты получишь свою прибавку к жалованью.""
 brazil.82.b:0 ""Мне жаль, джентльмены, но я не могу гарантировать это прямо сейчас.""
 
 brazil.83.t:0 "Лихая волна"
 brazil.83.desc:0 "Отказ повысить зарплату морякам стал для некоторых из них последней каплей. Некоторые из них объявили забастовку, отказываясь работать до тех пор, пока им не повысят зарплату. Поиски пиратов должны были быть немедленно прекращены. Адмирал Тоскано в настоящее время работал круглосуточно, чтобы убедиться, что ситуация не перерастет в полномасштабный мятеж. Напряженность на флоте никогда не была такой высокой, и некоторые офицеры призывали к немедленному военному суду над моряками. Некоторые из наиболее радикальных даже призывали их расстрелять за измену.\n\nЧто еще хуже, средства массовой информации подхватили забастовку. Никто не знал, как произошла утечка, но, тем не менее, они ухватились за ситуацию. Газеты пестрели заголовками вроде "АНАРХИЯ В ОТКРЫТОМ МОРЕ"? и СОВРЕМЕННАЯ ДОБЫЧА?". Бразильская общественность становилась все более обеспокоенной состоянием миссии. Имя адмирала Тоскано было втоптано в грязь. Вся эта ситуация складывалась в неразбериху для администрации Лотта.\n\nЭта пиратская проблема была полной неразберихой для Лотта. Требовались решительные действия.Несмотря на некоторые протесты со стороны партии, Лотт решил взять на себя всю ответственность. Он отправил несколько заявлений в прессу, заявив, что адмирал Тоскано полностью свободен от какой-либо вины, что Лотт приказал ввести в действие план "без перерыва" и что плохая зарплата моряков будет исправлена.\n\nЛотт уже подписал несколько приказов об оплате труда экипажей военно-морского флота. Он надеялся, что этого будет достаточно, чтобы заставить их вернуться к работе, и уже отправил адмиралу Тоскано сообщение, в котором просил его выполнить требования моряков и немедленно возобновить поиски пиратов, как только сможет.\n\nПираты все еще были там, рыская по океану в поисках своей следующей цели. И экипажам нужно было как можно скорее вернуться к работе."
 brazil.83.a:0 "Чтобы остановить пиратскую угрозу."
 
 brazil.84.t:0 "Спокойные южные моря"
 brazil.84.desc:0 "Угроза была побеждена! Их корабли были потоплены, а их планы сорваны. Любой пират, которого не поймают или не убьют, покинет эту Атлантику. Бразильским рыбакам, ловящим лобстеров, больше не нужно беспокоиться о набегах. Бразильское правительство уничтожило пиратскую добычу, отправив их корабли на дно океана.\n\nАдмирал Тоскано получил медаль и заслуженный отпуск за участие в уничтожении лобстерных пиратов. Он, казалось, был рад исполнить свой долг, но устал от долгих дней, проведенных в море, которые ему пришлось провести.\n\nЭто, конечно, было огромным достижением для правительства Лотта. Пресса бредила отличной работой, которую они проделали. Даже некоторые враги Лотта признали, что он хорошо справился с этой ситуацией. Лотт был очень доволен тем, как прошла операция.\n\nРыбаки также были благодарны, проведя огромный митинг в поддержку Лотта за помощь им. Избавление от пиратов привело к росту популярности Лотта по всей стране. Бразильцы отпраздновали то, что они считают великой победой над теми, кто мог бы причинить вред Бразилии.\n\nПока продолжаются торжества, воды океана замерли, так как шторм проходит над его древними водами.\n\nМир наконец-то вернулся в Южную Атлантику."
 brazil.84.a:0 "И пусть это будет надолго."
 
 brazil.85.t:0 "Бескрайнее море"
 brazil.85.desc:0 "Флагманский корабль раскачивался взад и вперед, остальная часть флота следовала за ним по пятам, бесконечный океан окружал их, насколько мог видеть невооруженный глаз.\n\nАдмирал Тоскано смотрел в океан с мостика флагманского корабля. Он повернулся к радисту, работавшему рядом с ним.\n\n"Есть какие-нибудь признаки пиратов?"\n\n"Мы не видели их следов, сэр".\n\n Адмирал вздохнул. Пираты ускользали от оперативной группы военно-морского флота с тех пор, как покинули порт. Они спрятались на просторах моря, используя его огромные размеры, чтобы избежать встречи с флотом. И каждый прошедший день был еще одним днем, когда рыбаки застревали на суше.\n\nОн откинулся на спинку стула и потер глаза, напряженные от постоянного пристального взгляда в волны.\n\nЕщё одной проблемой, с которой ему предстояло разобраться, были моряки. Постоянные поиски, которым не было видно конца, деморализовали, начинало возникать общее чувство неудачи. Тоскано пытался поднять людям настроение, но адмирал знал, что это может сработать только ненадолго. В конце концов они слишком устали, чтобы продолжать путь. Они не могли продолжать в том же духе так долго.\n\nНеобходимо было пересмотреть план. Они не могли работать без перерывов. Может быть, они могли бы вызвать военно-воздушные силы. Вероятно, им придется как-то компенсировать им это, но их помощь значительно увеличит их шансы найти пиратов.\n\nАдмирал перестал тереть глаза и снова поднял глаза. Он все еще видел бесконечный океан без каких-либо перерывов в воде. И он все еще не видел никаких признаков пиратов. Пока радист продолжал следить за состоянием других кораблей, адмирал встал, приняв решение."
 brazil.85.a:0 ""Позвони Лотту. Нам нужна помощь в поисках пиратов.""
 brazil.85.b:0 "Он вздохнул, прижал бинокль к боку и продолжил смотреть в окно."
 
 brazil.86.t:0 "Запрос от военно-воздушных сил"
 brazil.86.desc:0 "Прижимая телефон к уху, Лотт широко раскрыл глаза. "Итак, вы хотите увеличить бюджет?" - Голос на другом конце линии ожил. "Да, господин Президент, мы это делаем. Топливо, которое должны будут сжечь наши пилоты, пробьёт большую дыру в наших финансах, поэтому нам понадобятся деньги."\n\n"И будут ли последствия этого предполагаемого бюджета немедленно проявиться в том, что у вас будет больше топлива?"\n\n"Ну, нет, господин Президент, но нам понадобятся деньги на ремонт. Мы должны поддерживать эти самолеты в рабочем состоянии".\n\nЛотт поморщился. Ремонт? Если их самолеты нуждались в ремонте из-за стрельбы из стрелкового оружия, они зря тратили свои деньги. Сразу же представились три варианта: согласиться с их требованиями, вооружить их или полностью отказаться. Последнее, по мнению Лотта, было наиболее привлекательным. Он проклинал нищих на другом конце линии, протягивавших лишнюю мелочь, в то время как их изрешеченные пулями соотечественники тонули в солоноватом прибое, но отказ вряд ли спас бы жизни..."
 brazil.86.a:0 ""Нашим лодкам нужна помощь. Хорошо.""
 brazil.86.b:0 ""Вы не в том положении, чтобы торговаться со своим Главнокомандующим. Дайте подкрепление флоту, или они обрушатся на вас сильнее, чем я.""
 brazil.86.c:0 ""Во что бы то ни стало, становитесь беднее, потому что любое топливо, которое вы получаете, будет поступать из ваших собственных карманов. Я отказываюсь от вашего бартера.""
 
 brazil.87.t:0 "Чайки"
 brazil.87.desc:0 "Авианосцы в этом районе развертывались, и отряд морских поисковых самолетов и морских бомбардировщиков готовился вылететь как можно скорее.\n\nС применением самолетов поиск пиратов, как ожидается, пойдет намного быстрее. Самолеты приготовились прочесать весь океан в поисках.\n\nЛотту пришлось пройти через путаницу бюрократии, чтобы просто поговорить с генералами ВВС. Ему нужно будет это исправить. Но этот вопрос придется решать позже.\n\nЕщё одна проблема, которая возникла, заключалась в том, что генералы хотели "компенсации" за свою помощь в поисках. Лотт был вынужден выделить военно-воздушным силам больший бюджет. Он пожалел, что ему пришлось прыгать через все эти обручи, чтобы заставить их подчиняться президенту.Но теперь, несмотря на то, что пришлось принять некоторые сомнительные меры, чтобы гарантировать их поддержку, были задействованы военно-воздушные силы, и мы надеемся, что операция может пройти намного быстрее, даже несмотря на то, что она стоила немалых денег.\n\nЗаработали двигатели, и колеса заскрежетали по асфальту, в офисах были составлены планы полетов. Топливо заливалось в баки, а бомбы загружались в отсеки бомбардировщиков. Готовился поиск по всему океану.\n\nВВС Бразилии были выпущены на волю, и они будут прочесывать небо до тех пор, пока последний пиратский корабль не окажется под волнами."
 brazil.87.a:0 "Паря высоко над океаном, Чайки царят безраздельно."
 
 brazil.88.t:0 "За горизонтом"
 brazil.88.desc:0 "Крошечная точка над горизонтом, едва видимая. Матрос, дежуривший на одной из орудийных батарей, заметил это и предупредил своего начальника. И по мере того, как новости поднимались по служебной лестнице, флот изменил свое направление и начал двигаться к точке.\n\nАдмирал Тоскано стоял на мостике, глядя вдаль в свой бинокль. Это было скопление кораблей.\n\n"Это они", - сказал он, задыхаясь.\n\nОн включил интерком своего корабля: "Занять боевые посты! Пиратские корабли были замечены!" - обратился он к команде на мостике. "Я хочу устроить погоню со скоростью 15 узлов. Передайте по радио всем остальным кораблям, чтобы они сделали то же самое. Приготовьтесь открыть огонь, когда окажетесь в зоне досягаемости."\n\nОн бросился к радисту. "Мне нужно, чтобы вы связали меня с президентом Лоттом. Скажи им, что это срочно."\n\nОн посмотрел вниз на палубу корабля. Люди спешили на свои позиции, к батарее и артиллерийским постам. Нервная энергия охватила экипаж. После нескольких недель поисков они, наконец, нашли их.\n\n"У нас есть линия к президенту, сэр!" Сказал радист.\n\nТоскано схватил трубку. "Вы меня слышите, сэр?"\n\n"Тоскано?" - сказал Лотт с другой стороны линии. "Я тебя слышу. Что-то не так? В Бразилии сейчас раннее утро. И ... - На заднем плане послышалось какое-то бормотание. "Жаниу тоже здесь".\n\n"Мы заметили пиратов и приближаемся, чтобы перехватить их, мы находимся у побережья. Я подумал, не могли бы мы последовать за ними в погоню и дождаться подкрепления. Просто на случай, если пиратов будет слишком много."\n\n"Ну, это нормально - Что? Куадрус хочет что-то сказать, чтобы дать мне минуту." С другой стороны послышались какие-то приглушенные звуки."\n\nКуадрус вмешивается: "Вы не можете ждать, адмирал! Что, если пираты сбежат? Я должен посоветовать не принимать этого решения, мы не можем позволить им снова проскользнуть".\n\nС другой стороны телефона раздались приглушенные звуки. Двое мужчин, казалось, спорили друг с другом. Прошло несколько мгновений, и, наконец, Лотт снова взял трубку."
 brazil.88.a:0 ""Вступайте в бой немедленно, мы не можем позволить им уйти.""
 brazil.88.b:0 ""Следуйте за ними и ждите подкрепления.""
 brazil.88.c:0 ""Позвоните в ВВС, нам нужна их помощь.""
 
 brazil.89.t:0 "Неспокойные Воды"
 brazil.89.desc:0 "Еще одного пирата вытащили из воды. Его рука безвольно висела, разорванная и окровавленная пулями. Когда его опустили на палубу, он захныкал и безвольно упал на палубу корабля. Бразильский морской офицер направил на него пистолет и приказал нескольким матросам проверить его на наличие оружия.\n\nПока корабли продолжали прочесывать район, где произошло сражение, человек на мостике посмотрел вниз и наблюдал. Они вытащили из воды много пиратов, их было много, гораздо больше, чем ожидалось. Потребовалось многое, чтобы разгромить пиратов. Он вздохнул и снова посмотрел на море. Он смотрел, как то, что осталось от пиратских кораблей, все глубже погружается под воду. Воды Атлантики поглощают корпуса кораблей.\n\nЕго флот тоже получил изрядный урон. Они немедленно направились в ближайший порт для ремонта и медицинской эвакуации.\n\nПотери были относительно низкими, но Тоскано всё равно было слишком много, чтобы быть довольным, по крайней мере, никто не умер. Он подошел к радисту, чтобы доложить президенту о ситуации. По крайней мере, пираты больше не будут проблемой."
 brazil.89.a:0 "Победа Бразилии во всех областях."
 
 brazil.90.t:0 "Унесло приливом" #the shitting tide
 brazil.90.desc:0 "Несмотря на то, что были некоторые опасения, что ожидание подкрепления даст пиратам возможность уйти, эти опасения оказались необоснованными. Пираты были застигнуты врасплох и не собирались убегать. Когда подкрепление действительно прибыло, у них не было никаких шансов.\n\nАдмирал Тосакно посмотрел вниз с моста на то место, где произошло сражение. Все, что осталось, - это кружащиеся обломки и несколько плавающих тел. Пираты были полностью уничтожены. Флот теперь отдыхал и готовился вернуться в порт.\n\nТоскано наконец улыбнулся. После нескольких дней поисков он наконец победил пиратов. Тоже довольно легко. Он повернулся к своему первому помощнику на мостике. "Скажите другим кораблям, чтобы приготовились вернуться в порт. Мы возвращаемся домой".\n\nИ, когда он медленно подошел к радисту, чтобы передать свой отчет Лотту, он не мог не сравнить. Это долгое путешествие наконец подходило к концу. Пираты были побеждены, и день был спасен."
 brazil.90.a:0 "Облегчение в открытом море."
 
 brazil.91.t:0 "Либерийский Успех"
 brazil.91.desc:0 "Лотт открыл отчет, который он получил от адмирала Тоскано. Сообщения о пиратстве с берегов Либерии и близлежащих береговых линий значительно сократились. Правительство Библиотекаря недавно предприняло военные действия против этих пиратов, используя бразильское оборудование, которое было согласовано в рамках сделки.\n\nВ связи со значительным сокращением числа пиратов, вторгающихся в бразильские воды, Тоскано сообщил, что ему удалось справиться с оставшимися пиратами.\n\nЛотт улыбнулся и отпил немного кофе, Либерийцы выполнили свою часть сделки, и это был огромный успех для Бразилии. Либерийцам были поручены недели усилий по преследованию пиратов. Вскоре рыбаки смогут ловить рыбу, не опасаясь нападений, и не будет повторения японского кризиса с похищениями людей. На этот раз перо действительно было сильнее меча."
 brazil.91.a:0 "Не все идеи Куадруса безумны."
 
 brazil.92.t:0 "Французский доклад"
 brazil.92.desc:0 "Президент Лотт смотрел из окна своего кабинета на город Бразилиа. Он смотрел на людей, гуляющих по городу; воздух был прохладным, а на небе не было облаков. Он потягивал стакан воды, ожидая прибытия своего министра иностранных дел Уолтера Саллеса.\n\nСовершенно вовремя Саллес вошел в комнату: "Президент, Свободные французы сообщили о своих успехах".\n\n"Хорошо, и что они сказали?" Лотт быстро ответил, развернулся и сел за свой стол.\n\n"Свободная Франция сообщает о многих успехах в борьбе с пиратами, скрывающимися на их территории, и даже в победе над пиратскими военачальниками на территориях других государств." Саллес кашлянул, прежде чем продолжить: "У меня есть отчет от Тоскано, который подтверждает это; число случаев обнаружения пиратов резко сократилось. Со французами на нашей стороне лобстерная война скоро должна закончиться." \n\nЛотт откинулся на спинку стула, улыбнулся и заявил: "Еще одна победа демократии.""
 brazil.92.a:0 "Свободная Франция выполнила свою часть сделки."

 brazil.100.t:0 "Бразилиа Парализована"
 brazil.100.desc:0 "В последнее время в Бразилии стало не по сезону холодно. Даже когда в национальном законодательном органе накаляются страсти, бразильцы осторожно жмутся к радиоприемникам и телевизорам. Тысяча перекрывающихся порывов ветра унесли надежду на будущее со всей республики. Внезапное похолодание, предвещающее надвигающуюся бурю, заслонило будущее для всех.\n\nВ Бразилиа фракции играют в свои игры. Главным среди них является Кубичек из ПСД. С приходом Гуларта на пост президента в качестве замены Куадруса и Лотта сторонники бывшего президента Жуселину Кубичека утверждают, что только он имеет возможность занять пост президента в течение срока, установленного армией. Популярный в либеральном центре и среди левых элементов, Кубичек, как полагают, обладает личным авторитетом, необходимым для преодоления ненависти армии к нему.\n\nКризис не только вернул президента с политической окраины. Политические правые, ослабленные своими неудачами последнего десятилетия, снова оказались в центре внимания. В конце концов, в эти неспокойные времена, что может быть лучше для успокоения страхов армии, чем консервативное народное правительство? После краха политической карьеры Куадруса возрождение контроля строгого Карлоса Ласерды над УДН, вероятно, поможет его амбициям. Тем не менее Ласерда не единственный интриган среди политических правых, поскольку звезда Адемара де Барроса продолжает сиять все ярче. Эта маловероятная пара была вынуждена вступить в непростую коалицию, чтобы проверить продвижение Кубичека.\n\nНа расстоянии тысячи километров невольный зачинщик шторма Жуан Гуларт сидит в Рио-Гранди-ду-Сул, отрезанный от столичных интриг. Гуларт остается популярной фигурой, свободной от скандального распада поздней коалиции ПСД-УДН. Некоторые в стране надеются, что Гуларт сможет вернуться в Бразилию вовремя, чтобы выйти из тупика конгресса. Другие в стране презирают саму идею о царе горы, который придет, чтобы спасти их всех. В Бразилии дуют холодные ветры, и надвигающийся шторм вряд ли приведет к счастливому завершению."
 brazil.100.a:0 "В тени твоего крыла я найду убежище."
 
 brazil.101.t:0 "Ворон и бык"
 brazil.101.desc:0 "Адемар медленно вошел в офис, не обращая внимания на кроткие протесты сотрудников. Он обнаружил Ласерду сидящим за своим столом и смотрящим куда-то вдаль. Два телефона опасно балансировали на стопках бумаг на краю его стола. Странно было видеть такой беспорядок в офисе обычно дисциплинированного Ласерды. Воистину, настали странные времена. Та самая маниакальная энергия, что заставила серого кардинала НДС лихорадочно ожидать телефонных звонков, заставила Адемара искать личной встречи с Ласердой, вместо общения через тайные каналы.\n\nЛасерда медленно перевел взгляд на новоприбывшего. Смесь злобы и любопытства бурлила в его глазах. Возможно, последнее победило в сердце политика, так как он кивнул головой, указывая на пустой стул.\n\n"Зачем вы здесь?" спросил Ласерда прежде чем его гость успел усесться. "Моя позиция не изменилась с наших последних переговоров."\n\n"Ну же, Карлос." Мужчина скривился, услышав свое имя. Адемар продолжил. "Я проделал весь этот путь не только для того, чтобы узреть твой солнечный лик. Кубичек орет как резаный, и с каждым днем все больше и больше трусов из заксобрания начинают прислушиваться к тем ужасам, что он вещает об армии. Не говоря уже о Гуларте..."\n\n"Гуларт не важен, и он застрял на юге." Ласерда вздохнул. Зазвонил один из его телефонов.\n\n"Почему бы тебе не взять трубку, друг." Адемар наблюдал за своим собеседником. Телефон продолжал звонить. "Тебя ждут хорошие новости. Те бюрократы, которых ты пытался подкупить, скорее всего присоединятся к тебе."\n\nВ этот раз у Ласерды пересилила злость. "Ты ебаный кусок дерьма, пошел вон отсюда!" Ярость исказила лицо лидера. Маниакальная энергия, впрочем, никуда не делась. Амбиция, горящая всепоглощающей лихорадкой. Адемар знал, что чувствует его собеседник.\n\nТелефон продолжал звонить. Ласерда вздохнул и поднял трубку. Улыбка Адемара стала еще шире. Им еще многое предстояло сделать."
 brazil.101.a:0 "Рождение прекрасной дружбы."

 brazil.102.t:0 "Речь"
 brazil.102.desc:0 "В эти ранние часы на площади собралось целое море людей, согреваемых восходящим солнцем и выступлением сегодняшней звезды. Карлос Ласерда направлял энергию беспокойной толпы с импровизированной платформы, стоящей около площади.\n\nСобравшаяся толпа была многолика. Рабочие, остановившиеся на пути на утреннюю смену. Пенсионеры, собранные Адемаром, чтобы укрупнить толпу. Журналисты, деловито записывающие речь. Тут и там в толпе мелькали солдаты, с энтузиазмом поддерживающие оратора. Шансов на то, что какие-то жалкие битники попробуют сорвать выступление, почти не было. \n\n"И кто же виновен в этом кризисе? Стервятники, мошенники, уголовники. Либералы и социалисты довели нашу страну до края пропасти. Они превратили Бразилию в пустыню, но продолжают звать ее процветающей республикой. Теми институтами, что еще держатся после десятилетия взяточничества, они прикрываются от критики. Неужели народ Бразилии не заслуживает правды, не заслуживает честности?" Одобрительный рев поднялся из толпы. "Неужели наша республика не заслуживает хорошего правительства, не заслуживает с гордостью стоять среди прочих наций?" Очередной рев одобрения. Ласерда позволил громогласному энтузиазму парить еще мгновение, прежде чем продолжить. "Друзья мои, конец этого кризиса наступит только когда политика вернется к своему нормальному состоянию. Единственная надежда страны - это коалиция СДП и НДС. Пока я жив, я продолжу сражаться за будущее нашей страны. Но я не могу победить в одиночку."n\nИ когда энергия толпы достигла своего пика, риторика Ласерды вышла на финишную прямую в его последней фразе."
 brazil.102.a:0 ""Нам нужна помощь бразильских рабочих.""
 brazil.102.b:0 ""Нам не обойтись без фермеров.""
 brazil.102.c:0 ""Нам нужна поддержка солдат!""

 brazil.103.t:0 "Старые черти"
 brazil.103.desc:0 "Ласерда был встревожен встречей с сегодняшним. Его альянс с Адемаром был постыдным, но его мог предсказать любой бразилец, хоть что-то понимающий в политике, или даже его собака. Однако этот новый партнер… Ласерда был бы счастлив продолжать контакт через цепочку посредников. К сожалению, в Бразилии почти ничего нельзя было решить так просто.n\nМужчина напротив него был каким-то бюрократом среднего звена в ПРП. Человеком средней руки. Давно прошли те дни, когда интегралисты могли утверждать, что держат будущее Бразилии в своих руках. Падение Варгаса и провалившийся переворот Салгаду в пятидесятых определили судьбу партии. С всего лишь одним сенатором и парой членов палаты депутатов, ПРП скоро отправится в учебники истории. Но, в эти исторические дни, Адемар настоял на том, что им с Ласердой необходимо любое преимущество в борьбе с Кубическом и Гулартом. И потому лидер УДН оказался вновь втянутым в старые связи с ПРП.\n\nПредложение поддержки от ПРП было полно энтузиазма. Интегралисты поддержат Адемара и Ласерду. Однако, торговаться они не намерены. Кроме позора публичной ассоциации с фашистскими мумиями, Адемару и Ласерде придется обязаться вернуть из изгнания Плиниу Салгаду.  Сам верховный интегралист вернется домой.\n\nЛасерда тихо вздохнул. Посланник ПРП был непреклонен. Разбираться с Адемаром после победы будет проблематично. С вернувшимся Салгаду, ситуация станет еще менее контролируемой. Но, возможно, лучше разобраться с новой проблемой потом, чем рисковать поражением здесь и сейчас?"
 brazil.103.a:0 "Салгаду получит свой билет домой"
 brazil.103.b:0 "Пусть Салгаду продолжает вариться в жалости к себе в Иберии"

 brazil.104.t:0 "Спасая коалицию"
 brazil.104.desc:0 "В конференц-зале кипела работа. Стол в дальнем конце комнаты был завален телефонами. Иногда один из них звонил, и трубку поднимал клерк с блокнотом в руке. Несколько раз в комнату забегал гонец, передавая написанную от руки записку секретарю для перевода в машинописный формат. После этого послание доставлялось на помост, откуда его обычно зачитывали вслух. Обычно их писал какой-нибудь сановник из ПСД или ПТБ. Хотя они все и упирали на единство, каждое послание обтекало вопрос кого именно стоит поддержать.\n\nКоалиция ПСД и ПТБ обещала стабильность и успех на выборах. Без успешной кандидатуры Квадроса на пост вице-президента, либералы и лейбористы смогли удержать правых от попадания в эшелоны власти со времен президентства Гомеса. Но теперь, коалиция страдала от своей долгой череды побед. Множество членов ПСД требовали возвращения Кубичека, как более приемлимого кандидата для противостояния армии, как и популярной личности для уличных толп. В ответ на это сторонники ПТБ утверждали, что позволить армии убрать Гуларта, законного наследника Лотта, станет ужасающим прецедентом. Да и вообще, разве не Лотт и ПСД вызвали этот кризис своей коррумпированностью?\n\nКубичек особо не появлялся на конференции, за искоючением речи на открытии, в которой призывал к достижению консенсуса и сохранению коалиции. Гуларт, все еще застрявший на юге как минимум на неделю, также там не присутствовал. Его друг и сторонник, Лионель Бризола, однако, доминировал на сцене. Куда бы вы не пошли, вы могли увидеть харизматичного Бризолу, что-то обсуждающего с активистами ПТБ и членами левого крыла ПСД.\n\nПартнерство и соперничество, амбиции и прагматизм, надежда и отчаяние. Водоворот эмоций крутился в зале партийного собрания. Часы отсчитывали конец ста дней." 
 brazil.104.a:0 "Нельзя раскалывать партию!"

 brazil.105.t:0 "Конференция начинается"
 brazil.105.desc:0 "Кубичек планировал на много ходов вперед. Кампания бывшего президента среди коалиции ПСД и ПТБ напоминала марафон. Самый недостойный вид спорта – бег на длинные дистанции. Кубичек бы предпочел сыграть с друзьями в футбол. Если, конечно, его команда перестанет забивать голы в свои ворота.\n\nОн бежал и бежал, и песок шелестел под его ногами. Поддержка депутата тут, группы интересов там. Береговая линия была прямо перед ним. Позади прилив иногда смывал его следы. Бризола уже прибыл, и, как харизматичный оратор, уже успел переманить часть его сторонников. Но это не имело значения, ведь бывший президент должен был прожолжать. Если он не победит, они все утонут.\n\nЕго невероятно раздражало то, что хотя сам Гуларт и отсутствовал на конференции, он продолжал оказывать на коалицию такое влияние. Факционалисты из ПТБ, этот змей Бризола, постоянно агитировали за своего отсутствующего вождя. В ответ на это, среди ПСД сформировалась своя фракция хардлайнеров. Среди них был Танкредо Невес, друг и протеже Кубичека.\n\nЛевой-правой. Долгий путь сквозь зыбучие пески. Кубичек знал, что у фракции ПТБ проблем не меньше, чем у него. Но это не приносило ему особой радости. Битва впереди будет трудна."
 brazil.105.a:0 "Кубичек одерживает верх"
 brazil.105.b:0 "Бризола перехватывает инициативу для Гуларта"

 brazil.106.t:0 "Повелитель теней"
 brazil.106.desc:0 "В последнее время, когда Эдна Лотт встречала своих товарщией, они выглядели весьма подавленными. Конечно, зеркала ее дома отражали и ее усталость. Активисты ПТБ потратили множество бессонных ночей, пытаясь договриться с Гулартом. Неужели с падения ее отца прошло всего несколько месяцев? С тех пор, коалиция ПСД и ПТБ плыла по бурной воде. Все, что могли сделать ее капитаны, так это не пустить корабль на рифы. И армейские акулы все приближались.\n\nВзгляд Бризолы требовал ответа."Прошу прощения, Лионель. Можешь повторить?"\n\n"Без проблем. Все мы не спим. Как я уже говорил, старик поддержит Гуларта с энтузиазмом. Оба проводят все свое время на собраниях."\n\n"Помощь Варгаса перетянет на нашу сторону немало людей, как в ПСД, так и в ПТБ. Кубичек, хотя он и 'дружит' со стариком, очевидно будет в ярости, когда мы уведем его сторонников."\n\n"Он будет не один. Генералы взревут от ярости, если узнают, что Варгас все еще пытается вмешиваться в политику. Возможно, они отбросят демократическую шараду и устроят переворот на месте." Бризола вздохнул."Господи, и как мы только вляпались в это дерьмо."\n\n"Кубичек и мой отец посеяли этот шторм, а теперь им приходится пожинмать бурю. Они были глупцами, если считали, что все эти схемы ПСД в итоге их не похоронят. Как думаешь, что решит Гуларт насчет Варгаса? Примет ли он его помощь?"\n\nБризола задумался на минуту, прежде чем ответить."
 brazil.106.a:0 "Гуларт примет помощь Варгаса."
 brazil.106.b:0 "К сожалению, Гуларт откажется от помощи старика."

 brazil.107.t:0 "Конференция продолжается"
 brazil.107.desc:0 "[BRA_the_conference_continues_desc]"
 brazil.107.desc.goulart:0 "Следующий спикер был не самым красноречивым. Сладкий мед демагогии уже был вылит на обе стороны конференции.\n\nТак прибыл ли этот спикер подготовленным? Может он набил толпу сторонниками, найденными в закулисных переговорах. Или он просто находился в нужное время в нужном месте, когда значительная часть конференции была готова довериться его идеям? Никогда нельзя сказать с уверенностью, когда в истории происходят поворотные моменты, великие и малые.\n\nИтак, на помост взошел сторонник Жуана Гуларта, член Бразильской Рабочей Партии. Его речь не была особенно оригинальна; он высказывался в пользу легитимного президента, того, кто должен унаследовать Лотту и Квадросу. Предупреждения со стороны консервативных элементов о чрезмерной левизне Гуларта были неважны. Бразильская демократия была суверенной. Народ доверил коалиции ПСД и ПТБ власть и ответственность. Например, она была ответственна за конституционны порядок наследования. Замену Гуларта на Кубичека ради хитрых планов последнего нельзя даже рассматривать.\n\nРечь завершилась куда более теплыми аплодисментами, чем обычно. Возможно, это и не был конец конференции, зашедшей в тупик, но, возможно, началом конца?"
 brazil.107.desc.kubitschek:0 "Следующий спикер был не самым красноречивым. Сладкий мед демагогии уже был вылит на обе стороны конференции.\n\nТак прибыл ли этот спикер подготовленным? Может он набил толпу сторонниками, найденными в закулисных переговорах. Или он просто находился в нужное время в нужном месте, когда значительная часть конференции была готова довериться его идеям? Никогда нельзя сказать с уверенностью, когда в истории происходят поворотные моменты, великие и малые.\n\nИтак, на помост взошел сторонник Жуселину Кубичека. Агрессивная политика Гуларта завела республику в тупик. Очевидно несправедлив тот факт, что консервативные элементы смешали с грязью имя лидера ПТБ. Но бразильская политика мрачна и грязна. Причина существования коалиции ПСД и ПТБ в том, чтобы быть бастионом против махинаций клики офицеров и реакционных консерваторов. В это нелегкое время, необходим кандидат, способный объединить народ. Кто, если не мистер Кубичек, известный по всей стране? Пришло время встать единым фронтом и выступить против этих путчистов, как коалиция уже сделала в пятидесятых.\n\n Речь завершилась куда более теплыми аплодисментами, чем обычно. Возможно, это и не был конец конференции, зашедшей в тупик, но, возможно, началом конца?"
 brazil.107.a:0 "Только время покажет"

 brazil.108.t:0 "Последнее прощение"
 brazil.108.desc:0 "[BRA_the_conference_concludes_desc]"
 brazil.108.desc.goulart:0 "Нет зрелища страннее, чем дружелюбные и радостные соперники в открытую натачивающие ножи. Во время конференции и ПСД, и ПТБ вспомнили старые обиды и начали перебрасываться взаимными обвинениями и упреками. Несмотря на атмосферу вынужденного дружелюбия, было очевидно, что коалиция знавала лучшие дни. Ультиматум армии лишь подливал керосин на угли недовольства сторонников как ПСД, так и ПТБ.\n\nДолг, товарищество или явно циничные политические расчеты помогли привести конференцию до более-менее удовлетворительного завершения. В конце концов, члены коалиции имели схожие планы на Бразилию. Бразилию, в которой власть будет проходить ни сквозь армейские казармы, ни сквозь УДН. Между левым крылом ПСД и правым крылом ПТБ существовало значительное пересечение. И потому, по окончанию переговоров было решено провести финальное голосование. Это, конечно же, было всего лишь формальностью, так как тайные альянсы и переговоры уже предопределили кто в итоге победит – Кубичек или Гуларт.\n\nВозможно, их противники предвидели такой исход. Последняя сотня дней была непростой для коалиции. Впрочем, противникам бразильской демократии лучше не терять бдительности. Социал-демократы и либералы с готовностью пойдут за новоизбранным лидером. Быть может, их вера в коалицию и пошатнулась, но их воля претворить в жизнь идеалы бразильской республики несгибаема.\n\nГолоса были подсчитаны на заре следующего дня. Лишь тогда был объявлен новый вождь коалиции."
 brazil.108.desc.kubitschek:0 "Нет зрелища страннее, чем дружелюбные и радостные соперники в открытую натачивающие ножи. Во время конференции и ПСД, и ПТБ вспомнили старые обиды и начали перебрасываться взаимными обвинениями и упреками. Несмотря на атмосферу вынужденного дружелюбия, было очевидно, что коалиция знавала лучшие дни. Ультиматум армии лишь подливал керосин на угли недовольства сторонников как ПСД, так и ПТБ.\n\nДолг, товарищество или явно циничные политические расчеты помогли привести конференцию до более-менее удовлетворительного завершения. В конце концов, члены коалиции имели схожие планы на Бразилию. Бразилию, в которой власть будет проходить ни сквозь армейские казармы, ни сквозь УДН. Между левым крылом ПСД и правым крылом ПТБ существовало значительное пересечение. И потому, по окончанию переговоров было решено провести финальное голосование. Это, конечно же, было всего лишь формальностью, так как тайные альянсы и переговоры уже предопределили кто в итоге победит – Кубичек или Гуларт.\n\nВозможно, их противники предвидели такой исход. Последняя сотня дней была непростой для коалиции. Впрочем, противникам бразильской демократии лучше не терять бдительности. Социал-демократы и либералы с готовностью пойдут за новоизбранным лидером. Быть может, их вера в коалицию и пошатнулась, но их воля претворить в жизнь идеалы бразильской республики несгибаема.\n\nГолоса были подсчитаны на заре следующего дня. Лишь тогда был объявлен новый вождь коалиции."
 brazil.108.a:0 "И победитель..."

 brazil.109.t:0 "Сейчас или никогда"
 brazil.109.desc:0 "Девяносто или около того дней прошли с тех пор, как армия объявила свой ультиматум. С тех пор, политики нации неистово боролись за право продвинуть своего кандидата на пост президента. Между попытками коалиции ПСД и ПТБ утвердить свою гегемонию и махинациями Ласерды и Адемара, депутатов законодательного собрания бомбардировали предложениями и встречными предложениями, угрозами взятками и просто попытками польстить. А темные тучи продолжали свое движение. Шторм был неминуем.\n\nЕсли кто-то и обладал бесцеремонной самоуверенностью в начале кризиса, надеясь вознестись на пьедестал народного обожания, реальность угрозы заставила протрезветь всех, кроме неизлечимых глупцов. Без очевидного лидирующего кандидата и всего с неделей до истечения срока, все больше и больше депутатов чувствовали себя застрявшими во все поднимающейся реке. Лучшим в таких случаях представлялось зацепиться за хоть какую-нибудь ветку.\n\nТак думали самые циничные и самые отчаявшиеся. Прочие отказывались предать свои принципы и поддержать ведущего кандидата, чтобы спасти свою шкуру. Зачем нужна демократическая республика, если люди не свободны следовать зову своего сердца, спрашивали они. Многие коллеги игнорировали их, пытаясь избежать гнева армии. Лучше жить трусом, чем в тюрьме, или вообще умереть.\n\nИ потому, поддержка кандидата с наилучшими на данный момент шансами унаследовать Лотту и Квадросу стабильно росла за счет прагматичных и отчаявшихся. По всей нации звучали молитвы о том, чтобы этот свежий альянс предотвратил армейский переворот."
 brazil.109.a:0 "Неужели уже слишком поздно?"

