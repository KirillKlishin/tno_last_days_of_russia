 brazil.140.t:0 "The Long Watch"
 brazil.140.desc:0 "There were worse assignments than this, Felix thought. All he did all day was sit around and watch over this one person they had on house arrest. At least he didn't have the unsavory job of actually rounding up political enemies of the military; he could just relax, play some poker with his battalion, and go on the occasional light patrol, with little fear of anything going wrong.\n\n"Jose, you are the luckiest man alive. I had you trapped on the turn so hard, and you got saved by your SECOND four of a kind today. What's your secret, hm? Or have you paid off Eduardo again, just so you can finally dig yourself out of that deep hole you're in?" One of the soldiers gave a hearty chuckle, while the dealer quietly shuffled the deck twice, just to be safe. "Marco, let's be honest here. By the time this round finishes, it will be you who owes me an extra lunch, and not the other way around!"\n\nTwo knocks resonated on the side of the truck, before Felix's sergeant came around to the opening. Felix begrudgingly grabbed his rifle and started to dismount the truck, spotting a single man in the distance moving towards the house that they were supposed to watch. Despite being under house arrest and allowed guards, this man rarely had any visitors. On a fast day, there would be 3, tops. Was it because the military wasn't letting anyone see him, Felix thought? "Hey Sarge, who exactly are we guarding here again?"\n\n"Felix, do you not read anything I tell you to?!", huffed his sergeant, while staring at the visitor through a pair of binoculars. "We're literally guarding Vargas. Dig your head out of the dirt next time, Christ. His son's coming up right now." "Are we just going to let him in? Won't that be an issue for us later?" questioned Felix. "No, our orders are to let people in; even the son. We deal with them later if they're being a nuisance." As Vargas Jr. entered his father's home, the sergeant put down his binoculars, and reached for his cigarettes. "You boys can go back to your poker game for now. Oh, and Felix! Read the damn reports I send you next time, or I'm going to kick you from my platoon."
 brazil.140.a:0 "Y-yes sir. Of course sir."

 brazil.141.t:0 "Freedom's End"
 brazil.141.desc:0 "Marshal Humberto de Alencar Castelo Branco was a proud, proud man, of a distinctly wealthy conservative stock and a military father in Fortaleza. He believed in discipline, and usually emanated an almost natural spirit of humble confidence. He was a leader. Unfortunately, there was a realisation among the hardliners. He was a weak leader. A part of him genuinely believed in Brazilian democracy, that the unruly coalitions of Communist and Fascist tied politicians could somehow hold Brazil together. And, of course, every single one of them was, in their heads, thinking of the power they'd have.\n\nSo, they shored up their power. Made the right calls, blackmailed the right officers, interrogated the right soldiers. All to slowly creep into the right positions. When the night came, they went to Castelo Branco, and they laid down their ultimatum: the "hopelessly misguided" marshal must postpone his plan to restore elections.\n\nArtur da Costa e Silva thought about this, as he sat idly in his office, pretending to write notes while waiting for the entrance of a man he respected as a military man, but hated as anything else. The knock came.\n\n"Come in."\n\nIn came the Marshal. "Ah!" said Costa e Silva, smiling smugly. "What do you need from me, Mr. President?"\n\nCastelo Branco's eyes were bloodshot. He either hadn't slept, or been crying, both of which were things unusual in the man.\n\n"You'll see the consequences of this, Costa. You'll get what's coming to you."\n\n"Are you not happy, Mr. President? We have saved Brazil!"\n\nThe President of the Republic of Brazil stared at him, briefly, before turning and leaving.\n\nCosta e Silva turned to his intercom."
 brazil.141.a:0 ""Get me Filinto Müller. We have planning to do.""

 brazil.142.t:0 "Soothing Voice and Deeds"
 brazil.142.desc:0 ""This is an outrage!"\n\n"We gave politicians a hundred day to choose a president, not make a mockery of this country like you are doing.."\n\n"Lott fucked it up with his corruption, and now you think you can be president?"\n\nAdhemar had his best contrite expression on. He wrung his hand in penitence, listening to the barrage of accusation from the assembled military men. When they finally ran out of bile, the new president lifted both hands, palms up.\n\n"Gentlemen, it was not my intention to injure the nation's honor. The intervention of our armed forces gave our country a new chance at democracy. I thought I would run for office and do my best in this moment of national regeneration." He raised his voice slightly, pre-empting a new wave of protests."These are big responsibilities. Having done politics at the state level, it is time for me to try to aid the entire nation. The armed forces will of course be important partners and a source of talent and know-how in the day-to-day affairs of my government. There will of course be a tightening of the nation's finances after the wasteful era of the Kubitschek and Lott administration. That said, new investments in the army and its officer corps are long overdue. It will be a pleasure to work with the nation's defenders in building a better, safer and more productive future."\n\nNo attempt to dislodge him from the conversation this time. The officers' emotions had turned to cautious interest. Adhemar could not help but smile mentally at the assembled men's cupidity."
 brazil.142.a:0 "All this theatre, for a few cruzeiros?"

 brazil.143.t:0 "Dinner Between Friends"
 brazil.143.desc:0 "It was a fine meal that the president had all invited them to. General Castelo Branco did his best to ignore president Adhemar's terrible table manners. The military officer picked here and there in his plate, grazing on the excellent food. The other officers were distributed on a vast spectrum. Some, like him, ate hesitantly. Others, like General Amury Kruel, ate with enthusiasm, only stopping to exchange jokes and laughter with the president.\n\nAll this was a charm offensive. Only a fool would not notice that. Yet more than a few officers happily let themselves be seduced. Castelo Branco wondered in particular how deep Kruel was in Adhemar's pocket already, to offer such camaraderie to the new president.\n\nThe army had tested the politician's ability to work together in the past. Now it seemed Adhemar in turn was sowing division with the ranks of the armed forces. Castelo Branco hoped nothing would come of this."
 brazil.143.a:0 "Can this ogre have such cunning?"

 brazil.144.t:0 "The Bull and the Rooster"
 brazil.144.desc:0 "It was a rare thing for the leader of the Free French movement to be received anywhere with the pomp of a full head of state. A full set of presidential guard stood at attention as the plane revealed Charles de Gaulle, fresh from a trans-atlantic flight.\n\nPresident Adhemar shook the hand of the old resistance fighter. Tragic years and the African sun had not been kind to the old man's skin. Still, something remained of General de Gaulle's defiant aura.\n\n"Bienvenue au Brésil, général." Adhemar offered. If the old man made anything of Adhemar's accent, he politely refused to comment on it. Both men walked to a waiting limousine, discussing in French of recent events in Africa and beyond. De Gaulle's eyes dimmed ever slightly when the topic of the French state came up. President Adhemar insisted to the president that France would be liberated without fail. The old man nodded. His strides took a little more vigor.\n\nThe avalanche of disasters that had befallen the French nation had brought many exiles to Brazil. Expatriates as they were, Franco-Brazilians still held a considerable amount of resources. Within the community, the mood definitely favored the Free French. Tapping into de Gaulle's prestige was advantageous. The French state would of course protest. And they would of course be ignored."
 brazil.144.a:0 "The Free French still have some dignity we can make use of."

 brazil.145.t:0 "The Working Man's Man"
 brazil.145.desc:0 "José Alfonso's days were long. So long that his night usually turned out very short. He often found himself selling odds and ends before and after his shifts at a local factory. Toys crafted from scraps discarded on the factory floor. Working two jobs was not pleasant. In this economy, however, it was the only way to provide for his family. Those without money in this country were nobodies, trodden on by those higher up the food chain. And Zé resolved the same fate would not befall his family. He would keep them all safe.\n\nSo the young man worked day in, day out. He kept a few hours a week to play with his children. Kept time each month for a romantic outing with his wife, as the little ones were supervised by his aging mother and father. Zé worked to live. Zé lived to work.\n\nEvery now and then, the good news came out. José would stop at the post office, and receive a small envelope. Cruzeiros, from his good friend Adhemar. The former mayor had always had a lot of friends. Even now as president, Adhemar kept his thoughts to the little men. Men without any centavos to their name. Men like José.\n\nThe money was probably stolen from somewhere. What did Zé care? This was a dog ate dog country. Adhemar had shown him nothing but honesty. Votes for money. So what if São Paulo had seen some corruption here and there during Adhemar's mayorship? The economy's wheels had to be greased. Now the same process would happen to the entire country. Adhemar's envelopes gave Zé a chance to take a day off work. In turn, Zé would keep his word and vote again for his friend Adhemar."
 brazil.145.a:0 "Zé Ninguem no longer to the president."

 brazil.146.t:0 "Playing the Long Game."
 brazil.146.desc:0 ""Alright folks," President Adhemar begun to speak as soon as his last cabinet member arrived. "Time's ticking down to the next elections."\n\n"Certainly sir, but there many important issues that need our attention too." Said one minister.\n\n"Of course there are." The president said."And those sons of bitches in PSD-PTB won't let us get anything done. Come the election, they'll accuse us of having accomplished nothing, and throw us out. Hell, I'm pretty sure Lacerda and his UDN remnants will try to pour oil on the fire. Trying to fix this country can't be our first move."\n\n"What's the plan, then?" Asked vice-president Laudo Natel.\n\n"We win the people over, then we get re-elected, then we get things done, of course." Many of the assembled deputies nodded. "In this business, you gotta win over the shareholders. We don't owe shit to the idiots in Brasília. What we do need are policies for the common man. Come the election, if the average citizen feels they have more money in their pocket at the end of the month, they'll flock to our banner. An easy electoral win."\n\n"Very good, sir." Natel asked. "I imagine you've got a few ideas about whom to target?"\n\nAdhemar smiled. "I most certainly do.""
 brazil.146.a:0 "Let's get down to business!"

 brazil.147.t:0 "Live on the air"
 brazil.147.desc:0 "The first appearance of the president on radio had come as quite a shock to many Carioca. In Rio for some business or another, president Adhemar had taken the time to drop into a popular evening radio show.\n\nOn that first broadcast, the hosts had not seemed totally sure what to do with their newest guest. Over the hour, however, the president's easy going charm and charisma worked its magic. The president's willingness to discuss topics great and small with all other guests had equally done much to make his hour enchanting.\n\nSince then, president Adhemar has appeared from time to time in various radio shows of the city. Whenever he dropped by into the city, many in Rio flocked to the radio for a chance to hear their president, far away from the rarefied air of congress. Critics have scoffed at the president taking the time to discuss latest football matches and culinary trends. His growing audience, in the meantime, has enjoyed learning more about their new chief executive."
 brazil.147.a:0 "Adhemar rules the air... waves?"

 brazil.148.t:0 "Adhemar Goes on Tour"
 brazil.148.desc:0 "Lu had always counted his blessings for landing a job within the PSP's organization. Adhemar's organization had always been a pleasant employer in São Paulo. Now that the president had pulled the rug out from under the country and gotten himself appointed president, Lu's job had taken on an even grander importance. Part of him knew he'd miss the old days of riding a motorcycle around São Paulo delivering gifts. The rest of him, of course, savored the novelty of continuing his job from within a private jet.\n\nThe hangar sat on the edge of São Paulo's airforce base. There, Lu ran over the final preparations with a strategist of the PSP.\n\n"President Adhemar is to visit the following states, in a rigid order. You and André are to invite local power brokers to meetings with the boss, to be done whenever he isn't giving speeches."\n\n"What about local PSP candidates?" Asked Lu.\n\nThe strategist looked at him quizzically. "What the hell do you mean, other PSP candidates? We're trying to help the boss get re-elected."\n\nLu shrugged. "Sure. So Laudo Natel and others, they are on their own?"\n\nThe strategist thought. Sighed. "They'll profit from our strengthened position. But priority number one is holding onto the presidency. It's a fine house of cards we've built. We can't risk it collapsing on us.""
 brazil.148.a:0 "Time for Lu to visit all of Brazil"

 brazil.149.t:0 "Complexo do Alemao"
 brazil.149.desc:0 "Not so long ago the area had been known as the Germans' Hill. The establishment of factories after the war had seen the once rural district turn increasingly crowded as workers and their family began to settle the place in ever greater numbers. Now the Complexo de Alemao district had become one of the newest favelas, the name given to increasingly common shanty towns built on the periphery of Brazil's cities.\n\nAs inauspicious an area as it was, president Adhemar had dropped by to shake hands and meet with prospective voters. The district's residents, he claimed, had been forgotten by politicians. The president would do his duty and help poor Cariocas like them, lest they remain stuck in grinding poverty until the turn of the millennium and beyond.\n\nA few in the crowd clapped during the impromptu speech. Others cheered cautiously. The locals were a cynical lot, and they would reserve their judgement until actual help had arrived for them. As the president began to resume his speech, a woman in the crowd began to heckle the president. Him and his party, the PSP, they were more of the same moralizing bunch, the woman claimed. Sex workers like her, small time crooks, those making in the living in the grey economy, when would they get a respite from constant police harassment? The PSP beat the drum of social conservatism. Would they continue harassing poor citizens just trying to make a living?\n\nThe president answered without missing a beat. Police officers tried to police districts where criminals aimed to take advantage of poor citizens. Helping the poor through giving them more opportunities would go along way toward reducing criminality. These opportunities would of course need to come to poor women, forced to sell their body. Brazil could not leave its daughters alone in a cruel world.\n\nA few more in the crowd asked questions. Big and small citizens, Adhemar answered to them all. Always confidently, even if the answers were not always those they wanted to hear."
 brazil.149.a:0 "They began to understand their president a bit better."


 brazil.150.t:0 "The Rolling Circus"
 brazil.150.desc:0 "The greatest show on earth rolled into town one fine friday afternoon. Just as villagers returned home after a day of toiling in the field and tending to their animals, Adhemar de Barros and his campaign would roll into town in a neat formation of trucks. The President would meet with local officials. Often the town mayor. Other times, the local priest. After a brief chat, Adhemar would then head to the local bar. There the president would chat with local electors, ask them about their concerns.The president would shake his head at talks of small farmers being squeezed out by large land-owners. He vowed to fight for them. He was the only politician who would do so, he'd remind them.\n\nAfter a few rounds with the locals the president thanked them all for their time, and vowed to keep fighting for them. His convoy of trucks went off. Probably looking to hit a few more villages in the region before the end of the day. What the villagers did not yet know, was that a month or so later some money from the president's re-election campaign would show up at their doorstep. A small way to show them Adhemar remembered them."
 brazil.150.a:0 "And a good way to make them remember him."

 brazil.151.t:0 "The Final Stages"
 brazil.151.desc:0 "A quiet afternoon. Rare thing in the final days of a presidential race. President and Vice-President nursed cups of coffees while reading through reports written by staffers.\n\n"Things are looking good, Laudo. We've made a lot of progress on the ground. Seems like this presidential election is in the bag."\n\n"Seems like it, Adhemar."\n\n"How is your campaign doing? And our party, in the legislative?"\n\n"We're ahead as well. PSD-PTB is reeling from our attacks. UDN is likewise taking a beating. A few candidates like Edna Lott are holding strong in the vice-presidential race, but overall the map looks favorable to us."\n\n"Edna Lott, eh?" The president swirled his coffee around his cup. "Old man Lott's daughter."\n\n"A rising force in the labour party, but still irrelevant nationally at this point. You've run a good campaign, Adhemar. Time to reap the rewards."\n\n"I hope so. Let's pray the lord we've done enough." The president said, without much of his usual bravado. The vice-president raised an eyebrow at the sight of a pensive Adhemar. Yet this moment of self-reflection faded away as the President's good humor returned after a final gulp of coffee"
 brazil.151.a:0 ""It's in the bag, isn't it Laudo?""

 brazil.152.t:0 "A Cabinet Reshuffle"
 brazil.152.desc:0 "The cabinet meeting had seen no carryover from the Lott era but President Quadros himself. The mixture of PSD kleptocrats and PTB socialists that had continued to bleed the nation dry had seen their offices cleared within a few hours of Quadros' ascension to the presidency. It was time for the UDN to steer the ship of state back to good governance.\n\nThe first to speak for the day had been the president himself. Quadros, away from the media, had cut short his usual orations and stuck mostly to the great lines all had expected him to keep to. The republic was overburdened by spending, weighed down by bad debt. All of this would be fixed, both to help the common Brazilian man as well as to strengthen Brazil's international position in the face of big economies such as America. Foreign policy would be a second pillar of the Quadros presidency. Subservience to the United States was no longer on the cards. With no ill will to the northern republic, Brazil would look to other nations great and small for allies and friends.\n\nThe tone set for this first meeting, Quadros had his ministers present themselves in turn to their colleagues. Pride of place was given to Henning Boilesen, minister for the economy. The Danish-born former executive of the energy company Ultragaz, Boilesen was a well known figure of the country's business elite. His briefing noted the nation's mounting debt, and their importance as a threat to both the nation's prosperity as well as its foreign policy. Government spending would have to go down. The state would also retreat from the economy, freeing private citizens to act and letting them keep a bigger part of their hard work through tax reductions. Sacrifices would have to be made, yet it was Boilesen's belief that renewed prosperity would come in time."
 brazil.152.a:0 "Gentlemen, let's get to work."

 brazil.153.t:0 "Wooing the Army"
 brazil.153.desc:0 "The assembled collection of generals covered fully the spectrum of negative emotion. A few glared angrily at the president. Others kept their expression in studious contempt.The most patient had one sat closest to the standing president, eyes analyzing the strange figure in front of them.\n\nPresident Quadros carried on as confidently as he could. " - and thus it is the UDN's desire to maintain good relations between the army and our administration."\n\n"Why then, Mr. President, did you usurp your position from Lott? He was one of us."\n\n"President Lott," began Quadros over a few angry mutters, "displayed gross negligence in his corruption and in his appeasement of left wing radicals."\n\n"Lott was an idiot, but a principled one. Where were your concerns with corruption last year?" Jeered a general. Before the president could continue, field marshall Branco's voice boomed.\n\n"Quiet!" The marshall turned toward the president."Lott played politics and got burned. What matters is the future. Mr President, how will your government proceed with the chaos in South Africa? Shall the Brazilian intervention continue?"\n\n"It shall not, field marshall." At this, true chaos erupted. A strong majority of the officers began to argue with one another about the campaign in Africa, the merits of the Lott presidency, and the benefits of deeper ties with the OFN. Quadros stood in front of them all, his carefully prepared speech on the merits of a neutral foreign policy, and on the importance of avoiding unnecessary deaths of proud Brazilian warriors going up in smoke. Field marshall Branco stared at him with a neutral expression, as the debate continued to unfold.\n\nRelations with the army were not off to a fine start."
 brazil.153.a:0 "No fighting in the war room!"

 brazil.154.t:0 "Lacerda's Crowing"
 brazil.154.desc:0 "The cachaca did not help much with his funk. A few pieces of ice had fallen from his glass and scattered on the newspapers spread throughout the table. There they melted on the pages, splotching them with a mixture of ink and cheap paper. So much mud splatters, confabulation, histrionics, prevarications. Idly, the president cut ribbons from a hollowed out lime.\n\nTrying to expose Lacerda in the papers had not gone to plan. The crow had merely taken flight, while his cronies had begun returning fire. Now Quadros stood covered in political filth, while Lacerda flew above, taunting him. From evening papers and scandal rags, to respectable conservatives dailies. The latter especially hurt. At least the UDN's internal factions had not paid the failure much heed so far.\n\nCachaca, ice, lime... Sugar? Quadros dropped the knife on the table and staggered to his feet. He needed more sugar. On the way to the kitchen, he stopped by a window. Outside, Quadros could see in the distance beyond the fence a myriad of crows. A few flashes of camera. Lacerda's journalist friends mocked him all the way to the presidential palace. They'd no doubt harass the president later on, asking him questions they already had decided his answers would be. Less crows, more carrion birds, perhaps.\n\nQuadros sighed, and continued to trudge forward in search of sugar. "
 brazil.154.a:0 "No better ways to spend their evening?"
 
 brazil.155.t:0 "A Sinister Force from Europe"
 brazil.155.desc:0 "President Quadros had come to power offering Brazilians a return to a simpler, more honest era. An era of hardworking men, of proper families, of just governance. How then, asked the president, could immoral behavior be tolerated throughout the nation?\n\nNot content with fighting European inventions such as fascism, racism and marxism with all the power afforded to him by his office, president Quadros had signed a new law officially banning the Crimini. This dangerous new piece of fashion, popularized by rebellious youth in the French State, crudely approximated a woman's swimming suit. Only three scraps of tissue covered its wearers' unmentionables, leaving the rest of her visible to the entire beach. Named after the French word 'mini' and the German rocket testing site in Crimea, the Crimini had exploded in popularity throughout the world. It packed a rocket's punch in only a few square centimeters of fabric. Partisans celebrated it as a rebellion against Europe's decaying moralistic regimes. Cynics saw it as a cheap way for the declining French economy to outfit every beach going woman.\n\nPresident Quadros saw it as a dangerous attack on the nation's well being. Their blood heated by the tropic's sun, how would honest Brazilian men carry on their work, knowing that a few miles away entire flocks of sun-bathing women exposed their bodies to the world? The republic's future, the Brazilian people's future, all of it depended on eradicating this new ideological threat to virtue and good moral. Already, a new brigade of police officers were being trained on the art of counter-insurgency to flush out sultry seditious sun-bathing seductresses."
 brazil.155.a:0 "The most pressing issue for this government."

 brazil.156.t:0 "The Rising Sun's Ambassador"
 brazil.156.desc:0 "The position of ambassador of the Japanese Empire to Brazil had long been seen as something of a sinecure. Beyond vaguely agitating for the rights of nikkei Brazilians, the ambassador was generally given little to do. Brazil was after all deep OFN turf, and the country's business community had very little interest in anything but deepening ties to the Americans. A few Japanese operated on the margins, all the best commercial space taken over by the Yankees..\n\nThus it had been a pleasant surprise for the new President to request an official dinner with the Japanese ambassador. Over the meal, both men had discussed improved trade between the two nations, and a general thawing of the relationship.\n\nThe ambassador had long kept an eye on the eccentric vice-president and his agitation for better ties to the sphere for Brazil. Quadros' trip to the sphere had brought renewed activity to the Japanese mission to Brazil. The few embedded kempeitai agents within the embassy had even sent a few covert feelers to Quadro's office, without much success. Now that the man had turned president, perhaps some things would change?"
 brazil.156.a:0 "A good dinner, an even better conversation"

 brazil.157.t:0 "The Diplomatic Samba"
 brazil.157.desc:0 "Alfonso Arinos de Melo Franco was not on his first rodeo. The forties had seen him oppose the Estado Novo; the fifties, help pass a law against racial discrimination. Throughout the years he had met politicians of all stripes and shapes. None of them quite like his new boss, however.\n\n"In your role as foreign minister, you're to get us out of South Africa." President Quadros said, pacing near the presidential office. De Melo Franco sat, his head resting on his fist. "It's important we show those yankees that Brazil will not be bossed around. The days of the automatic alignment are over."\n\n"That's excellent, sir." Began De Melo Franco, cautiously. "This is the only worthwhile policy going forward. Will I be afforded freedom from, hmm, domestic policy concerns?"\n\n"Of course, Mr de Melo Franco. I'll be holding down the fort while you go abroad." Quadros smiled. De Melo Franco nodded, doing his best to look convinced. "Onto the next step after. Brazil needs new friends, big and small. Your interest in closer ties with West African nations of particular importance. We southern nations must stand together in these troubled times. Before all this, however, the big fishes need to be satisfied. Washington, Germania, Tokyo."\n\n"Of course, sir." De Melo Franco scratched his chin and thought. This would be an unprecedented opportunity for his career, and for Brazil in general. As long as the president kept everything safe on the home front, there were many opportunities for the republic abroad. If nothing else, in these strange times, who better than this strange new president to lead the nation? So the foreign minister tried to convince himself."
 brazil.157.a:0 ""I'll go make a few calls, Janio""

 brazil.158.t:0 "A Tempestuous Meeting"
 brazil.158.desc:0 "Lincoln Gordon had been sent to Brazil to make sure the stormy politics of the great South American republic did not fall to communist agitators or fascist demagogues. Above all, Brazilian alignment with the US had to be preserved at all cost. Through all this Gordon had monitored Vargist elements and suspicious members of the leading PSD-PTB coalition. What an unfortunate turn of events, then, that the most American friendly conservative party had turned out to be the greatest threat, under its new president!\n\n"President Quadros, with all due respects, the American people look with consternation upon your efforts to leave the South African conflict."\n\n"I've meant no disrespect to America's admirable efforts to support freedom wherever it seems endangered, ambassador." Quadros's infuriating calm upset Gordon even more than his circular reasonings. "But domestic political concerns in Brazil made our continued presence in Africa untenable."\n\n"Your opposition to the South African War dates back to long before the political crisis that saw you replace Lott." pointed out the diplomat.\n\n"I'm a man of my word, Mr. Gordon. I've long argued that Brazil, while cherishing its friendship to fellow republics of the Americas, must look beyond the shores of the Atlantic and Pacific to find its own place in the world."\n\n"I understand." said Gordon.\n\nThe meeting continued for some time. The most readily understandable thing, for the ambassador, was that Brazil sat on a powderkeg. This crazy new president did not seem to realize how dangerous his efforts were to his country's stability. Gordon's job would be ever harder in the following years."
 brazil.158.a:0 "America remains the only adult in the room."

 brazil.159.t:0 "No Friends, Only Interests"
 brazil.159.desc:0 "President Quadros did not think of Carlos Lacerda as a cheerful man. Even by the journalist's usual dour expression, however, today's expression told Quadros that his conservative rival was in a foul mood. The journalist had approached him on the margin of a conference.\n\n"President. About your normalization of relationships with Germany."\n\n"Yes mister Lacerda?"\n\nThe journalist launched himself into a tirade. "This is an outrage! How dare you normalize relationships with a genocidal fascist regime? Court their blood soaked money? Have you no shame, mister President?"\n\n"Brazil must be free to seek its own interest abroad. We've had our differences with Germany, and a committee at the moment is evaluating which corporations are most guilty of use of slave labor so that we..."\n\n"They're all guilty! All! You are making a fool of us on the international stage. Now in Washington D.C. they... "\n\n"Do you only get up in the morning if the Americans deem it acceptable, mister Lacerda?" It was Quadros' turn to lose temper."Where was the American love of freedom and human rights when their soldiers broke up unions in central American banana republics? Occupied Haiti and Cuba, forced everyone onto plantations? Nations have no friends, only interests. Americans do not care one whit about slaves in Manchuria nor in Poland, only about defending their domestic interests."\n\n"Then will you sink to the American's level, mister president?" Lacerda argued back feebly. President Quadros shook his head, and dismissed the arrogant conservative."
 brazil.159.a:0 "Brazil will be free from Washington, no matter the cost. "

 brazil.160.t:0 "A trip to Tokyo"
 brazil.160.desc:0 "The Japanese media were unused to the novelty of interviewing foreign head of states. At least, foreign head of states from beyond the sphere. An unusual event to talk with someone who didn't toe the usual party line. This strange man from Brazil, president Quadros, delighted in the attention, speaking at length in his hotel's conference room in Tokyo to the assembled journalists about the importance of better ties between the sphere and Brazil. All in all, the assembled media were in a good mood as they listened to the foreigner's ramblings.\n\n"Of course Brazil must grow closer to Asian nations." The president went on, through a translator. "After all, there are no great nations in the world than the Chinese, Japanese and Korean people." The translator, a nikkei brought over for his UDN activism, said without thinking. Korean people? The audience began whispering uneasily. Caught off guard, president Quadros' rehearsed speech stumbled. "The uh, Korean people have a specific place within the pan-asian dream, being the first nation to be brought under the Japanese empire's civilizing mission." The audience saw a few nods. But the earlier conviviality did not return fully. The journalists were now weighing the Brazilian president's words more closely."
 brazil.160.a:0 "Perhaps some members of the sphere are less equal?"

 brazil.161.t:0 "The Other Eagle"
 brazil.161.desc:0 "If the Japanese embassy to Brazil had long been seen as a sinecure, the position of representative of the Reich had been relegated to the status of retirement home. The German ambassador had been contemptuously ignored by every president since the end of the war. A streak it fell on the new president to break, unfortunately. The current man inviting president Quadros to dinner was inoffensive enough. Some amiable old party members who had fallen out of favor in Germania's court politics, but not fallen out of favor enough to be sent to rot in a reichskommissariat. The ambassador seemed delighted to have some company. On his face the president could see the work of the last few years, a corrosive acid to supposed teutonic invincibility. The death of Hitler had, after all, not been kind to the supposed master race.\n\nBoth of them made small talk over some food indifferently prepared. The ambassador mentioned America and its trouble keeping blacks in their proper place. The old nazi praised in contrast Brazil for doing its best to keeping its mongrel population docile. Quadros had to bite his tongue at the obvious diplomatic blunder, and quickly changed the subject.\n\n"Have, uh, news come from Germania about any future assignment for you? Your stay in Brazil has been remarkably long, ambassador."\n\n"Oh, to go back to Germany." The man sighed. "No news yet, president. No news yet.""
 brazil.161.a:0 "Quadros almost felt sorry for him, almost."

 brazil.162.t:0 "The Appetizer"
 brazil.162.desc:0 "De Melo Franco had come to visit the president and report on his recent activities. The foreign minister had organized the meeting with the three ambassadors of the great powers. He had also been writing letters to American representatives every waking hour to reassure them that president Quadros was America's best friend, and would always be.\n\n"Great work, Alfonso. Your efforts have not gone unnoticed. However, more remains to be done. We've opened new lines of communication with the great powers, but they remain untapped. We must make use of the full potential of the Independent Foreign Policy to help Brazil soar."\n\n"Indeed." The minister presented a folder to his boss. "I've taken the liberty of furthering our contact with West African states. The end of the terror bombing has led several states to look to foreign countries for support. There are many opportunities in Africa if we move before the bigger players."\n\nPresident Quadros smiled. "Great work, Mr de Melo Franco. Time for Brazil to make waves.""
 brazil.162.a:0 "So it seems Mr. President, so it seems"

 brazil.163.t:0 "Onto the Main Course"
 brazil.163.desc:0 "The announcement had come in during a humdrum UDN conference. The president had descended from planet vassourinha to discuss his developing project, the Independent Foreign Policy. Some of its points were tolerable, such as looking for more trade partners; some were worrisome, like moving out of America's shadow; now, this latest idea had landed like a lit grenade in the middle of the assembly.\n\n"You want to do what, Mr President? Is this a joke?" Asked a prominent Lacerdista senator. President Quadros's tone was level as he answered that he was dead serious. "You can't possibly want to give one of the nation's highest honors to some... communist piece of trash?"\n\n"This piece of trash, sir, was instrumental in helping Fidel Castro prevent a German takeover of his island. While his ideology is regrettable, Ernesto Guevara is one of the greatest latin-american patriots of our times."\n\n"Communism is antithetical to everything we hold dear on this continent." retorted the senator. "Now the Americans are stuck with a failed state a hundred kilometer from Florida. The very last thing we should do is encourage more of this nonsense anywhere in this hemisphere!" The senator continued.\n\nThe room was increasingly empty. Some of the UDN members had already made use of the debate to slip out the back door. They knew that there would be no arguing with the president when he had made his mind like this. As stubborn and rigid as Lott had been, President Quadros certainly could give him a run for his money. And now this allegedly conservative president was inviting a blood drenched marxist to Brazil."
 brazil.163.a:0 "This fool makes a mockery of our party!"

 brazil.164.t:0 "Matters of Blood"
 brazil.164.desc:0 "The UDN member ran into the president on the margin of a party strategy conference. "Sir!"\n\nPresident Quadros turned and gave him a great smile. "Ah, Marcelo. One of our aides in the chamber of deputies, right?"\n\nMarcelo was taken aback. "Yes sir. Sir, I wanted to ask about your repeal of the restrictions on Japanese immigrants. I... Uh...." The aide's thoughts were led astray for a moment by the president's beatific smile.\n\n"Yes, the repeal of those restrictions. What a grand policy! I'm grateful for the support of the UDN on this landmark legislation. Brazil, the blood of old Europe and of fiery Africa in its veins, will soon have the delicate Orient as a counter-balance."\n\n"But sir, uncontrolled immigration will destabilize our country. Especially immigrants from Japan, the nikkeis cannot be trusted, sir. I implore you to change tack."\n\nQuadros put his hand on the aide's shoulder."No need for fear. The Japanese are a cool headed people. Their sons and daughters will not add any unruliness to Brazil. Besides, think of the reinforced economic ties to the sphere for Brazil! Now if you must excuse me, we've more work to do, young man!"\n\nAnd so the president went, leaving the aide behind, equal part irritated and mystified. The President's opponents within the UDN had to organize better."
 brazil.164.a:0 "I foresee the Amazon River foaming with much blood."

 # Lott Business as Usual
 brazil.165.t:0 "Новый план"
 brazil.165.desc:0 "Это был приятный день во Дворце Планалту, и Энрике Тейшейра Лотт был рад, что смог использовать этот хороший день, чтобы встретиться с кем-то, кто не был бы его противником, и не с кем-то, кто только что напортачил. \n\nСовсем наоборот: это был его уважаемый предшественник, Жуселину Кубичек, лидер партии Лотта. Оба они считали друг друга друзьями и наставниками, и не без оснований. Когда Кубичек был избран в 1955 году, Лотт помогал ему усилиями конституционалистов, которые защищали его от путчистов. И когда Лотт баллотировался на выборах в 1960 году, Кубичек помог показать ранее аполитичному маршалу уроки политики. Теперь Кубичек находился в кабинете Лотта, чтобы обсудить новый план, предложенный президентом; поскольку вопрос с Куадросом был решен раз и навсегда, руки Лотта теперь были свободны. \n\n"Теперь, Жуселину, я много раз следовал вашему с Невесом способу делать дела, и все это неплохо и даже хорошо, но я думаю, что мне давно пора сделать что-то, чтобы утвердиться как выдающийся человек, оставить свое собственное наследие потомкам." \n\nКубичек ухмыльнулся. -"О, я все прекрасно понимаю. Вы не можете построить Бразилиа снова, а строительство трансамазонского шоссе займет много времени до полного завершения. О чем вы думаете?" \n\nЛотт слегка улыбнулся и сказал:0 "Я думал о деполитизации военных, о том, чтобы заставить Сорбонну и Хардлайнеров замолчать и сделать моих Конституционалистов самой влиятельной фракцией в вооруженных силах. Это гарантирует, что никому больше не придется беспокоиться о военном захвате власти." \n\nКубичек был впечатлен. Этого он не ожидал. "Чертовски хорошо, если никому не придется беспокоиться о том, что мы сделали.""
 brazil.165.a:0 ""Я тебя полностью поддерживаю, Энрике.""

 brazil.166.t:0 "The Plan Continues"
 brazil.166.desc:0 "[BRA_event_166_loc]"
 brazil.166.a:0 "It is for the good of Brazil."

 brazil.166.goulartpath:0 ""Operation Toucan is a plan to remove once and for all the threat of untoward military intervention in our Brazilian democratic order. We will depoliticize the armed forces and teach servicemen and officers to understand once and for all that they are merely citizens in uniform, nothing more and nothing less."\n\nAs Henrique Teixeira Lott, President of Brazil, looked around the room, he gauged the attitudes of the small cabinet meeting was addressing. His second-in-command, João Goulart, pledged his full support. Tancredo Neves also agreed, saying that Quadros put it best and that Lott could count on his support too. Walter Salles, though less enthusiastic about it than Quadros was, also seemed supportive.\n\nOn the other hand, the other military man in the room, Marshal Odylio Denys, was more reticent. "Henrique, this is a fairly good idea, and I won't deny it. But I have to advise you to be careful about the way you go about this. If we step on too many toes things will go badly; maybe you might want to walk it back."\n\nLott shook his head. "If the military professionals know what is good for them they will submit. This has to be done and it has to be done at once.""
 brazil.166.quadrospath:0 ""Operation Toucan is a plan to remove once and for all the threat of untoward military intervention in our Brazilian democratic order. We will depoliticize the armed forces and teach servicemen and officers to understand once and for all that they are merely citizens in uniform, nothing more and nothing less."\n\nAs Henrique Teixeira Lott, President of Brazil, looked around the room, he gauged the attitudes of the small cabinet meeting was addressing. His second-in-command, Jânio Quadros, seemed to be very receptive to the idea of being freed from the prospect of a putsch. He made that very clear. "This is a great idea, Henrique, and I'll back you the whole way in it."\n\nTancredo Neves also agreed, saying that Quadros put it best and that Lott could count on his support too. Walter Salles, though less enthusiastic about it than Quadros was, also seemed supportive.\n\nOn the other hand, the other military man in the room, Marshal Odylio Denys, was more reticent. "Henrique, this is a fairly good idea, and I won't deny it. But I have to advise you to be careful about the way you go about this. If we step on too many toes things will go badly; maybe you might want to walk it back."\n\nLott shook his head. "If the military professionals know what is good for them they will submit. This has to be done and it has to be done at once.""

 brazil.167.t:0 "A Meeting of Two Presidents"
 brazil.167.desc:0 "It was a pleasant day in the Palácio de Planalto, and Henrique Teixeira Lott was putting it to good use, meeting with a predecessor of his in the Presidency, Air Marshal Eduardo Gomes.\n\nIn the past, there had been two major sources of dispute between Gomes and Lott. First, Gomes had been a member of the UDN during his presidency, and had defeated the PSD candidate, Marshal Eurico Gaspar Dutra, to gain power. Second, in the aftermath of the 1955 election, when Juscelino Kubitschek's election was threatened by a military mutiny, Lott went all the way in supporting the constitutional order, while Gomes remained neutral.\n\nThey had disagreed quite vigorously on these matters; how fortunate, therefore, that Air Marshal Gomes was willing to hear this idea out... with a few conditions.\n\n"Well, Henrique, I can back you up on this, but I'll have to ask for a few things."\n\n"And these are?"\n\n"More funding for the airforce, as always, can't let my boys go hang, and also that a few airforce clubs be left alone."\n\nLott was somewhat displeased, but Gomes' goodwill - and that of the air force -  was worth the cost, all things considered. This was for the best."
 brazil.167.a:0 ""You have a deal, Eduardo.""

 brazil.168.t:0 "Sarmento Ferments"
 brazil.168.desc:0 "It was a rainy day in Manaus, capital of the State of Amazonas, and Siseno Sarmento was angry and distraught. Despite his loyal service to the Brazilian Republic as part of its armed forces, he had been shunted off to this damned backwater to "serve as commander of the local garrison forces" (read: do nothing but inspect one-thousand reservists at dawn and dusk every day).Sure, he had been a bit too involved with the part of the military that thought that it was their duty to govern Brazil, saying that the civilians could not be trusted to rule themselves (they couldn't; the civilians were all moronic sh- idiots). And sure, he had maybe gone slightly overboard in disrespecting the then-Marshal while they were colleagues in the military (but he was a moth... entitled good-for-nothing, he deserved what he got). But this was too much, God damn it all to hell! President or no, Lott had no fucking right to treat him like this, for fuck's sake!\n\nFor the next few weeks, Sarmento's stream of consciousness repeatedly followed this line of useless complaining, while he plunged into an increasingly deep state of despair at being cut off from his former troops and from the halls of power. But after some time spent lying around uselessly, Sarmento shook himself from his slough of despond, stopped using curse words, and began to make plans to attempt a comeback under another president, cursing Lott under his breath the whole time."
 brazil.168.a:0 "Lott on the other hand was just glad to be rid of him."

 brazil.169.t:0 "Kruel's Cruel Demise"
 brazil.169.desc:0 "Henrique Lott looked at the report and wished to God that this didn't have to happen. He wished that he could have this cup taken away from him. He didn't want to do this to Amaury – an old friend and colleague – but he had no choice. One could not very well expect a marshal to be spared punishment after he accepted massive bribes so he could purchase large amounts of farmland and become a rancher baron overnight.\n\nAs Lott issued the order for Kruel to be dishonorably discharged for corruption and malfeasance, Marshal Denys, his defense minister, walked into the room with a concerned look on his face. "Henrique, is this really the right thing to do? You know it's going to upset a whole lot of people, step on a lot of toes all over the place. Surely there's another way of dealing with this. I know you don't even want to do it."\n\nLott sighed and shook his head. "What I want or do not want as president and as a retired marshal of the Brazilian army means nothing in front of the law. Amaury accepted such a large set of bribes that there was nothing else that I could do. He has to go, and I don't care what the others have to think about it. Besides, only the non-constitutionalists, the ones who think that they somehow know how to run the country better than the rest of Brazil does, have anything to fear."\n\nDenys nodded, but was visibly frustrated. Lott barely noticed; he was too busy wondering just where all Kruel had gotten all that money from. Years later, it would come out that it had been Adhemar that did it. For now, however, Lott was left wondering, and Denys was left displeased."
 brazil.169.a:0 "To save the rest of the lot, Lott had to be cruel to Kruel."

 brazil.171.t:0 "The Matter of the Marines"
 brazil.171.desc:0 "Henrique Lott had received a report from a secret investigation into the conduct of his country's marine troops, who were the amphibious elite of his homeland's foot soldiers. In theory, these troops were supposed to perform far better and be held to far higher standards than the regular army. But this was unfortunately not the case, and Lott was far from impressed with what he was looking at.\n\nThere was a semi-frequent violation of laws against corruption and abuse of power. There were reports of misuse and abuse of equipment that was given to them. There was no small number of times when marines made off with equipment after their tour of duty was over. But most concerning of all to Lott were the unsubtle 'jokes' that the marines kept making about overthrowing politicians that they did not like.\n\nThis could not be borne, and it would not be. Lott decided to act before the marines became an actual threat or were used by the hardliners to gain power. He'd need Denys' help to do this; fortunately, he knew that the old marshal would likely take his side this time around."
 brazil.171.a:0 ""Please bring Marshal Denys to me.""

 brazil.173.t:0 "Marshal Lott Reflects"
 brazil.173.desc:0 "[BRA_event_173_loc]"
 brazil.173.lottactfailed:0 "It had been a challenging four years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him.\n\nHe had come so damned close to getting rid of that threat for himself and all his successors. An act that would have removed once and for all the threat of untoward military intervention in the Brazilian democratic order. It would have depoliticized the armed forces and taught the soldiers, airmen, and sailors to understand once and for all that they were merely citizens in uniform, nothing more and nothing less. But alas, it was not to be. He had been outmaneuvered by the military and political opposition, and now he was left feeling like he had not done enough.\n\nAh, well. It was of no matter. He would take a brief vacation somewhere - probably not Guanabara though - and have rest from his labours. Then he would go back to active service in the army and do everything in his power to influence the military towards correct policy as a member of its constitutionalist faction."
 brazil.173.lottactpassed:0 "It had been a challenging four years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him.\n\nAnd he had gotten rid of that threat for himself and all his successors. An act that removed once and for all the threat of untoward military intervention in the Brazilian democratic order. It depoliticized the armed forces and taught the soldiers, airmen, and sailors to understand once and for all that they were merely citizens in uniform, nothing more and nothing less. God be praised, it had come through. He had outmaneuvered the military and political opposition, and now he was left with a feeling of satisfaction. He had done enough; he could leave now.\n\nAh, well. It was of no matter. He would take a brief vacation somewhere - probably not Guanabara though - and have rest from his labours. Then he would go back to active service in the army and do everything in his power to influence the military towards correct policy as a member of its constitutionalist faction."
 brazil.173.a:0 "The President becomes the Marshal."
 brazil.173_tt:0 "§YMarshal Henrique Teixeira Lott, President of the Brazilian Republic, moves on to become the hero of his own story. We on the other hand shall move on to his successor.§!"

 brazil.174.t:0 "The Lott Act Fails!"
 brazil.174.desc:0 "There was no shortage of finger-pointing and shouting in the National Congress Building today, after the Senado failed to pass the Lott Act. The act intended to curb the political influence that the military currently holds by limiting and enforcing what political actions military members may take. The act was hotly debated within the armed forces, though it appears as if the Hardliner faction has taken an advantage in the military. President Lott, the primary sponsor of the act, hoped to install Constitutionalist allies within the military to root out Hardliner influence, but it appears as if this scheme has been largely unsuccessful. Furthermore, President Lott's refusal to withdraw the act drew significant anger from all three branches of the armed forces.\n\nNo stranger to military influence in their politics, Brazil's democracy is frail and prone to instability, especially given the wide range of political thought within the country. Although Brazil's military has pledged to continue defending democracy and insists that it has no current or future plans to intervene in an election, the officers' fear of a leftist-dominated government is well-known to nearly all Brazilians. This is exacerbated by the PTB-PSD coalition's desire to reform the military, which could lead to a second showdown regarding the military and politics in the future. For now, the armed forces will enjoy their current political freedoms, for better or worse."
 brazil.174.a:0 "An unfortunate failure"

 brazil.175.t:0 "The Lott Act Passes!"
 brazil.175.desc:0 "Applause could be heard throughout the National Congress Building today, as Brazilian senators have passed the Lott Act. The act, aiming to curtail the influence of the military in everyday politics and affairs, was able to garner enough support to pass despite veiled attempts by the military to sabotage the act. Ever since the Estado Novo days, Brazil's military has had a disproportionate amount of influence on its politics, and candidates would find themselves more worried about the military, rather than the issues of the day and re-election. President Lott, a military man himself, has pushed for significant reforms to the officer corps of the army, navy, and air force by installing "Constitutionalist" allies in the place of Hardliner members.\n\nThe Constitutionalists, as their name suggests, look to reduce the role of Brazil's military in political affairs, focusing purely on the defense of Brazil. In recent days, President Lott and the Constitutionalists have slowly relegated Hardliner officers to irrelevant positions, or "encouraging" them to take early retirement from the military. With a Constitutionalist majority in the military, the hope is that they will abstain from intervening in future political elections and promote a democratic transfer of power. While some in the military are not enthusiastic about the various reforms that are in the Lott Act, there is now little they can do to change the law in their current position."
 brazil.175.a:0 "A necessary step to protect the peaceful transfer of power."

 # 1965 Election Season Begins
 brazil.176.t:0 "Election Season"
 brazil.176.desc:0 "It's time again for Brazil's political parties to gear up for election season. In this year's election, one third of all Senate seats are up for election, one in each state.\n\nThe power struggle between the UDN and the coalition of the PSD and PTB hangs in the balance, while the PSP looks to establish itself as an electoral force. Voters around the nation will get the chance to shape Brazil's future."
 brazil.176.a:0 "Vote UDN!"
 brazil.176.b:0 "Vote PSD!"
 brazil.176.c:0 "Vote PTB!"
 brazil.176.d:0 "Vote PSP!"
 brazil.176.e:0 "report if you're seeing this, it's a bug"

 # 1965 Election Season Ends
 brazil.177.t:0 "Brazil Votes"
 brazil.177.desc:0 "Campaign signs are being torn down, polls are emptying, and radio broadcasts are now all focused on the count. All at once in Brazil, votes are being counted while the nation watches in suspense, a winner should be clear soon."
 brazil.177.a:0 "The votes are tallied..."

 brazil.170.t:0 "The Highway Completed!"
 brazil.170.desc:0 "Finally, after years of hard labor and an extreme investment of both economic and political capital, the Trans-Amazonian Highway has reached the borders of Peru and Colombia. The Highways completion irreversibly links the depths of the Amazon with Brazil's largest cities, providing a lifeline for trade and transportation to the entire country. A megaproject to rival the Suez Canal now stands triumphant and complete, a clear sign to all the Americas and the world at large that Brazil's fire has not lessened in the slightest.\n\nRaucous celebration is everywhere. Highway workers enjoy free drinks the nation over, political pundits breathe a sigh of relief and near every citizen takes to the streets to celebrate a clear demonstration of what a united peoples can accomplish. Even the Highways detractors are forced to admit, reluctantly, that Brazil will reap its benefits forever. Fireworks light up the skies of Brasília, of São Paulo, of Rio.\n\nThe economic benefits of the Trans-Amazonian Highway are obvious, but this is as much a political victory as an industrial one. The men and women who hold Brazil's highest offices host massive parties, celebrating the massive uptick in votes and popularity anyone in the administration is sure to gain. Foreign acknowledgements and congratulations have already begun to flood in, as the world reacts with a mix of incredulity, joy and sheer surprise at Brazil's ultimate success, its ultimate progress.\n\nA young girl watches the strange black path through a cluster of trees, and wonders at its  purpose. A sudden growl, as loud as the great machines that clear cut a way for the black stone, shakes her from her thoughts, and she runs back into the jungle. A bus speeds down the road, as men hang out the windows and yell a drunken song. For the little girl, the Highway signals a different kind of progress."
 brazil.170.a:0 "The Amazon would echo with the engines growls for a long, long time."

 brazil.178.t:0 "Ripe Harvest"
 brazil.178.desc:0 "Egbeble considered himself to be very lucky to have found employment away from the brutal diamond mines of Zentralafrika. The captain, one of the many Belgians inhabiting Leopoldville, decided to overlook his background because of a serious shortage in personnel, and it showed, the people that made up the ship's crew were incredibly diverse: Germans, Belgians, and English, and, despite being the only dark-skinned member of the crew, he wasn't really put through any different treatment from his peers, something which made Egbeble grow to deeply appreciate life at sea when compared to his time at shore.\n\nHe wasn't dumb. As soon as he learnt of the job offer, he already had a vague idea of the motives behind the lack of personnel and the informality of it all, and it quickly became clear when they first spotted a Brazilian patrol boat in the distance. They were always faster and the job paid more in a single trip than what his family had probably seen in a lifetime, so he wasn't complaining despite the anxiety slowly building up in him. He'd tell himself that it'd be one more trip and he'd quit, but greed would always get the best of him.\n\nThis past month had been particularly tense: Patrol boats had gotten closer than ever, close enough to attempt to ram, and they'd also been hearing mentioned over the radio how Brazilians were ramping up their efforts. While the captain was worried and almost called the trip off halfway through, the crew, along with Egbeble, managed to convince him otherwise, after all, this harvest had been particularly great, and they'd make a fortune if they continued.\n\nHe was in the kitchen when it happened. A loud "thump" rocked the ship in all directions and he barely managed to stay on his feet. Egbeble heard the engines of the ship suddenly ground to a halt and couldn't get halfway towards the door before three men came rushing in and pointed their carbines at him. Realizing what had happened, Egbeble surrendered and was quickly brought out handcuffed to be lined up along the rest of his crew. As people shouted words in Portuguese he couldn't understand and the captives were escorted towards another ship, the sight of the Swastika being lowered to be replaced by the flag of Brazil briefly caught the interest of all those present."
 brazil.178.a:0 "Earth provides enough to satisfy every man's needs, but not every man's greed."

 brazil.179.t:0 "A Brief Discussion on Policy"
 brazil.179.desc:0 ""...and the Dietrich Eckart, stern trawler, 150 tons, registered out of Luanda," detailed Marshal Odylio Denys. "So Mister President, that's four since yesterday. It remains to be seen what they do next, but I can't imagine Berlin-"\n\nThe door to the President's office opened, and Quadros stuck his head in, asking "did you tell Toscano to seize the German ships? Without even telling Germany?"\n\n"Yes," Lott said. "The negotiations weren't going to go anywhere and their ships continued to rob us blind. So, naturally, we had to skip to sending the Zentralafrikans a message they could understand. And now they know we aren't messing around."\n\n"This is bad Henrique, are you certain this is the right thing to do? Müller doesn't want this to get out of hand either. He doesn't want to get the Reich into a war with Brazil. And Germania might just be angry enough now to take a harder line against us."\n\n"Oh hell, it was always going to end up like this. Everyone who met the Reichskommisar says Müller's a madman. He can't see us as an equal at the negotiating table, and he doesn't have any interest in avoiding a diplomatic incident. There can be no negotiation with the Reich unless we can show them we are willing to go toe to toe. And this is the wake-up call he needs to realize we're serious."\n\nQuadros thought it over, and said "yes, I understand your point. If we were negotiating with a real African state, then things would be different, but with a Reichskommissariat... I don't think anyone wants to treat a German colony as an equal."\n\n"Correct. They're a damned colony, and that's why we take a hard line. And I think a real country would be more respectful anyway."\n\nQuadros said, "alright, Mister President, have a nice afternoon."
 brazil.179.a:0 "Double standards for savages and civilized."

 brazil.180.t:0 "The 48 Hour Ultimatum"
 brazil.180.desc:0 ""We're still detaining vessels," said Admiral Toscano. "Three today, five yesterday, and that's the ones we got. There's almost certainly ones that made it through we don't know about, and the B-17s are still tracking trawlers coming toward us. If there's a warning, they aren't heeding it."\n\n"So they either don't have radios or they are ignoring us, because the ambassador says it's in the Völkischer Beobachter," Lott said. "And I'm thinking Müller has decided to play chicken with us."\n\n"Mister President," said Marshal Denys, "a detention operation is still feasible at this point. Our ships are still capable of defending the coast and are willing to stay out there as long as we need them too. If we want to keep this up, we certainly could end up detaining the entire German fishing fleet in the Bay of All Saints."\n\n"We could, but that's not going to get us the results we need. And it's been told to me Germany could retaliate in some way with their ships being detained by us. They'll most likely claim some sort of compensation and take our assets if we don't give it up. The crisis needs to end, and end quickly."\n\nDenys sighed. "So it's settled, I guess. More aggressive action is needed. How much time should we give them?"\n\n"Forty-eight," said Lott. "If by that time they still want to try it, then you have my permission to take whatever action you see fit."\n\n"We can avoid the more unpleasant bits, sir," said Toscano. "We do an announcement, get them off the ship, then do it with nobody aboard. It will be a gentlemanly affair, respectful."\n\n"I wouldn't want anything else, Admiral, though it does depend on how Müller and Germany respond to the warning.""
 brazil.180.a:0 "Another Line is Drawn"

 brazil.181.t:0 "Zentralafrika gets the Ultimatum"
 brazil.181.desc:0 ""Are you serious?" asked Müller, looking up from cleaning his Boys Anti-tank Rifle. "They said they were gonna blow up our ships?"\n\n"In two days, yes" said Steiner as they stood in a room of Müller's palace, AC on full blast. "They've told us via the embassy, and they've been broadcasting on the international shipping channels, so everyone knows it. Brazil really seems like they're going to do it."\n\n"What the fuck? What's in these crabs anyway? Do you break them open and get a diamond?" Müller sighed. "Alright, what are the options? Do we throw this one back to Germania?"\n\n"Not sure if they'd even notice, honestly, Reichskommisar. So, the first option is we say it's too much. We pull back and our ships stay out of claimed Brazilian waters."\n\n"And I gotta ignore an angry phone call when it becomes clear we backed down from the Brazilians. Can we call their bluff instead?"\n\n"I'll talk to Admiral Mutzelburg, but we could do it, I think. We have two cruisers and eight destroyers, which should be able to fight whatever the Brazilians have if they show up. But that may preclude a clash, and if that happens, we may find ourselves without air cover and a long way from backup." He paused. "Wait, does Schenck even know about this?"\n\n"Doesn't matter, he'll do whatever we want him to. And we're certain the Brazilians are serious? They really are going to fuck with us over some fucking crabs? They are going to attack a vessel flying the swastika and expect it all to end well?"\n\n"You could tell them to do that, but the ships need an order now, because a bunch of them might just fuck off on their own if we don't respond.""
 brazil.181.a:0 "I thought I told you that we don't stop."
 brazil.181.b:0 "They want a confrontation, give them one!"
 brazil.181.c:0 "Let's avoid this crazy country."

 brazil.182.t:0 "A Line is Crossed"
 brazil.182.desc:0 ""Who do these people think we are?" asked Lott. "And they still keep coming?"\n\n"Well, yes, but it seems like Müller isn't entirely cavileer about this. Our scout aircraft have reported the trawlers may have men with guns on board. It looks like they're preparing for any boarding attempts."\n\n"Who's crazy enough to put infantry on a trawler?"\n\n"Müller would, sir. And that's going to complicate any boarding actions we might take against the ships."\n\n"So if we put the marines on them, we would be potentially risking a fight over several fishing boats. Christ, this is a problem."\n\n"Yes sir, it is, but alternatively we could take a more moderate course of action."\n\n"How so?"\n\n"The mercenaries aren't that good at long range, and no captain wants to get hit by a Mark Twelve Five Inch. So we gently guide them away. Maybe bump them or fire across the bow if they don't get the hint. But it still gets the message across, and is less likely to result in a firefight."\n\nLott thought it over. "That may work, but it's not as forceful."\n\n"It's only one idea, but we need a decision soon, sir. What are your orders?"\n\nLott only needed a moment."
 brazil.182.a:0 ""Board it.""
 brazil.182.b:0 ""Let's play it safe and keep them at arms length.""
 brazil.182.c:0 ""It isn't worth it, let them go.""

 brazil.183.t:0 "A Line is Violated"
 brazil.183.desc:0 ""The fucking krauts have escorts," said Denys as he ran in. "Toscano says there are missile boats with swastikas escorting the trawlers now."\n\nThat statement hit the room hard. "That means..." said Lott, "we have to pull out. That's it then, we can't afford a war."\n\nQuadros couldn't believe his ears. "Pull out? Müller just put troops in our waters, and you want to pull out? This is an effective war, Mister President!"\n\n"Not yet, it isn't. And if we take mare action it just might."\n\n"Quadros is absolutely right, sir," said Denys, "but we still have options. Toscano says his forces are on the way. We can bring a force of destroyers to bear on the motor boats and tell them to move back. We'll cause damage to the Zentralafrikan station and they know this. We'll still avoid shots getting fired, but we have to respond. Our integrity depends on this!"\n\n"You're damn right it does, Marshal," said Quadros. "We said we were going to respond, and that's what we will do. We stick with the plan, sir, we do the boarding, damn the consequences. They aren't going to take a challenge."\n\n"But the Kriegsmarine-"\n\n"-They are a group of obsolete vessels, not the best in the German arsenal, and at the edge of their range," assured Denys. "We can force them to go back with pressure."\n\n"And we can stick with the plan," said Quadros. "How are we going to take this?""
 brazil.183.a:0 "Quadros is right. We do what we say!"
 brazil.183.b:0 "Denys has a point. Let's confront them instead."
 brazil.183.c:0 "We are in over our heads."

 brazil.184.t:0 "The Snake that Smoked"
 brazil.184.desc:0 "It was pretty sudden and unexpected that Denys would barge in on a meeting unexpectedly, but he did. And with his smile, Lott and Quadros knew instantly what had happened.\n\n"Mister President, Vice President," Denys said, "they're out."\n\nLott breathed a massive sigh of relief. "Are you sure?" asked Quadros. "Did Toscano confirm it?"\n\n"Toscano did. The German-flagged trawlers have been moving back across the mid-atlantic ridge for the past 24 hours. It looks like the Zentralafrikan station is still in port. And there hasn't been any interceptions since last night. Müller must have told them to pull out, only explanation. We won, sir."\n\n"Oh, fuck yes," said Quadros. "We just beat the Reich, didn't we?"\n\n"For the first time since Russia," said Lott. "Germany stood eye-to-eye with another nation and blinked. And we were the ones to do it. I-I don't know what to say. The navy is almost certainly never going to need to buy a drink ever again. And I can't wait for when Washington hears this."\n\n"Or Tokyo," Quadros pointed out.\n\n"Marshal, tell Toscano that's very good, I'll have a statement to give to the sailors in five. And after that, I have to make an announcement over the radio."\n\n"Understood, Mister President, but everyone in the force is probably happy anyway."\n\n"And Quadros," siad Lott, "you might want to leave early, there's going to be plenty of partiers in the street in a half hour.""
 brazil.184.a:0 "A check to Germania"

 brazil.185.t:0 "A Tense Room in Brasília"
 brazil.185.desc:0 "The waiting was the worst part.\n\nEveryone had different ways of dealing with it. Quadros paced back and forth on his side of the briefing room. Denys filled the air with the smoke of his third Hollywood so far. And Lott stared at the phone, desperately wishing there would be some good news and maybe a chance for him to get a glass of Candian Club.\n\nFinally, the phone rang. Everyone looked at it, then to Lott, who nodded as he picked it up. 'Talk to me, Toscano," he said.\n\n"Mister President, it's done," said Toscano on the other end. "We're in control of about a quarter of the Zentralafrikan trawling fleet now."\n\nLott instantly asked "what are our losses?"\n\n"Three marines were injured. The mercenaries had no support, most gave up without a fight."\n\nThe relief on Lott's face was clear to see, and instantly Quadros and Denys knew things had gone well.\n\n"This ought to give Fritz the hint, sir. We're on station for more ships, but if they get wind of this I don't suppose we're going to see any more try to cross the line."\n\n"Understood Admiral," said Lott. "Tell the men we're proud of them, and we'll see how Germany takes this kick to the pants. Happy hunting."\n\nAs soon as he hung up, he looked Quadros and Denys in the eyes, and they all smiled."
 brazil.185.a:0 ""Boys, it's time for a drink!""

 brazil.186.t:0 "A day on the high seas"
 brazil.186.desc:0 "Captain Carlos Pacheco of the Paraná thought himself lucky to catch up with the trawling fleet in such a short time. He was the first to receive the report, and the nearest to their location. He could expect the Greenhalgh and Babitonga to be on site shortly. But he was confident enough he could handle some unarmed trawlers with his old American destroyer. The Germans were going to learn they were outclassed soon enough.\n\n"This is the Brazilian destroyer Paraná," his communications expert broadcasted in English to the boats. "You are in Brazilian territory. You will leave immediately or we will take action to protect Brazilian rights." He then looked to the Captain, and the captain nodded to a lieutenant on the deck, who commenced the next phase of the plan.\n\nIt may not have been the most modern or up to date armament, but several rounds of forty mike-mike still kicked up a lot of water, and the burst of fire would still be plenty intimidating for some crab fishermen too far from where they were supposed to be. The sound of just one of those guns reverberated throughout the ship. Pacheco had five more at his disposal, along with other armament that could put holes in the boats he was tasked with scaring off.\n\nEvidently, the German bastards had gotten the message, and they began to leave. Some took their nets on board, others cut them loose and just ran. Pacheo breathed a sigh of relief as he knew this battle was over. But as the vessels pulled away, one of the officers on deck noticed something with his binoculars."
 brazil.186.a:0 ""They still got a lot of crabs.""

 brazil.187.t:0 "A Tactical Error"
 brazil.187.desc:0 "Several kilometers off the coast of Fernando de Noronha, a steam trawler lurches across the ocean. It flies a curious flag from its tail. The red symbolizes socialism. The white is for nationalism. And in the middle is the symbol of the aryan race Like so many vessels that have come to Brazil, it comes from a colony across the Atlantic. And once again, this colony is cloaked in pseudo-scientific racial theory and supposed noble goals to hide the blunt exploitation behind it. But this ship has not come to deliver an inhumane cargo to Brazil; it's crimes will take place far away from the shores of it.\n\nThe trawler begins to open up its giant nets from the rear. Gradually, they expand and expand until they reach from the kerning waves above to the seafloor. The Brazil basin is connected to the lands to the west, but it matters not. And after some period of time, the net is closed, and a large number of crabs who call the extension of Cape São Roque their home. The haul is put onto the deck to be processed, and the net is cast out again. Eventually, the ship will fill its stores of brazilian crabs, and then return back to the nightmare of Nazi Africa, in hopes that its catch will grace the dining tables of the Nazi elites in the home country.\n\nWho can stop this? The Brazilians, perhaps, though they've missed their biggest chance to end this pillage of the Americas. Without the stomach for direct fighting, the ships come and violate the boundary with ease. One day the Brazilian Navy will eventually shut these ships down. But until then, the vessel will always come back for another load of crabs."
 brazil.187.a:0 "The Smiling Man laughs again."

 brazil.188.t:0 "Limited Options"
 brazil.188.desc:0 ""It's not working," said Toscano over the radio. "We have Zentralafrikan missile boats in the area, and they're armed. Boarding operations aren't working, there have been several close near collisions with the ships and one case where we fired warning shots. The situation is looking fucked, sir."\n\n"Alright admiral, we'll update you in a minute," said Denys. And as communication ceased, dread filled the briefing room. This was a disaster, and everyone knew it. Lott, Quadros, and Denys all were aware of the predicament they found themselves in.\n\nLott was the first to speak. "We stay the course," he said. "We said we were going to board, and we will. Let's tell Toscano to continue the plan."\n\n"That's not going to be the best action, sir," Denys said. "We're evenly matched. Going further would almost certainly lead to a shootout, one that it's not certain we would win. Casualties would be unacceptable, and the diplomatic repercussions would be extreme. Our forces are not prepared for this, sir."\n\n"I gave my word as the President of Brazil that we would board the ships regardless of cost and we will!"\n\n"Denys is right," barked Quadros. "This is far too risky, we need to tell the fleet to disengage!"\n\nLott was taken aback at this change of opinion. "But you said-"\n\n"The hell with what I said-things are worse than I thought! We must pull back now before we get into a war!""
 brazil.188.a:0 "Stick to our guns"
 brazil.188.b:0 "Pull back and go for Deny's suggestion"
 brazil.188.c:0 "Alright, things are far too much."

 brazil.189.t:0 "Rough Waters"
 brazil.189.desc:0 ""Fuck you too!" screamed a junior officer as the Paraná slammed into the Hitlersburg on its right side. The Brazilian Pará-class destroyer was much larger than the German Pelikan-class corvette, so it was no hard feat to force the ship to alter its course.  A cheer went up among some of the crew at this action, but Captain Carlos Pacheco winced inwardly. He knew this would cause minor damage to his vessel, but he had more immediate concerns.\n\nThis was by far the most hostile action he had undertaken in the time he had been observing the fishing convoy. Not that it was unnecessary; the krauts had been running nearby far too close for his comfort for a while now, and the little bastard was a perfect opportunity to send a message. But this was an escalation, and now it remained to be seen how the other guys would respond. He was wondering if his 5-inch cannons could take out a Pelikan-class in one hit. He hoped so.\n\nBut as he looked at the other escorts, he almost missed a trawler cutting its net and dropping it into the water. That vessel quickly started steaming out to the east. Then another pulled it in and left too. More and more followed. The Babitonga, on station nearby, also reported the sudden movement.\n\nFinally, it was clear there was a general retreat amongst the trawlers. With the ships leaving and the Ipiranga beginning to shadow the unescorted interlopers, the kriegsmarine had to pull back. Pacheco breathed a sigh of relief. The fishing operations were evidently too dangerous for the huns to complete with a war about to break out in front of them. And he was secretly glad they broke, because he was feeling like Brazil might first if this had kept up."
 brazil.189.a:0 "And Lott is happy too"

 brazil.190.t:0 "A Commentary"
 brazil.190.desc:0 ""The ending of the so-called Lobster War is one that has proved its full impact in time," says the opinion in the Tribuna da Imprensa, written by the editorial board but almost certainly the true thoughts of Carlos Lacerda. "Unfortunately for Brazil, the impact has always been evident from the very first mistake by Henrique Lott.\n\n"To set lines is well and good. It is to be expected for a sovereign nation. However, to set lines and boundaries that you have no intention of enforcing is far worse than refusing to set lines at all. The government had promised to protect the fishing rights of Brazil, and to defend the livelihoods of those who depend on the spiny lobster harvest. The government sent forces to board the Germans who would seek to violate this part of our nation. But when the Nazis backed up their willful disregard for our country with force of arms, our President chose to retreat like a coward.\n\n"Everything we feared with such a dereliction of duty has come to pass. Once again, the Germans plunder our seafloor, and what should rightfully belong to our fishermen is being taken to the heart of the slave world in ever-increasing quantities. Sure there may come a time when it is no longer economically viable for the Kriegsmarine to send ships to escort every trawling action. And perhaps then Lott may be able to take action once he faces no challenge whatsoever. But it remains clear Brazil has been humiliated by a colony-not a state-and can be bullied into submission by a few obsolete corvettes.\n\n"A government's sole duty is to provide for its people and defend their livelihoods. Brazil under the Lott presidency has failed that aspect of the social contract. And the lobster fishermen now pay the price.""
 brazil.190.a:0 "A man sighs in the Palácio da Alvorada"

 brazil.191.t:0 "Accounting"
 brazil.191.desc:0 ""...the wounded have been offloaded to Fortaleza and will be treated at the hospital there, with the German captives transported to Natal." Denys closed his report and looked at Lott. Lott had almost certainly ignored the last part of the report, with more substantial matters on his mind. And Denys didn't think those matters were important either when it came down to it. "Sir," he said, "it wasn't worth it. Not in the slightest."\n\n"There are sacrifices in war, minister," said Lott. "we couldn't back down. Not in the slightest. I don't think we could have done it differently."\n\n"There's a number of coffins with Brazilian flags on them over some fucking lobsters," Denys said. "And the dead Germans. .. they aren't going to like this. We just guaranteed a carrier task force near São Luís."\n\n"Germania couldn't give a shit if you fed them raw chicken and a laxative," Lott responded. "Nobody knows if that fuck is even still alive or if he knows why he won't eat lobster thermador tonight. The hun's an arrogant bastard, but he's not going to start a war in the Americas. Not while his government runs around with its head cut off."\n\nDenys and Lott still were unsatisfied. "Quadros is mad things ended this way too," said Denys.\n\n"Well, I used his fucking strategy, and that's just how things ended up with it." Lott still wouldn't look Denys in the eye. "But all that matters is we won. Nobody is going to try anything like that again with how well Zentralafrika's attempt worked out.""
 brazil.191.a:0 "And we paid the butcher's bill."

 brazil.192.t:0 "Protegendo Nossas Riquezas"
 brazil.192.desc:0 ""Men," Lott said at the head of the table, "in my career, there have been very few times like this one tonight, and it certainly is one you will feel the same way about as well."\n\nThe officers of the Brazilian 3rd Naval District Command had gathered in the Banquet Room of the Palácio da Alvorada. They were all excited to be there, after a long period at sea facing down the German Navy. Admiral Toscano and Marshal Denys were there, and both were happy as well. Even Quadros was happy to be a part of the festivities, and had a right to, by all means.\n\n"Truth be told, I thought I would never have a moment like this one. When I was in Britain, a lot of us entertained the notion we could turn the tide and force the Germans back. That we could save a country with our efforts and our efforts alone. But that didn't happen, and it has eaten at us ever since."\n\n"Some have thought this would mean the end of the free world. That the forces of hate and tyranny could always humiliate and abuse the democratic nations. And nobody expected that one day any free nation- let alone one in South America- could stand and hold its own. Certainly few in this country did, but our pride and honor demanded we set a line."\n\n"By your work, and by your work alone, that line held. Brazil is now the only nation in the history of the 20th century to win an unequivocal victory over fascism. Nobody, not the Americans, not the British or French Empires, has done what you have done these past few weeks. And now, we can take pride in the worst defeat of the German Navy since the Graf Spee was scuttled."\n\n"Gentlemen, we drew a line and the Germans could not cross it. As you enjoy this wonderful menu of lobster-based meals specially prepared for the occasion from the very same shellfish you protected at sea, you will keep in mind this meal was possible because you kept the new world secure from the disasters and downfall of the old." Lott raised his glass, and the entire table followed."
 brazil.192.a:0 ""Para a Marinha do Brasil!""
 
 brazil.193.t:0 "Meet with Müller"
 brazil.193.desc:0 ""...and he shall meet at the time and place of your choosing," Lott read. "So that's it then. The notice has been sent to Müller."\n\n"This is the right thing, Senhor Presidente," Quadros said. "We need to talk this over with him. He's a nut, but it's far better if we can settle this with the Reichskommisar peacefully than to end up in a war with the Nazis right off the bat."\n\n"I don't like it," said Denys. "The whole thing is shaping up to be an exercise in futility. Müller doesn't care about if he sparks a war with us. From what I hear, Africa is a mess wherever you go aside from Hitlerstadt. We'd be better off if we sent the letter right to Germania."\n\n"So they could throw it in the trash bin? Müller isn't prideful enough to allow this to escalate without solving it. And more likely he doesn't want to be the Reichskommisar to spark a war on the other side of the Atlantic."\n\n"This is still an embarrassing situation," said Lott. "We can't be negotiating with a German state like this, it's humiliating."\n\n"I could still call Toscano, sir," Denys said. "Give us 24 hours and we'd have a fleet ready for the boche-"\n\n"No, we aren't turning back now," said Lott. "We are set, solve this diplomatically. And if it fails, then we can talk about how we're going to make Müller listen.""
 brazil.193.a:0 "A last appeal to reason."
 
 brazil.194.t:0 "A Cordial Invitation"
 brazil.194.desc:0 ""Rolf! Look at this!" Müller yelled above the roar of the helicopter as he ran towards his main officer and pointed at the helicopter. The ground crew lifted out two Spotted Hyena skins, evidence of a successful expedition. "Little bastards wanted to steal an impala carcass from a cheetah, but they didn't see me with the Mauser-"\n\nHis face faded as Steiner put a telegram into his hands. "The President of Brazil wants to talk with us," he said.\n\n"Oh right, that cocksucker," Müller sighed. "So he wants to discuss the crab issue-"\n\n"Lobster issue," Steiner corrected. "And apparently they think we have to call them or they get serious about this and they end up fighting Germany over this."\n\n"So I'm the one who has to save the world from another war? Well, should we call them over or not?"\n\n"Um...there are advantages, herr Reichskommisar. We could defuse this issue before it gets any worse and make sure there are enough lobsters for the two of us. But that would require a level of, um, deftness to prevent the higher powers from finding out?"\n\n"Germania? They don't fucking care. Call the Afrikaministerium, who gives a shit?"\n\n"I'm talking East, not North, Reichskommisar."\n\nMüller remembered. "Fuck.""
 brazil.194.a:0 "Let's have another guest in Hitlerstadt."
 brazil.194.b:0 "This isn't our responsibility, tell them to kick rocks."

 brazil.195.t:0 "Müller Accepts"
 brazil.195.desc:0 "Walter Moreira Salles walked into the Presidential Office, holding a message aloft. "Straight from Léopoldville," he said.\n\nLott looked up from his work. "And?"\n\n"They want me to go for it," he said. "Rolf Steiner says he wants to meet a Brazilian representative in Hitlerstadt, so I assume I'm packing my bags tonight."\n\n"Hope this is the right way about it," Lott grumbled.\n\n"Senhor Presidente?" asked Salles.\n\n"Nevermind," siad Lott. "Alright, you go for it. The Air Force will have a plane gassed up and ready to fly to the Heart of Darkness for you. Call it in, and they should give you a jet at Recife. What time do they want the meeting?"\n\n"Well, as soon as possible."\n\n"Alright, then I guess you take a shower at Recife. Just remember Salles; you need to stay low profile because we're not sure if Germany knows what's going on down here. No entourage, no press, one aide, and the aircrew. You can have a bodyguard for the plane, but don't expect the Léopoldville consulate or the Brazilian armed forces to be able to support you if things go south. We cannot guarantee a timely response in Zentralafrika."\n\nSalles was slightly off-put by this. "Yes sir."\n\n"And one other thing: we have to come out ahead.""
 brazil.195.a:0 ""Goodbye, and good luck.""
 
 brazil.196.t:0 "Müller Rejects"
 brazil.196.desc:0 "Salles came into the room disappointed. "He wrote back," he said as he plopped the message down on the desk.\n\nLott picked it up and began to read it over. "The diplomatic staff had to translate it, but we got it to you as soon as possible," explained Salles. "We had to check it over, but this seems like as good an answer as we're going to get."\n\n"He told me to go fuck myself," observed Lott, who kept reading the document. "And...apparently we have no right to the Atlantic."\n\nBoth paused for a moment. "Senhor Presidente, I'm sorry. If-"\n\n"Well, things from here on out are going to get real simple," Lott said as he picked up the phone. "Sofia? I want the joint chiefs here for an emergency meeting. Aim for in the next hour. And patch me through to Quadros, it's urgent."\n\n"He's not going to like this," said Salles as he looked dejectedly at the desk.\n\n"Well, Denys certainly will," Lott said before going back to the call. "Jânio? It's me. You know what this call is about.""
 brazil.196.a:0 "Now they don't have better options."

 brazil.197.t:0 "The Fallout"
 brazil.197.desc:0 "Lott stayed sat in his chair sitting quietly thinking about the situation, rubbing his chin as he looked at the report Quadros gave him. Quadros was pacing around the room muttering to himself about the situation. Tancredo Neves and Celso looked awkwardly between each other and after a brief conversation between the two's eyes, Tancredo coughed.\n\n"Ahem, I believe we will need to deal with this situation quickly.... the economics and Peasant Leagues. We should deploy Jango to go talk to the Peasant Leagues, he is fairly popular and could convince them to calm down. Send trusted officers to investigate the situation find out who did it."\n\n"I agree with that excellent proposal, most likely the first and the last I will agree with Tancredo on," Quadros exclaimed out loud. "Goulart may have incorrect views on economics but those groups support him and Brizola, wheeling him out may help."\n\nLott nodded surprised that the room agreed on this issue "I will be on the call to Jango immediately, I will get him to go out and talk to the leagues, hopefully, it can stop the situation from descending into chaos. And on your economic proposals Tancredo I believe these could be." But before Lott could finish his speech Quadros interrupted him.\n\n"Henrique, don't tell me you are going with their plan. Their plan will only boost inflation, we need to cut taxes, crack down on inflation and deal with the growing debt if we want the economy to continue to prosper."\n\n"Thank you Jânio for your interruption." Lott said plainly. "I will of course listen to all advice and I have not yet decided my action. Jânio you and keep a watch on the situation I will be calling Jango. Tancredo and Celso, thank you for coming you are dismissed." Lott said, with that the three men nodded their heads and one by one left the room. After they had left Lott sighed and then finished his coffee."
 brazil.197.a:0 "Outside it began to rain"

 brazil.198.t:0 "A Routine Budget Meeting"
 brazil.198.desc:0 "Lott was shuffling reports on the Trans-Amazonian Highway when his advisors and Quadros entered the room for the day's budget meeting. As Lott set aside his papers, he noticed that Quadros had an unusually large folder, no doubt filled with economic plans and agreements.\n\n"Gentlemen, let's get this meeting started. We all know the issue that faces us at hand. Our debt is growing to a staggering amount, and we must take action of some sort against it. Now, Jânio has written up a solid plan that both cuts costs, and looks for a partner to refinance and restructure a portion of our debt. While we can discuss the cuts to the budget in a second, I want to make sure that Salles; you've spoken to the Americans about this, yes?\n\n"Correct, Marshall Lott. I plan to meet with Gordon soo-" "What?! The Americans?!" yelled Quadros. "We can't trust those dogs to give us a fair deal whatsoever! They're purely looking to exploit us at every turn!" Lott rubbed his temple, before responding, "Sure, Jânio. It's obviously not going to be perfect, considering the amount of debt we're trying to restructure, but exactly who else can even take on this much debt?"\n\n"How about Japan? They can just as easily finance our plan, and we could develop a relationship with a potential new ally." While the rest of the cabinet shared looks of bewilderment, Lott shook off the quizzical look on his face, saying "We already have a good ally in the United States. Working with Japan on the austerity plan is sure to draw their anger. Is it really worth it, Jânio?" Lott looked around the room, to see most of the heads nodding in agreement.\n\n"Well, you know my stance. I'm sure you already made a decision with consulting me, as per usual. Just say the word, and we'll get to work on our debt." replied Quadros, in a dismissive tone."
 brazil.198.a:0 "When it comes to managing debt, there are no appeasing options."

 brazil.199.t:0 "Чаепитие со Сферой"
 brazil.199.desc:0 "Куадрус не мог поверить, что согласился выпить эту горькую чушь, чтобы подлизаться к японскому торговому представителю. "Они должны пить чай, а не эту зеленую канализационную воду", - подумал он. "Вице-президент Куадрус, надеюсь, с вами все впорядке". сказал министр торговли Японии, входя в поклон. Квадрос все еще не привык к этому обычаю, и он тоже попытался вернуться к нему. "Министр торговли Гото, мне очень приятно приветствовать вас в Бразилии. Надеюсь, мы сможем обсудить потенциальную торговую сделку и нашу экономику?"\n\n"Я понимаю, что ваше правительство имеет значительную задолженность, Вице-президент Куадрус. Сфера готова помочь вам в дальнейшем развитии бразильской экономики, если вы также готовы сделать то же самое для нас. "\n\n" Конечно, министр Гото. Почему еще я мог бы пригласить вас сюда? Я надеялся обсудить возможное начало торгового соглашения, чтобы оплатить реструктуризацию небольшой части нашего долга. Если вы будете так любезны, ознакомьтесь с моим предложением, я думаю, что есть много преимуществ для обоих наших народов ". Куадрус улыбнулся, проталкивая конверт с бразильской печатью, содержащий набор планов развития, снижения тарифов и корпоративных соглашений. К его большому удивлению, японский представитель положил свою папку прямо поверх своей и энергично оттолкнул назад.\n\n"Вице-президент Куадрус, я настаиваю, чтобы вы сначала ознакомились с нашим планом и обсудили его со своим кабинетом. Мы начнем с этого. Пожалуйста, дайте мне знать как можно скорее, когда вы и ваши министры экономики рассмотрели наше предложение. Спасибо. "\n\nШок и гнев Куадруса едва проявились, как японский торговый представитель покинул комнату, оставив его наедине с тяжелой папкой, которую он должен был нести."
 brazil.199.a:0 "Неутешительное напоминание о том, кто на самом деле правит."

 brazil.200.t:0 "An Ugly Choice"
 brazil.200.desc:0 ""This? This was the combined package and offer that we have to accept? Why did you not just throw this in the trash when you left the room, Jânio?" Neves cracked a laugh, but no one joined in with him. "If we agree to this plan, we're out of our mind. This is guaranteed to make us a subservient state to the Empire of Japan. At this rate, we should just enact the austerity policies ourselves, and just make it so that we're at least only screwing ourselves, rather than letting ourselves be screwed by someon-"\n\nQuadros stood up empathetically, and clapped both of his hands. "Minister Neves, that is the smartest sentence that has ever come out of your mouth! I am thrilled to see that you agree with my ideas on how to fix and improve our economy. Let me toss this Japanese trade agreement in the trash like you said, and we can quickly get to work on what fat can be trimmed from our spending programs."\n\nPresident Lott raised a hand to object, and replied "Gentlemen, enough with this. I think that there are some very obvious downsides, such as the potential land grants that we would be giving the Japanese Zaibatsus, but you cannot deny that there are still benefits for us in this plan. We need the help we can get, and there's no guarantee that anyone else will help us with our debt."\n\nAs the men continued to debate in the room, it was eventually agreed upon that:"
 brazil.200.a:0 "No price is too high to right our economy. The plan is accepted."
 brazil.200.b:0 "The cost is simply too high, we must refuse this."

 brazil.201.t:0 "Exchanging Pleasantries"
 brazil.201.desc:0 "Walter Salles was no stranger to working with the United States when it came to various agreements, but for some reason, he was nervous this time around. He had seen the disagreements that the cabinet was having over the restructuring of Brazil's debt, and while he was no economist, he knew there wasn't an easy solution. Even though the United States was supposed to be a close ally of Brazil, Salles knew that there was no such thing as goodwill when conducting policy between two nations. As he clutched his proposal tightly between his arm and his chest, he opened the door to the meeting room.\n\nInside sat Ambassador Lincoln Gordon, along with what Salles assumed to be an aide. "Walter, good to see you again! I understand that we're here to make some deals happen?"\n\n"Sure, Lincoln. If the United States is willing to help us with our debt issue, there's plenty of room to talk business." Gordon took another puff from his pipe, and pulled out several documents before sliding them towards Salles. "Here's what we're thinking, Walter. Just some generic stuff about lowering import tariffs on your end compared to the ones on the Pakt and the Sphere, making our goods slightly cheaper for your people. Furthermore, I need a guarantee from your government that you lot are committed to the free market. Goulart might be popular in your country, but American companies won't be able to put up with the Kubitschek style of business where your government nationalizes half of the companies in the country. What are your initial thoughts?" "
 brazil.201.a:0 ""The baseline plan sounds good to me. Brazil can commit to these changes.""
 brazil.201.b:0 ""Sorry Lincoln, but I have to reject.""

 brazil.202.t:0 "Под новым руководством"
 brazil.202.desc:0 "Когда Макото получил известие о его переводе в Бразилию, он не мог поверить, что начальник отправил его в какую-то далекую страну; несомненно, это было понижение в должности после того, как его подразделению не удалось удвоить свои производственные квоты по сравнению с прошлым годом. Пока он продолжал смотреть в окно и поправлять галстук (почему здесь все время так чертовски жарко?), Машина резко остановилась в заброшенном промышленном парке. Его переводчик жестом показал ему выйти и посмотреть на новую землю, которую недавно купила Митсубиси.\n\nМакото не мог поверить, насколько велико это пространство в целом. Хотя все заводы нужно было снести, он ожидал, что у него будет достаточно места для пары заводов и, возможно, небольшого места для парковки грузовиков. Но оказалось, что здесь достаточно места как минимум для десяти фабрик и обрабатывающего центра, намного большего, чем он предполагал. Макото задался вопросом, за сколько начальство купило эту землю. Теперь он начал понимать: эта должность не понижение в должности, а повышение. Возможностей было множество, а потенциал безграничен. Когда за ним из грузовиков начали выгружать строительные бригады, краны и оборудование, Макото улыбнулся.\n\nРаботы было много, но Макото это было не ново. "Лучше это, чем что-либо другое", - подумал он, когда начал отдавать приказы о сносе старых заводов."
 brazil.202.a:0 "Иногда людям нужен новый старт."

 brazil.203.t:0 "Insurrection"
 brazil.203.desc:0 "A number of Army units have mobilized in opposition to the hearing of the Lott Act. Elements of the Planalto Military Command have surrounded federal buildings in Goiânia and Anápolis, and are threatening to attack Brasília if the Lott Act is not immediately withdrawn.\n\nThe Senado Federal has been put into lockdown, directed to reopen only when the conflict is settled. The fate of Brazil's precarious democracy now lies with President Lott, whose response the terrified citizens of Brasília cry for."
 brazil.203.a:0 "We shall never cease in our defence of the Republic!"
 brazil.203.b:0 "Our duty is to the people, of whom none should suffer."

 brazil.204.t:0 "Military Backs Down"
 brazil.204.desc:0 "Lott is not a man that praises himself, but even he can't help but give a smug grin and throw the newspaper at his table, where Neves lay on the other side, a smile as mutedly yet beaming as his. While not a drinker, even he couldn't help but share the joyous news, and a bit of a morning cachaça never hurts anyone, especially when mixed with orange juice.\n\n"I trust you've seen the news too?"\n\n"With the tail beneath their legs. All talk, until someone, puts their foot down."\n\nWhile the two men celebrated their successful stand-off, at the barracks of Brazilia the situation couldn't be more different, as the officers argued and pointed at each other for possible failings; was it the lack of enough bodies in the Senado? Did they come off too weak? Too strong? They certainly didn't recruit enough, if they couldn't the fear of God on that bastard, stubborn Lott's head.\n\nSomething they did wrong, and they couldn't figure it out. And so, in this dichotomy, this event is delegated to the dustbin of history."
 brazil.204.a:0 "...they are all those of justice."

 brazil.205.t:0 "Lott Backs Down"
 brazil.205.desc:0 "Lott is not a man that damns himself, but even he can't help but release an expletive from his mouth, throwing the newspaper at his table, to the frowning expression of Neves, a frown and a grim expression matching his own.\n\n"Couldn't you have...stood up?"\n\n"Way too late to ponder what-ifs, can I? I...I can't risk the country any more than it's being risked daily. I..."\n\nYet, the man couldn't speak. He spoke of not bothering of what-ifs, but his mind was completely troubled of what-ifs, has been and could be, words he could have spoken, promises he could have demanded payment, or simply stood his ground, staring at the beast in its face...\n\nThe grim, depressing mood in the Presidential Palace couldn't be more different than the cheerful, ambient at the barracks as officers and generals praised each other with drinks and cigars, at a moment where they finally got the bull to stand down. Sure, they would have to watch out to whoever succeeded Lott, the bill was simply archived, but that would be a worry of another day.\n\nToday, they simply celebrate their victory over excessive liberalism."
 brazil.205.a:0 "...yet, the culprits escape justice."

 brazil.207.t:0 "Murmurings of Insurrection"
 brazil.207.desc:0 "Lott wasn't a particularly talkative person, a man pragmatic to the extreme, that let his action and expressions speak what a thousand words couldn't; in short, anything unlike almost every other politician in the country.\n\nAnd yet, as Denys stared at Lott, his expression utterly unreadable, he wished he would speak something, anything really, because the silence in the room was getting to a suffocating level. Thankfully, before Denys would say anything, or try to pry any word from that man, Lott broke the tense silence, all but tapping the folder Denys brought with him.\n\n"And you're saying your men are starting to talk about..."\n\n"Mutiny, yes. Your act is having the people in the headquarters anxious, Lott, you can't deny it."\n\n"Good. I want them to squirm in their boots."\n\nDenys couldn't help but frown, his brow furrowing as he stares at Lott, adjusting his tie...\n\n"Lott, we've both been on the Cadet school, you need to listen to me. I know the generals can get uppity about the state of things, but this is openly antagonizing the army. We're not the bloody enemies of the state, we're here to-"\n\n"Spare me the talk Denys, I've done my vow to the flag too. Two, in fact," Lott emphasized, pointing to a single bevel pin on his chest, the badge of the Brazilian republic. "I'm not backing down Denys, they need to know their place."\n\nDenny's eye can't help but twitch, the incredulity and irony of the statement not being lost on him...before he sighs, giving a simple shrug."Can't say I didn't try, Lott."\n\n"Very well, you're dismissed."\n\nAs Denys saluted and left the room, the bravado in Lott collapsed, the man reclining on his chair with a heavy sigh and heavy heart, looking at the door his friend left; he gets it, he does, but he simply can't allow something like what could have happened.\n\nHe's a military man, after all. He knows the last thing Brazil needs is more power in the army's hands."
 brazil.207.a:0 ""My heart and actions are utterly unclouded...""

 brazil.208.t:0 "Salles travels to Zentralafrika"
 brazil.208.desc:0 "There was no accurate way to tell the time here. He lost count of the time zones, so he had no idea how late in the day it was. Sure, Walter Moreira Salles had timed the hours from Recife in the afternoon. But all he knew was Hitlerstadt was the middle of nowhere, and it was dark.\n\nHe knew things were going to take a turn for the strange when the jet switched over from the US Airbase on Ascension Island to Léopoldville Traffic Control. As they came from the Gulf of Guinea, the order came to gain altitude and fly high and fast to avoid ground fire. This unnerving notice made Salles fearful of what was going on down in the jungle. Even on approach to N'djili Airport, the aircraft had to make a rapid descent in a corkscrew motion to land, giving Salles a side window completely filled with land. He needed a drink as soon as the tires touched the ground, and they found a bottle of schnapps at the airport as the jet refueled.\n\nThe flight to Hitlerstadt was worse. The same maneuver had to be done to take off from the ground. The air offered no relief, as the safest way to fly around the potential anti-aircraft was straight over the lake. With the sudden opening of a vast ocean somehow in the middle of Africa, and rumors of how many aircraft were lost over the monstrosity circulating around the aircraft, Salles had no rest nor comfort for what he was about to do. Not that him standing on a semi-deserted airstrip in the middle of nowhere on a moonless night would help him anyway.\n\nThe headlights appeared in the distance. Four or five Kübelwagens and Mercedes-Benzes in green camo pulled up in front of the plane. Front two had machine guns mounted. Salles saw groups of soldiers get out with G1 rifles and face the plane. One in a beret came up to him and saluted. "Welcome to Hitlerstadt, Herr Salles," he said in accented English."
 brazil.208.a:0 ""Generalfeldmarschall Rolf Steiner, at your service.""

 brazil.209.t:0 "Salles eats Lobster"
 brazil.209.desc:0 "The romantic notions of African hunting lodges or grand colonial era hotels Salles had did not materialize at the Hitlerstadt resort. The Egyptian or South African hotels had a certain old charm for them. Even the newer Hiltons or Yamatos would have at least a modern appearance in their interior, even if the structures looked the same if you looked at them enough. Hitlerstadt was, on the other hand, nothing more than a collection of Proras. A cement monstrosity more suited to be a blockhouse guarding the white beach than a place of relaxation and entertainment. The special suite he was staying in was thankfully removed from the main complex, but it looked more designed to mirror Goering's home than an afro-German design.\n\nAmusingly, most of the wait staff were native Africans, dressed in the white uniforms of the SS mess waiters. Somehow, despite the propaganda, even here the Germans were unable to block the influences of the land they plundered from. Inside the dining room, decorated with various trophies from long-deceased animals was a giant table made from rare wood in the jungle. And far on the other side was Rolf Steiner, wearing his same field uniform with the beret still on his head, nursing a glass of Gaffel Kölsch.\n\nThe dinner was a surprise, but not a pleasant one. The unveiling of the lobster bisque, with lobster tails, asparagus, and potato salad no doubt gave Steiner a source of amusement, but it put Salles off. All the time, though the French wine they paired it with was wonderful, he couldn't help but think about where this had come from. No doubt these should be in a Brazilian household, sold off by a local fisherman who now may have had to go hungry because of what these bastards did.\n\nThe conversation was mostly small talk, with Steiner sharing off-putting tales of his time in the military and his childhood. After polishing off the lemon cheesecake, Steiner finished off his second glass of beer, before looking at his adversary."
 brazil.209.a:0 ""Shall we begin, Herr Salles?""

 brazil.210.t:0 "Discussion over Trade Begins"
 brazil.210.desc:0 ""The whole middle bit of the Atlantic, that?" asked Steiner with a degree of hostility. "That's everyone's ocean! Us, the Japs, the Yankees, everyone has a right to it! How the fuck do you think you can take a part of it and kick us out?"\n\n"The Cape Verde Pain," said Salles, "is neutral territory for shipping and fishing for the most part, yes. But there remain certain territories by international law that belong to the people of Brazil. The continental shelf of South America is by law Brazilian territory, and our government has the right to regulate the harvest of spiny lobster from the territory."\n\n"But..." Steiner began as he took a sip of his beer, "they're fish, aren't they? They swim. And that isn't on the continental shelf, so they're in the water, and they're fair game."\n\n"You may say that, but our view is we have a right to stop you if you keep wanting to harvest the lobster there. You need to stop it and abide by our regulations, that's what this is about."\n\n"Alright...so what are your regulations?"\n\n"Excuse me?"\n\nSteiner smiled. "Lemme spell it out for you: how much can we fish there? What's your deal to end this horseshit before it gets any worse?""
 brazil.210.a:0 ""We'll give equal access.""
 brazil.210.b:0 ""Some fishing will be permitted.""
 brazil.210.c:0 ""You need to pull out entirely.""

 brazil.211.t:0 "No Fish for You"
 brazil.211.desc:0 ""It's the view of the Brazilian government that you need to pull all fishing activities from the coast of Brazil immediately."\n\nSteiner nearly spat out his Kölsch. What the fuck did the Brazilian just say to him?\n\n"There is far too much overfishing in the area, and we must conserve our reso-"\n\n"No," he said, "you don't have an overfishing problem, you have a problem admitting the fucking ocean is supposed to be for all of us! Where else do you want to get the lobster? The lake?"\n\n"Perhaps that's a better option," Walter Moreira Salles said. "And you could convince Hitler to make Moskowien a lake to harvest them there like he said in Mein Kampf. Far better than telling him you sparked a war by overfishing."\n\nFuck, Steiner thought. This was bad. He could suck it up and try to get something for it later on, or he could push hard for at least some fish. He could also leave the room immediately. Sure, Reichskommisar Müller wouldn't like it. Or he wouldn't care. Or he'd call him a badass. That was up for debate, the man was hard to read.\n\nBut he mulled it over with another sip of beer, and found liquid courage."
 brazil.211.a:0 ""Alright, fine, we'll leave you alone.""
 brazil.211.b:0 ""Be reasonable here, we can work a deal.""
 brazil.211.c:0 ""Tell the U-boats about the continental shelf!""

 brazil.212.t:0 "Some Fish for You"
 brazil.212.desc:0 ""Brazil's President has instructed me to tell you he is open to a negotiated settlement regarding lobster fishing."\n\nThat perked up Steiner's ears. "So... how much do we get?"\n\n"That depends." Salles explained "There would be regulation, inspections, and requirements regarding Brazil's role in all of this-"\n\n"But we would be able to still fish and sell them back to Germany?"\n\n"You would be able to conduct limited fishing operations in the Cape Verde area, yes."\n\nThat was music to Steiner's ears. With the Brazilians open to talking it out, he could call it right here. They still get to do the fishing, and the Brazilians got to claim a favorable deal. There was much more that had to be negotiated tonight, and he could easily just accept the deal in order to get the rest over with. Might impress the bastard over there too.\n\nBut was that what he wanted? Sure, it was risky, but he could push for more. Much more. He had his foot in the door now, and he could easily press them for more. Though the beer in him might have been the one saying that."
 brazil.212.a:0 ""Herr Salles, you have a deal.""
 brazil.212.b:0 ""Be reasonable here, we can work a deal.""
 brazil.212.c:0 ""What right do you have to regulate the master race?""

 brazil.213.t:0 "Equal Access"
 brazil.213.desc:0 ""We are willing," said a clearly nervous Salles, "to recognize the fishing rights of the Grossgermanches Reich in the area around Cape Verde."\n\nOkay, that was something. Enough to get Steiner to pay attention to what the Brazilian was saying.\n\n"The lobster trawlers and other ships will therefore be allowed-"\n\n"So that's it, correct?" pressed Steiner. "You guys are giving it up?"\n\nSalles gave a solemn nod.\n\n"Excellent! No more need for talking, we accept your proposal!" Steiner finished his drink, set it down, and let out a relaxed sight. Then he called to the waiter, "another round for me and the fine Herr Salles here!"\n\nSalles wasn't looking so hot as the waiter went to the bar. Steiner didn't care. Though he almost forgot what else would be decided tonight may not be so easy. The Brazilian may have been aiming for something better later on.\n\n"So Herr Salles," he said as the next beer arrived, "what do you wish to discuss next?""
 brazil.213.a:0 "We break out the maps..."

 brazil.214.t:0 "The Germans Respond"
 brazil.214.desc:0 ""That's unreasonable, Herr Salles," said Steiner as he thought it over. "The fishermen need to have some sort of income, and fishing off the Gulf of Guinea holds all sorts of issues. Have you seen the mess over there?"\n\n"I believe I have," Salles said, "though perhaps the bombing you do has something to do with it."\n\n"Almost certainly, but that's more an issue for Schenck and Germania. We wish to have good relations with the locals but it's a hotbed of anarchy, so we have to farm elsewhere. Surely you understand why we fish on the other side of the Atlantic? We need to have at least some of the crop to sustain our operations."\n\nBingo. Now the Germans were backing down. Salles smiled. His plan worked perfectly.  They could come up with a compromise now. His hard line on the subject had paid off. All that was left was to make the deal and then move on to the other subjects at hand.\n\nOr should he? It was half a loaf, but Brazil might want the whole thing. Lacerda may roast him over the coals for even this accomplishment. Perhaps he could try to see just how hard Steiner was going to push for this. Or if he would give in or leave because of it."
 brazil.214.a:0 ""We'll come up with a number for you.""
 brazil.214.b:0 ""It's still our lobsters.""

 brazil.215.t:0 "The Germans Reject"
 brazil.215.desc:0 ""You aren't really arrogant enough to think you can limit us, can you?" asked Steiner, his voice rising.\n\n"I beg your pardon?" asked Salles.\n\nSteiner took another sip of beer. "You want to claim that anything in the Atlantic Ocean that touches the ground is Brazilian property. How? You think you can bully us into giving up our way of life to you? What makes you think you have a right to do this?\n\n"You will not be able to go into Brazilian waters and take our animals and livelihoods," Salles said bitterly. "There are rules civilized nations must follow, and we will stand up to defend our rights as a sovereign nation. Now think, Rolf, do you want to escalate this? We're meeting you halfway on this, but we cannot go any further!"\n\n"We can," said Steiner, "and I've seen your fleet and how it compares to the Kriegsmarine. You wouldn't have a chance if you stood up."\n\nThis was bad, terrible even. That was the reasonable agreement the drunken kraut had tossed. Now, Salles would have to either accept this threat or he would be needing to leave this table and say diplomacy had failed."
 brazil.215.a:0 "Leave with a bowed head."
 brazil.215.b:0 "Leave while looking him in the eye."

 brazil.216.t:0 "The Lobsters Settle"
 brazil.216.desc:0 ""So that's it then," said Salles. "We have come to an agreement?"\n\n"Yes we have," Steiner concurred. "I guess now we can call this lobster conflict over."\n\nSalles let out a deep breath. Things were now much better than before. He knew the fish were going to be the biggest hurdle toward any deal. But now that had been settled... things looked so much easier after what had gone on before. He relaxed a bit and took a sip of water.\n\nSteiner on the other hand, maintained eye contact with Salles. He knew there was still going to be a long night ahead of him And the way this was going, he may need more than another beer to keep his nerves steady.\n\n"So what's next?" asked Salles.\n\nSteiner snapped his fingers and a mercenary brought forward a map of the South Atlantic, with a pen and a ruler. Salles knew what was next."
 brazil.216.a:0 "Time to carve up the seafloor."

 brazil.217.t:0 "The Debate Over Naval Boundaries"
 brazil.217.desc:0 ""With the fishing rights dispute out of the way," Salles began, "we can now move onto the claims of Brazil as to the seafloor. And our proposed exclusive economic zone will clear up any other concerns you may have."\n\nSteiner just looked at him. "Show me."\n\nSalles stood up and walked to the map. Steiner followed, beer in hand. "So previously, the position of the German government was that Brazil had exclusive rights to all seas twelve miles off the coast, but with the advances in underwater mapping, we can tell the Brazilian continental shelf goes much further than that. Therefore, we claim all operations..." he began to draw a line with the help of the ruler measuring distance from the coast. "...to here, this line. About three hundred and seventy kilometers. The shelf extends further in many places, but this would give us a nice reserve to work with."\n\n"Well," said Steiner as he took out a pen of his own, "if we said we wanted three sixty clicks, that means..." He stopped after the first mark. It was clear his demand would come nowhere close to the edge of Salles' line.\n\n"The Government of Brazil," said Salles, "will accept your territorial claims."\n\nSteiner nodded. And another aspect of the treaty was settled."
 brazil.217.a:0 "Now we focus on the crews."

 brazil.218.t:0 "A Question of Sailors"
 brazil.218.desc:0 ""Alright, Herr Salles," Steiner said as he took another drink of Gaffel Kölsch, "we would now wish to discuss the issue of all the fishermen you've taken into custody since this nonsense started."\n\n"Yes, let us do so," Salles agreed. "If you are aware, many of them are about to be charged with several criminal offenses related to fishing in restricted waters. Not to mention the few who tried to throw punches with the marines."\n\n"And I assume the PSD is very happy they have something to trot out to distract the media," said Steiner. "But, of course, any decision regarding this crisis has to take into account the fishermen you have abducted. The kidnapping of scores of Aryan workers by your mongrel navies isn't something that can be tolerated by Germania."\n\n"Aryan? Most of them were native Africans!"\n\n"Both sides of this dispute must have a propaganda edge, Herr Salles," Steiner said coldly. "I am well aware only a fraction are even Germans from the Reich proper, but it sounds better for back home, doesn't it? Zentralafrika is a more multicultural place than most realize." He gave a wink to the native waitstaff in the SS mess uniforms.\n\n"But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned...""
 brazil.218.a:0 ""...immediately.""
 brazil.218.b:0 ""...at the next available time.""
 brazil.218.c:0 ""...after this agreement is finalized.""

 brazil.219.t:0 "Immediate Action"
 brazil.219.desc:0 ""But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned immediately. There will be no room to avoid it, the crews of the trawlers have to come home starting tonight."\n\nSalles instantly knew what to say to Steiner's demand. "That's, um, well impossible Field Marshal. We aren't about to release any prisoners or suspend prosecution without some sort of an agreement in place explaining why it won't happen again. Let alone immediately which would be a huge logistical nightmare?"\n\n"Well, you have their boats, right? Couldn't they sail back?" Steiner laughed at his own joke as he took yet another sip of Gaffel Kölsch. "But really, the Reich cannot tolerate what you are doing. They cannot stand its people being held in your prisons for another day. We want them out tonight."\n\nThis was an interesting situation. Salles could, yet again, accept this deal and leave with a degree of humiliation. Or perhaps he could push for something more... reasonable. There was no reason any extradition couldn't take place at an efficient pace if some time was granted. Perhaps Steiner could see that.\n\nBut he also may not be able to see reason. And then this whole negotiation would be a farce.\n\nSalles read his adversary's face and decided on a course of action."
 brazil.219.a:0 "Very well, immediate repatriation."
 brazil.219.b:0 "Perhaps a more achievable timetable?"

 brazil.220.t:0 "The Art of the Possible"
 brazil.220.desc:0 ""But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned at the next available time. What we are asking is not an immediate transfer, but one that is done with as little delay as possible."\n\n"So...that would mean we let the fishermen out of prison in a general pardon," Salles said.\n\n"You must agree that we need to move beyond this unfortunate situation as soon as we can, and that means we transfer them all over," explained Steiner, who then took yet another sip of Gaffel Kölsch. "We would arrange to help you in the matter, with ship and Lufthansa transport of course. We understand this would take time and we are perfectly willing to allow a generous period to get the repatriation in order. However, it must be carried out promptly."\n\nThat did seem like a good deal to Salles. The detainees got to leave pretty quick while it wasn't a total loss on their end. But... "how do we know you aren't going to renege?"\n\n"Huh?" asked Steiner as he was in the middle of a drink.\n\n"This expulsion, how do we know you won't turn around on us? Because that's the only reason you are at the table in the first place. Without your citizens, we lose our leverage."\n\n"You have our promise we won't go back on our verbal agreement," said Steiner, which Salles honestly didn't believe a word of."
 brazil.220.a:0 "Still sounds like a good compromise."
 brazil.220.b:0 "We release our prisoners when we want!"

 brazil.221.t:0 "As You Like It"
 brazil.221.desc:0 ""But that's beside the point, Herr Salles. The way I see it, the citizens of the Reich must be returned after this agreement is finalized. There isn't a reason to hold them after the issue has been settled. And we don't want them to be in detention any more than absolutely necessary."\n\nSalles thought it over. "That would certainly seem reasonable," he said. "I know the detention of the crews is a big issue with your government, and I wouldn't see any reason to keep holding them after the dispute has been settled."\n\n"I believe that after a proper settlement, we would have worked through the logistical issues of getting them back here. Lufthansa needs some time to get some charter flights ready. And I understand there are some...issues that require further prosecution. It isn't really that Germanic to go attack a group of Brazilian marines with your fists regardless of circumstance."\n\n"So...the only demand is that we allow the detained crews to leave after the deal is signed and not prosecute them for the illegal fishing charge? I'd suppose that would be something the Attorney General might get behind for reasons of, um, diplomatic necessity."\n\n"Excellent! A toast to this agreement!" Steiner held up his half-full glass of Gaffel Kölsch, and Salles returned with water."
 brazil.221.a:0 "They did say Zentralafrika was the pragmatic one."

 brazil.222.t:0 "Sense and Sensibility"
 brazil.222.desc:0 "Now?" asked Salles. "That is far and beyond what we can do. There is no conceivable way that we can possibly release everyone at this moment. Not without proper protocols in place."\n\n"The agreement will be made tonight," Steiner said, "and we will have the issue settled at this very moment. Not until you stop dithering to make it official, legally binding, or whatever the fuck."\n\n"We don't have to wait for an official agreement, but we can't have a blanket pardon go out tonight and have everyone crowd Norddeutscher Lloyd to get back. That would be highly chaotic, just allowing them to leave with no clue how to get back to Africa. They wouldn't stand for it, we wouldn't stand for it, and that might keep the story in the papers long enough for Germania to wake up and take notice of the clown show you have going on here." Salles gestured to the Africans waiting on the Hitlerstadt VIPs.\n\nSteiner gritted his teeth. He regretted not having a lighter beer to drink earlier in the night. "Your point, Herr Salles?"\n\n"We don't need an immediate release, just a simple delay, enough to process out some lingering issues, but still one that would allow efficient and expedient return from South America. Don't you agree?"\n\nNow Steiner had to make a decision about this. And he knew with the drinking and the lateness he was almost not in the state of mind to make the correct one."
 brazil.222.a:0 "Sure, Walter, we can do that."
 brazil.222.b:0 "We meant exactly what we said."

 brazil.223.t:0 "Brazil wants delayed return"
 brazil.223.desc:0 ""That's not going to happen, Field Marshal, we cannot allow a release before the agreement is done."\n\nSteiner knew this was the wrong time to be buzzed on alcohol. "Herr Salles, the agreement I put before you is a sensible accommodation-"\n\n"I recall Hitler said the same at the Munich conference, but I think you will find the Chamberlains of the world to be quite a rare variety. You have to admit your government isn't the most trustworthy in terms of its diplomatic history. I mean, the wait staff are a fair bit more tan than you put in the brochure even."\n\nSteiner grimaced. "But you cannot hold our people indefinitely after this is settled-"\n\n"Which is why they will be released after the formalization of the agreement. Call that insurance. And it's much better for you and your boss if Germania can't force you to renege on the agreement since we still hold some cards."\n\n"To tell you the truth, Walter, Germania doesn't even care about what we agree to tonight. The Afrikaministerium doesn't respond to anything, Hitler is on the way out and probably knows it, Schenck doesn't give a fuck about this and would ask for too much money anyway, and Hüttig thinks he runs the place for God's sake! We don't have the capacity to go back on our word."\n\n"That's incredibly hard to believe for a system that prides itself on efficiency and ruthlessness."\n\nYou don't know the half of it, thought Steiner as he took a drink. Then he decided how to handle this."
 brazil.223.a:0 "Alright, you win, delayed return."
 brazil.223.b:0 "That was as moderate as we could get."

 brazil.224.t:0 "For All Time"
 brazil.224.desc:0 ""...and Schenck has some 323s we could borrow, though I think he has some jets that could also work," said Steiner. "We'll have to pay for it, but he can keep Germania out of this and we can get them to Brazzaville in only a few hours."\n\n"Sounds like we have a plan," said Salles, who sighed and relaxed for a moment. "Is there anything else you want to discuss?"\n\n"Nothing comes to mind," Steiner said. Then he had a realization, and a smile broke across his face. "Walter..."\n\nSalles knew what that meant. "Rolf..."\n\nThey shook hands and laughed. "Son of a bitch," said Rolf, "we just avoided a war! A mercenary and a businessman! Who needs Walter Hewel, honestly?"\n\n"I'm sure that you'd do no worse in his place," joked Salles. "Now, we should get this written up to bring to. . .is that a helicopter?"\n\nThe noise of an approaching chopper caused Steiner's heart to sink. Even with his stupor he could tell it was a German-made Lerche II. "Liebe Gott im Himmel, why now?"\n\n"What is it?" asked Salles. "What's going on?"\n\n"What the fuck do you think it means when a hellicopter lands outside your house in this Kommisariat?""
 brazil.224.a:0 "This is a complication."

 brazil.225.t:0 "A Diplomatic Nicety"
 brazil.225.desc:0 ""Reichskommissar Müller," Steiner said as he tried to put on a professional air despite being tipsy, "this is an unexpected pleasure. This is the Brazilian representative, Herr Walter Morina Salles -"\n\n"Nice to meet you Walter," Müller said as he took out the clip in his G1 rifle and looked into it. "Hey, do we have a deal yet?"\n\nMüller wasn't the typical Reichskommisar in the slightest, Salles realized. He had eschewed the typical NSDAP uniform Kasche and Terboven had worn when he met them, and they also never chambered an automatic rifle after asking a question at him. "Well, yes, Herr Reichskommissar, there has-"\n\n"Splendid! Diplomacy wins again!" He stood up from the helicopter and walked toward Salles, still holding his gun in the air with one hand. "Herr Salles, I want to let you know I regret this terrible incident, and that I had little part in it, acting only on orders from Germania. I am pleased my lieutenant has smoothed over any difficulties between Germany and Brazil, and I wish to show your nation that I hold no ill-will over the incident with a diplomatic visit."\n\nThat was incredibly unexpected. "What?" asked Salles and Steiner simultaneously.\n\n"I always wanted to go to Brazil. All that wild jungle, that Jesus statue, Carmen Miranda, never got a chance. You think we can make it happen Walter?"\n\nSalles thought it over. "I don't see if that would be an issue. Diplomacy is always good, but the Americans would be incredibly angry. But I guess that's for your chief negotiator to decide."\n\nSteiner gulped. Why did it come down to him? Why was he the one who had to decide what to do about this?\n\n"Rolf," asked Müller, "were you drinking tonight?""
 brazil.225.a:0 "Everyone needs a break sometimes."
 brazil.225.b:0 "We need you at home, Herr Reichskommissar."
 brazil.225.c:0 "Salles gulped."

 brazil.226.t:0 "Reichskommissar's Brazilian Expedition Captures Attention of South America"
 brazil.226.desc:0 "Rio de Janeiro (AP) - The visit of Reichskommissar Siegfried Müller to Brazil has caught the attention and surprise of many around the globe, especially here in the country. Until recently, he was seen as the primary antagonist in the dispute over fishing rights in the South Atlantic and many expected him to be in an armed conflict with the South American nation over it. However, this week he was all smiles as his plane touched down in Rio, greeted by a small delegation of government officials for a short visit to the city.\n\nAny potentially awkward meeting with President Henrique Lott was avoided as Zentralafrika's governor decided to do away with a formal diplomatic visit in favor of a more casual one, where much of his time was spent not in ceremonies in Brasília, the new modernist capitol, but in a helicopter flying over the jungles of the Amazon. "The goal of my journey was to bag a Jaguar, but unfortunately I could not find one," the Reichskommissar said to the local press. "However, I did kill this very large black caiman, and I will bring it home with me to show to my guests in Léopoldville."\n\nThe German Embassy in Brazil said in a statement they hoped this visit would open a new chapter in Brazilian-German relations, but it is believed many in the Nazi government are displeased with the semi-official visit. The State Department was much more open about their displeasure with the visit, blasting Brazil for hosting a major official in the Nazi party. Homegrown opposition was also there, with many groups, predominantly Afro-Brazilian, protesting the visit due to atrocities that are occurring across Germany's colonial holdings. "What this government has done is turn Brazil into a playground for international criminals," declared an editorial in the Tribuna da Imprensa.\n\nMüller, who takes delight in being a more relaxed and atypical Reichskommisar than his other colleagues, was not fazed with such criticism. "All of politics is stupid and you should really ignore it," he said. He also said President Lott or Vice President Jânio Quadros would be welcome to make a reciprocal visit to Zentralafrika at any time."
 brazil.226.a:0 "This could have gone a lot worse!"
 brazil.226_tt:0 "The Reichskommissar sees a lovely Spiny Lobster Trophy and decides to bring it home with him."

 brazil.227.t:0 "Bon Voyage, Herr Salles"
 brazil.227.desc:0 "The early morning sunlight began to rise over Africa, illuminating the single private jet on the Hitlerstadt tarmac. Outside, the crew were sitting and lounging around, trying to avoid thinking about the worst that could happen in the middle of the vast and hostile pit that was Nazi Africa. But right now, there was nothing to do but ensure the plane was ready to go at a moment's notice.\n\nDown the road, up from the city came the convoy of camouflage cars. They were let into the airport grounds, and they parked in front of the plane. A group of mercenaries got out and formed an impromptu honor guard. This had caused the pilots to perk up. Walter Salles stepped out of the car in the middle, followed by Rolf Steiner. A few words were exchanged, before Salles climbed up the steps and into his jet.\n\nFinally on what was technically home soil after hours of debate, Salles got into a seat and relaxed. The arguments were hard, and the hours were late. He may have given up too much, but the important thing was he had an agreement to stop the Lobster War. They may judge him a Metternich or a Chamberlain, but he had something that would avoid war once and for all. And that had to account for something.\n\nBut as the jet took off and disappeared into the brilliant blue sky above the Congo Lake, Steiner watched intently as the diplomat left. He wasn't so sure of his deal either, and he was a bit drunk towards the end of it. And he knew more than anyone else just how few problems could be solved by resolution in this insane world. However, for a moment, he felt a tinge of relief at the fact he was able to avoid yet another conflict in Africa."
 brazil.227.a:0 "Peace in our time."

 brazil.228.t:0 "Sunk Costs"
 brazil.228.desc:0 "Eventually, everyone realized it would never work.\n\nSalles had expected a violent outburst from the man, but in reality Steiner was a lot more measured about the situation. Perhaps the alcohol had prevented an outburst. Maybe he was more sensible for a mercenary than Salles had assumed. But it also could have been that Steiner simply did not care so much for the lobster or worry about a conflict after all.\n\nNo time was wasted afterwards. Once a deal could not be reached, Steiner escorted Salles back into the motorcade and drove back to the airport. No words were exchanged between the two, as there was no need: everything had already been said. At the airport, Salles bid the host farewell and walked to the waiting jet himself. Steiner just watched from the car.\n\nThis was bad, thought Salles. The Germans weren't reasonable. This trip was the last hope at diplomacy, and it was a complete bust. Now he would have to answer to Lott why things had failed so spectacularly. And that now harder measures would be necessary to solve the crisis.\n\nBut it may have surprised him as he flew into the dark night that Steiner was thinking much the same thing. The whole world was about to fall apart in violence, and now a direct threat worse than Cameroon or South Africa loomed from the west. He knew this was not the end of the Brazilian efforts, not in the slightest."
 brazil.228.a:0 "At sea it started, and at sea it will be solved."

 brazil.229.t:0 "The Return of the Nereide"
 brazil.229.desc:0 "The crew of the Nereide, a trawler operating out of Cabinda, was mostly native crewmen with some Belgian and French senior officers. There was only one German among them. That didn't matter as they were all Zentralafrikans as far as the marines that boarded their ship were concerned. And that meant their boat was impounded, while the crew got to spend their time in a detention facility made out of a former warehouse in the Base Naval Almirante Ary Parreiras in Natal, Brazil.\n\nThe worst parts were the uncertainty and the waiting. They could send letters out, but calls were not possible. An enterprising Brazilian had them do tedious work such as landscaping around the naval base, but that still left a lot of time to loaf around and perhaps practice some Portugese. There were rumors, and the consulate would give them stories every day about how Brazil would pay for their suffering, but that never answered the question about when they could go home.\n\nFinally, they got their answer. They were loaded up, one truckload at a time, and then dropped off at the local airport. There, the sight of a massive Messerschmitt 323 Gigant with the colors of the Südwestafrikan Luftwaffe gave them the greatest sense of relief they had felt since the Brazilian corvette had pulled alongside them.\n\nAfter a fairly uncomfortable trip across the Atlantic, the plane touched down in Brazzaville. As they left, they were happy to be once again in the warm blue skies and humid air of the Congo. It was home at last, and they were free once again.\n\nBut they were nowhere near their home port. They had no ship. Or a good way to get back.\n\nAnd they were still subjects of Nazi Africa."
 brazil.229.a:0 "Some bad dreams don't end."

 brazil.230.t:0 "1965 Presidential Election Kicks Off"
 brazil.230.desc:0 "The Presidential candidates have been picked and announced. A fierce race now begins in Brazil for who will come out on top as campaigns kick into full gear."
 brazil.230.a:0 "João Goulart"
 brazil.230.b:0 "Juscelino Kubitschek"
 brazil.230.c:0 "Jânio Quadros"
 brazil.230.d:0 "Carlos Lacerda"
 brazil.230.e:0 "Adhemar de Barros"
 BRA_pres_election_season_tt:0 "§wCampaigns for the chosen candidate are now available in the Presidente Elections panel!§!"

 brazil.231.t:0 "1965 Elections End Invisible Event"
 brazil.231.desc:0 "among us"

 brazil.232.t:0 "A Victory for the Laborist"
 brazil.232.desc:0 "To celebrate his victory, João Goulart decided on a traditional churrasco in his old gaúcho way. Supporters and allies, like Vargas and Kubitschek, came to congratulate him and even had to proclaim a speech or two, drunk as he was. It was a day for celebration, after all. Even when all guests had left and everybody in the house slept, Goulart and Leonel Brizola remained by the fire. The brothers-in-law drank, ate, they laughed, and toasted each other in their slurred words. This was the moment for praise and rejoicing, Brizola said. The next few years would be an uphill struggle against the forces that corrupted Brazilian politics and oppressed Brazilian workers. President João Goulart would lead the labor movement to new heights, Brizola said in a final toast, and the free people of Brazil would see a future of happiness.\n\nFar away from the next President's home, four generals sat in a smoky backroom, a somber atmosphere between them. How could this happen? How could they allow a socialist, a puppet of Vargas, a goddamned communist to govern this country. No, this wouldn't do. Now was the time for reaction.\n\nLater, Getúlio Vargas smoked a fat Cuban cigar in his dark office, with an almost gleeful grin. "Oh, how the generals must be seething right now," he thought. As the smoke filled the room, Vargas remembered his days in power and how hard he fought for the nation. Now, Jango would fight his mentor's battles, and with some assistance, his success would be almost certain."
 brazil.232.a:0 "A night of applause and insults."

 brazil.233.t:0 "The Moment of Truth"
 brazil.233.desc:0 "It was expected. The polls showed it, the media talked about it, opponents complained and tried every single trick left in the book, and the political scene braced for impact as the obvious turned from a expectation to a truth.\n\nJuscelino Kubitschek then saw the large cinema projector adaptated to transmit Television gave the news, for a considerable margin JK had beaten his opponents and turned again into the president of Brazil, the first man to do in history. The whole Urca Casino exploded in cheers as confetti began to fall and the casino band began to play a special, jazzy remix of "Peixe Vivo", Kubitschek's favourite song. It was done; the PTB-PSD coalition had come out on top again, cementing even more its position as Brazil leading political force. JK was lifted up by the eclectic crowd of his supporters, from industrialists to oligarchs, from military men to teachers and commoners invited to take part on the ceremony to cement his victory. They carried him all the way to the podium where he was dropped and stumbled to way into the microphone with his cigarette crumpled by movement. Vargas was among the guests of honour being constantly praised by his disciple, taking part on the cheering at every line of his speech.\n\n"We did it!" whispered Jango, who was sitting to Vargas' right. "I wonder how Lacerda is right now."\n\n"Biting his hat off, as they would say in my time," commented Vargas, causing Jango to laugh. "But we can't leave our guard down. He might try something, he always does."\n\n"And he always fails." finished Jango, who returned his attention to the cheering as Kubitschek went into his plans for the future.\n\nVargas himself though about what that meant, he didn't know if he would be there for the next president's inauguration, but that one marked a major victory. His system continued, having adapted to the ideological needs of the time. Getúlio Dornelles Vargas, once called President and Father of the Poor, had succeeded in making a lasting legacy."
 brazil.233.a:0 "May it last for all eternity!"
 
 brazil.234.t:0 "Victory at the Ballot Box"
 brazil.234.desc:0 "Victory! In the UDN's headquarters now elected President Quadros exchanged cheers with staffers, other UDN candidates and friendly journalists. His legs were leaden from fatigue, his gait unsteady by a steady stream of celebration drinks. The thought of making a speech was far from everyone's mind. The evening would see celebration. Better speak the following day when words would no longer be slurred by the new leader of the Republic. For now Quadros exchanged jokes with those present, draining the last of his drinks for the day.\n\nHow far had  he come along! The president reflected, sprawled over a couch. Every opponent on the left had mocked the vice-president's impossible bid for power, the vice-presidency itself initially supposed to be a shackle to future ambitions. With clipped wring, the UDN's cuckoo would strut without flying far, journalists had mockingly proclaimed.\n\nOn the right the crow's partisans had winced at seeing their political party taken over by Quadros. Pushed in the political wilderness by Lacerda's failed coup in the fifties, many ungrateful party members had been dismayed to find Quadros at their head.\n\nAll the doubters would be proven wrong. Janio Quadros closed his eyes a few moments. The excited buzz of the room was as sweet a lullaby as anything he could have hoped for. The next day would see a proper speech for the occasion."
 brazil.234.a:0 "We have... hic... triumphed!"

 brazil.235.t:0 "Lacerda Victorious"
 brazil.235.desc:0 "Carlos Lacerda, President-Elect of Brazil, was actually boogie-ing in the middle of his office. The doors were, of course, locked, and the Chuck Berry riffs coming off the record player could not penetrate the walls. Nevertheless, he danced without a care in the world. He had won! The people of Brazil had chosen the right path at long last!\n\nBreathing a bit hard, he took the record off the needle and wiped his brow. Once he caught his breath, he walked out to greet his staff and most ardent supporters. The cheers washed over him as he waved and smiled magnanimously, shaking hands and greeting old friends with all the dignity that his time as Governor of Guanabara had let him develop. When the crowd began to quiet down, he spoke.\n\n"My friends! Thank you so much for all of your support, all your tireless efforts! Our glorious Republic, so often led astray, has finally glimpsed her dignity and destiny. We will stand as a pillar of liberty and prosperity, a land where the citizens are free to live, work, and pursue happiness without fear of foreign imperialists or domestic tyrants. The ruinous policies of past administrations will be overturned, and the burden on the middle classes throughout the country will be lifted. No more will Brazil oscillate between oligarchy and demagoguery. I pledge to you today that I will secure Brazil's future!""
 brazil.235.a:0 "And the crowd goes wild."

 brazil.236.t:0 "Fireworks"
 brazil.236.desc:0 "Adhemar De Barros took another long swig of his drink as he headed towards a table in the center of the room. Against all odds, he had won the presidency. Adhemar had done it..The party around him was esatic. A bustling group of electoral allies come to celebrate Adhemar's victory in the election. Eating, laughing, and dancing, the party was ecstatic. Everyone was drinking alcohol quite heavily... Especially Adhemar.\n\n"My, my friends, give me a minute, I would like to celebrate this victory with a toast, no no I wanna stand on the table, I won't fall, I won't fall trust me, urgh- give me a minute to get up. Okay. Let us have a toast. A toast to my victory! A toast to our future success! A toast for Brazil!"\n\nA raperoius roar echoed throughout the party as the toast was called out. An aide hurried over to help Adhemar get down off the table.\n\n"I'm fine. I got up, I can get down." Adhemar was quite red in the face now. One of his suspenders was undone.\n\n"Uh Mr. DeBarros." said the aide with a worried look on his face. "A telephone just came in asking for you. They said it's about the election."\n\nAdhemar chuckled. "Did my lead increase even more?" Adhemar turned to the party. "Okay my friends I have to go take a call. Presidential Business and all."\n\nOne last rousing cheer was given as Adhemar walked into the other room to take the call. He picked up the phone.\n\n"It's Adhemar.What news you have for me. My victory is guaranteed? Well that's great but I don't think that's a reason to- What? Wait wait wait."\n\nThe red drained from Adhemar's face as he immediately began to sober up.\n\n"What do you mean Laudo lost! How the fuck did he lose if I won! Who's ahead? Enda Lott won? It was close? It doesn't matter if he was close he still lost!"\n\nAdhemar began to pace.\n\n"Bloody PTB gunking up everything! We're going to have to completely change plans now! How did this happen? The poll put us ahead by more than 5 points! I won! How the hell did he lose! We are going to have to find a new spot for him in the cabinet or something. I don't know. Just try to figure out how the hell did he lose!"\n\nAdhemar dropped down into his chair, flustered. He turned to his aide."
 brazil.236.a:0 ""Maybe I didn't bribe enough people?""

 brazil.237.t:0 "The UDN Readies for the Presidential Election"
 brazil.237.desc:0 "[BRA_UDN_nomination]"
 brazil.237.desc.quadrosre:0 "The UDN coalition has recently released an announcement indicating its full support for the continued government of the incumbent president, Jânio Quadros, and their resolve to bring about another mandate for him and the UDN.\n\nIn a campaign speech at the UDN party congress, Jânio Quadros summarized the major points of his campaign - an independent foreign policy not reliant on any great power, as well as the promotion of traditional Brazilian moral values. He also pledged to sweep corruption out of Brasília to the best of his ability.\n\nAlready the UDN has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.237.desc.lacerdare:0 "The UDN coalition has recently released an announcement indicating its full support for the continued government of the incumbent president, Carlos Lacerda, and their resolve to bring about another mandate for him and the UDN.\n\nIn a campaign speech at the UDN party congress, Carlos Lacerda summarized the major points of his campaign - standing up for human rights the world over, working with closely allied powers, and bolstering the economy through anti-Varguist market reforms.\n\nAlready the UDN has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.237.desc.lacerda:0 "The UDN coalition has recently released an announcement indicating its full support for the candidacy of Governor Carlos Lacerda of Guanabara, and their resolve to bring about a mandate for him and the UDN.\n\nIn a campaign speech at the UDN party congress, Carlos Lacerda summarized the major points of his campaign - standing up for human rights the world over, working with closely allied powers, and bolstering the economy through anti-Varguist market reforms.\n\nThe UDN has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.237.desc.both:0 "It was the fourth hour of debate, and the UDN was still no closer to selecting their presidential candidate for the upcoming election. Supporters of both Quadros and Lacerda had been stuck arguing over who was more fit and capable of leading the UDN to a victory at the polls. The entire party was fiercely devoted towards preventing another PSD-PTB presidency, perhaps too much so. Good arguments and baseless insults were brought by both sides, and the UDN was likely to coalesce and support whoever ended up on top of this endless debate.\n\nCarlos Lacerda, currently the governor of Guanabara, was a prominent journalist before taking up the reins of public office. While many acknowledge the success he has generally had running one of Brazil's key provinces, there are some who doubt his short temper and ability to govern on a country-wide scale. Jânio Quadros, the current vice president, is noted for his eccentric personality and bizarre suggestions regarding the daily affairs of Brazil. However, he has presided over a successful vice presidency, maintaining peace and pushing forward several key UDN proposals that Lott did eventually sign off on. By midnight, the UDN has selected…"
 brazil.237.a:0 "Time to "sweep" the polls once more. Quadros it is."
 brazil.237.b:0 "The Crow shall make the UDN soar. Lacerda it is."

 brazil.238.t:0 "The PTB and PSD Ready for the Presidential Election"
 brazil.238.desc:0 "[BRA_coalition_nomination]"
 brazil.238.desc.goulartre:0 "The PSD-PTB coalition has recently released an announcement indicating its full support for the candidacy of the incumbent president, João Goulart, and their resolve to bring about another mandate for him and the coalition.\n\nIn a campaign speech at the joint party congress, João Goulart summarized the major points of his campaign - welfare, social reform, and continuing the policies of Getúlio Vargas from a social perspective.\n\nThe coalition has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.238.desc.kubitschekre:0 "The PSD-PTB coalition has recently released an announcement indicating its full support for the candidacy of the incumbent President, Juscelino Kubitschek, and their resolve to bring about another mandate for him and the coalition.\n\nIn a campaign speech at the joint party congress, Juscelino Kubitschek summarized the major points of his campaign - a steady hand, economic development, and the continuation of the policies of Getúlio Vargas from a centrist perspective.\n\nThe coalition has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.238.desc.either:0 "In the upcoming election, the PSD-PTB coalition is faced with a choice between the PSD candidate, Juscelino Kubitschek, a former president, and the PTB coalition, João Goulart, former vice-president and chair of the Câmara dos Deputados.\n\nThe major points of Kubitschek's campaign - a steady hand, economic development, and a centrist focus in the implementation of Varguist policy - contrast with the emphasis by Goulart on welfare, social reform, and a more social focus in implementing Varguism.\n\nThe PSD-PTB coalition has resolved to unify behind one of the candidates; all that is left is choosing which one to favor this time around."
 brazil.238.a:0 "We put our faith in Jango."
 brazil.238.b:0 "JK led us once; he can do it again."
 brazil.238.c:0 "They put their faith in Jango."
 brazil.238.d:0 "JK led them once; he can do it again."

 brazil.239.t:0 "The PSP Readies for the Presidential Election"
