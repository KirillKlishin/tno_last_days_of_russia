 BRA_military_sobornne_tt:0 "§QСорбонне§!\n--------------\nСорбонне во главе с Эрнесту Гайзелем - это так называемые умеренные бразильские военные, выступающие за статус-кво. Главная забота Сорбонны - обеспечить стабильную Бразилию, чтобы их чеки приходили вовремя, и они могли выйти на пенсию со значительной пенсией. Хотя им, возможно, не хватает амбиций хардлайнеров и идеологической преданности конституционалистов, то, что есть у Сорбонны, - это прагматизм."

 BRA_military_constitutionalists_name:0 "§KКОНСТИТУЦИАНОЛИСТЫ§!"
