 ## Events
 brazil.1.t:0 "Лобстерная война"
 brazil.1.desc:0 "Лотт сидел и читал документы, лежавшие у него на столе. В правительство поступили новые сообщения о пиратстве и незаконном рыболовстве недалеко от побережья Пернамбуку. Их основные порты отправки находятся в немецкой колонии в Центральафрике и многочисленнх государств Западной Африки. Лотт кашлянул перед тем, как сказать:0 "Это вопрос национальной безопасности, мы должны немедленно остановить эту "войну с лобстерами"". \n\nНапротив его стола сидел Одильио Денис, его военный министр, который курил большую сигару и чье лицо становилось все злее по мере того, как продолжалась встреча и обсуждались многочисленные сообщения о вторжении в границы бразильских вод. Рядом с ним был адмирал Арнольдо Тоскано, человек, который имел дело с этими угрозами на севере. Тоскано выглядел измученным, с темными кругами под глазами. Примечательно, что вице-президента Квадроса там не было, Лотт решил не приглашать его на эту встречу. \n\n"Я пытался остановить это". Арнольдо Тоскано сказал:0 "Я уже приказал двум эсминцам противостоять пиратам и рыбакам, но это последнее вторжение было более массовым, чем мы думали изначально". \n\nОдильио усмехнулся и пробормотал себе под нос:0 "Мощь бразильского флота не может победить нескольких пиратов, невероятно" Лотт бросил на Одильио быстрый, но строгий взгляд и ничего не сказал в ответ. \n\nАрнольдо продолжил, не обращая внимания на комментарии Одильио:0 "Пираты продолжают преследовать наших рыбаков и нападать на туристические судна. Всего несколько месяцев назад богатая японская пара была взята в заложники пиратами во время наблюдения за китами. Это только подтолкнуло новых пиратов к нападению на наши воды, их просто слишком много, чтобы справиться с ними двумя эсминцами. Тем временем рыбаки из Западной Африки и крупные коммерческие рыболовные суда из Центральафрики продолжают незаконно заходить в наши воды, чтобы выловть большое количество рыбы,  а судна из Центральафрики ещё и крадут наших ценных лобстеров. Как я уже сказал, двух эсминцев просто недостаточно, я прошу более крупную оперативную группу, чтобы остановить эту угрозу раз и навсегда." \n\nЛотт молчал, обдумывая все возможные варианты действий и то, что может произойти в зависимости от его выбора. Примерно через десять секунд Лотт заговорил:"
 brazil.1.a:0 ""Арнольдо, у тебя будет оперативная группа.""
 BRA_lobster_war_1_tt:0 "§wНаш выбор может повлечь за собой серьезные последствия.§!"
 
 # Quadros' Resignation
 brazil.2.t:0 "Calling Lotts Bluff"
 brazil.2.desc:0 ""Sir? Um... Vice President Quadros just sent in his resignation." Lott stared at his secretary hanging in the doorway, and slowly collapsed onto his desk. "Thank you, Maria. Take the day off." She nodded, and closed the door behind her. After a moment, Lott pulled his head upright, stood and walked to his cabinet. This was hardly a surprise, really. Quadros had threatened Lott with his resignation for a while now, citing the Presidents 'bastardry', a phrase he actually used in front of the entire staff. Who knows, if Lott capitalized on this fast enough it might even play out in his favor. If the next Vice President was even slightly more cooperative then Quadros, or could even speak Portuguese legibly, imagine the things he could do!\n\nLott pulled open the bottom-most drawer, revealing his favorite cigar box. It was a brand he could only get in Italy, and he liked to save them for particularly interesting situations. As he cracked the window, he realized that the situation might be more interesting then he first assumed. A crowd was gathering outside, waving signs and chanting something. Lott saw what, or rather who, they were cheering for before he could make out the words. Every other sign featured a stylized portrait of Jânio Quadros, smiling his stupid little grin.\n\nLott spied Maria inching around the crowd on her way out, and resolved to pay the poor woman more. "MARIA!" She darted her head around and stared up at him incredulously. "GET BACK INSIDE, I NEED YOU TO CONNECT ME TO QUADROS!" The crowd cheered at the sound of their broom messiah's name, and Lott slammed the window closed again. He sighed, closed back up the cigar drawer, sat back in his seat and stared at the phone. Damn the man, but the people loved him."
 brazil.2.a:0 "Lott hated begging, but he hated angry mobs more."
 BRA_quadros_resignation_1_tt:0 "§OThis will not be good for our nation's stability.§!"

 # Quadros Reinstated
 brazil.3.t:0 "Проверим?"
 brazil.3.desc:0 "Жаниу Куардус уверенно направился к своей двери, двери вице-президента. Он положил руку на дверную ручку, дверную ручку вице-президента. Он медленно, очень медленно открыл дверь и снова вдохнул воздух, которым дышит вице-президент. Квадрос кашлянул. Здесь стоял тошнотворный.\n\n Когда он подал в отставку, возможно, продал его слишком сильно. В последний раз, когда он видел свой офис, он был завален битым стеклом, а мусорный бак был перевернут, и он, возможно даже, сделал дыру в стене. Большая часть уже была убрана, но вокруг все еще валялся мусор. К счастью, уборщики оставили кое-какие вещи. Куардос открыл окна, поднял упавшую метлу и принялся за работу. \n\nЖаниу, по правде говоря, наслаждался уборкой. Все было упорядочено. Организовано. Так что, в отличие от всего остального в жизни Куадроса, уборка имела определенную цель и определенный конец. Убирая последний мусор в своем кабинете, Куадрос воспользовался моментом, чтобы похлопать себя по спине. Это было трудно, но он это заслужил. Он был на шаг ближе к президенту! \n\nОтставка была довольно волевым решением, но, черт возьми, это того стоило. Лотт практически умолял его вернуться, с тоном абсолютной ненависти в голосе, чем наслаждался Куардос. Тем не менее, это даже не было близко к концу. Он выпрямился, сел и начал набирать номер Ласерды. Сегодня Квадрос сделал смелый шаг, но пришло время стать еще смелее. В конце концов, президент должен быть решительным."
 brazil.3.a:0 "Жаниу Куадрус никогда не мог удовлетвориться чем-то меньшим."
 BRA_quadros_resignation_2_tt:0 "§wНа данный момент мы оставим в стороне наши разногласия.§!"

 # Follow Up to Henrique Lott intro event, or the Quadros Intro event
 brazil.4.t:0 "Раздражители"
 brazil.4.desc:0 ""Да, Куадрус, что такого невероятно срочного?" Лотт откинулся на спинку стула, закрыв глаза. Жаниу Куадрус вряд ли соответствовал его представлению об идеальном вице-президенте, но, нравится ему это или нет, Куадрус был тем, кого хотели люди. Может ли он быть эффективным при случае? Конечно. Но Куадрус также может быть... резким.\n\n"Лотт, я, ик, ждал два часа! Слушай, слушай, ты меня слушаешь? Эти аргентинцы, они строят эту плотину, верно? И это будет плохо для нас, для Бразилии. Ужасно! Поэтому мне нужна ваша подпись или что-то в этом роде, чтобы заставить их остановиться. Я думаю. Вам потребовалось очень много времени, сэр".\n\n"Чт- Жаниу, вы пьяны?" Лотт был раздражен, он послал Куадруса в Аргентину, чтобы договориться с ними о плотине, а не напиваться.\n\n"Ты опаздал! Так что да, я немного выпил. Немного. Эти, эти аргентинцы, блять, они все равно не увидят меня до завтра, тогда почему бы и не выпить? Четыре часа назад, когда я начал звонить, я был трезв, ты просто слишком долго не отвечал".\n\n"Это совершенно неприемлимо, Жаниу. Я даже не понимаю, чего ты от меня хочешь, давай поговорим об этом завтра." \n\n"НУ УЖ НЕТ! Я звоню уже восемь часов, Лотт, просто скажи это! Скажи, что я могу это сделать. Что я могу окупить затраты на строительство? Я думаю, что это все. Скажи это. Скажи это, давай. Они заставляют меня платить за звонки отсюда, Энрике!" \n\n"Ладно, хорошо! Делай то, что тебе нужно, Жаниу. Но завтра мне нужен полный отчет о том, что вы пытаетесь мне сказать. Понял?" \n\n"Да. Я сделаю все это. Спокойной ночи, Энрике. Спасибо. В следующий раз будь быстрее." - сказал Квадрос, прежде чем повесить трубку."
 brazil.4.a:0 "Проспись, Жаниу."

