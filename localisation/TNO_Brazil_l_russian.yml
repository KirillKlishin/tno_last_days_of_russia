 brazil.67.t:0 "Kubitschek's Excursion"
 brazil.67.desc:0 "Early in the evening in Brasília, a hardtop Chevrolet turned off from the Via de Ligação and drove down the Eixo Monumental. Some may have considered it akin  to the National Mall in the District of Columbia, but the locals considered it the largest roadway in the world, with over a hundred possible lanes in the avenue. In a sense, they were right, but there was a massive green space in the middle, limiting traffic to six lanes on the other side. But this did not impede the vehicle as it traveled through the modernist government buildings of the Esplanada dos Ministérios.\n\nParking at the Praça dos Três Poderes, the driver opened the passenger door and out stepped Juscelino Kubitschek. Taking a short stroll on the white stone plaza, he briefly looked at the buildings of governance around him. The Congresso Nacional, the Palácio da Justiça, but what really caught his attention was the flag of Brazil and the Palácio do Planalto. He stood there for a minute, reflecting, before he hopped back into the car for a final stop.\n\nIt was no difficult task to get there, as despite its length, the route was a mere left merge. Eventually the Via Palácio Presidencial brought him through the vast stretch of wilderness to another plaza of white stone. And from there, the last light of the day lit the Palácio da Alvorada beautifully, its western rays reflecting off the white of its construction so far in the distance.\n\nIt was his again, he was certain, his home. The one he built, and the one he would have once again. His election was assured, his reascension certain, and the second term the Brazilian people wanted would occur. This day may have been ending, but sure enough a new dawn would be in the east, one that would illuminate the modern buildings and hardworking construction sites once again.\n\nWas this counting chickens before they hatched? Perhaps. But, he knew, an optimist could make mistakes."
 brazil.67.a:0 "But a pessimist is wrong from the start."

