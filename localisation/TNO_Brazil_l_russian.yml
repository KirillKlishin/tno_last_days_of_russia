 brazil.270.t:0 "The TV Globo goes on air."
 brazil.270.desc:0 "A brainchild of the Magnate of Journalism Roberto Marinho, owner of the Globo Newspaper and the Globo Rádio, the TV Globo goes on air in Rio and most of the capitals nationwide.\n\nHaving been granted the concession to use the channel 4 back in 1962, the Rede Globo starts operations with a combination of national and foreign content, such as american TV series like "Get Smart" and "The Twilight Zone", along with brazilian soap operas such as "O Ébrio" and "O Rei dos Ciganos".\n\nRoberto Marinho, a known right winger of high prestige, brings with his channel the promise of shows that follow the "Globo standart" of quality and that can greatly outshine everything that has been seen on brazilian television before. The results of the first weeks of airing, however, left Globo very far behind other TV channels such as TV excelsior resulting on the hiring of american educated Walter Clark Bueno as a advirsor to improve the reach of Globo's audience.\n\nSome left wing and varguist media outlets criticized Globo for being "elitist to a extreme" and to promote right wing propaganda with their programation, critics that were dismissed by Globo as "envy of the defeated"."
 brazil.270.a:0 "Boa noite"

 brazil.271.t:0 "A Long March"
 brazil.271.desc:0 "It had taken hours of driving and then hours of marching for João Amazonas to reach his destination. Flies and insects buzzed all around him, it was almost constantly raining. The politicians were corrupt and there was little to no infrastructure. In other words, it would be the perfect starting-place for the revolution.\n\nNo one would ask any questions about what Amazonas was building here. The thick forest canopy meant they were protected from aircraft; he could get used to the flies. He stood back and watched a number of his comrades get to work, lifting and transporting boxes, cleaning their weaponry and ensuring tents were set up. It had taken them weeks of travelling and searching to pinpoint this very location. But when they had found it, they realized it was perfect.\n\nToo long he had been in the cities, arguing pointlessly with revisionists on minor policy and dealing with schisms in the communist movement due to blind faith in past leaders' methods. How could those fools not see that the past leaders of the movement had all failed because they were not committed enough - that they had compromised too much? Prestes - the revisionist traitor! - was the biggest disappointment of them all. He had been fooled by the social fascism of Vargas and the PTB, despite fighting against Vargas in the 1935 revolution. That accursed revolution whose consequences saw his wife Olga be deported to Germany and caused her to face almost certain death in the slave mines. Amazonas spat onto the floor thinking about this. Once, he had believed in Prestes. But there was an old saying, "Never meet your heroes", and Amazonas certainly regretted meeting him.\n\nAmazonas went back to thinking about the eventual aims of this camp. He planned for a revolution that started in the countryside with the support of the peasantry and would quickly spread to the cities. Of course the revolution would not be built overnight. They needed more arms, more money, more personnel, more everything really. But he and his comrades were committed. Revolutions had succeeded in the past despite dire circumstances; in Brazil it would succeed as well. No longer would Brazil be oppressed; no, Brazil would soon truly be free."
 brazil.271.a:0 "Araguaia will be our Petrograd."

 brazil.272.t:0 "Now Onto the Hard Part"
 brazil.272.desc:0 "The office smelt of soap and disinfectant. President Quadros (how good it felt to be president!) had thoroughly cleaned the office with the help of a few staffers. Carpet had been vacuumed, the desk had been dusted, windows had been scrubbed to a spotless standard. All in front of a few friendly journalists. The new government would be freed from corruption, from dirty dealings and from Henrique Teixeira Lott's contempt for the good order of things.\n\nOnce the journalists had departed and his staffers had carried the brooms and bottles of chemicals away, Quadros sat at his bureau for the first time. Beyond the doors, the presidential palace hummed with its habitual energy. The president could not help but think of all the times he had entered the room to find Lott busy. His rival had been a hardworking man, if nothing else. Had it only been a few weeks? Far too early for nostalgia for a simpler time. And of course it would never be time for regret. Lott's corruption had left him unfit for the presidency.\n\nQuadros took a final smell of the fresh office. The smell of something approximating a lemon, seen through a chemist's perspective, tickled his nostrils. Perhaps look for a better brand of cleaning product. There would be ample time to do that. The president took out a manilla folder from his bag. Typewritten on it were the words INDEPENDENT FOREIGN POLICY.\n\nIt was time to get to work."
 brazil.272.a:0 "No easy day but yesterday."

 brazil.273.t:0 "Clean Hands"
 brazil.273.desc:0 "The full report on the operation had filtered back up to him, somehow. Perhaps Adhemar had sent it, as a good natured prank.\n\nPage after page detailing how nothing unusual had been uncovered in Adhemar's office. The safe 'filled to bursting with dirty money' had not contained much more than usual for a regional political association. Every receipt checked out, every donation had been tallied. Every 'i' had been dotted and every 't' had been crossed.\n\nThere was no question that Adhemar had bribed the police officers. Perhaps the local officers had been bribed long before the president had even dreamed of launching the corruption probe. One thing remained for sure, though: that slippery bastard Adhemar would not be put down that easily."
 brazil.273.a:0 "Can't anything get done in this country?"

 brazil.274.t:0 "The Plot"
 brazil.274.desc:0 "Auro de Moura Andrade, President of the Senado Federal, looked at Lacerda with a somewhat bemused look on his face. "This is real?"\n\nLacerda nodded, "As real as it gets."\n\n"To: Senhor Auro de Moura Andrade, President of the Senado Federal\n\nDear Sir,\n\nThis letter indicates my resignation effective immediately from the office of Vice President of the Brazilian Republic. Due to circumstances beyond my control, I find myself forced to put myself at the service of Brazil and its people from outside the Federal Government. It is my earnest hope that you will be able to find a worthy successor who will be able to erase the countless blunders of the previous Lott administration.\n\nYours very truly,\n\nJânio Quadros"\n\nAndrade read through it another few times. "Yes, this will work.""
 brazil.274.a:0 "Now to take it to the Senado"
 BRA_quadros_letter_tt:0 "§xNow we need to see if Quadros will pull it off.§!"

 brazil.275.t:0 "The Letter Fails"
 brazil.275.desc:0 ""Rubbish! This letter is garbage!"\n\n"Yeah, get it the hell out of here!"\n\nThis was not what Auro de Moura Andrade, President of the Senado Federal, had planned. He had hoped that Quadros was not influential enough to counteract Auro and Carlos Lacerda's plot to get rid of him. But that was not the case. Worse yet, he could hear Quadros shouting in the hallways.\n\n"Brazil better be thankful that some bureaucrats knew which way their bread was buttered and warned me that this plot was in the offing! That letter was a draft, damn you, a draft! It means nothing, and I am rightfully President!"\n\nWith this kind of shouting, Jânio Quadros was able to prevent the plot to get rid of him and secure the Presidency for himself. But as Andrade finally gave in after being shouted down by a large portion of the chamber for the fifth time, Quadros looked up and saw Lacerda in the gallery, watching everything with a crow's gimlet eye. Quadros made the most wild-eyed look he could, and made the "I'm watching you" gesture right at Lacerda. To Lacerda's credit, he only slightly flinched."
 brazil.275.a:0 "Backstab me, will you? I'll show you what's what!"
 BRA_quadros_success_hdc_tt:0 "§yHe pulled it off then.§!"

 brazil.276.t:0 "Quadros Fails"
 brazil.276.desc:0 ""Senhor Andrade, this letter is to my view credible."\n\n"Yes, Senhor Speaker, Quadros must resign."\n\nThis was what Auro de Moura Andrade, President of the Senado Federal, had planned. He had hoped that Quadros was not influential enough to counteract Auro and Carlos Lacerda's plot to get rid of him. Fortunately, that was the case. Quadros was nowhere to be seen, and so the Senate was successfully convinced to direct Quadros to resign.\n\nQuadros, Lacerda had heard, only found out about it when it was too late to stop it; he called for the people to protest what had happened to him, and no-one was forthcoming.\n\nThe last Lacerda had heard about him was that he left for his home with a look of vague despair on his face and none of his usual wild energy.\n\nLacerda realized that this meant he had a shot at the presidency. He shouted in joy and swigged a glass of whisky. Then, calming down, he sat down and turned to face a corkboard he had kept with him from his days as a young leftist journalist. He crossed a photo out and took it down, smirking."
 brazil.276.a:0 "Another domino falls."
 BRA_quadros_failure_hdc_tt:0 "§xQuadros wasn't able to pull it off either. By rights João Goulart should take over, but who knows what might happen?§!"

 brazil.277.t:0 "The Nation, Leaderless"
 brazil.277.desc:0 "Protestors were thronging the streets of São Paulo to demand a response to the corruption and embezzlement on the Trans-Amazonian Highway that had recently been revealed in the newspapers. But today, they were surprised to hear that Brazil was without a president - Lott, that good-for-nothing, who had sat around and done nothing about the corruption, was gone, having issued his resignation that morning. To the protestors, this was a welcome development; however, they still kept on protesting, not wanting to let up until something changed.\n\nOne group of protestors in the middle of Doctor Vieira da Carvalho Avenue was joined by another fellow waving a newspaper. "Hey, guys, the Vice President - that lunatic, Quadros - just resigned!"\n\nPeople looked at each other bemusedly, with no small amount of confusion. A protestor asked his fellows, "If the both of them are gone, what's the point of protesting? Maybe we should just go home."\n\nAnother protestor shook his head. "No, we have to make our voices heard. Even if they have left, even if the road project collapses, the corruption will still be there. Besides, whatever idiot comes in will probably be just as dirty as the last two.""
 brazil.277.a:0 "The protestors nodded and started shouting again"
 
 brazil.278.t:0 "Andrade Intervenes"
 brazil.278.desc:0 "Auro de Moura Andrade, president of the Senado Federal, was contemplating the choice in front of him. Lott was gone, and he had worked with Carlos Lacerda to do Quadros in. By rights, it was the turn of that damned pinko João Goulart as Speaker of the Câmara dos Deputados to take over as President. But one thing that the damn fool hadn't remembered before running off to the south to watch a football game was that Auro hated him, and would do anything to keep him out of power.\n\n"Deputies of the Senado!\n\nThe situation is grave. By rights, the honorable João Goulart, President of the Câmara dos Deputados, should assume the fallen mantle of President. But I have determined after consultation with the appropriate authorities" - "this means me, myself and I," Auro muttered under his breath - "that constitutional abnormalities prevent him from taking power at this time and it must go to a free vote of the Senado."\n\nAs the Senado Federal fell into chaos, Auro glanced as subtly as he could at Lacerda, who nodded back as subtly as he was able."
 brazil.278.a:0 "Just as planned"
 BRA_ohno_hdc_tt:0 "§xNow the game begins.§!"

 brazil.279.t:0 "Trapped!"
 brazil.279.desc:0 "João Goulart, the rightful President of Brazil, was caught off guard by the beginning of the Hundred Days' Crisis. He had been in a stadium in the South, watching a football game in person the way all proper Brazilians should do at least once a year. But that left him unprepared for the fall of Lott and Quadros within twenty-four hours of each other, and even less prepared for Auro de Moura Andrade to make his rubbish excuse about constitutional irregularities preventing him from becoming President.\n\nWhen Goulart went to the local airport, he found to his horror that there were emergency training exercises being undertaken by the military, and all planes had been grounded. Knowing that if he pushed it any further he'd probably get arrested, he decided to get hold of a man he could trust.\n\n"Jango, my friend! What's going on? I thought you'd be in Brasília right about now!"\n\n"Nothing so easy, Leonel; I was watching a football game and then the next thing I know the Marshal and Quadros are both out, and that bastard Auro has shut me out of the Presidency! Then the thrice-damned army shuts the airport down. If I were the Crow, I'd probably think it was a conspiracy."\n\n"Whatever happens, Jango, you have to remain calm. Come down to Porto Alegre then and we'll take it from there."\n\nGoulart agreed and hung up, then muttered a prayer under his breath to calm himself. This could be the end. He would need to be very careful about what he did next."
 brazil.279.a:0 "Driver, take me to Governor Leonel Brizola in Porto Alegre."

 brazil.280.t:0 "The Lieutenant Steps Into the Fray"
 brazil.280.desc:0 "João Goulart sighed and shook his head. "I'm stuck here, brother, there's nothing else for it. You'll have to take over for me and head to Brasília to press my case."\n\nLeonel Brizola looked at his brother-in-law and nodded, then reached out to embrace him. "Don't worry, Jango, I'll see it done. We'll see you in the Planalto yet, just you wait."\n\nUnlike Goulart, no one dared block the Governor of Rio Grande do Sul from heading north. So it was nothing difficult for Brizola to head to Brasília to stump on Jango's behalf.\n\nWhen he made it there, he announced his presence to the local newspapers and radio stations, denouncing Auro de Moura Andrade's duplicity and making clear his intent to see Goulart enter the Planalto Palace as the next President. The PSD was divided on whether this was a good thing, but the PTB was unambiguously happy to see the return of hope for Jango's campaign. UDN members, on the other hand, mainly gnashed their teeth."
 brazil.280.a:0 "There is hope for the PTB yet."

 brazil.281.t:0 "The Builder Returns to his Project"
 brazil.281.desc:0 "When Juscelino Kubitschek heard that Marshal Lott had fallen from power, he was saddened and deeply concerned. When the news came through that the drunkard Quadros, whose stupidity had set all of this off, had followed him, he was gleeful, but he had no illusions about what this might lead to.\n\nThen Kubitschek heard that Auro de Moura Andrade - that traitor to the PSD, that betrayer of Vargas' ideals! - had spewed some nonsense about "constitutional irregularities" to shut Goulart out of power, and then worse yet that that good-for-nothing barrack-dwelling mouth-breather Frota had threatened to topple democracy if they did not come up with a successor in one-hundred days. At that moment, Kubitschek saw his worst fears come to reality and flew into a rage.\n\nWhen he calmed down, he called Tancredo Neves, who was also quite displeased with everything that had gone down. The two of them concluded that there was only one thing for it - Kubitschek had to go to Brasília. So he did. That very hour in fact. He shoved everything he needed into a bag, bade his wife and family a hasty farewell, and drove as fast as he could up the roads to the capital. It would not be too difficult to make it there on time, he knew."
 brazil.281.a:0 "He had built the roads himself, after all."

 brazil.282.t:0 "The Palace at Dawn's Edge"
 brazil.282.desc:0 "Juscelino Kubitschek had not shown much interest in entering the Alvorada Palace, Brazil's presidential residence, since ending his mandate. The modernist building, the pearl of Kubitschek's new national capital, had not seen the man behind its creation in a few years now. President Lott certainly wondered how long this situation would last.\n\nPresident and former president walked in front of the house in the wee hours of the morning. Both men were early risers. As such Lott was never too surprised at a matinal visit from his ally. Even if that morning's conversation had turned acrimonious. The originator of the nation's new capital, Juscelino Kubitschek had an architect's eye. In an ideal world, the former president would leave very little of the political arena to chance.\n\n"You can't simply brush off these industrialists! Especially not when the PSD needs their support to maintain its electoral lead."\n\n"What did I do to irritate them, JK? Tell them they should lower their prices? That the average Brazilian can't afford a car? They know that already."\n\n"You..." Kubitschek finally went quiet, to Lott's delight. All the best to enjoy an early morning walk. Both men paced around the courtyard, bodyguards trailing them. Beyond the courtyard, the new capital started to drift awake, ending another night of soon forgotten dreams. Finally, Lott was first to break the silence.\n\n"Things are well, JK. Things will remain well. The PSD's in a good place. You've ensured it is. You worry too much. As long as we put in the work, the people will reward us."\n\nKubitschek nodded, grimly. He shook Lott's hand, and began to head away. The rising sun cast long shadows on the departing figure."
 brazil.282.a:0 "A alvorada de um novo dia."
 
 brazil.283.t:0 "End of the Dockworkers Strike"
 brazil.283.desc:0 "Lott surveyed the maps with critical eyes - he was overjoyed to no longer be suffering the affront of strike reports. The crisis was settled, it no longer distracted him from his work, nor the tentative passion project laid out in front of him.\n\nThe lines bisecting the Amazon Jungle would be the arteries of future Brazilian land development. Five thousand kilometres of paved highways would galvanise investment and accelerate the exchange of the nation's goods. Thousands of settlements would be freed from their internment by the jungle's açaizeiros and see visitors arrive by road for the first time in their history. The Amazon would remain a prodigious network of unpaved paths and endless canopy, but it would no longer be the excluded other, for Brazil would be brought to it.\n\nLott smiled. He skimmed a report on truant labourers holding up progress in Ceará and placed it at the bottom of a thick pile of papers. No, no, he'd get back to that later."
 brazil.283.a:0 "From nowhere, this road shall make somewhere."

  brazil.284.t:0 "Dine with Gordon"
  brazil.284.desc:0 ""Understandable," said Ambassador Lincoln Gordon, "and it's much better than boiling, but if you steam them in a little beer and put chili on them, there's nothing like it."\n\n"I suppose the Southern American predisposition to the grill has a bit to do with it, Ambassador," remarked Lacerda. "And it's certainly better than us being forced to eat Blutwurst."\n\nGordon took another bite of Moqueca as he thought about the entirely different food they were discussing. "I suppose so, Mister President. And now with Brazil moving towards the OFN, you won't have to worry about fascist incursions anytime soon. I think few understand outside of the diplomatic circles how massive of a development this is. Almost certainly Brazil is going to be one of the premier members of the Organization."\n\n"That is correct, Ambassador, but Brazil has more grand diplomatic ideas than to attend a few training classes and export equipment abroad."\n\n"Diplomatic...how?"\n\n"Mister Gordon, I'm not content with ensuring Brazil never again falls to extremism. Make no mistake, this nation isn't unique in its troubled past and flirtations with authoritarianism. And Brazil isn't going to stand idly back and be content with whatever transpires in the rest of South America. Washington may consider this safe territory, but we know it isn't. And Brazil is going to keep fighting against totalitarianism wherever it develops on the continent. There won't be a Reichskommisariat in South America on my watch. Nor will we have a Manchukuo. We will have a united bloc in the free world that will permanently keep out the Germans from encroaching on us."\n\nLacerda took a bite. "Mister Ambassador, it's time to make fascism an old-world issue again.""
  brazil.284.a:0 "The dominoes begin to right themselves."
 
 brazil.285.t:0 "Brizola in Brasília"
 brazil.285.desc:0 "Leonel Brizola, Governor of Rio Grande do Sul and a powerful member of the left wing of the PTB, was preparing for the struggle that was coming.\n\nThe former president, Henrique Teixeira Lott, had been toppled by a plot of Quadros, backed and then backstabbed by Andrade, Lacerda, and Adhemar. But his daughter Edna, a more moderate Varguist but not moderate enough to form part of her father's party, remained in the fray. In fact, she was still fighting the good fight in Brasília's Câmara dos Deputados to ensure that João Goulart attained his rightful place as president of the Republic. Now the two had met for the first time and, far from engaging in mere small-talk, were discussing what the next steps were.\n\n"Well, Edna, we will have to hit them in this direction, attempting to usurp the rightful succesion of Goulart as set out in the constitution."\n\n"That makes sense, Leonel. I also know a few people I can pressure, many members of the PSD are reasonable and I can reach out to Neves if we need to."\n\nAs the discussion wore on, Brizola and Lott found they disagreed on a few things - namely, the direction Goulart should take when he took power - but agreed on much more important things, such as the need to protect the Varguist and constitutionalist order in the Republic of Brazil. As the day wore on and became evening, and as Lott and Brizola made more progress in discussing the matter at hand, one thought took more and more precedence in their minds:"
 brazil.285.a:0 ""I can work with this one.""

 brazil.286.t:0 "Old Soldiers Never Die"
 brazil.286.desc:0 "The old general had seen better days. Odylio Denys watched his friend deliver a speech to assembled young officers. Henrique Lott's self-confidence and determination had long given him an iron aura. Nowadays, however, the aura was dented. A warship sputtering into the harbor after a disastrous battle. Yet Lott was not sunk yet. The old general marched on.\n\nThe assembled young officers were of the generation that grew in the shadow of Vargas' regime. To many of them, the army's moment of glory was its ousting of the tyrannical president. The hundred days left them dismayed. Had the army not overreached beyond its constitutional bounds?\n\nDisgraced as he was politically, Lott still held respect in the military. Many did not believe the accusations of corruption. Among the young officers the former president was still personally popular. And while his star had dimmed, it still shone bright. Lott exhorted the young officers to stay true to the republic, to reject the Sorbonne's attempts to unseat the constitutional order.\n\nThe speech over, Lott took many questions from the assembled officer. He did not shy from any topic, nor did he try to provide excuses. He had proven himself unworthy of the presidency, and had thus resigned. A soldier's lot in life was to follow orders, whether from his superior or from providence itself. Pride had no role to play in any of this.\n\n"Having failed in my obligations, I turn to our youth. To you. If I Must crawl and beg for your generation not to repeat my own's mistakes, then so be it." Concluded the old general."
 brazil.286.a:0 "They've heard him speak, but will they listen?"

 brazil.287.t:0 "The Raging Fire and the Rainstorm"
 brazil.287.desc:0 "Lacerda smirked. He had finally managed to maneuver the bastard Kubitschek into a position where he had to face him. Kubitschek had mainly refused to get into any confrontations with Lacerda or any other members of the UDN, but Lacerda had managed to corner him in the Brazilian congress. Kubitschek couldn't run now. Not with this particular session of congress being televised by the press.\n\nLacerda stood up and looked at Kubitschek. It was time to attack. "Mr. Kubitschek!" he exclaimed, " You see yourself as being fit for Brazil's leadership. But you are not fit to run a car! Your policies would continue to drive our glorious country to ruin!"\n\nKubitschek looked at Lacerda and slowly stood up. "Mr. Lucerda, let me affirm that I am a believer of Brazilian democracy, and all that it stands for. But unlike you, I believe in building that democracy up. Now is not the time to pointlessly attack each other, but to build up from the foundation that we have."\n\nLacerda sneered, "By pointlessly attacking each other you mean we should instead rush you back into power, where you believe you rightfully belong. And you claim to want to build up from the foundation we have? How can we possibly build up when that very foundation is under attack from abroad, while you do nothing to confront this threat!"\n\n"The Brazilian people must remain unified during this tough time. Your anti-totalitarian crusade will be nothing but a waste of time and resources."\n\n"Is protecting our values a waste of resources?", Lacerda retorted.\n\n"Unprovoked attacks on our own people is a waste of resources." Kubitschek turned to the Press watching the debate. "Do you think the next leadership of this country should be involving ourselves into foreign conflicts where we have no place to belong?\n\n" A legitimate successor would protect Brazil!" replied Lacerda.\n\n"A legitimate successor would build up Brazil," Kubitschek camly retorted."
 brazil.287.a:0 "Brazil will find a successor in Protection!"
 brazil.287.b:0 "Brazil will find a successor in Reconstruction!"
 brazil.287.c:0 "Brazil will find a successor somewhere else!"

 brazil.288.t:0 "A Lucky Escape"
 brazil.288.desc:0 "The streets of Porto Alegre were absolutely packed with people. People of all different races, classes, ages, and beliefs. People that were all here to see one man, João Goulart.\n\nAs his car pulled up to the venue where he planned to hold a rally, the crowd began to roar louder. Goulart stepped out of the car with some of his bodyguards and his aides and began to smile and wave.\n\n"The people have come out to see me," said Goulart, turning to his aides,"So I am going out to see them." Goulart began to walk into the crowd, shaking hands and greeting people.\n\nThe energy surrounding Goulart was electric. The crowd pulsated and moved around him, trying to say something to Goulart, or even get a good look at his face. Hundreds of words were being said, so many that they all blended together into a roar of voices. Goulart walked among the people, saying hello and shaking people's hands,while his bodyguards struggled through the crowds behind him.\n\nGoulart was surrounded by a swarm of people while trying to work his way into the building. BAM! Goulart was pushed to the ground by someone he couldn't see. Screams began to erupt from the crowd. People began to panic. Goulart felt himself being pulled back up. In his dazed confusion he looked backed to see one of his bodyguards shielding him with his body. He could hear someone yelling to ask where the gunshots were coming from over the shouts of the crowd. People began to stampede away. Goulart looked back at the crowd one more time before being thrown back into his car. The car door was slammed shut and his car began to speed away.\n\n"Sir, are you alright?" asked one of his bodyguards.\n\n"I'm alright," said Goulart, "A little shaken but I'm okay." He sighed and readjusted to properly sit in his seat. He looked across at the bodyguard that had shoved him to the ground and pushed him into the car. "Your name is Francisco right?"\n\n"."\n\n"Well Francisco,""
 brazil.288.a:0 ""Thank you for saving my life.""

 brazil.289.t:0 "The Singing of Songs, the Marching of Boots."
 brazil.289.desc:0 "The chanting of the protesters had begun in the early hours of the city of Rio de Janeiro. Many had gathered in the streets of the former capital to show their support for their preferred candidate for the Presidency. Countless signs were being held up in the air. Pamphlets were being handed out en masse. Slogans were being chanted; slogans that echoed throughout the houses of Rio and through the parks and stadiums. Slogans that echoed all the way up to the main office of the Governor's Palace where Carlos Lacerda was currently in an impassioned rage.\n\n"Sedation of the highest degree!  A bunch of radical goddamn cockroaches disrupting the lives of the good citizens of Brazil! I can hear those bastards chanting from here!" Lacerda turned to Ester, his secretary in front of him.\n\n"I want you to get some of my men to find out who the organizers of these protests are. Make sure they find out everything about them. Homes, addresses, family members, everything. And get me the head of the Militarized Police. We need to clear these cockroaches off the streets quickly."\n\n"Yes sir, I'll contact some officers of the civil police to go undercover."\n\n"I'll begin to get my contacts in the media, we need to frame this as a riot. It won't be hard there have already been reports of shops broken into. 'Governor Lacerda saved Rio from the clutches of anarchy.' Any other claims are lying and biased. And tell the police to act nice when the cameras are around. We can't have pictures of the police beating protesters splashed on the front page. Do you understand?"\n\n"Yes sir, I'll begin to make the calls right now."\n\n"Good," said Lacerda, sighing and leaning back on his desk before speaking again.\n\n"Oh. Before you go, you went through the protest to get here today correct?"\n\n"Yes, sir, I did."\n\n"Did you see any protests supporting me?"\n\n"Uh..." Lacerda's secretary nervously shifted. "No, sir, I didn't recall seeing anything of that sort."\n\nLacerda was silent for a moment, staring out the window, and then his face darkened."
 brazil.289.a:0 ""Tell the police to clear them all out by mid-day.""

 brazil.290.t:0 "A Sword Is Put to Rest"
 brazil.290.desc:0 ""What a great fucking day!" said General Figueiredo, arriving on it's office "I cannot believe that I gonna become a General, Mathilda!" Figueiredo secretary kept typing his promotion speech, making him slam his hand on his table.\n\n"Ah, yes, sorry! Congratulations General!" said she, startled "So, you showed them, didn't you?"\n\n"Yes, these motherfuckers who supported that piece of shit mummy now lost their ground! Denys won't be missed!" Figueiredo sat on his chair and lightened a cigar "That fucker was driving us against the Big Brother and towards tyranny. With him pissing his pants in an asylum I can take over now."\n\nMathilda continued to type his speech cautiously to prevent another outburst of anger, Figueiredo was not a man to be challenged. The news of Odylio Denys retirement for old age had been music for him and the Sorborne who just got rid of another threat to democracy and Americanism. Figueiredo barely could wait to give a smug smile on the cerimony as that decrept old man would leave his position and be replaced with him, oh but that would take a week, what a long week that was going to be.\n\n"These years in America taught me a lot, Mathilda, I think that on all ways but the fact I was born on this shithole, I'm a true American, right?" Mathilda was finishing the speech and didn't reply in time."
 brazil.290.a:0 "Figueiredo slapped his hand on the table again"

 brazil.291.t:0 "The Student and the Master"
 brazil.291.desc:0 ""Ah, Jango, it's good to see you again!"\n\n"The same to you as well, Doutor. I hope you're doing well."\n\n"Oh, of course I'd be doing well, there's more than enough food for me to eat!"\n\nAn uproarious peal of laughter came from the two presidents of Brazil, one current and one former. Everyone, especially PTB bigwigs close to Getúlio Vargas such as João Goulart, knew just how much the former president had come to love his food in the sixteen years since his resignation and retirement. After some more small talk, the discussion at last turned to something more serious.\n\n"Doutor, I wanted to ask you something. As you know, I'm the president now. I was wondering what you thought about how I was doing."\n\n"Oh, you've done quite well I daresay. Lott was well and good, yes, but you are doing even better."\n\nGoulart was visibly unsure about this, though he seemed thankful for the good words.\n\n"Are you sure? I mean, with things as they are, and with how the military and the conservatives complain, I can't help but doubt myself."\n\nVargas scoffed. "Bah! I have faith in you, Jango. You will be able to help improve things for everyone in this country. If that lot doesn't realize it then their brains have been replaced with the rubbish one finds in that jackdaw's precious tabloids."\n\nGoulart nodded slowly. Some doubt left him, and he felt a slight weight lift off his shoulders."
 brazil.291.a:0 ""I will not fail you, Doutor.""

 brazil.292.t:0 "Blinding Lights"
 brazil.292.desc:0 "Goulart shifted uncomfortably in his suit. The T.V. the studio was blazing hot, and the questions the reporter were asking didn't exactly evilate his discomfort. This was supposed to be a easy interview, to improve the publics opinion of him, not this interrogation." Some brazilians are worried that the changes you are promising would be too radical and further drive the country in political chaos. How would you respond to these claims?"\n\n" My policy programs do not seek to divide Brazil, put to help it recover. To bring a return to political and economic stability and uplift the workers from poverty."\n\nGoulart tried to sight up straighter and look more relaxed. You don't convince people you mean no harm by sweating uncontrollably while looking uncomfortable. Goulart tried to keep a smile on his face as he glanced at the cameras pointed at him. There was no room for error here.\n\n"I would like to give a hard question to answer. Over the years there have been many claims that you are a communist. And many Brazilians looking at your platform may think that is so. So are you a communist?"\n\nGoulart quickly replied "I have always had a commitment to the Brazialian working class and trade unions. I  fight to uplift the poor of this country, and to secure their rights to participate in our democracy. However, I am not a communist and I have never been a communist."\n\n"But several communist groups have supported your campaign."\n\n"Some communist groups have even supported the campaigns of UDN members. Are you going to accuse Carlos Lacerda or Jânio Quadros of being a communist?" retorted Goulart,\n\n"Their policies are nothing like a communist's policy."\n\n"My policies are not the policies of a communist. You try to help the working class of this country and you are called a communist. I could privatize all Brazilian industry and cut welfare by massive amounts, but if I then implemented the most meager of a social program I would still be called a communist."
 brazil.292.a:0 "They reported he was a communist anyway"

 brazil.293.t:0 "Plenty to Do in Asa Sul"
 brazil.293.desc:0 "The smooth bossa nova hugged Goulart like a blanket on a cold night. It floated through the restaurant floor, unintrusive, but with presence. Warm lights and the wafting aromas of European platters coaxed the patrons into relaxation, and Goulart into thought. There is plenty to do in Asa Sul, yet he wanted only to come here again and again.\n\nGoulart rested his arms on the table, broad of his food. "You chose a wonderful place to meet, Edna."\n\nEdna Lott, tapping a foot to the music, gave a full, beaming smile. She cut into her steak and spoke from beneath her brow. "I did, and now you'll always choose it, too."\n\n"Ah, this is your plan to place me in your debt, then? With a President for a father, I suppose it'd be a waste if you didn't learn some of his tricks."\n\n"That's not right at all. He's more blunt, he probably learned it from me." Goulart laughed. A moment passed, and the purpose of the meeting rushed into his mind again.\n\n"Edna, I'd like to get your opinion on current censorship laws."\n\n'Respectfully, João, no. Article 233 of the Civil Code says that the private property of married women is completely controlled by their husband. That is urgent to half the population. When the husband's assent is required for them to obtain a job so that they may afford property in the first place, then my opinion on that is clear. Yours must be, too."\n\nGoulart had reservations. Such drastic change would not come easily, but the right to work - the right to own - was far more important. Tapping at his wine glass, he smiled."
 brazil.293.a:0 ""Well, Edna, let's change the Code.""

 brazil.294.t:0 "Plan of Action"
 brazil.294.desc:0 ""Civilian domination isn't enough, the military needs to be pulled out of politics completely. We can't just leave a viper in a cage, we have to take out its teeth!"\n\nLeonel Brizola's florid face presaged a million assaults, and yet his gaze, fixed on Goulart, was calm. His quarrelsome nature was cooled by his brother-in-law, but Goulart's calm could not preclude him from voicing his loathing of the Armed Forces. The two were united in their hatred, the intrusiveness of the military was more than an obstruction - it was anathema to their dreams.'\n\nVisions of violence flashed through Goulart's mind - the weight of tanks cracking the concrete of the Eixo Monumental, bullet-ridden doors propped up by the piled bodies of Presidential Guard; an emaciated Brazil suffused with blood, only ever rousing to hemorrhage. He would not allow it.'\n\n"I completely agree, but we can't do this immediately. They frighten quickly and shoot even quicker, if there's so much as a single snag along the way, we'll both be killed. I'll need you for this, Leonel, but I also need you to keep silent about the Armed Forces unless I say otherwise."\n\nBrizola gave a grin, then retreated into a solemn nod. He said nothing, but nothing more needed to be said. On the table's underside, kept from Brizola's hand by an inch of Jatobá wood, rested a miniscule black microphone. And from an underground bunker three miles away, two officers listened, and scowled deeply."
 brazil.294.a:0 "A snake without teeth can still constrict."

 brazil.295.t:0 "A Tale of Two Presidents"
 brazil.295.desc:0 "Goulart, with a shaking leg, crested the stairway and opened the heavy wooden door. The time to his plane's departure steadily ticked down in his mind, but his inauguration would not be complete without a chat to the man emphatically clasping his hand. Getúlio Vargas beckoned him to a pair of red leather chairs which were quickly occupied.\n\n"Getúlio, how have you been? You're looking good in your old age.''\n\n"That I am, President-elect Janguinho. My existence is unpleasantly ironic. My seat in the Academia de Letras is named after a man exiled for conspiracy. His involvement was never proven, and I am afforded protection by a wealthy Portugeuse-speaking man. If you are ever offered a seat by the academy, don't take it, it will ruin your presidency." '\n\n"No, I remember that they call you "Immortals," reception like that isn't appropriate for me, anyway, but for you, it's very different.''\n\n"Reception? I don't exactly get to leave São Paulo very often, but it's true that I left a shadow over this country. From what you've promised, yours will be cast even longer, and it ought to be if this farrago of failing administrations is ever going to be corrected."\n\n"I'm not going to be any more important than anyone who's come before me. I'll be a good president, but that's the job, anyway. Brazil always needs a good President.""
 brazil.295.a:0 ""'Indeed, now more than ever. Now, get to Brasília, Mr President-elect.""

 brazil.296.t:0 "Morning at Siqueira General Contracting"
 brazil.296.desc:0 ""...and apparently if you so much as try to move the toilets that pisses their union off too, so don't do that either," said the Foreman to his group of Araguaína construction workers. "Another thing: don't worry about having to go on the dole after this one as we signed an agreement to do a shitload of roads in the south of town."\n\n"More federal investment?" asked Lucas as he took a sip of coffee.\n\n"Yup," said the foreman. "Every week it seems like there's more to do. And every company worth anything has signed a deal. And as long as JK's in charge we'll be busy until the entire country is covered in highways and city blocks."\n\n"But then we gotta fill them," said Adriano and the group chuckled.\n\n"Yeah, and we get money from that too," said the foreman. "This might be the only time the government gives things out instead of just taking them. Should be happy we live in enlightened times."\n\n"I don't like it," Inácio mused. "We have the bridge contract already, and the government wants us to do more and more work. How are you sure you can do it all?"\n\n"It's your job to do it, not ours, we just fill out the manpower needs," the Foreman said. "Now, last up, we're thinking of a tool check-out program where you can borrow some of the equipment for personal projects. If you have any comments...""
 brazil.296.a:0 "Nice work, and you can get it."

 brazil.297.t:0 "Dinner for Two"
 brazil.297.desc:0 "Silence. The silence that ever presently hung in the air, only interrupted by the occasional sounds of forks scratching plates. Juscelino contutied to pick at his food in the silent dining hall. He looked across the table at his wife.. "So Sarrah, how have the children been doing since I've been gone?"\n\n"They have been good." replied Sarah. "They've missed you though. I've missed you."\n\nJuscelino shifted uncomfortably. He tried to keep his composure. " I know I haven't been around a lot. And I know it has been hard on you and the kids. I would never wish that on you. But, I have responsibilities to Brazil. The people have entrusted me with the most important seat in the country. And as much as I try to see you and the kids, I can't just abandon my responsibilities."\n\nSarah looked at him. " I know you have responsibilities. I just wish you could be around more. You just seem so distant in so many ways." Sarah sighed and turned her head away from Juscelino. " I just wish I could see you more. You're just gone for long amounts of time. And sometimes I think that you are off doing things that don't relate to your responsibilities."\n\nJuscelino twitched. He had been spending a fair number of days and nights with his mistresses. Did she know? Had someone told her what he had done? Guilt began to wash over Juscelino as he remembered the nights he could have been home but was instead with his mistresses. " Look." He sighed. " I promise I will try to find more time to be home with you. But the President of Brazil isn't a job with a lot of free time. Please understand me. I wish you didn't have to go through this, but it's impossible to avoid it."\n\nSarah sighed. "I understand you have to serve Brazil. Just please say you will spend more time with the family."\n\nJuscelino stood up. "I promise I will try to make more time for you and the family." He hesitated for a moment and then began to walk towards the door to the main hallway. "I have to go now, I'm sorry but I have an important meeting with some senators to pass infrastructure legislation that I can't miss."\n\nSarah shot up. " But you just arrived."\n\n"I know I know. But I need to make this meeting." He began to walk to the door. He turned back one last time. "I love you Sarah."\n\nSarah looked at him one last time before he left and said. "I love you to Juscelino, goodbye.""
 brazil.297.a:0 "And soon the silence took over again."

 brazil.298.t:0 "Akhenaton Reborn"
 brazil.298.desc:0 "A red sun rising in those early morning hours made the pearly blue Brasília skies as crimson as the soil from the Central Highlands. As the cold night gave way to the scorching day, Oscar Niemeyer's towering white masterpieces started reflecting the light of the sun over the waters of the Paranoá. A shining city on a hill, as spoken by Christ in his sermon, the capital of the tropics prophesied by Saint Don Bosco, which will house wealth and splendour that men couldn't conceive. But prophets would be just madmen if it wasn't for another even rarer breed of man: those who make their prophecies come true.\n\nOne of such men was taking his morning walk on the margins of the Paranoa: President Juscelino Kubitschek. As he stared at the city the President could only think of that time decades ago when him, then a young student, first heard the tale of Akhenaton. A visionary pharaoh that broke with the old ways of Egypt and took his people to a new golden age, the man who dared to leave his whole civilization behind and start again building a new city at the banks of the Nile, shaped as a bird reaching for the skies.A man who was hated but a man who would never be forgotten. A man who dared\n\nAnd as Akhenaton before him JK dared. He remembers when people called him insane, he remember the tornados and the rainfall stopping the work, he remembers when his presidential plane crashed in Brazilia's building site and Lacerda worte in his newspaper in tall letters "Lost Control: Juscelino Crashes Country Over Brasília", he remember the ultimatum he got from Congress but he also remember the Brazilian People that followed his vision. Now before his eyes he can see his Nile in the Paranoá, the roads of Plano Piloto spread their wings like the Ibis and on the sun kissed windows of the Alvorada he had set his Great Temple."
 brazil.298.a:0 "From Here to Eternity"

 brazil.299.t:0 "The Atlantic Highway project."
 brazil.299.desc:0 "The wind whipped through Kubitschek' hair as he stood on a beach in Rio Grande de Sul. The waves crashing across the rocks roared as he looked up the beach towards the town. He turned towards one of the engineers he had brought along with him. "This is one of the places?"\n\n"Yes. It is nice and close to the shore, there is a town up the higher part of the beach, the soil is nice and firm without having too many rocks. It's perfect for a road."\n\nKubitschek smiled as he turned to the town. I'm sure they will appreciate the new jobs this construction will give them."\n\n"Uh- Yes I'm sure they will." said the engineer as he continued to look at his notes.\n\nThis was not some small road to connect a beach town in Rio Grande de Sul. This would be his infrastructure masterpiece. A planned Highway to go across the entire coast of Brazil. A grand connective piece to further bring Brazil closer to the future. Kubitschek had brought some of the engineers that worked on the Transamozonian highway to help him on this project. They were currently all over the coast, evaluating areas for the highway to go through. From Reclife to Rio Grande de Sul, the highway that would connect the country. It was genius! Kubitschek began to think of the possibilities. This would be a massive boat to the Brazilian economy. And would only further drive up the automotive industry. It would be a major strain on the government, but Kubiitschek had put his best men to the task. And the benefits greatly outweighed the risks. He could already see the long lines of cars going down the roads, bustling towns forming around roadstops. As he turned to the ocean and looked out to the vast waves Kubitschek felt ready for anything. The Transatlantic highway was going to be built."
 brazil.299.a:0 "For the Good of All"

 brazil.300.t:0 "Good Old Friends and Good Old Days."
 brazil.300.desc:0 ""Jango!" Kubitschek walked up to the door of the house. "It is a great pleasure to see you again." Kubitschek and Goulart had planned to meet at his house.\n\nAs he walked up to where Goulart was standing in the arch of the doorway, he noticed something off about him. He looked ragged, like he had just rolled out of bed. And there was a distant sadness in the corner of his eyes, some hollow failure. Goulart took a second before answering Kubitschek, "It is a great pleasure to see you as well."A small smile came across his face as he reached his hand to shake hands. He turned to face the inside of his home."Please, come in."\n\nThey walked into the interior of Goulat's home together. The home was nice looking enough, but slightly messy. They turned and walked into the main sitting room. "I never thought I would have a VP that wasn't you João." said Kubitscheck as they sat down. " You were one of the best people I have ever worked with. The Presidency won't be the same without you."\n\nGoulart looked up at Kubitscheck with some joy in his eyes. "Well Edna Lott won't let you down. She has had an exemplary career in the PTB, JK. And I've spoken to her myself, she seems very bright."\n\n"I hope she is." Kubitshchek chuckled, "From what I've seen and heard  of her, she seems very... opinionated." Kubitschek leaned closer to Goulart. " Even though you unfortunately cannot be my Vice President, I still need your help."\n\n"My help? What could I do for you?" Goulart replied\n\n"João you still are the leader of the House of Deputies are you not? Plus the leader of the PTB. I need you to help me to push through legislation that will help Brazil, improve quality of life for all. You need to be my right hand man in the house, or it could all fall apart. I need you."\n\nGoulart looked surprised for a second, as if he had forgotten the tremendous power he holds over Brazilian politics. "Of course I would help you pursue your policies. We both want to help the people, to continue the legacy of Vargas. You have my full support."\n\nKubitschek replied "Excellent my friend. I am very happy to hear that." Both men stood up, and shook each other's hands. "Let's hope this produces some good for Brazil.""
 brazil.300.a:0 "An alliance for a better Brazil."

 brazil.301.t:0 "The Time is Nigh"
 brazil.301.desc:0 "There was nothing left to do but wait.\n\nThe planning was done, the preparation was complete, and the crowds had come to the capital to celebrate, to finally amalgamate into a moment of triumph.\n\nJuscelino Kubitschek's moment of triumph.\n\nTancredo Neves watched as Kubitschek strutted to the running car. "I wanted to wish you good luck on your inauguration." said Neves.\n\nKubitschek had a large smile come across his face. "Thank you very much Tancredo. And." He said turning to him. "I want to thank you for helping me with my campaign. Your help is invaluable to me. And it will be a pleasure to have you in my cabinet again."\n\n"It was my joy to help you JK."\n\nKubitschek opened the door of the car that was prepared to take him to his inauguration. "Spent a lot of last night going over my speech. I think it's a real crowd pleaser, and goes over my policy well."\n\n"Are you nervous?" asked Neves.\n\n"No, of course not." Said Kubitschek. "After all this isn't my first inauguration. I know the run of these things." As he slid into the car he turned back. "See you soon Tancredo!"\n\n"Good luck with your speech!" Neves  yelled back.\n\nThe car door shut, obscuring Kubitschek, and the car whisked away to his inauguration. Tancredo Neves walked away to find his own car, readying himself to participate in the numerous events that would come."
 brazil.301.a:0 "Victory is at the cusp of Kubitcheks's grasp."
 
 brazil.302.t:0 "A Plea for Help"
 brazil.302.desc:0 "A man. A corruption scandal. A long jail sentence. A friend of the president.\n\nAdhemar de Barros had read the letter a few times already. A member of his association in São Paulo had been busted for corruption. Sadly the man had been less adept at covering his track than Adhemar. Thankfully the man had kept his connection to the president (and the resulting pile of evidence) secret. Adhemar admired loyalty. But how to help the poor unfortunate man?\n\nLeaving the man to fend for himself was an option. Especially in this electoral year. But the thought of abandoning his associate to a long jail sentence made the president distraught. Pardoning him on the other hand, would signal to friends and foes that no one messed with the president's own without a damn good reason. Scandal rags might speculate on the president's corruption, but what did he care? Everyone already knew.\n\nThe final alternative was to pull some string and have the police release him without trial. This would raise some eyebrows, but less than moving out in the open to free him. Perhaps here as in all things, the golden mean would hold true?"
 brazil.302.a:0 "The poor man is going to jail, sadly."
 brazil.302.b:0 "Get the police to drop the case."
 brazil.302.c:0 "A presidential pardon will clear the man's name."

 brazil.303.t:0 "Winning the European Voters"
 brazil.303.desc:0 "A mug of German beer. President Adhemar de Barros glimpsed his reflection on the smooth beverage, the evening lit by a full moon. Why had he come there exactly?\n\nDelicious food. Sons and daughters of European immigrants. German beer. Italian wine. Electors invited for drinks wherever he went, his two bodyguards trailing him crow-like in their dark suits. They reminded the president of Huninn and Muginn. Or had it been the other way around?\n\nThere had been plans of campaigning. Outreach to German-Brazilians and Italian-Brazilians. But the good time had overwhelmed president Adhemar. So many dances, so much great food, so many great drinks. After so many rounds, any speech the president made would have approximated Janios Quadros usual level of sobriety. Better to, uh, better to take the evening off."
 brazil.303.a:0 "Perhaps the electors would remember him better than he'd remember them."

 brazil.304.t:0 "Damage Control"
 brazil.304.desc:0 "The lord knew it wasn't always easy to get things done in this country. President Adhemar was nonplussed to find a mid-level muckamuck and former associate of his had ratted him out to the authorities. Some story about corruption on a highway contract. The irritated president had to think long and hard to remember which corruption contract could possibly have been revealed to the media.\n\nWhat to do then? Going on the attack was certainly an option. Adhemar knew pricks like this often didn't go fully clean to the police. Embarrassing their source by revealing all of his dirty laundry would do much to shift the conversation away from the president. It would certainly feel good to shut-up that double-dealing idiot. Of course, reacting aggressively was in some ways an admission of guilt. Perhaps Adhemar simply denying the allegations without attacking the source would look more credible to the nation.\n\nFinally, there was the option not to say or do anything. Adhemar was known by all as the man who stole but got things done. Were any of these accusations off-brand? The president had more important things to tend to."
 brazil.304.a:0 "Let's go on the offensive."
 brazil.304.b:0 "Just deny the accusations."
 brazil.304.c:0 "A lion does not care about the braying of sheep."

 brazil.305.t:0 "A New Vice-Presidential Samba"
 brazil.305.desc:0 ""So you are the one who defeated Natel?" President-Elect Adhemar beamed at his new vice-president. Edna Lott merely offered her hand, with regal manners. Shaking her hand, Adhemar observed this woman, who had against all odds climbed to the vice presidency.\n\nIn history's oddly sardonic sense of humor, where her father had had a right wing vice president opposed to his presidency, Edna Lott now seemed poised to stand on the president's left. A rising star of the PTB. Uncomfortable a replacement to vice-president Natel's pliable ways.\n\nAdhemar smiled further."You've the charisma your father always lacked, Senhora Lott."\n\n"And you've the confidence and populism this country's conservatives never could attain. I do not wish to play games with you, mister president. You make a mockery of poor Brazilian's issues. You give them trinkets where deep reforms are required. I fully intend to use my office to monitor your work. Assuming your claims of seeking to help poor workers are not total rubbish, we may find ground for cooperation. Until then, you must forgive me for not being eager to share an office term with you, mister president. I would not begrudge you a similar irritation."\n\nAdhemar refrained from smiling, lest he aggravate his new vice-president any further. She had her father's stubborn honesty, enhanced by a woman's wiles. The cohabitation would be uncomfortable. Yet how much more entertaining."
 brazil.305.a:0 "I ask the lord to keep my enemies as close as possible."

 brazil.306.t:0 "President Joao Falstaff"
 brazil.306.desc:0 "In a country where political life sees the impossible turn mundane, and the mundane tinged with absurd, comedy had of late seen a boom. In the comedy club scene of big cities like Rio, up and coming comedians gathered on designated nights to try out their sketches in front of other comedians as well as average citizens.\n\nRecent political troubles had been a boon for aspiring comics. Lott's taciturnity, Quadros' grandiloquent alcoholism, JK and Lacerda''s arrogant scheming. All of them mocked mercilessly. None so much however as now president Adhemar. With his briefcases full of self-admittedly stolen money, his populist and ersatz pious sayings, Adhemar de Barros had provided fodder to countless aspiring humorists.\n\nNot everyone was equally enthralled with the rash of Adhemar imitators. Bruno sighed, sitting in the back of the club with a friend. "See, everyone is Adhemar now. He's too easy to mock, he's killed comedy."\n\nHis friend shrugged. "Everyone will be Adhemar in politics too. Corrupt and populist. Why not get used to it here."\n\nBruno sighed again. "Comedy used to give us something to escape daily life, not repeat it.""
 brazil.306.a:0 "We've elected a clown president, what did you expect?"

 brazil.307.t:0 "Cleaning the Old Office"
 brazil.307.desc:0 "São Paulo. He'd miss the place.\n\nAdhemar had kept the local office throughout his presidential race. Now that the prize was his, however, it was time to close shop and move to Brasília.\n\nThe safe had been moved, the money partially cycled through a few fronts before accompanying him to the capital. Files of blackmail and intel had been read by him. The still useful stuff would be kept safe in a safehouse in the city. The rest had been burned. There was not much more to clean or move in the office. He had kept it mostly spartan. As a front facing area bringing in dirty laundry would have not been helpful.\n\nAdhemar moved to the window. He'd miss São Paulo. From time to time the wind brought over if not the feel of the endless ocean, then a certain idea of the sea . Infinitely better than Brasília's stuffy continental atmosphere.\n\nNo use dillydallying. Adhemar picked up his briefcase, placed his chair under the desk, and left the room."
 brazil.307.a:0 "To Brasília!"

 brazil.308.t:0 "Car Trouble"
 brazil.308.desc:0 "Adhemar slowly sat down in the car seat. The smell of new leather washed over him as he grabbed his new shiny keys and put them in the car. The engine purred to life as the keys turned. Adhemar smiled as he began to pull the VW beetle out from the dealership he had got it from. The dealer smiled as he waved to Adhemar as he looked back one last time before pulling out onto the main road. Adhemar waved back as he continued to drive his brand new bought car.\n\nAdhemar flexed his hands on the steering wheel as he continued to drive down the street. It was about time he got a new car. He had been driving an old Ford since the 30s, and it was time for the upgrade. And the VW was a smooth car to drive. It was nice and compact, had a smooth leather interior, and was cheap. The Germans may be insane genocidal maniacs, but they could make a car.\n\nAs Adhemar cruised down the road's of São Paulo he began to look at his surroundings. The bustling streets of people, the children running up and down the road, and the old men gossiping on porches. Adhemar smilied. It was a beautiful day. But as he turned the corner he frowned a little.\n\nA big rustbucket of a car was sitting in a parking lot across the street near a restaurant. Normally, this wouldn't be a cause for concern, there were a lot of old cars in the city, but this was a police cruiser. Adhemar murmured to himself. He had planned to replace the old outdated police cruisers of the state, but he hadn't found the time.\n\nAdhemar began to think of what he should replace the old police cruisers with. Maybe he could replace them with a VW Beetle like the one he just bought. It was a smooth running vehicle, was an okay size, and was cheap enough to mass produce for the police force. But getting a contract from the Germans might not be the best move politically. There was always the choice of an American company. Recently Adhemar had heard someone praising Willys Aero. A car from a decade ago, but a quality one nonetheless. Adhemar had seen people driving them all over the city. It seemed like a safe bet to buy the Aero for the police. As Adhemar pulled into the parking lot of the Capital, he decided to begin to formulate a plan to approach one of the car manufacturers.  He sat for a moment thought, about it, then decided"
 brazil.308.a:0 "The VW Beetle"
 brazil.308.b:0 "The Willys Aero"

 brazil.309.t:0 "Bribing Adhemar"
 brazil.309.desc:0 "The office of the governor of São Paulo was almost offensive in its gaudiness. Coated in gold, sparkling crystals and extremely old furniture. General Castelo Branco, the Conservative he was, deplored it. Not because it was gaudy, but rather because he knew how the governor got his office looking like this, and he was about to participate in it. The doors swung open, and a mustachioed man in a blindingly white suit entered. "Ah, I suppose the secretary sent you up here? Very good!" Adhemar de Barros laughed, apparently at nothing in particular.\n\n"Hello, Governor." Castelo Branco said. "No need for pleasantries, let's get down to business. What do you want for São Paulo?"\n\nAdhemar laughed again. "Now, now, General, who said there is no time for pleasantries? A drink, perhaps? I have a lovely Petit Verdot, straight from France..." He walked over to the drinks cabinet.  "Or, perhaps a brandy?"\n\n"Where did you get French wine, Governor?" Castelo Branco grimaced.\n\n"Oh, I have my ways, General. I..." He poured a glass of brandy. "...Have my ways. Cheers."\n\nAdhemar took a sip. "Anyway, business." He smiled. Castelo Branco was fuming at this point, that the Governor would have the audacity to extend this meeting.\n\n"We'll give you three million US dollars, Governor." the General said.\n\n"Not enough." Adhemar de Barros leaned back.\n\nThe General exhaled in frustration. "Five million."\n\n"Now, now, General, I can't believe you think so low of me. I want power. I want to be Interior Minister, at least."\n\nCastelo Branco sighed. "Fine, but not immediately. In a year or so."\n\nAdhemar smiled. "Very good. You can find your own way out, General." General Castelo Branco left the São Paulo legislature, with an uncharacteristic smile."
 brazil.309.a:0 "Adhemar de Barros may meet with an unfortunate fate in the future."

 brazil.310.t:0 "The Long Watch"
 brazil.310.desc:0 "There were worse assignments than this, Felix thought. All he did all day was sit around and watch over this one person they had on house arrest. At least he didn't have the unsavory job of actually rounding up political enemies of the military; he could just relax, play some poker with his battalion, and go on the occasional light patrol, with little fear of anything going wrong.\n\n"Jose, you are the luckiest man alive. I had you trapped on the turn so hard, and you got saved by your SECOND four of a kind today. What's your secret, hm? Or have you paid off Eduardo again, just so you can finally dig yourself out of that deep hole you're in?" One of the soldiers gave a hearty chuckle, while the dealer quietly shuffled the deck twice, just to be safe. "Marco, let's be honest here. By the time this round finishes, it will be you who owes me an extra lunch, and not the other way around!"\n\nTwo knocks resonated on the side of the truck, before Felix's sergeant came around to the opening. Felix begrudgingly grabbed his rifle and started to dismount the truck, spotting a single man in the distance moving towards the house that they were supposed to watch. Despite being under house arrest and allowed guards, this man rarely had any visitors. On a fast day, there would be 3, tops. Was it because the military wasn't letting anyone see him, Felix thought? "Hey Sarge, who exactly are we guarding here again?"\n\n"Felix, do you not read anything I tell you to?!", huffed his sergeant, while staring at the visitor through a pair of binoculars. "We're literally guarding Vargas. Dig your head out of the dirt next time, Christ. His son's coming up right now." "Are we just going to let him in? Won't that be an issue for us later?" questioned Felix. "No, our orders are to let people in; even the son. We deal with them later if they're being a nuisance." As Vargas Jr. entered his father's home, the sergeant put down his binoculars, and reached for his cigarettes. "You boys can go back to your poker game for now. Oh, and Felix! Read the damn reports I send you next time, or I'm going to kick you from my platoon.""
 brazil.310.a:0 ""Y-yes sir. Of course sir.""

 brazil.311.t:0 "To Kill an Eagle"
 brazil.311.desc:0 "Paulo had an intense pride in his uniform, custom design to replicate the brownshirts of the germanic NSDAP, the armband on his arm a replica of the swastika he managed to buy from the black market through his own contacts. Every day, he would wake up in the morning, meticulously dress up as he would see in the pictures he bought, to replicate the salute and posture of a member of the glorious Germanic Reich down to the posture, all in the pursuit of a singular, worthy goal of national socialism in the country of Brazil. The fact other nations like Bolívia and Paraguay had the support of Germans, and yet his country became a hotbed of insidious, twisted bolshevism and liberalism was a thing he would hope would be fixed with time. One day, he would see the glorious eagle gaze down upon São Paulo, and he would be the first to salute a Brazilian Umlaut. Yet, he couldn't hate more how hard it was to navigate the labyrinthic maze of his hometown in such a stuffy, tight uniform, and how too much attention it brought from the passerby's, who stared at him in varying degrees of incredulity and disgust; what did it go wrong? Who leaked their meeting headquarters? They were so meticulous, careful to not let them get any inclination except with like-minded people! Wait...was it the Integralists?! Did the Integralists sell them o-\n\nPaulo wouldn't ever finish that line of thought, his mind subliming in white-searing pain as the butt of a rifle cracked his nose in two, his unconscious body dragged to a police car."
 brazil.311.a:0 "Paulo Henrique, 31 years old, dead in a police shootout."

 brazil.312.t:0 "No Act Too Vile"
 brazil.312.desc:0 "Lott was a wall to whatever unlucky soldier and/or interrogator would be given the task to crack the implacable man, for he wouldn't give them any reply, or any satisfaction. Tied in a set of cuffs, bruises and cuts all over him, was the man that tried to raise an internal resistance to the salvation of the country; arrested like a common criminal in the headquarters, every general and marshal knew the absolute hot potato they've had in their hands; they couldn't disappear Lott like any run-out-of-the-mill journalist or student, what they had in their hands wasn't just a respected figure in the army, but an ex-president.\n\nThe best option would be to make him accept home arrest, but the man was being intentionally obtuse and stubborn, and they knew why. He would force their hand, either to let him go and keep as a threat, or to kill him, and create internal division.\n\nYet, in this day, the interrogators watching from the isolated room couldn't help but gape at the general in a stark black suit, that in a few minutes, caused the stony-faced Lott to whiten, his hand tight against the metallic table as the interrogator all but spoke passively. Tense minutes stretched, before, with a defeated sigh, Lott took a pen from the interrogator's chest pocket and wrote a set of papers he brought to him.\n\nAs he left the interrogation room, he was asked how did he do it? How did he break the wall?\n\nThe answer would leave most barring the most unfettered hardliners unease, for the moment at least."
 brazil.312.a:0 ""Nothing like reminding a father how easily his daughter could have an accident.""

 brazil.313.t:0 "Ao Correr da Pena"
 brazil.313.desc:0 "Goulart couldn't sleep, wouldn't sleep, his eyes frantically watching the countryside on both ends, at the smallest sign of a camouflaged soldier, or a helicopter, or a jeep breaking through the idyllic trees, soldiers blazing to put him to a wall for the crime of simply existing; he knew he was a thorn on the Marshal's side for years, all of them too willing to put him and his family on an archived file, and an accident obituary in the Newspaper. It took luck, cashing in every single favor and goodwill he has acquired in his career, coupled with his friendship with Brizola, to even have this much headstart. The military was after him, whoever he has ever associated, his immediate family, all of them, to get rid of him like Russia did it's Tsar so long ago, and as much as he loved his country, he loved Brazil, he couldn't risk Maria and his kids to die with him for something petty like Politics.\n\n"We're here, Sir."\n\nThe voice of his heavily accented, northerner driver broke him out of his panic stupor. Giving a loud thanks, and shaking his family awake, they all but scrambled out of the car, towards the helicopter. As each step got him closer to his ticket of Salvation, relief and sorrow accumulated in him equally; in the end, he failed Brazil, and that was a dread that would carry to him forever in Uruguay. Perhaps one day, in the future, his home country would be a better place, but he knew he wouldn't ever want to return again...\n\nNot after what they've done to him, and the people he knew. He knew, on the moment he closed the helicopter door, and made it to safety, that he would never return to his quaint home in Rio ever again."
 brazil.313.a:0 "Costa e Silva would scream at his men later, for missing Goulart by an hour"

 brazil.314.t:0 "The Crow and the Carcass"
 brazil.314.desc:0 "Lacerda had an utter distaste at the current set of events, the coup by the military edging very, very close to how the Weimar Republic in Germany proceeded, sans a figure like Hitler. And perhaps, that was the differential in his head, as he turned down the radio, and cracked his neck, spinning his chair and reaching for his trusty typewriter, words dancing in his head as he tries to spin a positive narrative to this entire sordid affair. He knew he was watching the military take the democratic institution to an execution row, but why go down with the rest of them?\n\nEven if by the military's gunpoint, he could be the president of Brazil, and push the country to the direction he always envisioned it to be, he wouldn't mind having a little bit less leeway as he normally would; he and the military, after all, shared many fundamental beliefs that could be grounds to a solid partnership: No Communists, no Fascists, and the moral and good beliefs at the forefront of the nation.\n\nWith a final click, the final punctuation mark was set on his article praising the military's "bravery towards safeguarding Brazil's moral compass and goodwill towards the free nations of the world." It was bullshit, he knew it was bullshit, but did it matter? Repeat a mantra a thousand times, until it becomes true. Putting it in a folder to send to his secretary and editors later, he brings his phone, and disks some numbers he already knew by memory.\n\nTime to do some calls with his old contacts at the headquarters."
 brazil.314.a:0 "At Democracy's Funeral, the Crow takes his shovel."

 brazil.315.t:0 "A Alma de Lázaro"
 brazil.315.desc:0 ""Can you believe this hogwash, Ester?!" Ester has heard many things, in her tenure as Lacerda's secretary, to the point she frankly felt she couldn't bring anything but a non-committal answer to whatever mood swing Lacerda was up to that day, but even somebody as stoic as her couldn't help but give a grave thrum on her throat as she read the newspaper. "President Castelo Branco approves measure AI-2, giving him extra-constitutional powers, the nullification of every election result before the establishment of this mandate, and dissolution of all direct elections until prior notice?! This is, this is taking democracy and just shooting it in the alleyway! I won't stand by it, this was my bloody chance! I- I will-" Maybe it was self-instinct to preserve herself and her job, or perhaps something deep inside of her cared for the loud braggart of a man that was her boss, as she simply held him tightly by the grip and pointed at the window. Lacerda gazed, his face still flushed red, before it paled at the sight of rolling tanks by the streets, soldiers openly brandishing automatic weapons, and the people observing by the walkaway the march. "...right, right, I...I would just be putting myself on the same bloody list as Amazonas. I'll...I'll just shut up. Keep my head low, I still have Guanabara...I can keep things as normal as they can..." Ester nodded, returning to her work...yet her heart wasn't to it, but to her family, her sister Marietta at the countryside, were they okay? She was always quite loud... Her thoughts were interrupted by the opening of Lacerda's office, and the man's voice echoed. "Call my pilot, make sure he's always on stand-by. I want my plane out of my hangar in São Paulo, and back to Guanabara. Just...just in case."\n\nShe never thought she would hear that emotion in that man's voice."
 brazil.315.a:0 "She never thought she would hear defeat coming from him."

 brazil.316.t:0 "Not This Time"
 brazil.316.desc:0 "Kubistchek stares at the cup of Cachaça in his hand, stark black eyes staring back at its owner, showing a deep disappointment. In himself, for not going the extra stretch, on his campaign personnel, for not putting enough work to convince the few more thousands necessary to guarantee him Brasília, and on his works for not being enough for the Brazilian people...\n\nBut, not the Brazilian himself. Juscelino couldn't be prouder of his country, for thwarting the Military's ambitions once again, and holding the torch of Democracy, as they ever do. Glancing at his side, to Neves's warm grin, he holds his cup, and the soon-to-be ex-president again can't help but toast his old friend. "What now, JK?" JK glances at Neves, a practiced smile almost crossing his lips before he simply gives a lopsided, genuine smile. There was no need for carefully sculpted expressions and tells with a man like Neves. "It's a huge disappointment, but the people spoke, a thing that wouldn't have been possible a few weeks ago. Even if I'm not the one in the Planalto, it will be a civilian president, not an upstart major wanting to blame everything on communists to make Brazil their little kingdom." JK laughs, finishing his cup. "I've written my letters, I've tied my loose ends, but I can return, Neves. I can bloody well return any time I want. I'll go back to Rio, I'll see what I did wrong, and one day I'll be in the Palácio do Planalto again, and only God will be able to stop me because the military sure couldn't." Neves can't help but give an amused chuckle at his friend, as the alcohol is starting to get to the "Co-Architect of Brazil." And that moment he knew, JK would be fine."
 brazil.316.a:0 "My friend here can't handle another cup. The bill, please?"

 brazil.317.t:0 "Not This Time"
 brazil.317.desc:0 ""God fucking damn it all!"\n\nLacerda threw the phone on the wall, getting up and kicking the chair with gusto as if it represented the idiotic masses that couldn't see what he did for Brazil, what he could have done for the country if they would just give him a chance. Months wouldn't be enough, wouldn't ever be enough to make sure Brazil, in all its pristine, shining glory, could stand as the leader of South America it was always meant to be.\n\nAll they needed was to vote on the right candidate, and they didn't.\n\nFor a fleeting moment, thoughts of trying that went through his head: Democracy sometimes simply needed a nudge in the right direction, and he knew that better than most, after all. But, that moment all but died, as he thought further, and saw the benefits...\n\nIf, however, whoever got in the Planalto did a lousy job, he could do what he has always done best, this time with experience as a President to back him up. He could use the little time he got as a platform, of what he could do, if the people would just bloody vote right the next time.\n\nIf it was Vargas' little spawn or his accursed protege, maybe he would consider that, but as it stands, it would be too little to gain over the massive risk; democracy in Brazil wasn't going anywhere anymore, and he would have his chance. He waited many years, he can wait for four more."
 brazil.317.a:0 "Have your seat, keep it warmed up for me next time."

 brazil.318.t:0 "Not This Time"
 brazil.318.desc:0 "In retrospect, Goulart should have known better. He was always the riskier option for president, God knows how many hundreds of people would love to put a bullet in his heart for wanting to simply do right for the people, so he couldn't, objectively, blame the Brazilian for not voting on a person that almost caused democracy to die under the tyrants that always threatened the country.\n\nEmotionally however, he was a wreck. And that's how he found himself, half a bottle of Pinga in his hands, a half spent pack of cigarettes in his pocket, and the Television playing a game of soccer that he wasn't sure he was fully paying attention to.\n\nHis face felt wet, warm, painful from the tears, disappointment, and sorrow boiling in him, for letting the people down, Brazil down, Vargas down. Sure, it could have been much worse, but the fact this happened because of him can't help but haunt him, like a specter gripping his heart, tighter and tighter until it po-\n\nHe didn't realize, but the grip on his body wasn't his failures, but Maria Thereza, pulling his head on her shoulder, silently giving company to him, and his bleeding, emotional heart.\n\nHe knew there would be other chances. Other opportunities, other venues to put his dream of a fair Brazil to the nation. He wasn't alone, he had friends, family, a loving wife, and he was on the soil of the country he loved so much.\n\nHe would be fine."
 brazil.318.a:0 "Resultado Final: Botafogo 2, Flamengo 0"

 brazil.319.t:0 "The Hunt for an Heir"
 brazil.319.desc:0 "Adhemar sat deflated in his office, he had thought third time would be the charm but the presidency had evaded his grasp once again. What age would he be in 1970, late 60's, he would be 74 by the end of that term if he won the election. No Adhemar thought, there would be no fourth run, no fourth blitz across Brazil, no more shaking hands and kissing babies. The presidency which had been so close yet so, so far away had evaded his grasp once and for all. The presidency of Adhemar de Barros would be consigned to the work of fiction writers discussing what could have been.\n\nAdhemar stood up to go outside and thank everyone for their hard work and contribution to the campaign and that this was not the end. But then a small thought emerged in the back of his head, one of those thoughts that start out small, but then rapidly grow and grow and grow until it is all you can think about. What if this was not the end.\n\nDespite his age he could still easily play an influential role in Brazilian politics. He was a political grandee and had played a crucial role in Brazilian politics for the last decade, despite never being a senator or reaching the presidency.\n\nHe just needed an heir, an heir to his ideals and the PSP. An heir that would outlast even him when one day he died. But who could it be Adhemar thought. The answer was obvious, the man he had endorsed for the Governor of São Paulo, the man who he had personally appointed as his replacement and had won in a landslide election as governor for the state. Adhemar paused for a moment, him? Really? the rich playboy philanthropist son of a former president. Would this man truly be capabale of continuing where Adhemar left off, well with his guidance he could.\n\nAdhemar broke into a smirk and exited his office, quickly thanking and passing by those who had come to see him before he reached his secretary."
 brazil.319.a:0 "Get Vargas Jr on the line now, we have much to discuss."

 brazil.320.t:0 "A Drunken Failure"
 brazil.320.desc:0 "He had failed. He had campaigned for months, endured personal tragedy, spent countless hours under hot studio lights, and spent years in the political field trying to change Brazil. And yet he had still lost. All of his work, sweat, blood, tears had been thrown away in one election. So now he sat in a drunken stupor staring out the window. The television murmured in the background as he continued to stare blankly out the window thinking of what had just happened.\n\nHe and those around him had been so confident that his loss was a terrible shock when it came. He took another deep drink from his bottle. His father, he had failed his father. He had sworn he was going to be president, and he had been absolutely sure of him. Yet here he was. He walked to the window in his room and opened it, letting the cool wind wash over him. In the distance Quadros could hear the cracking of fireworks. As the air moved through his body he looked down. He was still holding the nearly empty bottle of liquor. He saw his own distorted reflection in the bottle. He looked more like a mess than usual. His face puffy and red. His hair was in a tangle on his head. He had no idea where his glasses were. He looked like a failure.\n\nThe Americans would still run rampant through Brazil, corruption would still reign, the economy would still be a mess. None of his dreams would ever come to fruition.  Quadros stood still for a second and then violently threw the bottle as far as he could. The bottle flew through the air and shattered with a distant crash as he stormed back into the room.\nNo. He had not failed yet. There were still things to be done and battles to be fought. Even though Brazil had rejected him, there were still other countries and groups to champion. He could go to other Latin American countries, and spread his vision. Maybe, if he was lucky, it could even gain traction in Brazil. But he needed to begin planning immediately.\n\nJânio Quadros would not be a failure."
 brazil.320.a:0 "The battle is lost, the war yet continues!"
 
 brazil.321.t:0 "A Friendly Meeting"
 brazil.321.desc:0 "As the Lott presidency came to an end, the former president, Marshal Henrique Teixeira Lott of the PSD and his former second-in-command, Jânio Quadros of the PTN, came together once again for a cordial meeting of the sort that had become more and more common as the years wore on. They sat down and broke out a few drinks - but not too many, as Lott very much liked to remain sober.\n\nThey talked about things that had gone well, and things that had not gone so well. There were disagreements here and there, but not of the kind that had punctuated their interactions before 1962. In fact the two of them found that, despite their differing backgrounds and political ideologies, they agreed on no small number of things. Lott acknowledged that, all things considered, it had been a good decision to defer to Quadros in the places where he had deferred to him. Quadros also freely acknowledged that, all things considered, Lott had done a fairly good job.\n\nThe day wore on, and the discussion changed to topics less directly involving them. Quadros and Lott were both concerned about the recent rumors of hardline communist guerillas in the north, but Lott convinced Quadros not to worry about it too much unless it became a real issue. After a while spent just engaging in small talk - asking after each other's families and whatnot - and exchanging jokes back and forth, the two realized with a start that the sky was red and the sun was low in the sky. So the former president and his second-in-command shook hands and parted ways in some haste, but not before hammering out ways to keep in touch."
 brazil.321.a:0 "Thus Lott and Quadros parted as friends."

 brazil.322.t:0 "The Marshal Takes His Ease"
 brazil.322.desc:0 "It had been a challenging few years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-president, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him. At last, after a half-decade he was free from that nuisance, and he was now free to take his ease.\n\nAs he sipped his drink, he read a report about stirrings by communists in the far north of the country. The intelligence report indicated that it was nothing serious yet; he, therefore, would not worry about it until there was a legitimate cause for concern.\n\nPutting the report down, Lott sighed and reflected on another thing that had gone wrong during the last half-decade - his relationship with Jânio Quadros. He wondered just where it had gone so wrong, that Quadros would have tried to do what he did. After a brief moment spent ruminating on the situation, he dismissed his concerns. It was a good riddance. The man had to go. He had been too much of a hassle to work with.\n\nDismissing that thought, the marshal continued to take his ease."
 brazil.322.a:0 "A well-earned rest."

 brazil.323.t:0 "From One Lott to Another"
 brazil.323.desc:0 "It was a pleasant day in Brasília, and Henrique Teixeira Lott was pleased that he was able to use this good day to meet with someone who was neither an opponent of his, nor somebody who had just messed up, nor indeed somebody out to see what they could get from him. Quite the contrary: it was his beloved daughter Edna, who had just been elected to high office in the aftermath of the recent election.\n\n"How are things going then, Edna?"\n\n"Oh, pretty good, dad. I've been getting used to the way things work. Jango's been showing me the ropes, and I've been in touch with Tancredo here and there. Leonel's been pretty helpful too, even if he's a bit radical for my tastes."\n\n"Ah, well, you'll disagree with them once in a while, and there will even be conflicts, but whatever you do, you need to stay strong and stick to your principles.\n\n"I understand, dad."\n\n"Good. One more thing - if there is anything I can do to help you, just ask. I will see to it."\n\nEdna smiled and embraced her father."
 brazil.323.a:0 "Thank you, dad."

 brazil.324.t:0 "And At the End"
 brazil.324.desc:0 "Henrique Teixeira Lott, outgoing president of the Brazilian Republic, was giving one final televised speech to the people of Brazil as their head of state. Nearby, offscreen, were the incoming president, the vice-president, and Lott's wife and daughter. As he spoke, he remembered all the things that he had gone through as President.\n\n"I am deeply thankful to you all for allowing me to lead you through these turbulent years..."\n\nThe swearing-in. Meeting and working with Quadros, Tancredo, Denys.\n\n"We have achieved significant progress in Brazil; we have reduced financial instability and driven the Nazi menace back from our seas..."\n\nFinding a way to outwit the Nazis. Dealing with the corruption scandal.\n\n"Our administration has managed other things too..."\n\nThe Lott Act and Operation Toucan. The election. The last days of his term.\n\n"I am announcing that I will be retiring from politics, effective immediately..."\n\nAs these things went through his mind, and as his speech reached its end, Lott found himself becoming slightly emotional; emotional enough, in fact, that everyone noticed it and was surprised. The Marshal was never that kind of person, they had thought.\n\nLott regained control over his whirling thoughts and concluded the speech.\n\n"I offer my humble thanks to everyone. Good night and farewell.""
 brazil.324.a:0 "With that the President became the Marshal once more."

 brazil.325.t:0 "The Marshal Returns"
 brazil.325.desc:0 "Marshal Henrique Teixeira Lott, the former President of the Brazilian Republic, having taken a brief vacation somewhere to rest from his labours, was now returning to active service in the army. At the party celebrating his return, no small number of Constitutionalists were present to welcome back their old chief.\n\n"Marshal, we'd like you to witness a promise we want to make to you and to Brazil."\n\n"Oh, is that so? Please go on then."\n\nThe officers stood to attention, while their leader pulled out a piece of paper. As he uttered the words of the oath, the officers behind him repeated after him.\n\n"We pledge, with God and Marshal Henrique Teixeira Lott as our witness, to defend the democratic government of our Republic of Brazil, to fight any attempt to cause it to fall, and to serve as promoters of democracy and civil society in our country."\n\nThe officers, having made their vow, stomped on the ground and cheered.\n\nLott smiled widely. This would make things far easier."
 brazil.325.a:0 "With your assistance, gentlemen, I am reassured."

 brazil.326.t:0 "The Broom Sweeps In, and Wins the Day"
 brazil.326.desc:0 "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of infinitely less use as regarded the UDN and its assorted conservative hangers-on. At this point, the conservative Jânio Quadros, with whom Lott had managed to build a good relationship, became of great use; it helped that he was just as worried as Lott was at the prospect of a coup.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat "concerns" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nThere was nothing to be gained from Lott attempting to persuade them himself. So he sent his vice-president in and waited for the results.\n\nSaid vice-president barged into his office in the Palácio do Planalto in two hours flat, bearing expressions of support from no small number of deputies and senators. Among these were numbered people who had even outright rebuffed Lott when he had asked about it.\n\nLott was impressed. Perhaps he had underestimated his eccentric second-in-command. As he expressed his gratitude, and listened to Quadros' expressions of pride in return, one sentence went through his head, which he promptly vocalized, to Quadros' glee and happiness."
 brazil.326.a:0 "Jânio, you magnificent bastard."

 brazil.327.t:0 "Trouble with the Right-Wing"
 brazil.327.desc:0 "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of decisively less use as regarded the UDN and its assorted conservative hangers-on.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat "concerns" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nA few thoughts went through his head as he went back in defeat to the Palácio do Planalto. Perhaps, if he had had Quadros helping him out, he could have pulled the matter off. But it was of no matter. Quadros had to go; the risks of his staying far outweighed the benefits of his remaining."
 brazil.327.a:0 "He banished the thoughts from his mind and moved on."

 brazil.328.t:0 "Calming the Car Men Down"
 brazil.328.desc:0 "When Juscelino Kubitschek arrived at the meeting of PSD donors in the automobile manufacturing industry, the assorted car magnates in the meeting room were in full cry.\n\n"Telling us to lower our prices, how bloody ridiculous can you get?"\n\n"Has his officer's hat grown into his head and replaced his brain? Doesn't he know how important our profits are, damn it?"\n\n"We elected him, and this is how he repays us?"\n\nKubitschek went to the front of the room and raised his hands for calm; the complaining executives calmed down after he glared at a few of them.\n\n"Gentlemen, gentlemen! I must ask you to think through the situation. The President may have uttered a foolhardy remark, but you speak as if his word is law and goes through unquestioned. You speak as if myself or Senhor Neves have no power to make him reconsider things."\n\nKubitschek smirked internally. They did not need to know that Lott had in fact out-and-out refused to reconsider things. "And if even if he goes through with it, let us be realistic, gentlemen: Lott and the PSD remain the best choice you have. If you go to Lacerda, what will that crow do? He'll cut your subsidies in the name of 'freeing the market' and let in a bunch of foreign imports that will crowd you out."\n\nAt that the corporate leaders started murmuring. Kubitschek continues, "And if that fails, maybe you would like to try Senhor Passos, who will probably make you all start goose-stepping and building Volkswagens? Or perhaps my friend Senhor Salgado, who will have you screaming Anauê at the top of your lungs and make you produce carriages that even Pedro Álvares Cabral would find outdated?"\n\nAt this point, the manufacturers were shouting in outrage. Kubitschek raised his hand again, and made his final point. "You see that being told to 'reduce your prices' is the least of the evils you can deal with in this country." As the men nodded, Kubitschek smirked. "You might not have to deal with it for much longer, especially if you stay the course and vote me in at the next election.""
 brazil.328.a:0 "The manufacturers rose in loud applause."

 brazil.329.t:0 "The Builders of History"
 brazil.329.desc:0 "Juscelino Kubitschek turned to face the seating in the lecture hall; the audience, mostly historians by profession, looked at him eagerly, staring him down like children waiting to receive candy. Kubitschek had come to a Brazilian historians' conference to speak about the presidency. He had gladly accepted, eager to speak with those who would write Brazil's history.\n\n"The presidency is no easy burden! It requires a certain kind of man. Someone willing to assume responsibility for every single person in the country. You have to be able to respond to any situation, to any crisis. And you need to have a plan, a plan to change the nation, form it into something greater."\n\nThe former president looked at the sea of faces looking down at him. Many in the crowd were taking notes, trying to memorize everything Kubitschek had said. Kubitschek smirked. He'd make sure they'd never forget this. "Most of you can agree that great presidents do not simply uphold the status-quo. No, they take the reins of their country, and drive it forwards towards progress. They use their power to leave a better country in their wake. The Presidency is not for the meek. You need to have ambition, a fire burning in your soul, to light the way forward. A truly good presidency will reach for the stars, and beyond."\n\nKubitschek had now gotten in his groove; he would now send his desired message to everyone that would hear this speech. "When I took the mantle of the Brazlian Presidency did I sit around? No! I built Brasília. I reformed and rebuilt our backward healthcare, industries, and education. I swore fifty years of progress in five, and I achieved that! I swear from these achievements, these ambitions, my presidency will be remembered as one of the greatest of all time. Perhaps even the greatest!"\n\nThe audience was stirred up now, with people whispering eagerly to each other. "Through my work I shall go down in history as the greatest president of Brazil. And my next term will hammer this in all the more!"\n\nAt this the crowd erupted."
 brazil.329.a:0 "Kubitschek Shall seize the day Once Again"

 brazil.330.t:0 "A Report on Spiders"
 brazil.330.desc:0 "Lacerda looked up from the document that he was reviewing, and saw his secretary, Esther. He gestured for her to come in, but she interjected. "I have an update for you regarding the raid you had ordered on that organization earlier. A member of the Guanabara police is outside and wishes to speak with you regarding this matter." Lacerda immediately got out of his chair with the excitement of a young boy on Christmas.\n\n"Of course, Esther. Please, let the good gentleman in immediately." Lacerda rushed to get two glasses from his cabinet and a bottle of imported American whiskey. Just as he set down the glasses, Officer Fontes came into Lacerda's office, and reached out to Lacerda for a firm handshake. "Governor, good to see you. My name is Sergeant Fontes of the Guanabara police, and I just wanted to give you a quick update on that raid you had ordered earlier on that illegal organization."\n\nLacerda made sure to pour the good sergeant a full glass of the whiskey, and poured himself one as well. "Yes, yes. Have the ringleaders all been apprehended?" Lacerda questioned, while offering one of the glasses to Fontes. Fontes politely raised a hand to refuse, and continued, "Well Governor, I'm sure you'll be glad to hear that we've apprehended and charged 12 individuals with meeting illegally and discussing extreme ideologies. I've spoken to the public attorney regarding this lot; he thinks that they're going to be in prison for a noticeable amount of time. He'll be throwing the book at these nazi scum, of course."\n\nLacerda could not believe his ears. This was everything he had asked for and more. "And the public, Sergeant. How have they been reacting to this great success?"\n\nFontes tugged at his collar slightly, before responding, "Well, Governor, to be honest, we've all been busy following the Lobster War. That's really been the talk of the town in the precinct and on the streets. We didn't even prepare a press release for this raid, given how low profile we thought it was."\n\n"This will not do, Sergeant! I must recommend for your precinct to release a statement on this victory we have achieved over the Nazi scourge. Quick, you must be going back to precinct now to rectify this error, no?" Fontes sheepishly stood up and saluted Lacerda before hurriedly leaving the office."
 brazil.330.a:0 "A second glass of whiskey is ample reward for the successful capture of fascist snakes."

 brazil.331.t:0 "An Intolerable Mistake"
 brazil.331.desc:0 "[RIO DE JANEIRO] Breaking news out of Guanabara province today, as Governor Carlos Lacerda dismissed his Secretary of Security just an hour ago. Sources close to the governor report his increasing anger with the secretary regarding the death of multiple homeless men who have washed up on a beach in Rio with seemingly little explanation. Detectives are currently treating the case as a homicide, though there are no suspects or people of interest in custody currently. The secretary's inability to solve this particular case has drawn Lacerda's ire, though no one truly knows why.\n\nIt is not uncommon for murders to go unsolved in Brazil's largest city, but it appears as if Governor Lacerda is focused on improving the murder clearance rate. When asked about the sudden firing of the Secretary of Security, Lacerda refused to comment on the firing but mentioned that "the faithful servants of Guanabara will ensure that justice is brought to our fellow countrymen", and emphasized that "Guanabara is for all of our brothers and sisters, poor or rich". Paperwork on behalf of the governor's office today was filed, detailing the creation of an independent investigation and committee to assist the detectives in solving this particular murder, but political analysts expect it to stick around to try and improve Rio's abysmal murder clearance rate and train both patrol officers and detectives to cut down on violent crime.\n\nGovernor Lacerda has been praised by many for his efforts to improve Rio's plumbing systems and ensuring that all citizens have access to clean water. He is significantly more controversial regarding his decisions on public housing and "clearing" space for projects, while evicting thousands of residents. Regardless, few critics have criticized Lacerda's recent efforts regarding violent crime in the city, though some are skeptical about its success. Only time will tell whether or not Governor Lacerda's efforts to bridge the gap between Rio's poor and rich will yield any fruit.\n\nIf you have any tips or information regarding the death of the homeless man, please call Guanabara police. There is a 8000 cruzeiro reward for any information."
 brazil.331.a:0 "Those who prey on the weak are the greatest cowards."

 brazil.332.t:0 "The Crow and the Stand-In"
 brazil.332.desc:0 "When Carlos Lacerda met with his American opposite number, President John McCormack, he could tell very clearly that the poor man was struggling with governing, and he sympathized.\n\nHe knew quite well what had happened. Nixon had humiliated himself out of office, then Kennedy - poor, decent man, what potential he had! - had been slaughtered by a Guyanese terrorist who was probably in the pay of the Nazi or Italian bastards for all Lacerda knew. Then this poor sod, who had been Speaker of the House of Representatives for mere months, was forced into the chair occupied by his two predecessors.\n\nWell, there was only so much that the President of Brazil could do. Lacerda knew that, and resolved to do it as soon as they got down to brass tacks. "Mister McCormack, if there is any way the Republic of Brazil can be of service to you or to the United States of America - particularly in South Africa - you need only ask, and we are more than willing to help you."\n\nMcCormack nodded wearily and smiled in genuine thanks. "Thank you, Mister Lacerda, that is a great help. God knows I and the United States need all the help we can get right now."\n\nAt this Lacerda himself smiled. "It is not a problem."\n\nAfter that, Lacerda and McCormack talked about other, less intensive things. The two presidents found that they got on well; they engaged in small talk well into the evening. When they parted, McCormack told Lacerda he was glad to have had a conversation that was not a matter of life or death for once.\n\nThe two would remain in touch for years thereafter."
 brazil.332.a:0 "The start of something good?"

 brazil.333.t:0 "The Crow and the Man From Dixie"
 brazil.333.desc:0 "When Carlos Lacerda met with his American opposite number, President George Corley Wallace, he was manifestly unimpressed. This made sense, since Lacerda abhorred racism, while Wallace was addicted to it the same way that good-for-nothing Getúlio Vargas was to eating two lunches and three dinners a day. At least Vargas wasn't usually a racial bigot, unlike Lacerda's present interlocutor.\n\nLacerda's disapproval seeped through frequently during the discussion, which was tense most of the time. The only times the two agreed wholeheartedly on something were in the cases of trade - opening more trade between Brazil and America struck them both as a good deal, provided that neither country's interests were violated - and joining the Organization of Free Nations, since even a conservative like Wallace knew the value of the OFN and was pledged to support it. But these successful discussions were at times overshadowed by the sheer number of things the two presidents disagreed on.\n\nAt the end of the discussion, Lacerda offered a word of advice. "Before I continue, Mr Wallace, I'd like to offer you a bit of personal advice. None of what I am about to say is on my people's behalf."\n\nWallace stiffened. He could guess what Lacerda was going to say. "Go ahead, Mr Lacerda."\n\n"Sir, your nation has made significant progress in the past few years on how it treats people who aren't white, and it has only benefited America to do so. I'd advise you to avoid the urge towards radical changes overturning the last administrations' legislation in that direction."\n\nIt was as Wallace had suspected, and it made him angry. To his credit, he waited until after Lacerda had left to fly into a rage at Lacerda's 'presumption'. But he had not accounted for the fact that Lacerda had sources able to tell him just what he ended up saying.\n\nWhen Lacerda read the report, he laughed. It was the only thing he could do to distract himself from his worries about what "that bigot in the White House" might do to America."
 brazil.333.a:0 "Not the best of starts."

 brazil.334.t:0 "The Crow and LBJ"
 brazil.334.desc:0 "When Carlos Lacerda met with his American opposite number, President Lyndon Baines Johnson, the two got along more or less, though Lacerda found that Johnson's Great Society theory was altogether too reminiscent of Getulism for his taste (not that he'd say that and run the risk of making himself look obsessed). Most of their conversation was about foreign policy; Johnson would try to push the envelope a bit further, and Lacerda would try and keep it from going too far.\n\n"Mister Lacerda, I'm really grateful that you want to deepen Brazil's cooperation with the Organization of Free Nations, and I'm really impressed by the work Brazilian boys have done fighting side by side with us on the South African Front. But the cause of freedom can't be served by just fighting on the same side in one war. Can the United States rely on Brazil to make a firm commitment to aiding us in future conflicts on foreign soil?"\n\nLacerda made a noncommittal noise. "Well, Mr President, I'll have to say "yes and no" to that. If it's dealing with the Nazi colonists in Africa I'll back you to the hilt. If you see the need to deal with fascists and communists in South America I might be able to arrange something. But other future conflicts will be more difficult, I fear."\n\nJohnson nodded slowly. "I understand."\n\nFor a brief moment, he considered trying to intimidate Lacerda, but decided against it. Lacerda was enthusiastic about serving freedom, after all, and it wouldn't do to dampen such things. Besides, from what Johnson had heard of Lacerda and the other possible presidential candidates in those Hundred Days of theirs, he didn't think any of them - even that one pinko Gullet or Gully or whatever he was called - would break under his blustering. So he settled for moving the discussion on to other matters."
 brazil.334.a:0 "When asked, the two reported that they were satisfied with the meeting."

 brazil.335.t:0 "The Crow and the Voice of Reason"
 brazil.335.desc:0 "When Carlos Lacerda met with his American opposite number, President Wallace F. Bennett, they hit it off immediately and were on a first-name basis within some minutes. This made sense since they shared goals on using the market to strengthen their economies and joining hands in the Organization of Free Nations.\n\nThe discussion was long-reaching and changed topics relatively quickly, since the two of them were struggling to find areas on which they disagreed. On the matter of reducing mutual trade barriers, they found themselves in complete agreement, reaching a formal accord on the matter within minutes. On the matter of Brazil's joining the OFN, Bennett offered to push for Brazil's membership as soon as possible, to which Lacerda enthusiastically agreed.\n\nAfter they had exhausted every possible avenue of discussion and reached some form of agreement on everything, they went on to small talk, which continued for a good while.\n\nThe two of them felt that they had developed a good working relationship with one another, and were on track to push Brazil and the United States closer together than ever before.\n\nAt last it was time for the two to part ways for the day, and Bennett asked one last question as he reached out to shake Lacerda's hand. "Carlos, can America and Brazil expect to see more of each other under your administration? Will you keep on integrating your country with the Organization of Free Nations?"\n\nLacerda smiled widely and nodded. "Most certainly, Wallace, one hundred percent."\n\nThat was the start of a friendship that lasted for decades."
 brazil.335.a:0 "The start of something good."

 brazil.336.t:0 "The Crow and the Reformer"
 brazil.336.desc:0 "When Carlos Lacerda met with his American opposite number, President Robert Francis Kennedy, he was not sure what to make of the slain JFK's younger brother. True, they got on when discussing foreign policy - Kennedy shared Lacerda's antifascism and zeal for the rights of the average citizen - and they were able to reach fruitful agreements with regard to Brazil's upcoming attempt to join the Organization of Free Nations.\n\nBut aside from that Lacerda, though he respected Kennedy's work ethic and devotion to his country, found himself increasingly uncomfortable with the president of the United States. Lacerda could not place it; it could have been Kennedy's zeal and the way he looked, or it might have been what Lacerda had heard of the man's proposed programs. But he found that some unclear thing in his interactions with Kennedy reminded him of Getúlio Vargas in a bad way.\n\nOn the other hand, Kennedy was unimpressed with his Brazilian opposite number. He had heard concerning rumours about Lacerda's willingness to sweep aside the poor and his political opponents in the name of promoting the welfare of Brazil. Moreover, he found that Lacerda lacked ambition and did not appear to be as devoted to the principles of life, liberty, and the pursuit of happiness as he said he was.\n\nDespite these reservations, the two heads of state remained civil, and reached fruitful agreements that would doubtless lead to further cooperation between Brazil and the United States. But each of them came away feeling that for all that they had been speaking the same English, they had still been talking in entirely different languages."
 brazil.336.a:0 "A productive meeting, though less than what it could have been."

 brazil.338.t:0 "A School for Anne"
 brazil.338.desc:0 ""-And it is with the deepest honor and gratitude to the people of Rio and the Jewish community that I inaugurate Anne Frank Secondary School."\n\nLacerda cut the ribbon, then turned to put on his smartest grin as he faced the cameras and applause again. He even let out a bow for the press's sake.\n\nHe continued onto his speech, staring hard at the neighboring building - the German Consulate, just opposite from the new school. The Nazi bastards had angrily shut their curtains. Good. He'd make sure they got front-row seats to see Jewish children, alive and well, attending school and living normal lives.\n\n"I stayed up until 5am reading Anne Frank's diary, mere months after when it had been first smuggled out of Germany and published around the Free World as an indictment of German atrocities. It is a truly moving document."\n\n"That poor girl had died alone and betrayed, starving and sick, robbed of any dignity she had left."\n\nHe held his head high and stared at the disgusting Nazi flag flying outside the consulate, that had the gall to taint Brazil with its hateful presence.\n\n"The least I can do to avenge her was give her people some of that dignity back! And God willing, I will make sure Brazil protects you, or die in the attempt!"\n\nThe resulting applause could deafen an entire stadium."
 brazil.338.a:0 "Anne Frank smiles in the afterlife."

brazil.438.t:0 "Failure of the Lott Act"
brazil.438.desc:0 "Operation Toucan and its linchpin, the Lott Act, was a plan to remove once and for all the threat of untoward military intervention in our Brazilian democratic order. It aimed to depoliticize the armed forces and teach soldiers, airmen, and sailors to understand once and for all that they are merely citizens in uniform, nothing more and nothing less. But it had failed. He had failed.\n\nHe prayed that God would have mercy on Brazil, and on its future presidents. They would have to reckon with the threat of the hardliners despite his best efforts to do away with the threat.\n\nLott maintained a stoic front, but his defense minister, Odylio Denys, could tell how disappointed he was. "Don't get yourself down, Henrique, you did everything you possibly could."\n\nLott nodded and sighed. "This happened because the politicians were too damned cowardly to do their jobs, to defend their own mandates. Well, it matters not. If they cannot do it, that does not mean I can't. I think I know where I will go when my presidency ends.""
brazil.438.a:0 "This is not the end. No, it is the beginning of something new."

brazil.439.t:0 "Victory for the Lott Act"
brazil.439.desc:0 "Operation Toucan and its linchpin, the Lott Act, was a plan to remove once and for all the threat of untoward military intervention in our Brazilian democratic order. It aimed to depoliticize the armed forces and teach soldiers, airmen, and sailors to understand once and for all that they are merely citizens in uniform, nothing more and nothing less. And it had succeeded.\n\nThank God, hell, thank His Mother too. It had succeeded. Brazil was free from military threats.\n\nPresident Lott celebrated the success of his passion project by drinking some champagne in the presence of prominent constitutionalists in the Brazilian military, many of whom were flush with joy and hope (as well they might be).\n\nLott made a small speech. "We have managed, gentlemen, to ensure that the Brazilian military is first and foremost a defender of democracy. We have at last succeeded in showing Costa e Silva and the other elitists their place. Gentlemen, I congratulate you and salute your efforts!"\n\nA few cheers and a wave of applause ensued. But amidst all this, Marshal Odylio Denys did not join in the enthusiasm. His expression was oddly neutral given the happiness surrounding him. But Lott did not notice this; there was no need to bother, he felt. Today was a time for celebration."
brazil.439.a:0 "A weight lifted off of Lott's shoulders."

brazil.440.t:0 "The Failsafe"
brazil.440.desc:0 "The Lott Act having succeeded, it was now time to put failsafes in place, 'lest the military find a way of wriggling around the proposals and attempt to play the politician again. To that end, President Henrique Teixeira Lott met with an old friend of his, the four-star General Pery Constant Bevilacqua, to discuss putting the said precautions in place.\n\nIn discussions with Bevilacqua and other officers of the constitutionalist faction, Lott created various plans and stratagems whereby the hardliners and their bastard of a leader Costa e Silva would be kept as far from the levers of power as possible. The potential threat posed by ambitious hardliners in the old and young guards of the armed forces was analyzed from countless different angles, and methods to keep them down and out were hammered out.\n\nLott ended the meeting by reminding the officers that democracy needed eternal vigilance to survive; if constitutionalist vigilance failed, it would likely mean ruin for the constitutionalists and their families, to say nothing of the armed forces and Brazil itself. The officers nodded and resolved to follow Lott and Bevilacqua's guidance."
brazil.440.a:0 "Duly noted."

brazil.441.t:0 "The 11th November Movement"
brazil.441.desc:0 "The Lott Act having failed, alternate methods needed in place, 'lest the hardliners exploit this moment of weakness and try to seize power. To that end, President Henrique Teixeira Lott met with an old friend of his, the four-star General Pery Constant Bevilacqua, to discuss putting the said precautions in place. One of these was to establish a secret organization - the 11th November Movement - to ensure the failure of any future coup.\n\nIn discussions with Bevilacqua and other officers of the constitutionalist faction, Lott created various plans and stratagems whereby the hardliners and their bastard of a leader Costa e Silva would be kept as far from the levers of power as possible. The potential threat posed by ambitious hardliners in the old and young guards of the armed forces was analyzed from countless different angles, and methods to keep them down and out were hammered out.\n\nLott ended the meeting by reminding the officers that democracy needed eternal vigilance to survive; if constitutionalist vigilance failed, it would likely mean ruin for the constitutionalists and their families, to say nothing of the armed forces and Brazil itself. The officers nodded and resolved to follow Lott and Bevilacqua's orders as part of the new movement. But it had to be kept secret, they all knew; otherwise it might lead to a coup all on its own."
brazil.441.a:0 "Duly noted."

 brazil.401.t:0 "National Electric Act Passes!"
 brazil.401.desc:0 "Cheers and clapping could be heard outside the Senado today, after the passage of the National Electric Act Act. One of President Goulart's most sought after reforms, the act establishes the state-owned electricity company in order to try and wrest some control of Brazil's energy infrastructure back into her own hands from foreign corporations. While the UDN and other opposition parties have decried this move as nothing more than "blatant socialism and market manipulation", supporters of the act point to the vast inequality regarding access to the nation's electrical grid that is holding back the Brazilian people. Furthermore, they also maintain that cheap and consistent access to electricity will fuel job creation, increase the living standards of the people, and push industrialization in poorly-developed areas.\n\nPresident Goulart made a speech today, echoing the benefits, and pushed for additional infrastructure projects that would see Brazil's electrical output quadruple within the decade. He spoke on the steps of the National Congress Building.\n\n"Today is a great day for the people of Brazil. No more will your homes be cast into darkness when the sun sets; no more will you have to suffer through the humid heat; no more will you be subject to blackouts and the greediness of foreign companies. I want to thank the Senado for their support on this bill, and I assure you that my government is working with our brightest engineers to deliver you electrical access as soon as possible, at a price that is fair for all Brazilians. I look forward to continuing the improvement of both this great country, and the lives of our people. Thank you!"\n\nWhile the act technically allows for the seizure and buyout of foreign power companies, the Goulart administration has not yet fully disclosed the details of how these power companies would be transferred under Eletrobras. However, one thing is for certain; even Brazil's poorest families will soon enjoy the myriad of benefits that electricity brings."
 brazil.401.a:0 "All of Brazil shines together."

 brazil.402.t:0 "National Electric Act Fails!"
 brazil.402.desc:0 "The Goulart administration suffered a serious setback today when one its prized pieces of legislation, the National Electric Act, failed to garner enough support in the Senado to pass. The act aimed to nationalize Brazil's electricity infrastructure under one company, in the hopes of improving access for many poor and rural Brazilians while allowing the government to directly invest, maintain, and repair the grid. However, its rejection means that various local, private power companies will maintain their control over the nation's electricity grid. While opponents of the bill celebrate its failure and Brazil's commitment to a free market, supporters are left wondering what else they can try in order to aid those without access to the current grid.\n\nForeign electric companies have been accused of setting exorbitant prices and are prone to random blackouts and power failures, especially in poorer parts of the country. Representatives for Rio Light, one of the private companies, stated that they were "pleased to see the act fail", and maintained their commitment to ensure that all paying customers in their service region would continue to enjoy electricity. When asked about any plans to potentially expand access to poorer, rural regions in the west and north of Brazil, the company refused to comment."
 brazil.402.a:0 "The hopes of Brazil's poor dim, ever so slightly."

 brazil.403.t:0 "The Agrarian Relief Act Passes!"
 brazil.403.desc:0 "Celebrations could be heard across Brazil's farms today, as the Senado passed the Agrarian Relief Act. The act redistributes land from various corporate entities and rich ranchers back down to local peasants and smaller farmers, in the hope of creating more equitable opportunities for the lower class, and to improve agricultural output. President Lott has alleged that many ranchers are inefficiently using their massive plots of land, and that it would be better in the hands of the local populace. Despite calls for compromise from both the unions and the ranchers, President Lott proceeded directly with the original version of the bill, and his gamble appears to have paid off.\n\nThe bill, drafted in response to crippling strikes from various unions across the country, also gives Brazilian banks money for the issuance of loans to peasant and smaller farmers. Although the rich are remarkably unhappy with how their assets are being seized, even they could not argue that they were truly using the land at all. The PTB have agreed to work with provincial officials to accelerate the land redistribution process and ensure that the loans are fairly issued, something the UDN took immediate exception to. Regardless of how much bickering will follow the act, many can agree that there is clearly new management regarding the agricultural sector."
 brazil.403.a:0 "A necessary step to level the playing field."

 brazil.404.t:0 "The Agrarian Relief Act Passes!"
 brazil.404.desc:0 "Celebrations could be heard across Brazil's farms today, as the Senado passed the Agrarian Relief Act. The act redistributes land from various corporate entities and rich ranchers back down to local peasants and smaller farmers, in the hope of creating more equitable opportunities for the lower class, and to improve agricultural output. President Lott has alleged that many ranchers are inefficiently using their massive plots of land, and that it would be better in the hands of the local populace. Pressured to negotiate with the unions that were directly causing the strikes, President Lott sat down with several prominent labor figures and implemented their suggestions into the Agrarian Relief Act. Despite renewed opposition from the UDN to try and fail the act, calling it "communism at its core", the PTB-PSD alliance appeared to secure enough votes to force it through.\n\nThe act contains several additional clauses regarding worker treatment in large-scale farms, along with a reduction in hours to the work day. Furthermore, it allows the PTB to work with provincial officials to speed up the land redistribution process, and allots a significant amount of funds to Brazil's banks for the issuance of loans to the peasants and small-scale farmers. Some ranchers, unwilling to surrender such large swaths of their wealth, have apparently fled the country completely. With such a strong land reform act, many in Brazil are wondering how the following piece of legislation could even possibly top this one."
 brazil.404.a:0 "The sun will shine forever."

 brazil.405.t:0 "The Agrarian Relief Act Passes!"
 brazil.405.desc:0 "Celebrations could be heard across Brazil's farms today, as the Senado passed the Agrarian Relief Act. The act redistributes land from various corporate entities and rich ranchers back down to local peasants and smaller farmers, in the hope of creating more equitable opportunities for the lower class, and to improve agricultural output. President Lott has alleged that many ranchers are inefficiently using their massive plots of land, and that it would be better in the hands of the local populace. However, he implemented several suggestions from various ranchers in the hope of increasing support for the bills across the PSD, UDN, and PSP. While Lott's gamble to obtain more support from the ranchers appears to have worked, it has also attracted the anger of the unions and the PTB, who have decried the bill as "watered down" and too insignificant to cause any real change.\n\nRegardless, the unions across Brazil have instructed their workers to cease the strikes that effectively brought the country to a halt, and it appears as if the country can finally return to work. As provincial administrations across Brazil work to begin redistributing land, Brazil's various banks are also preparing to issue loans and provide economic relief programs to ensure the peasant farmers don't go bankrupt immediately. While it is difficult to predict if the reforms will continue, many across Brazil can still appreciate the attempt at a more equal agricultural sector."
 brazil.405.a:0 "Incremental reform can often lead to a wave of change."

 brazil.406.t:0 "The Agrarian Relief Act Fails!"
 brazil.406.desc:0 "Protests broke out across Brazil's countryside today, after the failure of the Agrarian Relief Act in the Brazilian Senado. The act was supposed to redistribute land from rich landowners and then give it to peasants and local farmers, yet the act faced stiff opposition from both the UDN and the PSP immediately after being introduced. With the help of lobbying from the ranchers, the act was defeated by a narrow margin, triggering additional protests and calls from union leadership to continue the strikes. With little to no chance of passing significant land reform, the PTB-PSD coalition is rumored to be at its breaking point, with many members of the PTB betrayed by President Lott's inability to equalize the playing field for farmers, even by a little bit.\n\nWithout the Agrarian Relief Act, much of Brazil's suitable farmland will remain in the hands of a select few, with buyouts of local farmers continuing to remain a common practice. Food prices will likely rise, along with agricultural goods that are used in industrial processes, such as palm oil. Although President Lott and PTB leader João Goulart have pledged to speak to the protestors, it is unlikely that a resolution will be reached quickly, and many political analysts across Brazil are expecting political turmoil for at least the next month. Many hope that the protests do not continue to escalate, lest the military feel the need to intervene with force in the protests."
 brazil.406.a:0 "The earth belongs only to men; The idle will go to reside elsewhere."

 brazil.407.t:0 "The Voting Rights Act Passes!"
 brazil.407.desc:0 "Cheers could be heard throughout Brazil today, as the Voting Rights Act has passed in the Senado. A key cornerstone in the Goulart administration's reforms, the act removes any restrictions on the right to vote for various marginalized groups throughout Brazil. Previously, illiterate, lower-class, or politically disenfranchised citizens were disallowed from voting in elections, and the right to vote was heavily dependent on employment. Opponents of the act pointed to the potential election fraud that could happen, given the size of the voting base, while supporters decried any criticism of the act as "undemocratic hogwash". With the passage of this act, any Brazilian citizen is ensured the right to vote, no matter what. Political activists across the nation are preparing to mobilize this newfound voter base, as it is expected to have a significant, yet unknown effect on Brazil's electoral results.\n\nThe Goulart administration has said that it will work with election officials in every region to expand access to voting, with additional voting sites and potentially increased voting hours on election days. Furthermore, voting rights activists have continued to push for additional monetary and legal reform to encourage and support rural voting. Although some skeptics within the disenfranchised population currently doubt how effective voting truly is, many can agree that Brazil's democracy has turned a new leaf for the better."
 brazil.407.a:0 "One more class divide, broken down."

 brazil.408.t:0 "The Voting Rights Act Fails!"
 brazil.408.desc:0 "The status quo prevailed today, as the Voting Rights Act has failed to pass in the Senado. The act tried to remove any and all barriers that prevented the poor, the disenfranchised, and the illiterate from voting in Brazil. While many of Brazil's middle and upper-class citizens who are formally employed in jobs enjoy very little barriers in voting, the right to vote does not extend to those without formal employment, various minorities, and the poor. While opponents of the act state that they are willing to look at electoral reform, they decried the act as too quick a change, instead emphasizing the gradual inclusion of these marginalized groups into Brazil's electorate. President Goulart denounced the failure of the act today as a "mark on our Republic", and pledged to continue looking at ways to expand the right to vote to all Brazilians.\n\nHowever, there is likely a limit to how far-reaching his reforms can be without the support of the Senado, and his goal of seeing every Brazilian able to vote is likely dead, political analysts claim. In addition, even for those who could vote in rural areas, voting access is unlikely to expand, with voting sites located in inconvenient or far-off locations for many. Furthermore, many of Brazil's poor are forced to work on election day, so even with formal employment, many workers are forced to choose between voting, and a day's wages. The gap between Brazil's poor and its middle-class will likely only get bigger, despite the Goulart administration's best efforts. "
 brazil.408.a:0 "How free can a nation be, if its citizens cannot vote?"

 brazil.409.t:0 "The African Surge Act Passes!"
 brazil.409.desc:0 "Despite the toll the South African War has taken on the Brazilian people, the Senado has passed the African Surge Act. The act expanded the Brazilian Volunteer Corps in South Africa by two extra divisions, along with an unspecified number of air wings as support. Supporters of the act cheer its passage, stating the need to defend democracy across the world, and that there was no cost too great to push "the fascist menace out of the African continent". Opponents have cited the human and material cost of a war that Brazil directly sees little benefit from, along with the potential expansion of its draft. In Johannesburg today, the Brazil Armed Forces Command appeared with the commander of US Forces in South Africa, William Westmoreland and issued the following statement,\n\n"The Brazilian Armed Forces have displayed their bravery, courage, and will in this conflict, and we appreciate the sacrifice that they have made in every battle. With their continued aid, we can end this war and secure South Africa as a beacon of liberty for the world to see. To the Brazilian people, we will not forget your cooperation against the perfidious Nazi threat. Thank you."\n\nWhile military observers expect the war to drag on for at least several more months, there is no denying the closer ties that Brazil and the US now enjoy. President Lacerda, while unable to be reached for comment, is known for his desire to bring Brazil into the Organization of Free Nations, and this seems to be one step closer for him to officially join the military alliance. The German Reich, in response, ordered its embassy in Brasília to close within the end of the week, effectively shutting off Brazil from the Einheitspakt."
 brazil.409.a:0 "It is simply our duty."

 brazil.410.t:0 "The African Surge Act Fails!"
 brazil.410.desc:0 "Disappointment spread through the Brazilian volunteers in South Africa today upon hearing that the African Surge Act has failed in the Senado. The act intended to bring an additional two divisions to support the war effort and continue the defence of South Africa against Afrika-Schild aggression, but lacked enough supporters for it to pass. Given the stalemate that the South African War is currently in, military leaders within the OFN were hoping that additional Brazilian volunteers and air wings would be enough to potentially turn the tide. Opponents of the act cheered on its failure in Rio today, citing the blood shed in South Africa for very little benefit back in Brazil. Mothers were seen across the country, hugging their young sons, knowing that they would not have to die in some far-off country defending the arbitrary concept of "freedom" and "liberty". Anti-war activists also scored a huge victory today against the Lacerda administration, and President Lacerda himself is expected to address the nation tonight regarding the war.\n\nA spokesperson for the OFN today expressed that "While Brazil has the right to determine its level of contribution in the South African War, the Organization of Free Nations notices all developments regarding its attitude towards South Africa. Freedom and liberty are under attack, and the nation of Brazil did not rise to their defence." The Lacerda administration has made it a clear goal to try and apply for OFN membership, with President Lacerda even speaking to the OFN a number of times. The failure of this act is likely to serve as a permanent blemish in Brazil-US relations, and complicates Lacerda's goal."
 brazil.410.a:0 "Let the US handle its own wars."

 brazil.411.t:0 "The Highway To Prosperity Act Passes!"
 brazil.411.desc:0 "Clapping and cheers could be heard throughout the National Congress building today as the Senado passed the Highway to Prosperity Act. The Act shifts funds and resources over to the Trans-Amazonian Highway, a project that was started under President Lott. Progress has been difficult on many sections of the highway, with the hostile environment and weather, along with the legal issues of purchasing the land and ensuring the fair treatment of the indigenous people living along the highway. However, construction of the highway stalled after evidence surfaced on how Lott was ignoring kickback schemes and bribery by officials in charge of constructing the highway. President Kubitschek has been vocal about his desire to see the highway completed, and the passage of the act gives him and his administration a wide array of resources to see the grand project completed.\n\nOriginally started by President Lott at the start of his term, the Trans-Amazonian Highway has been an albatross around the Brazilian government's neck. Furthermore, as mentioned before, government officials tasked with overseeing highway construction were found to be pocketing public funds and cutting corners with regards to the quality of the highway. President Kubitschek has pledged to resolve these issues and increase oversight on the highway while construction ramps back up. The highway connects the Amazon to the rest of Brazil, opening up a wide array of potential infrastructure and development possibilities, while providing a land route from Brazil to Colombia."
 brazil.411.a:0 "We will conquer the Amazon, one road at a time."

 brazil.412.t:0 "The Highway To Prosperity Act Fails!"
 brazil.412.desc:0 "Construction machines along the Trans-Amazonian will remain unused for now, as the Senado has failed to pass the Highway to Prosperity Act. Sponsored by the Kubitschek administration, the act attempted to kickstart construction again on the Trans-Amazonian Highway. However, recent scars from corruption during the Lott administration proved too much to bear, and progress on the massive transportation network will continue to be slow for now. While supporters of the act argued for additional funding, equipment, and manpower to finally finish construction on the highway, many senators were unwilling to see these resources committed to a project that has already taken too long and cost too much.\n\nA combination of low wages, hostile environment, and inept administrators have given the highway the nickname "Lott's greatest folly". Although no one in Brazil wants the project abandoned and stopped, many have begun questioning the actual utility of the highway compared to its cost. Originally intended to link up the undeveloped North and Central-West regions to the prosperous coastline, the highway has suffered from a variety of issues that has prevented its completion. With the failure of this bill, Brazilians are beginning to wonder if the highway can even be completed within the decade."
 brazil.412.a:0 "The government and its lackeys could not be trusted."

 brazil.413.t:0 "The South Africa Withdrawal Act Passes!"
 brazil.413.desc:0 "The senators had voted, and they had voted correctly. On the walk to his office President Quadros found himself in a jubilant mood. No more would poor Brazilian men die for a pointless conflict in South Africa. Lott had entered the war carelessly, paying in blood an imaginary debt to America. Now Quadros was reversing at least some of the damage caused by his predecessor's carelessness.\n\nHis secretary had assembled a few memos and newspapers on his desk. Quadros' good mood did not dissipate through the subsequent reading. Memorandums from UDN party grandees, reporting on the anger of many UDN senators with the evacuation of South Africa. The president did not care what a few Lacerdista has-beens did. He was president, and the crow could squawk for all he cared. The people would understand that the UDN's new direction was in their best interest.\n\nMemos about the media he likewise skimmed through. Radio hosts accused him of cravenly caving in and abandoning South Africa to fascism. Editorials in the right wing press deplored the risks to the friendship between Brazil and America.\n\nWhen his aides came in with a cup of coffee, they found the memos and newspaper neatly folded into a pile. The president thanked them for the warm drink, and requested they dispose of all these 'letters to the editor'."
 brazil.413.a:0 "It is time to bring our boys back home."

 brazil.414.t:0 "The South Africa Withdrawal Act Fails!"
 brazil.414.desc:0 "Quadros sighed."The senate vote failed, Campos. What a mess, what a mess. What are my next options?"\n\nVice-President Campos thought for a moment."You could always respect the vote, sir. Despite our differences, we are both men of the UDN, and several of the senators that helped bring down the vote were also UDN members. Many are old-school Lacerda followers, who look to the United States as our most logical ally. You've not won them over yet, sir." He did not need to add that Quadros had not convinced him yet, either. Both men had a good working relationship, despite their policy disagreements. The president appreciated the other man's honesty, a rare delight in Brazilian policy.\n\n"What are the alternatives?" Quadros asked.\n\nThe Vice-President sighed. "You could just ignore their wishes, sir. Foreign policy is a president's privilege. But that might not be prudent. Your government is young, sir, and many in the UDN still can't believe you are the one leading them. Of course, letting them win will be a political defeat in the eyes of the public. That's probably what more than a few of Lacerda's faction wish to see you reined in."\n\n"No doubt. And the army?"\n\n"Not much progress in bringing them over to your side. They'll be delighted to see the senate vote in their favor. Overturning it would really aggravate them."\n\nIt was the president's turn to be lost in thoughts. Vice President Campos had still little understanding of how the peculiar president ever reached his conclusions. Eventually Quadros looked up."
 brazil.414.a:0 ""We've no choice but follow the senate.""
 brazil.414.b:0 ""Damn the senators, Brazil is leaving this war!""

 brazil.415.t:0 "The King of Pandas"
 brazil.415.desc:0 "Power in Brazilian politics can come from the barrel of a gun, or from honeyed words to the rich and influential. In this brave new age, it could also come from the sight of adorable vegetarian bears from the distant orient.\n\nThe nation's intelligentsia and political pundits had not known what to make of the vice-president's efforts to bring back pandas from his recent visit to China. Many mocked the level of effort that had gone into those critters as proof of Quadros' inane beliefs about Brazil leading a concert of tropical nations into a new era of prosperity. Others had attacked the vice-president for wasting the dignity of his office by haggling over these carnival side-shows like some bargain P.T. Barnum. Quite a few newspaper editorials had mockingly taken to referring to the vice-president as "o rei dos pandas". In return Quadros had, in his usual way, gone on a long speech about the virtues of exalting the imagination of the nation. The pandas at the center of the storm had happily carried on munching on bamboo, after a few weeks in cages on a boat.\n\nThe people of São Paulo had gone gaga over the animals. Crowds flocked to the zoo for a chance to see Gaogao and Pelucia. Vice-president Quadros, moonlighting as a zoologist, entertained the crowds with trivia on the bears, as well as regaling them with stories about Sichuanese hot food. After a week or two, when the novelty wore off, the vice-president wandered onto his next pet project. Through all this many in the important political battleground of São Paulo had come away with a positive view of their vice-president. Had it all been a scheme to increase his popularity with the masses? Critics and supporters of Jânio Quadros agreed; it was difficult to keep track of where the vice-president's antics ended and where his political cunning began."
 brazil.415.a:0 "How MUCH bamboo do they eat?"
 
 brazil.416.t:0 "War in Guyana!"
 brazil.416.desc:0 "The indispensable Walter Salles had grown ever more indispensable of late, in this world gone mad. In his role as foreign minister, Salles was crucial to the current administration. He also appeared to Lott's eyes to be quite overworked. The former businessman's usually impeccable suits were a bit threadbare, of late.\n\n"Yes, Mr. Salles? Please tell me you have good news." Lott rubbed his forehead. His foreign minister fussed with the folder he had brought with him, before speaking.\n\n"I'm afraid news from D.C. are not good. Nixon is angry about Burnham's play, especially late in his term like this. For reasons of domestic politics he is sending in the troops in to show the world the risks of defying the OFN."\n\n"The Americans claim to be free to make and unmake any government in the Americas. How arrogant of them to ignore the sovereignty of any government that vex them." Lott mused. His foreign minister was about to reply when the usual door swing that heralded the vice president let itself be heard.\n\n"President! The Americans, in Guyana, it's terrible! Brazil will not abet this outrageous abuse of our northern brothers. We should declare in strong words... "\n\n"We shouldn't declare anything in strong words!" said Salles. The foreign minister, as usual, was irritated at the vice-president's attempt to tell him how to do his job. "We..."\n\n"Enough, both of you." President Lott stood, preventing another round of bickering. "Let me think." The former military officer walked to the window. His foreign minister would be right to argue that Brazil was in no position to poke the Americans in the eye. Quadros was equally correct to protest unilateral American action. The president thought, then turned to face the two."
 brazil.416.a:0 ""We will support the American intervention.""
 brazil.416.b:0 ""We will lodge a formal complaint about this.""
 
 #Quadros path press conference
 brazil.417.t:0 "The Press Conference"
 brazil.417.desc:0 "The address to the nation had gone smoothly. TV and radio crews had recorded the president's condemnation of the unilateral American intervention.\n\nQuadros was delighted to watch the president at work. Lott's words had been simple and frank. Unilateral action without regard to sovereignty was a poison among all nations of the world. President Nixon should have reached out to regional actors and partners of the United States such as Brazil. In his closing remarks Lott wished for a new era of cooperation between nations of the continent.\n\nDuring the questions period afterwards, some of Lott's good humor ebbed away. Many of the journalists approved of the president's action, asking if Brazil would move to a more proactive foreign policy. One of the reporters, however, came up with a tricky question. The man asked if President Lott's disapproval of the American intervention meant a lack of interest in South American democracy. The president gruffly replied that he did not support dictatorships, but America had been in the wrong there. Subsequent questions on the topic by the reporter and a few others were parried unconvincingly by Lott.\n\nQuadros recognized the man. A journalist from one of Lacerda's awful newspapers. Slavishly devoted to the Americans. The Vice-President was displeased to see someone attached to his own political party attack Lott on this most auspicious day. The UDN would need some housekeeping."
 brazil.417.a:0 "That fiend Lacerda!"
 
 #Lott press conference
 brazil.418.t:0 "The Press Conference"
 brazil.418.desc:0 "President Lott didn't enjoy much talking to the media. His television and radio speech offering praise for the American intervention had been done in his usual perfunctory style. A topic he hammered on was that the American's willingness to oppose tyranny in all its form had done its people and the world much good. Burnham's coup had been illegal. In his role as President Lott hoped to see the concert of nations be one day filled with free countries where men's rights were sacred.\n\nAbsent the conference was Quadros, no doubt sulking about the government's unwillingness to criticize the American intervention. This suited Lott, as it made it easier for him to focus on answering the journalist's questions. Most of them seemed content to support his decision for, after all, use of the military to quash democracy was no science-fiction to Brazilians. Good to know the Americans sometimes did the right thing, having exhausted all other options.\n\nOne journalist asked the president if he would support the Americans deposing any leaders they found offensive. President Lott took a second too long to think, eliciting a wave of photos as he glared at the journalist. "I do not support injustice in any form. Burnham is not free to take his people's rights away, nor would the Americans be free to terminate any government they saw fit."\n\nA weak response. Lott answered the remaining questions as best he could. That journalist was familiar to him. No doubt from one of the right wing scandal rags. "
 brazil.418.a:0 "Is Quadros behind this?"

 #Quadros path condemnation
 brazil.419.t:0 "Brazilian Condemnation"
 brazil.419.desc:0 "It was the end of yet another meeting of the president's advisor group. Topics discussed that day had been varied, from discussion of Guyana, to brewing trouble in Africa. At one point, secretary of state Rogers brought up the President Lott of Brazil, and his recent speech criticizing the American war in Guyana.\n\n"Hold up Bill, are you saying Lott's complaining?" The president asked.\n\nThe secretary of state nodded. "Maybe for domestic consumption. Maybe to make his vice-president happy. That loon's got a serious problem with us keeping the Americas in order."\n\n"What a crock of shit." Nixon shook his head. "Well, whatever they think about this, the Brazilians need us. Lott's a serious man, so he'll probably stop doing stunts like this if he knows what's good. In the meantime, his little tantrum won't affect shit in the grand scheme of things.""
 brazil.419.a:0 "Who asked them, anyway?"
 
 #Lott path support
 brazil.420.t:0 "Brazilian Support"
 brazil.420.desc:0 "It was the end of yet another meeting of the president's advisor group. Topics discussed that day had been varied, from discussion of Guyana, to brewing trouble in Africa. At one point, secretary of state Rogers brought up the President Lott of Brazil, and his recent speech supporting the American war in Guyana.\n\n"That's good."The president said."At least some people aren't ungrateful bastards in this god forsaken world."\n\n"Ungrateful sir?" Asked Rogers. Nixon nodded. The secretary of state shrugged."Bit strange for the man to be pleased with us changing regimes where we see fit. Perhaps he's hoping if the military ever comes around for him in Brazil, we'll stand up for him? Generals are influential in that country. Lott should know, as he's a former officer."\n\nIt was Nixon's turn to shrug."I hope that bastard doesn't get removed by his own generals. Until then, Brazil's approval is good but hardly world changing.""
 brazil.420.a:0 "Life goes on"

 brazil.421.t:0 "Two Brothers-in-Law Walk into a Bar"
 brazil.421.desc:0 "As Goulart walked into the Governor's Office of Rio Grande Do Sul, he heard the song Marcha solene Brasileira being played on a gramophone as he entered. "Brother, you are only two minutes late, a new record for timeliness." Brizola, Goulart's brother-in-law, said. He was sitting behind the desk of the office, but as Goulart entered he stood up and rapidly approached Goulart and gave him a hug.\n\n"It is good to see you as well Brizola, how is the state." Goulart replied, the hug lasting for a few moments before Brizola broke the hug.\n\n"Adriana get us some coffee, you know the way we like it." Brizola said to a secretary who nodded and went to do as Brizola wanted before he turned to Goulart again. "Well the UDN is calling me a communist traitor and trying to remove me, so nothings changed. How is Maria?"\n\nBrizola guides Goulart to a comfortable chair which Goulart sat upon, "Maria, she is doing well, helping to look after the children while I am away." While Goulart talked, the secretary returned with coffee for the two men before leaving.\n\nBrizola began to speak, "Well that is good, tell Maria I sent her my regards. We must of course discuss the senate election, I am helping direct lead the campaign here and I am running in Guanabara but we both know that is a long shot."\n\n"Indeed, we need your help for campaigning in Santa Catarina and Parana, if you can provide this." Goulart asked. Brizola stayed quiet for a few moments considering what Goulart just asked, this would more than likely doom his own senate race, but the party came first."
 brazil.421.a:0 ""Of Course, you can rely on me.""

 brazil.422.t:0 "Fox Tactics"
 brazil.422.desc:0 "Adhemar stepped onto the campaign bus, staffers flowing around it preparing flyers, leaflets and equipment for the dozens of canvassers, campaigners and officials that were travelling with Adhemar. Winning the Guanabara senate election was essential, with it countless donors and minor politicians would see the PSP as a proper party that could win elections, it would even give his next presidential election a needed boost from investment.\n\nAdhemar briefly sat down, it was 4 PM and he had been campaigning since 6am in the morning. He loved the campaigning, the rush of energy and excitement he got when he heard cheers at rallys, the countless supporters chanting his name. But working for that long did take the wind out of him.\n\nAs he sat he felt the campaign bus move, moving on to another location of the dozens already canvassed. As he took a hotdog from a passing staffer, he smirked. Campaign buses were relatively a new phenomena in Brazilian politics and he was glad he was able to use personal connections with automobile manufacturers in São Paulo to acquire many buses for affordable prices. The opposition parties had been surprised by Adhemars innovation, supplying PSP candidates nationwide with these buses to fight in the election. It wouldn't be enough in many races, but Adhemar hoped that in Guanabara it would give him the edge to succeed."
 brazil.422.a:0 "Not just a brash bull, but a cunning fox as well"

 brazil.423.t:0 "The Matter of the Senate"
 brazil.423.desc:0 "Brazil's Congresso Nacional finds itself a house divided in the aftermath of the 1962 parliamentary elections. Though on paper the Congresso Nacional appears to be controlled by the Varguist alliance of the PTB and PSD, it is nowhere near as simple as that. As one might expect, there are frontlines, fault-lines and factions enough to make elementary schoolers' playground squabbling seem like a manifestation of student unity by comparison.\n\nIn the Câmara dos Deputados - the lower house - João Goulart, formerly vice-president under Juscelino Kubitschek, was able to garner enough support from the PTB, PSD, PSP, and other minor parties to be elected to the position of President of that chamber.\n\nBut in the Senado, the rightist PSD candidate, Auro de Moura Andrade, not known to be on good terms with Goulart, was the one that became President. Because the PTB, taking advice from Goulart, refused to countenance having him serve as President of the Senate, Auro instead relied upon cross-alliance support from the UDN and other opposition parties.\n\nThis situation, though less than desirable, is probably manageable for President Lott, unless some kind of crisis occurs that would require Auro and Jango to collaborate, which strikes most observers as an unlikely occurrence at best."
 brazil.423.a:0 "Duly noted."

 brazil.424.t:0 "The Matter of Oil"
 brazil.424.desc:0 "Henrique Lott was meeting with the board of Petrobras, who he had recently helped to expand their operations. The meeting was cordial despite the relatively displeasing subject matter. While a man like Quadros might lose his mind in anger with what was being discussed, Lott was thankfully made of sterner stuff.\n\n"So you're telling me that despite the recent expansion of Petrobras operations, it's still a drop in the bucket compared to what we have to import from elsewhere?"\n\nThe president of Petrobras spread his hands. "I'm afraid that that is the case, your Excellency. We still have to import supplies from the Italian sphere and the Middle East - from ENI and what have you - and that shows no signs of stopping for the foreseeable future. Twenty years at least is what we're expecting before we can wean ourselves of this."\n\nLott was visibly displeased, though he understood where the man was coming from. "And what if we continue industrializing?"\n\nThe chief financial officer answered this one. "Regrettably, your Excellency, that 'twenty years' figure my colleague found will only get bigger if we keep on industrializing. If we go at the level we've gone during your time in office, sir, it'll probably be forty years; if we go at the level that Senhor Kubitschek did, what with his 'faster-faster-faster' doctrine of industrialization, it might be a full century."\n\nLott shook his head in displeasure. "This cannot be borne, gentlemen. I will have to insist that you find a way to make this change, as soon as possible."\n\nAt this moment, a secretary walked into the room with the day's paper. Lott read it; his eyebrows went up for a moment, and he pushed the paper towards the oil executives. The headline said "OIL PRICES DESTABILIZED BY ITALO-TURKISH CONFLICT"."
 brazil.424.a:0 ""There's an impetus for you, gentlemen. Get to work!""

 brazil.425.t:0 "The Issue of Wilson"
 brazil.425.desc:0 "Wilson Leite Passos, a congressman of Carlos Lacerda's UDN, had recently won reelection for his seat. But the governor of Guanabara, far from being happy about a party member winning as he might have been for virtually anyone else, was incandescent with rage and displeasure. So much so, in fact, that one might say that Lacerda might have even preferred Getúlio Vargas himself to win the seat, though it would be a colossal blunder to actually claim it to Lacerda's face. Why might one say that? Because at least Vargas, unlike Wilson, wasn't a fascist; everyone - from Henrique Lott to the denizens of Guanabara - knew that Lacerda hated fascism.\n\nThough Lacerda had managed to calm himself down about the matter, his anger that day was reignited by a recent newsflash from one of Wilson's recent speech engagements.\n\n"What? You're telling me that that good-for-nothing German-loving Nazi-aping asshole Wilson wants us to have closer ties with Germany? And he publicly said so?"\n\n"I'm afraid so, sir."\n\n"Was there even a slight hint of irony or sarcasm in his voice?"\n\n"None at all, sir."\n\n"For fuck's sake. That Hitler-loving idiot will make us all slaves to those eagle-added, bigoted blonde bastards if we don't contain him. Ester go and tell the party leaders that this piece of human trash had better be dealt with before he gets too much influence if they don't want me to come and deal with him and them too."\n\n"Yes, sir. I will inform them."\n\nAs the secretary left, Lacerda drank some whisky to calm himself and shook his head."
 brazil.425.a:0 "Why the hell would anyone find something to admire in that horseshit?"

 brazil.426.t:0 "A Day in Guanabara"
 brazil.426.desc:0 "It was half past ten at the Favela do Pasmado when the court officer arrived at the local community center. Despite the pompous name, it was nothing more than a larger shack, which the residents use for gatherings. That nervous man approached Mr. Narciso, pulling from his jacket a document with the title "Eviction Notice".\n\n"I'm sorry, it's signed by Governor Lacerda. In ten days, he wants the favela cleared out for the construction of the new tunnel. Its a higher order."\n\nMr. Narciso sighed - "That is not a problem, my friend. Tomorrow, in the morning, I will leave my shack- don't want to see your tractors running over it. And besides, it won't be hard for me to find a place to live- I can fit everything I own inside my pockets. But, ah, those people, what about them?" Narciso looked around, to the mass of families coming and going through the narrow alleys.\n\n"Well..." The court officer said after a small hesitation. "The Governor is building a new neighborhood for them. With support from the Americans, we will put them on buses and take them to the their new houses. Its in Bangu, beyond the factory."\n\n"Damn." said Narciso, disappointed -"In Bangu beyond the factory?""
 brazil.426.a:0 "I guess it's time to leave."

 brazil.427.t:0 "Bem-Vinda"
 brazil.427.desc:0 "As Sofie Walter landed in Guararapes Airport for her "vacation" in Brazil, she breathed a sigh of relief. Back home in Hamburg she had had to look over her shoulder in fear ever since she realized she liked women in a rather more intimate way than most people did. In the kind of way that was more than enough justification for Himmler's lot, or the Sipo for that matter, to come in the dark of night and take you away to be "reeducated" as a "degeneration of the true Aryan woman".\n\nSofie kept looking over her shoulder until she could bear no more. At last she enlisted the help of some trustworthy connections, some of whom were apparently connected to the more radically liberal members of her generation. This combined with the support of some of her more open-minded family members was enough for her to scrounge together enough Reichsmarks to go someplace more welcoming. She took enough with her where she would be able to establish herself, but not so much as to attract police attention.\n\nAs Sofie stood in the inspection line, she grew more and more nervous. She had heard that Brazil was remarkably welcoming to refugees from Germany, but she kept second-guessing her decision. When she finally made it to the front of the line, she handed her passport and papers over to the officer and said a Portuguese sentence she had rehearsed over and over again:\n\n"Sir, I am a refugee fleeing from Germany."\n\nThe officer at the till looked at her for a while, sighed, stamped her documents and returned them to her. Then he motioned for her to continue into the airport. Sofie nodded and moved on.\n\nAs Sofie Walter headed to the airport, she heard the same practiced sentence that the officer gave to every single Brazilian and immigrant that passed him by. Unlike most others, however, those words lifted her heart as nothing else had in years."
 brazil.427.a:0 ""Bem-vinda ao Brasil.""

 brazil.428.t:0 "The Street Cleaners"
 brazil.428.desc:0 "It was not even 8 in the morning. Samuel Weiner already regretted not leaving his suit in the car before going down this trail in the damp Guandu River forests, hours away from his dear Copacabana. He also regretted going there himself rather than sending one of the many reporters working for him. But the lead was too juicy to let slip away.\n\nA man called his house early in the morning claiming to be the sole survivor of a group of homeless men that was gathered to be rehoused by a government program. But instead of being taken to a shelter they were conducted to a clearing in the woods and executed by policemen. After escaping from his would-be executioners all night the survivor called from a public phone asking for a meeting with the famous journalist.\n\nNow, with mud on his hard-sole shoes Samuel followed the man called Júlio to the place where his supposed execution was to have happened. As they were getting closer, even the tropical forest couldn't contain the stench and the screeching of the vultures. Maybe Samuel hadn't wasted his morning after all.\n\nFour bodies, all with their hands tied and with gunshot wounds to their heads, lay in a clearing. Samuel wished he had brought a better camera as he listened to Júlio's description of the killing. His eyes bugged out as Júlio talked about how one of the murderers, called 'Inspector' by the others, tortured the victims in front of those present, like he was teaching his fellow jackals torture techiniques. It was like he had hit a gold mine. They were so focused on the scene that they did not notice a group of three armed men approaching them.\n\n-"Citizens, I am Inspector Mariel Mariscott of the Civil Police; you are tampering with a crime scene. Move away or I will have to arrest you."\n\nJúlio freezed in his place, shaking in terror of the Inspector whose hand rested on his gun. Samuel looked at them and smirked. He knew that the scene would have ended in a much different way had he not been there."
 brazil.428.a:0 "A big story?"

 brazil.429.t:0 "The Big Green Swiss Cheese"
 brazil.429.desc:0 "As a kid Heitor had always been fascinated by the big swiss cheeses found at the local fine imports grocery store. The store's owner often had on display a big hunk of european cheese, full of big holes. His mother had explained to him that the cheese making process generated those holes. She had laughed him off when he asked if the store keeper charged less for cheese with more holes in them.\n\nHow nostalgic for those days did Heitor's new job in the government make him. The Trans-Amazonian Highway crossed a great deal of land. Landholders big and small were of course displeased by the idea of seeing their property cut in two by a great highway through the Brazilian interior. Of course, not everyone had the means to complain about it in the most efficient method.\n\nIn front of Heitor stood a great green map of the next hundred kilometres of the highway, with more holes than the grandest of swiss cheeses. Throughout the map were several dark circles, ellipses, rectangles, and all sorts of other shapes a geometrist could have better named. All land belonging to local bigwigs. Men of great means, and generous hearts. Heitor had received his share of the bribes to make him and others consider accommodating 'local interests'. The highway's path would have to be slightly adjusted. Of course, all this would generate delays, and additional expenses, but what could Heitor do? The local magnates were attached to their lands, and the people working on the trans-amazonian road needed the extra cash.\n\nAfter all, the recent wars in Europe had made luxury foods pricier than ever."
 brazil.429.a:0 "Blessed are the cheesemakers."

 brazil.430.t:0 "Corruption on the Trans-Amazonian Highway"
 brazil.430.desc:0 "Work was never done for a president.\n\nHenrique Teixera Lott at least diligently read every memo making its way to his desk. However there were only twenty four hours in a day, and not everything could get done at once. In particular, corruption issues on the nation's numerous government projects was a constant source of headaches. The president's most recent acquisition was a report on a stretch of the Trans-Amazonian Highway that had turned out more crooked than a crime boss' tax returns. It was a good thing that whatever public servant had planned the stretch of road was not in charge of teaching the nation's children about geometry. President Lott had seen drawings by Escher with straighter lines.\n\nA depressingly typical case, then. Local bigwigs had paid the government's engineers to avoid their land. The highway had thus curved back and forth. Delays had been generated. Bribes were no doubt being spread throughout the entire chain, up to and including PSD-PTB cabinet members. The former general sighed. This was a trivial case, but not one he had time for right now. He moved the report to the side and called for an aide to store this for later. There would be time enough to ferret out these small fishes when other cases had been completed."
 brazil.430.a:0 "This Heitor Gomes will have his day in court, eventually."

 brazil.431.t:0 "A Misplaced Report?"
 brazil.431.desc:0 "Life as the vice-president was pretty uneventful. Beyond accomplishing whatever task Lott deigned to assign him, vice-president Quadros spent a depressing amount of time erring through the presidential palace like a lost dog, holding a suitcase full of documents not going anywhere anytime soon. Occasionally he'd drift into the antechambers of the president's office. Lott's secretaries usually tried to stop him from visiting the President himself.\n\n"I just want to help, right? The president is a hardworking man."\n\n"Of course, sir!" The young secretary was polite, but not very involved in the conversation. A cardboard box sat at the corner of his office, on the floor.\n\n"What are those?" Asked Quadros. The secretary looked down, then back at his work.\n\n"Just files the president wants to look at later. He's too busy to tackle them right now."\n\nQuadros took a few files from the box. The secretary moved as if to stop him, then realized the vice-president would leave him alone for a few moments.\n\nThe document was yet another file on government corruption. The president had dutifully handled most cases that made their way to him. Yet, something about his apparent lack of enthusiasm to solve them rapidly had picked up Quadros' interest. It wasn't the first incident that the vice-president had catalogued. There was probably nothing more to it, yet the whole thing made him uneasy. The vice-president kneeled to replace the other files in the box, and kept the corruption report in his suitcase. The secretary barely glanced at him as Quadros left the room."
 brazil.431.a:0 "Always good to keep an eye on political rivals."

 brazil.432.t:0 "Murder Most Foul"
 brazil.432.desc:0 "A report sat on the desk of Henrique Lott. This in and of itself was an extremely regular occurrence; reports on all kinds of things, from the doings of the foreign tyrannies to the latest São Paulo flap du jour, found their way to the desk of the President all day any day. But this report was something different, something much more problematic.\n\nIn the headwaters of the Aripuanã River, exactly on the 11th parallel South, a firm had been collecting rubber. There were natives - of the Cinta Larga tribe apparently - that lived in a village in the area; they had probably done so for generations. But one fine morning, the head of the local rubber firm wanted to remove the villagers. He claimed to his goons that the Indians were "parasites, shameful, pests and vagabonds" and resolved to exterminate them. So that is what he did. Brutally. So brutally, in fact, that even some Nazis and Japanese Lott knew of might blanch in horror and disgust.\n\nLott read through the rest of the report. Even he, a military man, well acquainted with death and destruction, could not stand to discuss what he saw about just what had been done to the natives. While one might criticize their supposedly "backwards" culture (though Lott doubted that it really was as "unenlightened" as some might say it was), that kind of treatment was more befitting of the barbarian tyrannies beyond the seas. What horrified him the most was that it had only come out because one of the goons hadn't been paid enough and so decided to run whining to a prosecutor in Cuiabá.\n\nLott resolved himself. This could not be borne. Decisive action had to be taken. Some of his officials objected, but he overruled them. Political considerations were neither here nor there. Justice had to be done."
 brazil.432.a:0 ""Deploy police to the 11th Parallel and see that human filth brought to justice!""

brazil.433.t:0 "A New Dawn For Laborism"
brazil.433.desc:0 ""I rise to power anointed by popular will, that same will that previously elected me as Vice President of the Republic, and this will I shall respect, conscious of the grave duties that I have before this nation."\n\nJoão Goulart's voice boomed through the microphone. A multitude of politicians, journalists, and ambassadors gathered in the main hall of the Superior Electoral Court, as they watched the new President of Brazil proclaim his first speech.\n\n"We shall promote internal peace, a peace with dignity, in defense of all democratic and constitutional rights, and our government shall uphold our national sovereignty above all. We now have the power of the unity of the Brazilian people. With this power, with this popular mandate, we shall fight with all our forces to mobilize our entire country in this internal struggle. The struggle against poverty, illiteracy, the struggle against underdevelopment in our country. We shall strive for those who need and battle against all forms of injustice."\n\nJuscelino Kubitschek stood there, like many other PSD and PTB members, confirming their support behind Goulart. Most notable was the lack of military representatives, save for Lott and a few other legalists. Outside the Court, a large crowd cheered on the new President, though UDN members and other counter-protestors also made their presence known, clearly proclaiming themselves to be Goulart's fierce opposition."
brazil.433.a:0 "And so, the labor movement seizes the presidential chair."

brazil.434.t:0 "Another Four Years"
brazil.434.desc:0 "It was a song and dance he was all too familiar with; President Kubitschek pledged himself to uphold the constitution and the laws of the land. He pledged his service to the Union and the people of Brazil, and soon he was leaving the National Congress to the sound of the band and the cheers of thousands.\n\nAs Kubitschek walked down the ramp of the National Congress, the shining jewel of the city he helped create, the heavy guns of the Presidential Honor Guard fired. In the distance, the President could hear the 21-gun salute sounding off in his honor. Before him, as per the rituals of the inauguration, was the Presidental Honor Guard, dressed in their Napoleon-era ceremonial uniforms. Kubitschek saluted the men as the band played the national anthem, walking past the row of soldiers.\n\nThe last formation of the group was starkly out of place, however. Wearing modern dress uniforms, these were veterans of the South African War. As Kubitschek walked by, he made a note, not of their immaculate uniforms or stiff salutes, but their gazes. Distant and lost, the President could see the scars of battle in their eyes. They may be standing here, as national heroes, but only time would tell if their service would be all worth it.\n\nThe roaring of fighter jets snapped Kubitschek out of his wandering thoughts, the airforce flying in formation far above the crowd."
brazil.434.a:0 "To The Future of Brazil!"

brazil.435.t:0 "The Inaugural Speech"
brazil.435.desc:0 ""Having been elevated to the presidency by the will of the people of Brazil, I can do naught but begin the exercise of this function without thanking the nation for this vote of hope and confidence." So began President Janio Quadros' first speech to the nation. Assembled journalists, still in mild disbelief, stood at attention.\n\n"This mandate rests on twin pillars. The health and morals of Brazil, as well as its relationship to the world. Two pillars whose foundations must be tended to simultaneously. How are we to present ourself to the world, our economy exsanguine from years of profligate spending, our backs burdened by endless debts, our hearts sullied by vice and reprobate actions? And how are we to tend to our own affairs as nations of the world jostle for influence, trampling over the sovereignty of other nations?\n\nThe 20th century has seen the emergence of four worlds. Three of them in the so-called north, the empires of America, Germany and Japan. A fourth one of independent nations, bereft of the prosperity so desired by all of mankind. Unlike the conflicts between the factions of the north, ideological in nature, the economic divide between the north and south is a mere accident of history, an artificial barrier to progress and wealth. This presidency shall look beyond the ideologies of Americanism, Germanism, of Pan-Asianism and anti-colonialism, to seek friendship between our republic and the world, with enmity toward none.\n\nThis independent foreign policy will be nothing but the magnanimous continuation of our domestic policy. A return to a better past will be the building block for a greater future. This government will free itself from the boulder of debts endlessly rolled uphill by the previous administration. Its energies freed from a once sisyphean burden, we will be free to tackle the scourges affecting our nation such as gambling, public immorality and corruption of office holders. May God almighty guide and protect me on the path ahead!""
brazil.435.a:0 "A drunkard and a great orator?"

brazil.436.t:0 "The Inauguration"
brazil.436.desc:0 "Carlos Lacerda, President of the Brazilian republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nPleased citizens of Brasília thronged the streets of the city as Lacerda made his way from Brasília Cathedral to the Congresso Nacional. After taking the oath of office - "I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil" - Lacerda made a brief speech, flanked by many of the previous presidents (though Vargas was, as one might expect, a no-show).\n\n"... My brethren, liberty continues to triumph in our nation. Democracy continues to flourish in our Republic, even though the tyrannies on the other side of the sea have tried their best to throw us down. But there is more work to be done. As your President, I will see this done. I vow - with God Himself as my witness - to strengthen unity, justice, and freedom in this country and in the world, and to bring glory to our great Republic!"\n\nAs the people applauded wildly, Lacerda nodded and continued his speech. It was time to get to work."
brazil.436.a:0 "For a better, more free Brazil!"

brazil.437.t:0 "The Bull Triumphs"
brazil.437.desc:0 "Today was Adhemar de Barros' hour. At last, thanks be to God and His Mother, Adhemar was free to practice his unique and effective system of governance, for his betterment and that of those who supported him, not to mention that of the Republic and its people. But before that he had to be sworn in and make a speech. And he went about it with aplomb... or so he thought.\n\nEveryone else on the other hand saw an eccentric, almost nonsensical speech that went from religious-traditionalist invective to Brizola-style left-wing rhetoric and populism in two sentences flat. As his rhetoric swung like a pendulum, he took out a Cuban cigar and began to smoke it. The PSP sycophants continued to applaud as he spoke, but even they could not hide their confusion.\n\nIn Olinda, the newly-appointed archbishop, Hélder Câmara, resisted the urge to either lose his mind laughing or fly into a rage as the nearly-incoherent speech wore on. In São Borja, on the other hand, Getúlio Vargas' looked more and more bemused the more came out of Adhemar's mouth. His son Getúlio, sitting next to him, merely shook his head in amusement.\n\nNext to Adhemar, his vice-president, Edna Duffles Lott of the PTB, daughter to the previous president, was directing a funny look at him, not even bothering to disguise her confusion. A journalist observed this and then looked at a friend of his who worked for one of Carlos Lacerda's newspapers. His mouth worked before he was finally able to ask:"
brazil.437.a:0 ""Is history repeating itself?""

brazil.442.t:0 "The New Order"
brazil.442.desc:0 "The following is a transcript of part of an audiobook discussing the early years of the now-defunct military dictatorship in the Republic of Brazil.\n\n"The fact that the chains of a ruthless military dictatorship had begun to weigh down on countless Brazilians from Porto Alegre to Manaus and beyond did not absolve them from their daily duties. A case in point of this was a story told by Senhor Valdomiro da Silva, now a retired businessman and philanthropist.\n\n'One day, after the dictatorship started, I went to work in Rio as I always did at the time. As you might expect I was kind of nervous, what with all the guns and troops running around. At the time I wasn't as opposed to the prospect of military rule as I became with age, but even then I still couldn't get used to the constant thumping of patrolmen's boots and the occasional shouting of orders by the security troops.\n\nOne time or two I even swung my head around thinking I had been shouted at only to find nothing or some other poor sod being ordered around by the soldiers. Rather than worry about it I just thanked God it hadn't been me and moved on as quickly as I could.\n\nNow one thing really stood out to me on this particular day. I was some hundred or so metres away from my then job, the warehousing company that I later came to own. I almost didn't notice the newspaper on the ground saying "ELECTIONS POSTPONED IMMEDIATELY; CONGRESSO NACIONAL DISMISSED". It took me a good long time to realize just how devastating this was, but for the time being I shrugged and had only one thing to say:'"
brazil.442.a:0 ""Huh. So this is the Brazil we all live in now.""
brazil442_t:0 "§YCongratulations.§!"

BRA_lacerda.16.t:0 "The Grand Convocation"
BRA_lacerda.16.desc:0 "When the senators of the UDN coalition were asked to attend an impromptu meeting at the personal request of President Carlos Lacerda, they went along with haste, eager to see what he had in store.\n\n"My partymen," he began, "my senators, my countrymen. Brazil has been lying in wait for a better future, and I have arrived to deliver it. I am proud to have served my country well! The economy has been improved, and political instability decreased. The road is brighter than before!" The senators applauded, and not just out of responsibility; his oration was genuinely powerful.\n\n"Thank you, my men, and thank you, to the people of Brazil, to all that you have done. I am glad that you have elected me to another term!" Murmurs. To so brazenly, openly and publicly rally against the official result; it would cause controversy, and the crowd was uneasy. "My next term comes, and it will deliver even more change! The legacy of Vargas, and all those who support him, will be removed; the stain of Getulism will no longer poison Brazil! Tyranny will be slain!" An audible silence, a gap in breath; not a soul in the room would dare question the man's words.\n\nWordlessly, some senators stood, turning to leave the chamber, backs towards Lacerda. But then, of those who remained, a vanguard began to clap. A standing ovation, which the rest joined in, until all left in the chamber formed a powerful crowd.\n\nIt matters not that some left, Lacerda thought. It matters that most stayed."
BRA_lacerda.16.a:0 ""I am the President, and the Senado serves me.""

BRA_lacerda.0.t:0 "A Turn of Events"
BRA_lacerda.0.desc:0 "Like a man at the casino, like a schoolboy waiting for his test scores, like a young man waiting for a response from his love; the anticipation of what's to come, the uncertain results of an important event left Lacerda nervous, able to feel his heart pounding in his chest.\n\nAnd then it happened. The polls were closed, the votes were tallied, and the numbers were on the television. Lacerda had lost.\n\nThe votes had not yet all been counted, but over 90% had, and Lacerda could win a supermajority of the remaining votes and still not win. The election had been lost, it had been settled, and it was clear that Lacerda was defeated. Defeated by a Getulist, a leftist, a fucking crypto-communist! What in hell, what in the FUCK happened?\n\nNo. This couldn't be real. Goulart cheated, of course he did! He stuffed the ballots, he burned the real ones, he bribed the election officials. Brazil's a big country but not big enough to have enough brain-dead idiots that could be fooled into voting for someone as dangerous as Goulart. And he thinks he can get away with it! What a crock of shit!\n\nCarlos sipped his drink. Some alcohol to cool his nerves. He can't get carried away like that, especially considering the trials to come, and what must be done. He looked at the calendar, saw how much time he'd have; about 80 days to inauguration - more precisely 78. Less than 80 days to reverse the fraud. Less than 80 days to save his country.\n\nMore alcohol to calm his nerves, but not enough to dull his wit. It's time to draft a plan. It was time for Lacerda to make  arrangements and preparations for what must be done."
BRA_lacerda.0.a:0 "It's time to plan a coup."

BRA_lacerda.1.t:0 "A Last-Minute Fix"
BRA_lacerda.1.desc:0 "The days were ticking. Goulart's inauguration was approaching; at least, that's what was thought. In this country, things like the presidency aren't decided on election day; they're decided between election day and inauguration, and it wouldn't be certain until Goulart was in the office; hell, even then it wasn't sure.\n\nLacerda was sitting by the window of the Palácio da Alvorada, admiring the view. Another beautiful sunset; the red filled the skies, the colors blended, and it was a gorgeous display of all beauty nature had to offer. But it was one day closer to the deadline, to his last days in the palace.\n\nBut he wasn't scared. He was already ready enough. The coup would go smoothly.\n\nCarlos Lacerda thumbed through his notes, one by one. Population centers that needed to be seized. Critical figures in the military, those who were a good enough combination of bribable and powerful to be worth getting to his side. People who would support him even without greased palms. He had moved from a house of cards to a house of brick; it'll take a hell of a lot more than some breath, some talking, to take down what he's built up. And it was ready to go.\n\nOne name caught Lacerda's eyes in this final review. Frota, his trusted middleman, who had already proven well in advancing Lacerda's goals. It was time for him to do a great favor to Lacerda. It was time to talk with the military, and get the guns on his side."
BRA_lacerda.1.a:0 "Lacerda picked up the phone."
BRA_lacerda.1.b:0 "Perhaps he had had too much to drink..."

BRA_lacerda.2.t:0 "Operation Phoenix"
BRA_lacerda.2.desc:0 "OPERATION PHOENIX\n\n[GetDateText]\n\nFOR APPROVED EYES ONLY\n\nUpon the poor showings in the recent elections, it has been decided by Carlos Lacerda that drastic actions have been made necessary for the purpose of preserving and/or bettering the current situation within the state of Brazil.\n\nThrough phone calls, intermediaries, and other dispatch methods, contact has been made with several crucial figures to both the function and transition of the government. This includes high-up civilian and military officials. The state apparatus of Brazil has been sufficiently swayed to Lacerda's side for a restoration of proper, legitimate governance to be possible without overwhelming backlash.\n\nThrough de jure backing from politicians, and de facto backing from military officials, backed by soldiers loyal to them, a prevention of the inauguration of Goulart as president of Brazil will be executed. Major civilian centers, namely cities important to industry, trade and government, will be intervened in and held by military forces, ensuring important localities will be under Lacerda loyalist control.\n\nThis plan is now in effect.\n\nSIGNED BY CARLOS LACERDA"
BRA_lacerda.2.a:0 "Dispatch over."

BRA_lacerda.3.t:0 "Friends in High Places"
BRA_lacerda.3.desc:0 "Officers in the Brazilian Armed Forces have recently been rallying behind and declaring full allegiance to Carlos Lacerda, despite his loss to João Goulart in the recent elections held to determine President of the Republic. Called a coup by many, this has indicated a loss of stability and non-peaceful transfer of power in the state.\n\nMarshall Amaury Kruel has declared allegiance to Lacerda, and has used his troops to seize the city of Brasília, placing the important governmental center under full military control. The result has been both a significant on-the-ground strengthening of Lacerdan forces, swaying the power struggle to his side, and a "falling in line effect" on the other generals of the Brazilian military, who see the way that the wind is blowing, and have decided to be on the side with plenty of guns.\n\nBarricades have been placed in streets, nightly patrols are sweeping neighborhoods, and curfews have been put in effect, as the military is making sure of their control of their cities.\n\nIn an office, somewhere deep in friendly territory, Carlos Lacerda sits behind a desk, looking at Olímpio Mourão Filho, an important general. He stands at attention, shoulders broad, eyes filled with the respect a soldier is obliged to his Commander-in-Chief. There, in the dark room, Lacerda delivers an order."
BRA_lacerda.3.a:0 ""Filho, your job is to seize Guanabara.""
BRA_lacerda.3.b:0 ""Filho, your job is to seize Guanabara.""

BRA_lacerda.4.t:0 "Lott Intervenes"
BRA_lacerda.4.desc:0 "The night began with various large moves being made by the Brazilian military, with some officers taking the initiative to seize various population centers in the name of Lacerda. However, the amount of pro-Lacerda officers has proven to not be enough to properly seize control of the country; the most important cities and resource centers have all stayed in government hands.\n\nTeixeira Lott gives a speech, a great number of officers listening. In it, he tells officers to stay loyal, to the State, to the Constitution, it makes no difference; what matters is to not fall into the Lacerda camp. His words, or perhaps his reputation preceding him, was persuasive enough, and the officers fell into line, and a great deal of the pool of power that Lacerda drew from was completely neutralized, remaining loyal and aligned to the Constitutionalists. The officers side with the state.\n\nAmury Kruel, a key ally of Lacerda, one of the initial supportive figures of the coup, is packing his bags. This wasn't just cowardice, though that may have played a role. It was made clear by the Constitutionalist figures that he was a threat, and it was also made clear that killing him would not be necessary, if he chose to accept a nice sum of money and a permanent vacation outside of Brazil. Naturally, he accepted, bringing with him Lacerda's hopes of a successful coup."
BRA_lacerda.4.a:0 "If failure is not a lesson, it is indeed a failure."

BRA_lacerda.5.t:0 "USA support"
BRA_lacerda.5.desc:0 "Ring, ring, ring. Domestic allies were not the only way to get power in this place. The Americans had their finger in everything south of their border, and they would be taking a stance sooner or later; preferably, a stance that favored Lacerda and his allies. He was going to contact the Americans, specifically their military higher-ups; he hoped that his enemies had not already contacted them.\n\n"Carlos Lacerda? I hear election night didn't go hot for ya. Whaddaya need?"\n\n"Well, you've got two choices; the Brazilian people did too, but they chose wrong, of course. You can have Goulart, or you can have me. And I can promise you I'm a lot better for American interests."\n\n-"Doesn't just matter how good you are, how likely are you to win? We aren't throwing away American boys if we don't get a promise of victory."\n\n"I got officers, I got legitimacy, I got military and civilian allies, I got control of population centers. You're versed in the coup business, I know you know how this works, and I know this is music to your ears."\n\nFor a moment, silence. Presumably a mute while the other military men were consulted, or they were ringing Washington. Then, an answer."
BRA_lacerda.5.a:0 ""You've got Uncle Sam's support, Carlos.""
BRA_lacerda.5.b:0 ""Sorry, you're getting nothing from us.""

BRA_lacerda.7.t:0 "A Friendly Housecall"
BRA_lacerda.7.desc:0 "So far, so good. The military were keeping order, and the press were in lockstep. Order had come, and progress would soon follow. Brazil would be free of demagogues soon. However, the transition towards honest democracy could not be left purely to soldiers and journalists, and certainly not through his pen in Brasília. He had a lot of phone calls to make. A federal republic, as Lacerda's predecessors had wisely created, required federal support, or at least federal disinterest to ensure legitimacy. Even from those the central leadership considered otherwise... undesirable.\n\nTake for example, the honourable governor of São Paulo and spawn of Lacerda's nemesis, Getúlio Vargas Filho. First as tragedy, then as farce, an old, hated voice chimed in. The son was just as much of a bastard and a kleptocrat as the father, though without his admittedly exceptional skill. Still, any imbecile could pose a threat when they also happen to be in charge of one of the most powerful territories in the nation. Doubly so if they believe themselves to have a mandate from the great Brazilian people, a fraudulent election, or the cult of Papa. Concessions would have to be negotiated. Through gritted teeth, perhaps, but negotiations all the same. He might refuse, but Vargas Junior would have the option of Lacerda or the military to negotiate with. Somehow, he doubted the military would offer a better deal.\n\nThe number was dialled, and after a few seconds, the governor of São Paulo picked up."
BRA_lacerda.7.a:0 ""Governor Vargas, I know we've had our differences...""
BRA_lacerda.7.b:0 ""Governor Vargas, I know we've had our differences...""

BRA_lacerda.8.t:0 "The Best Laid Plans..."
BRA_lacerda.8.desc:0 ""What do you fucking mean, the military have joined the protests?" Lacerda bellowed at Ester. "The paulistas are one thing, but in Guanabara of all places? Has the whole damned country gone insane?"\n\n"Sir, I confirmed the reports are accurate myself. We cannot-"\n\n"Shut up! Shut the fuck up! I need to think!" screamed Lacerda. How could this have happened? After so many years, he had finally come close to ridding Brazil of its taint. Vargas was rotting away in a wheelchair, his successor had been outmaneuvered, and the nation was finally on its way to sensible leadership. But no, old Getúlio had to haunt him from beyond the fucking grave with that waste of sperm son of his. He had been reasonable, he had been polite. He had been hung up on in five seconds, and blasted as a traitor on the radio within five minutes. Him? Called a traitor, an American puppet, a military stooge? By this waste of sperm of the man who had confined Brazil to a savage, dependent wasteland bereaved of talent, culture and honesty?\n\nAnd it seemed the gallant people of Brazil stood behind the bastard. The ungrateful, cloying, useless wastes of a public body! After all he had done to free the land from despotism, a struggle which had continued for decades, but no, the people wanted to laze around on the back of the state, all the while blaming America for their insolence and their indolence! Fuck this. Fuck Brazil. Lacerda was done trying to help people who clearly did not want to help themselves. Let them rot in this stinking pit of human refuse. He stared around the office of the President one last time, thinking of all that could have been in a better world, before instructing Ester to have a helicopter prepared immediately."
BRA_lacerda.8.a:0 "A profound defeat for common sense."

BRA_lacerda.9.t:0 "The Voice of Reason"
BRA_lacerda.9.desc:0 "Lacerda's meeting with the press executives had gone well, and they were ready to support a unified message to the Brazilian people. That was the easy part. Now he had to sit down, and use his calming words to extinguish any flames of insurrection from Goulart's supporters. He was somewhat apprehensive, his manner of speaking not well-adapted to the oratory flourishes and high rhetoric of his predecessors. But perhaps that was for the best. An era without strongmen or demagogues could not begin with a speech emulating the hollow promises of a past Lacerda sought to end. A reasonable tone for the speech would set a reasonable tone for the national mood. He began;\n\n"Citizens of Brazil, this is your president speaking. It is my severe displeasure to inform the public of a series of disturbing revelations concerning irregularities which occurred the recent election. The full details have already been made available to the press, and will be published by tomorrow morning. For the time being, it is sufficient to say that allegations of voter intimidation, miscounting and other impediments to the democratic process are credible and overwhelming. Thus, it is the solemn duty of the Brazilian government to annul the recent election results...""
BRA_lacerda.9.a:0 ""...until a full enquiry can be made...""
BRA_lacerda.9.b:0 ""...until a full enquiry can be made...""

BRA_lacerda.10.t:0 "The People Side with Goulart"
BRA_lacerda.10.desc:0 "Lacerda has been attempting to cast doubt on the election, accusing Goulart of many crimes, such as fraud and corruption, and the usual slew of insults that go from a loser to a winner. The intent of Lacerda has been, of course, to give people doubts about the legitimacy of the election, to give him an excuse to seize power back, aided by his various allies, domestic and foreign. Of course, this was predicated on one important thing; people believing him.\n\nAnd people didn't believe him. His doubts were perceived, perhaps correctly, as just a last-ditch attempt to try and keep control of Brazil, and it failed. This has lead to a very undesirable position in Brazil, where two very high profile politicians are both claiming to be the rightful leader of the nation. However, it could be worse; Goulart's clear advantage, and the massive rallies and crowds behind him, paired with his legitimacy through the election, have given him enough power to, at least for now, avoid a civil war; but this may not last forever, and success is far from guaranteed.\n\nInstability rising, and failures mounting, Lacerda is not in a good place at the moment. But he wanted power. He didn't want Brazil to burn. Faced with a loss, he will carry it with him, over the plains and over the oceans, to flee to a far-away place, a place with less failures for him. His past attempts be what they may, he doesn't wish to destroy the country."
BRA_lacerda.10.a:0 "Fly away, fly away..."

BRA_lacerda.11.t:0 "The People Stay Home"
BRA_lacerda.11.desc:0 "Lacerda has been attempting to cast doubt on the election, accusing Goulart of many crimes, such as fraud and corruption, and the usual slew of insults that go around in a contested election. The intent of Lacerda has been, of course, to make the election seem illegitimate in the eyes of the people; and, for the purpose of this goal, he has succeeded.\n\nIt is not simply that everybody overnight has switched from voting for Goulart to voting for Lacerda; Lacerda does not need the die-hard support of the populace to have control of Brazil, as that's what the military's for. No. What Lacerda needs is for there to be enough doubt that the people will stay home, confused, worried, and, most importantly of all, far away from any Goulart rally. And this has been exactly what has happened; despite calls about a coup going on, and pleas to defend democracy, the people have stayed home, out of pro-Lacerda sympathies, out of fear, out of apathy, but they're home.\n\nLacerda sits back in a fine leather chair, a nice import, sipping his drink, also an import. Delicious, he thought, but what was more delicious was a good ol' victory to end your day with. And that he has gone oh so well. He relaxes, for the first time in a while. It's good to know everything has succeeded."
BRA_lacerda.11.a:0 "Everything went as planned."

BRA_lacerda.12.t:0 "Lacerda Flees"
BRA_lacerda.12.desc:0 "Lacerda's failed. He failed the election, and he failed the coup. Peaceful and violent transitions into power failed for him, and it was time to transition into a different country; hopefully, unlike all of his ambitions, and his attempts at power, and his plans, the helicopter will not fail.\n\nIt was a detailed plan, aimed to get Carlos Lacerda out of Brazil swiftly, safely, and secretly. The beginning step was to get a helicopter, which landed close to his house. The pilot was a close ally whom Lacerda knew he could trust. The helicopter was not his way out; it simply took him away, to a private airstrip, where a private plane was waiting for him. There, he took himself and his possessions onto the private plane, also piloted by a trusted ally. From the plane, he would fly directly to America, where he would be able to safely seek refuge from those who would want to strike back at him for his attempts at power-grabbing.\n\nIn the private plane, thousands of feet above the ground, already hundreds of miles away from his home, Carlos was fuming. Everything has gone to hell, he thought. Nothing has gone as I wanted, and I've done nothing but make everything worse. God damn it. God damn it all to hell! Curse Goulart, and curse the cowardly officers, and curse the Americans that wouldn't give him enough help. Curse it all. But what's done is done. There are regrets he cannot change, but he knew he had no choice to accept what happened, and move on."
BRA_lacerda.12.a:0 "What's done is done."

BRA_lacerda.13.t:0 "Opposition Flees"
BRA_lacerda.13.desc:0 "Goulart was defeated. Not in the proper, legal way he was supposed to be defeated, through the ballot box, the civic institutions meant specifically for the peaceful, legal, agreed-upon ways to move from one leader to the next. No. He won the elections, but that was just a battle, and he has proceeded to go on and lose the war. Lacerda has won, and his coup has won him control of Brazil.\n\nIn an unmarked car, Jango makes his unceremonious retreat from the country that he called home. Crossing the border, he makes his way into Uruguay. He had allies there, he hoped, who would be able to support him, and keep him safe from those who had already done so much harm to him, his image, his home, his country. It was a defeat, and it was a retreat, and he just wanted to be done with it, done with it all.\n\nLacerda sits smugly at home, sipping his drink. He had won, after all this time and maneuvering, and he was happy to be done with the chaos of this political theater. God was victory sweet, almost as sweet as his drink.\n\n"Mr. President!" said the assistant, coming into the room.\n\n"God, what is it?"\n\n"You are to be escorted to a safe room. Shots are being fired in Brasília.""
BRA_lacerda.13.a:0 "Victory, at what cost?"

BRA_lacerda.14.t:0 "The Inauguration"
BRA_lacerda.14.desc:0 "Carlos Lacerda, President of the Brazilian republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nThis would have been a pleasant formality had not certain circumstances forced him to be sworn in a bunker in Brasília, surrounded not by former presidents and happy civilians but instead by police officers and army generals.\n\nAs Lacerda took the oath of office - "I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil" - he looked around to get a gauge on everyone's attitude. The generals were smiling, the police officers and other witnesses seemed content. But Lacerda could swear any oath that the officiant priest was looking at him with contempt.\n\n"Never mind him!" Lacerda thought. "He and all his reverend brothers will kneel in thanks when I've purged Varguism from this country. Besides, I won! I won, I'm telling you!""
BRA_lacerda.14.a:0 "This self-talk only somewhat helped."


 # Brazil Victory in World Cup 62
 brazil.10.t:0 "Бразилия выигрывает Чемпионат Мира по футболу!"
 brazil.10.desc:0 ""ИТАК, ДАМЫ И ГОСПОДА, Я С ГОРДОСТЬЮ ОБЪЯВЛЯЮ, ЧТО БРАЗИЛИЯ ВЫИГРАЛА ЧЕМПИОНАТ МИРА!" Небольшая толпа, окружившая радио, разразилась радостными возгласами, сцена, повторенная миллионы раз, когда почти каждый бразилец настраивался на волну трансляции финала крупнейшего в мире футбольного турнира. Мужчины и женщины по всей стране праздновали тяжелую победу и защиту превосходства Бразилии в футболе. Бары были переполнены гуляками, взрывались фейерверки и лопались сотни тысяч пробок. Через девять месяцев после этого события больницы и акушерки отметят небольшой рост рождаемости.\n\nХодили слухи о том, что бразильская команда неподготовленная и слишком самоуверенная после своей победы в 1958 году. Этот миф был опровергнут в тот момент, когда Бразилия вышла на поле, одержав бесспорную победу над чилийцами со счетом 3: 1. Бразильцы в очередной раз закрепили за собой звание лучших спортсменов в мире. В момент победы вся национальная борьба, казалось, исчезла. \n\nКаждая бригада работников шоссе, собравшаяся вокруг своего единственного радиоприемника, радовалась. Корабли военно-морского флота оглашались радостными возгласами, бизнесмены устраивали экстравагантные вечеринки, даже люди, занимающие самые высокие посты в Бразилии, позволяли себе праздновать этот день. Прозвучало больше нескольких выстрелов, и почти ни один из фейерверков не был куплен законно владельцем. В эти часы победы Бразилия была единой, хотя бы на какое-то время."
 brazil.10.a:0 "Этот момент все бразильцы праздновали как один."
