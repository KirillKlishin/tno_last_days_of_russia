 brazil.140.t:0 "The Long Watch"
 brazil.140.desc:0 "There were worse assignments than this, Felix thought. All he did all day was sit around and watch over this one person they had on house arrest. At least he didn't have the unsavory job of actually rounding up political enemies of the military; he could just relax, play some poker with his battalion, and go on the occasional light patrol, with little fear of anything going wrong.\n\n"Jose, you are the luckiest man alive. I had you trapped on the turn so hard, and you got saved by your SECOND four of a kind today. What's your secret, hm? Or have you paid off Eduardo again, just so you can finally dig yourself out of that deep hole you're in?" One of the soldiers gave a hearty chuckle, while the dealer quietly shuffled the deck twice, just to be safe. "Marco, let's be honest here. By the time this round finishes, it will be you who owes me an extra lunch, and not the other way around!"\n\nTwo knocks resonated on the side of the truck, before Felix's sergeant came around to the opening. Felix begrudgingly grabbed his rifle and started to dismount the truck, spotting a single man in the distance moving towards the house that they were supposed to watch. Despite being under house arrest and allowed guards, this man rarely had any visitors. On a fast day, there would be 3, tops. Was it because the military wasn't letting anyone see him, Felix thought? "Hey Sarge, who exactly are we guarding here again?"\n\n"Felix, do you not read anything I tell you to?!", huffed his sergeant, while staring at the visitor through a pair of binoculars. "We're literally guarding Vargas. Dig your head out of the dirt next time, Christ. His son's coming up right now." "Are we just going to let him in? Won't that be an issue for us later?" questioned Felix. "No, our orders are to let people in; even the son. We deal with them later if they're being a nuisance." As Vargas Jr. entered his father's home, the sergeant put down his binoculars, and reached for his cigarettes. "You boys can go back to your poker game for now. Oh, and Felix! Read the damn reports I send you next time, or I'm going to kick you from my platoon."
 brazil.140.a:0 "Y-yes sir. Of course sir."

 brazil.141.t:0 "Freedom's End"
 brazil.141.desc:0 "Marshal Humberto de Alencar Castelo Branco was a proud, proud man, of a distinctly wealthy conservative stock and a military father in Fortaleza. He believed in discipline, and usually emanated an almost natural spirit of humble confidence. He was a leader. Unfortunately, there was a realisation among the hardliners. He was a weak leader. A part of him genuinely believed in Brazilian democracy, that the unruly coalitions of Communist and Fascist tied politicians could somehow hold Brazil together. And, of course, every single one of them was, in their heads, thinking of the power they'd have.\n\nSo, they shored up their power. Made the right calls, blackmailed the right officers, interrogated the right soldiers. All to slowly creep into the right positions. When the night came, they went to Castelo Branco, and they laid down their ultimatum: the "hopelessly misguided" marshal must postpone his plan to restore elections.\n\nArtur da Costa e Silva thought about this, as he sat idly in his office, pretending to write notes while waiting for the entrance of a man he respected as a military man, but hated as anything else. The knock came.\n\n"Come in."\n\nIn came the Marshal. "Ah!" said Costa e Silva, smiling smugly. "What do you need from me, Mr. President?"\n\nCastelo Branco's eyes were bloodshot. He either hadn't slept, or been crying, both of which were things unusual in the man.\n\n"You'll see the consequences of this, Costa. You'll get what's coming to you."\n\n"Are you not happy, Mr. President? We have saved Brazil!"\n\nThe President of the Republic of Brazil stared at him, briefly, before turning and leaving.\n\nCosta e Silva turned to his intercom."
 brazil.141.a:0 ""Get me Filinto Müller. We have planning to do.""

 brazil.142.t:0 "Успокаивающий голос и дела"
 brazil.142.desc:0 ""Это возмутительно!" \n\n"Мы дали политикам сто дней, чтобы выбрать президента, а не издеваться над этой страной, как это делаете вы ... "\n\n" Лотт облажался со своей коррупцией, и теперь вы думаете, что можете стать президентом? "\n\nАдемар выглядил лучше всех в своём раскаянии. Он заломил руку в раскаянии, слушая шквал обвинений со стороны собравшихся военнослужащих. Когда у них наконец закончился воздух, новый президент поднял обе руки ладонями вверх.\n\n"Джентльмены, у меня не было намерения оскорбить честь нации. Вмешательство наших вооруженных сил дало нашей стране новый шанс на демократию. Я думал, что буду баллотироваться в президенты и сделаю все возможное в этот момент национального возрождения, - он слегка повысил голос, предотвращая новую волну возгласов. Это большая ответственность. После того, как я занялся политикой на государственном уровне, мне пора попытаться помочь всей нации. Вооруженные силы, конечно же, будут важными партнерами и источником талантов и ноу-хау в повседневных делах моего правительства. Конечно, после бесполезной эпохи правления Кубичека и Лотта состояние национальных финансов будет сокращаться. Тем не менее, новые инвестиции в армию и ее офицерский состав давно назрели. Будет большим удовольствием работать с защитниками нации над построением лучшего, более безопасного и продуктивного будущего".\n\nНа этот раз никаких попыток вывести его из разговора. Эмоции офицеров сменились осторожным интересом. Адемар не мог не улыбнуться мысленно, глядя на алчность собравшихся мужчин."
 brazil.142.a:0 "Весь этот цирк ради нескольких круизов?"

 brazil.143.t:0 "Ужин между друзьями"
 brazil.143.desc:0 "Это был прекрасный ужин, на который их всех пригласил президент. Генерал Каштелу Бранко изо всех сил старался не обращать внимания на ужасные манеры президента Адемара за столом. Военный офицер ковырял то тут, то там в своей тарелке, поедая превосходную пищу. Остальные офицеры были распределены по широкому спектру. Некоторые, как и он, ели нерешительно. Другие, такие как генерал Эмури Круэл, ели с энтузиазмом, останавливаясь только для того, чтобы обменяться шутками и смехом с президентом.\n\nВсё это было обаяние оскорбительное. Только дурак не заметил бы этого. И все же более чем несколько офицеров с радостью позволили себя соблазнить. Каштелу Бранко, в частности, интересовало, насколько глубоко Круэль уже залез в карман Адемара, чтобы предложить такое товарищество новому президенту. \n\nВ прошлом армия проверяла способность политика работать сообща. Теперь, казалось, Адемар, в свою очередь, сеял раздор в рядах вооруженных сил. Каштелу Бранко надеялся, что из этого ничего опасного не выйдет."
 brazil.143.a:0 "Может ли этот идиот обладать такой хитростью?"

 brazil.144.t:0 "Бык и петух"
 brazil.144.desc:0 "Для лидера движения "Свободная Франция" было редкостью, чтобы его где-либо принимали на правах полноправного главы государства. Полный комплект президентской охраны стоял по стойке смирно, когда в самолете появился Шарль де Голль, только что совершивший трансатлантический перелет.\n\nПрезидент Адемар пожал руку старому бойцу сопротивления. Трагические годы и африканское солнце не были добры к коже старика. И все же что-то осталось от вызывающей ауры генерала де Голля.\n\n"Bienvenue au Brésil, général". - предложил Адемар. Если старик и обратил внимание на акцент Адемара, то вежливо отказался это комментировать. Оба направились к ожидавшему их лимузину, обсуждая по-французски последние события в Африке и за ее пределами. Глаза Де Голля слегка потускнели, когда речь зашла о французском государстве. Президент Адемар настоял на том, чтобы президент непременно освободил Францию. Старик кивнул. Его шаги стали немного энергичнее.\n\nЛавина бедствий, обрушившихся на французскую нацию, привела в Бразилию многих изгнанников. Несмотря на то, что франко-бразильцы были эмигрантами, они все ещё обладали значительным объемом ресурсов. Внутри сообщества настроение определенно благоприятствовало Свободным французам. Использование престижа де Голля было выгодно. Французское государство, конечно, будет протестовать. И они, конечно, будут проигнорированы."
 brazil.144.a:0 "У Свободной Франции все еще есть какое-никакое достоинство, которым мы можем воспользоваться."

 brazil.145.t:0 "Человек рабочего человека"
 brazil.145.desc:0 "Дни Хосе Альфонсо были долгими. Такими долгими, что его ночь обычно оказывалась очень короткой. Он часто ловил себя на том, что продает всякую всячину до и после своих смен на местной фабрике. Игрушки, изготовленные из обрезков, выброшенных на заводе. Работать на двух работах было не из приятных. Однако в этой экономике это был единственный способ обеспечить его семью. В этой стране те, у кого не было денег, были никем, на которых наступали те, кто стоял выше по пищевой цепочке. И Хосе решил, что та же участь не постигнет его семью. Он будет оберегать их всех.\n\nТак молодой человек работал изо дня в день. Он проводил несколько часов в неделю, чтобы поиграть со своими детьми. Каждый месяц находил время для романтической прогулки со своей женой, так как за малышами присматривали его стареющие мать и отец. Хосе работал, чтобы жить. Хосе жил, чтобы работать.время от времени появлялись хорошие новости. Хосе заезжал на почту и получал небольшой конверт. Крузейро, от его хорошего друга Адемара. У бывшего мэра всегда было много друзей. Даже сейчас, будучи президентом, Адемар держал свои мысли при себе, обращаясь к маленьким человечкам. Мужчины без каких-либо сентаво в их имени. Такие люди, как Хосе.\n\nДеньги, вероятно, были откуда-то украдены. Какое Хосе было дело? Это была страна, где собака ела собаку. Адемар не показал ему ничего, кроме честности. Голосует за деньги. Ну и что с того, что Сан-Паулу видел некоторую коррупцию здесь и там во время пребывания Адемара на посту мэра? Колеса экономики должны были быть смазаны. Теперь тот же процесс произошел бы со всей страной. Конверты Адемара дали Хосе возможность взять выходной на работе. В свою очередь, Хосе сдержит свое слово и снова проголосует за своего друга Адемара."
 brazil.145.a:0 "Хосе Никто больше не обращается к президенту."

 brazil.146.t:0 "Играем в Долгую игру."
 brazil.146.desc:0 ""Ладно, ребята", - начал говорить президент Адемар, как только прибыл последний член его кабинета. "Время приближается к следующим выборам".\n\n"Конечно, сэр, но есть много важных вопросов, которые тоже требуют нашего внимания". Сказал один министр.\n\n"Конечно, есть". Президент сказал:"И эти сукины дети в ПСД-ПТБ не позволят нам ничего сделать. Придут выборы, они обвинят нас в том, что мы ничего не добились, и вышвырнут нас вон. Черт возьми, я почти уверен, что Ласерда и его остатки УДН попытаются подлить масла в огонь. Попытка исправить эту страну не может быть нашим первым шагом".\n\n"Тогда каков план?" Спросил вице-президент Лаудо Натель.\n\n"Мы завоевываем людей, затем нас переизбирают, затем мы, конечно, добиваемся успеха". Многие из собравшихся депутатов кивнули. "В этом бизнесе ты должен завоевать расположение акционеров. Мы ни хрена не должны идиотам в Бразилии. Что нам действительно нужно, так это политика для простого человека. Придут выборы, и если среднестатистический гражданин почувствует, что в конце месяца у него в кармане будет больше денег, он соберется под нашим знаменем. Легкая победа на выборах".\n\n"Очень хорошо, сэр". - спросил Натель. "Я полагаю, у вас есть несколько идей о том, на кого нацелиться?"\n\nАдемар улыбнулся. "Я, безусловно, знаю.""
 brazil.146.a:0 "Давайте перейдем к делу!"

 brazil.147.t:0 "В прямом эфире"
 brazil.147.desc:0 "Первое выступление президента по радио стало для многих жителей Рио настоящим шоком. В Рио по тем или иным делам президент Адемар нашел время заглянуть в популярное вечернее радиошоу.\n\nПосле той первой трансляции ведущие, казалось, не были полностью уверены, что делать со своим новым гостем. Однако в течение часа непринужденное обаяние и харизма президента творили свое волшебство. Готовность президента обсуждать большие и малые темы со всеми другими гостями в равной степени сделала многое для того, чтобы сделать его час фееричным.\n\nC тех пор президент Адемар время от времени появлялся в различных радиопередачах города. Всякий раз, когда он заезжал в город, многие в Рио стекались к радио, чтобы услышать своего президента вдали от разреженного воздуха конгресса. Критики насмехались над тем, что президент тратит время на обсуждение последних футбольных матчей и кулинарных тенденций. Тем временем его растущая аудитория с удовольствием узнала больше об их новом руководителе."
 brazil.147.a:0 "Адемар правит... радиоэфиром?"

 brazil.148.t:0 "Адемар отправляется в турне"
 brazil.148.desc:0 "Лу всегда считал, что ему повезло получить работу в организации ПСП. Организация Адемара всегда была приятным работодателем в Сан-Паулу. Теперь, когда президент вытащил ковер из-под страны и добился своего назначения президентом, работа Лу приобрела еще большее значение. Часть его знала, что он будет скучать по старым временам езды на мотоцикле по Сан-Паулу с доставкой подарков. Остальная часть его, конечно, наслаждалась новизной продолжения своей работы из частного самолета.\n\nАнгар находился на краю военно-воздушной базы Сан-Паулу. Там Лу провел последние приготовления со стратегом ПСП.\n\n"Президент Адемар должен посетить следующие штаты в строгом порядке. Вы с Андре должны приглашать местных влиятельных брокеров на встречи с боссом, которые будут проводиться всякий раз, когда он не выступает с речами".\n\n"Как насчет местных кандидатов от ПСП?" Спросил Лу.\n\nСтратег вопросительно посмотрел на него. "Что, черт возьми, ты имеешь в виду под другими кандидатами от ПСП? Мы пытаемся помочь боссу переизбраться".\n\nЛу пожал плечами. "Rонечно. Значит, Лаудо Натель и другие, они сами по себе?" - стратег подумал. Вздохнул. "Они получат выгоду от нашего укрепления позиций. Но приоритет номер один - удержаться на посту президента. Мы построили прекрасный карточный домик. Мы не можем рисковать тем, что он обрушится на нас.""
 brazil.148.a:0 "Время для Лу посетить всю Бразилию"

 brazil.149.t:0 "Комплексо-де-Алемао"
 brazil.149.desc:0 "Не так давно этот район был известен как Немецкий холм. Создание фабрик после войны привело к тому, что некогда сельский район становился все более многолюдным, поскольку рабочие и их семьи начали заселять это место во все большем количестве. Теперь район Комплексо-де-Алемао стал одним из новейших фавел, так назывались все более распространенные трущобы, построенные на периферии городов Бразилии.\n\nНесмотря на то, что район был неблагоприятным, президент Адемар зашел, чтобы пожать руку и встретиться с потенциальными избирателями. Жители района, утверждал он, были забыты политиками. Президент выполнит свой долг и поможет таким бедным кариокам, как они, чтобы они не застряли в ужасающей нищете до конца тысячелетия и далее.\n\nНемногие в толпе хлопали во время импровизированной речи. Другие осторожно зааплодировали. Местные жители были циничным народом, и они приберегли бы свое суждение до тех пор, пока для них не прибудет реальная помощь. Когда президент начал возобновлять свою речь, женщина в толпе начала осыпать президента насмешками. Он и его партия, ПСП, они были скорее одной и той же группой моралистов, утверждала женщина. Секс-работницы вроде нее, мелкие мошенники, те, кто зарабатывает на жизнь в серой экономике, когда бы они получили передышку от постоянных преследований полиции? ПСП бьет в барабан социального консерватизма. Будут ли они продолжать преследовать бедных граждан, просто пытающихся заработать на жизнь?\n\nПрезидент ответил, не сбиваясь с ритма. Сотрудники полиции пытались оцепить районы, где преступники намеревались воспользоваться положением бедных граждан. Помощь бедным, предоставляя им больше возможностей, будет способствовать снижению преступности. Эти возможности, конечно, должны были бы появиться и у бедных женщин, вынужденных продавать свое тело. Бразилия не могла оставить своих дочерей одних в жестоком мире.\n\nЕщё несколько человек в толпе задавали вопросы. Большие и маленькие граждане, Адемар отвечал им всем. Всегда уверенно, даже если ответы не всегда были теми, которые они хотели услышать."
 brazil.149.a:0 "Они начали немного лучше понимать своего президента."


 brazil.150.t:0 "Цирк на колесах"
 brazil.150.desc:0 "Величайшее шоу на земле прокатилось по городу в один прекрасный пятничный полдень. Как только сельские жители возвращались домой после целого дня работы в поле и ухода за своими животными, Адемар де Баррос и его кампания въезжали в город аккуратным строем грузовиков. Президент встретится с местными чиновниками. Часто мэр города. В другое время - местный священник. После короткой беседы Адемар направлялся в местный бар. Там президент общался с местными избирателями, расспрашивал их об их проблемах.\n\nПрезидент качал головой на разговоры о том, что мелких фермеров вытесняют крупные землевладельцы. Он поклялся бороться за них. Он был единственным политиком, который сделал бы это, он бы напомнил им.\n\nПосле нескольких обходов с местными жителями президент поблагодарил их всех за потраченное время и поклялся продолжать бороться за них. Его колонна грузовиков тронулась с места. Вероятно, желая посетить еще несколько деревень в регионе до конца дня. Чего жители деревни еще не знали, так это того, что примерно через месяц у них на пороге появятся деньги от предвыборной кампании президента. Небольшой способ показать им, что Адемар помнил их."
 brazil.150.a:0 "И хороший способ заставить их вспомнить его."

 brazil.151.t:0 "Заключительные Этапы"
 brazil.151.desc:0 "Тихий день. Редкое явление в последние дни президентской гонки. Президент и вице-президент пили кофе, читая отчеты, написанные сотрудниками.\n\n"Дела идут хорошо, Лаудо. Мы добились большого прогресса на местах. Похоже, что эти президентские выборы в самом разгаре."\n\n"Похоже на то, Адемар."\n\n"Как продвигается ваша кампания? А наша партия в законодательном органе?"\n\n"Мы тоже впереди. ПСД-ПТБ шатается от наших атак. УДН также терпит поражение. Несколько кандидатов, таких как Эдна Лотт, уверенно лидируют в гонке за пост вице-президента, но в целом карта выглядит благоприятной для нас".\n\n"Эдна Лотт, а?" Президент покрутил свой кофе в чашке. "Дочь старика Лотта".\n\n"Растущая сила в лейбористской партии, но на данный момент все еще не имеющая отношения к стране. Ты провел хорошую кампанию, Адемар. Время пожинать плоды."\n\n"Я надеюсь на это. Давайте помолимся Господу, чтобы мы сделали достаточно." - сказал президент без особой своей обычной бравады. Вице-президент приподнял бровь при виде задумчивого Адемара. Однако этот момент саморефлексии исчез, когда хорошее настроение президента вернулось после последнего глотка кофе."
 brazil.151.a:0 ""Это в сумке, не так ли, Лаудо?""

 brazil.152.t:0 "Перестановки в Кабинете Министров"
 brazil.152.desc:0 "На заседании кабинета министров не было никаких следов эпохи Лотта, кроме самого президента Куадруса. Смесь клептократов из ПСД и социалистов из ПТБ, которые продолжали обескровливать нацию, очистила от своего присутствия свои же офисы, в течение нескольких часов после восхождения Куадруса на пост президента. Пришло время для УДН направить корабль государства обратно к благому управлению. \n\nПервым, кто выступил за этот день, был сам президент. Куадрус, находясь вдали от средств массовой информации, прервал свои обычные выступления и придерживался в основном крутых фраз, которых все ожидали от него. Республика была перегружена расходами, отягощена долгами. Все это было бы исправлено, как для того, чтобы помочь простому бразильцу, так и для укрепления международных позиций Бразилии перед лицом таких крупных экономик, как США. Внешняя политика станет вторым столпом президентства Куадруса. Подчинение перед Соединенными Штатами больше не рассматривалось. Не испытывая недоброжелательства к северной республике, Бразилия будет искать союзников и друзей в других странах, больших и малых.\n\nВ соответствии с тоном, заданным для этой первой встречи, Куадрус попросил своих министров по очереди представиться своим коллегам. Почетное место было отведено Хеннингу Бойлесену, министру экономики. Бывший исполнительный директор энергетической компании Ультрагаз, Бойлесен - бразилец датского происхождения, был хорошо известной фигурой бизнес-элиты страны. В своем брифинге он отметил растущий долг страны и его важность как угрозы как для процветания страны, так и для ее внешней политики. Государственные расходы должны сократиться. Государство также ослабило бы хватку вокруг экономики, освободив частных граждан для действий и позволив им сохранить большую часть своей тяжелой работы за счет снижения налогов. Придется пойти на жертвы, но Бойлсен верил, что со временем наступит новое процветание."
 brazil.152.a:0 "Джентльмены, давайте приступим к работе."

 brazil.153.t:0 "Ухаживание за армией"
 brazil.153.desc:0 "Собранная коллегия из генералов полностью охватывала спектр негативных эмоций. Некоторые сердито уставились на президента. Другие сохраняли на лице выражение прилежного презрения. Самый терпеливый из них сидел ближе всех к стоящему президенту, изучая глазами странную фигуру перед ними. \n\nПрезидент Куадрус продолжал так уверенно, как только мог. "...и, таким образом, это желание УДН поддерживать хорошие отношения между армией и нашей администрацией". \n\n"Почему же тогда, господин президент, вы узурпировали свою должность у Лотта? Он был одним из нас".\n\n"Президент Лотт..." - начал Куадрус после нескольких сердитых бормотаний, - "...проявил грубую небрежность в своей коррупции и в умиротворении левых радикалов". \n\n"Лотт был идиотом, но принципиальным. Где были ваши опасения по поводу коррупции в прошлом году?"- усмехнулся генерал. Прежде чем президент смог продолжить, раздался голос фельдмаршала Бранко.\n\n"Тишина!" Маршалл повернулся к президенту. "Лотт играл в политику и обжегся. Что имеет значение, так это будущее. Господин Президент, как ваше правительство будет действовать в условиях хаоса в Южной Африке? Будет ли бразильская интервенция продолжаться?" \n\n"Не будет, фельдмаршал". В этот момент разразился настоящий хаос. Подавляющее большинство офицеров начали спорить друг с другом о кампании в Африке, достоинствах президентства Лотта и преимуществах более глубоких связей с ОСН. Куадрус стоял перед ними всеми, его тщательно подготовленная речь о достоинствах нейтралитете во внешней политике и о важности предотвращения ненужных смертей бравых бразильских солдат, превращающихся в прах. Фельдмаршал Бранко смотрел на него с спокойным выражением лица, пока продолжались дебаты.\n\nОтношения с армией начались не очень хорошо."
 brazil.153.a:0 "Никаких драк на собрании!"

 brazil.154.t:0 "Кукареканье Ласерды"
 brazil.154.desc:0 "Выдох не очень помог ему справиться с паникой. Несколько кусочков льда выпали из его стакана и рассыпались по газетам, разложенным по всему столу. Там они растаяли на страницах, забрызгав их смесью чернил и дешевой бумаги. Так много брызг грязи, разговоров, притворства, уверток. Лениво президент срезал ленточки с лайма. \n\nПопытка разоблачить Ласерду в газетах не пошла по плану. Ворон просто улетел, в то время как его дружки открыли ответный огонь. Теперь Куадрус стоял, покрытый политической грязью, в то время как Ласерда летел, насмехаясь над ним. От вечерних газет и скандальных газетенок до респектабельных ежедневных газет консерваторов. Последнее особенно ранило. По крайней мере, внутренние фракции УДН до сих пор не обращали особого внимания на неудачу.\n\nКашаса, лед, лайм... Сахар? Куадрус уронил нож на стол и, пошатываясь, поднялся на ноги. Ему нужно было больше сахара. По дороге на кухню он остановился у окна. Снаружи Куадрус мог видеть вдалеке за забором мириады ворон. Несколько вспышек фотоаппарата. Друзья-журналисты Ласерды издевались над ним всю дорогу до президентского дворца. Они, без сомнения, будут преследовать президента позже, задавая ему вопросы, на которые, как они уже решили, он ответит. Не вороны, скорее больше стервятники. \n\nКуадрус вздохнул и продолжил двигатся вперед в поисках сахара."
 brazil.154.a:0 "Нет лучшего способа провести свой вечер?"
 
 brazil.155.t:0 "Зловещая сила из Европы"
 brazil.155.desc:0 "Президент Куадрус пришел к власти, предложив бразильцам вернуться к более простой и честной эпохе. К эпохе трудолюбивых мужчин, достойных семей, справедливого правления. Как же тогда, спросил президент, можно терпеть аморальное поведение во всей стране?\n\nНе довольствуясь борьбой с европейскими изобретениями, такими как фашизм, расизм и марксизм, со всей властью, предоставленной ему его офисом, президент Куадрус подписал новый закон, официально запрещающий "Кримини". Этот опасное новое течение в моде, популяризированное бунтующей молодежью во французском государстве, грубо напоминал женский купальник. Только три лоскутка ткани прикрывали прелести ее обладательниц, оставляя остальную часть ее видимой для всего пляжа. Названный в честь французского слова "мини" и немецкого ракетного полигона в Крыму, "Кримини" стал популярным во всем мире. Он поместил удар ракеты всего в несколько квадратных сантиметров ткани. Партизаны праздновали это как восстание против разлагающихся моральных режимов Европы. Циники рассматривали это как дешевый способ для приходящей в упадок французской экономики одеть каждую женщину, идущую на пляж.\n\nПрезидент Куадрус расценил это как опасное нападение на благосостояние нации. Их кровь нагревается тропическим солнцем, как бы честные бразильские мужчины продолжали свою работу, зная, что в нескольких милях отсюда целые стаи загорающих женщин выставляют свои тела на всеобщее обозрение? Будущее республики, будущее бразильского народа-все это зависело от искоренения этой новой идеологической угрозы добродетели и хорошей морали. Уже новая бригада полицейских обучалась искусству борьбы с повстанцами, чтобы выгонять знойных мятежных соблазнительниц, загорающих на солнце."
 brazil.155.a:0 "Самый насущный вопрос для этого правительства."

 brazil.156.t:0 "Посол Восходящего Солнца"
 brazil.156.desc:0 "Должность посла Японской империи в Бразилии долгое время считалась чем-то вроде синекуры. Помимо смутной агитации за права бразильцев японского происхождения, послу, как правило, мало что давали сделать. В конце концов, Бразилия находилась в цепких лапах ОСН, и деловые круги страны были очень мало заинтересованы ни в чем, кроме углубления связей с американцами. Несколько японцев действовали на задворках, все лучшие коммерческие площади заняли проклятые янки...\n\nПоэтому для нового президента было приятным сюрпризом пригласить на официальный ужин посла Японии. За ужином оба обсудили улучшение торговли между двумя странами и общее оттаивание отношений.\n\nПосол долгое время следил за эксцентричным вице-президентом и его агитацией за улучшение связей в этой сфере для Бразилии. Поездка Куадруса в сферу привела к возобновлению деятельности японской миссии в Бразилии. Несколько внедренных агентов Кемпейтай в посольстве даже послали несколько тайных зондов в офис Куадруса, но без особого успеха. Теперь, когда этот человек стал президентом, возможно, что-то изменится?"
 brazil.156.a:0 "Хороший ужин, еще более приятная беседа"

 brazil.157.t:0 "Дипломатическая Самба"
 brazil.157.desc:0 "Альфонсо Аринос де Мело Франко был не на своем первом родео. В сороковые годы он выступал против Нового Государства; в пятидесятые помог принять закон против расовой дискриминации. На протяжении многих лет он встречался с политиками всех мастей и форм. Однако никому из них не нравится его новый босс.\n\n"В вашей роли министра иностранных дел вы должны вывести нас из Южной Африки". - сказал президент Куадрус, расхаживая возле президентского кабинета. Де Мело Франко сидел, подперев голову кулаком. "Важно, чтобы мы показали этим янки, что Бразилией не будут командовать. Дни безмолвного согласия закончились".\n\n"Это превосходно, сэр". - Осторожно начал Де Мело Франко. "Это единственная стоящая политика на будущее. Будет ли мне предоставлена свобода от, хм, проблем внутренней политики?"\n\n"Конечно, господин де Мело Франко. Я буду держать всё под контролем, пока вы будете выезжать за границу, - улыбнулся Куадрус. Де Мело Франко кивнул, изо всех сил стараясь выглядеть убежденным. "Перейдем к следующему шагу после. Бразилии нужны новые друзья, большие и маленькие. Ваша заинтересованность в более тесных связях с западноафриканскими странами имеет особое значение. Мы, южные народы, должны держаться вместе в эти трудные времена. Однако перед всем этим крупные рыбы должны быть удовлетворены. Вашингтон, Германия, Токио." \n\n"Конечно, сэр". Де Мело Франко почесал подбородок и задумался. Это стало бы беспрецедентной возможностью для его карьеры и для Бразилии в целом. До тех пор, пока президент сохранял все в безопасности на внутреннем фронте, у республики было много возможностей за рубежом. Если ничего другого, то в эти странные времена, кто лучше этого странного нового президента сможет возглавить нацию? Так министр иностранных дел пытался убедить себя."
 brazil.157.a:0 ""Я пойду сделаю несколько звонков, Жаниу""

 brazil.158.t:0 "Бурная Встреча"
 brazil.158.desc:0 "Линкольна Гордона послали в Бразилию, чтобы убедиться, что бурная политика южноамериканской республики не достанется коммунистическим агитаторам или фашистским демагогам. Прежде всего, бразильское соглашение с США должно было быть сохранено любой ценой. Все это время Гордон следил за варгистскими элементами и подозрительными членами ведущей коалиции ПСД-ПТБ. К сожалению, самая дружественная к Америке консервативная партия оказалась самой большой угрозой при ее новом президенте! \n\n "Президент Квадрос, при всем уважении, американский народ с ужасом смотрит на ваши усилия по выходу из южноафриканского конфликта".\n\n "Я не выражаю неуважения к замечательным усилиям Америки по поддержке свободы, где бы она ни находилась под угрозой, посол". Приводящее в бешенство спокойствие Куадруса рассердило Гордона даже больше, чем его рассуждения. \n\n"..но внутренние политические проблемы в Бразилии сделали наше дальнейшее присутствие в Африке несостоятельным".\n\n "Ваша оппозиция войне в Южной Африке началась задолго до политического кризиса, в результате которого вы заменили Лотта." \n\nУказал дипломат.\n\n"Я человек слова, мистер Гордон. Я давно утверждал, что Бразилия, дорожа своей дружбой с другими республиками Америки, должна смотреть за пределы Атлантического и Тихого океанов, чтобы найти свое собственное место в мире".\n\n"Я понимаю", - сказал Гордон.\n\n Встреча продолжалась еще некоторое время. Наиболее понятной вещью для посла было то, что Бразилия сидела на пороховой бочке. Этот сумасшедший новый президент, казалось, не понимал, насколько опасны его усилия по достижению стабильности в его стране. В последующие годы работа Гордона будет еще труднее."
 brazil.158.a:0 "Америка остается единственным взрослым в комнате."

 brazil.159.t:0 "Никаких Друзей, только интересы"
 brazil.159.desc:0 "Президент Куадрус не считал Карлоса Ласерду жизнерадостным человеком. Однако даже по обычному суровому выражению лица журналиста сегодняшнее выражение лица говорило Куадрусу, что его консервативный соперник был в плохом настроении. Журналист подошел к нему в кулуарах конференции.\n\n"Президент. О вашей нормализации отношений с Германией".\n\n"Да, мистер Ласерда?" \n\nЖурналист разразился тирадой. "Это безобразие! Как вы смеете нормализовывать отношения с фашистским режимом, совершающим геноцид? Ухаживать за их пропитанными кровью деньгами? Неужели вам не стыдно, господин президент?"\n\n"Бразилия должна быть свободна в поиске своих собственных интересов за рубежом. У нас были разногласия с Германией, и в настоящее время комитет оценивает, какие корпорации наиболее виновны в использовании рабского труда, так что мы..."\n\n"Они все виновны! Все! Вы выставляете нас дураками на международной арене. Сейчас в Вашингтоне, округ Колумбия, они..." \n\n"Вы встаете утром только в том случае, если американцы сочтут это приемлемым, мистер Ласерда?" Настала очередь Куадруса выйти из себя."Где была американская любовь к свободе и правам человека, когда их солдаты разогнали профсоюзы в банановых республиках Центральной Америки? Оккупировали Гаити и Кубу, загнали всех на плантации? У наций нет друзей, есть только интересы. Американцев нисколько не волнуют рабы ни в Маньчжурии, ни в Польше, только защита их внутренних интересов".\n\n"Тогда вы опуститесь до уровня американцев, господин президент?" Ласерда слабо возразил в ответ. Президент Куадрус покачал головой и отпустил высокомерного консерватора."
 brazil.159.a:0 "Бразилия будет свободна от влияния Вашингтона, чего бы это ни стоило. "

 brazil.160.t:0 "Пoездка в Токио"
 brazil.160.desc:0 "Японские СМИ не привыкли к новизне интервью с главами иностранных государств. По крайней мере, главы иностранных государств из-за пределов сферы. Необычное событие для разговора с кем-то, кто не придерживался обычной партийной линии. Этот странный человек из Бразилии, президент Куадрус, наслаждался вниманием, подробно выступая в конференц-зале своего отеля в Токио перед собравшимися журналистами о важности улучшения связей между Сферой и Бразилией. В целом, собравшиеся средства массовой информации были в хорошем настроении, слушая бред иностранца.\n\n"Конечно, Бразилия должна сблизиться с азиатскими странами". Президент продолжал через переводчика: "В конце концов, в мире нет более великих наций, чем китайский, японский и корейские народы". Переводчик, бразилец японского происхождения, привлеченный за его активность в УДН, сказал, не подумав. Корейский народ? Зрители начали беспокойно перешептываться. Застигнутая врасплох, отрепетированная речь президента Куадруса запнулась. "У корейского народа есть особое место в паназиатской мечте, он является первой нацией, которая будет подчинена цивилизаторской миссии Японской империи". Зрители увидели несколько кивков. Но прежняя веселость не вернулась полностью. Теперь журналисты более внимательно взвешивали слова бразильского президента."
 brazil.160.a:0 "Возможно, некоторые члены сферы менее равны?"

 brazil.161.t:0 "Другой Орел"
 brazil.161.desc:0 "Если японское посольство в Бразилии долгое время считалось синекурой, то должность представителя рейха была низведена до статуса дома престарелых. Германского посла презрительно игнорировали все президенты с момента окончания войны. Полоса, которую, к сожалению, пришлось прервать новому президенту. Нынешний человек, пригласивший президента Куадруса на ужин, был достаточно безобиден. Несколько дружелюбных старых членов партии, которые впали в немилость в придворной политике Германии, но не настолько, чтобы их отправили гнить в рейхскомиссариат. Посол, казалось, был рад компании. На его лице президент мог видеть работу последних нескольких лет, разъедающую кислоту предполагаемой тевтонской непобедимости. В конце концов, смерть Гитлера не была благосклонна к предполагаемой расе хозяев.\n\nОба из них завели светскую беседу за какой-то безразлично приготовленной едой. Посол упомянул Америку и ее проблемы с удержанием чернокожих на должном месте. Старый нацист, напротив, похвалил Бразилию за то, что она делает все возможное, чтобы держать свое беспородное население в повиновении. Куадрусу пришлось прикусить язык за очевидную дипломатическую ошибку, и он быстро сменил тему.\n\n"Пришли ли, э-э, новости из Германии о каком-либо будущем задании для вас? Ваше пребывание в Бразилии было удивительно долгим, посол". \n\n"О, чтобы вернуться в Германию". Мужчина вздохнул. "Пока никаких новостей, президент. Пока никаких новостей.""
 brazil.161.a:0 "Куадрус почти почувствовал жалость к нему, почти."

 brazil.162.t:0 "Закуска"
 brazil.162.desc:0 "Де Мело Франко приехал навестить президента и доложить о своей недавней деятельности. Министр иностранных дел организовал встречу с тремя послами великих держав. Он также писал письма американским представителям каждый час бодрствования, чтобы заверить их, что президент Куадрус был лучшим другом Америки и всегда будет им.\n\n"Отличная работа, Альфонсо. Ваши усилия не остались незамеченными. Однако многое еще предстоит сделать. Мы открыли новые линии связи с великими державами, но они остаются неиспользованными. Мы должны использовать весь потенциал Независимой внешней политики, чтобы помочь Бразилии взлететь".\n\n"Действительно". Министр вручил папку своему начальнику. "Я взял на себя смелость продолжить наши контакты с западноафриканскими государствами. Окончание террористических бомбардировок заставило несколько государств обратиться за поддержкой к зарубежным странам. В Африке есть много возможностей, если мы опередим более крупных игроков".\n\nПрезидент Куадрус улыбнулся. "Отличная работа, мистер де Мело Франко. Время Бразилии ловить волну."
 brazil.162.a:0 "Наверное, господин Президент, наверное"

 brazil.163.t:0 "На Основное блюдо"
 brazil.163.desc:0 "Объявление было сделано во время скучной конференции УДН. Президент собрал всех, чтобы обсудить свой развивающийся проект "Независимая внешняя политика". Некоторые из его пунктов были терпимыми, например, поиск новых торговых партнеров; некоторые вызывали беспокойство, например, выход из тени Америки; теперь эта последняя идея приземлилась, как зажженная граната, в середине ассамблеи.\n\n"Вы хотите сделать что, господин Президент? Это что, шутка?" Спросил известный сенатор-ласердист. Тон президента Куадруса был ровным, когда он ответил, что совершенно серьезен. "Вы же не можете захотеть отдать одну из высших национальных почестей какому-то... коммунистическому куску мусора?"\n\n"Этот кусок мусора, сэр, сыграл важную роль в том, чтобы помочь Фиделю Кастро предотвратить захват его острова немцами. Хотя его идеология достойна сожаления, Эрнесто Гевара является одним из величайших латиноамериканских патриотов нашего времени".\n\n"Коммунизм противоречит всему, что нам дорого на этом континенте",-возразил сенатор. "Теперь американцы застряли в недогосударстве в ста километрах от Флориды. Самое последнее, что мы должны делать, - это поощрять еще больше этой чепухи где бы то ни было в этом полушарии!" Сенатор продолжил.\n\nКомната становилась все более пустой. Некоторые из членов УДН уже воспользовались дебатами, чтобы выскользнуть через заднюю дверь. Они знали, что с президентом не будет никаких споров, когда он принимет такое решение. Каким бы упрямым и жестким ни был Лотт, президент Куадрус, безусловно, мог дать ему фору. И теперь этот якобы консервативный президент приглашал в Бразилию залитого кровью марксиста."
 brazil.163.a:0 "Этот дурак издевается над нашей партией!"

 brazil.164.t:0 "Вопрос крови"
 brazil.164.desc:0 "Член УДН столкнулся с президентом на полях конференции по стратегии партии. "Сэр!" \n\nПрезидент Куадрус повернулся и одарил его широкой улыбкой. "Ах, Марсело. Один из наших помощников в палате депутатов, верно?" \n\nМарсело был ошеломлен. "Да, сэр. Сэр, я хотел спросить Вас об отмене ограничений для японских иммигрантов. Я... Э-э..." Мысли помощника на мгновение отвлекла блаженная улыбка президента.\n\n"Да, отмена этих ограничений. Какая грандиозная политика! Я благодарен за поддержку УДН в этом знаковом законодательстве. Бразилия, в жилах которой течет кровь старой Европы и огненной Африки, скоро будет иметь хрупкий Восток в качестве противовеса." \n\n"Но, сэр, неконтролируемая иммиграция дестабилизирует нашу страну. Особенно иммигрантам из Японии, японцам нельзя доверять, сэр. Я умоляю вас сменить тактику. - \n\nКуадрус положил руку на плечо помощника. - Не нужно бояться. Японцы - хладнокровный народ. Их сыновья и дочери не добавят Бразилии никакой непокорности. Кроме того, подумайте об усилении экономических связей в этой сфере для Бразилии! А теперь, если вы должны простить меня, у нас еще много работы, молодой человек!" - И президент ушел, оставив помощника позади, в равной степени раздраженного и озадаченного. Оппоненты президента в рамках УДН должны были лучше организоваться."
 brazil.164.a:0 "Я предвижу, как река Амазонка вспенится от большого количества притока крови."

 # Lott Business as Usual
 brazil.165.t:0 "Новый план"
 brazil.165.desc:0 "Это был приятный день во Дворце Планалту, и Энрике Тейшейра Лотт был рад, что смог использовать этот хороший день, чтобы встретиться с кем-то, кто не был бы его противником, и не с кем-то, кто только что напортачил. \n\nСовсем наоборот: это был его уважаемый предшественник, Жуселину Кубичек, лидер партии Лотта. Оба они считали друг друга друзьями и наставниками, и не без оснований. Когда Кубичек был избран в 1955 году, Лотт помогал ему усилиями конституционалистов, которые защищали его от путчистов. И когда Лотт баллотировался на выборах в 1960 году, Кубичек помог показать ранее аполитичному маршалу уроки политики. Теперь Кубичек находился в кабинете Лотта, чтобы обсудить новый план, предложенный президентом; поскольку вопрос с Куадрусом был решен раз и навсегда, руки Лотта теперь были свободны. \n\n"Теперь, Жуселину, я много раз следовал вашему с Невисом способу делать дела, и все это неплохо и даже хорошо, но я думаю, что мне давно пора сделать что-то, чтобы утвердиться как выдающийся человек, оставить свое собственное наследие потомкам." \n\nКубичек ухмыльнулся. -"О, я все прекрасно понимаю. Вы не можете построить Бразилиа снова, а строительство трансамазонского шоссе займет много времени до полного завершения. О чем вы думаете?" \n\nЛотт слегка улыбнулся и сказал:0 "Я думал о деполитизации военных, о том, чтобы заставить Сорбонну и Хардлайнеров замолчать и сделать моих Конституционалистов самой влиятельной фракцией в вооруженных силах. Это гарантирует, что никому больше не придется беспокоиться о военном захвате власти." \n\nКубичек был впечатлен. Этого он не ожидал. "Чертовски хорошо, если никому не придется беспокоиться о том, что мы сделали.""
 brazil.165.a:0 ""Я тебя полностью поддерживаю, Энрике.""

 brazil.166.t:0 "План Продолжается"
 brazil.166.desc:0 "[BRA_event_166_loc]"
 brazil.166.a:0 "Это на благо Бразилии."

 brazil.166.goulartpath:0 ""Операция "Тукан" - это план, направленный на то, чтобы раз и навсегда устранить угрозу нежелательного военного вмешательства в наш бразильский демократический порядок. Мы деполитизируем вооруженные силы и научим военнослужащих и офицеров раз и навсегда понимать, что они всего лишь граждане в военной форме, не более и не менее".\n\n Энрике Тейшейра Лотт, президент Бразилии, оглядел зал, он оценил отношение небольшого заседания кабинета министров, к которому обращался. Его заместитель, Жуан Гуларт, пообещал свою полную поддержку. Танкреду Невис также согласился, сказав, что Куадрус поставил лучше всего и что Лотт тоже может рассчитывать на его поддержку. Уолтер Саллес, хотя и с меньшим энтузиазмом, чем Куадрус, тоже, казалось, поддерживал его.\n\nС другой стороны, другой военный в комнате, маршал Одильу Дэнис, был более сдержанным." Энрике, это довольно хорошая идея, и я не буду этого отрицать. Но я должен посоветовать вам быть осторожным в том, как вы это делаете. Если мы наступим слишком многим на пятки, все пойдет плохо; может быть, ты захочешь вернуться".\n\nЛотт покачал головой. "Если военные профессионалы знают, что для них хорошо, они подчинятся. Это должно быть сделано, и это должно быть сделано немедленно.""
 brazil.166.quadrospath:0 ""Операция "Тукан" - это план, направленный на то, чтобы раз и навсегда устранить угрозу нежелательного военного вмешательства в наш бразильский демократический порядок. Мы деполитизируем вооруженные силы и научим военнослужащих и офицеров раз и навсегда понимать, что они всего лишь граждане в военной форме, не более и не менее".\n\n Энрике Тейшейра Лотт, президент Бразилии, оглядел зал, он оценил отношение небольшого заседания кабинета министров, к которому обращался. Его заместитель, Жаниу Куадрус, казалось, был очень восприимчив к идее освобождения от перспективы путча. Он очень ясно дал это понять. "Это отличная идея, Энрике, и я поддержу тебя на всем пути".\n\nТанкерду Невис также согласился, сказав, что Куадрус изложил ее лучше всего и что Лотт тоже может рассчитывать на его поддержку. Уолтер Саллес, хотя и с меньшим энтузиазмом, чем Куадрус, тоже, казалось, поддерживал его.С другой стороны, другой военный в комнате, маршал Одильу Дэнис, был более сдержанным. "Энрике, это довольно хорошая идея, и я не буду этого отрицать. Но я должен посоветовать вам быть осторожным в том, как вы это делаете. Если мы наступим слишком многим на пятки, все пойдет плохо; может быть, ты захочешь вернуться пешком".\n\nЛотт покачал головой. "Если военные профессионалы знают, что для них хорошо, они подчинятся. Это должно быть сделано, и это должно быть сделано немедленно.""
 
 brazil.167.t:0 "Встреча двух президентов"
 brazil.167.desc:0 "Это был приятный день во Дворце Планалту, и Энрике Тейшейра Лотт использовал его с пользой, встретившись со своим предшественником на посту президента, маршалом авиации Эдуарду Гомесом.\n\nВ прошлом между Гомесом и Лоттом было два основных источника разногласий. Во-первых, Гомес был членом УДН во время своего президентства и победил кандидата от ПСД, маршала Эурико Гаспара Дутру, чтобы получить власть. Во-вторых, после выборов 1955 года, когда избранию Жуселину Кубичека угрожал военный мятеж, Лотт прошел весь путь поддержки конституционного порядка, в то время как Гомес оставался в нейтралитете.\n\nОни довольно энергично расходились во мнениях по этим вопросам; как удачно, что маршал авиации Гомес был готов выслушать эту идею... с некоторыми условиями.\n\n"Ну, Энрике, я могу поддержать тебя в этом, но мне придется попросить о нескольких вещах".\n\n"А это?"\n\n"Больше финансирования для военно - воздушных сил, как всегда, не может позволить моим парням повеситься, а также оставить несколько клубов ВВС в покое".\n\nЛотт был несколько недоволен, но добрая воля Гомеса - и военно-воздушных сил-стоила затрат, учитывая все обстоятельства. Это было к лучшему."
 brazil.167.a:0 ""Ты заключил сделку, Эдуарду.""

 brazil.168.t:0 "Ферменты Сарменто"
 brazil.168.desc:0 "В Манаусе, столице штата Амазонас, был дождливый день, и Сисено Сарменто был зол и расстроен. Несмотря на его верную службу Бразильской Республике в составе ее вооруженных сил, его отправили в это проклятое захолустье, чтобы "служить командующим силами местного гарнизона" (читай: ничего не делать, кроме проверки тысячи резервистов на рассвете и в сумерках каждый день). Конечно, он был слишком увлечен той частью военных, которая считала своим долгом управлять Бразилией, говоря, что гражданским лицам нельзя доверять управлять самим собой (они не могли; гражданские все были тупыми идиотами). И конечно, он, возможно, немного переборщил с неуважением к тогдашнему маршалу, когда они были коллегами в армии (но он был мотыльком... под названием "ни на что не годный", он заслужил то, что получил). Но это было уже слишком, черт бы все побрал! Президент или нет, Лотт не имел ни какого, блять, права так с ним обращаться! \n\nВ течение следующих нескольких недель поток сознания Сарменто неоднократно следовал этой линии бесполезных жалоб, в то время как он погружался во все более глубокое состояние отчаяния из-за того, что был отрезан от своих бывших войск и от залов власти. Но после некоторого времени, проведенного без толку, Сарменто стряхнул с себя уныние, перестал использовать ругательства и начал строить планы по возвращению при другом президенте, все время проклиная Лотта себе под нос."
 brazil.168.a:0 "Лотт, с другой стороны, был просто рад избавиться от него."

 brazil.169.t:0 "Жестокая кончина Круэля"
 brazil.169.desc:0 "Энрике Лотт посмотрел на отчет и молил Бога, чтобы этого не случилось. Он хотел бы, чтобы у него отняли эту чашу. Он не хотел так поступать с Амором – старым другом и коллегой, – но у него не было выбора. Вряд ли можно было ожидать, что маршал будет избавлен от наказания после того, как он взял огромные взятки, чтобы купить большое количество сельскохозяйственных угодий и за одну ночь стать крупнейшим землевладельцем.\n\nКогда Лотт отдал приказ об увольнении Круэля с позором за коррупцию и должностные преступления, маршал Дэнис, его министр обороны, вошел в комнату с озабоченным выражением лица. "Энрике, действительно ли это правильно? Вы знаете, что это расстроит очень многих людей, наступит на многие пальцы повсюду. Наверняка есть другой способ справиться с этим. Я знаю, что ты даже не хочешь этого делать".\n\nЛотт вздохнул и покачал головой. "То, чего я хочу или не хочу как президент и как отставной маршал бразильской армии, ничего не значит перед законом. Амор принял такой большой набор взяток, что я больше ничего не мог сделать. Он должен уйти, и мне все равно, что об этом подумают другие. Кроме того, только не Конституционалистам, тем, кто думает, что они каким-то образом знают, как управлять страной лучше, чем остальная Бразилия, есть чего бояться".\n\nДэнис кивнул, но был явно расстроен. Лотт едва заметил; он был слишком занят, гадая, откуда у всех Круэлов взялись все эти деньги. Годы спустя выяснилось бы, что это сделал Адемар. На данный момент, однако, Лотт остался в недоумении, а Дэнис остался недоволен."
 brazil.169.a:0 "Чтобы спасти остальных, Лотту пришлось быть жестоким с Круэлом."

 brazil.171.t:0 "Вопрос о морских пехотинцах"
 brazil.171.desc:0 "Энрике Лотт получил отчет о секретном расследовании поведения морских пехотинцев его страны, которые являлись элитой десантных войск его родины. Теоретически эти войска должны были действовать намного лучше и соответствовать гораздо более высоким стандартам, чем регулярная армия. Но, к сожалению, это было не так, и Лотт был далеко не впечатлен тем, на что он смотрел.\n\nИмело место частое нарушение законов о борьбе с коррупцией и злоупотреблением властью. Поступали сообщения о неправильном использовании и злоупотреблении предоставленным им оснащением. Было немало случаев, когда морские пехотинцы убегали с оснащением после того, как их дежурство заканчивалось. Но больше всего Лотта беспокоили непристойные "шутки", которые морские пехотинцы продолжали отпускать о свержении политиков, которые им не нравились.\n\nЭтого нельзя было так оставлять. Лотт решил действовать до того, как морские пехотинцы станут реальной угрозой или будут использованы Хардлайнерами для получения власти. Для этого ему понадобится помощь Дэниса; к счастью, он знал, что на этот раз старый маршал, скорее всего, примет его сторону."
 brazil.171.a:0 ""Пожалуйста, приведите ко мне маршала Дэниса.""

 brazil.173.t:0 "Маршал Лотт размышляет"
 brazil.173.desc:0 "[BRA_event_173_loc]"
 brazil.173.lottactfailed:0 ""Это были трудные четыре года", - подумал Энрике Лотт. Ему многое предстояло сделать; ему пришлось иметь дело с нацистами, вторгшимися в бразильские воды, экономической нестабильностью, войной в Южной Африке, сумасшедшим вице-президентом, кричащими оппозиционными политиками, бедствием коррупции и должностных преступлений и, прежде всего, угрозой военного вмешательства против него.\n\nОн был чертовски близок к тому, чтобы избавиться от этой угрозы для себя и всех своих преемников. Акт, который раз и навсегда устранил бы угрозу нежелательного военного вмешательства в бразильский демократический порядок. Это деполитизировало бы вооруженные силы и научило бы солдат, летчиков и моряков раз и навсегда понять, что они всего лишь граждане в военной форме, не более и не менее. Но, увы, этому не суждено было сбыться. Его перехитрила военная и политическая оппозиция, и теперь он чувствовал, что сделал недостаточно.\n\nНу что ж. Это не имело значения. Он возьмет короткий отпуск где - нибудь, хотя, вероятно, не в Гуанабаре, и отдохнет от своих трудов. Затем он вернулся бы на службу в армию и сделал бы все, что в его силах, чтобы повлиять на военных в направлении правильной политики в качестве члена их конституционалистской фракции."
