 brazil.62.t:0 "Party on the Edge of Brasília"
 brazil.62.desc:0 "Many could describe Brasília as "Kubitschek's city," but those who really knew the capitol would know the home near the outskirts of the city really was his place. Many diplomats knew this, it was expected of them. And several of the South American ones were there even for an important dinner. Wines from the Vale dos Vinhedos were taken from the cellar, and a wonderful spread of feijoada was prepared.\n\nAt four PM, they started to arrive at the home, greeted by Sarah Kubitschek. The master of the house unfortunately had to arrive in the middle of the group, being delayed by weather from a timely return from a campaign stop earlier in the day in Montes Claros.  None of the Ambassadors from Brazil's neighbors seemed to take offense at the slight, as everyone there knew very well the trouble of traveling by air.\n\nThe conversation before, during, and after the dinner focused mainly on the upcoming election and the possible second presidency of JK. Everyone had their unique concerns and areas of interest. Guyana wanted to know Kubitschek's feelings towards the ОСН. Argentina had concerns about water rights in the Alto Paraná basin. Venezuela enquired about a possible land route to the nation in the future. All those questions were elegantly handled or skillfully ignored by the once and future president.\n\nFinally, after the food was eaten, the wine was drunk, and the moon held high in the sky, the ambassadors began to leave back to the bright lights of the main city. And Kubitschek watched them go, content in his belief he had charmed a few of them into supporting his candidacy."
 brazil.62.a:0 "Who says you can't mix business and pleasure?"

 brazil.63.t:0 "Противодействие Ласерде"
 brazil.63.desc:0 "В течение последних недель ковбои Гуанабары распространяли повсюду пропаганду против Гуларта, ПТБ и всего правительства. Поскольку после того, как его избили во время Стодневного кризиса, этому человеку больше нечем было заняться в своей жизни, он сидел и безостановочно кричал о нынешнем "квазикоммунистическом фашистском" режиме, правящем в Бразилии. Но при всем том, что он безжалостно осудил правительство ПТБ, он, казалось, удобно забыл все то, что он испортил. К счастью, однако, Гуларт и его заместители в прессе помнили все это довольно хорошо.\n\nГуларт приказал своим пресс-офицерам начать безжалостно атаковать Ласерду по любым слабым местам, о которых они могли подумать. Такие примеры, как его безрассудства на посту губернатора Гуанабары, его безжалостная жестокость по отношению к бездомным, а также насильственная очистка и перемещение фавел, наводнили газеты. Это, казалось, возымело довольно хороший эффект... до тех пор, пока Ласерда не начал мстить своими собственными рекламными объявлениями, нападающими на "рабскую приверженность Гуларта жетулистскому фашизму" среди прочей подобной клеветнической чепухи.\n\nВ конце концов, все, что вышло из этого плана, было просто очередным соревнованием по обливанию грязью, с рекламой за и против Гуларта, которые присоединились друг к другу в почти полной неуместности в массовом сознании всего за несколько недель. Никаких реальных изменений в общественном мнении не было замечено, кроме подтверждения различных предубеждений, которых придерживались как сторонники Гуларта, так и сторонники Ласерды, и положительный эффект любой кампании был в лучшем случае спорным."
 brazil.63.a:0 "От этого было мало толку."

 brazil.64.t:0 "The Gamble"
 brazil.64.desc:0 "It had been a whirlwind of a presidency for João Goulart, the man who had emerged victorious out of the chaos and misery of the Hundred Days' Crisis. In his brief time in power, he had fought the energy crisis, expanded the franchise, raised the minimum wage, reconciled with the PSD, and taken the fight to Adhemar and Lacerda in the aftermath of the crisis the two of them had set off. Despite all the progress, however, Goulart still felt a terrible sense of doubt and worry, and it was beginning to show in his private conversations with his confidant, Governor Leonel Brizola.\n\n"My God, I don't know what to do, brother, I'm so worried. If I make a single misstep, it'll be curtains for me, and the next thing I know Lacerda or Adhemar will sink their damned claws into the presidency. I don't know what to do, I don't know what to-"\n\nAt this point, Brizola put a hand on Jango's shoulder in an effort to calm him down. "Come now, Jango, this won't do. You need to remain calm and think about the two main strategies you and the rest of them came up with. Either you pledge to continue the reforms in your next term, which will irritate the military and lose us some of the rural north while gaining us backing in the south." At this point Brizola smirked slightly. "Or you can take a more moderate stance, which won't hurt your chances but will definitely keep the military nice and quiet."\n\nGoulart had calmed down. "Yes, thank you, Leonel. That helped a lot. It's time for me to make my decision, then.""
 brazil.64.a:0 ""I will promise a bold direction in my next term.""
 brazil.64.b:0 ""I will pledge not to rock the boat and be more gradual about it.""

 brazil.65.t:0 "0607302 ЯНВ 62"
 brazil.65.desc:0 "ИНФОРМАЦИЯ ДИРЕКТОРУ ЦРУ\nКОФИДЕНЦИАЛЬНЫЙ РАЗДЕЛ 01 ИЗ 08 БРАЗИЛИА 70403-900\nТЕМА ДОКЛАДА ПОЛИТИЧЕСКАЯ СИТУАЦИЯ В БРАЗИЛИИ В ПРЕДДВЕРИИ ВЫБОРОВ(1/5)\n\n1. ПЕРВАЯ ЧАСТЬ ОТЧЕТА О ПОЛИТИЧЕСКОЙ СИТУАЦИИ ПЕРЕД ПРЕДСТОЯЩИМИ ЗАКОНОДАТЕЛЬНЫМИ И ПРЕЗИДЕНТСКИМИ ВЫБОРАМИ, СЛЕДУЮЩИЕ ЧЕТЫРЕ ПАРАГРАФА ОБОБЩАЮТ ИНФОРМАЦИЮ ОБ ОСНОВНЫХ ПАРТИЯХ И ИХ СИТУАЦИИ. ТАК ЖЕ ОБРАТИТЕ ВНИМАНИЕ, НА ИМЕЮЩИЕСЯ МАЛЫЕ ПАРТИИ. \n\n2. НЕ ИМЕЮЩИХСЯ НЕБОЛЬШИХ ПАРТИЙ. ПСД И ПТБ. ПРАВЯЩАЯ ДВУХПАРТИЙНАЯ КОАЛИЦИЯ ПРИДЕРЖИВАЕТСЯ ТРАДИЦИИ ТОГО, ЧТО БРАЗИЛЬЦЫ НАЗЫВАЮТ "ВАРГИЗМОМ" - ПОЛИТИЧЕСКОЙ ТЕОРИИ И МЕТОДОЛОГИИ ГЕТУЛИО ВАРГАСА. ПТБ, БОЛЕЕ ЛЕВЫЕ, ПОХОЖИ ПО ИДЕОЛОГИИ НА Ц - НПП В ТОМ, ЧТО ОНИ ФОКУСИРУЕТСЯ НА РАБОЧИХ И ПРОФСОЮЗАХ. ПСД - ЭТО ПАРТИЯ НЕДАВНО ИЗБРАННОГО ПРЕЗИДЕНТА ЛОТТА. ЦЕНТРИСТЫ И ЛЕВОЦЕНТРИСТЫ В ПОЛИТИЧЕСКОМ РАСКЛАДЕ; БЛИЖАЙШИЙ АМЕРИКАНСКИЙ АНАЛОГ-РЕСПУБЛИКАНЦЫ. \n\n3. УДН ЯВЛЯЕТСЯ ГЛАВНОЙ КОНСЕРВАТИВНОЙ ПАРТИЕЙ, СВЯЗАННОЙ С ВИЦЕ-ПРЕЗИДЕНТОМ КуадрусОМ. ЭТО САМАЯ МОЩНАЯ ОППОЗИЦИЯ БЛОКУ ПСД-ПТБ. ПОСКОЛЬКУ ОНИ ВЫСТУПАЮТ ЗА ИНТЕГРАЦИЮ С ОСН, Я СОВЕТУЮ ГОССЕКРЕТАРЮ И ДИРЕКТОРУ ЦРУ НАПРАВИТЬ ИМ ПОДДЕРЖКУ, ДАБЫ ПОДДЕРЖАТЬ АМЕРИКАНСКИЕ ИНТЕРЕСЫ. \n\n4. ПСП - ЭТО ПОПУЛИСТСКАЯ ПАРТИЯ, У РУЛЯ КОТОРОЙ СТОИТ ЯРКИЙ АДЕМАР ДЕ БАРРОС. ЕГО ПОПУЛЯРНОСТЬ СИЛЬНО ОТСТАЕТ ОТ УДН, НЕ ГОВОРЯ УЖЕ О ПСД - ПТБ. В НАСТОЯЩЕЕ ВРЕМЯ У НЕГО НЕТ ЯСНОГО ПУТИ К ВЛАСТИ, ЕСЛИ ТОЛЬКО НЕ ПРОИЗОЙДЕТ КАКОЙ-ТО ПОЛИТИЧЕСКИЙ КРИЗИС. БЛАГОРАЗУМНО БУДЕТ ПОНАБЛЮДАТЬ ЗА НИМИ, ЕСЛИ ЭТО ПРОИЗОЙДЕТ. \n\n5. ПРП, РУКОВОДИМАЯ ИЗГНАННЫМ ПЛИНИО САЛЬГАДО, ЯВЛЯЕТСЯ ПРАВОЙ НАЦИОНАЛИСТИЧЕСКОЙ ПАРТИЕЙ, ПРИДЕРЖИВАЮЩЕЙСЯ ЭКСТРЕМИСТСКОЙ И ЭКЛЕКТИЧНОЙ ИДЕОЛОГИИ "ИНТЕГРАЛИЗМА". ОНИ, БЛАГОДАРЯ БЛАГОРАЗУМИЮ ПРЕДЫДУЩИХ ПРЕЗИДЕНТОВ БРАЗИЛИИ, В НАСТОЯЩЕЕ ВРЕМЯ ПОДАВЛЯЮТСЯ. ОДНАКО ЖЕЛАТЕЛЬНО СЛЕДИТЬ ЗА НИМИ. \n\nГОРДОН" 
 brazil.65.a:0 "ДОЛЖНЫМ ОБРАЗОМ ПРОЧИТАНО. -ДИРЕКТОР ЦРУ."

