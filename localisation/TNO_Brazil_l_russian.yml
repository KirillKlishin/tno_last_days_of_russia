 brazil.1.t:0 "Лобстерная война"
 brazil.1.desc:0 "Лотт сидел и читал документы, лежавшие у него на столе. В правительство поступили новые сообщения о пиратстве и незаконном рыболовстве недалеко от побережья Пернамбуку. Их основные порты отправки находятся в немецкой колонии в Центральафрике и многочисленнх государств Западной Африки. Лотт кашлянул перед тем, как сказать:0 "Это вопрос национальной безопасности, мы должны немедленно остановить эту "войну с лобстерами"". \n\nНапротив его стола сидел Одильио Денис, его военный министр, который курил большую сигару и чье лицо становилось все злее по мере того, как продолжалась встреча и обсуждались многочисленные сообщения о вторжении в границы бразильских вод. Рядом с ним был адмирал Арнольдо Тоскано, человек, который имел дело с этими угрозами на севере. Тоскано выглядел измученным, с темными кругами под глазами. Примечательно, что вице-президента Куадруса там не было, Лотт решил не приглашать его на эту встречу. \n\n"Я пытался остановить это". Арнольдо Тоскано сказал:0 "Я уже приказал двум эсминцам противостоять пиратам и рыбакам, но это последнее вторжение было более массовым, чем мы думали изначально". \n\nОдильио усмехнулся и пробормотал себе под нос:0 "Мощь бразильского флота не может победить нескольких пиратов, невероятно" Лотт бросил на Одильио быстрый, но строгий взгляд и ничего не сказал в ответ. \n\nАрнольдо продолжил, не обращая внимания на комментарии Одильио:0 "Пираты продолжают преследовать наших рыбаков и нападать на туристические судна. Всего несколько месяцев назад богатая японская пара была взята в заложники пиратами во время наблюдения за китами. Это только подтолкнуло новых пиратов к нападению на наши воды, их просто слишком много, чтобы справиться с ними двумя эсминцами. Тем временем рыбаки из Западной Африки и крупные коммерческие рыболовные суда из Центральафрики продолжают незаконно заходить в наши воды, чтобы выловть большое количество рыбы,  а судна из Центральафрики ещё и крадут наших ценных лобстеров. Как я уже сказал, двух эсминцев просто недостаточно, я прошу более крупную оперативную группу, чтобы остановить эту угрозу раз и навсегда." \n\nЛотт молчал, обдумывая все возможные варианты действий и то, что может произойти в зависимости от его выбора. Примерно через десять секунд Лотт заговорил:"
 brazil.1.a:0 ""Арнольдо, у тебя будет оперативная группа.""
