 BRA_pl_bill_1:0 "§VThe National Electric Act§!"
 BRA_pl_bill_desc_1:0 "One of the major factors that exacerbates the current energy crisis in Brazil is the fact that a substantial fraction of the electrical infrastructure is owned by foreign corporations. Poorer and rural citizens bear the brunt of this injustice. This bill will nationalize these electrical corporations in order to provide electricity at low cost to the people."

 BRA_pl_bill_2:0 "§VThe Voting Rights Act§!"
 BRA_pl_bill_desc_2:0 "Our Republic is supposedly "democratic", but there is very good reason to doubt this when the illiterate, low-ranking military officers, and other marginalized groups are denied the vote. Accordingly, in order to promote the interests of democracy, this bill will expand the franchise to all Brazilian citizens without exception."

 BRA_pl_bill_3:0 "§QThe African Surge Resolution§!"
 BRA_pl_bill_desc_3:0 "The war against the Reichskommissariate in southern Africa continues to rage; the conflict with the three German colonial tyrannies is nowhere near over. It is clear to any observer that additional support will be required if we are to drive the so-called "Aryan master race" back from the South African border. This law will send more reinforcements to the frontier so as to ensure that the Hitlerites are driven back."

 BRA_pl_bill_4:0 "§QThe Unwavering Torch Act§!"
 BRA_pl_bill_desc_4:0 "In light of the unprecedented German aggression witnessed in South Africa and other places in the last two years, Brazil must find allies; the Americans and their Organization of Free Nations could not be better candidates for this. This bill gives the legislatures support and consent and thus arranges for Brazil's immediate admittance to the Organization of Free Nations as a full member."

 BRA_pl_bill_5:0 "§YThe Highway to Prosperity Act§!"
 BRA_pl_bill_desc_5:0 "The Trans-Amazonian Highway connecting Brazil to its hinterlands and to the rest of South America has languished for lack of resources and funding since the fall of the Lott government. This bill will restore the lost funding and provide more money with a view on seeing the project through to completion. Whatever is required, Brazil will provide."
 
 BRA_pl_bill_6:0 "§KAn Act to Withdraw Forces from South Africa§!"
 BRA_pl_bill_desc_6:0 "Brazilian blood has been shed on South African soil for a useless proxy boxing match between America and Germany. Ships and ships of Brazil's youth and treasures have been sent east, to no return. No more. This act, proposed by President Quadros, will bring our boys home from the lawless hellhole of Africa and save them from having to play the catspaw for America. As the act to enter South Africa was passed overwhelmingly by Congress, Quadros must ensure a act to ensure Brazil withdrawal from South Africa can also pass. Otherwise he will lack the legislatures approval and consent to do so. While Quadros could just ignore the legislature, arguing directly to the supreme court that they have no authority over foriegn policy, it would be best to pass this bill through the legislature to prevent any unneeded political battles."

 BRA_pl_bill_7:0 "§KThe Lott Act§!"
 BRA_pl_bill_desc_7:0 "This bill will once and for all prevent armed forces interference in Brazilian politics by setting new ground rules for military officers and harshly enforcing the rules already on the books to kick politics out of the armed forces and protect democracy in the Republic of Brazil. If it goes through, the Constitutionalists in our military will finally be empowered to help ensure our military fully embraces its rightful role of "uniformed civilians" and nothing more or less."

 BRA_pl_bill_8:0 "§KThe Agrarian Relief Act§!"
 BRA_pl_bill_desc_8:0 "This bill aims to begin the process of agrarian reform. We will redistribute land from inefficient, money-gorged landowners such as ranchers and hand it over to more deserving people - smallholders, peasants - who know the land more intimately and are better-placed to make sure it prospers. The bill also has emergency relief and loans to ensure the agriculutural sector does not suffer but continues to grow and improve. This will also hopefully also put an end to the protests currently paralyzing our country."

