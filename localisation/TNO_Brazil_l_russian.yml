 BRA_lacerda_timeout:0 "Приближается Инаугурация..."
 BRA_lacerda_timeout_tt:0 "Мы должны быть готовы принять меры до того, как §VЖуан Гуларт§! может занять пост президента§!"
 
 BRA_lacerda_ask_mil:0 "Подкупить §Kофицеров§!"
 BRA_lacerda_ask_mil_desc:0 "В то время как некоторые военные в Бразилии руководствуются какой-то идеей, многие просто хотят сделать карьеру. Пообещав приятный бонус ключевым офицерам, Ласерда может обеспечить их поддержку своего заговора."
 BRA_lacerda_ask_mil_tt:0 "£BRA_mil_support §Поддержка военных:§! §G+2§!"
 
 BRA_lacerda_help_anticom:0 "Помочь §KХардлайнерам-антикоммунистам§!"
 BRA_lacerda_help_anticom_desc:0 "Военные Бразилии исторически были антикоммунистическими, и многие из Хардлайнеров продолжают эту гордую традицию. Эти офицеры увидят Гуларта таким, какой он есть: коммунистом, стремящимся уничтожить Бразилию."
 BRA_lacerda_help_anticom_tt:0 "£BRA_mil_support §Поддержка военных:§! §G+4§!\n"

 BRA_lacerda_ask_govt:0 "Новый центр §Iпартии§!"
 BRA_lacerda_ask_govt_desc:0 "Чтобы сделать свой ход, Ласерда нуждается в том, чтобы его собственная партия твердо стояла за ним. Выполняя важные партийные функции, он может укрепить свою личность как лидера УДН."
 BRA_lacerda_ask_govt_tt:0 "£BRA_govt_support §Государственная поддержка:§! §G+2§!"

 BRA_lacerda_bend_the_knee:0 "Заставить §IСенат§! склонится"
 BRA_lacerda_bend_the_knee_desc:0 "Законодательное собрание Бразилии может время от времени оказывать символическое сопротивление президенту, но его истинная роль заключается в том, чтобы претворять в жизнь его волю. Ласерда любой ценой обеспечит лояльность Сената."
 BRA_lacerda_bend_the_knee_tt:0 "\nЛасерда созовет совещание и будет спорить с коалицией УДН, увеличивая §Государственную поддержку§!.\n§RПредатели и трусы могут покинуть УДН.§!"
 
 BRA_lacerda_ask_voter:0 "Поставить под сомнение §YРузультаты выборов§!"
 BRA_lacerda_ask_voter_desc:0 "Несомненно, в результатах выборов будут некоторые нарушения, которые Ласерда может использовать, чтобы поставить победу Гуларта под сомнение."
 BRA_lacerda_ask_voter_tt:0 "£BRA_voter_apathy §YАпатия избератилей:§! §G+2§!"

 BRA_lacerda_confuse_media:0 "Перехитрить §Yпрессу§!"
 BRA_lacerda_confuse_media_desc:0 "Ласерда знает, как манипулировать СМИ, и в этой ситуации они изобилуют эксплуатацией. Отправка противоречивых заявлений в противоположные газеты, фабрикация источников и публикация дезинформации выведут победу Гуларта из-под контроля."
 BRA_lacerda_confuse_media_tt:0 "£BRA_voter_apathy §YАпатия избератилей:§! §G+4§!"

 BRA_lacerda_ask_usa:0 "Встретится с §Qдипломатом из США§!"
 BRA_lacerda_ask_usa_desc:0 "За время своего короткого пребывания на этом посту Ласерда установил тесные отношения с несколькими сотрудниками Государственного департамента США. Конечно, он может привлечь некоторых из них на свою сторону."
 BRA_lacerda_ask_usa_tt:0 "£BRA_us_backing §QПоддержка США:§! §G+2§!"

 BRA_lacerda_resource_concessions:0 "Предложить §QАмериканским фирмам§! права на добычу полезных ископаемых"
 BRA_lacerda_resource_concessions_desc:0 "В общении с американцами пригоршня долларов сделает то, чего не сделает рукопожатие. Ласерда свяжется с бизнес-лидерами, которые, вероятно, прислушаются к тем, кто у власти, пообещав снизить цены на месторождения полезных ископаемых по всей Бразилии в обмен на доброе слово о нас."
 BRA_lacerda_resource_concessions_tt:0 "£BRA_us_backing §QПоддержка США:§! §G+4§!"

 BRA_lacerda_decision_activated:0 "Другие подготовительные мероприятия продолжаются"
 BRA_clicked_secure_button:0 "Заговор идет полным ходом"

 BRA_lacerda_usa_torch_tt:0 "£BRA_us_backing §QПоддержка США§! - §Y[?BRA_lacerda_usa_support|0] / 10§![BRA_lacerda_coup_ofn_usa_bonus][BRA_lacerda_coup_petrobras_usa_bonus][BRA_lacerda_coup_lott_sphere_usa_bonus]\n   §WПодготовка§!: [?BRA_lacerda_usa_support_decs|0+]"
 BRA_lacerda_usa_torch_tt_delay:0 "За время своего краткого пребывания на посту президента Ласерда сделал приоритетом налаживание тесных связей с Соединенными Штатами и ОСН в более широком плане. Теперь он должен заручиться поддержкой §QСША§!  с целью отменить незаконные выборы Гуларта."
 
 BRA_lacerda_mil_torch_tt:0 "£BRA_mil_support §Поддержка военных§! - §Y[?BRA_lacerda_mil_support|0] / 10§!\n   §WВоенные связи Ласерды§!: §G+2§![BRA_lacerda_coup_faction_mil_bonus]\n   §WПодготовка§!: [?BRA_lacerda_mil_support_decs|0+]"
 BRA_lacerda_mil_torch_tt_delay:0 "Именно вмешательство военных позволило Ласерде занять пост президента во время Стодневного кризиса. Ласерда должен снова положиться на них, чтобы удержать его там. В то время как споры о легитимности могут обсуждаться, но именно тот, кто пользуется §Kподдержкой военных§! имеет истинное право на власть."
 
 BRA_lacerda_govt_torch_tt:0 "£BRA_govt_support §Государственная поддержка§! - §Y[?BRA_lacerda_govt_support|0] / 10§![BRA_lacerda_coup_majority_govt_bonus][BRA_lacerda_coup_petrobras_govt_bonus]\n   §WПодготовка§!: [?BRA_lacerda_govt_support_decs|0+]"
 BRA_lacerda_govt_torch_tt_delay:0 "По большому счету только благодаря §Iподдержке правительства§!, Ласерда останется исполняющим обязанности президента. Поддержка кабинета министров и законодательной власти будет необходима для того, чтобы раскрыть мошенничество, которое, несомненно, совершил Гуларт."
 
 BRA_lacerda_voter_torch_tt:0 "£BRA_voter_apathy §YАпатия избератилей§! - §Y[?BRA_lacerda_voter_support|0] / 10§!\n   §WСто дней отчаяния§!: §G+3§![BRA_lacerda_coup_close_voter_bonus]\n   §WПодготовка§!: [?BRA_lacerda_voter_support_decs|0+]"
 BRA_lacerda_voter_torch_tt_delay:0 "Хотя нет никаких сомнений в том, что он играл грязно, Гуларт купил большую часть населения Бразилии своими уловками. Последнее, что нужно Ласерде, - это разъяренная толпа жетулистов, протестующих против его действий, поэтому было бы разумно убедиться, что §Yизбератели достаточно апатичны§! прежде чем он сделает свой ход.""
 
 
