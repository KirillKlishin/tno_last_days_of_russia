 brazil.70.t:0 "Тоскано в патруле"
 brazil.70.desc:0 "Адмирал Арнольдо Тоскано сидел в каюте капитана крейсера «Альмиранте Тамандарес». Он ожидал отчета о последней стычке между его кораблями и группой пиратов. Ожидая отчета, он начал волноваться из-за разочарования. Более десяти лет немцы продолжали унижать Бразилию, постоянно пересекая бразильские воды и ловя рыбу, подрывая суверенитет его страны. Немцы становились все более и более агрессивными в отношении рыбной ловли и постоянных бомбардировок Западной Африки, заставляя все больше и больше людей жить в пиратстве. Тоскано вздохнул, размышляя об этом, когда внезапно пришел отчет.\n\n "Сэр, все корабли отчитываются по графику. Двенадцать пиратских судов полностью уничтожены, три взяты в плен и семь покинули бразильские воды. это без потерь ". Молодой офицер связи говорил скрежетом и монотонно, передавая каждый отчет с серьезным выражением мрачной уверенности.\n\n"Понятно, скажите кораблям, чтобы они воссоединились с оперативной группой". Тоскано быстро ответил, и впервые за неделю он позволил улыбке появиться на своем лице. Поскольку Лотт отдал в распоряжение ему расширенную оперативную группу, он смог эффективно противостоять нападениям как пиратов, так и немецких рыболовных судов. Тоскано искренне верил, что, наконец, лобстерная война будет окончена."
 brazil.70.a:0 "Немцы будут отброшены назад, неважно как."
 
 brazil.71.t:0 "Рыба в бочке"
 brazil.71.desc:0 ""Блять. Ах, дерьмо, дерьмо, ПОДНИМИТЕ ЯКОРИ!"Кваме услышал неистовые крики своего первого помощника над палубой и вскочил, чтобы присоединиться к нему. Он сразу понял его панику. Бразильский истребитель обстреливал один из их кораблей. Это была шлюпка поменьше в стороне от их левого борта. Даже такая лодка окупалась здесь сто раз, загребая тысячи рейхсмарок в неделю драгоценными и неохраняемыми лобстерами. Ну, практически неохраняемыми. Пока он смотрел, как судно пронизано пули, Кваме понял, что слухи о том, что Бразилия принимает меры, не так безосновательны, как он думал.\n\n «Просто перережь их, у нас нет времени! Заведи двигатель, нам нужно идти! »Кваме поспешил к штурвалу и развернулся на целых 180 градусов от истребителя, вопреки надежде, что он слишком отвлечен другими кораблями его маленькой флотилии, чтобы преследовать его, в частности . Возможно, ему придется искать новую профессию после этого. Что ж, если он выживет.\n\nПо мере того как они умчались, истребитель, наконец, потопил остатки своей первой цели. Пилот осмотрелся в поисках новых целей, как и каждый корабль попавший в засаду. Группа стала разбегаться, как испуганные голуби. Его взгляд скользнул по другим маленьким лодкам, нескольким траулерам приличных размеров, черт, там было даже грузовое судно или два. В частности, его внимание привлек один из грузовых судов, большой ублюдок, который отделился от пиратского флота раньше всех остальных.\n\nНо когда он готовился потопить Кваме и его команду вместе с их нелегальным грузом, он заметил кое-что еще. Небольшое судно среди роя, но значительно более современнее, чем любой другой. Когда он сосредоточился, он понял почему. Ха. У него была новая цель."
 brazil.71.a:0 "Их нацистский капитан нарисовал яркую красную свастику на палубе."
 
 brazil.72.t:0 "A Liberian Deal"
 brazil.72.desc:0 "Walter Salles stood up from his seat, and shook hands with the man across from him. "Well, I believe we have a deal! In exchange for the ships and guns to defend your waters, you will extend that protection to anti-piracy efforts. Thank you for your time, Mr. Grimes." Liberia's Foreign Minister reciprocated the handshake warmly, and soon Salles was back on his way to Brazil. The constant flights to and from the edge of Africa were tiring, to say the least, but the collaboration of Africa's governments in piracy prevention was near priceless.\n\nWith every nation allied to the cause, fewer pirates were spotted in Brazilian waters. Salles suspected, quietly, that this was because many of the poorer countries actually sent some of those pirates, but it hardly mattered. Better to stop them at the source then chase pirate dinghies all over the ocean."
 brazil.72.a:0 "Salles tried to get some sleep over the drone of the turbines."
 
 brazil.73.t:0 "Легче сказать, чем сделать"
 brazil.73.desc:0 "Уолтер Саллес лежал на полу в своем кабинете, рассеянно глядя на узорчатую крышу. Какое-то время он расхаживал по комнате, рухнул на стул, крутанулся на нём, он даже пробовал прыгать в течение минуты или двух. Ничего не получилось. Саллес в буквальном смысле понятия не имел, как легко связаться с кучкой безумных французов, цеплявшихся за край Африки.\n\nИтак, он лежал на полу. Это было немного по-детски, но Саллес всегда находил, что это помогает ему думать. Обычно. Теперь это, черт возьми, ничего для него не сделало. Не было посольства Свободной Франции, у них не было проклятого номера телефона, ни о каком письме не могло быть и речи. Чтобы лететь туда, ему понадобятся графики бомбардировок, которые есть только у самих французов. Ничего не было для этого. Саллесу пришлось вызвать военно-морской флот и попросить их отправить какого-нибудь несчастного ублюдка (или их корабли) за тысячи километров через океан, чтобы доставить запрос де Голлю. Господи, это будет неловкий телефонный звонок."
 brazil.73.a:0 ""Да, это Саллес. Вы может дать трубку Тоскано?""
 
 brazil.74.t:0 "Brasília Wishes to Meet" #ffr event
 brazil.74.desc:0 "PLACEHOLDER The Brazilian Foreign Ministry wishes to meet with DeGaulle to negotiate French intervention in the Lobster War."
 brazil.74.a:0 "No, their issue is not our concern."
 brazil.74.b:0 "We would be more than glad to host!"

 brazil.75.t:0 "Landing in Abidjian"
 brazil.75.desc:0 "Before Walter Salles opened the door and stepped tentatively from his small plane, he wondered again if these French remnants could even live up to any deal they agreed to. This "country" was a place of extreme contradiction. As he had flown overhead, on a carefully planned route that circumvented the omnipresent German bombers, he saw the extreme devastation wreaked on these ravaged people. Craters covered the land. Nearly every building was patched over and wore the signs of constant reconstruction, and there were more than a few bodies blasted apart. As he understood it, the French would begin clean-up at night, when the bombers took a brief break from their massacre.  Free France was on the outskirts of the worst of the German bombing campaigns, but that only lessened the terror. It sure as hell didn't prevent it.\n\nBut as Salles stepped from the plane onto one of two functioning airstrips in Free France, he saw something entirely different. Regiments of well dressed soldiers filled the perfectly maintained concrete field in front of him. Tanks formed a line behind them, and even further back loomed a battery of anti-aircraft guns. There were no craters here. The last remnants of the proud French army were well protected, ostensibly in preparation to reclaim their long last homeland. It seems the rumours of de Gaulles singular focus were true. Speaking of...\n\n"Welcome to France!" The old man stood in front of his assembled soldiers looked unreasonably proud in an ancient military uniform, decorated with an obscene number of medals. He practically ran towards Salles, and gripped his hand a little too hard. "I understand Brazil seeks to help us in our great struggle! Come, come, we still have some luxuries!""
 brazil.75.a:0 "De Gaulle practically dragged Salles away, as the AA guns began to fire."
 
