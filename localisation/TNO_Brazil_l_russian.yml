  BRA_map_openbutton_tt:0 "Открыть интерфейс федерации"
  BRA_democracy_survives:0 "Демократия выживает!"
  BRA_democracy_survives_loc:0 "Армия сделала свой ход, но оказалась в затруднительном положении. Неважного кого мы выставили временным президентом, мы его выставим. Наша демократия, хотя и кровоточит, все же доживает до следующего дня, пока не состоятся надлежащие выборы. Хотя мы не можем обманывать, что еще одна попытка государственного переворота больше никогда не повторится, мы можем держать голову высоко, смотреть на врагов демократии и гордо сказать: \n\n§nдемократия живёт!§! "
  BRA_idea_rampant_corruption:0 "Безудержная Коррупция"
  BRA_idea_rampant_corruption_desc:0 "Если у Бразилии и есть болезнь, даже ребенок мог бы сказать вам, что это коррупция. Политическая коррупция и ее последствия поражают, от местного городского совета до правительств штатов, а также армии и федерального правительства. Её распространенность является проблемой для каждого лидера, поскольку люди работают не на благо Бразилии, а ради личной выгоды. Политическая коррупция должна быть искоренена на корню, иначе будущие правительства будут по-прежнему страдать от ее последствий. Но хотя некоторые лидеры могут бороться с ней, некоторые могут принять её."
  BRA_idea_rampant_corruption_med:0 "Безудержная коррупция усиляется"
  BRA_idea_rampant_corruption_med_desc:0 "Чтобы стабилизировать наше правительство, заключили несколько сделок с местными олигархиями. Спустя сто дней все средства будут хороши если мы собираемся удержать наше демократическое правительство на плаву, и если ради долголетия мы должны усугубить наши проблемы - то пусть будет так."
  BRA_idea_rampant_corruption_high:0 "Безудержная коррупция на максимуме."
  BRA_idea_rampant_corruption_high_desc:0 "Адемар стабилизировал свое правительство за счет контроля над нашей коррумпированной политикой и системой в целом . Но пока у Бразилии остается избранный президент, все уладится само по себе! \n\n\n§xВедь так?§"
  BRA_idea_industrialisation_crisis_campaign:0 "Быстрая индустриализация"
  BRA_idea_industrialisation_crisis_campaign_desc:0 "На протяжении пятидесятых и теперь шестидесятых годов Бразилия пережила массовую индустриализацию. Это было поддержано президентами Гомешом, Кубичеком и Лоттом, которые помогли стимулировать индустриализацию. Создаются десятки новых заводов и добываются ресурсы, чтобы поддержать промышленный бум Бразилии. Это заставило экономику Бразилии в значительной степени полагаться на поставки нефти не только из Петробас, но и с Ближнего Востока. Это привело к демографическому взрыву и быстрому росту ВВП. Если этот рост продолжится и поставки нефти не прекратятся, экономика Бразилии будет продолжать расти."
  BRA_idea_Lobster_conflict:0 "Лобстерная война"
  BRA_idea_Lobster_conflict_desc:0 "Лобстерная война, длившаяся последние 2 года, должна быть закончена. Территориальные воды Бразилии в настоящее время постоянно нарушаются как африканскими рыбаками, так и немецкими рыболовными судами. Между тем, бразильские рыбаки вынуждены страдать: у них украли законный улов, а их лодки атаковали, когда они столкнулись с этими судами. Лотту предстоит справиться с этой угрозой и выиграть войну с лобстерами, будь то пером или мечом."
  BRA_idea_Lobster_conflict_2:0 "Лобстерная война"
  BRA_idea_Lobster_conflict_2_desc:0 "Лобстерная война, длившаяся последние 2 года, должна быть закончена. Территориальные воды Бразилии в настоящее время постоянно нарушаются как африканскими рыбаками, так и немецкими рыболовными судами. Между тем, бразильские рыбаки вынуждены страдать: у них украли законный улов, а их лодки атаковали, когда они столкнулись с этими судами. Лотту предстоит справиться с этой угрозой и выиграть войну с лобстерами, будь то пером или мечом."
  BRA_idea_Lobster_conflict_3:0 "Лобстерная война"
  BRA_idea_Lobster_conflict_3_desc:0 "Война с лобстерами, длившаяся последние 2 года, должна быть закончена. Территориальные воды Бразилии в настоящее время постоянно нарушаются как африканскими рыбаками, так и немецкими рыболовными судами. Между тем, бразильские рыбаки вынуждены страдать: у них украли законный улов, а их лодки атаковали, когда они столкнулись с этими судами. Лотту предстоит справиться с этой угрозой и выиграть войну с лобстерами, будь то пером или мечом."
  BRA_idea_Lobster_conflict_4:0 "Лобстерная война"
  BRA_idea_Lobster_conflict_4_desc:0 "Лобстерная война, длившаяся последние 2 года, должна быть закончена. Территориальные воды Бразилии в настоящее время постоянно нарушаются как африканскими рыбаками, так и немецкими рыболовными судами. Между тем, бразильские рыбаки вынуждены страдать: у них украли законный улов, а их лодки атаковали, когда они столкнулись с этими судами. Лотту предстоит справиться с этой угрозой и выиграть войну с лобстерами, будь то пером или мечом."
  BRA_idea_Bountiful_Harvest:0 "Обильная добыча"
  BRA_idea_Bountiful_Harvest_desc:0 "Благодаря усилиям президента Лотта и бразильского правительства лобстерная война закончилась победой нашего народа. Немцы и другие всевозможные паразиты, промышляющие в наших водах, были успешно изгнаны из них, и наши рыбаки теперь могут ловить рыбу столько, сколько захотят и ни о чём не беспокоясь. Мы можем ожидать значительного роста доходов от лобстеров и других морепродуктов примерно в течение шести месяцев."
  
  BRA_idea_RK_settlement:0 "Бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_desc:0 "Переговоры по лобстерной войне завершились справедливой сделкой, о которой договорились обе стороны. Конфликт закончен, и в регион может вернуться стабильность, причем обе стороны получат от переговоров то, что хотели."
  BRA_idea_RK_settlement_good_cg:0 "Отличные бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_good_cg_desc:0 "Переговоры по лобстерной войне завершились, и мы вышли из переговоров с щедрым подарком! Конфликт закончен, и мы продемонстрировали нашу мощь противоборствующей стороне; Бразильские морепродукты принадлежат нам, и только нам."
  BRA_idea_RK_settlement_small_good_cg:0 "Хорошие бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_small_good_cg_desc:0 "Переговоры по лобстерой войне завершились, и наши переговорщики смогли добиться выгодного соглашения для нашей стороны. Конфликт закончен, и наши рыбаки могут вернуться в бразильские воды, чтобы безопасно ловить рыбу и наслаждаться плодами своего труда."
  BRA_idea_RK_settlement_small_bad_cg:0 "Плохие бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_small_bad_cg_desc:0 "Переговоры по лобстерной войне завершились, но есть общее мнение, что мы могли бы получить от переговоров гораздо больше. По крайней мере, конфликт закончился, и мы все еще получаем некоторую компенсацию за промысел в бразильских водах."
  BRA_idea_RK_settlement_bad_cg:0 "Ужасные бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_bad_cg_desc:0 "Лобстерная война закончилась... Но какой ценой? \n\nНаши переговорщики пошли на большие уступки и получили очень мало гарантий взамен. Дома оппозиционная общественность была возмущена. Люди спрашивают, почему руководство их страны так легко сдалось врагу. В конце концов, на карту было поставлено больше, чем просто лобстеры! \n\nОднако народный гнев - это еще не все. Война закончилась, и наше правительство может свободно сосредоточиться на новых проблемах. Наши бывшие враги, возможно, мало что уступили, но этот несовершенный мир гораздо предпочтительнее неопределенности войны. Люди преодолеют свое разочарование."
  BRA_idea_RK_settlement_manpower:0 "Бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_manpower_desc:0 "Переговоры по лобстерной войне завершились справедливой сделкой, о которой договорились обе стороны. Конфликт закончен, и в регион может вернуться стабильность, причем обе стороны получат от переговоров то, что хотели."
  BRA_idea_RK_settlement_good_cg_mp:0 "Хорошие бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_good_cg_mp_desc:0 "Переговоры по лобстерной войне завершились, и наши переговорщики смогли добиться выгодного соглашения для нашей стороны. Конфликт закончен, и наши рыбаки могут вернуться в бразильские воды, чтобы безопасно ловить рыбу и наслаждаться плодами своего труда."
  BRA_idea_RK_settlement_small_bad_cg_mp:0 "Плохие бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_small_bad_cg_mp_desc:0 "The negotiations on the lobster war have ended, but there is a general opinion that we could get much more from the negotiations. At least the conflict is over, and we are still receiving some compensation for fishing in Brazilian waters."
  BRA_idea_RK_settlement_bad_cg_mp:0 "Ужасные бразильско-центральафриканские договоренности"
  BRA_idea_RK_settlement_bad_cg_mp_desc:0 "Лобстерная война закончилась... Но какой ценой? \n\nНаши переговорщики пошли на большие уступки и получили очень мало гарантий взамен. Дома оппозиционная общественность была возмущена. Люди спрашивают, почему руководство их страны так легко сдалось врагу. В конце концов, на карту было поставлено больше, чем просто лобстеры! \n\nОднако народный гнев - это еще не все. Война закончилась, и наше правительство может свободно сосредоточиться на новых проблемах. Наши бывшие враги, возможно, мало что уступили, но этот несовершенный мир гораздо предпочтительнее неопределенности войны. Люди преодолеют свое разочарование."
  
  BRA_idea_overbearing_military:0 "Властолюбивые военные"
  BRA_idea_overbearing_military_desc:0 "Хотя в конституции говорится, что власть в Бразилии принадлежит избранному президенту и законодательному собранию, эту идею разделяют не все. В казармах и играх в покер между некоторыми генералами обсуждается, какой была бы Бразилия, если бы произошел чисто гипотетический сценарий и во главе были бы возглавили военные. Четвертая республика родилась из огня военного переворота, и на протяжении пятидесятых годов было много критических ситуаций, когда переворот мог произойти. Однако благодаря работе некоторых генералов и политиков, таких как Лотт, военные умиротворены, а государственные перевороты пока не планируются. \n\n§eНо если в Бразилии произойдет катастрофическое событие, военные могут быть вынуждены вмешаться.§!"  
  BRA_trans_amazon_highway:0 "Трансамазонское шоссе"
  BRA_idea_trans_amazon_highway:0 "Трансамазонское шоссе"
  BRA_idea_trans_amazon_highway_desc:0 "Трансамазонское шоссе - грандиозная цель президента Лотта: дорога, простирающаяся через негостеприимную Амазонку, открывающая тропические леса для развития и соединяющая Бразилию с Колумбией.\n\n§WЕжедневный прирост политической власти: §R[?BRA_develop_pp_cost|2]§W\nФабрики народного потребления: §Y[?BRA_develop_highway_consumer_goods|1%]§!"
  BRA_idea_hundred_days:0 "Стодневный кризис"
  BRA_idea_hundred_days_desc:0 "Бразилия парализована, преемственность прервана. После отставки Лотта и Куадруса из правительства Политики не смогли назначить нового и впали в борьбу. Множественные претензии к президентству предъявлены и Паскуалю. Раньери Маззилли был назначен президентом в качестве временного решения до тех пор, пока законодательный орган не проголосует за нового президента. Пока политики в Бразилий враждуют с друг другом, страна все больше погружается в хаос под властью военных. Если ничего не будет сделано для разрешения кризиса, они обязательно вмешаются."
  BRA_idea_south_african_immigration:0 "Южно-Африканская иммиграция"
  BRA_idea_japanese_inmigration:0 "Японская иммиграция"
  BRA_idea_japanese_inmigration_desc:0 "Президент Куадрус снял несколько юридических препятствий для иммиграции в Японию, в первую очередь касающихся самой Японии и её Сферы Сопроцветания. В Бразилии сейчас наблюдается иммиграционный бум, многих японских иммигрантов привлекает новая жизнь и растущий бизнес-потенциал в Бразилии, хотя им всё ещё предстоит полностью адаптироваться к жизни здесь."
  BRA_idea_joint_military_operations:0 "Американо-бразильские совместные военные операции"
  BRA_idea_joint_military_operations_desc:0 "Бразильские экспедиционные силы в Южной Африке преодолели первоначальные наболевшие проблемы, чтобы стать уважаемой частью военной операции ОСН на темном континенте. Работая в тесном сотрудничестве с американскими коллегами, солдаты Бразильской Республики внесли свой вклад в несколько новых пехотных тактик в конфликте, поскольку они приспособились к своей двойной роли: война на линии фронта и борьба с повстанцами."
  BRA_idea_eletrobras:0 "Электробрас"
  BRA_idea_trans_amazon_complete:0 "Трансамазонское шоссе"
  BRA_idea_trans_amazon_complete_desc:0 "Трансамазонское шоссе, плод работы бывшего президента Лотта, наконец-то завершено. Мы выдержали непоколебимый Север и теперь можем пожинать его плоды!"
  BRA_Agrarian_Reform_Weaker:0 "Слабая аграрная реформа"
  BRA_Agrarian_Reform_Weaker_desc:0 "Законопроект президента Лотта об аграрной реформе принят. Сейчас действует закон о земле, сельские жители сейчас ощущают на себе последствия его реализации.\n\n Законопроект не прошел невредимым в процессе законотворчества. В рамках Программы аграрной реформы, масштабы которой были ограничены первоначальными намерениями Президента, началась экспроприация земли у крупных землевладельцев и ее перераспределение среди крестьян. Этот процесс задерживается в нескольких областях судебными исками, поскольку крупные магнаты борются с переломным моментом. Крестьяне, получившие свою землю, получили мало помощи и поддержки в борьбе с конкуренцией со стороны оставшихся крупных землевладельцев.\n\n Каким бы разочаровывающим ни было начало, реформы были в основном хорошо восприняты бедными сельскими общинами. Наконец-то в бразильских внутренних районах грядут перемены, и будущие президенты смогут опираться на этот фундамент."
  BRA_Agrarian_Reform:0 "Аграрная реформа"
  BRA_Agrarian_Reform_desc:0 "Законопроект президента Лотта об аграрной реформе принят. Сейчас действует закон о земле, сельские жители сейчас ощущают на себе последствия его реализации.\n\n Законопроект появился в хорошем состоянии в процессе законотворчества. Направив свою программу через сенат в соответствии с первоначальными намерениями президента, программа аграрной реформы начала экспроприацию земли у крупных землевладельцев и перераспределение ее среди крестьян. Магнаты в основном смирились со своими потерями земли, их эго успокоили компенсации, должным образом одобренные сенатом. Новым независимым крестьянам оказывается помощь в начале работы, поскольку они сталкиваются с конкуренцией со стороны крупных землевладельцев.\n\n Программа проходит гладко, и сельским общинам предоставляются инструменты, необходимые для достижения их собственного процветания. Президент Лотт, без сомнения, сохранит свое наследие с началом этой эры реформ в сельской местности Бразилии"
  BRA_Agrarian_Reform_Stronger:0 "Мощная аграрная реформа"
  BRA_Agrarian_Reform_Stronger_desc:0 "Законопроект президента Лотта об аграрной реформе принят. Сейчас действует закон о земле, сельские жители сейчас ощущают на себе последствия его реализации.\n\n При поддержке энергичных союзников в доминирующей коалиции, а также нескольких популистов в оппозиции пакет реформ президента Лотта набрал скорость по мере прохождения через сенат. Масштабы проекта и связанные с ним ресурсы выходят за рамки первоначальных целей Президента.\n\n В сельской местности началась тихая революция, поскольку крупные магнаты видят, как их империи раздаются обездоленным семьям. Новые независимые фермеры в большом количестве поступают в сельскохозяйственные колледжи, поскольку государство готовит их к новой жизни. Не все станут процветающими, но подавляющему большинству будет предоставлена возможность достойно обеспечивать свою семью.\n\n Реформы продвигаются головокружительными темпами. В то время как всегда осторожный президент Лотт то тут, то там нажимает на тормоза, чтобы предотвратить возможную коррупцию или юридические неудачи, он был в восторге от скорости, с которой реализуется его план. Его радость была подхвачена тысячами сельских семей, их жизнь навсегда улучшилась в эту новую эпоху."
  BRA_army_nepotism_5:0 "Кумовство в армии: §xВластное§!"
  BRA_army_nepotism_5_desc:0 "Армия полностью вышла из-под нашего контроля. Призрачные кукловоды, со своими собственными интересами, определяют, кто движется внутри бюрократии и что происходит внутри нее, и любые действия, которые мы предпринимаем против этого зверя, ослабляются заложенной внутри грубой коррупцией. мы излечим эту болезнь, или §xони получат иллюзию контроля. §!"
  BRA_army_nepotism_4:0 "Кумовство в армии: Высокое"
  BRA_army_nepotism_4_desc:0 "Многие в бюрократических ветвях армии обращаются к своим благодетелям, а не к нашей власти, и многие "продвижения по службе" в лучшем случае отрывочны. Хотя это неприемлемо, это все же поправимо, если мы держим подбородок вверх и продолжаем скалывать их."
  BRA_army_nepotism_3:0 "Кумовство в армии: Умеренное"
  BRA_army_nepotism_3_desc:0 "Армия в ее нынешнем виде расколота. Конституционалисты называют правительство последней инстанцией, но не секрет, что многие генералы и маршалы лояльны не к Бразилий, а тому, кто их поставил. Если мы не желаем постоянно защищать себя от собственных защитников, нам необходимо избавиться от этой раковой опухоли в наших вооруженных силах."
  BRA_army_nepotism_2:0 "Кумовство в армии: Низкое"
  BRA_army_nepotism_2_desc:0 "Зверь, к недовольству призрачных марионеток, истекает кровью. Военнослужащие, долгое время упускавшие из виду реальную возможность продвижения по службе, теперь оцениваются по их ценности для вооруженных сил, а не по милости. Однако перетягивание каната еще не закончилось."
  BRA_army_nepotism_1:0 "Кумовство в армии: §nНаименьшее§!"
  BRA_army_nepotism_1_desc:0 "Только в утопии наша армия могла бы стать настоящей стратократией, но мы максимально приблизились к этому идеалу. Усилия в армии будут должным образом вознаграждены, и не из-за прихотей коррумпированных маршалов, а из-за их преданности Бразилии и нашему народу. §nАрмия и государство впервые за долгое время выступают на равных, а не на соперничестве.§!"

  BRA_idea_nationwide_chaos_max:0 "Парализованая нация"
  BRA_idea_nationwide_chaos_high:0 "Общенациональный хаос"
  BRA_idea_nationwide_chaos_medhigh:0 "Широко распространенная оппозиция"
  BRA_idea_nationwide_chaos_med:0 "Национальная неопределенность"
  BRA_idea_nationwide_chaos_lowmed:0 "Стабильная Ситуация"
  BRA_idea_nationwide_chaos_low:0 "Нормализованая Ситуация"

  BRA_idea_nationwide_chaos_max_desc:0 "Сразу после переворота Бразилия парализована, ее жители пошатываются после того, как осела пыль. Рабочие места остаются пустыми, поскольку бразильцы прячутся в своих домах, опасаясь какой-либо формы возмездия. Со своей стороны солдаты патрулируют улицы , арестовывая тех, кого они считают подозрительными, о которых больше ничего не слышно. Никто точно не знает, что будет дальше, и все стороны, кажется, ждут, пока другая сторона сделает первый вдох."
  BRA_idea_nationwide_chaos_high_desc:0 "Бразилия перешла из состояния первоначального паралича в состояние общенациональной паники. По мере того, как население начало примириться с реальностью военного правления и с идеей, что оно может быть более постоянным, чем некоторые первоначально надеялись, демонстрации, беспорядки и общее сопротивление теперь угрожают разразиться по всей стране. Бразилия оказалась бочонком для пороха, и одной случайной искры может хватить, чтобы все это поджечь."
  BRA_idea_nationwide_chaos_medhigh_desc:0 "Ситуация на улицах немного остыла, так как военные смогли остановить самые страшные демонстрации и беспорядки. Пока ситуация под контролем; военные снова без страха бродят по улицам, а худшие из диссидентов сбежали в сельскую местность, чтобы спрятаться, ожидая, пока все разрушится. Тем не менее, потребуется время, чтобы военные смогли укрепить свое управление Бразилией, поскольку немногие среди населения обнаруживают, что готовы сотрудничать."
  BRA_idea_nationwide_chaos_med_desc:0 "Несмотря на то, что худшее, кажется, прошло, по улицам Бразилии по-прежнему витает воздух неопределенности, покрывая все, как непреложный туман. Любой, кто был достаточно храбрым или глупым, чтобы выступить против режима, сбежал или с ним когда-то разобрались. Остается только те, кто достаточно умен, чтобы хранить молчание, зная, что сотрудничество с военным режимом лучше, чем альтернатива : Стать еще одним безымянным лицом, потерянным навсегда."
  BRA_idea_nationwide_chaos_lowmed_desc:0 "Ситуация в Бразилии значительно успокоилась после переворота. Впервые за несколько месяцев магазины и рабочие места, вынужденные закрыться из-за паники, начинают медленно открываться, и, хотя постоянное присутствие военных на улицах не утихает, они обнаруживают, что могут поддерживать порядок, даже не прибегая к помощи жестокой тактики, которую они так часто использовали. Это может быть медленным, но народ Бразилии, наконец, начал принимать военное правление."
  BRA_idea_nationwide_chaos_low_desc:0 "Кажется, что тенденция к восстановлению жизни после стихийных бедствий сохраняется даже в Бразилии. Хаос и страх, которые были вездесущими в первые дни военного правления, давно прошли; люди узнали и ожидают военного присутствия на улицах. Хотя несколько отдельных инцидентов все еще происходят время от времени, кажется, что подавляющее большинство бразильцев довольны тем, что просто проводят свои дни в мире, жизнь под военным правлением полностью нормализовалась."

  BRA_idea_build_more_roads:0 "Проекты по строительству дорог"
  BRA_idea_build_more_roads_desc:0 "В настоящее время осуществляется масштабная программа дорожного строительства. По всей Бразилии прокладываются дороги, связывающие города и сельские районы друг с другом. Если все пойдет хорошо, мы можем ожидать значительного улучшения общей ситуации с инфраструктурой в нашей стране."
  
  #Ministers
  ##Lott Cabinet
  BRA_Quadros_hog:0 "Жаниу Куадрус"
  BRA_Quadros_hog_desc:0 "------------\n§LРодившийся в 1917 году, Жаниу Куадрус всегда был гением, куда бы он ни пошел. Его карьера началась в 1943 году в качестве преподавателя географии в колледже Данте Алигьери в Сан-Паулу, где он прославился своим общительным характером и эксцентричным поведением.\n\n Конец диктатуры Нового Государства и возобновление деятельности партий позволили Куадрусу собрать достаточную поддержку, чтобы быть избранным в качестве члена городского совета Сан-Паулу в 1950 году, Христианско-демократической партией. Лузотропическое поведение Куадруса снискало ему милость Каудильо Салазара, который наградил его Военным орденом Господа Нашего Иисуса Христа. В 1955 году он завоевал расположение избирателей Сан-Паулу и выиграл выборы мэра города, а затем баллотировался на пост вице-президента Джураси Магальяйнса на выборах 1960 года. По жестокой иронии судьбы Джураси потерпел поражение, и теперь Жаниу оказывается вице-президентом человека, которого он ненавидит. Он должен извлечь максимум пользы из ситуации, чтобы удержаться на плаву.§!"
  BRA_Salles_pol:0 "Уольтер Морейра Саллес"
  BRA_Salles_pol_desc:0 "------------\n§LУолтер Морейра Саллес - это нечто обычное для Бразилии: политик из древней традиционной семьи, который легко шел к успеху. Родившийся в 1912 году в семье богатого банкира, Саллес начал свою политическую карьеру в качестве посла Бразилии в Вашингтоне на более позднем этапе диктатуры Нового Государства, где он приобрел репутацию великого переговорщика и умиротворителя. Его успех привел его к тесной дружбе с Варгасом и позволил ему стать министром иностранных дел Жуселину Кубичека, а ныне и Лотта.\n\nСаллес сейчас находится на перепутье в своей карьере. Его ресурсы безграничны, его слава универсальна, а его связи повсюду. Он подумывает о том, чтобы перейти к другим проектам, таким как его газета "Ультима ора" или семейный банковский комплекс "Банко Морейра Саллес". Но одна вещь, которую он будет делать, пока остается на своем посту, - это будет бороться с любой попыткой навязать новую диктатуру в Бразилии.§!"
  BRA_Neves_eco:0 "Танкреду Невис"
  BRA_Neves_eco_desc:0 "------------\n§LТанкреду Невис известная фигура на бразильской политической сцене. Красноречивый, добродушный, оптимистичный и убежденный националист, Невес начал свою политическую карьеру в 1935 году, будучи избранным членом городского совета от Прогрессивной партии. Его мандат был аннулирован переворотом Нового Государства; большая часть 1940-х годов была потрачена на улучшение его общественного имиджа как надежного адвоката в Сан-Паулу.\n\n Демократизация после Варгаса привела его в Социал-демократическую партию, где он стал близким союзником Жуселину Кубичека, использовав свои связи, чтобы гарантировать стабильность во всех подразделениях правительства. Как министр экономики, Невес-надежный банкир, который добивается своего. Иногда он комментирует свои будущие планы стать президентом Бразилии, должность, которую он явно способен занимать с предельным усердием.§!"
  BRA_Denys_sec:0 "Одильу Дэнис"
  BRA_Denys_sec_desc:0 "------------\n§LОдильу Дэнис уникальный офицер, выкованный событиями в Бразилии начала 20-го века. Обучаясь в прусской миссии в старой республике, принимая участие в революции 1930 года, положившей конец олигархическим правительствам, и в перевороте Нового Государства, и будучи близким союзником генерала Гоэса Монтейру, Денис принимал участие во всех крупных изменениях в Бразилии в первой половине 20-го века. \n\nЕго авторитарные наклонности не отделяли его от сильного чувства долга и дисциплины. Друг Энрике Тейшейры Лотта, он был одним из офицеров, ответственных за срыв ноябрьского переворота, организованного против Жуселину Кубичека в 1955 году. Сейчас, приближаясь к концу своей карьеры, Денис может с гордостью оглядываться назад, смотря на свою жизнь, полную достижений, как человека, который сделал то, что было необходимо и когда это было необходимо для защиты независимости своей страны от внешних и внутренних угроз.§!"
  
  ##Quadros Cabinet
  BRA_Milton_hog:0 "Мильтон Кампос"
  BRA_Milton_hog_desc:0 "------------\n§LДля многих Милтон Кампос - это воспоминание о давно минувших временах. Традиционный либерал, выросший во времена старой республики, Кампос начал свою политическую карьеру в качестве члена Прогрессивной партии в 1934 году, но вскоре после этого его амбиции были урезаны, когда его мандат был аннулирован переворотом Нового Государства в 1937 году, что вынудило его работать юристом в федеральном банке "Кайша Экономика". Кампос активно сотрудничал с другими либеральными политиками, чтобы покончить с диктатурой, будучи избранным депутатом в 1950 году и губернатором Минас-Жерайса в 1955 году, его путь к вице-президентству был укреплен.\n\nКампос испытывает сильное отвращение к варгизму, как за его авторитарные меры, так и за националистическую риторику. Вместо этого он предпочитает космополитическое, либеральное государство, подобное Старой Республике. Таким образом, он планирует провести последние годы своей политической жизни, пытаясь продвинуть Бразилию в направлении политической, социальной и экономической свободы.§!"
  BRA_Alfonso_Arinos_pol:0 "Афонсо Аринос"
  BRA_Alfonso_Arinos_pol_desc:0 "------------\n§LАфонсо Аринос де Мело Франко - идеальный бразильский интеллектуал, имеющий долгую академическую историю, начинающуюся в 1927 году в юридической школе Рио, получивший свою первую докторскую степень в Женеве и еще три в Монтевидео, Париже и Буэнос-Айресе. С политической точки зрения, он был одним из самых известных сторонников белого превосходства в Бразилии и сторонников евгеники в 1930-х и начале 40-х годов, но, увидев реализацию своих убеждений в Третьем рейхе и порабощение Европы, он заявил, что передумал и превратился в одного из самых известных бразильских антирасистов и сторонников тропикализма, даже сформулировав "Закон Афонсо Ариноса", который запретил расистскую политику в 1951 году.\n\nКак министр иностранных дел Куадруса, Афонсо Аринос разработал план "независимой внешней политики".", проповедуя, что Бразилия не должна быть привязана к ОСН или другим силовым блокам, а вместо этого следовать своему собственному направлению во внешней политике и даже создать свою собственную сферу влияния, в некотором роде дистанцируясь от правых сторонников ОСН.§!"
  BRA_Arthur_da_Silva_Bernardes_Filho_eco:0 "Артур да Силва Бернардис Фильху"
  BRA_Arthur_da_Silva_Bernardes_Filho_eco_desc:0 "------------\n§LСын первого бразильского диктатора 20-го века, Бернардис Фильху начал свою политическую карьеру работая по-блату секретарем своего отца в 1928 году. Будучи сторонником революции 1930 года, он порвал с Варгасом и был избран депутатом в 1934 году, но его мандат был прекращен переворотом Нового Государства в 1937 году, что привело к его изгнанию после политических протестов. После Новой государственной диктатуры он был избран сенатором от штата Минас-Жерайс и поддерживал "Петролео э носсо" вместе со своим отцом во время правления Жуселину.\n\nКак министр экономики Куадруса, Артур выступает за сбалансированность государственных расходов и ответственную экономическую политику, а также за сохранение экономической независимости Бразилии и поддержку идеи Куадруса о христианском государстве всеобщего благосостояния.§!"
  BRA_Ernesto_Geisel_sec:0 "Эрнесту Гайзел"
  BRA_Ernesto_Geisel_sec_desc:0 "------------\n§LЭтнический немец, Эрнесту Гайзел вел очень активную военную жизнь, будучи солдатом во время революции 1930 года, сражаясь против конституционалистов в 1932 году и будучи дружелюбным к Варгасу, несмотря на его попытки ассимилировать немецких переселенцев. Во время войны он возглавлял 3-й военный округ в штате Риу-Гранди-ду-Сул, находясь под наблюдением за своим немецким наследием. После революции он получил американское образование и стал влиятельным членом Сорбонны.\n\nСохранял нейтралитет во время переворота против Кубичека, Лотт доверял ему как дипломату между Конституционалистами и Сорбонной, иногда сотрудничая с ними против Хардлайнеров. Теперь, будучи министром безопасности Куадруса, он готов защитить Бразилию и ее демократию от внутренних угроз, будь то Хадлайнеры, коммунисты или фашистское подполье.!"
  
  ##Lacerda Cabinet
  BRA_Vasco_Leitao_da_Cunha_pol:0 "Васко Лейтау да Кунья"
  BRA_Vasco_Leitao_da_Cunha_pol_desc:0 "------------\n§LЛейтау да Кунья не является человеком особых идеологических предпочтений, он работал при Варгасе, а теперь является Адемаром. Будучи дипломатом с 1930-х годов и бывшим послом Бразилии в ныне несуществующем Советском Союзе, Лейтау доволен своим положением - до тех пор, пока у него есть свобода действий, чтобы делать то, что он хочет.\n\nБольше всего на свете да Кунья хочет, чтобы Бразилия была связана с самой изящной демократической нацией, когда-либо рожденной человеческой силой, Соединенными Штатами Америки, лидером ОСН, идеальное просвещенное государство, которое когда-либо украшало человечество с момента его создания, и он будет бороться за то, чтобы Бразилия была связана с их интересами, поскольку это их право, поскольку они борются за правое дело, за дело, за которое должна бороться и Бразилия.§!"
  BRA_Helio_Beltrao_eco:0 "Элио Бельтран"
  BRA_Helio_Beltrao_eco_desc:0 "------------\n§LУбежденный технократ, Элио Бельтран сегодня является важной частью стратегии экономического планирования Бразилии. Он родился в 1916 году, окончил юридический факультет университета Рио-де-Жанейро и обрел востребованность после того, как стал секретарем по планированию Рио-де-Жанейро.  Оказавшись в федеральном правительстве на аналогичной должности после возвышения Ласерды, он надеется приложить усилия для дерегулирования и, в более широком смысле, продвижения экономики Бразилии вправо.§!"
  BRA_Golbery_do_Couto_e_Silva_sec:0 "Golbery do Couto e Silva"
  BRA_Golbery_do_Couto_e_Silva_sec_desc:0 "------------\n§LГолбери Силва, родившийся в городе Риу-Гранди, штат Риу-Гранди-ду-Сул, всегда был человеком военного интеллектуального мышления. Поступив в военную школу Реаленго в возрасте всего 16 лет, он сделал карьеру офицера, чтобы в конечном итоге служить в качестве офицера экспедиционной разведки в Соединенных Штатах во время Второй мировой войны. После окончания войны Голбери продолжил восхождение по служебной лестнице, став одним из влиятельных лидеров фракции Сорбонны. Став директором Высшей военной школы (Escola Superior de Guerra), он выступает за создание современной и технократической армии, продвигая инновации в стратегии и технологии как средство укрепления Бразильской армии.§!"

  ##Adhemar Cabinet
  BRA_Laudol_Natel_hog:0 "Лаудо Нател"
  BRA_Laudol_Natel_hog_desc:0 "------------\n§LТак же, как у Хьюи Лонга был Оскар Аллен, а у Варгаса был Освальдо Аранья, у Адемара это Лаудо Нател, его ближайший помощник, который правил его штатом, когда он двигался в сторону национальной политики. Нател родился в 1920 году. В 1940-х годах Нател сделал карьеру влиятельного банкира, а позже стал лидером футбольного клуба Сан-Паулу\n\nТеперь в качестве заместителя президента Адемара Лаудо Нател имеет собственные политические планы по превращению Сан-Паулу в более влиятельный штат, и тот, кто окажется некомпетентным или слишком слепым, чтобы не согласиться с этим, сильно пострадает за это."
  BRA_Benedito_Manhaes_Barreto_eco:0 "Бенедито Манхаэс Баррету"
  BRA_Benedito_Manhaes_Barreto_eco_desc:0 "------------\n§Инженер по профессии, Бенедито Баррето получил первую крупную государственную должность в качестве президента Банка Бразилии во время президентства Луиса в Вашингтоне. В течение большей части диктатуры Нового государства он сохранял низкий политический профиль, работая на частные банки и фирмы, наконец, присоединившись к недавно созданной партии ПСП в 1950 году.\n\nВ качестве министра экономики Адемара, решительного сторонника Петробраса и продолжателя партии Индустриализация Бразилии, уже имеющий опыт в политических вопросах, обширные знания Баррето позволили ему использовать влияние и коррупцию Адемара для поддержки своих планов с большей эффективностью, чем при любом другом президенте."
  BRA_Amaury_Kruel_sec:0 "Амори Круэль"
  BRA_Amaury_Kruel_sec_desc:0 "------------\n§LВнук немецких иммигрантов, Амори Круэль сделал обычную карьеру в бразильских вооруженных силах, от Забытой революции 1924 года до революции 1930 года, гражданской войны 1932 года и Второй мировой войны, будучи одним из полевых командиров экспедиционных войск в Великобритании. После войны Круэль стал одним из самых вдохновляющих антикоммунистических и антифашистских офицеров, документируя каждого подозреваемого из своего широкого круга информаторов, в процессе разрушая карьеры многих.\n\nХотя у Круэля есть свои идеалы, его действия происходят руководствуясь интересами местных олигархов и дружественных политиков. Он работал с членами Высшей военной школы над каждой попыткой государственного переворота в 1950-х и 60-х годах. Его министерство многими рассматривается как противоположность тому, что планировал Лотт, который продвигал политизацию армии и ее сотрудничество с иностранными, особенно американскими, агентами."
  
  BRA_Neves_hog:0 "Танкреду Невис"
  BRA_Neves_hog_desc:0 "------------\n§LТанкреду Невис - очень известная фигура на бразильской политической сцене. Красноречивый, добродушный, оптимистичный и сильно националистически настроенный, Невес начал свою политическую карьеру в 1935 году, будучи избранным в городской совет от Прогрессивной партии. Его мандат был аннулирован в результате переворота, поэтому большая часть 1940-х годов была потрачена на улучшение его общественного имиджа как надежного адвоката в Сан-Паулу.\n\nДемократизация привела его в Социал-демократическую партию, где он стал близким союзником Жуселину Кубичека, используя свои связи, чтобы гарантировать стабильность между всеми секциями правительства. На посту министра экономики Танкреду - реальный банкир, который доводит дела до конца. Иногда он говорит о своих будущих планах стать президентом Бразилии - должность, которую он, несомненно, способен исполнять с предельным усердием.§!"
  BRA_edna_lott_hog:0 "Эдна Лотт"
  BRA_edna_lott_hog_desc:0 "------------\n§LЛичность Эдны Лотт, родившейся в 1919 году, можно объяснить словами Себастьяна Нери: "милая и харизматичная, очаровывающая своими словами и своим шармом". Выходец из семьи с сильными военными традициями, Эдна стала влиятельной в консервативных и прогрессивных женских движениях благодаря своей работе во время президентства Лотта, что сделало ее естественным кандидатом от большой палатки.\n\nЧто касается идеалов, Эдна - бескомпромиссная сторонница демократии, сторонница превосходства гражданского населения над армией и сторонница участия женщин в политике. Если чем и известна Эдна Лотт, так это своей несомненной неспособностью принимать оскорбления сидя.§!"
  BRA_Hermes_pol:0 "Гермес Лима"
  BRA_Hermes_pol_desc:0 "------------\n§LДля Гермеса Лимы политика - это как футбольный матч, где человек может начать свою карьеру в одной команде и через серию переговоров перейти в команду соперника в будущем. Начав свою карьеру как прогрессивный адвокат, Лима был арестован в 1935 году после неудачного коммунистического переворота из-за своих левых симпатий, хотя с демократизацией Гермес переходил из одной партии в другую, пока в 1953 году не присоединился к БРП Варгаса благодаря влиянию Сан-Тьяго Дантаса, став в итоге министром труда при Лотте.\n\nКак министр иностранных дел, Гермес поддерживает идеал Афонсу Ариноса о независимой внешней политике, в которой Бразилия не будет скована своими европейскими и североамериканскими хозяевами, а будет строить свою собственную сферу влияния, торгуя со Сферой, Пактом и ОСН ради собственной выгоды. Посмотрим, удастся ли выполнить его обещание, или Бразилия останется под американским зонтиком в обозримом будущем.§!"
  BRA_Celso_eco:0 "Селсу Фуртаду"
  BRA_Celso_eco_desc:0 "------------\n§LКогда бразильцы обычно обсуждают экономическую политику, большинство из них вспоминают Селсу Фуртаду. Ветеран Второй мировой войны, Фуртаду принимал участие в боевых действиях, находясь в Северной Ирландии на протяжении большей части войны, но был отозван после поражения союзников. После работы в различных фондах Фуртаду был назначен министром экономики Жуселину Кубичека, где он руководил пятилетним планом экономического развития.\n\nЦель Фуртадо - построить из Бразилии великую державу, сравнимую с США или Японией, страну, где самые бедные не страдают от голода, а самые богатые не сталкиваются с тем, что их планы терпят крах. Его планы, однако, обычно наталкиваются на стену реальности, не достигая намеченных целей и сталкиваясь с трудностями, связанными с коррумпированностью правительственных чиновников и отсутствием специализированной рабочей силы, но Фуртаду убежден, что мечта осуществима, и при достаточных усилиях Бразилия станет не страной будущего, а страной настоящего.§!"
  BRA_Argemiro_de_Assis_Brasil_sec:0 "Аргемиро де Ассис Бразилиа"
  BRA_Argemiro_de_Assis_Brasil_sec_desc:0 "------------\n§LАргемиро де Ассис Бразилиа был военным до мозга костей, его карьера была сопряжена с борьбой за власть, революциями и противоречиями. Родившись в 1907 году в Каноасе, он участвовал в Конституционной революции 1932 года в звании лейтенанта; в итоге после поражения революции он оказался в изгнании в Португалии на два года. Опасаясь растущего влияния фашизма в Европе на Бразилию, его страхи усилились после переворота в Эстадо Ново всего через год после того, как он смог вернуться. Однако теперь он обладает гораздо большей властью - влиятельный лидер бразильских военных, он надеется добиться признания армией легитимности нынешнего правительства, хотя в частном порядке говорит, что такая задача кажется невыполнимой.§!"

  ##JK Cabinet
  BRA_Goulart_hog:0 "Жуан Гуларт"
  BRA_Goulart_hog_desc:0 "------------\n§LЖуан Белхиор Маркес Гуларт родился в семье иммигрантов из Азории и был уже взрослым, когда Варгас выбрал его своим протеже, когда Варгас отдыхал в его родном штате Рио-Гранде-ду-Сул в середине 1940-х годов.\n\nГуларт, которого называют "Джанго", сейчас работает под началом Жуселину Кубичека после его избрания, как и в первый раз. Он планирует использовать эту должность наилучшим образом, чтобы улучшить жизнь бразильского народа, поддержать экономику и свои собственные политические амбиции, гордясь тем, что Варгас поддерживал его.§!"
  BRA_Francisco_Negrao_de_Lima_pol:0 "Негран де Лима"
  BRA_Francisco_Negrao_de_Lima_pol_desc:0 "------------\n§LНегран де Лима начал свою политическую карьеру в качестве депутата в 1933 году, был избран на более высокий пост в 1935 году, а затем работал послом Бразилии в Венесуэле в 1941 году во время диктатуры. Будучи естественным союзником Варгаса, Негран работал губернатором Гуанабары в правительстве Гомеша, а также министром юстиции Жуселину Кубичека.\n\nПосле переизбрания Жуселину, Негран был отозван на свою работу из посольства Бразилии в Иберии. На новом посту он планирует придерживаться дипломатической ортодоксии - балансировать между независимостью Бразилии и сотрудничеством с США, Иберией и другими странами Латинской Америки. "Потихоньку" - будет рабочим термином его министерства.§!"
  BRA_Roberto_Campos_eco:0 "Роберто Кампос"
  BRA_Roberto_Campos_eco_desc:0 "------------\n§LРоберто Кампос, придерживающийся правых экономических взглядов и технократизма, в настоящее время является важной фигурой в политике экономического планирования Кубичека. Проведя много времени в США во время учебы, он проникся симпатией к Соединенным Штатам и разработанной там политике - фискальной ответственности, приоритету сбалансированного бюджета и сдерживанию государственных расходов. Будучи в прошлом послом в США, Кампос надеется обеспечить естественный рост бразильской экономики за счет стабильной валюты и низких процентных ставок.§!"
  BRA_Peri_Constant_Bevilacqua_sec:0 "Пери Бевилаква"
  BRA_Peri_Constant_Bevilacqua_sec_desc:0 "------------\n§LЧеловек с длинной карьерой, Пери совершил свой первый великий поступок, помогая Аугусту Тасу Фрагозу свергнуть Вашингтона Луиса во время революции 1930 года, предотвратив гражданскую войну. Работая под началом фельдмаршала Дутра в первые годы существования Нового государства, Пери организовал оборону Бразилии на побережье на случай немецкого вторжения. В 1950-х годах он был одним из офицеров, работавших вместе с Лоттом над предотвращением переворота, который пытался помешать Жуселину Кубичеку прийти к власти.\n\nТеперь, будучи министром безопасности Жуселину, Пери планирует поддерживать порядок в армии, контролировать сторонников жесткой линии и защищать интересы Бразилии от внутренних и внешних врагов.§!"

  ##Andrade Cabinet
  BRA_pascoal_ranieri_mazzilli_hog:0 "Паскуал Раньери Мадзилли" 
  BRA_pascoal_ranieri_mazzilli_hog_desc:0 "------------\n§LВетеран, Мадзилли участвовал в войне конституционалистов против Варгаса в 1932 году, а затем получил свою первую должность на федеральном уровне в 1942 году в качестве директора Национального государственного казначейства.  После демократизации он был избран федеральным депутатом от СДП в 1950 году и переизбирался вплоть до администрации Лотта.\n\nСейчас, когда страна находится в кризисе, Мадзилли поручено возглавить правительство Бразилии под руководством Ауро вАндраде. Будучи безобидным, он не представляет угрозы для демократии и не станет ее великим спасителем - вместо этого он просто проводит свои дни в надежде, что, возможно, не обращая внимания на проблемы, они просто исчезнут§!"

  ##Castelo Branco Cabinet
  BRA_auro_andrade_hog:0 "Ауро Андраде"
  BRA_auro_andrade_hog_desc:0 "------------\n§LЧлен одной из самых влиятельных олигархических семей Сан-Паулу, Ауро Андраде с юности знал, чего он хочет и куда идет. Заняв жесткую позицию против цензуры Варгаса, обе его газеты, "A urna" и "O Democrata", подверглись клаузуре за несоблюдение этой цензуры. Избранный на пост президента в 1950 году, он менял партии между НЛП и СДП, в конце концов, достигнув поста президента Конгресса во время правительства Лотта.\n\nБудучи прекрасным оратором, Андраде с гордостью объявил о военном перевороте, в результате которого Каштелу Бранку стал президентом. Теперь, будучи его вторым командиром, он ожидает, что после этого короткого периода политической гигиены в Бразилии будет восстановлена цивилизованность и верховенство закона, что должно быть сделано, но, мимоходом подумав, он начинает чувствовать, что, возможно, он сделал что-то, что вышло из-под контроля, от чего не застрахован даже он.§!"
  BRA_Juracy_Magalhaes_pol:0 "Жураси Магальяйнс"
  BRA_Juracy_Magalhaes_pol_desc:0 "------------\n§LКарьера Жураси началась во время революции 1930 года, он сражался на северо-востоке страны против сил лоялистов. Будучи назначенным губернатором штата Баия в 1931 году и избранным в 1934 году, он сохранял свой пост до создания Нового государства в 1937 году, что привело к его отставке и превратило его в злейшего врага Варгаса. После окончательного прекращения диктатуры он стал одним из основателей НДС.\n\nТеперь, после военного переворота, Жураси был назначен генералом Каштелу Бранку министром иностранных дел. Его дипломатическая позиция ясна из его слов: "Что хорошо для США, то хорошо и для Бразилии", и она отражает умонастроение многих членов нового правительства: Бразилия будет работать вместе с лидером свободного мира для защиты своих интересов на американском континенте.§!"
  BRA_filinto_muller_hog:0 "Филинто Мюллер"
  BRA_filinto_muller_hog_desc:0 "------------\n§LМюллер, известный как "тот, кто пытает", печально известен своей службой в качестве главы политической полиции Варгаса во время его правления. Фелинто Мюллер родился в 1900 году, участвовал в восстании Паулисты и был изгнан из страны после того, как его сочли дезертиром. Найдя свою роль в политической и полицейской сферах, он постоянно наращивал политическое влияние на протяжении всей своей карьеры; начав как суровый начальник полиции, затем служа при Варгасе в качестве ключевого архитектора Эстадо Ново, он смог добиться известности в Сенате при СДП после смерти Варгаса. Всегда симпатизировавший германскому рейху, он часто использует свое влиятельное положение в нынешнем режиме для проведения прогерманской, авторитарной политики.§!"
  BRA_delfim_netto_eco:0 "Антонио Делфин Нетто"
  BRA_delfim_netto_eco_desc:0 "------------\n§L"Кто такой Делфин Нетто?" - такова была обычная реакция, когда его назначили министром экономики. Будучи секретарем по планированию Сан-Паулу в начале 1960-х годов, Делфин Нетто завел достаточно связей, чтобы завоевать расположение Каштелу Бранку и после переворота был назначен в его кабинет.\n\nСамопровозглашенный экономист-"структуралист", Делфин Нетто известен своим нечестивым уровнем коррупции, кумовством и широкими связями.§!"
  BRA_Minister_Siseno_Ramos_Sarmento_sec:0 "Сисено Рамос Сарменто"
  BRA_Minister_Siseno_Ramos_Sarmento_sec_desc:0 "------------\n§LСын ветеранов парагвайской войны, Сисено начал свою военную карьеру в 1923 году, участвовал в революции 1930 года и помогал подавлять конституционалистов в 1932 году. Несмотря на то, что в 1930-е годы он был интегралистом, по иронии судьбы его назначили руководить бразильскими войсками в Великобритании во время Второй мировой войны. После нее он стал известным смутьяном, поддержав переворот, который пытался помешать Жуселину Кубичеку прийти к власти в 1955 году.\n\nСейчас, будучи министром безопасности при Каштелу Бранку, Сарменто служит связующим звеном между Плиниу Сальгаду и новым правительством, а также пытается гарантировать, что недавно побежденные силы не попытаются свалить новое правительство, за что он готов убить, чтобы предотвратить это.§!" 
  
