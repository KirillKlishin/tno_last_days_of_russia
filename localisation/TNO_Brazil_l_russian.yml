 BRA_kubitschecks_return:0 "Кубичек Вернулся"
 BRA_kubitschecks_return_desc:0 "После хаоса и страданий, которые привели к кризису Сто дней, бывшему президенту Жуселину Кубичеку вновь было поручено возглавить Республику Бразилия. Хотя у него всегда были амбиции снова баллотироваться на пост президента в 1965 году, хаос, вызванный сумасшедшими Куадрусами, сделал его возвращение еще более легким. Что касается нового президента, то он вполне уверен в своих силах; входя в Palácio do Planalto, он знает, что сможет снова спасти Бразилию, как он это сделал в первый раз."
 BRA_talk_with_the_military:0 "Поговорить с военными"
 BRA_talk_with_the_military_desc:0 "Военные Республики Бразилия не очень довольны событиями недавнего Стодневного кризиса, что имеет смысл в свете их действий в то время. К счастью для них и нас, новый президент - известная и терпимая переменная для вооруженных сил. Если Кубичек хочет, чтобы его президентство сохранилось, он должен использовать этот факт; он знает это и имеет все намерения сделать это. Таким образом, он поговорит с ними и заставит их, как говорит старый Крук из Калифорнии, «успокоиться, черт возьми» и вернуться к работе с ним, как они это делали в прошлом. Когда это будет сделано, Кубичек сможет вернуться к работе."
 BRA_promote_soborne:0 "Продвигайте Сорбонне"
 BRA_promote_soborne_desc:0 "Умеренная фракция Сорбонны вооруженных сил Бразилии считает, что правительство следует поддерживать, пока оно остается стабильным и не угрожает позициям Сорбонны. Президент считает, что это в высшей степени разумная позиция, особенно если сравнивать ее с милитаристами и их бессмысленными, властолюбивыми заявлениями о том, что «нельзя доверять народу, чтобы управлять собой» и «только военные могут управлять страна". Таким образом, президент Кубичек предпримет действия по продвижению некоторых лидеров Сорбонны в вооруженные силы, тем самым обеспечив их поддержку правительству."
 BRA_work_with_constitutionalist:0 "Работа с конституционалистами"
 BRA_work_with_constitutionalist_desc:0 "Уважаемая фракция конституционалистов бразильских вооруженных сил искренне верит в демократию, верховенство закона и защиту общественного благосостояния. Многие из них считают себя не более чем гражданскими лицами и государственными служащими в униформе; эта вера, а также отвращение к альтернативам были тем, что побудило их защищать правление Кубичека на посту президента Бразилии в 1955 году под руководством маршалов Лотта и Дениса. Прошло почти десять лет, и Кубичек снова стал президентом. Соответственно, он будет работать с людьми, которые спасли его шкуру в первый раз, чтобы обеспечить безопасность его второго мандата."
 BRA_bring_back_golden_years:0 "Верни золотые годы"
 BRA_bring_back_golden_years_desc:0 "Первый мандат президента Жуселину Кубичека с любовью вспоминают как золотой век развития, прогресса и славы для Республики Бразилия и ее народа. Были построены бесчисленные проекты, которые улучшили благосостояние бразильского народа, кульминацией которых стало строительство великого города Бразилиа, великолепной жемчужины в короне нашей нации. Теперь человек, который вызвал этот золотой век, вернулся к власти, и он будет бороться изо всех сил, чтобы вернуть его. Пусть в нашей славной республике не будет больше кризисов и хаоса, только прогресс, стабильность и Ordem e Progresso!"
 BRA_fund_highway:0 "Финансирование шоссе"
 BRA_fund_highway_desc:0 "Уважаемый предшественник президента Кубичека, президент маршал Лотт, кое-где допускал грубые ошибки (одна большая проблема, которая приходит на ум, дает Куадрусу повод начать бегать и визжать, как гвозди по классной доске). Но у доброго маршала была одна блестящая идея, которую президент Кубичек искренне и с энтузиазмом поддерживает: Транссамазонское шоссе, соединяющее Бразилию с ее внутренними районами и остальной частью Южной Америки. После падения правительства Лотта этот славный проект томился из-за нехватки ресурсов и финансирования; Кубичек этого не потерпит. Таким образом, он обеспечит любое внимание или деньги, в которых нуждается шоссе."
 BRA_expand_automobile_industry:0 "Расширяйте автомобильную промышленность"
 BRA_expand_automobile_industry_desc:0 "Автомобильная промышленность Бразилии в настоящее время процветает. Он производит бесчисленное количество автомобилей для внутреннего и даже некоторых зарубежных рынков. Но он может производить, продавать и экспортировать еще больше автомобилей. Президент Кубичек сделает все возможное, чтобы это произошло. Государственные инвестиционные фонды будут вливаться в бразильскую автомобильную промышленность, чтобы позволить компаниям расширить свои производственные линии и укрепить свои экспортные возможности. Эта инициатива в сочетании с другими планами президента будет способствовать дальнейшему индустриализации Бразилии и поможет превратить нашу республику в мастерскую всего мира."
 BRA_south_american_support:0 "Поддержка в Южной Америке"
 BRA_south_american_support_desc:0 "Наши уважаемые южноамериканские соседи могут быть нам очень полезны. Они могут оказать нам дипломатическую поддержку в наших местных и глобальных переговорах, что упростит наши отношения с более крупными державами. Они также могут помочь нам, торгуя с нами, что будет способствовать развитию как нашей, так и нашей экономики. Однако мы не так близки со своими соседями, как следовало бы; соответственно, нам нужно проделать некоторую работу, прежде чем мы сможем пойти и попросить их поддержки. Таким образом, президент поручил иностранным экспертам и послам Бразилии работать над улучшением отношений со всей Южной Америкой от Боготы до Пуэрто-Мадрина."
 BRA_chainsaw_and_diggers:0 "Бензопилы и экскаваторы"
 BRA_chainsaw_and_diggers_desc:0 "Славный проект, которым является Трансамазонское шоссе, требует дополнительных ресурсов, если он хочет успешно проложить себе путь через тропические леса Амазонки. Это будет невозможно, если у рабочих нет нужного оборудования. Он также не сможет продолжаться, если на счетах проекта останется такой же недостаток инвестиций, как и у них. Чтобы предотвратить это, президент Кубичек выделит средства для вложения денег в местность и закупки передовых строительных устройств, таких как бензопилы, экскаваторы и тому подобное. Это поможет обеспечить завершение проекта в разумные сроки."
 BRA_increase_industrialisation_spending:0 "Увеличить расходы на индустриализацию"
 BRA_increase_industrialisation_spending_desc:0 "Чтобы бразильская экономика продолжала расти, нужно тратить больше денег на индустриализацию. Кубичек хочет, чтобы экономика продолжала расти, поэтому он и сделает это. Это действительно выгодная версия эффекта домино. Если расходы на индустриализацию вырастут, экономика укрепится. Если экономика будет укреплена, количество голосов за ПСД увеличится. Если ПСД поднимется в опросах, Кубичек будет переизбран. И если Кубичек будет переизбран, хорошее управление снова возобладает, стабильность сохранится, и у нас будут хорошие возможности для создания Ordem e Progresso в нашей стране. Нет ничего - кроме, может быть, какого-то глобального кризиса, который возник из ниоткуда и отрезал нам ноги, но как это могло произойти? - это может предотвратить это."
 BRA_increase_trade_with_guyana:0 "Увеличение торговли с Гайаной"
 BRA_increase_trade_with_guyana_desc:0 "Наш северный сосед, Республика Гайана, является довольно маленькой страной с точки зрения членов Организации свободных наций. Но это не умаляет его значения в торговой стратегии президента Кубичека. Будет очень легко сделать такую ​​маленькую, сравнительно неорганизованную нацию, как эта, экономически зависимой от Бразилии. Если мы сможем это осуществить, эта часть нашей северной границы будет в безопасности, и мы будем иметь значительное влияние на то, что происходит или не происходит в Гайане. Такое влияние всегда полезно. Помня об этом, давайте начнем с увеличения экспорта и торговли с ними."
 BRA_visit_argentina:0 "Визит Пиночетцев"
 BRA_visit_argentina_desc:0 "В прошлом веке мы воевали с нашими южными соседями. На таких территориях, как Корриентес и Парагвай, происходили постоянные конфликты и кровопролитие. К счастью, те времена давно прошли, и отношения с братьями на нашем юге более или менее удовлетворительны. Благодаря недавнему распоряжению президента Кубичека об укреплении отношений с другими странами Южной Америки, Аргентина оказалась в поле нашего зрения. Тесные отношения с ними помогут улучшить отношения, уладить оставшиеся споры и, что наиболее важно, укрепить торговлю на благо обеих наших экономик. С этой целью президент Кубичек решил посетить своего коллегу в Casa Rosada в Буэнос-Айресе."
 BRA_march_to_manaus:0 "Марш Манауса"
 BRA_march_to_manaus_desc:0 "Наконец-то завершается строительство Трансамазонского шоссе. После стольких усилий, финансирования и трудностей нам удалось продвинуть шоссе дальше, чем мог бы сделать наш предшественник или его оппоненты, о которых когда-либо мечтали. Мы зашли так далеко, но нам нужен только последний рывок, чтобы завершить проект и получить признание того, что, по сути, было идеей маршала Лотта. Если мы сможем продлить шоссе до Манауса и дальше, то наши усилия не будут напрасными. Давайте продолжим ради Бразилии и ее народа."
 BRA_build_more_roads:0 "Строить Другие Дороги"
 BRA_build_more_roads_desc:0 "Дороги, а не железные дороги - вот что отправит Бразилию в будущее. Если у нас будет больше дорог, это будет стимулировать людей покупать больше автомобилей, тем самым укрепляя автомобильную промышленность. Если отрасль будет усилена, наша экономика расширится, и предприятия будут процветать даже больше, чем они уже достигли, благодаря тому, что мы облегчили их работу, построив дороги. Это положительная обратная связь, запускаемая простым действием строительства новых дорог и мощения существующих грунтовых. Таким образом, расширение дорожной сети - не проблема для президента Кубичека, и он сделает это."
 BRA_ambasodorial_dinners:0 "Вино и ужин "
 BRA_ambasodorial_dinners_desc:0 "Поскольку недавняя директива президента Кубичека иностранному истеблишменту Бразилии об укреплении отношений с другими южноамериканскими странами принесла некоторые плоды, пришло время пойти дальше в наступлении очарования и раз и навсегда обеспечить их неизменную поддержку и уважение к нашей нации. Позвольте нам вызвать их послов и пригласить их на столько посольских обедов, сколько они захотят. Это еще больше улучшит их и без того улучшившееся мнение о нас и, следовательно, укрепит наши торговые связи с нашими южноамериканскими соседями. За мирные отношения и торговлю (все, конечно, в интересах Бразилии) - saúde!"
 BRA_all_roads_lead_to_brasilia:0 "Все дороги ведут в Бразилиа"
 BRA_all_roads_lead_to_brasilia_desc:0 "Строить дороги и улучшать существующие везде, где есть глаза, недостаточно, если мы хотим создать хорошую инфраструктурную систему. В конце концов, какой смысл в дороге, если она не связана ни с какими другими дорогами? Таким образом, мы должны соединить наши новые дороги и автомагистрали с национальной системой автомагистралей и убедиться, что эти дороги связаны с Бразилиа. Результатом этого станет соединение всей страны надежной сетью соединенных между собой дорог. Когда это будет сделано, наша экономика станет еще более процветающей, и все будут хвалить своего уважаемого президента Кубичека за его упорный труд."
 BRA_meet_with_petrobas:0 "Знакомьтесь с Петробас"
 BRA_meet_with_petrobas_desc:0 "Петробас, наша национальная нефтяная компания, имеет большое значение для нашей страны и ее экономики. Основанный президентом Кубичеком по мудрому совету Варгаса, он обеспечивает Бразилию важнейшим ресурсом: нефтью. Наша сильная зависимость от импортной нефти для экономического развития оставляет нас перед потенциальной катастрофой в ближайшем будущем, если что-то случится с этой нефтью; как таковые, нам необходимо расширять любые альтернативные источники внутри страны. Поэтому Кубичек встретится с руководителями Petrobras, чтобы выяснить, как Бразилия может расширить местные операции по добыче и переработке нефти, чтобы уменьшить нашу зависимость от зарубежных источников нефти."
 BRA_industrialize_the_north_east:0 "Индустриализировать северо-восток"
 BRA_industrialize_the_north_east_desc:0 "Северо-восток Бразилии - регион с невероятным экономическим потенциалом. Однако достижение этого величия сдерживается множеством ограничений из прошлого. Кубичек, с другой стороны, полностью осознает экономический потенциал и пользу, которую он может принести своим гражданам и Республике Бразилия в целом. Соответственно, он прикажет Министерству финансов инвестировать в проекты индустриализации на северо-востоке, чтобы продвинуть этот регион в современную эпоху. Это улучшит благосостояние в этом регионе, подстегнет бразильскую экономику и, что наиболее важно, повысит шансы Кубичека на победу на следующих выборах."
 BRA_expand_the_dockyards:0 "Расширьте верфи"
 BRA_expand_the_dockyards_desc:0 "В силу обстоятельств, в которых была основана Бразилия, современная бразильская нация обладает обширной береговой линией со множеством портов и доков, разбросанных по всему ней. Эти сайты составляют основную часть нашей импортно-экспортной структуры. Если мы превратим эти порты в полноценные верфи и торговые порты, это еще больше укрепит нашу экономику, поскольку тогда все больше и больше товаров смогут ввозиться в нашу великую страну и вывозиться из нее. Поэтому давайте начнем кампанию по инвестированию в морскую инфраструктуру на как можно большем количестве точек побережья Бразилии, от границы с Гайаной на крайнем севере до границы с Уругваем на крайнем юге."
 BRA_airports_in_reclife:0 "Аэропорты Реклиф"
 BRA_airports_in_reclife_desc:0 "Частью нашего плана по благоустройству северо-западных штатов Бразилии является улучшение их инфраструктуры. Мы построили хорошие дороги, но мы можем еще больше укрепить нашу экономику, построив аэропорты и расширив уже существующие. Это будет стимулировать международные и региональные авиаперелеты в этом районе и позволит воздушной торговле и туристам въезжать в Бразилию через ее северо-запад. С этой целью президент Кубичек издаст приказы о строительстве аэропортов в городе Ресифи и вокруг него, что, безусловно, будет полезно в наших усилиях по достижению экономического золотого века в Республике Бразилия."
 BRA_final_bills:0 "Окончательные счета"
 BRA_final_bills_desc:0 "Во время своего второго временного срока на посту президента, назначенного после кризиса «Сто дней», Жуселину Кубичек смог добиться многого в своей борьбе за то, чтобы вернуть Бразилию к хорошим и процветающим дням своего первого президентского срока. Но сейчас приближаются выборы, намеченные на 1965 год, и Кубичек должен вместо этого сосредоточиться на их победе. Прежде чем он приступит к работе над получением третьего срока, он может принять еще несколько законопроектов по дальнейшему увеличению расходов на инфраструктуру и индустриализацию. Сделав это, он может пойти и обеспечить свою, несомненно, неизбежную победу на предстоящих выборах."
 BRA_politicians_dont_die_they_fade:0 "Напролом!"
 BRA_politicians_dont_die_they_fade_desc:0 "Жуселину Кубичек вновь достиг вершины бразильской политической власти после того, как в первый раз так много сделал для своего народа. Возможность еще раз принести свою страну в её золотой век была слишком велика, чтобы упустить ее; именно поэтому он решил действовать, когда рухнула президентская преемственность.\n Когда он преуспел, опередив других кандидатов, он смог вызвать еще один экономический бум на уровне, которого ранее мог достичь только он. Но лучшее еще впереди; он не просто шутит, когда говорит, что превратит Бразилию в промышленно развитую державу и экономического джаггернаута мирового уровня. Поэтому по мере приближения выборов Кубичек мечтает о том, чтобы принести славу своему народу и самому себе, и думает:0 "Еще раз напролом, дорогие друзья, еще раз.""


######## Goulart

 BRA_legacy_of_vargas:0 "Наследие Варгаса"
 BRA_legacy_of_vargas_desc:0 "Жуан Гуларт вышел из стодневного кризиса победителем. И теперь, как президент Бразилии, он должен истово трудиться на благо бразильского народа и никогда не забывать о своём долге. Но разум Гуларта не покидали мысли об этапах сего большого пути. Всю свою жизнь он поддерживал Варгаса и даже сейчас он остаётся вернейшим из его соратников. Однако нельзя вечно оставаться в тени, Гуларт это понимал. И вот, он на ступенях Дворца Планалту, наедине со своими идеями. И даже солнце спряталось, позволив новому президенту шагать вперёд без варгасовской тени позади."
 BRA_deal_with_smear_campaign:0 "Разберитесь с грязной кампанией"
 BRA_deal_with_smear_campaign_desc:0 "Первая проблема, которая стоит перед кабинетом Гуларта, гораздо старше сегодняшнего дня. Речь идёт, разумеется, о чёрном пиаре. К подобной гнусности со стороны консерваторов под руководством Ласерды и Адемара мы были готовы. Но когда к кампании по очернению присоединились социал-демократы, это стало для нас ударом под дых, хоть и не таким сильным, как могут подумать некоторые. \n\nВ любом случае, всё это портит имидж президента, который ещё даже не успел показать себя. Нам нужно действовать, чем быстрее, тем лучше."
 BRA_a_caretaker_government:0 "Временное правительство Бразилий"
 BRA_a_caretaker_government_desc:0 "В последнее время раскаркался наш старый Ворон, который ещё пуще прежнего стал нести всякую чушь то с трибун Национального Конгресса, то с трибун домашних, выходя на связь из своего уютного гнёздышка в Гуанабаре. Его какофония не прекращается ни на секунду и пеструет идиотскими утверждениями о том, что Гуларт — марионетка в руках поехавшего Амазонаса и его шайки тупорылых коммунистов. Чтобы прервать этот поток сознания, президент Гуларт заявит о том, что его правительство является антикризисным, временным, которое будет сменено на следующих выборах. Наши намерения ясны, мы за стабильное развитие, а не за всяческие политические авантюры. В конце концов, Гуларт лейборист, а не коммунист; реформист, а не свихнувшийся радикал."
 BRA_talk_to_military:0 "Поговорить с Военными"
 BRA_talk_to_military_desc:0 "Гораздо страшнее вороньих криков в Рио та ситуация, которая сложилась в казармах и на военных базах. Всё чаще слышны разговоры о восстании военных против неугодного им режима Гуларта. Хуже всего то, что свою неприязнь они открыто демонстрируют; во время стодневного кризиса военные заняли аэропорт, а затем... ушли. Просто ушли, показав своё превосходство. Они попытались прикрыться запланированными "учениями", однако Министерство Обороны лишь пожимает плечами, стоит им только вновь вспомнить об этом инциденте. И дабы подобное бряцание винтовками не перерасло в путч, необходимо пресечь проблему в своём зародыше. Президент Гуларт встретится с военным руководством и попытается... успокоить их."
 BRA_deal_with_energy_crisis:0 "Справиться с энергетическим кризисом"
 BRA_deal_with_energy_crisis_desc:0 "Бразилия находится в состоянии энергетического кризиса. Многие просто не могут себе позволить такую роскошь, как электричество. А многие живут в такой глуши, что даже не знают, что это такое, ибо там попросту нет электростанций. Это недопустимо. Даже если Гуларт, де-факто, лишь временный президент, с энергетическими проблемами мириться не намерен. Он сделает всё возможное, чтобы обеспечить энергией всех бразильцев. "
 BRA_expand_the_franchise:0 "Расширьте франшизу"
 BRA_expand_the_franchise_desc:0 "Наша славная республика на бумаге, конечно, является демократической. Но стоит нам обратить свой взор в сторону реальной жизни, так сразу окажется, что всё это бумагомарательство — полная чушь. Малограмотные, оборванцы из нищих районов, да даже младший офицерский состав не имеют права голоса. Это же абсурд; как мы можем претендовать на титул "свободной нации" если даже всеобщее избирательное право обеспечить не можем? Президент Гуларт же предоставит широкие избирательные, голос каждого бразильца будет услышан и послужит на благо демократии... а также на благо БРП. Ну а кто дал вам все эти права?"
 BRA_gain_american_support:0 "Получите американскую поддержку"
 BRA_gain_american_support_desc:0 "Кабинет Гуларта вынужден вести политическую войну на несколько фронтов и по сей день. Существует риск массированного удара со стороны НДС, который может отправить Гуларта в нокаут. И угроза военного переворота никуда не делась: наш союз с Фрото оказался крайне шатким. Нам нужен надёжный иностранный союзник, дабы запугать и оппозицию, и военщину; американцы и Организация Свободных Наций отлично подходят на эту роль."
 BRA_meet_with_denys:0 "Встреча с Денисом"
 BRA_meet_with_denys_desc:0 "Если мы хотим протянуть до следующих выборов, нам понадобится НАДЁЖНЫЙ союзник в армии. Маршал Одилио Денис послужит отличным противовесом сторонникам путча; он близкий друг одного из важнейших соратников и наставников Гуларта, президента Лотта, а также человек, который стоит между конституционалистами и людьми Собронны. К тому же он, как и Лотт, обеспечил в своё время мирную передачу власти во времена президентства Кубичека. Возможно Денис есть тот человек, который нам нужен? Что же, посмотрим, что попросит маршал в обмен на сговорчивость."
 BRA_visit_washington_dc:0 "Визит в Вашингтон Диси"
 BRA_visit_washington_dc_desc:0 "Власть Гуларта шатка, как никогда. Чтобы предотвратить возможное смещение или путч, нам нужно заручиться поддержкой Соединённых Штатов, срочно. Но бесплатный сыр, как мы знаем, только в мышеловке, а значит и у американцев пока что нет весомых причин помогать нам. Значит, нужно связаться с их руководством, да чем быстрее, тем лучше. Президент Гуларт вылетит в Вашингтон на первом же самолёте, который найдётся в правительственном аэропорте. Счёт идёт на дни, а то и на часы!"
 BRA_constituationalist_backers:0 "Сторонники конституционалистов"
 BRA_constituationalist_backers_desc:0 "Конституционалистская фракция Вооруженных Сил Бразилии, как это не странно, является конституционалистской. Что же это значит? Они поддерживали и будут поддерживать Конституцию, демократию и легитимное правительство. Пока автократы (коих в армии немало) занимали стратегические объекты и открыто выступали против нового президента, конституционалисты этого президента защищали, заявив о своей лояльности. Им можно верить, а значит, стоит и дальше укреплять нашу и без того крепкую дружбу, заполучив союзника вплоть до конца правления Гуларта."
 BRA_leave_them_alone:0 "Оставь их"
 BRA_leave_them_alone_desc:0 "Увы, огромной части наших офицеров ничего и не нужно, кроме как в очередной раз побузить и свергнуть очередного президента. Подтверждение тому — недавний инцидент в аэропорту. Поспешные решения и неаккуратные шаги в такой ситуации могут оказаться губительными, Гуларт и его кабинет это понимают. Поэтому и следуют доброму совета генерала Лотта: закрыть на это глаза до тех пор, пока тебе их силой не открывают. Да и зачем сторонникам жёсткого курса восставать, если мы не будем раскачивать лодку, верно?"
 BRA_crush_rebelious_officers:0 "Сокрушайте мятежных офицеров"
 BRA_crush_rebelious_officers_desc:0 "Увы, огромной части наших офицеров ничего и не нужно, кроме как в очередной раз побузить и свергнуть очередного президента. Подтверждение тому — печальные последствия недавнего политического кризиса. Подобное просто недопустимо, подстрекатели должны быть наказаны. Так, президент разработал план по разжалованию всех автократов и авантюристов из бразильского офицерского корпуса. Это — залог стабильности нашего правительства и нашей демократии. Но не перегнём ли мы палку? Любое неаккуратное действие может спровоцировать, а не предотвратить путч..."
 BRA_fund_electrical_infrastructure:0 "Финансирование инфраструктуры электроснабжения"
 BRA_fund_electrical_infrastructure_desc:0 "В Бразилии девять из десяти фавел полностью лишены какой-либо электоэнергии. Да, в оставшейся фавеле электричество имеется, но лучше бы его и не было: поставляется оно с перебоями, а порой несёт вполне реальную опасность. Адепты святого рынка из НДС, конечно, предпочтут пустить всё на самотёк и оставить этих бедных людей без света. Но Гуларт не такой, правда же? Наш президент заботится о нищих! Он подпишет указ о крупных вложениях в энергетическую сферу, дабы обеспечить доступной электроэнергией городскую и деревенскую бедноту."
 BRA_form_eletrobras:0 "Форма Eletrobras"
 BRA_form_eletrobras_desc:0 "Энергетический кризис осложнён тем, что значительная часть энергетической отрасли оккупирована иностранным капиталом. Президент и БРП считают подобную ситуацию просто дикой: с какой это стати наши граждане должны платить этим стервятникам какие-то баснословные деньги за такую простую вещь, как электричество? Президент обратится к Конгрессу с предложением национализировать все электрические корпорации, дабы обеспечить население доступной электроэнергией. Конечно, НДС воспротивится нашим "антикапиталистическим", "антирыночным" мерам, но кого это волнует? Благополучие бразильцев гораздо важнее."
 BRA_meet_kubitshcheks:0 "Знакомьтесь, Кубичек"
 BRA_meet_kubitshcheks_desc:0 "Идеалы Жуселино Кубичека, в целом, никогда не расходились с нашими. Собственно, единственной преградой для партнёрства стал только стодневный кризис. Но когда президентская гонка подошла к концу, а милитаризм и НДС также остались в прошлом, что нам мешает сблизиться и работать на благо Бразилии? И БРП, и СДП прекрасно осознают потребность в союзе. Поэтому, Гуларт вскоре встретится со своим предшественником, заверив Кубичека в продолжении реформ социал-демократического толка."
 BRA_present_bill:0 "Голосование за избирателей"
 BRA_present_bill_desc:0 "Что же, мы подготовили обещанный пакет реформ. Насчёт Кубичека мы можем не переживать, он и СДП нас поддержат. Лейбористы также готовы поддержать своего президента. Но кто против нас? Жирный, вечно недовольный ворон и его стая воронят из НДС, мерзко каркающая, словно на них навели зенитное орудие. А что, так ведь по сути и есть! Они будут причитать о "непоправивом ущербе бразильской экономике", о "дешёвом популизме", о "преступном расточительстве", но нам уже всё равно. Орудие наведено."
 BRA_counter_lacerda:0 "Контер Ласерда"
 BRA_counter_lacerda_desc:0 "Ворон выдаёт всё новые и новые перлы, стремясь окунуть в грязь Гуларта, БРП и правительство. Сидит себе и кричит о "квазикоммунистическом фашистском (он хоть сам понял, что сказал?) режиме". Но, как говорится, в чужой пизде соломинку ты видишь, а у себя не видишь и бревна. Пришло время напомнить бразильскому народу, КТО есть Карлос Ласерда."
 BRA_combat_illliteracy:0 "Борьба с неграмотностью"
 BRA_combat_illliteracy_desc:0 "Неграмотность — огромная проблема для Бразилии. Работники не повышают квалификацию, социальные лифты не работают, а огромная часть бразильцев попросту не может распоряжаться всеми правами. О какой конкуренции идёт речь, если у нас это слово не то что написать правильно, даже прочитать не смогут? Пока Гуларт у власти, процент грамотных будет расти. Настало время широкой кампании по ликвидации безграмотности, что охватит все штаты, все регионы нашей страны."
 BRA_increase_minimum_wage:0 "Увеличить минимальную заработную плату"
 BRA_increase_minimum_wage_desc:0 "Начало положено, однако даже этого недостаточно, чтобы улучшить материальное положение среднестатистического бразильца. Та же минимальная заработная плата... Да, номинально, она вполне достойная. Но мы не учитываем инфляцию, из-за которой штаны того самого среднестатистического бразильца лопнут, а новые будут не на что купить. Нужно с этим разобраться и поднять бедному Хуану зарплату."
 BRA_work_with_psd:0 "Работа с ПСП"
 BRA_work_with_psd_desc:0 "Лейбористы и социал-демократы прекрасно понимают важность сего союза. Ведь без Кубичека мы бы не смогли протолкнуть и половину своих реформ. Однако нашей дружбе куда больше лет, в бразильской политике СДП и БРП шли плечом к плечу со времён Варгаса; Стодневный кризис, в этом плане, лишь исключение из правил. Это открывает ещё большие возможности. \n\nПрезидент Гуларт продолжит наводить мосты дружбы с видными социал-демократами. Настало время коалиции СДП-БРП дать отпор всем, кто посягнёт на благополучие бразильского народа."
 BRA_attack_udn:0 "Фокус УДН"
 BRA_attack_udn_desc:0 "Консерваторы из НДС и их вожак — наглухо отбитые полудурки. Ни такта, ни порядочности, а дерьма хоть отбавляй. Сначала они спутали все карты Лотту (чьё президентство сулило определённые надежды), затем поспособствовали разгоранию стодневного кризиса, а теперь без остановки клевещут на гулартовских соратников. Выборы неизбежны и Ворон – наш главный соперник. Победа БРП во многом зависит от провала НДС. Именно поэтому самая большая часть расходов нашей избирательной кампании приходится именно на дискредитацию партии Ласерды. Ни одного голоса НДС!"
 BRA_attack_psd:0 "Дистинациорование от ПСП"
 BRA_attack_psd_desc:0 "Социал-прогрессивная Партия будет поменьше НДС, но всё же останется одним из основных игроков. Грамотный политик должен пристально следить за своими оппонентами и СПП здесь не является исключением. Президент поручил своим помощникам и предвыборному штабу ударить по ВСЕМ политическим противникам, исключений быть не должно. И ослабление СПП здесь сыграет на руку исключительно нам."
 BRA_jango_gamble:0 "Игра Джанго"
 BRA_jango_gamble_desc:0 "Нынешние выборы бразильцы прозвали "жуановским жамбитом". Жуан Гуларт — особый игрок, ибо если и жертвует, то жертвует королём. Если избиратели не поймут, что его речь почти полностью содрана с одного из выступлений горячо любимого народом вице-президента США, то ответы на вопросы населения не должны вызвать затруднений. В противном случае... Это будет провал. Напряжение витает в воздухе, не так ли?"

######## Adhemar

 BRA_dark_horse_rises:0 "Тёмная Лошадка"
 BRA_dark_horse_rises_desc:0 "К удивлению и обеспокоенности бесчисленного множества бразильцев (и некоторых особенно образованных иностранцев) Адемар де Баррос, Бык Сан-Паулу, вышел из стодневного кризиса президентом Бразильской Республики. Из доступных кандидатов он всегда был темной лошадкой. Это отражено в том факте, что каждый эксперт, журналист, политический игрок, эксперт и другой интеллектуал были едины в заявлении о том, что шансы на его победу были близки к нулю.\nАдемар, смеясь во все лица, вместо этого взял власть и в настоящее время является владельцем Дворца Планалту. Но когда он входит в свой новый дом, чтобы занять место своего предшественника, он понимает, насколько слаба его власть. Ему придется отказаться от работы, если он хочет остаться на посту."
 BRA_calm_military:0 "Вызвать Военных"
 BRA_calm_military_desc:0 "Вооруженные силы Бразилии и их руководство, как и следовало ожидать, недовольны текущим состоянием бразильской политики. Как хорошо известно, именно это раздражение по поводу выходок некомпетентных гражданских лиц стало причиной Стодневного кризиса. Их также довольно раздражают выходки Адемара, которые для них «абсурдны» (хех). Но у Адемара нет времени стать жертвой государственного переворота - он слишком занят, чтобы привыкнуть ко всем привилегиям быть президентом Бразилии (а также к обязанностям ... иногда). Таким образом, генералам и разным военным подонкам нужно обманывать его. Адемар знает только один метод, и он чрезвычайно эффективен: старый метод Суборно, также известный как взяточничество"
 BRA_wage_increases:0 "Повышение жетона заработной платы"
 BRA_wage_increases_desc:0 "В сущности, хорошие люди из бразильских вооруженных сил действительно просто хотят обеспечить себя и свои семьи, оставить хорошее наследие своим детям. Наш уважаемый президент - сам по себе порядочный человек, который понимает эту ситуацию гораздо лучше многих и сочувствует их тяжелому положению. По этой причине необходимо добиться повышения заработной платы военнослужащих ради них самих и их семей ... а также для обеспечения их доброй воли на тот случай, когда они, в свою очередь, понадобятся президенту де Барросу."
 BRA_extra_military_founding:0 "Дополнительное военное финансирование"
 BRA_extra_military_founding_desc:0 "Конечно, мы повысили зарплату военнослужащим, но этого недостаточно. Мы также должны попытаться проявить некоторую любовь к самим военным, чтобы они надолго оставили нас в покое. С этой целью давайте выделим больше средств для вооруженных сил, чтобы они могли позволить себе работать над своими любимыми проектами, такими как их странные и чудесные пушки, их новые причудливые лодки и быстрые и новые конструкции самолетов. Даст Бог, это сработает, как плачущий ребенок, который успокаивается, когда ему дают игрушку; это отвлечёт их, не даст им попытаться свергнуть молодое правительство президента."
 BRA_adhemar_dine_generals:0 "Личные отношения с генералами"
 BRA_adhemar_dine_generals_desc:0 "Бросив деньги и в военных, и в офицеров, чтобы заткнуть им рот , похоже, они поняли намек и успокоились. По мнению Адемара, этого недостаточно; теперь он считает, что ему необходимо наладить личные связи с видными военными. Соответственно, Адемар обратится к некоторым из наиболее выдающихся и податливых генералов и офицеров бразильских вооруженных сил, таких как Амори Круэль и Эрнесто Гейзель, и попытается установить с ними тесные личные отношения. Надеюсь, такие связи помогут сделать их лояльными если не конституционному порядку, то хотя бы лично Адемару де Барросу."
 BRA_military_parade:0 "Военный Парад"
 BRA_military_parade_desc:0 "Все знают, что армия - одна из немногих вещей, которую уважают в этой измученной республике. Таким образом, почитание их и помощь в обеспечении того, чтобы они заслужили уважение, равносильно укреплению целостности бразильского государства. Отправной точкой в ​​этом направлении является военная пропаганда, и что может быть лучше, чем десять или двадцать старых добрых военных парадов? Отправка военных для демонстрации перед бразильским народом вызовет уважение и поддержку не только простых людей, но и военных."
 BRA_meet_oligarchs:0 "Вызвать Буржуев"
 BRA_meet_oligarchs_desc:0 "Адемар - не типичный олигарх. До своего президентства он был склонен не воспринимать таких людей, поскольку не любил их по разным причинам. На данный момент, однако, Адемар решил отбросить свою неприязнь к олигархам и другой богатой элите, потому что симпатии и антипатии не важны перед самым важным делом в жизни Адемара: его переизбранием. Он знает, насколько важны эти люди для его победы на предстоящих выборах; по этой причине он сядет и поговорит с богатыми фермерами, королями кофе, банкирами и другими богатыми типами людей, получит их поддержку и финансирование и использует их для своих нужд."
 BRA_chat_cattle_barons:0 "Беседа с баронами быков"
 BRA_chat_cattle_barons_desc:0 "Бароны быков - владельцы обширных ранчо по всей сельской глубинке нашей республики, имеют значительное влияние в регионах, где кочует их скот. Получение их влияние и убеждение поддержать нового президента будет иметь решающее значение для успеха его плана переизбрания. Более того, их поддержка может быть разницей между славной победой и унизительным поражением для различных кандидатов от ПСП в этих регионах, как для законодательных собраний штата, так и для федеральных. С этой целью Адемар де Баррос обратится к буржуям, занимающимся скотоводством, и узнает, чего они хотят или что им нужно в обмен на их поддержку ПСП."
 BRA_meet_french_elite:0 "Встреча с французской элитой"
 BRA_meet_french_elite_desc:0 ""Французские элиты" - это этнически французские бразильцы, принадлежащие к среднему и высшему классу. Большинство из них бежало с материковой части Франции в Бразилию, когда немецкие дьяволопоклонники, вторгшиеся в Последнюю Французскую республику во время Плана Гельб и Плана Рот. Некогда гордый французский народ превратился в тень его древней славы. Немцы превратили его сначала в жалкую марионетку, а затем в личную камеру пыток этого трижды проклятого антихриста Гиммлера. Клянусь Богом и Богоматерью, это ужасная судьба для нации, которая когда-то была создателем стольких великих вещей. По крайней мере, нам удалось предоставить сравнительно приличный новый дом для этих бедных людей ... но теперь нам нужно что-то от них - их политическая поддержка.\nНаш нынешний президент находится в уникальном положении, чтобы получить это что-то от них; свободно говорящий по-французски, он может связаться с ними и заручиться их поддержкой для своей авантюры; поддержка столь могущественной и богатой группы будет очень полезной."
 BRA_invite_galloue:0 "Пригласить Де Голля"
 BRA_invite_galloue_desc:0 "Французская элита - не единственные "франкофоны", к которым мы можем сблизиться. Есть также жалкие остатки республиканцев на западноафриканском побережье во главе с генералом Шарлем де Голлем. Хотя они являются устаревшим пережитком давно умершего прошлого, они, несомненно, по-прежнему полезны для тех, кому они убеждены помочь.\n Например, даже символической встречи и фотосессии с генералом будет более чем достаточно, чтобы заручиться поддержкой влиятельных французских эмигрантов. Давайте сделаем это и поможем увеличить шансы Адемара удержать власть.\n Что? Французов Виши это будет раздражать? Какая разница? Что этот Пуджеб или кто-то еще, Боже, неважно как они его зовут, с этим сделает? Возвращайся ко мне, когда возникнет реальная угроза!"
 BRA_increase_envelope_system:0 "Увеличьте систему конвертов"
 BRA_increase_envelope_system_desc:0 ""Система конвертов" - это просто изощренный эвфемизм для взяточничества. Эта система, как и любая другая система, универсальна и может использоваться для различных целей, будь то получение власти, богатства, влияния или репутации.\n В сегодняшней лекции президент Бразилии Адемар де Баррос, всемирно признанный специалист в области системы конвертов , продемонстрирует правильное использование системы для увеличения её эффективности. Он продемонстрирует её влияние на разум, проверив его на людях в Сан-Паулу, и покажет преимущества, которые он предлагает, запросив голоса людей в обмен на конверт."
 BRA_money_from_rich:0 "Миграция в Город дождя"
 BRA_money_from_rich_desc:0 "Сан-Паулу - город дождя - это родной город Адемара и его основная база поддержки. Увеличение миграции в него (и его дальнейшее развитие, чтобы он мог приветствовать людей, которые направляются туда) увеличит его развитие и вклад в бразильскую экономику. Для Адемара это простая "петля положительной обратной связи", как ее называют: чем больше миграция в Город дождя, тем больше развитие, тем больше избирателей ПСП - больше времени на посту президента. И больше времени под мудрым правлением сеньора Руба-мас-Фаза - это хорошо… верно?"
 BRA_populist_policies:0 "Популисты-политики"
 BRA_populist_policies_desc:0 "Популистская политика будет большим помощью для Адемара в его плане заручиться дальнейшей поддержкой бразильского народа, чтобы он мог быть переизбран на полный срок. В конце концов, популизм - это победа в голосовании в таком масштабе, о котором другие методы могут только мечтать. Конечно, это не так уж и хорошо для экономики. Но, как однажды сказал Кейнс, перефразируя длинную цепочку мыслителей, восходящих к Священному Писанию, "в конце концов мы все умрем". Кейнс пришел к выводу, что ущерб, нанесенный популистскими тратами (если они вообще были), не имел большого значения по сравнению с остальным временем правления; Адемар, культурный и грамотный человек, полностью согласен с этим выводом."
 BRA_decrease_taxes:0 "Снизить некоторые налоги"
 BRA_decrease_taxes_desc:0 "Одна из опор популистской программы Адемара - это снижение различных налогов. Если налоги будут снижены, это означает, что людям придется меньше тратиться. Если людей заставят тратить меньше из-за такого снижения налогов, они будут помнить и благословлять человека, который это сделал. И если люди будут помнить и благословлять политика за то хорошее, что он сделал для них, они проголосуют за него. Таким образом, действительно нужно снизить налоги, по крайней мере, до следующих выборов. Опасения по поводу финансирования - чушь; экономика справится, как это было со времен его покойного величества императора."
 BRA_raise_welfare:0 "Повысьте благосостояние"
 BRA_raise_welfare_desc:0 "Повышение благосостояния - еще одна составляющая популистского плана переизбрания Адемара. Увеличение расходов на социальное обеспечение принесет больше денег в карманы бедных. Это, в сочетании со снижением налогов, несомненно, позволит им принести больше богатства своим семьям. Оттуда это примерно то же самое, что и со снижением налогов. Бедные уже составляют основную часть избирателей Адемара и ПСП; эта мера сделает их еще более лояльными и более восторженными по отношению к своему уважаемому президенту, что позволит ему забрать их голоса до следующего срока в Дворце Планалту."
 BRA_sway_media:0 "Влияние СМИ"
 BRA_sway_media_desc:0 "Несмотря на все, что Адемар стремился установить мир, порядок и хорошее правительство в Республике Бразилия после стодневного кризиса, по-прежнему существует бесчисленное множество членов четвёртого сословия нации - класса журналистов, которые выступают против президентства де Барроса. Это невыносимо; Если каждая газета, радиопередача и телепрограмма тем или иным образом осуждают президента, какое значение будет иметь его политика и какие у него надежды на победу в голосовании? Сегодня Адемар может броситься под поезд, чтобы спасти ребенка, и люди не узнали бы об этом. \n К счастью для своих шансов на переизбрание, Адемар знает, как разговаривать с этими людьми. Сидя с некоторыми из них, он может заставить их поддержать его. И, как было продемонстрировано, если, не дай Бог - основные просьбы потерпят неудачу (а это часто случается с этими людьми), система конвертов является полезным средством защиты от сбоев."
 BRA_tour_country:0 "Путешествие по стране"
 BRA_tour_country_desc:0 "Наш президент - не мягкий, скучный человек, которому приходится полагаться на суррогатов и наёмных писателей, чтобы донести свою точку зрения. Совсем наоборот: Адемар де Баррос - яркая личность, обладающая громким голосом, впечатляющим внешним видом на телевидении и игривым, привлекающим внимание стилем речи. Его уверенная внешность, представляющая собой идеальное сочетание интеллекта и дерзости, идеально подойдет ему, поскольку он стремится к тому, чтобы как можно больше бразильцев увидели в нем - а не в каком - то дураке из другой партии-правильного лидера для времен, в которых находится Республика."
 BRA_aid_poor:0 "Помощь бедным"
 BRA_aid_poor_desc:0 "Помощь бедным - еще одна важная часть плана переизбрания Адемара. Как мы узнали, увеличение расходов на социальное обеспечение и уменьшение налогов - это один из основных способов, с помощью которых более бедные люди нашей Республики, уже довольно благосклонные к нынешнему президенту, будут убеждены в его переизбрании. Но есть и другие способы, с помощью которых правительство Бразилии может поставить себя на службу бедным, и Адемар укажет сделать это как можно быстрее до того, как начнётся голосование. \n Хотя он будет говорить всем, кто задает вопросы ему, что он делает это из христианской заботы о благополучии людей, для большинства людей очевидно, почему он на самом деле это делает. Но какое это имеет значение для Адемара, если он выиграет пост президента и сможет свободно играть роль Руба-мас-Фаза еще пять лет?"
 BRA_urban_slums:0 "Городские трущобы"
 BRA_urban_slums_desc:0 "Городские трущобы - фавелы и другие подобные очаги бедности, отчаяния и нищеты - обычно избегаются образованными высшими классами, в особенности политиками. Адемар - необычный политик. Он не считает бедных в их хижинах и лачугах ниже себя или недостойными его внимания.\nСоответственно, как он поступал раньше, он войдет в эти трущобы (очевидно, в сопровождении телохранителей; можно ли быть только осторожным?) и поговорит с людьми. Он пообещает им луну, покажет свои успехи и получит их поддержку и голоса. Сомневающийся, конечно, может быть введен в систему конвертов, в которой сеньор де Баррос является ветераном-практиком и покровителем."
 BRA_rural_towns:0 "Посёлки"
 BRA_rural_towns_desc:0 "Посёлки и связанные с ними сёла до краев заполнены людьми того типа, на которых повлияла бы личность Адемара и его манера говорить. На предыдущих губернаторских выборах в Сан-Паулу сумасшедший Куадрус потерпел поражение от Адемара, потому что, Куадрус не обращал внимания на них, Адемар же охотно пошел искать там поддержки. Однажды это сработало; Таким образом, у Адемара есть все основания надеяться, что это повторится снова. Поэтому он вернется в эти посёлки во второй раз, используя тот же метод, что и в фавелах: пообещайте луну, покажите некоторые успехи, получите поддержку и голоса, при необходимости используйте систему конвертов."
 BRA_decrease_interest_rates:0 "Снизить процентные ставки"
 BRA_decrease_interest_rates_desc:0 "Снижение процентных ставок - последняя и важная часть плана переизбрания Адемара. Если мы снизим процентную ставку, это позволит бразильцам брать больше займов под меньшие проценты, таким образом, эффективно вкладывая больше денег в свои карманы. Конечно, это может привести к дальнейшему росту инфляции за счет трат , вызванных строительной манией Жуселину Кубичека, кульминацией которой стало строительство новой столицы, но для Адемара это не имеет значения. Сейчас важна краткосрочная перспектива, и все признаки указывают на то, что это к лучшему."
 BRA_victory_approches:0 "Победа приближается"
 BRA_victory_approches_desc:0 "Адемар де Баррос сделал все, что мог. Он заручился поддержкой вооруженных сил и различных элит, ухаживая за генералами и убеждая французских эмигрантов. Он улучшил экономику, как и Сан-Паулу, чтобы заручиться общественной поддержкой и активизировать свою базу для голосования. После всего этого, кто в здравом уме может сомневаться в том, что Адемар и его кандидат в вице-президенты выиграют президентские выборы? Да, дочь Энрике Лотта пользуется большой популярностью как кандидат в вице-президенты от коалиции ПСД-ПТД, но, конечно же, она - в конце концов, просто женщина - не может победить хорошего, компетентного человека, избранного сеньором Руба-мас-Фазом, который стабилизировал бразильскую нацию после катастрофы, которую устроил Лотт.\nВерно?"
 
 ## Quadros
 BRA_now_onto_the_hard_part:0 "Теперь перейдем к самой трудной части"
BRA_now_onto_the_hard_part_desc:0 "Когда консерваторы из УДН не смогли победить на выборах 1960 года, простых бразильцев постигло великое бедствие. Куадрус проводил активную кампанию за возвращение к финансовому здравомыслию, за конец коррумпированной эпохи Кубичека, когда богатые и коррумпированные пировали, когда простой рабочий трудился, обремененный постоянно растущими налогами и инфляцией. Многие думали, что сеньор Куадрус будет томиться на посту вице-президента, вынужденный остаться в стороне, поскольку взяточничество и должностные преступления истощили нацию. \n\nХватит! Собственные проступки Лотта опустили его, и теперь мы удерживаем пост президента. Наши враги, враги всех бразильцев, в настоящее время шокированы нашим вознесением. Они быстро поправятся, и их ступор перейдет в гнев. Мы должны стабилизировать наше положение, чтобы президентство снова могло превратиться в маяк, великий маяк порядка и прогресса для нашей великой нации! Пиявки и паразиты дрожат!"
BRA_establishing_the_cabinet:0 "Создание кабинета министров"
BRA_establishing_the_cabinet_desc:0 "Ни один человек не может править в одиночку. Таким образом, президент Куадрус обратил свое внимание на кабинет министров. Все наши нынешние министры - пережитки эпохи Лотта. Верные своему святому покровителю, все эти люди либо коррумпированы, либо ленивы, либо крипто-коммунисты. Возможно, все вместе, потому что недостатки в моральных качествах часто усугубляются, затаскивая людей все дальше и дальше в пропасть. \n\nНаш президент - хороший человек. Ради нации эти реликвии прошлого должны исчезнуть. На их место будут выдвинуты трудолюбивые и серьезные политики. Ближайшие дни будут тяжелыми для президентства Куадруса. Поскольку у нас много врагов, мы не должны рисковать какой-либо угрозой изнутри."
BRA_calm_the_military:0 "Успокоить военных"
BRA_calm_the_military_desc:0 "Из-за своего военного прошлого президент Лотт воображал себя новым Цезарем. Теперь его товарищи в армии обвиняют нас в том, что мы предали его в наших собственных идеях марша. Военнослужащие, как конституционалисты, так и другие, недовольны, что президентом стал гражданский. \n\nВосстановленная бразильская демократия ещё очень молода. Пятая конституция была изувечена проступками Лотта. Крайне важно убедить армию не вмешиваться в дела политики, не брать власть снова. Мы должны преклонять колени, поклоняться и просить терпения и понимания. Возможно, жадные командиры попросят денег, за их невмешательство в наши дела. Президент Куадрус понимает, что никакая цена не является слишком высокой, никакое унижение не является слишком позорным, чтобы мы могли рискнуть золотым путем к лучшей Бразилии!"
BRA_apologies_and_compromises:0 "Извинения и компромиссы"
BRA_apologies_and_compromises_desc:0 "Офицеры армии до сих пор издевались над нашими попытками начать переговоры. В казармах нашего президента Куадруса высмеивают как эксцентричного бумажника, человека, слишком высокомерного в своих способностях. Мысль о придании легитимности высокомерному политическому деятелю слишком велика для гордых солдат наших вооруженных сил. \n\nХотя президенту Куадрусу больно уступать место тем, кто угрожает демократии, это единственный путь вперед. Президент извинится перед армией за падение Лотта. Во время этого раскаяния он представит себя покорным слугой народа, который не знал, как лучше поступить, имея дело с такой беспрецедентной порочностью. \n\nПоказание раскаяния, а также снижение нашей критики в адрес самого Лотта будет иметь большое значение для военных, дающих нам шанс."
BRA_pay_rise_for_the_officer:0 "Увеличение зарплат офицерам"
BRA_pay_rise_for_the_officer_desc:0 "Время имеет существенное значение для обеспечения нашего контроля над президентством. Людей в вооруженных силах нельзя победить только на словах. Потребуются действия. \n\nПредыдущие президенты не хотели распространять свои взятки и кумовство на армию. Похвальная предосторожность, возможно, рожденная их алчностью и страхом перед возрождающейся армией. Тем не менее, гордые люди в форме могли воспользоваться небольшим повышением заработной платы. Особенно те в офицерском корпусе, которые проявили... великодушное расположение к президенту. \n\nНаши сердца оплакивают мысль о распространении презренной сети коррупции. Однако эти чрезвычайные обстоятельства должны заставить нас взяться за проклятое оружие. На карту поставлено искупление нации!"
BRA_dealing_with_vipers:0 "Битва с гадюками"
BRA_dealing_with_vipers_desc:0 "Карлос Ласерда и Адемар де Баррос. Среди немногих смельчаков, последовавших за нашим президентом в его оппозиции Лотту. Возможно, люди восхитительных убеждений. Но в залах власти храбрость и убеждения - всего лишь иллюзии, яркая одежда, предназначенная для того, чтобы скрыть кинжалы. \n\nНе ускользнуло от внимания президента Куадруса то, что поддержка Адемара и Ласерды смещения Лотта имела очень мало общего с пользой для нации, и во многом это связано с амбициями обоих мужчин. Ласерда отчаянно пытается отказаться от своей роли младшего партнера по коалиции в нашей партии. Тем временем коварный Адеемар стремится расширить свою коррумипрованную империю до еще больших высот. Как только кто-либо из них почувствует малейшую слабость, их преданность, несомненно, всё снова изменится. \n\nМы должны сразиться с этими двумя гадюками, пока не стало слишком поздно!"
BRA_lacerdas_hypocrisy:0 "Лицемерие Ласерды"
BRA_lacerdas_hypocrisy_desc:0 "Ласерда давно заявляет, что является консерватором и союзником всех бразильцев. Его убеждения якобы побудили его поддержать неудачную попытку государственного переворота в пятидесятые годы. Его неудача подорвала политический престиж, и Ласерда увидел, что ОДН истекает кровью и поддерживает нашу собственную ПТН. Ласерда преклонил колено и вошел с нами в коалицию в качестве младшего партнера. Вынужденно вступив в брак без любви, Ласерда все еще думает, что может сам распоряжаться своей судьбой. Во время падения Лотта, Ласерда и его соратники пытались вовлечь тогдашнего вице-президента Куадруса. Это предательство в самые опасные моменты не забыто. И это не было прощено. \n\nМы перехитрим эту предательскую крысу и оттолкнем от него всех его последователей. Ласерда, пытаясь спасти свое будущее, обрек себя на позор и безвестность."
BRA_expose_the_crows_lie:0 "Разоблачить воронью ложь"
BRA_expose_the_crows_lie_desc:0 "Ласерда - коварное существо, врущее  так же бездумно, как дышат другие. Мы с мрачным увлечением следили за бесчисленными выдумками этого человека. Ласерда сейчас находится в центре сети противоречивой лжи, которую рассказывают многим, многим членам политического класса. Все, что нужно, - это немного подтолкнуть к ловушке этого каркающего ворона его собственным лицемерием. \n\nЛасерда, бывший журналист, знает силу прессы. Мы напомним ему о силе СМИ, организовав публикацию лжи Ласерды по всей стране. Когда весь народ узнает о двуличном характере нашего соперника, они, несомненно, отшатнутся от отвращения и массово его бросят."
BRA_adhemars_corruption:0 "Коррупция Адеемара"
BRA_adhemars_corruption_desc:0 "Из бесчисленного множества зверей, охотящихся на хороших граждан через высшие государственные должности, Адеемар - один из самых известных нашему президенту. Плутник с дурной репутацией, колоссально коррумпированный негодяй и высокомерный человек, Адеемар наверняка помнит свои ранние конфликты с президентом Куадрусом из-за поста губернатора Сан-Паулу. Этому человеку нельзя доверять. \n\nСторонники Адеемара утверждают, что несмотря на всю коррупцию, окружающую человека, Адеемар, по крайней мере, добивается своего. План по избавлению от него состоит в том, чтобы просто сообщить всему народу о его коррупции. В конце концов, как только репутация этого шарлатана будет испачкана грязью, у него будет очень мало возможностей украсть, и еще меньше будет попыток продать нас для своей личной выгоды. Нация заслуживает, более того, должна знать, насколько опасно позволить Адеемару продолжать свои планы."
BRA_raid_his_office:0 "Набег на его резиденцию"
BRA_raid_his_office_desc:0 "Естественная среда обитания Адеемара - грязь, и поэтому он скользкое существо, способное снова и снова уклоняться от правосудия. Его коррупционные схемы часто укладываются одна в другую, с головокружительным множеством подставных компаний, кошачьих лап и секретных банковских счетов. Если мы хотим победить, мы должны нанести удар повсюду и сразу. \n\nПроверка его офиса, изъятие документов и обыск любого сейфа, который мы найдем, мы гарантируем, что хотя бы некоторые улики останутся у нас под стражей. Осторожные советники в кругах президента Куадруса предупреждают, что вряд ли Adhemar так легко выйдет из строя. Их благоразумие, хотя и достойное похвалы, мало влияет на горячее стремление нашего президента к справедливости. Мерзавец Адемар будет добиваться своего в суде!"
BRA_the_diplomatic_shuffle:0 "Дипломатическая тасовка"
BRA_the_diplomatic_shuffle_desc:0 "Все народы живут в тени Второй мировой войны, в которой были разбиты старые великие державы Франции и Англии. Америка, когда-то казавшаяся обреченной на мировую гегемонию, увидела, что ее позиции в Атлантическом океане оспаривают Германия, а в Тихом океане - японцы. И все же Североамериканская республика продолжает управлять народами континента, как будто ничего не изменилось. \n \n Бразилия не ссорится с Америкой. Ни с Германией. Ни с японцами. Все три великие державы стремятся определить судьбу мира с помощью своих схем. Однако ни один из средств великих держав не безграничен. Президент Куадрус знает, что Бразилии лучше будет служить независимая внешняя политика, чем дьявольская лояльность Америке. Американцам на этот раз придется ухаживать за нашим народом, вынужденным перебить усилия Японии и Германии. Благодаря этой нейтральной политике сила и престиж Бразилии будут только расти.."
BRA_withdraw_from_south_africa:0 "Выход из Южной Африки"
BRA_withdraw_from_south_africa_desc:0 "Президент Куадрус уже давно критикует интервенционизм. Его особенно беспокоит американский гигант на севере, готовый попирать другие народы всякий раз, когда их поражает воображение. Эта дурная привычка усугубляется американской привычкой вовлекать друзей и сообщников в свои преступления всякий раз, когда они думают, что им это сойдет с рук. \n\nБразильская кровь пролита на южноафриканской земле, и за что? Боксерский матч по доверенности между Америкой и Германией? Стать на чью-то сторону в гражданской войне, которая нас не касается? Корабли и корабли бразильской юности и сокровищ были отправлены на восток без возврата. Больше не надо. Президент Куадрус выступит против политического истеблишмента и убедит законодателей отказаться от этой донкихотской войны. Несомненно, в каменном сердце законодательной власти остается некий остаток порядочности и патриотизма."
BRA_connection_with_the_corps:0 "Связь с немецкими корпорациями"
BRA_connection_with_the_corps_desc:0 "Вдали от придворной политики Германии так называемые Wehrwirtschaftsfuhrer продолжают истощать Европу в своих поисках прибыли. Эти гигантские конгломераты управляют всей немецкой экономикой, от плантаций рабов до химической промышленности, банковских и финансовых услуг. Чтобы задействовать немецкую клептократическую экономику, необходимо пройти через эти картели. \n\nМы будем развивать отношения с этими корпорациями и побуждать их вкладывать свои деньги в Бразилию. Эти алчные бароны-грабители уже пускают слюни на возможности, предлагаемые Бразилией. Нам нужно только назвать нашу цену, чтобы воспользоваться богатством, нажитым нечестным путем."
BRA_the_japanese_ambassador:0 "Встреча с японским послом"
BRA_the_japanese_ambassador_desc:0 "На Дальнем Востоке процветает империя восходящего солнца. Уникальная страна, Япония - первая сверхдержава, появившаяся за пределами Европы за довольно долгое время. И она определенно не будет последней. \n\nПо сравнению с лицемерными американскими демократами и воинственными имперскими претензиями Рейха, японцы, похоже, довольны своими недавними приобретениями и занимаются внутренними делами. Тем не менее, посланники Токио продолжают следить за ситуацией в Латинской Америке, мотивируя это стремлением Японии к новым экспортным рынкам. Эту ситуацию можно использовать в наших интересах. \n\nПрезидент Куадрус пригласит посла Японии на банкет. Там начнутся серьезные переговоры об улучшении двусторонних отношений. Мечты Бразилии объединятся с амбициями Японии, чтобы для всех было достигнуто лучшее будущее."
BRA_reassure_the_americans:0 "Успокойте американцев"
BRA_reassure_the_americans_desc:0 "Наблюдатели от Латинской Америки в Вашингтоне, округ Колумбия, встревожены новой независимой внешней политикой Бразилии. Теперь тон меняется на гнев, поскольку Республика покидает Южную Африку и стремится к более тесным связям с Японией. Американцы видят нашу нацию как часть своего заднего двора. Теперь они обвиняют президента Куадруса в том, что он роет ямы под забором, чтобы туда могли проникнуть лисы и волки. \n\nСеверянам нечего бояться. Наша независимая внешняя политика не сводится к прекращению дружбы с Америкой. Скорее, речь идет о том, чтобы быть более уверенными в наших отношениях с другими странами, о том, чтобы дать бразильскому народу возможность искать друзей по всему миру. \n\nКонечно, американцы поймут, что мы не хотим причинять вреда. Мы начали несколько переговоров как по официальным, так и по обратным каналам. Мы будем примирительными, но твердыми в наших отношениях с американцами."
BRA_the_german_connection:0 "Связи с немцами"
BRA_the_german_connection_desc:0 "Тень опустилась на Европу. Из того, что когда-то называлось Берлином, немцы правят империей, полученной нечестным путем. Они поддерживают свою кощунственную власть над Европой через кровь и рабство. Пока горит Восточная Европа, португальские провинции Ангола и Мозамбик по-прежнему оккупированы коррумпированным и деспотичным рейхскомиссариатом. \n\nРуки немцев запятнаны кровью. Тем не менее, в эти смутные времена Бразилия не может позволить себе быть брезгливой. Клептократы, управляющие нацистской империей, отчаянно нуждаются в какой-либо дружбе, кроме порабощенных наций Пакта Единства. Предлагая им точку опоры в Америке, мы можем приобрести большую часть украденного богатства немцев. \n\nНезависимая внешняя политика требует, чтобы мы имели дело с дьяволом."
BRA_end_restrictions_on_immigration:0 "Снять ограничения на иммиграцию из Японии"
BRA_end_restrictions_on_immigration_desc:0 "Бразилия, страна иммигрантов, столкнулась с несправедливыми препятствиями на пути потенциальных новых граждан. Среди них в 40-х годах был принят закон, ограничивающий прибытие новых японских семей. Первоначально соблазнившееся заменить освобожденного раба одноразовой рабочей силой на кофейных плантациях, быстро растущее бразильско-японское население быстро встревожило политическую элиту. Этот расовый фанатизм по отношению к цветным, а также недоверие к японцам как потенциальной пятой колонне оси, способствовали нынешнему плачевному состоянию наших иммиграционных законов. \n\nЭтим законам необходимо положить конец. Японское население упорно работало и подвергалось несправедливым нападкам со стороны своего сообщества. Более того, снятие иммиграционных ограничений будет хорошо принято в Токио. Президент Куадрус исправит эту историческую несправедливость и снимет ограничения на иммиграцию. Соответствуя нашему статусу тропической нации, это вливание энергичной крови и талантов поможет национальному обновлению, к которому стремится наша партия. Более того, как дети конфуцианской традиции, наши новые граждане будут иметь здоровое уважение к власти и к своим обязанностям перед государством."
BRA_maintain_business_connections:0 "Поддержка деловых связей в Америке"
BRA_maintain_business_connections_desc:0 "Американцы трудолюбивы, и нет лучших способов улучшить отношения между нашими странами, чем дальнейшее развитие бизнеса с янки. \n\nМежду Америкой и Бразилией уже существуют серьезные деловые связи. Мы будем развивать эти отношения и дальше. По иронии судьбы, прочнее связав нашу экономику с американской, мы обретем большую независимость. Американские эксперты по внешней политике увидят, что наше правительство фактически расширило американское влияние в Бразилии. Получив больший кусок пирога, будет ли северянин по-прежнему завидовать нам за попытки расширить пирог с помощью независимой внешней политики? \n\nНекоторые шепотом говорят, что предоставление американцам большего влияния в Бразилии - опасная игра. К счастью, мы знаем лучше, чем колебаться, как испуганные котята. Пусть бразильский ягуар уверенно шагает!"
BRA_a_trip_to_tokyo:0 "Поездка в Токио"
BRA_a_trip_to_tokyo_desc:0 "Немногие бразильцы путешествуют лучше, чем наш уважаемый президент. В 1962 году г-н Куадрус посетил Китай, одну из жемчужин сферы совместного процветания. Пришло время нашему президенту вернуться в Азию не в качестве простого политика, а в качестве нового лидера Бразильской Республики. Пора взять Токио штурмом! \n\nКритики умоляют президента Куадруса остаться в Бразилии и работать над внутренними проблемами, а не устраивать зрелище и выставлять себя дураком за границей. Что они знают? Будущее Бразилии - это международный игрок, страна, за которой ухаживают все и которую никто не контролирует, кроме своих граждан. Японские инвесторы устремятся в нашу великую страну, как только узнают, что мы открыты для бизнеса!"
BRA_continue_cia_connections:0 "Продолжить связи с ЦРУ"
BRA_continue_cia_connections_desc:0 "Наши спецслужбы давно связаны с силовиками дяди Сэма. Начиная с ОСС во время войны и продолжая с мальчиками в Лэнгли, бразильские спецслужбы, такие как ДОПС, давно поддерживают теплые отношения с американскими. От помощи в обучении агентов до сотрудничества по новым методам наблюдения и обмена информацией; без ЦРУ нашим современным шпионским агентствам было бы сложно. \n\nЭта зависимость от ЦРУ угрожает нашему желанию проводить независимую внешнюю политику. Однако американское присутствие также может быть возможностью. Мы продолжим предыдущие договоренности с Лэнгли, даже если будем обращаться за помощью к другим великим державам. Американцы будут чувствовать себя в большей безопасности, зная, что любая попытка японцев или немцев вмешаться в дела Бразилии может быть отслежена. И наши спецслужбы будут уверены в продолжении сотрудничества с Америкой."
BRA_a_formal_dinner:0 "Официальный ужин"
BRA_a_formal_dinner_desc:0 "Посол Германии в Бразилии давно привык к презрительному молчанию. Послевоенная нормализация отношений не была построена на основе, поскольку бразильцы избегали отношений с большинством стран Пакта Единства. \n\nМы нарушим прецедент, первыми поговорив с послом Германии почти за два десятилетия. Приглашение этого человека на обед, несомненно, вызовет бурю негодования в столице. Пусть будет так; наше холодное отношение к Германии не помешало их преступной империи. К тому же, немцы теперь являются частью баланса великих держав. Заблудившись в темных лесах все более темного мира, Бразилия должна без страха искать свой собственный путь".
BRA_the_starter_complete:0 "Закуска"
BRA_the_starter_complete_desc:0 "Кажется, прошло так мало времени с тех пор, как президент Куадрус занял пост президента. Так много всего было начато, и так много замечательных проектов, призванных обеспечить будущее Бразилии, начались. Однако предстоящие выборы заставляют приостановить нашу работу. Пришло время посмотреть, предоставит ли бразильский народ нам мандат на продолжение нашей кампании против коррупции, а также на нашу борьбу за управление государственным кораблем в бурных геополитических водах. \n\nМы уверены, что бразильский народ выберет путь свободы, порядка, прогресса. Мы не защищаем революцию, бредовую погоню за фантасмагорическими полумарксистскими трюками, которые проповедует Гуларт или ему подобные. Мы также не стремимся поддерживать застойные, коррумпированные статус-кво эпохи ПСД. Мы за саму Бразилию, за ее народ. Если люди захотят, наши противники будут побеждены у урны для голосования!"
BRA_onto_the_main_course:0 "Главное блюдо"
BRA_onto_the_main_course_desc:0 "Победа! Великая победа простого человека, нации и президента Куадруса! \n\nТак много еще предстоит сделать. Когда-то насмехались над нами как над популистами, как над консервативными демагогами. В Бразилии, как и за рубежом, высмеивали эксцентричность президента Куадруса. Теперь весь мир потрясен нашей великой победой на выборах. А в Президентском дворце продолжают обсуждаться, анализироваться независимая внешняя политика. Бразилия была раскована, и весь мир будет внимательно следить за нашими следующими шагами!"
 ## Military Coup
 BRA_the_intervention:0 "Вмешательство"
 BRA_the_intervention_desc:0 "Уже более десяти лет назад мы выступили против диктатора Варгаса, который так много сделал, чтобы уничтожить эту великую нацию. Сегодня мы снова маршируем.\n\nСенат обвиняется в стремлении положить конец бразильской демократии. Эти клеветнические обвинения просто стремятся отвлечь внимание от катастроф, которые политики обрушили на республику. Средний солдат - не враг конституции, а ее самый яростный защитник. В последнее время выборные должностные лица предпочитают погоню за взятками и взяточничество борьбе с фашистами и коммунистами. Для нас было бы преступной халатностью позволить ситуации продолжать гноиться.\n\nСенат должен быть закрыт. Если демократия хочет жить в Бразилии, мы должны действовать решительно, чтобы спасти нацию. Если исполнительная, законодательная и судебная системы пошатнулись, мы добьемся успеха.."
 BRA_lighting_ofensive:0 "Молниеносное наступление"
 BRA_lighting_ofensive_desc:0 "Наше вмешательство потрясло нацию. Пришло время использовать элемент внезапности, чтобы захватить как можно больше врагов Республики, пока они еще открыты.\n\nТак называемые конституционалисты уже давно составляют ядро ​​широкой коалиции против военной интервенции. . Присутствуя в большом количестве политических фракций и институтов, эти мужчины и женщины начнут строить заговоры против нас, как только выздоровеют. Таким образом, продолжение нашего молниеносного наступления имеет решающее значение для успеха нашего вмешательства.\n\nПриоритетная цель номер один - Энрике Лотт. Этот презренный бывший генерал долгое время использовал свое влияние в армии, чтобы аргументировать осторожность и терпение в отношении правительства Кубичека. Однажды мы поверили его лжи. Теперь мы знаем, что он просто спланировал свое восхождение на пост президента. Лотт - вероломный предатель, и ему нельзя давать шанс сплотить нашу оппозицию."
 BRA_pass_first_institutional_act:0 "Принять Первый институциональный закон"
 BRA_pass_first_institutional_act_desc:0 "С захваченной властью и подавлением армейской оппозиции пора разобраться с остальной частью страны. Мы, конечно, должны убедиться, что у нас есть законные возможности и полномочия для этого, поэтому мы примем первый институциональный акт. Большой закон, дающий военным широкий спектр чрезвычайных полномочий и возможностей для борьбы с кризисом, охватившим Бразилию в данный момент. Мы, конечно, вынесем это на рассмотрение сената, но их взгляды носят рекомендательный характер, и только доверенные политики и друзья будут допущены к участию и голосованию, чтобы какие-либо мошенники не попытались задержать этот необходимый законопроект."
 BRA_arrest_dissidents:0 "Арест Диссендинетов"
 BRA_arrest_dissidents_desc:0 "Захват конституционалистов отрезал голову любому народному движению против нашего вмешательства. Однако измена часто принимает форму гидры, и амбициозные политики пытаются сориентироваться против нашего чрезвычайного режима. Эти храбрые дураки, без сомнения, верят, что, когда предыдущее поколение политиков стало неуместным, любой, кто достаточно храбр, чтобы оказаться в центре внимания, получит огромную выгоду для своей карьеры.\n\nУ нас нет времени расстраиваться из-за этих неблагодарных крамольных негодяев. Мы инициируем вторую волну арестов. Всех, кого еще не запугали, бросят в тюрьму, а мы будем лечить народные раны."
 BRA_win_over_media:0 "Окончательно Победить в медиа"
 BRA_win_over_media_desc:0 "Политическая власть долгое время опиралась на согласие управляемых, и в наш век средств массовой информации одобрение масс имеет первостепенное значение. В конце концов, достаточно всего мгновенья, чтобы страсти нации развеялись. \n \nТаким образом, СМИ станут могущественными союзниками нашего вмешательства ... или чрезвычайно опасными врагами. Крайне важно убедить газетные компании, радио и телеканалы нести нашу идею обновления и надежды. Каждый гражданин, убежденный словами и делами в справедливости нашего чрезвычайного правительства, окажется бесценным в предстоящей борьбе. \n \nМагнаты СМИ и независимые журналисты будут убеждены сотрудничать с нами. Тех, кто не будет убежден, по крайней мере, убедят в течение некоторого времени избегать обсуждения политики."
 BRA_break_up_strikes:0 "Разбить забастовки"
 BRA_break_up_strikes_desc:0 "На улицах агитируют самозваные защитники простого человека. Несколько профсоюзов объявили одновременные забастовки. Пытаясь подорвать нашу экономику, лидеры профсоюзов надеются положить конец нашему вмешательству. \n \nХорошие, честные бразильские рабочие вышли на улицы. От чьего имени? Паразитические профсоюзные лидеры. Почти все они в сговоре с коммунистической мерзостью. Бедных, ни в чем не повинных мужчин и женщин посылают махать своими знаменами, поскольку столкновения с полицией кровоточат на улицах нашей страны. Забастовки должны прекратиться, если мы получим возможность выследить тени, стоящие за этими незаконными протестами.."
 BRA_crush_students:0 "Разрушить Студетнские Протесты"
 BRA_crush_students_desc:0 "По мере того, как удивление по поводу нашего вмешательства уменьшилось, не всех терроризировала идея создания нашего чрезвычайного правительства. Бразильские студенты восстали против военных. Мирные протесты уже переходят в беспорядки по мере обострения столкновений с полицией и армией. В Рио бандиты использовали коктейли Жданова (кстати в ТНО молотов не был министром иносстраных дел СССР а был жданов), чтобы поджечь армейский блокпост. Убегающих солдат забрасывали кирпичами и другими снарядами.\n\nСмелость и энергия молодости уже давно подвержены яду радикализма. Несомненно, возбужденные коммунистической пропагандой и циничными оппонентами внутри опального политического класса, наши собственные дети маршируют, чтобы помешать нам спасти их будущее. Мы не должны проявлять милосердия, если мы хотим спасти национальную демократию. Студенты будут возвращены любым необходимым способом."
 BRA_totally_not_a_coup:0 "Это не переворот!"
 BRA_totally_not_a_coup_desc:0 "Когда удивление по поводу нашего вмешательства исчезло, по стране начал распространяться некоторый страх. Улицы пустеют, семьи ютятся в своих домах, боясь встретить солдат на улицах.\n\nСтадо пастыря не должно бояться своих овчарок. Хорошие и честные граждане не должны бояться людей в военной форме в эти трудные времена. Пришло время генералу Умберто Каштелу Бранко, одному из многих пастырей республики, появиться на телевидении, чтобы успокоить население. Важно развеять обвинения в том, что армия совершила переворот, и что военные действовали из ничего, кроме личных интересов, и намерены положить конец демократии.\n\nИтак, речь. Слова генерала могут не всех убедить, но его внешний вид, несомненно, поможет развеять обвинения в том, что армия не поддерживает связь с мирным населением."
 BRA_storm_them_instead:0 "Штурм оппозиционных СМИ"
 BRA_storm_them_instead_desc:0 "Как и ожидалось, есть и те, кого не заставят молчать. По всей стране многие радиостанции отказались от сотрудничества, особенно среди левых медиа-компаний. Некоторых, несомненно, волнует похвальное дело свободы слова. Многие другие, вероятно, будут мотивированы сочувствием к коммунизму, чтобы разносить желчь и раздор по всей стране.\n\nУ нас нет времени отделять пшеницу от плевел. Все радиостанции, не подчиняющиеся хорошей морали, будут атакованы нашими людьми и сняты с эфира.\n\nЛюбая потеряная секунда - это еще одно зерно ненависти, посаженное в сердце невинного."
 BRA_hunt_down_communist:0 "Выследить коммунистов"
 BRA_hunt_down_communist_desc:0 "Пока наша молодежь и наши братья и сестры трудоспособного возраста начинают свои ошибочные сражения на улицах, зловещая сила, изнашивающая саму ткань общества, все еще таится в тени. Коммунистическая змея соблазнительно нашептывает о лучшем мире, хотя их яд все глубже и глубже проникает в нашу страну. Порядок превращается в хаос, когда граждане обращаются друг против друга. Прогресс превращается в застой, поскольку циники и нигилисты благосклонно относятся к развалу системы. В конце концов, есть ли лучший способ убедить рабочих в несостоятельности капитализма, чем спланировать его крах?\n\nСменявшие друг друга правительства альтернативно игнорировали или уговаривали коммунистов. Наше вмешательство закончится, как только последний из этих анархистов будет брошен в тюрьму. По крайней мере, счастливчики."
 BRA_move_into_country:0 "Переехать в страну"
 BRA_move_into_country_desc:0 "Все главные острова Бразильского архипелага были захвачены нашими войсками. Рио, Сан-Паулу и Бразилиа теперь все в порядке.\n\nОднако в обширной сельской местности между городами все еще бродят акулы и пираты. Пришло время для следующей части нашего выступления. Перебравшись в деревню, мы можем предотвратить любую попытку коммунистических крестьянских союзов создать проблемы на мирных и продуктивных землях. Продвижение в сельской местности будет одинаково полезно для преследования любой угрозы, которая покинула большие города во внутренних районах.\n\nМужчины, отправляйтесь в плавание! Не бойтесь бурных вод, ибо удача любит смелых!"
 BRA_censorship_laws:0 "Принять законы о цензуре СМИ"
 BRA_censorship_laws_desc:0 "Половина борьбы за дезинфекцию СМИ связана с контролем над их источниками. Другая половина - установить правильные фильтры. Новостные организации нуждаются в нашем руководстве на время, поскольку наше чрезвычайное правительство устанавливает правоту нации. Доступ к неискаженной правде требует прочных институтов. К сожалению, за последнее десятилетие в Бразилии были разрушены основы своей конституции.\n\nПринятие законов о цензуре станет важным шагом в управлении тоном и содержанием информации, которая доходит до граждан. Подобно тому, как наше вмешательство направлено на искоренение зла в бразильской политике, наши партнеры в средствах массовой информации должны ослабить страх общественности с помощью диеты истин, которые считаются подходящими для массового распространения.у тихим страхом перед хаосом и надеждой на улучшение ситуации. \n \nМы докажем бизнесменам, что Бразилия по-прежнему открыта для бизнеса. Наша кампания по искоренению коммунизма принесет много пользы, чтобы развеять их страхи. Несколько профсоюзов уже начали неофициальные переговоры с промышленными партнерами и с нашим правительством, чтобы создать совместный фронт против социалистической угрозы. Как только анархические нарушители спокойствия будут избавлены, величайшие промышленники нашей страны, несомненно, окажут финансовую и политическую поддержку нашему вмешательству."
 BRA_win_over_companies:0 "Победить последнию Компанию"
 BRA_win_over_companies_desc:0 "Одна группа до сих пор хранила милосердное молчание на ранних этапах нашей кампании по защите конституции. Деловое сообщество в основном колебалось между тихим страхом перед хаосом и надеждой на улучшение ситуации.\n\nМы докажем бизнесменам, что Бразилия по-прежнему открыта для бизнеса. Наша кампания по искоренению коммунизма принесет много пользы, чтобы развеять их страхи. Несколько профсоюзов уже начали неофициальные переговоры с промышленными партнерами и с нашим правительством, чтобы создать совместный фронт против социалистической угрозы. Как только анархические нарушители спокойствия будут избавлены, величайшие промышленники нашей страны, несомненно, окажут финансовую и политическую поддержку нашему вмешательству."
 BRA_talk_with_cia:0 "Поговорить с ЦРУ"
 BRA_talk_with_cia_desc:0 "Дядя Сэм издавна считал Южную Америку своим задним двором. Наше восстановление порядка вызвало интерес у сторожевых псов в Лэнгли. Американцы никогда не счастливы, когда их оставляют в стороне. Однако до сих пор наши контакты проявляли к нам удивительное терпение. Постоянный приказ из дома, похоже, предназначен для агентов ЦРУ, чтобы следить за ситуацией и искать взаимопонимания с новым правительством.\n\nНеобходимо, чтобы мы использовали возможность объясниться. Выказывая достаточно уважения к Америке и заверяя наших знакомых в наших дружеских намерениях, мы можем заручиться помощью ЦРУ в защите Бразилии от коммунистических, фашистских или иностранных нарушителей."
 BRA_the_storm_subsides:0 "Шторм утих"
 BRA_the_storm_subsides_desc:0 "В последние несколько месяцев армия одержала победу над всеми силами, выстроенными против нее. СМИ, извлекающие выгоду из ситуации; дерзкие студенческие активисты; лживые боссы профсоюзов; коррумпированные политики встревожены потерей контроля; все выступили против нас. К счастью для нас, их неспособность объединиться позволила нашим людям сокрушить их. На благо нации. Ради Бразилии. \n\nТеперь, когда шторм утих, люди в армии и за ее пределами ждут следующего развития. Запуганные граждане на улицах ждут, когда вновь будет слышан топот армейских сапогов. Наши солдаты в полной готовности и ждут от нас своих следующих приказов.\n\nПора нам определить, не пришло ли время объявить новые выборы."
 BRA_schedule_new_elections:0 "Запланировать новые выборы"
 BRA_schedule_new_elections_desc:0 "Есть те, кто высмеивал наши заявления о восстановлении демократии в Бразилии после окончания нашего вмешательства. Пусть больше не смеются, ведь наше время во главе страны подошло к концу. Фракция Сорбонны напомнила офицерскому корпусу об их присяге конституции и уважении народного мандата. \n\nПредстоят новые выборы. К счастью, они происходят в стране, очищенной от коммунизма и фашизма. Немногие политические организации остались невредимыми в результате нашей войны с коррупцией и изменой. К счастью, группа УДН Карлоса Ласерды оказалась среди выживших. Военнослужащие уже давно считают борьбу Ласерды против упадочного бразильского политического класса достойной восхищения и надеются увидеть, как он преуспеет у урны для голосования."
 BRA_sorbonne_high_tt:0 "§QФракция Сорбонны§! является §YДоминирующей фракцией§!"
 BRA_pass_second_institutional_act:0 "Принять второй институциональный закон"
 BRA_pass_second_institutional_act_desc:0 "Мы начали наше вмешательство, наполненное надеждой на будущее Бразилии. Эта надежда теперь умерена мрачным осознанием глубины, до которой погрузилась Бразилия. То, что коррумпированные политические организации и вероломные коммунисты так легко повернули людей против наших вооруженных сил, сделали много, чтобы укрепить фракцию сторонников жесткой линии. \n\nПроблемы начались, когда мы доверили нацию поколению политиков. Это поколение не выдержало испытания. Для клептократов и сторонников социализма не будет никаких новых возможностей вернуться к власти. \n\nАрмия приведет Бразилию к ее светлому будущему. И на этот раз не будут введены в заблуждение относительно того, за кем следовать."
 BRA_hardliner_high_tt:0 "§gХардлайнеры§! являются §YДоминирующей фракцией§!"
