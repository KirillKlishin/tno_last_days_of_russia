 ## Lott-Quadros Mechanic
 BRA_lottquadros_category:0 "Борьба за власть Лотта-Куадруса"
 # BRA_lottquadros_category_description:0 "Исходя из результатов президентских выборов 1960 года, кресла президента и вице-президента были заняты представителями двух разных коалиций. Президентом стал §KТейшейра Лотт§!, поддержанный партиями §YПСД§! и §VПТБ§!. Вице-президентом - §QЖаниу Куадрус§! - представитель нескольких правых, главным образом §QУДН§!, и других небольших партий. Их различия создали напряжение между этими двумя в течение срока. И хотя оба обещали эффективно работать друг с другом, вместо этого развернулась борьба за власть, где каждый кандидат всеми силами старается продвинуть свою повестку. Борьба за власть через влияние продолжится до тех пор пока они продолжат конфликтовать, и их политические и личные отношения изменятся, к лучшему или худшему."
 BRA_lottquadros_category_description:0 "Президентские выборы 1960 года оставили бразильскую исполнительную власть разделенной между президентом §KТейшейра Лоттом§!, поддержанным левыми из коалиции §YПСД§!-§VПТБ§!, и вице-президентом §QЖаниу Куадрусом§!, которого поддерживала §QУДН§!. Они публично обещали сработаться, но за закрытыми дверями напряжение растет, и борьба за власть назревает. Бразилия переживает неспокойные времена, и два главных должностных лица страны имеют возможность увеличить свое §Yвлияние§!, но радикальные шаги могут §Rразрушить их взаимоотношения§!."
 BRA_lottquadros_info_tt:0 "Взаимоотношения §Kпрезидента Лотта§! и §Qвице-президента Куадруса§! нестабильны, поскольку оба пытаются взять верх и сделать свое видение будущего Бразилии реальностью.\n\nИ хотя их решения могут поменять §Yбаланс сил§!, §Yсостояние отношений§! повлияет на то как правительство переживет §Rпотенциальный кризис§!."

