 brazil.239.desc.adhemar:0 "The UDN coalition has recently released an announcement indicating its full support for the candidacy of Governor Adhemar de Barros of São Paulo, and their resolve to bring about another mandate for him and the UDN.\n\nIn a campaign speech at the PSP party congress, Adhemar de Barros summarized the major points of his campaign - providing welfare and good governance to the people, making government more efficient and better-equipped no matter the moral or economic cost, and improving the welfare of the poor.\n\nThe PSP has shifted its campaign infrastructure to full gear in order to win the election."
 brazil.239.a:0 "Time to roll out the bribes."


 brazil.240.t:0 "Vitors Challenge"
 brazil.240.desc:0 "Vitor had been a bureaucrat for almost six years now, but this posting was completely new. He'd been a city man all his life, never been in the countryside once, and he'd been picked for the agricultural commission because they were impressed with his previous work.\n\n"Your census for the district was one of the best I ever received," the boss had said. "How do you feel about getting some fresh air?"\n\nAnd so Vitor was sent to the countryside as part of the commission, to do initial findings and investigate if land reform was needed. A simple task.\n\nBut the sights he encountered made his head reel.\n\nYes, electricity was slowly spreading. Yes, more young people could read. Yes, the richer peasants had old but well-kept cars.\n\nYet the countryside had in many ways barely moved out of the last century. Mayors were so stinking rich that the insides of their houses made Rio's finest apartments look shabby. Caiados still dominated the states and had eyes and ears everywhere - nothing happened in their lands without their permission. And despite years upon years of promise, poverty and the slow, grinding life remained to plague the people.\n\nAs he left the last house of yet another poor peasant, who'd still straightened herself with immense dignity to tell him of her plight, Vitor steeled himself. He was a city man. He had never been in the countryside. But these people, who fed Brazil, who formed its heart, had been lied to again and again, forced to cling to empty promises that were never fulfilled."
 brazil.240.a:0 "The commission would ensure that the peasants would finally get their due."

 brazil.241.t:0 "Deploy Goulart"
 brazil.241.desc:0 "Of all the tired, angry little corners in Brazil to be sent to, Goulart had always found it in himself to make them his own tired, angry little corners. Nobody really needed to work away at calming down some forgotten village, especially not when the ever-regimented local police were already more than capable of quieting such insubordination, though Goulart always found it in himself to "get his hands dirty", as his colleagues would say.\n\nThe assembled crowd was already lined up, after all, and as soon as Goulart took his steps towards the makeshift podium consisting of a variety of crushed cardboard boxes, the crowd's jeers and insults simmered down, and when Goulart opened his mouth, they came to a complete stop. "Ladies and Gentlemen, do not mistake me for one of the countless aristocrats, do not take me for a brutish street thug. Take me as you would a guest. That is all I am, after all." Goulart paused and leaned forward to the crowd. His voice hardened, and his posture snapped into that of a great agitator himself. "Those who steal your grain, those that rob you of your efforts, that make life impossible- those are not guests! They are not welcome! None deserve to have their hard work chiseled into nothing by the moron artisans of the greater powers!" The crowd stood partly confused, angry voices dying off only to listen to who had been sent to quiet them, and stood partly with anger growing back into their souls, their fists, themselves as a whole, as they listened to the lone politician ahead of their protest.\n\n"You have all suffered under the tight yoke of those who have ignored you, trampled you! I have seen it! Even now, I see it! That is why I will not rest, will not sleep until I have passed a bill so strong that even the lowliest thief will pay his local representative to vote against it!" The crowd had begun to revive their spirit before long, and before anyone really knew it, they were chanting his name. Goulart looked across his latest masterpiece- it was something to behold, that he knew. All that remained was to fulfill his promises."
 brazil.241.a:0 "And God help him if he didn't."

 brazil.242.t:0 "Riding with the Ranchers"
 brazil.242.desc:0 "There were very few things that President Lott liked about this man, from his incessant puffing of his cigar to the dirty leather boots that were ruining the floor that used to be spotless. Yet Jânio and his cabinet insisted that he meet with these ranchers to discuss the most recent agrarian reform bill, which Lott thought was an awful idea.\n\n"Mr President, I heard that you are trying to implement some new reforms regarding my land?" The rancher puffed on his cigar again, blowing smoke directly towards Lott. The gall on this man, to directly disrespect the damn President of the Republic, Lott thought. At least the military had some sort of order to itself, despite their constant meddling in politics.\n\n"Yes, sir. Surely you've heard of the strikes crippling the country, with those unions causing a serious ruckus in the countryside. They've been pushing for this bill; I'm confident there's plenty of room to compromise, though." "I was hoping you'd say that, Mr. President. The reforms reach too far and are aiming to do too much in too little time. Surely you can agree with me that a gradual reform process would be better than strongfisting this communist manure through the Congress?"\n\nLott's hands remained clasped together, and he rested his chin on them while he thought about it. Would Jango be able to continue selling the bill if it was any less effective? How much support could Jânio realistically pull from the UDN and that coward Lacerda? His thoughts continued to race, until another puff of smoke appeared in his face. Waving it off, Lott responded, "I think there's some parts of the bill that could be trimmed back, yes. What exactly did you have in mind?"\n\nThe rancher smiled, and pulled out a surprisingly long list of demands from his back pocket before handing it over. Lott sighed, and began to read off the list. Some of these were absolutely non-starters, but others could maybe make the cut. He would have a hell of a time convincing the PTB to back these, but weaker action was still better than no action, right? Lott looked up, and said:"
 brazil.242.a:0 "I don't agree with everything here, but there are a few changes I could support."
 brazil.242.b:0 "You're simply asking for too much. "

 brazil.243.t:0 "Cogs in the Machine"
 brazil.243.desc:0 ""Paulo, you know there's no chance that the Senado would approve this addition to the bill."\n\n"Jango, I know you lead the PTB, but what the hell is that even supposed to mean? Are we here to discuss votes in a chamber, or are we here to improve the lives of our fellow countrymen?" Goulart sighed, and rapped his knuckles along the table. These strikes had been going on for a month, and President Lott had sent him to negotiate with the leaders like some sort of lapdog. Why couldn't that marshal be out here himself; he's the president, and he should be the one responding to his people.\n\n"Paulo, we can have our pipe dream of a free republic later with all of the land reform we could possibly want. It doesn't matter if we cook up the perfect set of reforms only if the entirety of the UDN walks out on us!" "And WHY exactly do we give a rat's ass about the UDN? Those fascists should be locke-". A tall man, named Lucas, raised his hand to interject. "Jango, look," said Lucas, another leader of the strikes, "we have to be able to get something more out of the current bill. What if we gave the banks additional money to issue more loans to protect small farm owners and ensure that the ranchers can't buy them out immediately after we redistribute the land?"\n\n"Lucas, you want to trust the banks to help the poor? Have you absolutely lost it?!" yelled Paulo as his fist slammed the desk.  "No, I have not," Lucas sighed, "Jango is right. We need the UDN. Hell, we don't even know if the PSD will fully support our additional demands. We have to start somewhere."\n\n"Screw you guys. I can't believe I thought you two stood for anything", Paulo muttered as he slammed the door behind him. After an uneasy silence, Goulart coughed awkwardly. "Well, what else is still palatable for the UDN and the PSD?" questioned Lucas. And, for the next four hours, several of Brazil's most prominent labor leaders huddled to try and figure out what they could compromise on. However, by the early hours of the following morning, it was clear:"
 brazil.243.a:0 "Goulart had a ready list of potential changes to the bill."
 brazil.243.b:0 "No consensus could reliably be reached."

