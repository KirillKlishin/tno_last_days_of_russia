 brazil.18.t:0 "Бразилия голосует"
 brazil.18.desc:0 "Голосование началось, а бразильский электорат идет голосовать. Агитаторы и активисты откладывают свои листовки и плакаты и отдыхают от агитации. В то время как политики нервно ждут результатов выборов, чтобы увидеть, закончилась ли их карьера или они были избраны еще раз. Тем временем средства массовой информации дают текущие комментарии и сообщают о результатах, показывающих, какие политики выиграли, в каких местах и какие серьезные потрясения произошли. Послы и иностранные агенты быстро пытаются собрать ту ограниченную информацию, которая есть, чтобы увидеть будущее направление Бразилии. Независимо от того, за какой результат проголосовал бразильский народ, бразильский народ получит результаты, за которые он проголосовал, давайте надеяться, что это был мудрый выбор."
 brazil.18.a:0 "Голоса подсчитываются..."
 BRA_62_election_end_tt:0 "§wРезультаты можно просмотреть на панели выборов!§!"

 # Green Hell Trans-Amazonian Highway event
 brazil.6.t:0 "Зелёный ад"
 brazil.6.desc:0 "Луис сделал паузу, чтобы вытереть пот со лба, потревожив слой пыли, который прилип к нему в течение дня. Осмотрев гравийные заплаки, которые были его дневной работой, он устало вздохнул. Почти одинаковые гравийные заплатки смотрели на него в конце каждого рабочего дня на протяжении последних четырех месяцев. Наконец, солнце начало садиться, и вдалеке он услышал долгожданный гул приближающихся грузовиков, сигнализируя об окончании еще одного долгого дня строительства дороги. \n\nВ те часы, которые потребовались, чтобы вернуться в лагерь, мысли Луиса блуждали далеко от тесной платформы грузовика. Он выудил из кармана маленькую фотографию своей девушки, заключенную в медальон, который стал его единственным напоминанием о жизни дома... Он повернул медальон в руках и заметил какую-то новую деталь, которую он еще не заметил. Луис не мог перестать думать об их последних днях вместе. Она яростно спорила, когда он сказал ей, что соглашается на эту работу, презрительно обзывая шоссе "безумием Лотта"! Ха. Она всегда была умнее его, и интересовалась политикой больше, чем он. Независимо от политики, независимо от аргументов, им нужны были деньги. Луис решил позвонить ей сегодня вечером, чтобы узнать, как поживает ее мать. Может быть. \n\nКогда грузовик с грохотом остановился, сразу за знаком "BELO MONTE", Луис заметил, что небольшая толпа собралась рядом с другим грузовиком. Его сердце замерло, когда он увидел, как ужасно обезображенное тело поднимают с кровати. Он протиснулся сквозь небольшую толпу, чтобы получше рассмотреть, и вскоре узнал из болтовни, что труп был одним из лесорубов. Или раньше был одним из лесорубов. Ягуар устроил ему засаду поодаль от его команды. У него не было ни единого шанса. \n\nЛуис не мог больше смотреть. Он протиснулся сквозь толпу и направился в столовую. Он решил сделать этот телефонный звонок. В такие моменты Луис был благодарен, что он работал в дорожной бригаде; комары и туземцы были уже достаточными поводами для беспокойства."
 brazil.6.a:0 "Осталось всего-навсего 2000 километров ..."
 
 brazil.7.t:0 "Фашизм наступает"
 brazil.7.d:0 "Уолтер Саллес сидел напротив Лотта в кабинете президента, сжимая в руках пачку бумаг. Он разложил их по столу, коллекцию графиков, отчетов и разведывательных карт. "Это все, что у нас есть по войне в Южной Африке. США почти наверняка вмешаются в ближайшее время вместе с остальной частью ОСН, но даже без поддержки Германии Щит имеет преимущество". \n\nПрезидент Лотт тщательно просмотрел документы на предмет некоторое время, изучая каждый документ по очереди и время от времени задавая уточняющий вопрос. Энрике Лотт превосходно справлялся с такими проблемами. Передвижение войск, логистика, морские столкновения, внутреннее сопротивление и иностранное вмешательство. Южноафриканская война была серьезной загадкой, но когда Лотт изучил собранные отчеты, он понял, что какой-то кусок пропал. ОСН была на заднем плане. Демократия отступила, и Бразилия отступила. \n\nВнезапно Лотт встал. "Давай прогуляемся, Уолтер. У меня есть несколько идей, которые мне нужно озвучить". Саллес последовал за ним, пока они медленно выходили из здания. Как только они вышли, Лотт заговорил. "Мы здесь удаляемся от "Орла", Уолтер. Южная Америка уже столкнулась с немецкой агрессией, война остановит это. Но как долго может длиться гражданская война? Немцы находятся в самом слабом положении за десятилетия, но они уже восстанавливаются. Стоять в стороне было бы преступлением. Я... кажется я немного отвлекся, Уолте". Он внезапно повернулся и уставился на Саллеса. "Что бы ни случилось, я не позволю фашизму уничтожить еще одну демократию. Бразилия будет поддерживать Южную Африку, или вы можете называть меня Энрике Силва"."
 brazil.7.a:0 "Они прошлись ещё какое-то время, обсуждая."

 brazil.9.t:0 "Огни Рио"
 brazil.9.desc:0 "Франциска, одна из миллионов людей, толпящихся на пляже Копакабана в Рио, чтобы отпраздновать наступление нового года, приветствовала, когда первый из фейерверков начал освещать небо. Она держала своих троих детей плотно прижатыми к себе, чтобы противостоять потоку и давке в толпе. Сотни тысяч бразильцев, которые приехали на пляж издалека, чтобы отпраздновать новый год. Фургончики с едой и палатки, разбросанные по белому песчаному пляжу, пустовали, поскольку их владельцы присоединились к шумным празднованиям. Фейерверк в этом году был просто великолепен. Яркие зеленые, синие, красные, все мыслимые цвета озарили небо, изгнав саму ночь из Рио. Для Франциски этот год был самым мрачным в ее жизни. Но теперь, когда Рио наполнился светом, ее собственные проблемы, казалось, испарились. \n\nБразилия не была доброй к матерям-одиночкам, но Франциска, окруженная надеждой, почувствовала себя принятой впервые за десятилетия. Завтра все будет по-другому. Она забрала своих детей в тесную квартиру, которую они называли домом. Она возвращалась к шестичасовому сну, отчаянно поместившийся между постоянной работой. Она возвращалась к тому, чтобы смотреть, как богатые люди проходят мимо тех, кто еще хуже, чем она, даже не взглянув. Но пока она смотрела, как яркие огни нового года освещают небо над Рио, Франциска думала о том, как дела постепенно улучшаются. Повседневные вещи казались чуть дешевле, а каждая зарплата - чуть больше, да сам мир - чуть более справедливым. Несмотря ни на что, она гордилась своей страной. Пока Бразилия придерживается своего курса, с Франциской и её детьми все будет в порядке."
 brazil.9.a:0 "Надежда витала в воздухе."

 brazil.11.t:0 "Слон входит в комнату"
 brazil.11.desc:0 ""... настоящим я обещаю защищать Бразилию, защищать интересы армии и защищать будущее отечества от ее политиков на моей новой должности, будучи вечно бдительным против коммунистических лазутчиков, предателей и мятежных гражданских лиц на моем посту генерала." - сказал Сильвио Фрота, получив новое повышение в должности генерала армии после смерти генерала Армандо де Мораес Анкора, несколько дней спустя. \n\n "Это реально плохо..." - сказал один офицер сзади, близкий к своему другу Сильве. "Он даже не делает вид, что любит демократию". \n\n "Бывало и хуже..." - сказал Сильве. "Я просто сейчас немного устал, понимаешь?" \n\nМикаэль точно знал, о чем говорит Сильве. Бразильская армия никогда не была единым институтом, с момента своего создания она была разделена на множество различных фракций. На протяжении десятилетий сторонники демократии пытались, иногда успешно, а иногда и нет, не допустить прихода тирана к власти. Сначала "диктатура Меча" при мяснике Флориану Пейшоту, затем Артур да Силва Бернардис и его военная диктатура, затем Новое государство при Варгасе и теперь эскалация военного радикализма таких людей, как Фрота. \n\n"Нет никакого способа исправить это навсегда, Сильве." продолжил Микаэль:0 "Я боюсь, что единственный способ - это продолжать эту войну вечно". \n\nКогда Фрота закончил свою речь и вернулся к своей скамейке, все встали и начали аплодировать. \n\n- Вспомнил одну фразу, которую сказал какой-то американец... Вроде как-то так было..."
 brazil.11.a:0 ""Цена свободы - вечная бдительность.""
 
 brazil.12.t:0 "Меч в ножнах"
 brazil.12.desc:0 "Одильио был перед подиумом, впереди его стояли 500 курсантов Военной Академии Чёрных Игл в своих идеально белых мундирах, ожидая, что он скажет. У него все еще были воспоминания сорокалетней давности, когда он был еще молод, наблюдал за уходом маршала Сетембрино де Карвальо на пенсию, он не ожидал, что время так много полетит. \n\n- Я сражался за свою страну на всех возможных полях сражений, как кадет против старой республики, как офицер против нацистов в Великобритании, как бразилец против коррумпированных политиков, которые загрязняют нашу страну, как отец против социалистов, которые хотят развратить нашу молодежь своими безумными доктринами, и урок, который я усвоил и до сих пор ношу с собой, заключается в том, что наша страна всегда будет преследоваться врагами извне и изнутри, и поэтому мой выход на пенсию может стать концом моей борьбы, но это начало вашей! \n\nАплодисменты раздались по всей комнате, Одильио увидел гордость и уважение в глазах всех присутствующих, настоящих бразильцев, таких же уважаемых бразильцев, как он. Люди, которые проложат путь стране в будущем и продолжат его миссию, добрую борьбу за свой дом, дом своих предков и дом своих детей. Скоро его больше не будет на земле, но его душа будет продолжать жить через каждого человека на этом пути."
 brazil.12.a:0 "И, закончив свою речь, Одильио плакал, потому что его миссия была завершена. "

 brazil.13.t:0 "Настоящая работа начинается"
 brazil.13.desc:0 "Ли то приходил, то терял сознание, улавливая фрагменты разговора и активности, когда они перемещались мимо него. Бормотание проклятий, громкий смех, металлический скрежет. Его навесы, обшитые тканью, не укрывали от звуков повседневной деятельности, поскольку он отчаянно пытался немного поспать перед предстоящей сменой. Он был в составе ночной бригады на этом участке шоссе, ему было поручено расчищать завалы и брусчатку, где позволял бюджет. В последнее время их средства стали намного меньше, когда бедняги с севера наконец начали строительство. По крайней мере, ему нужно было всего-лишь проложить дорогу по саванне. \n\nКогда Ли наконец занул, внезапный толчок разбудил его, и он с криком выпал из гамака. Он вскочил на ноги, увидев источник своего грубого пробуждения - глыбу мускулов и плохо сидящей одежды, который был боссом его бригады. Мануэль впился взглядом в Ли, его рука вся в шрамах всё ещё сжимала веревки, соединяющие гамак Ли с опорными стойками. "Плохие новости, сынок. Они только что забрали один из наших бульдозеров, а это значит, что все должны приступить к работе на два часа раньше. Я уже слышал мнение об этом от всех остальных ебалаев в лагере, так что сделай себе одолжение, приготовься и заткнись". \n\nС этими словами он потопал дальше по линии, разбудив остальных членов ночной команды. Ли вздохнул и начал натягивать своё снаряжение. Нехорошо заставлять работать, пока солнце еще не взошло. Совсем не правильно."
 brazil.13.a:0 "А заплатят ли мне за сверхурочные?"

 brazil.14.t:0 "Да что я им сделал?"
 brazil.14.desc:0 ""Итак, если все это в стороне, есть ли у кого-нибудь вопросы?" \n\n- ИДИ НАХУЙ! \n\nГилмар неловко улыбнулся дремучей, сморщенной фермерше, стоявшей впереди толпы. Сколько ей было,  лет восемьдесят? Кем бы она ни была, она возглавляла коалицию местных фермеров, туземцев и невероятно сквернословящих стариков, которые появились в связи с объявлением Гилмара. Когда он получил известие, что Трансамазонское шоссе наконец-то подключено к Марабе, и что он должен был сделать объявление, Гилмар был очень взволнован. Это был шанс увидеть публику, получить заслуженную известность! Он ожидал приветствий, цветов, всеобщего возбуждения, чего угодно, но только не ...этого. \n\n- ТЫ РАЗРЕЗАЛ МОЮ ЧЕРТОВУ ФЕРМУ ПОПОЛАМ, БОЛВАН! \n\n- СКОЛЬКО ЕЩЕ ДЕРЕВЬЕВ ТЫ СОБИРАЕШЬСЯ СРУБИТЬ, ЕБЛАН?! \n\n- ОДИН ИЗ ТВОИХ ИДИОТОВ-РАБОЧИХ ВЫПУСТИЛ МОИХ КОРОВ, ОНИ, БЛЯДЬ, ПРОПАЛИ! \n\nТолпа грязных крестьян протиснулась в середину толпы на полпути его выступления и не закрылась с тех пор. Гилмар знал, что вокруг Шоссе было некоторое беспокойство, но видеть, как это проявляется в таком виде, нервировало. Наверное, пора было выходить. Подожди, она держала камень? \n\n"Эээ, спасибо, это все!" \n\n "СВОЛОЧЬ!""
 brazil.14.a:0 "Бегство от толпы - обычное дело для бразильских чиновников."

 brazil.15.t:0 "Худшее еще впереди"
 brazil.15.desc:0 ""Манаус официально подключен к шоссе, джентльмены. Ура!" Небольшая группа политиков, инженеров и прорабов одним быстрым движением залпом выпили напитки, отпраздновав завершение строительства еще одного участка Транссамазонского шоссе. Прорезать большую часть Амазонки эти последние месяцы были особенно трудными. К сожалению, худшее было еще впереди. \n\nВ голове каждого гуляющего жило мрачное понимание того, что эти последние участки шоссе будут ...трудными. Хотя они уже прорвались через Амазонку, следующим шагом будет приведение уже измотанных рабочих и вышедшего из строя оборудования в самые глубокие и темные уголки величайших джунглей на Земле. \n\nУже пьяные политики, щеголявшие в своих чистых костюмах, боялись этого больше всего. Их работа заключалась в том, чтобы продать последние этапы проекта населению, которое ожидало, что это будет сделано много лет назад. Инженеры и бригадиры были настроены более оптимистично. Судя по карте, для них это было проще пареной репы! Они уже прорубили себе путь через половину проклятого тропического леса, что для них этот последний отрезок? \n\nИх рабочие были отпущены в город на неделю, пока экспедиция готовилась к предстоящим месяцам работы. Торжества заполнили улицы, когда сотни мужчин пропили свои зарплаты, утопив в алкоголе свои заботы и наслаждались обществом лучших уличных музыкантов Манауса. Они собирались наслаждаться передышкой так долго, как только смогут, стараясь не обращать внимания на удушающие джунгли вокруг них."
 brazil.15.a:0 "Амазонка ждёт."

 brazil.20.t:0 "Деревянные лодочки"
 brazil.20.desc:0 ""Мы никуда не денемся, Энрике". Одильио Денис был широким мужчиной из тех, кто быстро гневается, но ещё быстрее начинает смеяться. Ему всегда можно было доверять высказать свое мнение, точно сказать коллеге, где они провалились и где преуспели. Хотя они во многом были противоположностями, президент Лотт долгие годы считал Дениса одним из своих самых близких друзей. К сожалению, в данный момент Лотт не смог проявить резкость в отношении своего военного министра. \n\nОба склонились над большим столом, изображающим воды, пострадавшие в результате последней чрезвычайной ситуации в Бразилии. Деревянные фигурки гордого бразильского военно-морского флота были разбросаны по его поверхности, согласно последнему грубому боевому плану, изобретенном Лоттом, в попытке остановить тысячи пиратов, наводняющих бразильские моря. Пираты уже выловили из бразильских вод рыбы и лобстеров на миллионы долларов, лишив работы сотни рыбаков. Лотт несколько часов переставлял фигуры с Денисом, но безрезультатно. \n\nПрезидент вздохнул. "Ресурсы ограничены, Одильио.Мы должны найти способ покончить с этими пиратами с помощью нашей нынешней оперативной группы, если только у вас нет кораблей, которые мы можем достать магическим образом из вашего заднего кармана." Денис скрестил руки и пристально посмотрел на самую большую группу кораблей. "Оборона ни к чему не приведет, наши эсминцы тратят топливо впустую, пытаясь достать каждого убогого пирата, грабящего нас. Нам нужно нанести удар по тому месту, где они забирают свою продукцию, немецкие корабли и пиратские конвои. Атакуйте, а не защищайтесь". \n\nДенис продвигал свою агрессивную тактику на протяжении всего их планирования, но Лотта это не убедило. Более дипломатичный подход, если он сможет заставить его работать, мог бы решить проблему, не отправляя каждого бразильского моряка за тысячи миль от дома. Остатки Свободной Франции все еще держали приличное количество кораблей, и, конечно же, немцы не были совершенно неразумными? Одно можно было сказать наверняка. Война за лобстеров должна быть решена немедленно, прежде чем погибнут еще какие-либо люди. "Хорошо, давай вместе..." \n\nКто-то очень настойчиво стучал в дверь. Денис вышел из-за стола и распахнул его, он увидел перед собой нервно выглядящую секретаршу. "Что? Президент просил, чтобы его не беспокоили". Секретарша нервно улыбнулась ему, заглядывая через плечо Одильио, окликнула президента. "Сэр?""
 brazil.20.a:0 ""Куадрус звонит вам уже полчаса.""

 brazil.21.t:0 "Победа дипломатии"
 brazil.21.desc:0 ""Есть, вертолет приземлился в Реклифе, и зало... *кхм*, извините, бывшие заложники возвращаются в посольство Японии. Мы сделали это, джентльмены". Зал разразился аплодисментами, так как самая большая дипломатическая головная боль Бразилии была решена. Месяцы переговоров, угроз и выслеживания наконец окупились. Два японских туриста в отпуске, дочь и зять одного из самых богатых людей Японии, были похищены пиратами у берегов Бразилии с целью получения выкупа четыре месяца назад. В течение нескольких дней японцы начали оказывать давление и даже угрожать бразильскому правительству, требуя, чтобы туристов нашли и немедленно вернули. Ситуация, и без того трудная, осложнилась еще больше, когда выяснилось, что пираты прятались в водах Свободной Франции, укрываясь за крошечным, но агрессивным флотом, который не был заинтересован в вытеснении пиратов за даром. Не было произведено ни одного выстрела, но миллионы долларов были потрачены на сверхурочные, взятки, информацию и умиротворение. Отношения Бразилии с Японией навсегда несут на себе черную метку этого кризиса, но в настоящий момент ни один из дипломатов в комнате не мог заставить себя волноваться. Большинство из них спали по два часа, а старшие члены дипломатического корпуса уже начали выбираться из комнаты, чтобы заслуженно вздремнуть. Остальные праздновали тяжелую победу, заявляя миру о том, что Бразилия может решить свои собственные проблемы без и даже вопреки интересам Германии и Японии. В некотором смысле, как позднее называл это новый член дипломатического корпуса, это была еще одна победа в долгой борьбе с фашизмом."
 brazil.21.a:0 "Торжество бразильской дипломатии."

 brazil.22.t:0 "Новыцй план, старая тактика"
 brazil.22.desc:0 ""Привет, мой друг! Это ваш губернатор, Адемар де Баррос. Я звоню, чтобы обсудить договоренность, о которой мы говорили ранее, с…". Человек на другом конце провода, известный бизнесмен и политик из Сан-Паулу, повесил трубку. Де Баррос смотрел на трубку целых пять секунд, затем вздохнул и рухнул на спинку стула. "Вот дерьмо". Он взял ручку, зачеркнул имя в одном длинном списке и добавил его в другой. "Еще один предатель". \n\nС тех пор, как он проиграл на выборах, многие из его более слабых сторонников поменялись сторонами. Он уже несколько часов звонил вскочившим бюрократам, с возрастающим трудом примеряя свой обычный легкий вид уверенности. Де Барроса не звонили. Он не был создан для фальшивых тонкостей, для бесконечных апелляций к идиотам с хрупким эго. Ему нужно было быть там, пожимать руки и целовать младенцев, возглавлять митинг или вдохновлять толпу на действия. Действие! Бесполезные бюрократы не собирались завоевать ему его законное место, дело было в действии. \n\nДе Баррос вскочил со своего места и быстро вышел из кабинета, манив своего секретаря прямо на улице, чтобы тот последовал за ним. Удивленная, но не привыкшая к подобным вспышкам, он поспешно схватил стопку бумаг и неуклюже перепрыгнул через стол, побежав за ним, когда он нырнул в коридор. "Возьмите крайний правый лист с моего стола и распечатайте тридцать, эээ, пятьдесят копий. Надеюсь, у вас все еще есть список провокаторов?" "Нуу, да". "Хорошо, хорошо. Позвоните им, скажите им, чтобы они увеличили набор и сплочение. Пора прекратить это". \n\nДе Баррос уже садился в свою машину, когда он повернулся обратно, с легкой ухмылкой. "Я собираюсь устроить неприятности. Соберите столько бумажек, сколько у вас есть, потому что, когда я вернусь, пора пересмотреть старые планы и составить новые. Де Баррос вернулся!""
 brazil.22.a:0 "С этими словами он умчался по улицам Сан-Паулу."

 brazil.23.t:0 "Маленькие действия"
 brazil.23.desc:0 "Жуан Гуларт схватил беднягу за единственную руку обеими руками, вытаскивая его из грязи и поднимая на ноги. Гуларт мог читать мужчину как открытую книгу по глазам, потому что он тысячу раз видел одно и то же выражение безнадежного отчаяния в глазах каждого мужчины и женщины, которые были вынуждены просить о элементарном выживании. Ему стало тошно. Хотя Гулар уже опоздал с речью о земельной реформе, он приказал своему водителю остановиться при виде однорукого старейшины, лежащего в грязи на обочине дороги. \n\nГоулар тщетно пытался отряхнуть грязь и отбрось человека, пока он говорил. "Ты в порядке, друг мой? Никто твоего возраста не должен находиться здесь, в глуши. Ты можешь назвать мне свое имя?" Мужчина слегка задрожал, глядя мертвому Жуану в глаза, когда он медленно и неуверенно сказал:0 "Луис". "Пойдем, Луис. Поедем со мной в город, и я позабочусь о том, чтобы о тебе позаботились. У меня в багажнике есть одеяло, ты можешь немного просохнуть, прежде чем мы туда доберемся". Гуларт провел его обратно к машине, где его водитель придержал заднюю дверь открытой для мужчины. Он привык, что Гуларт делает такие вещи. \n\nЛуиc забился в угол и украдкой оглядывался на всю дорогу до Терезины, как будто боялся, что кто-то украдет одеяло, за которое он отчаянно цеплялся, или бросит его назад на улицу. Наконец, машина с визгом въехала на стоянку позади места, где должен был выступать Гуларт, и группа помощников выскочила им навстречу. Гуларт вышел и открыл дверь для Луиса, мягко приглашая его встать рядом с ним. "Это мой хороший друг Луис, мне нужны двое из вас, чтобы убедиться, что он насытится и наденет новую одежду, возьмите ее из фонда кампании. Забронируйте ему место на время, пока он не встанет на ноги. Если вы извините меня, друг мой, боюсь, мне нужно выступить с речью. Я разыщу вас после". - сказал Гуларт толпе, а затем Луису."
 brazil.23.a:0 "С этими словами Гуларт повернулся и бросился к двери."

 brazil.24.t:0 "Свобода бедствия"
 brazil.24.desc:0 ""Хорошо, вы все знаете, зачем вы здесь. Наройте мне компромат на этого таракана!" Карлос Ласерда хлопнул в ладоши и написал имя на большой доске в передней части переполненного конференц-зала. ЭНРИКЕ ЛОТТ. Ласерда поручил тринадцати своим лучшим журналистам расследовать все грязные поступки, закулисные дела и возможные скандалы, в которых мог быть замешан нынешний президент Бразилии. Теперь они были готовы представить свои находки. Или, скорее, их отсутствие. \n\nКогда никто ничего не преподнёс, Ласерда вскинул руки вверх. "Что? Вы уже несколько месяцев копаете под этого мерзавца, дайте мне что-нибудь!" Нервно выглядящая женщина в дальнем конце комнаты откашлялась и неуверенно встала, когда все взгляды обратились на нее. "Эмм, сэр, мы с сожалением сообщаем вам, что мы не нашли, эмм, почти ничего, сэр." "Насколько мы можем судить," - она ​​выжидающе посмотрела на своих неопределенно кивающих коллег, - "Лотт чист. Единственные конкретные обвинения очень незначительны, ничего достойного даже для небольшой колонки в конце газеты, этот кристально человек чист". Она снова села, и неловкое молчание возобновилось. Ласерда оглядел комнату и вздохнул. "Господи, у меня нет на это времени. Из-за этого мне пришлось отложить встречу с моим консультантом по вопросам бедности, понимаете? В Рио самый высокий уровень безработицы и бездомности в стране, и я должен заниматься этим прямо сейчас. Вместо этого я разговариваю с группой профессиональных бестолочей!" Молодой человек впереди встал, на лице его застыло смущенное негодование. "Какого черта ты от нас хочешь? Мы не можем просто выдумывать!" Ласерда засмеялся и снова взял мел. "Смотри и учись". \n\nЛОТТА ВИДЕЛИ С ЖЕНЩИНОЙ ВДВОЕ МОЛОЖЕ ЕГО! ЛОТТ, ПАТРИОТ ИЛИ ШПИОН ЦРУ? ПРЕЗИДЕНТ-МОШЕННИК КРАДЕТ ГОЛОСА! ЛОТТА ПОДКУПИЛИ? Снова и снова Ласерда писал, покрывая доску громкими заголовками и случайными обвинениями, пока каждый дюйм доски не был покрыт мелом. Ласерда повернулся к толпе и теперь смотрел на них со смесью отвращения, опасения и странного возбуждения. "Пишите, а мне нужно исправить город"."
 brazil.24.a:0 "Ласерда забыл положить мел на место."

 brazil.25.t:0 "Куадрус посещает Китай"
 brazil.25.desc:0 ""Экстра! Экстра!" - читали в тот день газетчики на улицах бразильских городов, - "Вице - президент Куадрос посещает Китай! Бразильско-японские отношения на подъеме!" Куадрос организовал визит на Восток с заявленной целью улучшения отношений со Сфера совместного процветания. Его визит начался скорее как туристический визит, чем как дипломатическая миссия, визит начался с осмотра Запретного города, где он посетил музей и стал свидетелем огромного количества культурных артефактов императорского периода Китая. Затем в бразильском посольстве состоялся прекрасный ужин с Президентом Китая Гао Цзуну, послом Бразилии Сержиу де Кейросом Дуарте и представителем Сферы в Китае Такео Мики. Ужин был наполнен дружеской дискуссией между всеми участниками, причем намерения Бразилии о более глубоком сотрудничестве со Сферой были высказаны открыто и недвусмысленно. \n\n"Мы разделяем антиимпериалистическую борьбу,-сказал посол, - и мы надеемся углубить наши отношения с единомышленниками, теми, кто разделяет нашу борьбу против колониализма. Мы будем стоять как братья на этом пути!" Комментарии сделали намерения ясными; слишком ясными, поскольку это противоречило интересам Соединенных Штатов и мнению многих граждан страны; многие группы, особенно лояльные к ОСН и левые организации. Они обрушились на Куадроса с обвинениями, были слышны такие слова как "Нацист!" и "Японский подхалим!", наряду с другими словами, которые газетам не разрешалось публиковать. \n\n После ужина на неопубликованном мероприятии Куадрос, Гао и Мики встретились в секретном кабинете, чтобы обсудить торговлю с глазу на глаз. По возвращении Куадрос расценил поездку, включая переговоры, как большой успех."
 brazil.25.a:0 "Кто, кроме Квадроса, мог это сделать?"

 brazil.26.t:0 "Раскол!"
 brazil.26.desc:0 ""Я объявляю это собрание закрытым!" Жоао Амазонас снова и снова стучал молотком, отчаянно пытаясь остановить бунт, назревающий на последнем экстренном заседании Коммунистической партии Бразилии. Он командовал значительной ячейкой Партии и был бы ее фактическим лидером, если бы не религиозный ублюдок, в настоящее время стоящий на центральном столе бара. Луис Карлос Престес, наивный раскольник, долгое время руководивший ячейкой, противостоящей Амазонасу и его коалиции реалистов внутри партии. Напряжение в партии накалялось в течение долгого времени, но вчерашний инцидент... обострил ситуацию. \n\n"Положи этот гребаный молоток Жоао, ты проклятый тиран! Это не закончится, пока твой головорез не будет наказан за свое убийство!" Престес покраснел, запыхался, но все еще был полон решимости. Амазонас подошел к тому, чтобы ударить молотком по стене, и махнул своим людям, чтобы они успокоились. Партия была в секундах от прямой драки между двумя фракциями, и у него было всего несколько секунд, чтобы собрать всех вместе. Это потребует деликатности. \n\n "Закрой свой рот, Престес, твоя бешеная собака напала на Мигеля! Это была самооборона, и точка!" В комнате сразу стало тихо, когда все люди Престеса собрались вокруг своего лидера, словно действуя по хорошо отрепетированному сценарию. Престес откашлялся, и Амазонас увидел слезы в его глазах. "Мы знали, что этот день приближается, Жуан. Что, черт возьми, с тобой случилось? С каждым днем ​​ты становишься все более жестоким, более авторитарным. Что случилось с нашими планами, теперь все, о чем ты говоришь, - это кровавая аграрная революция! Это последняя капля. Когда бы вы пошлёте одного из ваших головорезов убить меня, "самообороняясь"? Эта партия больше не о коммунистической Бразилии, которую мы пытаемся построить, она о вас." \n\nС этим люди Престеса вышли чрез дверь. Остальные члены стояли в замешательстве, лишенные как борьбы, так и половины партии. Амазонас медленно сел рядом со стеной и обхватил голову руками. Как он мог возглавить революцию, если вокруг него раскалывалась его собственная партия?"
 brazil.26.a:0 "Молоток превратился в груду щепок."

 brazil.27.t:0 "Принудительная отставка"
 brazil.27.desc:0 "Плиниу Салгаду сидел, уставившись на городской пейзаж за окном своего унылого офиса. Лиссабон не был Бразилией, это точно. С тех пор как в 1955 году Салгаду потерпел неудачу, его отправили в изгнание в иберийский город Лиссабон, и он был сыт этим по горло. Сиеста, чёрт её дери. Салгаду устал от проклятых иберийцев, устал от их идиотских обычаев и устал наблюдать, как его собственную партию подрывают с расстояния в миллион миль, совершенно беспомощный, чтобы что-либо с этим поделать. Сальгадо доводил себя до исступления, просто думая о том, как этот идиот Лотт вгоняет его страну в землю. Ему нужно было прогуляться, выкурить сигарету, что-нибудь. Все, что угодно, лишь бы отвлечься от удручающих отчетов, которые все еще присылали ему его немногочисленные верные агенты в Бразилии. Сальгадо поднялся со своего места и покинул свой дерьмовый арендованный офис в дерьмовом здании, битком набитом вещами. Когда он бежал в Иберию, он надеялся привлечь на свою сторону Франко или Салазара, заручиться их поддержкой и отвоевать Бразилию во имя фашизма. К сожалению, эти мечты довольно скоро развеялись. Франко едва удовлетворял его просьбы и встречи, в то время как Салазар категорически отказывался с ним разговаривать. В конце концов, даже Франко избегал его, очевидно, раздраженный просьбами религиозного фашиста-патриота.  Идиоты. \n\nСалгаду направился к небольшому парку рядом со зданием, очаровательному маленькому кусочку на открытом воздухе с прудом. Нравится ему это или нет, но у него не было пути назад в Бразилию, не было надежды вернуть свою страну. Если что-то не изменится, здесь или на родине, дело Салгаду было обречено."
 brazil.27.a:0 "Он принес уткам хлеба."

 brazil.28.t:0 "Течь на корабле"
 brazil.28.desc:0 ""Вот факты, Энрике. Вооруженные силы... раздражены недавними решениями, которые были приняты. Ваша администрация неоднократно неправильно решала вопросы национальной безопасности и политики в Бразилиа ссорятся, поскольку страна остается беззащитной. остается беззащитным. Некоторые более радикальные чиновники даже выступали за, ну... вашу отставку. Силой, если необходимо." \n\nЛотт был в ярости. При любых других обстоятельствах он бы приказал снять ухмыляющегося офицера Сильвио Фрота, сидящего напротив него, со службы, арестовать и предать суду. К сожалению, у него больше не было такой власти, это была неформальная встреча бывшего президента и влиятельного офицера. Дерзкий ублюдок наклонился ближе. "Если ситуация не изменится немедленно, мы будем вынуждены принять меры". \n\nЛотт, стиснув зубы, ответил. "Я могу пообещать, что условия для вооруженных сил улучшатся, и правительство не будет предпринимать никаких действий, которые могут поставить под угрозу ваше мнение о нас. В свою очередь, ваш вопиющий захват власти прекратится". \n\n"А, господин президент, это звучит чудесно. Будем надеяться, что все пройдет так гладко, как мы оба надеемся. Хотя, как мы оба знаем, ваше присутствие в Бразилиа не так... влиятельно, как когда-то." Сильвио Фрота самодовольно сказал:0 "Поговорим с вами позже, Лотт". \n\nКогда ублюдок вышел за дверь, Лотт рухнул на стул. Именно в такие моменты он действительно чувствовал свой возраст, действительно ощущал давление, которое он испытывает, управляя прохудившемся кораблем, которым была Бразилия. В армии все было проще. Ну, усмехнулся он, может быть, не все так просто. Он приоткрыл нижний ящик стола и вытащил бутылку хорошего виски, одна бутылка которой стоила тысячи. Он приберег его для особого случая, но в настоящее время особые случаи были в дефиците."
 brazil.28.a:0 "Он сделал глоток, но не почувствовал его вкуса."

 brazil.29.t:0 "Смерть демократии"
 brazil.29.desc:0 "Зал сената был идеальным отражением политического хаоса в Бразилии; Мужчины и женщины со всех сторон политического спектра были вовлечены в интенсивные, но бесполезные споры, выкрикивая оскорбления в адрес тех, кого они считали друзьями всего несколько недель назад. Даже партии безвозвратно разделились на десятки крошечных фракций, отбросив все идеи единства из-за малейшего политического или даже личного разногласия. Бразилия была в полном беспорядке, от самых высоких постов до самых маленьких городских самоуправлений. \n\nСенат был идеальным отражением неудач бразильской демократии, поэтому было вполне уместно, что она также станет хозяином ее смерти. Ауро де Моура Андраде, небрежно развалившись в тихом уголке вдали от анархии, ударил молотком по стене. За внезапным грохотом последовали еще три: группа солдат ворвалась в двери и дважды выстрелила в потолок. Хаос прекратился в мгновение ока, когда внутрь вошел Сильвио Фроте. Он наслаждался внезапной тишиной. Это был порядок, подкрепленный единственным, что имело значение. \n\n"Леди и джентльмены в равной степени! Адская анархия, охватившая Бразилию, тяжело давила на умы вооруженных сил в последние дни, и я уверен, что она давила на вас. Мы приняли решение о новом курсе действий, который восстановит и вернет красоту этой прекрасной страны в ее былую славу! Гражданское правительство Бразилии будет распущено и заменено временным органом во главе с военными, который направит всех бразильцев обратно к стабильности. Не волнуйтесь, прекрасные патриоты за моей спиной позаботятся о том, чтобы вас благополучно отвезли обратно к вашим домам. Наслаждайтесь отпуском, друзья мои! Это может занять некоторое время." \n\nЭто сцена, отражалась по всей стране. Военные прочесывали правительственные здания, выгоняя или арестовывая государственных, демократически избранных должностных лиц. В некоторых случаях полицейские сплотились вокруг непокорных государственных служащих и забаррикадировались в правительственных зданиях, требуя объяснений по поводу отвратительных мятежей. Пережитки прошлой демократии были подавлены с пристрастием. Выстрелы и крики эхом разнеслись по всей Бразилии, когда еще одна молодая демократия купалась в крови."
 brazil.29.a:0 "Все корабли потоплены их моряками."
 BRA_military_coup_tt:0 "Бразилия может только с ужасом наблюдать, как её §Rвоенные берут бразды правления в свои руки.§!\n\n"

 brazil.30.t:0 "Бразилия спешит на помощь"
 brazil.30.desc:0 "Лотт дважды кашлянул, прежде чем заговорить:0 "Давайте немедленно покончим с этим. Я намерен присоединиться к обороне Южной Африки от немцев. Сделать меньше-значит позволить фашистам беспрепятственно продолжать свою кампанию убийств." Лотт сел во главе длинного стола для совещаний, глядя на собрание генералов перед ним. На другом конце сидел Одильио Денис, военный министр. Справа от него сидел... Куадрос. Эта встреча раз и навсегда определит решение Бразилии на счёт Южноафриканской Войны. "Я думаю, что говорю от имени всего высшего военного командования, когда говорю, что мы согласны, господин Президент. Мы уже готовим наступление на Щит, поэтому я рекомендую сразу приступить к планированию. Нет возражений?" Все сидевшие за столом по-разному утвердительно хмыкнули, кивнули и даже произнесли странное "ага". Все, кроме одного.\n\n"Вы хотите, чтобы немцы отстрелили нам головы!? Там уже есть чётров континент, полный нацистов, зачем враждовать с ними!? Если Ганс или какой-то другой сукин сын выиграет свою гражданскую войну, то они будут собираться сбросить на нас ядерную бомбу, после которой от нас и мокрого места не останется! План - говно, я не хочу в нём участвовать, я брезгую!" Куадрус встал в полный рост и для пущего эффекта стукнул кулаком по столу в конце своей речи. Он снова хлопнул в ладоши и откинулся на спинку стула, покраснев и пыхтя. В комнате воцарилось неловкое молчание, пока Лотт с неуверенностью не нарушил его. "Ну, хорошо. Спасибо, Жаниу. Если больше ничего нет... Давайте приступим к планированию.""
 brazil.30.a:0 "Куадрус ушел с собрания, и весь день его никто не видел."

 brazil.31.t:0 "Отправьте письмо своему представителю!"
 brazil.31.desc:0 "Раздраженные чиновники вышли из здания Национального конгресса, все еще препираясь между собой из-за недавних дебатов о вмешательстве в Южно Африканскую Войну. Большинство членов PSD и USD были решительно настроены на интервенцию, но почти все PTB были яростно против войны любого рода, твердо придерживаясь своей изоляционистской политики. На данный момент независимые и более мелкие партии были в основном нейтральными. Президент Лотт стремился изменить это. Ничто, кроме откровенного шантажа, не было под запретом, поэтому заверения, поправки и довольно много взяток были потрачены на обычно игнорируемые второстепенные партии, которые наслаждались внезапным вниманием политиков, уже получивших большинство, чем больше чиновников Лотт привлек на свою сторону, тем становилось лучше. Он не собирался иметь дело со склочными бюрократами во время предвыборной кампании. К счастью, большинство было восприняли эту идею. Вооруженные силы Бразилии не разминали кости должным образом со времен Второй мировой войны. Пришло время продемонстрировать, почему они все еще являются хозяевами Южной Америки."
 brazil.31.a:0 "Когда народ призвал к войне, его представители начали отвечать."

 brazil.32.t:0 "Современная притча"
 brazil.32.desc:0 ""Спасибо, что настроились на Радио МЕК, но прежде чем мы вернемся к музыке, меня попросили поделиться небольшой историей с нашими слушателями. Не так давно коалиция фашистов напала на Южноафриканский союз, последний маяк демократии на континенте. Теперь наши ребята готовятся к отправке и помогают военным усилиям, сражаясь вместе с Союзом за защиту демократии. Проблема в том, что очень многие из вас думают, что это плохая идея. Очень многие из вас предпочли бы, чтобы фашисты победили, позволили им продолжать массовые убийства и угнетение наших братьев и сестер за морем. Итак, у меня есть небольшая история, чтобы поделиться с вами" \n\n"Некоторое время назад жестокое чудовище взяло под свой контроль одну из старейших стран мира. Эта страна была изолирована в течение долгого времени, став маленькой и беспомощной с течением времени и войн. Когда этот монстр взял власть в свои руки, люди полюбили его. Он был злобным, кровожадным наркоманом, который жил за счет жестокости и ненависти, но он обещал вернуться в лучшие времена. Этот монстр медленно наращивал свою мощь, наращивал свои армии, но народы вокруг него ничего не делали. Боялись ли они? Нет. Монстра можно было остановить в любой момент, но никто не стал бы тратить время на то, чтобы покончить с ним. Они были слишком апатичны, слишком уверены в своих победах и славе" \n\n"Наконец, монстр и его армии напали на одну из наций, окружающих их. Нация взывала о помощи, о помощи против жестоких орд, которые разграбили ее природную красоту и свободное общество, но их игнорировали. Чудовище разрушило эту страну и принесло ее разрушенные земли в свое ненавистное общество. С этими новыми землями и промышленностью монстр обратил свое внимание на сбор еще большей армии, пока в конце концов не затмил даже своих старых, могущественных соседей. Теперь почти не требовалось никаких усилий, чтобы уничтожить все, что попадалось на глаза. Он повернулся против своих старых союзников, и монстр жил за счет смерти и жестокости в течение долгого, долгого времени.""
 brazil.32.a:0 "Давайте убьем такого же монстра в его колыбели."

 brazil.33.t:0 "Неожиданное приглашение"
 brazil.33.desc:0 ""В Бразилиа был прекрасный день, и у Жаниу Куадруса на столе лежало письмо. Это, однако, было не обычное письмо от просителя, любопытного старшеклассника или, если уж на то пошло, подхалима, ни на что не годного мелкого политика. Он, как правило, брал такие письма, давал формальный ответ, подписывал их и выбрасывал в ближайшую мусорную корзину. Но что такого особенного было в этом письме? Это было письмо от Карлоса Ласерды, фанатичного противника нынешнего правительства и член УДН. \n\n"Мой дорогой Жаниу!" \n\n"Я слышал о некоторой важной информации, которая имеет большое значение и потенциально может принести пользу Республике. Соответственно, я был бы глубоко признателен, если бы вы смогли нанести мне визит в мой офис в ближайшие несколько недель..." \n\nЖаниу без труда догадался, о чем Ворон хотел поговорить. Окинув письмо долгим взглядом и обдумав его содержание, он вздохнул, отхлебнул из фляжки и сложил письмо обратно в конверт."
 brazil.33.a:0 "Его решение было принято."

 brazil.34.t:0 "A Strongly Worded Reply"
 brazil.34.desc:0 ""TELEGRAM\nVICE-PRESIDENT JÂNIO QUADROS BRAZILIAN REPUBLIC BRASÍLIA\nTO CARLOS LACERDA GOVERNOR OF GUANABARA RIO DE JANEIRO\nTHANK YOU FOR YOUR RECENT LETTER STOP THOUGH NOT EXPLICITLY STATED YOUR MEANING WAS QUITE CLEARLY UNDERSTOOD STOP LET ME BE VERY CLEAR I WANT ABSOLUTELY NO PART OF IT STOP\nFOR ALL HIS FLAWS PRESIDENT HENRIQUE LOTT IS THE HEAD OF STATE AND LEADER OF THE BRAZILIAN PEOPLE STOP HE IS MOREOVER MY PARTNER IN GOVERNANCE AND POSSIBLY EVEN A FRIEND OF MINE STOP THAT IS CERTAINLY FAR MORE THAN I OR MOST PEOPLE FOR THAT MATTER CAN SAY ABOUT YOU STOP YOU WOULD DO VERY WELL TO REMEMBER THAT STOP\nON MY AUTHORITY AS VICE-PRESIDENT AND AS A LEADER OF THE UDN COALITION I VERY STRONGLY ADVISE YOU TO CEASE AND DESIST ANY FURTHER ATTEMPTS TO DRIVE A WEDGE BETWEEN MYSELF AND THE PRESIDENT STOP FAILURE TO COMPLY MAY RESULT IN A SURPRISE MEETING BETWEEN YOUR LOWER DIGESTIVE TRACT AND A BROOM\nYOURS ONLY SOMEWHAT RESPECTFULLY\nQUADROS\n\nYes, that is all for the telegram. Yes, bring it in for my signature later today."\n\nQuadros dismissed the secretary and leaned back in his seat. That would teach the Crow to try and use him as a piece in one of his power plays. "
 brazil.34.a:0 "I wounder what Henrique is up to today."

 brazil.35.t:0 "Drawing Battle Plans"
 brazil.35.desc:0 "When Jânio Quadros - neither drunk nor especially angry for once - entered the office of Carlos Lacerda, he found another person there that he hadn't expected or, for that matter, wanted to see.\n\n"Adhemar! What the hell are you doing here?"\n\nAdhemar de Barros smiled slightly. "Carlos here thought I'd be of use in this little discussion of ours."\n\nQuadros concluded that that made sense, though he was still displeased. "Speaking of, where is the Crow this fine day?" At that moment Lacerda came in from behind, surprising Quadros. "The Crow's here. Good to see you, Jânio."\n\nQuadros, shaking off his initial shock, nodded. "Yes, the same for both of you. As you can probably guess, I'm in. So what's the plan?"\n\nLacerda and Adhemar smirked and leaned forward. Lacerda began to speak. "You know that weird project of Lott's? That highway? Let's take all the dirt we have about the embezzlement and fraud that's happening on the Highway and the fact that Lott hasn't done a single thing about it. We can set off a few hundred protests and riots, watch Lott's government collapse under the chaos, and put someone distinctly better than him up in his place."\n\nQuadros nodded approvingly. If things went well, he'd be able to hold Lacerda and Adhemar back, force Lott out, and take the presidency for himself."
 brazil.35.a:0 "That's a great plan, Carlos."

 brazil.36.t:0 "A Shocking Revelation"
 brazil.36.desc:0 "Valdomiro Conceição Belchior, a well-to-do denizen of São Paulo, called Valdo by his friends, sat down and read the day's paper. To his disappointment, there was even more news about corruption on the front page.\n\n"Instances of bribery on the Trans-Amazonian Highway project have come to our attention due to leaks from within the Lott administration and the leadership of the highway project. Various cases of embezzlement... rerouting through bribery... extortion... protection racketeering... "More of this rubbish, Valdo thought. He wondered what Lott thought about this.\n\n"We have reached out to the President for comment. However, no response was forthcoming at press time."\n\nAs you might expect, Valdo was fairly disappointed. More corruption was not what Brazil needed."
 brazil.36.a:0 ""I was a damn fool to think anything would change, wasn't I?""

 brazil.37.t:0 "Quadros Threatens Resignation"
 brazil.37.desc:0 "Jânio Quadros looked at his secretary. "Are you ready, then?" The secretary nodded.\n\n"Very well then. Let's begin." Quadros began his dictation.\n\n"People of Brazil!\n\nI have received grave information regarding the running of the Trans-Amazonian Highway project. As this project has proceeded, officials and workers have been ridden down by bribery, extortion, and corruption at every turn. Worse yet, our President, Henrique Lott, far from addressing these as his station demands, seems to have decided that fighting corruption is not a priority for him. You all know that I cannot agree with that kind of mindset under any circumstances.\n\nAs I believe that our government must focus on the total elimination of corruption in its functioning, I have made the following two demands to the President.\n1) A full investigation into the corruption that has taken place.\n2) The total and immediate rectification of any abnormalities in the Project.\n\nIf the President fails to comply with these demands, which are reasonable by any standards, I will have no choice but to resign in order to serve the country through other means than as vice-president to a man who will neither fight corruption nor allow others any input in governance."\n\nQuadros, looking at the final document, nodded approvingly, and grabbed a copy of a resignation letter he had drafted. Sealing them each in an envelope, he called his secretary. "Send this one to the press, and the other one to Carlos Lacerda in Guanabara.""
 brazil.37.a:0 "Hopefully that cooks his Goose"

 brazil.38.t:0 "Lott Stands Strong"
 brazil.38.desc:0 "Henrique Teixeira Lott, President of the Brazilian Republic, was addressing the matter of corruption in the Trans-Amazonian Highway project.\n\n"Senhor Quadros has raised valid concerns about the matter of corruption on the Trans-Amazonian Highway. I will take decisive action in order to resolve those concerns. I promise a full, independent inquiry into the execution of the highway project, the rectification of any and all abnormalities, and the punishment of all those who were found attempting to corrupt this project.\n\nIn the press gallery, a reporter looked at his friend. "Doesn't this fulfil Quadros' demands to the letter? Then why's he resigning?\n\nThe other reporter shrugged. "He's planning to move forward with his resignation because the working relationship between him and Lott has deteriorated beyond recovery.\n\nThe first reporter laughed. "No thanks to Quadros, of course. So in essence, Quadros threw a snit, and since Lott didn't lose power, he has to leave with his tail between his legs.\n\nHis friend nodded. "Yes, that's just it.""
 brazil.38.a:0 "The best laid schemes..."

 brazil.39.t:0 "Lott Resigns"
 brazil.39.desc:0 "He had no choice, didn't he? It was all crashing down, and if he didn't do something quickly, it would spell doom not just for him, but possibly also for the PSD and Brazil itself. He had already had a meeting with many of the major members of the PSD, who in polite terms had refused to back him in case a impeachment attempt was launched. For the first time in Lotts life he felt he had been outplayed, and to him there was only one thing he could do that would keep his honour intact.\n\n"People of Brazil!\n\nDue to the recent crisis about corruption in the Trans-Amazonian Highway project caused by corrupt bureaucrats and oligarchs, and in order to protect the integrity of the democratic process, I am tendering my immediate resignation as President of the Brazilian Republic. It is my earnest hope that the Brazilian people will be able to find a new leader able to succeed where I failed and bring Brazil to a new era of prosperity."\n\nOf course Lott knew this was a plot by that crazed drunkard Quadros. If he had tried harder to reach a permanent modus vivendi with his former vice-president, this might not have happened. But it was too late now. Public opinion had turned against him, and it was time for him to bow out. He could only hope that democracy would continue to survive."
 brazil.39.a:0 "It is finished"

 brazil.40.t:0 "The Army's Ultimatum"
 brazil.40.desc:0 "'Out, out!' Came the cries incessantly. One of the grunts quizzed his commander silently. General Silvio Frota shook his head imperceptibly. There would be time enough to silence the traitors.\n\n"Honorable members of the legislature." More shouting. A few grunts added their barks of 'Silence, Silence!' to the chorus. Frota wiped the sweat away. The room was stuffy.\n\nEventually the tide of anger receded, leaving the general alone in a sea of contempt. "Members of the legislature. The republic has stood without leadership for weeks, now. The nation is adrift, rudderless. Those who should have captained it squabble like children." A tide of jeers. Former president Kubitschek stood up, asked by what rights the soldiers had come. The general turned aside his gaze from the socialist snake, back to the rest of the assembly. "The men of the national army have always stood as guardians, as defenders of the Brazilian nation. We cherish its democracy. Yet we will not let it be used by greedy and ambitious men while the republic crumbles. The legislature failed to confirm Mr. Goulart as the next president in the order of succession. It is its prerogative. However, no progress has been made on nominating a new leader for the country. The brave soldiers of the national army implore the assembly to solve this current crisis within three months."\n\nMore shouting. Sweat threatening to run into his eyes. The general blinked away the irritant. "Were the honorable members of the legislature to fail in finding a president within those hundred days, the consequences would be most unfortunate for our nation. The people's mandate will be respected. Yet the people have not elected for their representatives to make a mockery of the nation on the world's stage. Gentlemen, we expect a solution within a hundred days. Brazil must be shepherded through these dangerous times."\n\nA final rain of jeers. The general walked away, unconcerned. These clowns would do as instructed, or there would be hell to pay."
 brazil.40.a:0 "The gauntlet is thrown"

 brazil.41.t:0 "Кофе с Невесом"
 brazil.41.desc:0 ""Итак, подводя итог, мы избежали худшего с помощью наших решительных действий, предпринятых ранее, но инфляция и долг по-прежнему представляют проблему", - говорит Лотт, глядя на отчет, который ему принесли его министр экономики Танкреду Невес и Сельсу Фуртаду, его министр планирования и развития. Было раннее утро, солнце только взошло, и небо за окном было затянуто облаками. Лотт отхлебнул кофе, который ему дала секретарша, и стал ждать ответа.\n\n Эффектно, заявил Танкреду Невес, прежде чем снова заговорить. "Я собрал несколько экономических проектов, которые помогут нам решить эту проблему. Поднимите некоторые налоги здесь и там, измените процентные ставки, чтобы компаниям было труднее уклоняться от уплаты налогов. Это должно урегулировать кризис. - Сельсу Фуртаду кивнул и ответил: - "И с помощью этих проектов мы сможем обеспечить экономический рост, а наша программа индустриализации не столкнулась с проблемами." \n\nЛотт кивнул, прежде чем улыбнуться. - "Ну, я рад, что с этим кризисом, похоже, будет легко справиться, наконец-то хоть какие-то хороние нов..." - \n\n"Лотт! Они, черт возьми, застрелили его!" - закричал Куадрос, врываясь в зал заседаний. - "Кого застрелили, Жаниу?" - быстро отреагировал Лотт, он уже привык к вспышкам Куадроса, но в кого-то стреляли, и он не мог просто отмахнуться от этого.\n\n"Жуан Педру Тейшейра, лидер Крестьянской лиги в Параибе. Он шел домой со своими детьми. Потом кто-то вытащил пистолет и, черт возьми, выстрелил ему три раза в спину. Через час он был мертв. Крестьянские лиги в ярости, разговоры о забастовках повсюду!" \n\nЛотт, Танкредо и Чесло, которые все смотрели на Квадроса, когда он ворвался, все замолчали на несколько мгновений. Тишину нарушил Сельсу."
 brazil.41.a:0 "Это все усложняет."

 brazil.42.t:0 "The Bull Bellows"
 brazil.42.desc:0 "Today was Adhemar de Barros' hour. The Hundred Days had come to an end. His gambit had succeeded, the Crow had been outmaneuvered, and the Getulists had been outflanked. Now at last, thanks be to God and His Mother, Adhemar was free to practice his unique and effective system of governance, for his betterment and that of those who supported him, not to mention that of the Republic and its people.\n\nAs Adhemar arrived at the Congresso Nacional, he looked around. Hundreds of supporters - many of them treated with a dose of the hyper-effective drug Payola HCl administered through various types of envelope - applauded wildly for him. Adhemar marched past them as the crowd applauded and the cameras rolled - it was his moment, and by God and the Saints he would savour it.\n\nAdhemar de Barros, by the grace of God and the favor of Nossa Senhora da Conceição Aparecida, President of Brazil, entered the Senado chamber. The PSP politicians applauded wildly. Some were even sincere in their applause. The other politicians - from a range of parties - applauded too out of respect for their new President, but many had trouble hiding their bemusement."
 brazil.42.a:0 "How the hell had he pulled it off?"

 brazil.43.t:0 "Jango Reaches His Destiny"
 brazil.43.desc:0 "Today was João Goulart's hour, thank the Lord. The Hundred Days had come to an end. The Crow and Bull had been driven back, Quadros had joined them in ignominy, and Kubitschek had chosen to put his faith in his former vice-president. Now Goulart was finally free to take possession of that which was rightfully his - and he did so, taking a helicopter from Porto Alegre to Brasília, his beloved wife and children in tow.\n\nAs João Goulart entered the Congresso Nacional, he looked around. Cameras flashed while PTB and PSD politicians and cadres of all ranks applauded wildly. Leonel Brizola and Edna Lott made their approval known by clapping even more loudly than the others; Tancredo Neves nodded approvingly off to the side. Goulart ran up to Juscelino Kubitschek, who graciously shook hands with him though still visibly disappointed.\n\nJoão Goulart, by the mercy of Nossa Senhora Aparecida, was now President of Brazil despite all the obstacles that had been thrown in his direction by Lacerda and his lackeys. As the swearing-in proceeded, Goulart successfully resisted the urge to smirk as a distinctly displeased Auro de Moura Andrade, his scheme defeated, was forced to hand over the presidential sash.\n\nMeanwhile, in a well-appointed house someplace in Rio Grande do Sul, an old man chewed away at his second lunch while watching the inauguration and felt reassurance that his student was free to continue serving Brazil in the way he once had."
 brazil.43.a:0 "With joy in his heart, Getúlio Vargas smiled"

 brazil.44.t:0 "The Crow Takes Flight"
 brazil.44.desc:0 "Today was Carlos Lacerda's hour. The Hundred Days had come to an end. His gambit had succeeded, Quadros had followed Lott into ignominy, Adhemar had been outmaneuvered, and the Getulist scum had been put in their place. Now, thank God, Lacerda had found safety for himself from everything that would threaten him; for who was left in Brazil that would presume to attack their President?\n\nAs Lacerda entered the Congresso Nacional as President, he looked around. UDN politicians were, as would be expected from good, loyal Brazilians, applauding wildly for their leader. A few PSP and PSD people - the more tolerable ones from among them - were also there to salute their new president. But the Getulist good-for-nothings - the Goulart-and-Neves gang of the PSD and PTB - were as expected not there, nor indeed was Juscelino Kubitschek.\n\nCarlos Lacerda, President of Brazil by the grace of his God and the will of the Senado Federal, went up to the front of the Senado chamber. He looked at the Speaker of the Senado, Auro de Moura Andrade and nodded.\n\nSpeaker de Andrade nodded back."
 brazil.44.a:0 "Just as planned"

 brazil.45.t:0 "The Architect Builds Once More"
 brazil.45.desc:0 "Today was Juscelino Kubitschek's hour. The Hundred Days had come to an end. The Crow and Bull - damn them both - had been driven back, Quadros had stumbled his way out of the presidency, Andrade had been put in his place, and Goulart had chosen to put his faith in him. Now at last, Heaven be praised, the Architect was free to return to Brazil - his greatest work - and see it flourish as he had for five years before the fall of poor Henrique Lott.\n\nAs Juscelino Kubitschek walked into the Congresso Nacional - whose construction he had overseen -  surrounded by his supporters, he ran to Edna Lott and Leonel Brizola to shake their hands. Though they appeared disappointed, he knew they were just happy that it was at least somebody they could trust. He made a note of calling Goulart to ask after him, and to make sure that he was protected.\n\nJuscelino Kubitschek, by the grace of Heaven and the will of the Senado and the Brazilian people, President of Brazil, entered the Senado chamber. The PSD and PTB politicians applauded wildly, while Tancredo Neves looked on with approval from the sidelines. Sure, the UDN and Lacerda's lot were not present, having joined Carlos Lacreda in throwing a snit and not showing up, but it mattered nothing. This was Kubitschek's moment."
 brazil.45.a:0 "The Architect picks up his tools once more"

 brazil.46.t:0 "Vulnerant Omnia"
 brazil.46.desc:0 "The final hours of the final days. Infantrymen had been brought over by truck, and marched in the suburbs of Brasília already. One by one, the country's barracks were emptying out, letting out poison into the heart of the republic's bloodstream. In darkened halls officers raged at the incompetence of scheming politicians. The hundred days had come and gone, and nothing had been done. The time had come for men of actions.\n\nKubitschek oversaw his guards gather a few odds and ends to a car. Already a few days' clothes had been stored on the backseat. It was time to escape the capital, as long as the airport was still open to civilian flights. His traits long with fatigue, the former president helped his men with the process as best he could. Someone pressed him another cup of coffee. How long had it been since sleep? Hours slipped by him, the high tide drowning out his footsteps on the beach behind him. No way but forward.\n\nHow had they all failed? Him and Brizola had both dragged down the coalition into the abyss. In their hubris they were all matched by Adhemar and Lacerda's inept attempt to pilot the UDN into victory. Lacerda no doubt cowered into some army mess hall, tail between his legs. No news on Adhemar. As for Brizola, the PTB politician had long vacated the capital. Already the noose was tightening. Soldiers were drawing up a ring of steel around the capital. The airport was still open for a few more hours.\n\nHow had this all happened? Juscelino Kubitschek's long run had not been along a rough sea. Rather the former president had run round and round at the bottom of a great hourglass. The rising tide had been a mirage all along. He was drowning in quicksand, and no help would come."
 brazil.46.a:0 "In it's ultimate test, did democracy fail itself."

 brazil.47.t:0 "The Amazon Kills"
 brazil.47.desc:0 "The four man team of choppers gave a choked and weary cheer as the last tree of the month went down, sending up a massive cloud of dust and startled insects. Miguel tried to cover his mouth, as did the other cutters, but it was as always useless. They would be hacking up dirt for the rest of the night, disturbing what little sleep they got already. Of everyone involved in the giant machine of industry constructing the Highway, the choppers had it the hardest. Daniel was the de facto leader of one of these teams, tasked with venturing dozens of miles into the Amazon with nothing but the most basic of supplies and cutting hundreds of inconveniently placed trees, clearing the way for the bulldozers to clean house. Finally, their month's quota was complete, and they could head back to the main work camp. At least, for a little while.\n\nIt took a few days to make their way to camp, but getting back was always easier than cutting a way in. The men were finally back in good spirits, as they moved off their trail of clearcut stumps towards the camp's unmistakable plume of thick smoke. Right as they began to hear the distinctive hustle and bustle of camp, another sound echoed clearly through the growth. A gunshot.\n\nThe choppers crashed into camp to find the source of the sound, seemingly the centre of a growing mob clustered around a lone lean-to. Daniel couldn't tell what they were ogling at, and as he pushed through the crowd he noticed some men were quickly running back through the crowd. One forcefully grabbed Daniel as he passed by and practically dragged him back outside of it before he could catch a glimpse.\n\nDaniel slapped the man's hands away. "What the hell are you doing!?" It was only then that he noticed tears streaming down the man's face, a strange incongruity to his massive figure and thick beard. "He, he... Fuck. I didn't think he'd go through with it, FUCK! My friend, he shot, he shot himself. Guy got a letter last night, told me his girl had left him for some big money motherfucker, goddamnit! I should've, I..." The man trailed off, and slowly collapsed against a nearby tree. "Believe me. You... You don't want to see it.""
 brazil.47.a:0 "The man quit the next day, and Daniel almost followed him. Almost."


 brazil.48.t:0 "Kubitschek's Return"
 brazil.48.desc:0 "Juscelino Kubitschek threw open the doors to the Presidential Office around noon. Without a second thought or moment to stand in amazement, he walked straight to the desk of the president, sat down in the shair, took off his coat, leaned back and relaxed.\n\nEverything was as he remembered it. Sure, the skyline may have changed in the windows a bit, but that was to be expected. The staff had been here during his first term, and they knew how he liked things arranged. So it wasn't that hard to get everything set up just like it was in January 1961. Not that Lott had changed much.\n\nLott...was he already forgetting him? Sure, the plan had taken less time than expected, but it had worked. He was in office again, and Lott was not. That was the goal, after all, and who cares how things went if things work?\n\nThough the recent past seemed to be fading, the further past came to the forefront of JK's mind. The presidency wasn't a goal of itself, he knew. There was much to be done, and a lot of hard work that needed to be carried out. More and more it felt like he had taken a temporary rest and the tasks of the Presidency were laid out again before him.\n\nKubitschek took one more breath and got up, putting his coat back on. A moment of relaxation and getting back in the mood was all well and good. Because now he would have to become President of the United States of Brazil, and accept all the responsibilities of the position."
 brazil.48.a:0 "It's good to be back!"

 brazil.49.t:0 "The Legacy of Vargas"
 brazil.49.desc:0 "Smoke filled the president's office. Goulart and Brizola had been making plans (and heated arguments, sometimes) for hours now.\n\n"Well, brother, Vargas created the National Siderurgy Company AND the Petrobrás. We need something bold at first, a project to establish our government as a proponent of national development, and also build public trust." Brizola spoke, hammering his fist on the table. "Expanding Eletrobras and its services throughout the country should be our first major step."\n\n"I understand this, brother, but I still have some reservations over it," Goulart responded, shrouded by doubt. "The Eletrobras project was one of our achievements during Kubitschek's term, and I'm not opposed to expanding it, eventually. I see how electrical infrastructure ties in with our planned reforms, but still, the costs, brother. Our economy is practically in the gutter!"\n\n"Jango, we need radical action. We need to seize this chance, and this is how we save this country's future." Brizola threw the cigarette butt into the ashtray and lit another. "This expansion would benefit the lives of so many..."\n\nGoulart interrupted with a heavy sigh. "I know you are right, brother, but we should proceed with caution. Lacerda and his dogs will claim the communists are taking over at any sight of governmental action. We need a concrete plan. We should consult with the minister of Mines and Energy and other engineers.""
 brazil.49.a:0 "We should get the specialists on this."

 brazil.50.t:0 "Deal With The Smear Campaign"
 brazil.50.desc:0 ""What are they saying this time?" Goulart asked, his face buried in his hands.\n\n"Not much new," Brizola answered as he read through a stack of anti-government propaganda that littered Brasília's streets. "This one calls you a communist devil, like most of them. Oh, this one is creative, it says 'fascist in red clothing'. That's a new one." He chuckled.\n\n"I don't see the joke," Goulart exclaimed, exasperated. "Anything else about Maria Thereza? Those last ones were disgusting."\n\n"Not so much, this time. Some tabloids praised the first lady's fashion style, but that's all." Brizola put down the posters and lit another cigarette. "Anyway, we must deal with this soon, brother. If so many pamphlets and brochures are being distributed here in Brasília, São Paulo and Rio must be covered with them."\n\n"This stinks of Lacerda's hand. As much as I'd like, we can't act against him, at least not directly. We beat him in the election, but many support him still, even among the top brasses of the military. We'll have to endure these attacks for a while.""
 brazil.50.a:0 "Fascist in red clothing was too much, though."

 brazil.51.t:0 "In The Den of Lions"
 brazil.51.desc:0 "There was tension in the air, so much that everyone present could feel it. João Goulart noticed even while delivering his speech. The top brass of the Brazilian Armed Forces listened to his address and conciliatory words, but most of them seemed to be either hostile or uninterested in what the President had to say. After all, they would have preferred that any other candidate had won the elections. One of the generals sitting next to Marshall Castelo Branco apparently scoffed at the President's words, but the Marshall's quiet stare reprimanded him.\n\nThe President called for unity between the government and the Armed Forces, his words chosen with the utmost care so as not to upset the audience. Jango's sole purpose here was neutralizing the threat of the military as diplomatically as possible. He profusely declared his respect for the military and hoped for their cooperation with the government. Jango finished his speech, and eyed Castelo Branco, hoping for a positive, if non-commital, answer.\n\nThe Marshall stood quiet, staring at Jango with cold eyes, and for a full minute, no one spoke.\n\n"Thank you for your words, your Excellency." Marshall Humberto Castelo Branco broke the awkward silence. "We from the Armed Forces have sworn to defend our country from whatever threat emerges. And this duty we shall fulfill.""
 brazil.51.a:0 "The Armed Forces stand vigilant."

 brazil.52.t:0 "Return of the Golden Years"
 brazil.52.desc:0 ""...and so, what this Presidency will promise is a return to the policies and the time of the past. A period of economic growth, and renewed optimism and pride within our nation. We will build on the successes of my previous term and the intermediate one to replicate what we have done before. And that is an economic boom like we have previously experienced."\n\nThe São Paulo crowd burst into cheers with this vow. Kubitschek had missed this, with hundreds of signs with his name and Brazilian flags being waved by the listeners. And he could only imagine how the rest of his country would receive such words of optimism.\n\n"I promised you one before fifty years of progress in five, and my administration delivered. Now, I promise you another period of rapid progress and opportunity that each Brazilian shall feel. And I am still steadfast in my belief that Brazil is, and shall remain, the country of the future. We are unique amongst South American countries, and we will continue to keep our modernity."\n\nThe crowd loved it. Nationalism, optimism, a promise of better times, all of that was going to impress any group of people. And the best part was he didn't need to lie about it as politicians often did. They knew what his first term had done, and they knew they wanted more. And when JK said he would do it again, who would doubt or disbelieve him?\n\nNot in the São Paulo square. But in the room in Rio where the editorial board of Tribuna da Imprensa met, the speech was much less warmly received. They listened in silence to the radio as Kubitschek made his grand promises and glossed over the less warm parts of his presidency. Finally, Carlos Lacerda said what everyone else was thinking."
 brazil.52.a:0 ""Who does he think he's fooling?""

 brazil.53.t:0 "Meeting With Denys"
 brazil.53.desc:0 ""Your Excellency, you know what I think of Brizola." Minister of Defense Odylio Denys said, facing President Goulart in his office. "Generally, I do not agree with his foolish ideals and his radicalism, and I voiced my complaints to yourself more than once already. And, more than once, you chose to listen to him. No government should ever ignore and antagonize the Armed Forces, and now I hear Brizola has plans to move directly against them?"\n\nJango put out his cigarette, pondering on every word coming out of Denys' mouth. The minister's reasoning was sound. Brizola had drawn his plans for weakening the military's political strength and their grasp over the country. Of course, this would be presented as "enforcing the civilian government's supremacy over the army" or some other white lie. Jango was weary though. If even supporters like Denys saw Brizola's approach as too radical, how would Castelo Branco and hardliners like Costa e Silva react?\n\n"Minister, what do you recommend?" Jango asked, in a tired voice.\n\n"We go to Castelo Branco and offer an olive branch. Maybe offer a cabinet position to one of his allies." Denys answered at once. "The government must win back their support.""
 brazil.53.a:0 ""I am sorry, Denys. Brizola knows what he is doing.""
 brazil.53.b:0 ""You are right, Denys. We cannot attack the Army.""

 brazil.54.t:0 "An Uncomfortable Visit"
 brazil.54.desc:0 ""Mr. President, what can you say about your and your party's ties to brutal former dictator Getúlio Vargas?"\n\n"Mr. President, many have claimed that your government is opposed to American interests. In that light, what does this visit to Washington mean?"\n\n"Mr. President, what about the allegations that your cabinet has ties with illegal communist groups?"\n\nJoão Goulart was used to dealing with hostile press back home, but this barrage of inconvenient questions from the American reporters was a surprise to his entourage. The visit to Washington was supposed to improve the President's image abroad and, if possible, gather international support and beneficial trade deals for the country. No amount of preparation could have helped Jango for this reception. One of the reporters even dared to ask about the President's mistresses, though all present agreed that the question did not warrant an answer, disrespectful as it was.\n\nAfter shaking off the seemingly unending questions and the incessant flashes of the cameras, a single thought troubled Jango. Some leftists insisted this was a kowtow to Washington, and Goulart was starting to understand their point. If the media was so bold and so antagonistic, how would the American government react to his visit? He decided to cast off these doubts and move forward."
 brazil.54.a:0 "He was here to help the Brazilian people, after all."

 brazil.55.t:0 "The Master Plan"
 brazil.55.desc:0 ""I came here as soon as you called," Neves said as he hung his hat and coat on the wall. "What did you want to talk about, this dinner proposal?"\n\n"I have this guest list for the next few weeks," Kubitschek said as he handed over a list of names. "I'm going to hold some meetings with these people to calm down the military and make it so we might actually have an election at the end of this. Look it over and tell me if it's good."\n\nNeves took the paper. "Well, maybe some fundraising sessions and meeting with some of the high ranking...hold on, that isn't...isn't Alberto Fernandez from-"\n\n"Exactly," said Kubitschek as he smiled. "We get diplomatic support from the South American governments, and that calms the military down about us. Just meet their ambassadors, go on foreign tours, and generate positive headlines for us that the military will see and calm down."\n\n"Might also help us with the electorate too," Neves thought aloud. "They love the statesman angle. Yes, I can see why you like this idea. We should call Walter Salles and get him working on setting these visits up."\n\n"Salles! Right, excellent suggestion. Let's do it. And don't worry, I never dreamed of contacting Paraguay and bringing them into this."\n\nNeves smiled. "It's perfect then.""
 brazil.55.a:0 "A new election beat begins ..."

 brazil.56.t:0 "Leaving Them Alone"
 brazil.56.desc:0 ""It is true that there are many rebellious officers, and that they want nothing more than the destruction of the government. The recent airport occupation is the clearest sign of this fact. But I think that Marshal Lott has the right of it. I will leave them alone for now and try my level best not to rock the boat."\n\nThus João Goulart spoke when asked by his officials for an instruction regarding the matter of particularly rebellious officers in the armed forces. When two people heard of this decision, they came to Goulart's office in the Palácio do Planalto at the same time to make their opinions known.\n\nOne of them, Leonel Brizola, disapproved quite strongly. "Damn it all, Jango, you should have taken those good-for-nothing would-be Napoleons head-on and dealt with them once and for all. Now their threat will hang over us for the rest of your time in office!"\n\nThe other, Odylio Denys, was more sympathetic. "I really do think that the governor ought to cut you some slack. On the one hand, granted, they will remain a threat. I and the constitutionalists are here to help you out with that. But on the other hand, if you had gone along with Senhor Brizola's plan, you'd have done nothing but antagonize them, and possibly caused the very coup you wanted to avoid."\n\nGoulart listened to them both and nodded. He found Denys' views more convincing, all things considered."
 brazil.56.a:0 "But a sliver of doubt remained in his mind."

 brazil.57.t:0 "Crushing the Rebels"
 brazil.57.desc:0 ""There are many rebellious officers, and they want nothing more than the destruction of the government and a military puppet set up in its place. This cannot and will not be tolerated. Go and remove the worst offenders as soon as possible."\n\nThus João Goulart spoke when asked by his officials for an instruction regarding the matter of particularly rebellious officers in the armed forces. When two people heard of this decision, they came to Goulart's office in the Palácio do Planalto at the same time to make their opinions known.\n\nOne of them, Odylio Denys, disapproved quite strongly. "All due respect, Senhor Presidente, but you've blundered by going along with Brizola's plan. You've done nothing but antagonize them, and possibly caused the very coup you wanted to avoid; I'm honestly not so sure that Lott and I will be able to hold this back."\n\nThe other, Leonel Brizola, was more sympathetic. "Rubbish! It had to be done; you did the right thing to get rid of as many of these traitors as possible!"\n\nGoulart listened to them both and nodded. He found Brizola's mindset more convincing, but Denys' words left a sliver of doubt in his mind, which widened when news of sharply reduced military loyalty began to filter in."
 brazil.57.a:0 "We will have to see just how prudent this actually was."

 brazil.58.t:0 "Welcome to the Jungle"
 brazil.58.desc:0 "A crowd of South African men and women burst into cheers as the first Brazilian marines disembarked from their ships, heralding the entry of South America's greatest power into the war for liberty. Heitor marched in the middle of his column, grinning and putting his head down as the Brazilians weathered a storm of back slaps and thrown flowers. Eventually they pushed through the crowd, and made their way to a temporary barracks just outside of Cape Town.\n\nAfter a long and bumpy truck ride they arrived and began to unload their gear. Once their things were stowed, the weary Brazilians were set loose in a larger communal lot, packed full of other marines and foreign volunteers. Tomorrow would be full of debriefings, gear checks and the typical bureaucracy involved in mobilization, but for now there was nothing to do but fraternize till dinner. Heitor sat on a loose crate, and wiped his brow. He was warned about the heat, but the real thing was even worse than he imagined.\n\nHeitor lifted his head as he heard the tromp of boots on gravel growing nearer, barely dodging an outthrust, viciously sunburnt hand. A young man stood straight as a rail in front of him. "Um, uh, howdy there sir. I'm, um, the names Private Smith, US Army. Just, I just wanted to introduce myself. Sir." Heitor smiled, and shook Smith's hand."
 brazil.58.a:0 "Nice to meet you Smith, but please put on some sunscreen."

 brazil.59.t:0 "Sunday at the Beach"
 brazil.59.desc:0 "The sun rose early in the morning, as Paulo sped through the streets with his Opala. It was Sunday, the day of rest- and it showed as he drove past buses full of old ladies heading to church. Today, he had a different goal: The sea. His girlfriend, Maria, sitting on the passenger seat, grinned with excitement every time he hit the throttle, and the V8 rumbled louder than the song playing on the radio.\n\nHe never thought a young man like him would have a car like this. That joy was for playboys from Ipanema, not for the son of a single mother like him. If there was something he'd learned recently, though, miracles happen; such as an accounting job at the governor's office, earned through a hard selection process and many nights without sleeping for the entrance exam.\n\nNow he reaped the rewards of his hard work by cruising fast. As the speedometer hit 99, Paulo drove through the tunnel- no traffic at all. He remembered reading on the news about how there used to be a favela on that hill, and how Governor Lacerda demolished it to build the tunnel. Paulo didn't give much thought about it- after all, going from his home to Copacabana in less than an hour used to be the stuff of dreams.\n\nThe Opala parked right next to the white sands, and as Paulo pulled his surfboard off the roof, his thoughts turned to a more pressing matter: seeing the sun reflecting off Maria's golden hair."
 brazil.59.a:0 "Today is a good day."

 brazil.60.t:0 "Round Table in the Palacio San Martín"
 brazil.60.desc:0 "Kubitschek could understand that not every building of governance was as modern nor as contemporary in its style as the ones in Brasília, but to be in one so obviously out of the present times put him slightly out of his element.\n\nThe headquarters of the Argentine Ministry of Foreign Relations was built on the tail end of the Beaux Arts movement, when Kubitschek was a small boy. The decorations of the inside recalled a more hopeful time, where humanity believed that science could usher in an age of understanding and plenty, not condemn the human race to face a spectre of annihilation. There were few buildings like this in South America. And heaven knew how many of the ones in Paris it was based on still survived the SS jackboot.\n\nThe snapping of a flashbulb snapped him out of him pondering how things must be in a building built before air conditioning. "...and would these trade agreements be applicable in the future?" he heard the Argentine minister ask.\n\n"We have had a wonderful relationship with Argentina during my Presidency, Minister," he said. "And I assure you building bonds with our South American neighbors will continue to be a priority. We will continue to develop our relationship, and yes, this does include new trade agreements between Brazil and Argentina."\n\n"President Kubitschek," said one of the diplomats, "you do understand any official support of your candidacy would constitute an improper interference in the internal affairs of your country by foreign diplomats?"\n\n"Precisely, and I expect you know that too." Kubitschek took a sip of water. "So I know it would be off the record.""
 brazil.60.a:0 ""You've got it, entirely on background.""

