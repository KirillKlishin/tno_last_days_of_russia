 ## Military decisions
 BRA_military_reassure_brass:0 "Заверить высшее руководство"
 BRA_military_reassure_brass_desc:0 "Мы найдем время, чтобы встретиться с военными лидерами, подтвердив нашу приверженность решению проблем Бразилии."
 BRA_military_promote_loyal:0 "Продвигать лояльных офицеров"
 BRA_military_promote_loyal_desc:0 "Хотя и по обратным каналам, мы позаботимся о том, чтобы офицеры фракции конституционалистов были вознаграждены за свою лояльность. В свою очередь, они будут пресекать любые разговоры о подрывной деятельности в армии."
 BRA_military_oversight:0 "Запланируйте инспецию"
 BRA_military_oversight_desc:0 "Мы закажем регулярную административную инспекцию, чтобы убедиться, что наши военные находятся в боевой форме. Это даст нам возможность выявить неэффективных или неквалифицированных лидеров."
 BRA_military_audit:0 "Устроить тщательную проверку"
 BRA_military_audit_desc:0 "Полная проверка списков военных позволит нам выявить глубоко укоренившееся кумовство, но такой тщательный надзор, несомненно, будет непопулярен среди тех, кто уже с опаской относится к нашей администрации."
 
 BRA_military_impending_coup:0 "§RИДЕТ ПОДГОТОВКА К ПЕРЕВОРОТУ§!"
 BRA_military_impending_coup_desc:0 "Мы получили известие, что военные замышляют переворот в нашем правительстве, если мы не сможем лучше контролировать политическую ситуацию. Крайне важно, чтобы мы обеспечили их лояльность или улучшили условия, пока не стало слишком поздно."
 BRA_military_impending_coup_2:0 "§RИДЕТ ПОДГОТОВКА К ПЕРЕВОРОТУ§!"
 BRA_military_impending_coup_2_desc:0 "Несмотря на обещания Лотта, условия ухудшились. Планы переворота возвращаются в действие, и мы мало что можем сделать, кроме как ждать худшего."
 BRA_military_impending_coup_trigger:0 "Бразильская §Wстабильность§! или §Gлояльность§! военных увеличилась"
 BRA_military_impending_coup_fail_effect:0 "Военные устроят §Rгосударственный переворот§!!"
 BRA_military_nation_chaos_action:0 "§YРешения по увеличению§! §gвлияния Хардлайнеров§! §Yбудут доступны§!"
