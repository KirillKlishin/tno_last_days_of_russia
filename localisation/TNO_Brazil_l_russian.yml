 BRA_develop_encourage_migration_tt:0 "§YСтимулировать миграцию в города§!\n§LМы создадим экономические стимулы для переселения сельских житилей в [BRA_develop_selected_region] региона в города, обеспечив достаточную рабочую силу для промышленного сектора региона..§![BRA_develop_cooldown_msg]\n\n§YЭффекты при выборе:§!\n[BRA_develop_selected_region]\nЕжемесячный прирост городского населения: §G+0.25%§!\n По мере роста городского населения мы разблокируем\n §Gбольше ячеек строительства§!\nМы не сможем развивать\nedict 60 дней\n\nПотратьте §!£political_power_texticon §R10§!§W для осуществления этого указа."
 BRA_develop_sponsor_projects_tt:0 "§YСпонсировать рост промышленности§!\n§LС помощью субсидий и налоговых льгот мы будем поощрять развитие промышленности в [BRA_develop_selected_region] регионе.§![BRA_develop_cooldown_msg]\n\n§YЭффекты при выборе:§!\n[BRA_develop_selected_region]\n Ежемесячный рост промышленности: §G+0.25%§!\nНаш §YВВП§! получит §Gнебольшой толчок§!\nМы не сможем развивать\nedict 60 дней\n\nПотратьте §!£political_power_texticon §R10§!§W для осуществления этого указа."
 BRA_develop_subsidize_mech_tt:0 "§YСубсидировать механизацию§!\n§LФермеры в [BRA_develop_selected_region] регионе хорошо кормят нашу нацию, но они трудятся, не имея доступа к новейшим технологиям. В знак нашей благодарности мы обеспечим импорт новейших тракторов, грузовиков и комбайнов по доступным ценам. §![BRA_develop_cooldown_msg]\n\n§YЭффекты при выборе:§!\n[BRA_develop_selected_region]\n Ежемесячный рост механизации: §G+0.25%§!\nНаш §Yрост ВВП§! §Gнемного увеличивается§!\nы не сможем развивать\nedict 60 дней\n\nПотратьте §!£political_power_texticon §R10§!§W для осуществления этого указа."
 BRA_develop_requisition_assets_tt:0 "§YПри всей помощи, которую мы оказывали в прошлом, было бы правильно, чтобы промышленная база в [BRA_develop_selected_region] регионе была использована для наших целей. Хотя это может дискредитировать промышленный рост в будущем, это, безусловно, будет благом для наших резервов в краткосрочной перспективе.§![BRA_develop_cooldown_msg]\n\n§YЭффекты при выборе:§!\n[BRA_develop_selected_region]\n Ежемесячный рост промышленности: §R-0.25%§!\n§GНаши резервы получат приток денежных средств§!\nНаш §YВВП§! примет на себя §Rнебольшой удар§!\nМы не сможем развивать\nedict 60 дней\n\nПотратьте §!£political_power_texticon §R10§!§W для осуществления этого указа."

