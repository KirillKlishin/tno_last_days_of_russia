BRA_military_elections.1.t:0 "Высокий старт Ворона"
BRA_military_elections.1.desc:0 "Представитель военного ведомства объявил сегодня по телевидению о начале сезона выборов в президенты и вице-президенты, которые завершатся через 135 дней. Хотя многие вздохнули с облегчением, зная, что демократия в Бразилии все еще будет жить, настоящая правда о выборах начала проявляться несколько недель назад. \n\nВоенные, чтобы гарантировать, что левый кандидат никогда больше не возьмёт власть , начали обширные приготовления. Кандидатам по всей Бразилии было отказано в возможности баллотироваться. На их место пришли разные кандидаты, о которых люди никогда не слышали и не видели в своем сообществе, но они знали, что лучше не задавать вопросы. По какой-то причине на разные должности баллотировалось большое количество кандидатов, но независимо от округа, всегда был только один кандидат от УДН. В то время как все остальные предлагали запутанные и противоречивые сообщения, кандидаты от УДН предлагали единое видение, и избиратели стекались к нему в гораздо большем количестве. Карлос Ласерда, кандидат в президенты от УДН, набрал примерно на 20 процентов больше всех ещё за неделю до сезона выборов. \n\nВопиющая подрывная деятельность не ускользнула от внимания бывшего президента Республики Жуселино Кубичека. С одной стороны, он был благодарен, что военные вообще позволили ему баллотироваться. С другой стороны, это было просто для вида и, как он думал, пустая трата времени. Но он понял, что между УДН и диктаторским однопартийным государством нет ничего, кроме него. Если военные хотели драки во время предвыборного сезона, что ж, они получат ее от бывшего президента. То, что шансы были против него, не означает, что он не должен пытаться. Они говорили ему то же самое, когда он хотел построить Бразилию, но он не слушал. Оба мужчины знали, какие ставки на кону."
BRA_military_elections.1.a:0 "Лети свободно, маленький Ворон. Эта страна - твоя."
BRA_military_elections.1.a_tt:0 "Кампании за §QКарлоса Ласерду§! теперь доступны в панели выборов президента!"
BRA_military_elections.1.b:0 "Пора возвращаться к работе и возглавить ПСД."
BRA_military_elections.1.b_tt:0 "Кампании за §YЖуселину Кубичека§! теперь доступны в панели Выборов президента!"

BRA_military_elections.5.t:0 "Кубичек начинает действовать"
BRA_military_elections.5.desc:0 "Победа, поражение, победа, поражение. Биллютени с голосами продолжали падать на колени Кубичека толстыми пачками, каждая из которых передавала идентичный вывод в последовательно новых перестановках: он и Ласерда шли ноздря в ноздрю. В течение нескольких часов он наблюдал, как цифры карабкаются друг на друга, поднимаясь все выше и выше, чтобы решить исход выборов в кажущемся бесконечным потоке бумаг и цифр, пока Танкредо Невес не схватил его за плечо. \n\nСчет остановился. Кубичек победил.\n\nЕго нервная ухмылка сменилась лучезарной улыбкой, только что избранный президент крепко обнял Невиса. Кубичек закричал:0 "Крохотный шанс - это то, что мне было нужно!", их двоих окружила ликующая толпа их сторонников. Члены фракции Конгресса, старые и новые, протянули руку Кубичеку, но он проигнорировал их попытки проявить дружелюбие и поспешно пошел на празднование. \n\nКубичек был не одинок в своем ликовании, его энтузиазм распространился на все уголки мира. Бразилия. Сотни тысяч людей пели на улицах, заглушая гнев сторонников Ласерды. Страдания, радость, столкновения и драки смешались в большом национальном шуме, но песни Республики прорезали все это. \n\nИзмученные и немного пьяные, Кубичек и Невес уставились на телевизионную трансляцию выборов, единственную незапятнанную поверхность в разгромленной партийной комнате. "Некоторые из них говорят, что это подстроено" - невнятно пробормотал Невес. Избранный президент сверкнул широкой глупой улыбкой. \n\n-Они это знают, поэтому и проголосовали за меня!"
BRA_military_elections.5.a:0 "Тирания – это мимолетное несчастье."

BRA_military_elections.6.t:0 "Карлос Ласерда, Дух Прометея"
BRA_military_elections.6.desc:0 "Данные продолжали поступать, а Ласерда все еще оставалась впереди. Это его не утешало. Что мог выкинуть Кубичек, каким способом он всё ещё мог победить? Гордиев узел планов ничего не значил для него, он поступил как Александр и разрубил его мечом оптимистического обояния. Политическая кампания против него походила на дым. Избиение его, для Ласерды, было тем же самым. \n\nСоответственно, он последовал за греками и похитил огонь.  \n\nНовые кандидаты от СДП утащили Кубичека вниз, и Ласерда вылетел вперед, пока не пришел окончательный подсчет голосов, и казалось, что СДП вообще никогда не оспаривала какие-то области. УДН победил! Ласерда победил! \n\n"Мы его сделали!" - крикнул Ласерда. Его партия встретила его крик бурными аплодисментами и полными бокалами, и они пировали под симфонию звона стекла и телевизионных торжеств. Сторонники Ласерды заполонили улицы десятками тысяч, необычная толпа протестующих следовала за ними с высоко поднятыми плакатами, но их шум рассеивался с течением дня. \n\nВо время празднования, Ласерда обратил внимание на телевизор. Бегущий оператор изо всех сил пытался удержать в кадре драку, столкновение между его сторонниками и сторонниками Кубичека - неприятное происшествие в великий день. Ласерда улыбнулся и оставил гул своих однопартийцев наедине с самими сбой."
BRA_military_elections.6.a:0 "Работайте на демократию и демократия поработает на вас."

BRA_military_elections.7.t:0 "Леваки победили"
BRA_military_elections.7.desc:0 "ПОЧЕМУ ТУТ НА АНГЛИЙСКОМ ЕБУЧИЙ АМОГУС КОГДА БЫЛО ОБЪЯВЛЕНИЕ О БАГЕ"
BRA_military_elections.7.a:0 "амигос"

BRA_military_elections.8.t:0 "Inauguration Amid Chaos"
BRA_military_elections.8.desc:0 "The Brasília garrison was aflame. News had just reached them that Juscelino Kubitscheck's presidential convoy had suffered a bomb attack on the way to his inauguration, and the President-elect himself was dead. One colonel yammered on about "those spineless politicians that had failed the nation". The officers saw the country as leaderless and paralyzed. Finally, they decided that the troops should march to the Monumental Axis and seize the Presidential Palace and Congress.\n\nReports of Juscelino's death spread like wildfire, and by the time the garrison marched, protestors had already taken to the streets and gathered between the Ministries' buildings, fiercely opposing the local police, even as checkpoints were set up all across major avenues. Repression increased for the better part of the afternoon, and clashes with protestors grew more violent by the hour. The garrison's officers stood confused when a heavily armed convoy showed itself and dumbfounded when Marshal Castelo Branco himself stepped out of an armored car, with a noticeably shaken, but still alive and unharmed, President-elect Juscelino Kubitscheck by his side.\n\n"Who is in command here?", questioned the Marshal, with the disapproving tone he was known for. No one came forward. "I will not ask again. No orders came from my office and none of my fellow generals approved this. This farce is an affront to the Armed Forces' authority. President Juscelino is alive and well, as all may see, and the lot of you will be brought into custody for insubordination."\n\nDemoralized, the garrison surrendered. Castelo Branco's troops dispersed the protestors, and preparations for Juscelino's inauguration could finally begin. The ceremony took place in the Senate, where Juscelino vowed to reinstate an age of stability, promising Order and Progress for the people of Brazil, with guidance from the Armed Forces."
BRA_military_elections.8.a:0 "Pomp and chaos collide."

BRA_military_elections.9.t:0 "Inauguration from Safety"
BRA_military_elections.9.desc:0 "President "elect" Carlos Lacerda was waiting on the back seat of the Presidential Rolls Royce inside the Brasilia Air Force Base, being kept there for his own protection as the city devolved into chaos. A general strike had been declared, and a million workers were on the streets of every major city. Talk on the base was that would be one more attempt by the Communist Party and their fellow travelers in the PTB, led by Brizola and Goulart, to destabilize the upcoming Presidency and their military allies, paving the way for the takeover of Brazil.\n\nThe Air Force's helicopters circled around the city, looking for suspects as the Military Police cavalry charged upon protesters blocking the way to the presidential palace, clearing the barricades while infantry soldiers were deployed to the Monumental Axis to try to restore control of the city.\n\nGeneral Castelo Branco brought the news to President Lacerda: There were just not enough troops to guarantee the safety of the Presidential Motorcade. He was to be inaugurated at the Brasilia Air Force base while they waited for reinforcements to arrive.\n\nLacerda was furious at the news, but he knew he had nothing to do. As he was being inaugurated, surrounded by military officers, Lacerda thought about Kubischeck and the construction of Brasilia. He had criticized him when he was building this city, but deep down, he knew that he wouldn't survive a riot like this in Rio."
BRA_military_elections.9.a:0 "A rough beginning."

BRA_HundredDays_MilitaryCoup_tree:0 "Military Coup Tree"

 BRA_the_lott_presidency:0 "Президентство Лотта"
 BRA_the_lott_presidency_desc:0 "Генерал Энрике Тейшейра Лотт сделал это - после упорной и долгой гонки против Милтона Кампоса из ОДН, он сумел стать президентом. К сожалению, этот успех не коснулся его напарника Жоао Гуларта. Это означает, что избранный президент, теперь, должен разобраться с неприятностью, которая заключается в том, что зачинщик UDN Джаниу Квадрос становится его заместителем. Лотт встает у руля страны, столкнувшейся с большим уровнем инфляции и растущими долгами, среди других проблем, которые, несомненно, на подходе. Хотя Лотт добился многих успехов в качестве генерала, народ Бразилии надеется, что ему повезет так же, как и президенту."
 BRA_expand_petrobras:0 "Развернуть Петробрас"
 BRA_expand_petrobras_desc:0 "Петробрас - это государственная нефтяная компания Бразилии, которой Жуселинио Кубичек предоставил юридическую монополию. Ее девиз -« Нефть наша », и она утверждает, что использует нефть на благо Республики и ее народа. Любой бразилец получает прибыль от огромных запасов «черного золота» в Бразилии. Для Президента Лотта, ответ на это очевиден. Petrobras необходимо предоставить значительное государственное финансирование и помощь, чтобы они могли расширяться. Это даст им возможность увеличить прибыль от бразильской нефти, бразильскому народу, как и является священным правом. Тогда Petrobras сможет соответствовать своему лозунгу, и нефть действительно станет «нашей."
 BRA_open_brasilia:0 "Открыть Бразилиа"
 BRA_open_brasilia_desc:0 "Грандиозная работа Жуселину Кубичека - а именно строительство города Бразилиа - наконец-то завершена. Построенный всего за четыре года, этот великий город станет новой столицей Республики Бразилия. Этот акт - преобразование пустой равнины, в шедевр современного урбанизма и архитектуры, демонстрирует величие и силу нашей бразильской нации. Президент Лотт и вице-президент Квадрос официально откроют город и его конгресс. Мы также пригласим экс-президента Кубичека и архитекторов, которые руководили проектом, чтобы поблагодарить их от имени Республики за их усердие и преданность."
 BRA_american_investors:0 "Американские инвесторы"
 BRA_american_investors_desc:0 "Бразильская экономика тесно связана с «Страной Свободы» на севере. Многие крупные американские компании и конгломераты ведут значительную деятельность в Бразилии, и мы ежегодно получаем миллионы американских инвестиционных долларов. Предыдущее правительство президента Кубичека сменяло друг друга. Между политикой, благоприятной для инвесторов, и ограниченной национализацией; этого было достаточно, чтобы поддерживать американские инвестиции на постоянном высоком уровне. \n\n С другой стороны, Лотт твердо верит в преимущества привлечения американского капитала в Бразилию и сделает всё, что для этого потребуется (в пределах разумного, конечно), чтобы сделать Бразилию еще более привлекательной для американских инвесторов, чем она есть сейчас."
 BRA_japanese_tech:0 "Японские технологии"
 BRA_japanese_tech_desc:0 "В последние годы технологии в Сфере Совместного Процветания, особенно в Японской империи, начали развиваться семимильными шагами. Японские исследователи и инженеры разрабатывают и производят всевозможные устройства во всех отраслях промышленности, которые повышают эффективность, производительность, и рентабельность. Если мы сможем получить эти новые, передовые технологии и эффективно использовать их, это станет большим благом для экономики Бразилии. Соответственно, под руководством президента Лотта мы начнем процесс импорта ограниченного количества японских технологий, через различных заслуживающих доверия посредников. Это будет способствовать нашему промышленному развитию и поможет в строительстве новой современной инфраструктуры по всей Бразилии."
 BRA_construct_the_highway:0 "Построить шоссе"
 BRA_construct_the_highway_desc:0 "Получив американские инвестиции и японские технологии, Лотт теперь готов раскрыть огромные экономические амбиции своей карьеры. Президент запланировал строительство Rodovia Transamazônica - Трансамазонского шоссе. Это будет коридор. которая будет проходить прямо через Амазонку до далеких границ с Колумбией и Перу. Эта автомагистраль будет первой в своем роде - прямым сухопутным маршрутом, соединяющим Бразилию и западную часть Южной Америки.\n\nПлан Лотта был одобрен его собственной партией. Более того, это также нашло поддержку среди многих политиков UDN. Среди них - сам вице-президент Квадрос; он лично поддержал эту идею. Однако другие настроены скептически. Они задаются вопросом, как идеалистические планы Лотта будут идти против тяжелого дождя, болезней, вредителей и невыносимой жары, и огромных тропических лесов Амазонки. Но Лотт отвергает этих недоброжелателей: если немцы могут осушить Средиземное море, бразильцы могут прорваться через Амазонку. Так как материал готов, марш на Запад может начаться."
 BRA_end_coffee_strikes:0 "Прекратить кофейные забастовки"
 BRA_end_coffee_strikes_desc:0 "Из всех стран-производителей кофе на планете, Бразилия является доминирующем в этом плане. Мы производим больше всего кофе в мире, что позволяет нам обеспечивать поставки на мировые рынки от Анкориджа до Окленда. Однако, это означает, что доход от экспорта кофе является жизненно важной частью бразильской экономики, и если кофейная промышленность будет подорвана, это затронет всю Бразилию. Этот факт делает продолжающиеся забастовки кофейной индустрии ещё более тревожными. Если эти беспорядки будут продолжаться без разрешения , от этого пострадает кофейная промышленность и, соответственно, вся экономика Бразилии. Лотт не может и не позволит этому случиться - он издаст указ о прекращении забастовок и встретится с начальниками полиции, профсоюзными лидерами и другими заинтересованными сторонами для обсуждения возможных вариантов. Забастовки будут прекращены всеми правдами и неправдами."
 BRA_end_the_marches:0 "Конец маршам"
 BRA_end_the_marches_desc:0 "Поскольку полиция находится в максимальной готовности, а армия находится в резерве, настало время положить конец демонстрациям, которые проводят эти забастовщики. Прекращение маршей вызовет постепенное ослабление сочувствия к забастовкам и их смену разочарованием; отсутствием прогресса. Лотт приказал сухопутным войскам блокировать основные улицы и проезды с помощью танков, чтобы марши не проходили слишком далеко от исходных точек. Он надеется, что слабость, связанная с невозможностью продолжать движение по законам, сломает бастующих. Побуждает и побудит их начать переговоры, чем продолжать забастовки."
 BRA_more_concessions:0 "Несколько уступок"
 BRA_more_concessions_desc:0 "Энрике Лотт - небезрассудный человек. Даже если он и был таким, как президент, он по-прежнему обязан своей партии, и PTB ясно дала понять, что проблемы в кофейной области необходимо решать. Таким образом, президент и его харизматичная дочь - Эдна Лотт встретится с лидерами забастовок и предложит им уступки. В списке предлагаемых уступок - повышение заработной платы, сокращение рабочего времени и увеличение продолжительности отпуска. Лотт предложит улучшение их положения, но предотвратит существенные изменения; это позволит избежать разочарования Владельцы плантаций. Имея рядом свою дочь, помогающую ему на каждом этапе пути, Лотт-старший имеет все основания полагать, что забастовки закончатся путем дипломатии и компромисса, а не дальнейшим конфликтом."
 BRA_back_to_work:0 "Вернуться к работе"
 BRA_back_to_work_desc:0 "С помощью комбинации переговоров и тактики срыва забастовок, используя как дипломатию, так и оружие, профсоюзы прекратили свои забастовки. Бастующие вернулись к работе, и кофе снова пошел в поток. Титул Бразилии как Кофейного Титана, снова обеспечен в обозримом будущем. Лотт откидывается на спинку стула и делает глоток кофе, расслабляясь после хорошо выполненной работы. PTB может жаловаться, а его дочь может сказать, что они сделали недостаточно, чтобы помочь забастовщикам, но политика заключается в компромиссе, а не в угождении толпе. Судя по тому, что видит сам Лотт, хотя многие не в восторге от результатов, почти каждый может их терпеть, и значительная часть довольна. Очень удачный компромисс." 
 BRA_emergency_budget_cuts:0 "Чрезвычайное сокращение бюджета"
 BRA_emergency_budget_cuts_desc:0 "Немедленно покончив с кризисом, Лотт обратил своё внимание на экономику. Здесь, ответственный министр, сеньор Танкредо Невес сообщил нам о существовании нескольких проблем. Инфляция, долг и замедленный экономический рост - всё это представляет угрозу для нашего процветания; излишне говорить, что если они не будут решены, президенту будут доставлены значительные трудности в реализации остальных своих планов в отношении Республики. Лотт осуществил незначительные сокращения бюджета, в качестве временной меры, чтобы справиться с долгом, направляя Невеса решить проблему инфляции. Мы надеемся, что проблема экономического роста будет решена посредством реализации программ индустриализации Лотта."
 ## Operation Lobster ##
 BRA_Fireworks_in_Rio:0 "Фейерверк в Рио"
 BRA_Fireworks_in_Rio_desc:0 "Прошел год, и Лотт проделал большую работу: открыв Бразилиа, курируя экономику, начав строительство Трансамазонского шоссе и борьбу с забастовками связанных с кофе. После всей этой работы, Лотт устал и нуждается в перерыве; празднование Нового года представляет собой прекрасную возможность для этого. Пока другие толпятся на улицах, празднуя еще один год, прошедший без ядерного уничтожения, и делясь надеждой на то, что Гавайский ракетный кризис будет устаканиваться, Лотт проведёт его в своём кабинете, принимая заслуженный отдых. Пусть Квадрос и Невес позаботятся о правительстве только на этой неделе. А потом оно вернется к привычной рутине."
 BRA_operation_lobster:0 "Операция Лобстер"
 BRA_operation_lobster_desc:0 "В течение последних нескольких лет, нам приходилось иметь дело с тем, что пресса окрестила «лобстерной войной». Наши территориальные воды подвергаются постоянным вторжениям африканских пиратов, иностранных торговых судов и немецких военных кораблей. Наши местные рыбаки подвергаются преследованиям, а их средства к существованию уничтожаются, пока богатые стервятники в так называемой «столице мира» лакомятся нашими лобстерами. Совсем недавно японская пара была взята в заложники пиратами, что привело к серьезному дипломатическому кризису. Лотт заявил, что положит конец этой войне: Нет! Немецкие военно-морские корабли не будут будут больше вторгаться в наши воды, и африканские рыбаки больше не будут красть наших лобстеров.\n\nС этой целью Лотт организовал встречу с адмиралом Арнольдо Тоскано, чтобы пообещать ему военные корабли и ресурсы, которые ему нужны. Взамен он просит одну просьбу от адмирала: он приведет Бразилию к победе в этом конфликте."
 BRA_Deploy_the_Flotilla:0 "Развернуть флотилию"
 BRA_Deploy_the_Flotilla_desc:0 "Адмирал Тоскано запросил оперативную группу, и Лотт дал ему одну, теперь её просто нужно развернуть. Оперативная группа будет быстро размещена в водах у побережья Пернамбуку, где нарушения рыболовства более серьёзны. Арнольдо позаботится о том, чтобы целевая группа уничтожила все пиратские корабли, которые они увидят, и отправит недоброжелательные суда обратно в Африку. Это вмешательство ослабит давление на администрацию, и рыбаки вернутся. Пока Арнольдо занимается непосредственными проблемами, это, вплоть до Лотта и Куадруса, должны подумать о лобстерная войне."
 BRA_Anti_Piracy_Operations:0 "Борьба с пиратством"
 BRA_Anti_Piracy_Operations_desc:0 "В течение некоторого времени нам приходилось иметь дело с пиратами и наглыми рыбаками, прибывающими с анархического побережья Западной Африки и занимающимися незаконным рыболовством, и тысячью других видов преступной деятельности в пределах наших морских границ. Они получают прибыль от этих операций, уходя от наказания. Это правда, нас обвиняют всякий раз, когда что-то идет не так. Недавний инцидент с участием японских туристов является признаком того, что может произойти. Если мы хотим предотвратить дальнейшие сбои подобного рода, мы должны полностью искоренить пиратство."
 BRA_Work_With_the_Governments:0 "Работать с другими правительствами"
 BRA_Work_With_the_Governments_desc:0 "Идея вице-президента Джаниу Квадроса состоит в том, чтобы работать с местными правительствами, которые возникли после последствий западноафриканской анархии. Он считает, что теперь, когда« высшая арийская господствующая раса» занята грызнёй между собой, коренные африканцы и другие разрозненные остатки теперь, выходящие из своих убежищ и тайников, воспользуются любой возможностью, чтобы восстановить дружеские контакты со сравнительно цивилизованными «неарийцами». Соответственно, мы можем послать нашего министра иностранных дел Уолтера Саллеса к недавно восстановленным властям; к таким как Республика Либерия, с предложением: мы пошлем им деньги и другую помощь, если они убьют проблему пиратства в зародыше, в пределах своих границ."
 BRA_A_Deal_With_the_Free_France:0 "Сделка со Свободной Францией"
 BRA_A_Deal_With_the_Free_France_desc:0 "Генералу Шарль де Голлю и «Свободной Франции» нужно оружие; как они осуществят свою драгоценную несбыточную мечту об освобождении Франции без пушек и артиллерии? Мы можем дать им предложение. Мы поможем им с их оружием, если они соберут свои устаревшие лодки и корабли, чтобы преследовать и подавлять пиратов. Это беспроигрышная ситуация для нас обоих: они получают оружие в котором, они отчаянно нуждаются, и нам не придется иметь дело с пиратами самим. Будем надеяться, что Шарль Де Голь, чей разум был иссушён после долгих лет неудачной борьбы, по-прежнему сможет проявить благоразумие."
 BRA_Search_and_Destroy:0 "Поиск и уничтожение"
 BRA_Search_and_Destroy_desc:0 "План адмирала Арнольдо состоит в том, чтобы использовать наши собственные оперативные группы, для подавления незаконных рыбаков и пиратов. Он советует нам немедленно приступить к поиску и уничтожению незаконных судов, пока они не перестанут быть угрозой, а не тратить драгоценное время по ведению переговоров с разбомбленными деревнями, племенами, ездящими на верблюдах, и сумасшедших бойцов сопротивления, которые не могут признать поражения. Лотт решил, по совету своего военного министра, принять план адмирала и проигнорировать план, предложенный вице-президентом Квадросом, мы победим пиратов, как мы уже делали ранее - огнём и сталью."
 BRA_Send_Them_Back:0 "Отправить их обратно"
 BRA_Send_Them_Back_desc:0 "Следующая часть нашего плана проста: отправить пиратов обратно в Западную Африку. Как только они вернутся на родину, проблем не возникнет. Кроме того, мы можем избавить себя от необходимости тратить на эти неприятности больше, чем нужно. В том числе и билет на самолет. Это простой и эффективный процесс; если у этих людей есть мозги, они будут знать теперь куда лучше, чем попробуют вернуться в наши воды (и потонуть в них) во второй раз. А если они не узнают с первого раза, ну, побоёв (и при необходимости, стрельбы) будет более чем достаточно, чтобы вылечить такие расстройства."
 BRA_The_Pirates_Scattered:0 "Пираты разбиты"
 BRA_The_Pirates_Scattered_desc:0 "Независимо от того, какой ход действий мы предприняли, сражались ли мы с помощью поставленными речами или с помощью хорошей сабли, мы преуспели в своей задаче. Пираты в основном, разбиты и рассеяны; случаи незаконного промысла, начали уменьшаться. Самое главное, что наши рыбаки могут вернуться к работе со значительным сокращением опасности для их средств к существованию. Наши оперативные группы, конечно, будут патрулировать районы в течение следующих нескольких месяцев, но их работа будет куда легче с этого момента. Что касается нас, поймавших или убивших более мелких участников пищевой цепи, пришло время разобраться с большими хищниками."
 BRA_Stop_the_Companies:0 "Остановите компании"
 BRA_Stop_the_Companies_desc:0 "В то время как африканские рыбаки и пираты представляют собой проблему, более серьёзную угрозу по-прежнему представляют Германские рейхскомиссариаты и корпорации, которые дерутся на своих землях. Большие рыболовные траулеры из РК - в первую очередь Zentralafrika Зигфрида Мюллера - часто вторгаются в бразильские воды, чтобы ловить рыбу, продавая то, что получают обжоры и гурманы по всему миру. Они используют эти незаконные доходы для финансирования своих ужасных колониальных правительств, которые измельчают людей в пыль, чтобы увековечить обманчивое превосходство своей воображаемой «арийской расы». Если мы должны добиться окончательной победы в лобстерной войне, мы должны оказать давление либо на РК, либо на корпорации, чтобы они больше не нарушали нашу территориальную целостность."
 BRA_the_48_Hour_Ultimatum:0 "48-часовой ультиматум"
 BRA_the_48_Hour_Ultimatum_desc:0 "Давайте выставим ультиматум на 48 часов, предоставив этим шакалам выбор: либо они покинут бразильские воды, либо их корабли будут захвачены, а их рабочие заключены в тюрьму.Утвердив слова, войдём в наши воды в следующий раз, ведь мы должны быть готовы подкрепить свои слова силой."
 BRA_Seize_Their_Ships:0 "Захватить их корабли"
 BRA_Seize_Their_Ships_desc:0 "Следуя совету наших военных, мы захватим неприятельские корабли, которые находятся в наших водах. Давайте пошлем корабли и самолеты, чтобы определить местонахождение лодок, напугать более крупные и захватить более мелкие. Эти отбитые корпораты, увидят свою гибель: если мы атакуем источник их доходов. Ведь чем больше лодок они теряют, тем убыточнее ловля становится, и тем меньше они будут ловить рыбу в наших водах."
 BRA_Meet_With_Muller:0 "Встреча с Мюллером"
 BRA_Meet_With_Muller_desc:0 "Квадрос теперь предлагает послать рейхскомиссару Мюллеру письмо, в поддержку цели Квадроса, обеспечить более независимую бразильскую внешнюю политику. Если мы сможем связаться с ним лично, мы можем попытаться заставить его ограничить деятельность компаний на его территории; но если это не удастся и наши переговоры просочатся, мы потеряем наш авторитет, и разозлим американцев за попытки работать с нацистами. Будем надеяться, что он согласится, и, что не менее важно, все, кто знает об этом плане, держат свои проклятые рты на замке."
 BRA_A_Trip_to_the_Congo:0 "Поездка в Конго"
 BRA_A_Trip_to_the_Congo_desc:0 "Теперь, когда Мюллер принял нашу просьбу, мы отправляем Вальтера Саллеса в Конго; в Zentralafrika, чтобы встретиться с ним самим (и его очень компетентным помощником Рольфом Штайнером) и провести там неделю, обсуждая планы о том, что делать с бразильскими омарами, для высшего эшелона Зентафрики, и с несколькими сотнями полностью оплачиваемых охотничьих поездок в бразильские тропические леса для Мюллера, чтобы подсластить сделку, потому что эти переговоры будут трудными. Чтобы упростить задачу, мы отправим Уолтера Саллесу. Нашему лучшему дипломату, предстоит вести эти переговоры. Будем надеяться и молиться, чтобы он увенчался успехом."
 BRA_The_Bountiful_Harvest:0 "Обильный урожай"
 BRA_The_Bountiful_Harvest_desc:0 "Лобстерная война закончилась нашей победой. Теперь, когда конкуренция прекратилась, огромное количества рыбы и омаров могут снова прибыть к нашим берегам, поскольку бразильские рыбаки могут спокойно ловить рыбу в своих законных водах. Обильный урожай - и большее экономическое процветание - приближается. Благодаря этой победе, наша Бразильская Республика стала на один шаг ближе к осуществлению Порядка и Прогресса на ее собственных землях."
 BRA_The_Germans_Pacified:0 "Немцы умиротворены"
 BRA_The_Germans_Pacified_desc:0 "Немецкие корабли перестали заходить в наши воды в таком большом количестве; мы преуспели в нашей цели - резко сократить незаконно вылавливаемых лобстеров в наших водах. Это показало немцам, да и всему миру, что Бразилия , южноамериканский Джаггернаут, он не из тех, кого можно запугать."
 
