 ## Economics
 BRA_Coffee_With_Neves:0 "Кофе с Невесом"
 BRA_Coffee_With_Neves_desc:0 "Энрике Тейшейра Лотт скоро встретится с Танкредо Невесом, чтобы обсудить экономическую ситуацию, в которой сейчас находится наша республика. Сеньор Лотт считает, что помощь Невеса станет тем козырем, в котором он нуждается, чтобы положить конец экономическому хаосу Бразилии. Что касается сеньора Невеша, он хочет обсудить управление экономикой и развитием Бразилии и считает, что этот президент лучше всего подходит для того, чтобы довести до конца экономическое возрождение Бразилии. Излишне говорить о чашках прекрасного бразильского кофе, которые Лотт и Невес пьют, во время этой встречи, кофе вполне может оказаться самым важным напитком в современной бразильской истории."
 BRA_Neves_Plan:0 "План Невеса"
 BRA_Neves_Plan_desc:0 "План, предложенный нашим уважаемым министром финансов, предусмотрительным Танкредо Невесом, заключается в следующем.\n\nПовысить налоги и сборы иным образом, копя деньги для закрытия нашего долга, который благодаря амбициозным программам расходов средств предшественника президента Лотта, среди в остальном, находится на кризисном уровне, прежде чем мы задумаемся о содействии экономическому росту. Только когда этот долг будет иметь меньшую давку, мы сможем приступить к работе над различными инвестиционными схемами и планами экономического стимулирования, которые будут способствовать росту экономики. Это в свою очередь, ещё больше сократит наш долг и позволит нам делать то, что мы хотим, с нашими финансами."
 BRA_Lets_Raise_Some_Taxes:0 "Поднимите налоги"
 BRA_Lets_Raise_Some_Taxes_desc:0 "Одна из основных задач плана экономического обновления Невеса - повышение налогов. Эти налоги нужны нам, чтобы справиться с долговой ямой и дефицитом, а налоги - это первый и самый простой путь из многих путей, по которым нам придется идти. \n Соответственно, мы будем повышать налоги для среднего и высшего классов, НО НЕ для бедных. \n (Не говоря уже о том, что повышение налогов для бедных аморально, даже бесполезно при голосовании.)) Гневная критика Варгаса, за нанесение такого удара своим «детям» в спину создало бы достаточно политического хаоса, чтобы даже буйство Квадроса казалось по сравнению с ним спокойным и мирным."
 BRA_Lower_Interest_Rates:0 "Более низкие процентные ставки"
 BRA_Lower_Interest_Rates_desc:0 "Снижение процентных ставок также является хорошей идеей во времена экономического спада. Эта мера, которую приняли бесчисленные национальные банки по всему миру, с тех пор как идея банка, контролируемого государством, стала обычным явлением. Это потому, что оно позволяет заимствовать средства для проекты и повседневные нужды намного проще, поскольку более низкие проценты делают обслуживаемые ссуды менее затратными. Это приведет к увеличению доходов в бюджет Бразилии, из-за сокращения расходов на ссуду и процентных ставок по ипотеке, что будет увеличивать экономический потенциал всей Бразилии, из-за увеличения покупка и продажа. Это, в свою очередь, пойдет на пользу бразильской экономике в долгосрочной перспективе."
 BRA_Control_Transfer_Profits:0 "Контролируйте перевод прибыли"
 BRA_Control_Transfer_Profits_desc:0 "Компании, богатые люди и другие разные общества, которые составляют часть "One Percent", имеют тенденцию переводить деньги по всему миру, как неуклонные шары в игровом автомате для игры в пинбол. В настоящее время, наше правительство ничего от этого не получает; если мы введём общие правила, и налоги, мы обеспечим себе богатый и новый источник налогооблагаемой роскоши, для чистой прибыли Бразилии. Конечно, это вызовет гнев элит, но это цена, которую стоит заплатить за благосостояние Республики и её народа. Они поймут правильность этой политики в свое время."
 BRA_Enact_Deflationary_Policies:0 "Принять дефляционную политику"
 BRA_Enact_Deflationary_Policies_desc:0 "Инфляция - это то, что преследовало нашу нацию в течение долгого времени. Она мучила бразильские кошельки на всех уровнях общества; от самого бедного жителя фавелы, до самого богатого жителя Жардин в Сан-Паулу, у нас нет налогоплательщиков которые хотя бы не пострадали (если не полностью разрушила) от превратности инфляции. Необходимо принять решительные меры, чтобы уменьшить её дальнейшее воздействие на наш народ. Хотя Невес не слишком сосредоточен на этом - ведь люди справились и справляются, и другие вещи также должны быть исследованы - он по-прежнему будет следить за тем, чтобы были приняты решительные меры для уменьшения проблемы."
 BRA_Continue_Industralization:0 "Продолжить индустриализацию"
 BRA_Continue_Industralization_desc:0 "Индустриализация - это будущее нашей бразильской экономики. Соответственно, если мы хотим, чтобы экономика росла, а наша нация модернизировалась, с благосостоянием её людей, мы должны продолжать процесс индустриализации страны полным ходом. Таким образом, фабрики , нефтеперерабатывающие заводы и другие разнообразные современные промышленные объекты будут построены под эгидой правительства. \n Разумеется, это будет препятствовать нашему прогрессу, в снижении инфляции. Но если нам удастся сохранить всё под рациональным управлением, мы, по крайней мере, должны быть в состоянии предотвратить дальнейший рост инфляции. А население, которое получает выгоду от улучшенной промышленности, будет более устойчиво к проблемам, вызванным инфляцией, так что всё это того стоит."
 BRA_Industralize_The_Interior:0 "Индустриализировать внутренние районы"
 BRA_Industralize_The_Interior_desc:0 "Внутренние районы Республики Бразилия, удалённые от первоначальных районов заселения, не так развиты, как центральные районы вокруг Гуанабары и Сан-Паулу. В свете огромного потенциала этих регионов, не говоря уже об абсолютном богатство ресурсов, которыми они обладают, это откровенно фиаско; этому нельзя позволять продолжаться. В соответствии с директивами сеньора Невеса, внутренняя часть земель будет индустриализирована, чтобы её природные ресурсы и человеческий капитал можно было использовать как для собственного блага, так и для этого бразильского государства в целом."
 BRA_Industralize_The_South:0 "Индустриализировать Юг"
 BRA_Industralize_The_South_desc:0 "Южные регионы нашей страны, близкие к аргентинской и уругвайским границам, имеют значительную инфраструктурную сеть, которая в настоящее время не используется в достаточной степени. Соответственно, сеньор Невес направил нас принять меры для улучшения промышленности в этих территориях. .\n Для нас эта директива не такая проблемная. Если мы будем вести индустриализацию на юге, инфраструктуру будет гораздо проще и быстро применить. Это потому, что фабрики и всё остальное, вначале будут подключены к приличным дорогам и поэтому сможет отправлять и получать товары практически сразу." 
 BRA_Repairing_Kubitscheks_Road_System:0 "Ремонт дорог по системе Кубичека"
 BRA_Repairing_Kubitscheks_Road_System_desc:0 "За годы, прошедшие с момента президентства нашего уважаемого предшественника Жуселину Кубичека, великая дорожная система, которую он создал, находясь у власти, вышла из строя. День за днём появляются сообщения об авариях, падениях на выбоины и потере шин во время движения. Это наносит ущерб экономике, общественному благосостоянию и международному имиджу нашей страны; это недопустимо и терпеть это мы не будем. Соответственно, мы сделаем значительные инвестиции, для устранения ущерба, нанесённой новой бразильской дорожной системе, и, пока мы занимаемся дорогами, необходимо дальнейшее улучшение инфраструктуры нашей страны, чтобы укрепить экономику в будущем."
 BRA_Mechanization_Programs:0 "Программы механизации"
 BRA_Mechanization_Programs_desc:0 "На Юге разбросаны огромные фермы и плантации; они выращивают большое количество культур и различных фруктов. Однако из-за отсутствия механизации, они еще не раскрыли свой богатый потенциал. Инвестиции в механизацию сельского хозяйства в этом регионе, помогут и даже позволят нам резко увеличить объем производства на этих территориях. Это повысит производительность местной экономики, улучшит качество жизни людей в этом регионе и приблизит нас на один шаг к достижению президентской цели по прекращению экономической нестабильности, которая привела и досаждала Бразилию в течение долгого времени."
 BRA_Neves_Plan_Finish:0 "План Невеса завершен!"
 BRA_Neves_Plan_Finish_desc:0 "С завершением плана Tancredo Neves по разрешению нашего экономического недуга, был достигнут и экономический рост, а долговой кризис на данный момент разрешён. Мы успешно индустриализировали ранее слаборазвитые регионы Бразилии, старые фермы модернизировали, обновили инфраструктуру , обеспечили новые источники доходов для правительства, и вложили больше денег в карманы простых бразильцев. Поистине, президент поступил мудро, доверив наше доверие сеньору Невешу ... Конечно, инфляция не сильно снизилась, но она со временем будет уменьшаться благодаря нашей мудрой экономической политике. Конечно же, не будет расти… Не так ли?."
 BRA_Form_Agriculture_Comission:0 "Сформировать сельскохозяйственную комиссию"
 BRA_Form_Agriculture_Comission_desc:0 "Крестьянская лига потеряла своего лидера, и теперь в сельских районах Бразилии снова царит хаос. Крестьянские лиги и союзы, больше не сдерживаемые лидером, выдвигают необузданные требования и массово проводят забастовки. Даже когда забастовки не проводятся, напряжённость между служащими и работодателями возрастает до критического уровня, и это начинает негативно сказываться на нашей политике и экономике. Это невыносимо; соответственно, президент Лотт созовёт комиссию по сельскому хозяйству, чтобы разработать план действий по аграрной реформе и разработать законопроект, который решит эту проблему раз и навсегда."
 BRA_Deploy_Goulart:0 "Использовать Гуларта"
 BRA_Deploy_Goulart_desc:0 "Жуан Гулар пользуется большим уважением среди сельского и рабочего движения. Фактический лидер PTB, известен своей способностью искренне сопереживать людям. Люди готовы сказать ему, чего они хотят, и выслушивать его предложения в краткой форме. То, на что Лотт или любой другой видный член СДП или даже ПТБ не может надеяться на равные. Это как раз то, что нам нужно, если мы хотим на положительной ноте положить конец этой тяжкой ситуации. Президент Лотт признает это; соответственно, он пошлет Гуларта, поговорить с этими людьми, и успокоить их."
 BRA_Investigate_Peasent_Leaders:0 "Расследовать крестьянские лиги"
 BRA_Investigate_Peasent_Leaders_desc:0 "Руководство крестьянских лиг, в нынешнем виде представляет собой явную и реальную опасность для Бразильской Республики, и военные не питают иллюзий по этому поводу. Соответственно, они разговаривали со своим бывшим коллегой Энрике Лоттом и убедили его о необходимости предпринять решительные действия, чтобы эти неприятности не превратились в нечто большее.\n Янио Квадрос при поддержке некоторых членов PTB сильно жалуется (как обычно) на предлагаемый метод; он думает, что это обернётся против нас. Но Лотт и военные считают, что выгода от подавления этих мятежников намного перевешивает риски, и поэтому они будут продвигать свой курс действий."
 BRA_Stop_League_Crackdowns:0 "Остановить разгром лиги"
 BRA_Stop_League_Crackdowns_desc:0 "Это правда, эти крестьянские союзы и их лидеры не являются эффективными в достижении своих целей - что и следовало ожидать. Президенту Лотту стало ясно, что их дело справедливо; они хотят создать лучшую, более равноправную и справедливую Бразилию для них самих и их детей. Вот почему он позволил убедить фракцию PTB, Танкредо Невеса и, что довольно удивительно, Джаниу Квадроса, сократить текущие репрессии против Крестьянских союзов. \n Некоторые военные недовольны: они обвиняют президента в том, что он обращается к «амазонским бандитам» и к «коммунистам» максималистам. Но Лотт, Невес, ПТБ и Квадрос считают, что польза проявления доброты к крестьянам, намного перевешивает риски, и поэтому они добьются своего, придерживаясь такого курса действий."
 BRA_The_Agrarian_Bill:0 "Спроектировать аграрную реформу"
 BRA_The_Agrarian_Bill_desc:0 "Приняв первоначальные меры в отношении проблем крестьянских советов в правительстве Лотта, необходимо принять окончательное решение, которое положит конец протестам, парализовавшим республику. Президент Лотт и его правительство предлагают всеобъемлющий закон о земельной реформе, если он будет принят, это приведёт к крупнейшему перераспределению земли в истории Бразилии.\n Предлагаемая программа передаст землю от крупных сельских землевладельцев беднейшим сельским гражданам, которые лучше всего смогут использовать ее для своих семей и всей нации. ( Имейте в виду, мы, конечно, предоставим пострадавшим землевладельцам компенсацию и дадим им достаточно лазеек в законопроекте, чтобы они не сбежали из страны со своим капиталом.) \n Это будет сложно выполнить но если нам удастся это осуществить, то оно будет того стоить."
 BRA_Union_Negotations:0 "Переговоры с профсоюзами"
 BRA_Union_Negotations_desc:0 "Профсоюзы являются одним из камнев преткновения нынешнего кризиса; они организовывают некоторые из крупных забастовок, которые в настоящее время проводятся в Бразилии. Нам необходимо привлечь их к участию в этом законопроекте, если мы хотим использовать это как средство для восстановления промышленных отношений. Однако, если наш законопроект окажется слишком слабым, наши предложения могут отразить неприятные последствия, и заставить их продолжать протестовать.\n Соответственно, мы встретимся с лидерами профсоюзов, определим, какие проблемы у них есть с настоящим счётом, и посмотрим, сможем ли мы достичь с ними хорошего образа жизни."
 BRA_Smooth_Talk_Ranchers:0 "Переговорить с владельцами ранчо"
 BRA_Smooth_Talk_Ranchers_desc:0 "Владельцы крупных ферм, и других землевладений также пострадают от этого законопроекта; они это знают, и они кричат об этом изо всех сил. Но так уж случилось, что они также являются основным источником финансирования для ПСД, ОДН , ПСР и даже некоторых политиков PTB. Мы можем и должны использовать этот факт.\n\n Соответственно, мы получим их и посмотрим, чего они от нас хотят. Верно, нам возможно придется пойти на компромисс и сделать несколько шагов назад, для нашей земельной реформы, которую мы хотели. Но взамен мы, возможно, сможем заставить их пойти на компромисс с нами и, может быть, они замолчат. Уступки, на которые нам придется пойти, окупятся, когда мы будем освобождены от землевладельцев, которые так кричат про свои наделы, как птицы майна, употребляющие наркотики, и вопя о том, как Лотт и его чиновники угнетают честных предпринимателей."
 BRA_Hold_The_Vote:0 "Держи голос"
 BRA_Hold_The_Vote_desc:0 "Мы провели столько удачных переговоров, торгов и работ, сколько президент Лотт считает необходимым, чтобы довести до конца свой законопроект. Теперь осталось только положить конец непрекращающимся увиливаниям, столь обычным в политике и наконец, приступить к вынесению аграрной реформы на голосование в Национальном Конгрессе. Пессимистическая часть Лотта обеспокоена тем, что этот законопроект не получит столько голосов, необходимых для его принятия, но его оптимизм говорит, что он (вероятно, надеясь на Божью Помощь) убедил достаточно людей для проведения этой столь необходимой политики."
 BRA_Agrarian_Bill_Passes:0 "Аграрная реформа принята"
 BRA_Agrarian_Bill_Passes_desc:0 "Мы сделали это! Законопроект об аграрной реформе был принят с явным мандатом большинства от Национального Конгресса, что позволило президенту Лотту провести самую крупную программу земельной реформы, когда-либо проводившуюся в Бразилии - возможно, даже в Южной или Латинской Америке вообще. Поистине, это большой успех для президента, поскольку он достигает первого шага своей мечты по проведению всеобъемлющей земельной реформы в Бразильской республике. ОДН бунтует, также с теми землевладельцами, которые не согласились на наши условия, они проводят жёсткую кампанию против законопроекта, хотя это уже решенный вопрос. Но, давно назревшее правосудие восторжествовало, и сельские бедняки и рабочие будут уважать Лотта за это ещё больше. УРА!"
 BRA_Agrarian_Bill_Fails:0 "Аграрная реформа отклонена"
 BRA_Agrarian_Bill_Fails_desc:0 ""Самые лучшие планы больших людей часто идут наперекосяк, и не оставляют ничего, кроме боли за обещанную радость». Несмотря на все усилия президента и PTB, законопроект об аграрной реформе, который имел такой большой потенциал для построения более справедливой и равноправной Бразилии, был отвергнут Национальным конгрессом из-за непримиримости ОДН и другой оппозиции, что есть внутри страны. Излишне говорить, что крестьяне, как и многие другие, которые верили в эти реформы, разозлены. В то время как сельская местность снова погружается в хаос, президент Лотт смотрит в глаза мрачным перспективам. Закрыть глаза он не может, он знает что будет, и боится."
 BRA_All_We_Can_Do_Now:0 "Время спокойствий"
 BRA_All_We_Can_Do_Now_desc:0 "Законопроект принят, и настало время дать всему устаканится. Подобная аграрная реформа будет иметь эффект разорвавшийся бомбы. Таким образом, пока мы имеем дело с последствиями нашего успеха, необходимо избегать действий к любым другим политическим авантюрам. Мы должны обеспечить соблюдение закона и довести нашу недавнюю победу до успешного завершения, а не начинать новое и напрягаться от стольких заморочек."
 BRA_Calm_Down_The_Countryside:0 "Успокоить деревню"
 BRA_Calm_Down_The_Countryside_desc:0 "После нашего большого провала в Национальном конгрессе, профсоюзы и крестьяне открыто восстали. В своём отчаянии они начинают находить всё более безумные идеологии, смотря на таких людей, как Амазонас, и других сумасшедших по типу Сальвадора Альенде, всё более и более им симпатизируя. Они предлагают беднякам землю, реформируя и перераспределяя богатства с помощью силы, применяемую к нам, как те сумасшедшие из МИР в Чили пытались сделать на юге этой страны. Это невыносимо; хотя мы виноваты в этой неудаче, люди не должны опускаться до радикализма, выражая свою ярость друг на друге, и на всей нации. Мы предпримем решительные действия - словами или силой, в зависимости от того, что работает, - чтобы не допустить выхода этого из-под контроля."
 BRA_Quadros_Plan:0 "Голосуй или проиграешь"
 BRA_Quadros_Plan_desc:0 "Мы провели столько удачных переговоров, торгов и работ, сколько президент Лотт считает необходимым, чтобы довести до конца свой законопроект. Теперь осталось только положить конец непрекращающимся увиливаниям, столь обычным в политике и наконец, приступить к вынесению аграрной реформы на голосование в Национальном Конгрессе. Пессимистическая часть Лотта обеспокоена тем, что этот законопроект не получит столько голосов, необходимых для его принятия, но его оптимизм говорит, что он (вероятно, надеясь на Божью Помощь) убедил достаточно людей для проведения этой столь необходимой политики."
 BRA_Slow_Down_Industralization:0 "Сбавить обороты индустриализации"
 BRA_Slow_Down_Industralization_desc:0 "Первый шаг в программе вице-президента Квадроса, возможно, является самым спорным. Поскольку Квадрос и его фракция утверждают, что Бразилия должна замедлить процесс индустриализации. \n\nМногие считают эту идею глубоко противоречащей для Юга: Недостаточная индустриализация Америки является источником повторяющихся экономических проблем. Тем не менее, Квадрос и его союзники утверждают, что нынешнее лекарство хуже, чем болезнь. Поток государственных инвестиций в экономику и внешний долг, взятый на себя новыми предприятиями, привели к росту инфляции. Между тем как государственный, так и частный долг продолжают расти. \n\nЧтобы защитить нашу экономику, пора притормозить индустриализацию, прежде чем она превратится в полную катастрофу. По мере того, как волна лёгких денег и спекулятивных инвестиций отступят, инфляция естественным образом начнёт обрушатся, и бедные бразильцы больше не будут жертвами финансовой нестабильности."
 BRA_Cut_Public_Spending:0 "Сократить государственные расходы"
 BRA_Cut_Public_Spending_desc:0 "Государственные расходы быстро выросли за последние годы, увеличиваясь в процентах от нашего ВВП, несмотря на то, что наша экономика росла. Большая часть этих расходов была сделана за счет заёмных денег, подпитывая растущий долг, несмотря на то, что государственный дефицит продолжает расти \n\nРост затрат на обслуживание долга, а также эффект вытеснения, возникающий из-за того, что бизнесмены не могут позволить себе перебить цену правительства на внешних финансовых рынках, истощают экономику. Пора республике положить конец своей расточительности, чтобы сбалансированные бюджеты снова стали нормой. \n\nСокращение социальных программ и государственных расходов поначалу обойдутся дорого, с политической точки зрения. Но этого требует продолжающееся процветание нации."
 BRA_Slash_Highway_Budget:0 "Сократите бюджет на инфраструктуру"
 BRA_Slash_Highway_Budget_desc:0 "По мере того, как государственные финансы страны обескровливаются, большие суммы денег направляются на программу строительства шоссе. Вице-президент Квадрос уже давно осуждает эту ситуацию. "Зачем тратить деньги налогоплательщиков на дороги, в никуда?" \n\nПрезидент Лотт долгое время считал инфраструктуру одной из наиболее важных областей для инвестиций, и категорически не согласен со своим вице-президентом в том, что улучшение дорог, соединяющих города и деревни страны, не является чистой выгодой для страны. Тем не менее, президент согласился сократить масштабы своей дорожной программы в качестве условия следования экономическому плану Квадроса. Хотя Лотту очень больно видеть урезанный бюджет шоссе, политическая выгода от умиротворения Квадроса и его союзников того стоит. Дополнительные деньги окупятся, осталось найти им хорошее применение в другом месте."
 BRA_Begin_Debt_Negotations:0 "Начать обговаривать долг"
 BRA_Begin_Debt_Negotations_desc:0 "Гора долгов, унаследованная и увеличенная нашим правительством, остаётся серьёзной проблемой. Ссуды не только истощают тонны ресурсов нашего правительства; они также представляют собой политическую пороховую бочку, которая может привести к тому, что она бомбанёт на следующих выборах. \n\n Экономический план вице-президента Квадроса направлен на то, чтобы развязать этот морской узел. Его подход двоякий; программа жёсткой экономии, поможет завоевать доверие финансистов, и получить помощь иностранных держав для реструктуризации наших долгов за счёт займов по гораздо более низкой цене. Выполнив первую половину его программы, мы теперь приближаемся к другой половине. \n\nХотя идея Квадроса породила слабые надежды во всём правительстве, его предполагаемый источник финансирования не был единодушно и хорошо принят. Квадрос хочет обратиться к Японии за помощью в реструктуризации наших долгов. Это противоречит нашей традиционной внешней политике и может взбесить американцев, которые всегда были надёжными торговыми партнерами. Многие в кабинете министров предлагают обратиться к Вашингтону взяв новый кредит. В любом случае, нам надо решать."
 BRA_Talk_With_Sphere:0 "Поговорить со Сферой Процветания"
 BRA_Talk_With_Sphere_desc:0 "Аргументы Квадроса победили. Несмотря на беспокойство наших политиков, аргумент вице-президента о том, что ослабление нашей зависимости от Америки укрепит наши позиции, такая позиция завоевала немало сторонников. \n\nЯпонцы к правительству обратятся за помощью для реструктуризации долга. Токио давно ищет новых торговых партнеров за пределами Восточной Азии, и, несомненно, они будут заинтересованы в нашей дружбы. Тем не менее, японцам по-прежнему нужны заверения, до нас доходят слухи про замедление темпов роста имперской экономики. Дипломаты сферы, несомненно, пойдут на более жёсткую сделку, чем обычно."
 BRA_Talk_With_Americans:0 "Поговорить с американцами"
 BRA_Talk_With_Americans_desc:0 "Нашему министру иностранных дел, Уолтеру Саллесу удалось убедить кабинет министров в том, что лучшим источником средств будут Соединённые Штаты Америки. Вице-президент Квадрос будет встревожен, увидев, что его стремление отучить Бразилию от американского господства будет приостановлено. Однако, мы надеемся, что он будет доволен тем, что продолжит помогать нам претворять в жизнь его план. \n\nДядя Сэм всегда находит время для друзей. Однако, наши контакты в Вашингтоне дали нам понять, что государственный департамент обеспокоен преобладанием государства в нашей экономике. Американские деньги, вероятно, будут доступны нам для реструктуризации долга... Однако, северный гигант, несомненно, приложит к этому условия, чтобы побудить Бразилию оставаться более либеральными, с тем, что считается достаточно «здоровым» рынком."
 BRA_Reduce_Tarrifs:0 "Снижение японских тарифов"
 BRA_Reduce_Tarrifs_desc:0 "Японцы согласны! Из Сферы течёт достаточно кредитов под низкие проценты, чтобы навсегда положить конец экономическому кризису в Бразилии! \n\nК этой помощи прилагается несколько условий: самым заметным из них, и мы должны были предвидеть, это резкое снижение тарифов между нами и сферой. Японцы давно ищут новых торговых партнеров, отлучённых от американских и европейских рынков. Теперь они обращаются к нам, чтобы купить их безделушки. \n\nЭта потеря тарифа, конечно, беспокоит тех, кто стремится защитить отечественную промышленность. Однако, без окончания долгового кризиса, бразильская промышленность вряд ли выдержит предстоящий шторм. Таким образом, мы должны рискнуть этой новой опасностью, а не сдерживать старую."
 BRA_Zaitbasu_Land_Grants:0 "Земельные гранты Дзайбацу"
 BRA_Zaitbasu_Land_Grants_desc:0 "Многие японские дзайбацу, или финансовые клики, выразили заинтересованность в работе у нас. Наши новые спонсоры в Токио, ожидают определённой степени взаимности в отношениях с их национальными Титанами. Таким образом, мы должны помогать корням растений дзайбацу, уходить в Латинскую Америку. \n\nДля этого, земля будет продаваться дёшево, нашим иностранным партнерам. Эта небольшая потеря послужит добросовестным проявлением нашей воли к укреплению наших торговых связей с Дальним Востоком. Бразилия должна вступить в новую эру."
 BRA_Negotations_Collapse:0 "Переговоры провалились"
 BRA_Negotations_Collapse_desc:0 "Переговоры с потенциальным иностранным источником займов провалились! Поскольку другие великие державы не желают нам помогать в это время, будучи отвергнутыми нашим министерством иностранных дел, кажется, что Бразилии пока, придётся действовать в одиночку. n\nКризис долга по-прежнему нависает над нами. Хотя у Квадроса были некоторые планы на случай непредвиденных обстоятельств, для такого катастрофического исхода, решения, оставшиеся для нас, не очень хороши. Кабинет министров пригласит на во дворец ещё нескольких экономистов, которые помогут нам разработать новую стратегию, эта неудача вызвала серьезную напряжённость между вице-президентом и президентом."
 BRA_Some_More_Cuts:0 "Ещё небольшие сокращения расходов"
 BRA_Some_More_Cuts_desc:0 "Однажды, план Квадрос позволил нам выиграть без помощи иностранных держав, взявшей на себя большую часть наших долгов, Бразилии пора начать более глубокие сокращения. \n\nПрограммы эпохи Кубичека должны быть решительно сокращены ещё больше. Индустриализация, здравоохранение, образование, коммунальные услуги; все увидят огромные сокращения. Люди, без сомнения, будут ныть от разочарования, в тоже время, оппозиция в значительной степени доведёт до конца социальные программы, начатые нашими предшественниками. Однако, несмотря на последствия, мы должны пройти этот жестокий путь, если страна хочет достичь платежеспособности."
 BRA_Lower_Corporation_Tax:0 "Понизить налоги для Американских Корпораций"
 BRA_Lower_Corporation_Tax_desc:0 "Наши успешные переговоры с американцами привели к тому, что финансовое положение Бразилии было полностью спасено. Однако, теперь пришло время заплатить нам, за помощь, которую американцы направляют нам. \n\nКамнем преткновения на переговорах был вопрос корпоративного налогообложения. На американцев произвело большое впечатление то, как быстро план Квадроса восстановил финансовое благополучие нации. Однако ставка налогообложения для корпораций остаётся чрезвычайно высокой. В целях улучшения торговли между нашими странами, а также взаимных инвестиций, ставка налога должна снизиться. \n\nХотя уступка для американцев не будет слишком давящей, у нас есть несколько других вариантов. Увеличение инвестиций со стороны наших северных партнеров, а также окончание долгового кризиса, в конце концов, окупятся."
 BRA_Protect_American_Bussiness:0 "Защитить интересы американского бизнеса"
 BRA_Protect_American_Bussiness_desc:0 "Вашингтон долгое время, скептически относился к политике нашего предшественника. В эпоху Кубичека, было много разговоров о национализации иностранных компаний, работающих в Бразилии. Вашингтону нужны гарантии, что такие разговоры никогда больше не будут беспокоить американское бизнес-сообщество в Бразилии. \n\nТакие гарантии будут устанавливать новые законы, которые сделают невозможным, или очень дорогостоящим национализацию иностранного бизнеса. Это будет непопулярно среди многих, внутри страны, особенно среди левых нашей партии. Если Бразилия хочет вырваться из долговой ловушки, в которую мы вошли, мы должны принять помощь американцев. Банкротство, по нашему долгу подорвёт наш экономический суверенитет."
 BRA_Quadro_Plan_Finish:0 "План Квадроса завершен"
 BRA_Quadro_Plan_Finish_desc:0 "Вице-президент Квадрос, давно вызывает в бразильской политической сфере, сомнения. Наше решение начать его программу экономических реформ, рассматривалось как опасный шаг назад. Наши критики слева обвинили нас в том, что мы изменили политику, которая эра Кубичека привела-бы Бразилию в современность. \n\nТеперь, когда программа была завершена, Бразилия вышла из тёмной долины ростовщичества, и вступила в новую яркую эру. Наш промышленный рост замедлился, а экономика несколько пострадала и чуть деградировала. Однако, долговой кризис, потрясший страну, остался в прошлом. Наш дефицит наконец сужается до нуля. Самое главное, что инфляция, убийца семей рабочего класса, наконец-то ушла в прошлое. n\nВице-президент Квадрос доволен тем, что наше правительство последовало его призывам к жесткой экономии и финансовым реформам. Теперь мы повёрнуты лицом в будущее, и лучше подготовлены для защиты и процветания нации."
 
 BRA_lott_agr_pass:0 "$BRA_pl_bill_8$ принят"
 BRA_lott_agr_fail:0 "$BRA_pl_bill_8$ отклонён"

 ##South African War##
 BRA_brazil_to_the_rescue:0 "Бразилия спешит на помощь"
 BRA_brazil_to_the_rescue_desc:0 "Миллионы наших братьев, говорящих на португальском языке, угнетены нацистской тиранией в Анголе и Мозамбике. Что еще хуже, миллионы южноафриканцев в настоящее время также находятся в опасности, находясь на краю обрыва. Бразилия не может и не допустит, чтобы такое ужасное положение дел продолжалось. Точно так же, как прусская кавалерия прибыла в последний момент и спасла британцев при Ватерлоо, бразильская армия придет в Африку и снова спасет англосаксов! \n\nЕщё лучше, крах Африканского рейхскомиссариата, такое положение дел сделает Бразилию главной военно-морской мощью в Южной Атлантике, тем самым, решительно положив конец военно-морским конфликтам, в которых нам приходилось сражаться на протяжении последних двадцати лет. Президент приказал нам, мы выполним, мы пойдем на войну, чтобы поддержать Южную Африку."
 BRA_convince_the_legislature:0 "Убедить Законодательное собрание"
 BRA_convince_the_legislature_desc:0 "Артикуляция интересов - это сложная вещь, но, к счастью, у президента есть такие фигуры как Танкредо Невес и Эдна Лотт, чтобы вести необходимые разговоры с нашими законодателями. Хорошая часть всей ситуации заключается в том, что ОДН, будет легче убедить, чтобы Карлос Ласерда также продемонстрировал решительную поддержку войны. Но всё ещё есть те решительно изоляционистские члены PTB, которых придётся убедить более денежно. Через соглашения и случайные взятки, путь к вмешательству будет открыт.Никто ведь, не будет препятствовать этому, и законодатели приведут Бразилию в Южную Африку."
 BRA_cia_contacts:0 "Контакты с ЦРУ"
 BRA_cia_contacts_desc:0 "ЦРУ повсюду, и мы мало что можем сделать, чтобы полностью искоренить его в нашей стране. Однако, президент Лотт всё ещё может поговорить со своими американскими друзьями об использовании ЦРУ, для влияния на общественное мнение в пользу войны с помощью индивидуальных методов, которые Американские спецслужбы знают лучше. ЦРУ, и другие американские друзья, могут позаботиться о задачах, в которые Лотт не хочет вмешиваться. Позволив им самим, позаботиться о взятках, запугивании и т. Д. Это поможет усилиям Бразилии присоединиться к войне и ускорит победу свободного мира."
 BRA_convince_the_people:0 "Убедить народ"
 BRA_convince_the_people_desc:0 "Одна из самых важных вещей, которые мы унаследовали от диктатуры Estado Novo, было Agência Nacional, или Национальное агентство, которое отвечало за производство и распространение правительственных кинохроник и средств массовой информации. Сотрудничая с американскими газетами, для распространения новостей о зверствах нацистов в Африке, и используя националистическую пропаганду созданную нашей армией, мы можем вызвать патриотический всплеск, подобный тому, который был у нас во время Второй Великой Войны. Нам просто нужно надеяться, что эта война не закончится так же, как предыдущая."
 BRA_send_our_guns:0 "Послать Оружие"
 BRA_send_our_guns_desc:0 "Бразилия имеет собственный военно-промышленный комплекс, унаследованный от правительства Гомеша. В защиту демократии, мы наводним Южную Африку как можно больше нашими пушками. Нашим оружием будут вооружены южноафриканские войска, что позволит им удерживать оборону от атак буров и немцев. Это оружие будет включать в себя современное бразильское оборудование, но также и большое количество старых моделей, которые подлежат замене, но это куда лучше, чем ничего, и это не значит, что мы посылаем им мушкеты."
 BRA_air_support:0 "Авиаподдержка"
 BRA_air_support_desc:0 "По мере того, как наша помощь становится всё более и более значительной, с фронта приходит всё больше сообщений о результатов компаний. Стало ясно, что одним из основных преимуществ, которыми пользуется рейхскомиссариат, является эффективное использование авиации. Таким образом, мы должны уничтожить их преимущество, отправив больше наших вертолетов, чтобы лучше снабжать войска и вести бой с противником. Хорошие, надежные бразильские истребители и вертолеты нанесут поражение воздушным армадам Зюдвестэфрики, что позволит нам сначала вытеснить немцев с воздуха, затем и на земле, а потом, раз и навсегда доказать, что они не "господствующая раса"."
 BRA_operation_deadoro:0 "Операция Деодоро"
 BRA_operation_deadoro_desc:0 "Пришло время! Люди воодушевлены нашими кампаниями в Южной Африке, политики следуют нашему пути, а сторонники невмешательства, такие как Квадрос, были омрачены криками нашего народа. Бразилия начнёт присылать добровольцев и солдат через Атлантику, чтобы сражаться и умирать за демократию и свободу. Некоторые говорят о росте насилия со стороны местных жителей в отношении людей немецкого происхождения, но, конечно же, это просто пропаганда гитлеровских подхалимов, внедрённая в бразильское общество. \n\nНе обращайте внимания на проводимую дискриминационную политику. В Южной Африке жизнь всегда была лучше при Англо-саксах, чем при поддерживаемых Германией Буров. Даже если мы решим передумать, уже будет слишком поздно; пропаганда, которую мы провели людям, была слишком эффективной. Они требуют войны и победы. Бразилия приезжает в Африку, чтобы защитить демократию и спасти наших братьев. Senta a pua! \n\nПрим. переводчика:0 "Senta a pua!": девиз и боевой клич, переводится на русский вот так: броситься на врага с решимостью, взглянуть и уничтожить его!"
 ###Lott Surives Localisation##
 BRA_business_as_usual:0 "Бизнес как обычно"
 BRA_business_as_usual_desc:0 "President General Henrique Lott has survived whatever crises have come his way and can now get back to business. Well done, Senhor Presidente; "um vencedor é você." Lott has gathered his cabinet: for the true task, he says, the task that will preserve Brazillian democracy, and ensure another 55 can never occur again, will begin now."
 BRA_operation_toucan:0 "Операция Тукан"
 BRA_operation_toucan_desc:0 "Operation Toucan is President Lott's plan to depoliticize the armed forces of Brazil. Lott wants to remove self-centered hardliners and replace them with constitutionalist officers and generals who will respect and protect democracy. Lott enters into this endeavor knowing that pacifying the stormy ocean that is the armed forces will be so difficult as to make the Lobster War seem like a brief dip in a child's pool by comparison. "
 BRA_contact_gomes:0 "Связаться с Гомес"
 BRA_contact_gomes_desc:0 "In reorganizing the Brazilian Air Force, we can attempt to enlist the help of Senhor Eduardo Gomes, who served as President of Brazil from 1950 to 1955, in cleansing the armed forces. It will be difficult to convince him, but the reward will be great: our reforms will be stronger and more robust, and the backlash from the Air Force will be lessened."
 BRA_destroy_the_delusions:0 "Разрушьте заблуждения"
 BRA_destroy_the_delusions_desc:0 "Наши военно-воздушные силы наполнены бредовыми идиотами, пилоты считают себя небесными рыцарями воздуха, не подотчетными никому. Лотт хочет, чтобы они это понимали, как и все остальные. На самом деле они не являются пупами земли или какими-то Богами. Поскольку Лотт пытается избавить этих людей от этих идеалов, по крайней мере, некоторые из них вместо этого посвятят себя Республике и её Конституции."
 BRA_oaths_to_the_republic:0 "Клятвы республике"
 BRA_oaths_to_the_republic_desc:0 "Мы примем закон, обязывающий всех военнослужащих клясться Библией и самому Господу Богу в качестве своего свидетеля, что они будут уважать Бразильскую Республику, и быть верными Конституции прежде всего (Президент настаивает на этом, потому что он знает, Бог заставит офицеров отнестись к этому серьезно или, по крайней мере, более строго, чем любое количество призывов к разуму.) Это начнётся только в военно-воздушных силах, но Лотт распространит эту практику во всех вооруженных силах, используя авиацию в качестве теста, чтобы увидеть; как люди реагируют."
 BRA_send_sarmento:0 "Сарменто в Манаусе"
 BRA_send_sarmento_desc:0 "Сарменто, бескомпромиссный соперник президента Лотта, был замечен в путче 1955 года. С тех пор он продолжал быть занозой в боку Лотта, и бросал серьёзный вызов любым будущим попыткам деполитизации вооруженных сил. Переназначив это неудобство, а точнее удалив его из военных залов, это сократит его популярность, сделав ничтожеством, тем самым устраняя препятствие на пути деполитизации бразильских вооруженных сил. Приятно будет провести время на Амазонке Сарменто; вы будете там «в отпуске» надолго. "
 BRA_expose_kruel:0 "Разоблачить Круэля"
 BRA_expose_kruel_desc:0 "Фельдмаршал Круэль был пойман на процессе получения взяток, от японских и американских корпораций. Такому продажному человеку не следует ничего доверять, не говоря уже о командовании войсками. Разоблачение Круэля заставит его с позором уйти в отставку, устраняя тем самым ещё одно препятствие на пути к планам президента. Это невыносимо раздражает Лотта; ведь Круэль, долгое время служивший генералом, был человеком, с которым Лотт работал в прошлом. Но этот день должен произойти. Это для общего блага Бразилии". 
 BRA_police_the_officers:0 "Полиция офицеров"
 BRA_police_the_officers_desc:0 "Let us integrate civilian police and observers in the armed forces to police the officers. This will further Lott's two goals of fully subordinating the armed forces to civilian authority and making officers (and the armed forces more generally) accountable to the Brazilian state."
 BRA_promote_constitutionalists:0 "Продвигайте конституционалистов"
 BRA_promote_constitutionalists_desc:0 "Constitutionalists are the faction of the Army that is loyal to President Lott and his ideals of constitutionalism and democracy. Promoting them will increase their influence at the expense of the Hardliners and Sobronne, thereby increasing the prevalence of constitutionalist thought and ideals in the Army."
 BRA_investigate_the_marines:0 "Исследовать морпехов"
 BRA_investigate_the_marines_desc:0 "The Marines must be invested in order to understand the extent to which antidemocratic thought has spread among them. It isn't likely to be all that significant a problem due to their size compared to the rest of the armed forces. But one can never be too cautious, a single rebellious group in the armed forces could lead to disaster. The marines are no exception and must full under the same scruitny as the rest of the armed forces."
 BRA_fire_potential_troublemakers:0 "Потенциальные возгорание нарушителей"
 BRA_fire_potential_troublemakers_desc:0 "Now we will turn to the Navy and cut down hardliner influence by getting rid of any troublemakers present in it. Sailors that discuss antidemocratic thought will be told to pack their bags and new ones will arrive to take their place. These new sailors will be sound people with mindsets that favor the Republic and democracy. While some say this is an overreach of Lott's powers, he blows them off, insisting it must be done."
 BRA_sweep_the_navy_clean:0 "Прочистить флот начисто"
 BRA_sweep_the_navy_clean_desc:0 "There are only a few more troublemakers left in the Navy, mainly the hardliner or other troublesome admirals. Getting rid of Cândido da Costa Aragão, the self-proclaimed "People's Admiral", will be a good place to start. Then we can move on to getting rid of other such hardliner Admirals. The navy, like the army and air force, will be cleansed utterly of corruption."
 BRA_the_lott_act:0 "Закон Лотта"
 BRA_the_lott_act_desc:0 "The Lott Act is the last stage of President Lott's Operation Toucan. Like the Hatch Act passed by the U.S. Congress, it forces political neutrality in the armed forces by, among other things, outlawing any military interference in governance. After this goes through, Lott will finally be able to see the completion of his dream of kicking politics out of the armed forces and protecting democracy in the Republic of Brazil... unless some damn fool manages to destroy his hard work later on."
 BRA_prepare_for_the_transition:0 "Подготовьтесь к переходу"
 BRA_prepare_for_the_transition_desc:0 "President Henrique Teixeira Lott has succeeded. He has forced the armed forces out of politics and has strengthened democracy in the Republic of Brazil. As Lott prepares for the transition to the new administration, he takes pride in the fact that Brazil's democratic process is stronger and healthier than ever."
 BRA_celebrating_its_passing:0 "Празднование его ухода"
 BRA_mourn_its_failure:0 "Скорбь об этой неудаче"
 BRA_cement_legalism:0 "Цементный легализм (Легилизовать цемент)"
 BRA_cool_the_tensions:0 "Остудить напряжение"
 BRA_compromise_with_moderates:0 "Компромисс с умеренными"
 BRA_impement_failsafes:0 "Внедрение отказоустойчивых"
 BRA_reform_the_11th_of_november_movement:0 "Реформа Движение 11 ноября"

 BRA_celebrating_its_passing_desc:0 "Президент Лотт и Бразилия теперь могут отдыхать спокойно, поскольку "Закон Лотта" прошел через Сенат. Несмотря на слабые попытки военных пресечь наш триумф, их вмешательства было недостаточным, чтобы остановить принятие знакового законодательного акта. Хотя этот закон во многом ограничивает влияние вооруженных сил в нашей демократической системе, необходимо внести последние штрихи, чтобы гарантировать, что бразильской демократии никогда больше не будет угрожать. А именно; мы должны обратить внимание на растущее недовольство самих военных и заверить их в том, что мы не будем предпринимать дополнительных прямых действий против них. Кроме того, мы также должны закрыть любые лазейки в "Законе Лотта", для гарантии, чтобы Бразилия навсегда осталась свободной республикой. А пока мы должны отпраздновать принятие закона и успешную защиту нашей демократии."
 BRA_mourn_its_failure_desc:0 "Несмотря на наши усилия, Закон Лотта потерпел неудачу в Сенате, из-за недальновидных сенаторов и военных. Наши отношения с фракцией сторонников жесткого курса сейчас испорчены, и нам ещё предстоит увидеть, будут ли военные предпринимать более активные действия на следующих выборах, но, к сожалению, это остаётся в их власти. Пока Лотт остается в президентском офисе, мы должны сосредоточиться на том, что мы ещё можем сделать, чтобы попытаться ограничить мощь вооруженных сил. Организация Сорбонны является для нас ключевой, поскольку, мы не можем позволить себе испортить отношения с другой фракцией вооруженных сил, и было бы хорошо, если бы мы собрали все три филиала вооруженных сил, чтобы обсудить возможные следующие шаги в отношении будущего."
 BRA_cement_legalism_desc:0 "Военные - это не какая-то особая организация, которая может выбирать; каким законам они будут подчиняться или не подчиняться, особенно в отношении нашей демократии. Хотя "Закон Лотта" лишает военных любых юридических возможностей обходить нашу конституцию, отношение к подрыву нашей демократии глубоко проникает в нашу армию. Мы также должны обучать вооруженные силы, но также и прививать сильный упор на законничество в рядах, чтобы гарантировать, что Республика никогда не попадёт под угрозу изнутри. Наши союзники-конституционалисты уже верят в важность закона и они будут служить нам важными наставниками и союзниками, чтобы заменять негативное отношение военных к политике Бразилии. Чтобы гарантировать, что это чувство никогда не появится снова, мы продолжим продвигать достойных офицеров-конституционалистов на руководящие должности, чтобы усилить нашу поддержку в армии."
 BRA_cool_the_tensions_desc:0 "Ни для кого не секрет, что военные открыто выступают против "Закона Лотта" с того дня, как он был объявлен. Однако мы не можем позволить, чтобы наши вооруженные силы постоянно чувствовали себя враждебными со стороны правительства, и мы должны работать над восстановлением доверия и добрых отношений с ними. Убедить военных может быть непросто, но лучше, если мы попробуем убедить несколько человек. Будут проведены переговоры со старшими офицерами из разных родов войск, и будет дано несколько символических обещаний, чтобы гарантировать, что военные не будут продолжать чувствовать себя так, будто мы нацелены против них. Мы не сможем так быстро разозлить военных, нам необходимо снизить эскалацию ситуации, чтобы они не почувствовали себя, что им надо попытаться совершить переворот в нашем правительстве."
 BRA_compromise_with_moderates_desc:0 "Как и мы, Сорбонна желает видеть Бразилию стабильной и безопасной. Враждебные военные, которые постоянно смотрят на правительство с подозрением, не защищают бразильский народ от вероломных фашистов. Маршал Лотт считает, что есть место для компромисса и сотрудничества с фракцией Сорбонны, чтобы ввести некоторые ограничения на влияние вооруженных сил. Хотя эти компромиссы не будут приближаться к тому, что было в "Законе Лотта", куда лучше, чем ничего, и даже тогда, когда речь идёт о защите нашей демократии. Лотт и несколько членов кабинета встретятся с генералом Гейзелем и узнают, что можно сделать, чтобы убедить Сорбонну в том, что сторонники жесткого курса никогда не смогут воплотить свои планы в жизнь."
 BRA_impement_failsafes_desc:0 "Лучше всего готовиться к худшему сценарию; Лотт по-прежнему обеспокоен возможностью переворота со стороны любителей жёсткого курса при скрытой поддержке ОДН и ПСП в будущем. Чтобы противостоять этому, необходимо будет составить планы с подробным описанием приготовлений и процедур, если правительство или наши союзники в вооруженных силах когда-либо заподозрят потенциальный переворот. Эти планы будут рассмотрены генералами-конституционалистами, чтобы гарантировать, что хотя бы часть вооружённых сил останется лояльной, а губернаторы ключевых провинций, будут проинструктированы, чтобы гарантировать, что продолжение бразильской демократии высечено на камнях. Хотя некоторые считают это действие излишне осторожным, Лотт считает, что за выживание демократии нет слишком высокой цены."
 BRA_reform_the_11th_of_november_movement_desc:0 "Если сторонники жёсткой линии хотят играть без законов, Лотт также должен прибегнуть к такой закулисной тактике, чтобы обеспечить выживание Бразильской Республики. Распущенное после нескольких мирных переходов к власти после 1955 года, «Движение 11 ноября» было основано Лоттом, чтобы служить подпольной группой, которая будет постоянно продвигать демократию и делать то, что в их силах, для того, чтобы республика устояла. Лотт считает, что необходимо возродить эту организацию, чтобы гарантировать, что демократия всегда будет существовать в Бразилии. Располагая государственными ресурсами, Лотт может позволить себе предоставить дополнительные ресурсы и информацию членам этого движения, но ставки намного выше. Нам крайне важно, что это движение скроется в тени, незаметно продвигая демократию; обнаружение этой группы может привести к перевороту, если Лотт не будет осторожен ."
 




######## Hundred Days Crisis
 BRA_brasilia_paralyzed:0 "Бразилия Парализована"
 BRA_brasilia_paralyzed_desc:0 "Стодневный кризис начался. Президент Лотт подал в отставку, вице-президент Куадрос не смог захватить контроль в образовавшемся вакууме, и единственной оставшейся альтернативе, президенту палаты депутатов Гуларту, который был правопреемником, было отказано в назначении на пост президента из-за махинаций Ауро де Моура Андраде. Военные, используя офицера Сильвио Фрота в качестве рупора, дали Сенату ровно сто дней на то, чтобы выбрать нового президента, прежде чем он «сделает то, что должен». Беспорядки охватывают парламент и республику в целом, поскольку четыре кандидата - Кубичек из СДП, Гуларт из PTB, Адхемар из PSP и Ласерда из UDN планируют свой путь к Паласиу-ду-Планалту."
 BRA_now_or_never:0 "Сейчас или никогда"
 BRA_now_or_never_desc:0 "Время уходит! Осталось всего несколько дней до того, как «Сто дней» закончится и Сильвио Фрота и его военные головорезы продолжат свою угрозу. На этом этапе идеология выбрасывается в окно в пользу прагматичного решения, и предотвращение катастрофы, которая могла бы стать военным вмешательством, является высшим приоритетом. С этой целью сенаторы, которые ранее не определились с выбором, начинают объединяться за ведущим кандидатом, несмотря на любые разногласия, которые у них могут быть с этим человеком. Можно только надеяться, что эта демонстрация демократического единства и благоразумия сможет дать окончательный результат до того, как иссякнут почти пустые песочные часы."

## Crow and Bull
 BRA_the_crow_and_the_bull:0 "Ворон и Бык"
 BRA_the_crow_and_the_bull_desc:0 "Ласерда и де Баррос не друзья ни по какому определению этого термина. Даже если кто-то поймает их на том, что они соглашаются с чем-то, они отреагируют отрицанием, если услышат утверждения о том, что они на самом деле согласны по этой теме. Несмотря на это, двое мужчин понимают, что им лучше сражаться вместе, чем по отдельности, или, что еще хуже, друг против друга - только объединившись, они имеют хоть какую-то надежду победить коалицию PSD-PTB. Однако это не означает, что они любят друг друга больше, чем до того, как все это началось. По мере того, как бушует кризис и начинаются обсуждения, напряжение между Вороном и Быком можно почувствовать с расстояния всего полкилометра."
 BRA_adhemars_strategy:0 "Стратегия Адемара"
 BRA_adhemars_strategy_desc:0 "Адемар де Баррос считает, что взяток и коррупции будет более чем достаточно, чтобы позволить ему получить власть. С этой целью он будет подкупать и шантажировать как можно больше сенаторов, конгрессменов и других подобных политических подонков, выкапывая скелеты из чуланов быстрее, чем застройщик, оскверняющий кладбище, чтобы получить их (желает или не желает) поддержка его кандидатуры. В то же время он выйдет и будет громить публику по всей Бразилии, чтобы заручиться их поддержкой для своего президентства. Адемар думает, что комбинации коррумпированных политиков и обожающих мирных жителей будет более чем достаточно, чтобы попасть в Palácio do Planalto."
 BRA_ready_the_psp:0 "Готовьте ПСП"
 BRA_ready_the_psp_desc:0 "Верно, что ПСП - вторая скрипка после UDN и PTB-PSD с точки зрения политической власти. Но то, что им не хватает численности, они более чем компенсируют лояльностью и рвением к своим лидерам. Их связи и местная сила в критических штатах, таких как Сан-Паулу, сделают их полезным активом в обеспечении победы Адемара в Кризисе Сто дней. Пора Адхемару призвать своих собратьев по ПСП к оружию и снова привести в движение их спальный аппарат. Оттуда все, что ему нужно делать, это держаться за перила и плыть по легкой дороге к власти на спинах своих сторонников."
 BRA_lacerdas_gambit:0 "Ласерда Гамбит"
 BRA_lacerdas_gambit_desc:0 "Ласерда очень рискует, чтобы стать президентом. Вот почему он назвал это свое маленькое предприятие «гамбитом», хотя, возможно, «отчаяние» было бы более подходящим термином, учитывая его отношение. Почему мы можем так говорить? Это потому, что он считает, что просто не может позволить себе проиграть; он убедил себя, что, если он потерпит поражение, победитель попытается с ним покончить. Соответственно, полагаясь на свою собственную UDN как на прочный блок поддержки, он будет оказывать давление средств массовой информации на тех сенаторов, на которых он способен нацеливаться, чтобы заручиться их поддержкой."
 BRA_rally_the_udn:0 "Сплочение UDN"
 BRA_rally_the_udn_desc:0 "ОДС никогда не были ярыми сторонниками вице-президента Куадроса. Этот человек не только склонен выставлять себя абсолютным дураком, если он делает хоть один шаг или произносит хоть одно слово, но и во время своего правления у него были значительные разногласия с политикой UDN, и они на каждом шагу заявляли о них. После многих лет «руководства» СДП настало время, чтобы член СДН поднялся до президентского достоинства. Члены партии видят эту возможность так же ясно, как и сам Ласерда, и готовы воспользоваться ею обеими руками; с этой целью они предложили ему свою полную поддержку. Имея за спиной всю мощь UDN, Ласерда станет грозным противником в гонке за контроль над президентским комплексом."
 BRA_bribes_for_some:0 "Взятки для некоторых"
 BRA_bribes_for_some_desc:0 "Адхемар знает больше, чем многие другие, об эффективности подкупа в убеждении людей в целом, не говоря уже о противодействии членам политического класса. Люди могут превратиться из яростных противников в фанатичных сторонников, столкнувшись с достаточно большой грудой крузейро; чем свежее они выглядят, тем лучше. С мечом Сильвио Фрота, висящим над Сенатом, менее чем через сто дней после падения на коллективную голову всей Бразилии, время имеет существенное значение; традиционные переговоры слишком медленны и неэффективны. Смазывать ладони - это самый быстрый и эффективный путь к президентству. Обещаний «бюджетных ассигнований» и «особых финансовых договоренностей» должно хватить, чтобы привлечь на свою сторону некоторых из наиболее сомневающихся сенаторов ..."
 BRA_blackmail_for_others:0 "Шантаж для других"
 BRA_blackmail_for_others_desc:0 "Как и следовало ожидать от такого человека, как Адхемар, он не привыкать к грязной тактике. Взятки предлагают беспроигрышную ситуацию для всех участников. Однако некоторые ясноглазые сенаторы, не видя, насколько выгодна им взятка, и воображая себя последователями «справедливости», «праведности» и «надлежащего управления», громко считают себя выше таких «аморальных поступков».\n\nВ то время как Адхемар смеется над их маниакально-обманчивым ханжеством, он готовит альтернативный метод убеждения - выкапывая скрытые скелеты этих так называемых «образцов добродетели» и угрожая им первоклассным публичным показом грязного белья. Эта угроза, вероятно, заставит замолчать по крайней мере девяносто процентов из них на время, достаточное для того, чтобы Адхемар сел за президентский стол. После этого они могут и даже приветствовать их, чтобы ныть и кричать сколько им угодно, черт возьми; но весь ответ, который они когда-либо получат в этот момент, будет: «Честно говоря, сенатор, мне наплевать»."
 BRA_lacerdas_speeches:0 "Речи Ласерды"
 BRA_lacerdas_speeches_desc:0 "Ласерда - одаренный писатель и искусный оратор. Он владеет словом наравне с великими ораторами старины - Периклом, Демосфеном, Авраамом Линкольном и так далее. Ласерда знает, что ему придется задействовать все таланты, которые он должен использовать, чтобы выиграть президентский пост. Соответственно, он планирует отправиться в турне по стране, произнося речи везде и всюду. Этого, несомненно, будет более чем достаточно, чтобы убедить и бразильскую общественность, и сенат в Бразилиа, что он подходит для этой работы и знает, что лучше для штата и его народа."
 BRA_press_offensive:0 "Оскорбительная Пресса"
 BRA_press_offensive_desc:0 "Сенаторы Бразилии в конечном итоге являются рабами воли народа; как вампир падает вниз, когда его атакуют чесноком, так и сенатор покрывается холодным потом, когда ему противостоит враждебный бюллетень. Таким образом, наиболее эффективный способ убедить их - дать понять общественности, что у следующего президента Бразилии есть только один очевидный выбор (если, конечно, они не хотят, чтобы республика развалилась). Чтобы убедиться, что люди убеждены в необходимости выбора правильного президента, Ласерда будет обращаться к своим контактам с прессой по всей стране и заставлять их заниматься, скажем так, общественным просвещением."
 BRA_approach_the_prp:0 "Подойдите к ПСП"
 BRA_approach_the_prp_desc:0 "Интегралистов ПСП справедливо считают слишком опасными и / или радиоактивными, чтобы приближаться даже на десять метров в большинстве случаев. (Имейте в виду, они сами себе не помогают.) Однако в это уникальное время, когда сами основы бразильского государства находятся под угрозой, они вместо этого являются неиспользованным потенциальным источником поддержки. В настоящее время они достаточно слабы, и, заключив достаточно выгодную сделку, мы сможем убедить их поддержать нас и предоставить свой аппарат для поддержки нашей кандидатуры, что позволит нам первыми подтолкнуть нашего кандидата к финишу."

## Coalition Must Hold
 BRA_the_coalition_must_hold:0 "The Coalition Must Hold"
 BRA_the_coalition_must_hold_desc:0 "The alliance of the PSD and PTB must hold a conference in order to decide their candidate. João Goulart and the former President, Juscelino Kubitschek, are the two front-runners; they are both planning to make their cases before the party and people even at this very moment. But no matter who wins out, and no matter what platform is decided, two things are agreed upon by all factions of the PSD-PTB pact. The coalition must hold, and a PSD-PTB President must be elected, for the good of the Senate and people of the Republic of Brazil."
 BRA_regroup_the_psd:0 "Regroup the PSD"
 BRA_regroup_the_psd_desc:0 "The Partido Social Democrático is a successor to the regime of Getúlio Vargas; God knows we need to fall back on the wise policies of the Father of the Poor once more in these times of crisis. As one might expect, the PSD wields significant influence in both houses of the legislature, and frequently commands large portions of the vote every election. As such, winning their support is essential for the success of either Kubitschek or Goulart’s campaign."
 BRA_gather_the_ptb:0 "Gather the PTB"
 BRA_gather_the_ptb_desc:0 "The Partido Trabalhista Brasileiro - the Labor Party of Brazil - also wields significant influence, and has done so ever since the demise of Vargas’ government. In fact, when Kubitschek was first president about a half-decade ago now, Goulart, a PTB member, was his running-mate and eventually his Vice-President. His support and that of his party proved indispensable in all of Kubitschek’s endeavors, especially the founding of Brasília. If Goulart or Kubitschek want to have the kind of success they had last time around, the support of the PTB will be just as indispensable as that of the PSD."
 BRA_the_conference:0 "The Conference"
 BRA_the_conference_desc:0 "The PSD-PTB intra-coalition conference is about to begin. The coalition will pass a final decision on which one between Kubitschek and Goulart is the better choice for the Presidency. We can only hope that a candidate will be chosen quickly so that the coalition can mobilize quickly behind him and thus ensure his election as President. But some worry that the convention, far from unifying the coalition and yielding a definitive choice, might instead further inflame already-brewing internal tensions. Needless to say, the eyes of all of the Republic as well as various interested parties in many regions of the world are on us today. "
 BRA_kubitscheks_stand:0 "Kubitscheck's Stand"
 BRA_kubitscheks_stand_desc:0 "Kubitschek will not give up, even after the PSD-PTB conference was thrown into deadlock. He deems it critical to take a stand against Lacerda and Adhemar. Accordingly, he will gather his own PSD and convince PTB and UDN members to support him for the Presidency. Despite the recent setback, Kubitschek still refuses to give in or fold over after a single defeat; such luxuries are only available for a weak-minded individual. He believes, not without reason, that he can still win. As such, he will keep fighting hard right to the end of the Hundred Days until and unless he wins or has no choice but to throw in the towel."
 BRA_the_bully_pulpit:0 "The Bully Pulpit"
 BRA_the_bully_pulpit_desc:0 ""Bully pulpit, noun - a conspicuous public office or position of authority that provides its occupant with an outstanding opportunity to speak out on any issue. Apparently originally used by President Theodore Roosevelt, explaining his personal view of the presidency." \n\nKubitschek is no slouch when it comes to oratory, nor is he little-known among the people of Brazil. He has a bully pulpit like no-one else in Brazil, and he will put it to good use, campaigning through the Congress and the country at large to make the case for returning him to power as President. After all, unlike all the other candidates, he has a shiny new city and beautiful buildings to point at and claim he made all by himself. \n\n"Niemeyer? Who’s that? Never heard of him. It was all me. I did it all.""
 BRA_compromise_with_the_udn:0 "Compromise With the UDN"
 BRA_compromise_with_the_udn_desc:0 "The loss of Vice-President Quadros has set the UDN reeling; Kubitschek sees an opportunity in this. Kubitschek, being a former president (and a damn good one if he says so himself), is a known variable for the UDN. It is a well-known fact that negotiations are far easier when you know who you’re dealing with. As such, it will be far easier to reach a compromise with at least some of the UDN senators and thereby bring them to our side. After all, a man you’ve spoken to before is a far better choice for your president than a corrupt good-for-nothing, an idiot who lusts after a golden past that never existed, or worse yet, some violent imbecile who dreams of a time when he can play "dissident-and-reformer hunting" every day and get away with it."
 BRA_plead_with_the_ptb:0 "Plead With the PTB"
 BRA_plead_with_the_ptb_desc:0 "After the political Maracanaço that was the beginning of the intra-coalition conference, it will be difficult for Kubitschek and the PSD to convince the PTB to abandon their golden boy Goulart. But the interests of the Nation and of the coalition demand unity between the two parties, and Goulart must be cast aside in order to achieve this. Therefore Kubitschek has decided to approach some of them in private and offer them funding, money, and other such perks in exchange for their support and backing. One can only hope that he will be able to convince the grandees of the Labour Party to see reason."
 BRA_people_power:0 "People Power"
 BRA_people_power_desc:0 "As a result of the achievements of his previous term - building the new capital not least among them - Kubitschek is currently quite popular with the average people of Brazil. This gives him an advantage over virtually any other candidate, as he does not need to waste any more time on introducing himself and building a reputation. Kubitschek plans to put this bully pulpit to immediate and effective use - he will make speeches and hold rallies like no one else in Brazil can to galvanize his campaign. This will have the effect of swinging some members of the Senate and Chamber of Deputies towards him, since the voice of the people will naturally affect the thought processes of their representatives. "
 BRA_goularts_gamble:0 "Goulart's Gamble"
 BRA_goularts_gamble_desc:0 "After that bastard Auro de Moura Andrade blocked João Goulart from being sworn in as President of Brazil, even though constitutionally as President of the Chamber of Deputies he was the rightful successor, many gave up hope in him. But in the halls of the PTB there are many functionaries who are still saying that Goulart can still win out. As the PTB is the largest party in the House of Deputies and a major party in the Senate with socialist backing, Goulart has a solid chance of coming out of the Hundred Days’ Crisis as President… \n\n...provided he can convince the PSD that Kubitschek is a lost cause and to back him instead. But that is in and of itself a great challenge; Goulart will have his work cut out for him in the upcoming days and weeks."
 BRA_approach_the_constitutionalists:0 "Approach the Constitutionalists"
 BRA_approach_the_constitutionalists_desc:0 "The Constitutionalist faction of the military are known for their loyalty to the Republic, its people, and the established democratic order. They have been very public with their expressions of confidence in the democratic process currently being undergone. Even better, they say time and again to anyone willing to listen that they have faith in our ability to weather the crisis. \n\nGoulart, relying on his connection to his former boss, the previous President, will get hold of the leaders of the Constitutionalists in order to obtain their backing - support from good men like these is a great help in any endeavor, particularly in a democratic crisis."
 BRA_adhemars_proposal:0 "Adhemar's Proposal"
 BRA_adhemars_proposal_desc:0 "That snake Adhemar de Barros, secretary to Lucifer himself, has approached the PTB leadership for some reason, offering to stand aside in favor of Goulart in exchange for what he calls something "mutually beneficial". Under any other circumstances, we would rather be thrown out of a window than cooperate with a corrupt, backstabbing good-for-nothing like Adhemar. But the times are desperate and a sword is hanging over all our heads, no matter our party affiliation. So we will talk to him and see just what this "mutual benefit" of his entails, and also learn what he and his party want in exchange for it."
 BRA_bribe_the_psd:0 "Bribe the PSD"
 BRA_bribe_the_psd_desc:0 "The PSD requires some more convincing to set Kubitschek aside and support Goulart instead. Though we have successfully cajoled a large group of them, there are significant holdouts among the more conservative members of the party. But these are desperate times in which we cannot leave anything to chance. The interests of the coalition, of democracy, of Brazil itself demand Goulart’s victory, and that victory must be with total backing from both parties of the Coalition. Fortunately we happen to have reliable information that some of these naysayers are quite responsive to a dose of the good old payola; let’s put that to use and thereby further unite the coalition behind Goulart. "
 BRA_the_shadow_master:0 "The Old Master in the shadows"
 BRA_the_shadow_master_desc:0 "In his political infancy, João Goulart was mentored by the Father of the Poor, the most influential President of Brazil, Getúlio Vargas himself. As a doyen of the party, his endorsement would be of significant benefit to Goulart in his effort to gain further support in both the PSD and the PTB. Moreover, it would also improve his goodwill with the populace and reduce the advantage that Kubitschek has in that area. To that end, Goulart will approach his aging mentor in an effort to gain that coveted endorsement and further improve his chances of coming out of the Hundred Days as President of the Republic."
 BRA_a_matter_of_formalities:0 "A Matter of Formalities"
 BRA_a_matter_of_formalities_desc:0 "While the first session of the congress concluded without a decision, the proceedings have finally attained a modicum of stability. Various grandees and representatives are choosing sides. Supporters high and low are beginning to coalesce around the two main contenders. Debate is raging everywhere one looks, though it is of course less vicious and polarized than it was at the disastrous beginning of the conference. If one looks more closely, however, it is clear that a decision is almost in sight. Perhaps we will at last be able to make an end and put the military threat behind us once and for all, thus bringing about a new era of good governance in the tradition of President Vargas."
 BRA_hold_the_vote:0 "Hold the Vote"
 BRA_hold_the_vote_desc:0 "The Leadership Conference of the PSD-PTB Coalition is at last nearing its close. Leaders of both parties sigh in relief as the atmosphere cools further and people finish making their decisions in a peaceful manner. A decision between these two strong candidates is quite clearly on the horizon, and the vote will be taken very soon. Let us hope that a clear verdict is reached, and that the coalition will firmly unite behind the chosen candidate, for its own good as for that of all Brazil. We have a democracy and a people to save, after all, and it’s well past time we set about doing so."




######## Lacerda
 BRA_lacerda_presidency:0 "Президентство Ласерды"
 BRA_lacerda_presidency_desc:0 "The Hundred Days' Crisis has ended with a successful decision, and Carlos Lacerda emerges from the Congresso Nacional as President of the Republic of Brazil. As he is sworn in, a weight lifts off his back, since he knows that as President he is now safe from any danger - imagined or real - that he was in beforehand. Now it's time for the new President to put the lessons he learned as Governor of Guanabara to use and apply them to Brazil as a whole, with a view on cleansing the plague that is Getulism from the Republic and its people."
 BRA_crow_flies:0 "Ворона взлетает"
 BRA_crow_flies_desc:0 "Lacerda knows that there are only two years left before the next election is called. Because of this he must move quickly and make every change that has to be made in order to bring prosperity and success to the nation. Time flies and the welfare of all Brazil demands that he take decisive action and make the very most of the time that he has been given. As such the President will shift himself and his government apparatus into high gear. He knows the possible cost of failure: if he doesn't do things right, the Getulists might be swept back into power, and he and his supporters will have failed in their objective for the foreseeable future."
 BRA_meet_with_us_ambassador:0 "Встреча с послом"
 BRA_meet_with_us_ambassador_desc:0 "First on the agenda is a meeting with the ambassador of the United States of America here in Brazil. It is known that our close alliance with the Land of the Free in the north is one of the major factors behind Brazilian security on the international stage and success in the socioeconomic realm. As such it would be folly not to further strengthen the already-close relationship we have with the Americans. So we will approach the Americans, our democratic brethren, with the hand of friendship extended. Let's see where such a friendly gesture takes us."

 BRA_ask_ofn_observer:0 "Запросить статус наблюдателя"
 BRA_ask_ofn_observer_desc:0 "Ever since the failed defence of Great Britain against the Hitlerite invaders, the United States and Brazil have been strategic partners. Now, in one of the few initiatives most of Brazil agrees on, Brazilian boys have fought and bled side-by-side with Americans, South Africans, and other OFN members for the preservation of freedom in Southern Africa. The next step is obvious, and Lacerda will take it rather than evasively tip-toeing around it like virtually every other politician in Brasília does. It's time to formally align Brazil with the Organization of Free Nations - let's request a well-merited and long-overdue admission to observer status with them."
 BRA_talk_at_ofn:0 "Говорите в ОФН"
 BRA_talk_at_ofn_desc:0 "As we prepare to be welcomed into the American coalition, it's coming time for us to make a visit to the headquarters of the Organization of Free Nations. Lacerda will commission a top ambassador go north and meet with the good members of that noble coalition. While there, he will reaffirm the Brazilian commitment to democracy and opposition to the poisonous Nazi aggression in Africa and the world more generally. This will definitely help seal the deal in our ongoing negotiations to join the OFN, especially since we have already backed our words with actions."
 BRA_visit_washington:0 "Визит Вашингтон Диси"
 BRA_visit_washington_desc:0 "It has been a busy few months for Lacerda thus far. But he will not hear of taking a break while there is still work to be done. No vacations for him yet; he must at the very least see to it that Brazil has firmly ensconced itself in the Organization of Free Nations. To that end, he will visit the United States for diplomatic talks and hobnob with congressmen, delegates, and other assorted dignitaries for as long as it takes until they become as eager about Brazilian membership in the OFN as Lacerda himself is. He'd best keep a coat or two ready while he's there; Washington is pretty cold for a man used to Guanabara and the Distrito Federal."
 BRA_increase_cia_contact:0 "Увеличение числа контактов с ЦРУ"
 BRA_increase_cia_contact_desc:0 "The United States possesses an intelligence apparatus on a scale far larger than any of us can dream of. Even with this Brazil is still potentially useful to them. It is a gateway to South America, after all, on a scale that even the Argentinians cannot hope to rival. Therefore there is much we can provide the Americans in terms of intelligence-gathering and the promotion of their interests. The US-Brazil intelligence collaboration is a fruitful relationship that has a lot to offer to both of us; common sense demands that we move to strengthen it as quickly as possible."
 BRA_joint_military_operations:0 "Совместные военные операции"
 BRA_joint_military_operations_desc:0 "Even if the United States came up short fighting against the Nazi and Japanese monstrosities, they remain a powerful military juggernaut. Their technology, esprit de corps, and tactics remain admired by countless militaries the world over, and Brazil is no exception to this. Lacerda understands the need to cooperate and learn from our American brethren. To that end, he will order the Brazilian armed forces to cooperate with America in joint military exercises. This will hopefully be a learning experience for our military."

 BRA_double_down_troops:0 "Удвоить ставку в Южной Африке"
 BRA_double_down_troops_desc:0 "The war against the Reichskommissariats in southern Africa continues to rage; the conflict with the three German colonial tyrannies is nowhere near over. It is clear to any observer that additional support will be required if we are to drive the so-called "Aryan master race" back from the South African border. The Republic of Brazil is proud to serve as a bulwark against the National-Socialist threat; as such, we will rise to the occasion with relish. To that end, President Lacerda, following the correct method of President Lott, will personally sign decrees authorizing further groups of volunteers for the South African Front."
 BRA_send_more_guns:0 "Отправить больше оружия"
 BRA_send_more_guns_desc:0 "The war rages on and supplies are constantly being consumed. Without guns, of course, South Africa will have no choice but to capitulate and let the Hitlerite and Boer scum run amok. The thought of these race-deluded madmen running wild in Cape Town or Pretoria the same way they do in Burgundy or the Ukraine is an intolerable nightmare to any Brazilian with his or her head screwed on the right way. Therefore, we will do everything we can to prevent such a thing from taking place. As such, guns and other assorted materiel will follow the new wave of volunteers for the South African Front."
 BRA_skirmish_with_germans:0 "Стычка с немцами"
 BRA_skirmish_with_germans_desc:0 "The Brazilian Navy, having successfully handled the matter of the Lobster War, and not wanting to be outdone by the ground and air forces, has approached President Lacerda asking for greater involvement in the South African War. This proposal pleases Lacerda; he will give them something to do. Much of the American and other allied navies are caught up elsewhere; leaving a large portion of the South Atlantic empty. The Germans know this and have caused the OFN no small amount of grief in that area; however, our fresh naval forces are more than capable of beating them back. This is a good opportunity for us to flex our naval muscle and secure the South Atlantic against the Nazi-and-Boer menace."

 BRA_welcome_the_refugees:0 "Приветствуем беженцев"
 BRA_welcome_the_refugees_desc:0 "With the OFN and South Africa utterly defeated in the South African War, and the bigoted, Hitler-loving Boers given legal control over the whole of South Africa, a brain drain is currently occurring as many of the former Union's best and brightest minds flee for less hostile climes.\n\nBrazil has always been a country that strives to welcome intellectuals and innovators, no matter what race they are from. After all, immigrants, beginning with King João VI himself, were instrumental in strengthening Brazil both during the Empire and during the Republic. So we will roll out the red carpet once more and welcome these people, offering them shelter in exchange for their services."
 BRA_lessons_of_defeat:0 "Уроки поражения"
 BRA_lessons_of_defeat_desc:0 "We must examine the strategic and tactical failures that led to the South African and OFN defeat in Africa and learn everything we possibly can from them. Doubtless there are many lessons that we will be able to put to use when the next battle comes around, and we should get to absorbing them as quickly as possible. After all, if we fail to learn from the failures of the past, what chance will we have to ensure victory against the fascists when they inevitably try to bring their degeneracy to our shores?"
 BRA_reassert_atlantic_control_2:0 "Подтвердить Атлантический контроль"
 BRA_reassert_atlantic_control_2_desc:0 "Before the War began, President Lott successfully drove the Reichskommissariat vultures out of our waters, but with their recent victory in the South African War they have regained their confidence and have started to violate our maritime borders once again. This cannot be borne. Out of respect for the work of his predecessor and Admiral Toscano, and especially due to our concern for the wellbeing of Brazilian fishermen, President Lacerda will order the Brazilian Navy to sally out once again and teach the Germans a few hundred lessons in respect, with or without lethal force. By the time our sailors are done with them, they will know better than to invade our seas."

 BRA_keepers_of_the_peace:0 "Хранители мира"
 BRA_keepers_of_the_peace_desc:0 "The bloody South African War has ended in a ceasefire for the time being. However, only an idiot would trust the word of a Nazi, or a Boer signature on a page. To that end, even if we recall most of our volunteers, some of them should stay behind to keep an eye on the border in case hostilities resume.\n\nThey'll also have a lot of fireworks to watch - intelligence informs us that the failure in the South African War cut the legs out from under the Reichskommissariats. It will be an interesting learning experience for us to watch members of the "superior Aryan-blooded master race" flail about like the rest of us normal human beings do after a failure like that."
 BRA_guns_for_guards:0 "Пушки для пограничников"
 BRA_guns_for_guards_desc:0 "Though it isn't as difficult as fighting in an actual war, patrolling the entirety of the border with the Reichskommissariats is easier said than done. In particular, the guards will need quite a lot of equipment to make sure that any refugees are kept safe, and any fleeing Hitlerites kept on the other side of the border. Accordingly, vehicles, guns, and other assorted supplies will be sent to the South African-German frontier in order to ensure that the border guards are well-supplied and can watch the fireworks to their north without any worry of running out of what they need."
 BRA_reassert_atlantic_control:0 "Подтвердить атлантические минусы"
 BRA_reassert_atlantic_control_desc:0 "Before the War began, President Lott successfully drove the Reichskommissariat vultures out of our waters. However, with their recent failure in the South African War, their despair and anger has driven them to recklessness and they have started to violate our maritime borders once again. This cannot be borne. Out of respect for the work of his predecessor and Admiral Toscano, and especially due to our concern for the wellbeing of Brazilian fishermen, President Lacerda will order the Brazilian Navy to sally out once again and teach the Germans a few hundred lessons in respect, with or without lethal force. By the time our sailors are done with them, they will know better than to invade our seas."

 BRA_eradicate_the_jackboot:0 "Поднятие ботинка"
 BRA_eradicate_the_jackboot_desc:0 "For too long the African peoples were kept under the brutal jackboot of the German colonial regime. Now, order must be kept in these restive, wartorn places. To that end, if we choose to recall any of our volunteers, a large proportion of them should stay behind to keep things stable. Moreover, we will want to send Brazilian troops to help American-OFN forces clean out the remainder of the Nazi menace, remove any non-cooperative warlords, and keep things safe and sane as Africa is guided down the slow and hard road to stability."
 BRA_arm_the_peacekeepers:0 "Вооружите миротворца"
 BRA_arm_the_peacekeepers_desc:0 "Though it isn't as difficult as fighting in an actual war, keeping the peace in post-German Africa will still be easier said than done. In particular, the mandates will need quite a lot of equipment, medicine, and supplies to make sure that the oppressed are uplifted, the bandits kept suppressed, the Nazis in prison, and the various guerillas and revolutionaries restrained until the correct time. Accordingly, vehicles, medicine, guns, and other assorted supplies will be sent to the OFN mandates in order to ensure that the peacekeepers are well-supplied and can successfully go about decolonization without any worry of running out of what they need."
 BRA_remind_the_pirates:0 "Напомните пиратам"
 BRA_remind_the_pirates_desc:0 "Before the Crisis of ‘64, President Lott successfully drove the pirates and illegal fishermen out of our waters. However, with the recent collapse of German Afrika and the anarchy that that has created, they have started to throng our seas once again. This will not be tolerated. Therefore, President Lacerda will order the Brazilian Navy to sally out once again and teach these fools a few hundred lessons in respect with authorization to use lethal force if need be. By the time our sailors are done with them, they will know better than to steal from our seas, no matter who is in charge in Brazil."

 BRA_shaking_things_up:0 "Встряхивая вещи"
 BRA_shaking_things_up_desc:0 "When Lacerda served as Governor of Guanabara - that is, the chief administrator of the great city of Rio de Janeiro and first servant of its people - he shook everything up like a Chilean mega-earthquake, leaving no stone unturned, no edifice unchanged, no policy unaltered. Inefficiencies were destroyed left and right, and those who contributed to them were kicked out on the seat of their pants. This earned Lacerda the acclaim of Rio's citizens and the attention of the powers-that-be throughout the Republic. Hence, during the Hundred Days he made no secret of his plan to do the same for Brazil. Now he is President, and he will transform Brazilian domestic policy the same way he did that off Rio, once more rooting inefficiencies out left and right."
 BRA_lacerdaomics:0 "Лакарданомика"
 BRA_lacerdaomics_desc:0 "Vargas, with his inane socialist policies such as nationalizing key industries everywhere and anywhere, single-handedly sent our nation's policy down a backslide that became a continuous downward spiral. Lacerda, an adherent of sound, prudent conservative policy, knows far better than to let such foolhardiness continue on his watch. To that end, he will begin by privatizing parts of smaller state monopolies such as Vale, the mining corporation, the steelmaker CSN, or the car manufacturer FNM, starting with smaller, less cumbersome targets in order to allow him to privatize the largest one of them all - Petrobras."
 BRA_what_vargas_did_right:0 "Единственный успех Варгаса"
 BRA_what_vargas_did_right_desc:0 "Nationalization is a ridiculous policy, just like virtually every other socialist policy. But Lacerda is a pragmatist above all; he recognizes that some state oversight is needed if Brazil wants to assure itself some semblance of energy independence. As such, Lacerda has no choice but to give the hated Vargas credit for his prudence in this matter. While for all that it chagrins us, Petrobras must stay around, we can at least purge it of bloating and inefficiency. To that end, we will auction off underexploited mineral rights and privatize limited portions of the company."
 BRA_dismantle_the_monopoly:0 "Разрушить монополию"
 BRA_dismantle_the_monopoly_desc:0 "Petrobras was the biggest travesty of the Vargas Era! It turned one of the most promising wealth-generators in Brazil into an inefficient, lumbering dinosaur straight out of a Japanese "animêção" drama. Unprofitable, corrupt, and hamstrung by bureaucracy, it is incapable of even partially exploiting the black gold within our borders. Exactly how will we profit off of our natural wealth if we're held back from exploiting it? The President thinks it is well past time for this "Godzilla" of a state monopoly to be dismantled and privatized as soon as possible!"
 BRA_scale_down_trans_amazonian:0 "Масштабирование амазонского проекта"
 BRA_scale_down_trans_amazonian_desc:0 "Lott had an inane, idealistic fantasy about "building a road through the Amazon Rainforest", and the yes-men of his administration were unwilling or unable to tell him the truth. For all its great promises of connecting the Brazilian coast to the Andes, it is in practice a massive sink of resources that has yet to yield any benefit. Accordingly, Lacerda will pull back funding from the project - for now - and auction off some of the machinery used in it in order to service the financial liabilities the previous President's foolish ambition created."
 BRA_a_few_more_cuts:0 "Еще несколько сокращений"
 BRA_a_few_more_cuts_desc:0 "The previous President plunged Brazil into a morass of inefficient and asinine spending - a quixotic passion project here, a misplaced investment there -  that left our financial portfolio a mess. Even the things he did right he dealt with in a financially incompetent manner; no wonder, then, that his end was as humiliating as it was. Having dealt with the Trans-Amazonian Highway project, which was the origin of the worst financial problems, we can also make some more cuts here and there to further reduce the deficit. This will put Brazil on a more stable economic trajectory that is also certain to guarantee his reelection as President."
 BRA_integrate_ccc:0 "Интегрировать "Отряды""
 BRA_integrate_ccc_desc:0 "Great Rio de Janeiro, like all large cities, is quite difficult to control. That is especially true if you only have a police force so comically incompetent it could trip over its own feet and end up in a satirical situation comedy. As such, during his governorship, Lacerda was left with no choice but to make use of squads of what uncharitable minds call "paramilitaries" or "militias". These people were competent and loyal, serving as Lacerda's hands and feet in his efforts to root out corruption, crime, and Getulism from the jewel that is Guanabara. Doubtless Lacerda can still find a use for these good and faithful servants now that he is President."
 BRA_protect_american_interests:0 "Защитите американские интересы"
 BRA_protect_american_interests_desc:0 "The interests of the Brazilian people are the first concern in Lacerda's mind. If we are to preserve the Brazilian popular interest, the American interest must be considered a close second to it. The Land of the Free to the North, the Last Best Hope of Freedom, is the source of so much of our economic success. If we give the good Yankees any cause for reproach, the entirety of our people will suffer. With this in mind, the President has declared that American interests must be protected. To that end, Lacerda will arrange to protect current American investments in Brazil as a baseline and incentive for them to keep sending investment dollars here."

 BRA_join_ofn:0 "Присоединиться к ОФН"
 BRA_join_ofn_desc:0 "Lacerda is a strong believer in the concept of US-Brazil partnership. He also realizes that with the next election coming ever closer, he may not be the President anymore in a year's time. Though others may decry his decision as premature, Lacerda will now push for Brazil's admittance to the Organization of Free Nations.He will cite as his justification the unprecedented German aggression witnessed in South Africa and other places in the last two years. If the Crow must leave the skies of Brasília, he will do so having left his nest - that is, Brazil - in a secure position."

 BRA_crow_soars:0 "Ворона парит"
 BRA_crow_soars_desc:0 "Carlos Lacerda did not expect to be president, not so soon. But when the good Lord saw fit to give him the opportunity, he took it with both hands and was able to set Brazil on a promising trajectory. He was able to ensure a close partnership with America and the OFN more generally. Even more importantly, he successfully dismantled the foolhardy policies of Vargas as much as he was able. Now, the Crow sets his eyes on the upcoming federal election with a view on winning and finishing what he has been able to start these past few years."
 BRA_crow_falters:0 "Ворона колеблется"
 BRA_crow_falters_desc:0 "Carlos Lacerda did not expect to be president, not so soon. But when the good Lord saw fit to give him the opportunity, he took it with both hands and was able to set Brazil on a promising trajectory. He successfully dismantled the foolhardy policies of Vargas as much as he was able. He established close relations with America and the rest of the OFN. But he was prevented from ensuring an even closer partnership with America by the refusal of his bill in the Federal Congress. Now, the Crow sets his eyes on the upcoming federal election with a view on winning and finishing what he has been able to start these past few years. But that defeat is making him falter; he cannot help but think that the people of Brazil lack confidence in his leadership."

 BRA_lacerda_dealt_with_africa:0 "Мы рассмотрели ситуацию в Африке"
 BRA_lacerda_SAW_going:0 "Южноафриканская война продолжается"
 BRA_lacerda_SAW_not_going:0 "НЕ: война в Южной Африке продолжается"

