 POLITICS_KAULZA_DE_ARRIAGA_DESC:0 ""Хорошим полководец становится не в застенках военных академий, слушая инструкторов, посещая курсы и получая оценки, а на поле боя: убивая и наблюдая за чужими смертями." - Именно так думал генеал де Арриага, когда впервые стал свидетелем боевых действий в Анголе. Увидев Португальскую армию, обвешанную медалями, гремящую своими титулами, в реальных боевых условиях, терпящих поражение за поражением от Вермахта, захватившего колонии Португалии, и спрятавшись под подол испанского каудильо, Арриага убедился в этом.\n\nГенерал де Арриага - фанатичный сторонник армии нового типа, свободной от бюррократической волокиты и номинальных титулов, демонстрирующую самоотверженность в бою, а не в политике, укомплектованной только молодыми и энергичными добровольцами с суровой технической и психологической подготовкой, оснащенную самым передовым оружием. Его идеи были категорически отвергнуты испанцами, но его растущая популярность среди португальского офицерства позволила проводить свои эксперименты в миниатюрном виде: Полк коммандос, прошедший боевой крещение в подавлении алжирских повстанцев.\n\nЗатем он увидел тех же генералов и политиков, обратив империю в руины, поставив крест на пятиста лет работы храброго португальского народа, и решил, что пора прекращать сидеть сложа руки покуда родная Португалия ещё борется. Полк Коммандос пошёл маршем на Лиссабон, и сам ад последовал за ним..."
 
