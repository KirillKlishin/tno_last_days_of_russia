hui.1.t:0 "Рейд на рассвете"
hui.1.d:0 "Нинся возвышается над Северо-Западным Китаем. С тех пор, как генерал Цудзи возглавил японскую администрацию жизнь крестьян была постоянным страхом, пока его бандитские войска грабили Китай. Сегодня этот страх оправдался. Войска генерала Цудзи ворвались в деревню незадолго до рассвета. Цудзи лично созвал всё население деревни на центральную площадь. Войска Цудзи смеялись на протяжении всего "мероприятия". Они улыбались, шутили и убивали, не слыша ни рыдания матерей, ни крики младенцев, ни мольбы отцов. Пока в воздухе витала вонь смерти, солдаты шли через город. Горькая ирония состоит в том, что для этих бандитов в городе не хватало сокровищ. И все же они забрали все, что напоминало ценные вещи - семейные реликвии, рамы для картин, даже старую мебель."
hui.1.a:0 "Глубины нашего зла..."