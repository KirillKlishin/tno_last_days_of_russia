POLITICS_MASANOBU_TSUJI_DESC:0 "Прошлое Цудзи окутано мифами, созданными ужасом, окружающим этого человека. В зависимости от того, кого вы спросите, он был либо убийцей сотен тысяч, либо генералом, выигравшим войну неортодоксальными способами.\n\nДля граждан он человек, который игнорировал надлежащую правовую процедуру и казнил любого, кого подозревал в участии в сопротивлении. Для уволенного солдата он безумный генерал, бросивший в безумные отаки одну волну солдат за другой.\n\nПо слухам, он действительно был ответственен в значительной степени за определенные военные операции и продолжал службу в определенных учреждениях и организациях японского аппарата. Психолог сказал бы, что Цудзи жаждал власти и ему нужно было занять место в Имперском парламенте. Лоялист сказал бы, что у Цудзи были большие планы на Японию, и только китайские коллаборационисты и коммунисты скомпрометировали его план и вынудили его проиграть выборы. Традиционалист сказал бы, что император лично изгнал Цудзи за слухи, расходившиеся о нём по всей империи. Паназиатист сказал бы, что он слышал, что он (Цудзи) прошёл через Маньчжоу-Го и Мэнцзян, не торопясь, чтобы воосиять в славе и добиться повышения.\n\nМусульманин скажет, что он приехал на запад, чтобы мучить последователей Пророка и предать Ма Буфанга костру. Цудзи сказал бы, что он просто выполнял свой долг. Сторонний наблюдатель сказал бы, что скоро придёт конец конфликту на северо-западе, в то время как местный сказал бы, что мучения железной руки, кажется, никогда не кончатся. Однако все согласны в одном: Безумный генерал готовится к войне." 

