 BRG_puma.180.t:0 "Тень Линдберга"
 BRG_puma.180.desc:0 "Как члены Кабинета, поданные из Овального кабинета после правильной встречи той недели, Начальник штаба и Директор ЦРУ висели позади, ожидание, пока каждый еще не уехал перед приближающимся Президентом Беннеттом \n\n " Мы думали, что Вы должны знать об этом, " Начальник штаба сказал, перед выдачей нескольких эмблем размера кампанией с марками слезы в corners.\n\n " ' Раcпродажа Америки, ' ' Президент Каждого, но США, ' ' Персестрингс Королевы Лиззи, " Беннетт прочитывает вслух лозунги, перед возвращением их. " Это - весь материал, который мы слышали в течение кампании. Старая ' Америка Сначала ' наполняет новым пальто краски. Когда Вы получали их? " \n\nThe Начальник штаба grimaced. " Мы нашли эти внешние офисы области Washington R-D этим утром. "\n\n "Ха". Беннетт просматривал эмблемы снова, перед помещением их к стороне. " Странный, но ничто мы не можем иметь дело. Вай ЦРУ интересовал? \n\n " Канадцы послал им. " Директор ЦРУ передал пять фотографий подобных лозунгов - написанный в Quebecois французском языке. "Они волнуются о скоординированной anti-OFN пропагандистской кампании. ""
 BRG_puma.180.a:0 "Это волнует ... "

 BRG_puma.181.t:0 "Невинная Чашка чаю"
 BRG_puma.181.desc:0 ""действительно ли Вы серьезны? " Президент Беннетт впивался взглядом в его Начальника штаба. "Это то, о чем Штате Юта делегация конгресса хотела спросить меня? " \n\n " Только некоторые из них, г. Президента. " Начальник штаба кивал нервно. "Более набожный среди них. "\n\n " я не знаю, что сказать Вам! Да, я пью кофе! " Беннетт бросил фотографию оскорбления назад поперек стола. "Они были бы также, если они были Президентом. "\n\nThe Начальник штаба был тих. Он думал, что это было глупо также, но делегация Штата Юта была настойчива. Не, что имело значение для Президента \n\n " нет, я не держу коробку Folgers в Овальном кабинете. Определенно не, когда есть подарок камер! " Беннетт подбросил его руки в воздухе в раздражении. "Я получаю мой кубок Джо в комнате перерыва, то же самое как кто - либо еще! " "
 BRG_puma.181.a:0 "Кто - NPP тупица, которая подделывала это? " "

 BRG_puma.225.t:0 "Деление Людей"
 BRG_puma.225.desc:0 "Райнхард Херрманн нашел это трудно приспосабливающий в университете. Это обычно начиналось с названия; это был неприятный факт жизни, растущей это, немцы, японец, и Афро-американцы заняли основание rungs заказа\n\nThat клевания, самостоятельно не был достаточно, он был уверен. Было множество людей с названиями Немецкого выхода, которые были богаты и известны. И конечно, он был бел; это обычно значило больше чем достаточно \n\nAnd все же, это, казалось, не имело значение для Райнхарда. Райнхард Трихард, который был фразой? Это был только один из многих, он стал используемым к слушанию, и достаточно скоро он был один, от начальной школы до высокой школы \n\nHow, он умолял его папу, чтобы только терпеть боль и изменять их фамилию на Германа! Он никогда не слушал; его старик только держал бы его письма с его 'дорогими друзьями, ' Arendt, Kissinger, и Niebuhr.\n\n " однажды, " он сказал, ", когда это - на всем протяжении, Вы будете знать то, что это означает быть немцем. Не Нацист, а немец. "\n\nHe вздыхал, прежде замечающий летчика на близлежащем информационном табло: 'Студенты для американской Нации призывают те с интересом в гонке, наследии, и гордости Америкой! Спонсируемый г. Фрэнсисом П. Yockey, национальной Прогрессивной Стороны. ' "
 BRG_puma.225.a:0 "Возможно я навещу их, видеть, принадлежу ли я. "

