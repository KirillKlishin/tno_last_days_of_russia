 BRG_feet_of_clay:0 " [From.GetBRGFocusFeet_Of_Clay] "
 BRG_feet_of_clay_text:0 "Ноги Глины"
 BRG_feet_of_clay_desc:0 "Главы, потерянные в облаках их идеалистических и декадентских мечтаний подобно обычному, Американцы выбрали Джона Гленн как их новый Президент. Заполненный страхом при aeroespacial выполнениях, достигнутых Гонкой Владельца, Гленн стремится подражать выполнениям Рейха и приносить Американцам в космос снова с удвоенной силой. Как один из первых американских "астронавтов, " и с популярной защитой платформы для того же самого вида роскоши, благосостояния и развращенности, что обреченный триумф истинного национального социализма в Родины, на первый взгляд Гленн может появиться титан политики, неподвижной и непоколебимой от его безопасного положения в Белом доме. Все же, подобно големам, однажды созданным грязными шабашами ведьм Джьюд Старой Праги, чтобы похитить арийских детей и дев для их мерзких жертв Молоху, этот титан также должен иметь ноги глины. Мы только должны определить местонахождение их, и свалить их из-под него. "

 BRG_unleashing_their_frustration:0 " [From.GetBRGFocusUnleashing_Their_Frustration] "
 BRG_unleashing_their_frustration_text:0 "Развязывание Их Расстройств желудка"
 BRG_unleashing_their_frustration_desc:0 "американские люди, жадный джедай-любители, что они, муха в гнев в мысли об "их" налоговых деньгах, потраченных кое на что, они не любит. И в администрации Гленн, что кое-что - НАСА. Если скептицизм Демократических избирателей к вздутому космическому бюджету программы Гленна должен был быть воспламенен через средства массовой информации, это не могло только расхолодить его популярную поддержку, но также и двигаться однажды - лояльные избиратели другим кандидатам. "
 BRG_flaming_their_hate:0 " [From.GetBRGFocusFlaming_Their_Hate] "
 BRG_flaming_their_hate_text:0 "Воспламенение Их Ненависти"
 BRG_flaming_their_hate_desc:0 "популярность Президента Гленна отдыхает в значительной степени на успехе его космической программы; пока это продолжает показывать обещание, его противники будут begrudgingly признавать, что это - не истинная яма денег. Но если некоторые трагические просчеты должны были случиться, будет ли в планировании НАСА или в строительстве космических подрядчиков, это массивным оскорблением для администрации Гленна, которая гальванизировала его противников. "
 BRG_lifting_the_veil:0 " [From.[From.GetBRGFocusLifting_The_Veil] "
 BRG_lifting_the_veil_text:0 "Подъем Завесы"
 BRG_lifting_the_veil_desc:0 "Президент голова Гленна находится в небе большим количеством способов чем один. Он стремится оказывать давление на другие нации в ядерное разоружение через дипломатию канонерской лодки и явную силу американского атомного запаса. Однако, это полагается на две вещи: способность строить множество атомных бомб, и других наций, испытывающих недостаток в той способности. Несколько хорошо расположенных саботажников в американском Министерстве обороны, плюс некоторые осторожные советники других наций, преуспели бы к хранению беспрепятственного видения Реичсфахрер-Секретной-службы. "
 BRG_a_helping_hand:0 " [From.GetBRGFocusAHelpingHand] " 
 BRG_a_helping_hand_text:0 "Рука Помощи"
 BRG_a_helping_hand_desc:0 "Президент Гленн планирует создавать помехи американской нации, сокращая размер их ядерного арсенала. Это в подарке неизвестно, какое грязное расовое загрязнение поощряло кого - то по-видимому здорового немецкого наследия становиться таким мерзким предателем его собственных людей; Rassenprofilierungspezialist Нашего штата предлагает кельтские гены. Независимо, Мы не можем позволить этому идти вперед, это бросило бы рывок в планы Реичсфахрер-Секретной-службы и задержало бы Наше продвижение с несколькими годами. В то время как Мы пробуем продумать способы остановить расстроенный spacefarer управление США, возможно это - время, мы сделали народы страдания Америк обслуживание, нет, подарок! Недавно, Наши агенты ... приобретали некоторые американские схемные решения завода, которые наши ученые говорят, предлагают, подтверждает нашу теорию использования положительных недействительных коэффициентов, чтобы повысить ядерную реактивность даже на низких уровнях мощи. Это знание могло помочь нам делать более дешевые и более эффективные реакторы. Теперь, должен эта теория небрежно писаться в краях Полных пансионов, когда папка возвращена в Министерство энергетики ..., интересные результаты могут следовать. "
 BRG_a_hurtful_hand:0 " [From.GetBRGFocusA_Hurtful_Hand] "
 BRG_a_hurtful_hand_text:0 "Пагубная Рука"
 BRG_a_hurtful_hand_desc:0 "Что Вы сделали бы, если ваш возлюбленный Рейх внезапно нашел себя в руках опасного сумасшедшего, желающего жертвовать чем - нибудь за его глупые мечты? Это - проблема, с которой сталкиваются американские люди теперь, испытывая недостаток в свете руководства национального социализма, чтобы экономить их от тирании Джона Гленн. К счастью мы уже имеем свет руководства, чтобы следовать, пример нашего Фахрер, в дни перед его снижением и изоляцией, вызванной махинациями ложных национальных социалистов в Германия. Реичсфахрер, возможно, был неспособен экономить Фахрер в то время, но он все еще узнавал очень из его примеров. Вы должны обратиться к людям непосредственно, чтобы обойти очаровывающее безумие Красного Hydra. Администрация Гленн говорит о сокращении их ядерного арсенала, экономить деньги для его Bukharinite социальных программ. Конечно люди не будут принимать это безумие от Резерфорда, даже если они - ухудшается. Мы должны немедленно повторно развернуть наших агентов, чтобы управлять пропагандистскими кампаниями, осуждая это открытое приглашение на японское вторжение. Несколько бунтов могут заставить Гленн повторно решить ценность разрушения его страны в обслуживании Маркса. Еще раз, Секретная служба должна экономить мир, поскольку мы знаем это, на сей раз от угрозы в пределах самых залов "свободы. ""
 BRG_fudging_their_numbers:0 " [From.GetBRGFocusFudging_Their_Numbers] "
 BRG_fudging_their_numbers_text:0 "Уклонение от Их Чисел"
 BRG_fudging_their_numbers_desc:0 "Мы, возможно, нашли способ выгнать ноги при Президенте Гленн. В то время как публично он может представлять чистое лицо, ниже поверхности он - такой большой продажный отказ как любой из его крестьян. Он направил деньги, предназначенные для американских вооруженных сил в его проекты домашнего животного НАСА. Если Мы должны были организовать breakin в средствах обслуживания НАСА в Мысе Канаверал, освобождать некоторые схемные решения и опытные образцы, и удостоверяться, чтобы разбить лаборатории немного, Гленн окажется в незавидном положении или подготовки исследования, которое рискует выставлять его двуличность, или незаконно присваивать даже больше денег от его вооруженных сил, чтобы покрыть потери. "
 BRG_fickle_nature_of_the_public:0 " [From.GetBRGFocusFickle_Nature_Of_The_Public] "
 BRG_fickle_nature_of_the_public_text:0 "Непостоянный Природа Публики"
 BRG_fickle_nature_of_the_public_desc:0 "кажется, что Президент Гленн был способен избежать худшего внимания от Нашего более раннего инцидента. Мы не можем точно написать американскому Конгрессу и сделать так, чтобы они открыли их глаза, чтобы видеть то, что является правильным перед ними, но Мы могли возможно привлечь внимание Генерала Диспетчера, если общественный протест должен был произойти о финансовом неумелом руководстве в Пентагоне. Возможно хороший, жирный стек бумаг Немецкого языка, поставленных их корпусу пресса от посвященного лица в посольстве Рейха в ПОСТОЯННОМ ТОКЕ? Если бы Мы смешали Наши собственные детали Мыса Канаверал breakin с официальным сообщением инцидента для Германия, палец оставили бы, указывая прямо в Рейхе так же как некомпетентности Гленна и пытается покрывать это. Самая большая слабость демократических государств - уверенность непостоянных и примитивных желаний публики. Без общественной поддержки, жалобное оправдание Гленна за лидерство разрушится, Фахрер без Волк. Позвольте ему изучать ярость его избирателей. "
 BRG_academic_espionage:0 " [From.GetBRGFocusAcademic_Espionage] "
 BRG_academic_espionage_text:0 "Академический Шпионаж"
 BRG_academic_espionage_desc:0 "Президент Гленн остается определенным преследовать его амбиции космического полета. Очень хорошо. Мы будем продолжать наказывать его за его гордость. Его последняя пустота - лаборатория для того, чтобы изучить реактивное движение. Один из Наших агентов, физик с Калифорнийским институтом по технологии, отметил, что На каждый люк в день студент китайского происхождения, Тэйлора Ган-Джина Уонга, имеет правильный доступ к некоторым документам от проекта на условии, к которому он присоединяется в окончании. Это был бы простой вопрос для нашего агента к ..., удаляют некоторые документы, которые оставили бы палец, указывающий прямо в Уонге, должен он быть удаленным в то же самое время. Рассеивание некоторых эмблем Господин Gao в квартире Уонга должно оставить немного сомнения в мнении пресса, что Президент Гленн не может даже держать его сейф тайн от китайского полукровки. "
 BRG_volatility_of_rocketry:0 " [From.GetBRGFocusVolatility_Of_Rocketry] "
 BRG_volatility_of_rocketry_text:0 "Изменчивость Ракетной техники"
 BRG_volatility_of_rocketry_desc:0 "Они говорят, что определение безумия делает попытку той же самой вещи, снова и снова ожидающей различные результаты. Все же это - очевидно также определение Джона Гленн. Глупый американский Президент продолжает наливать деньги в его проекты мечты трубы места, и он, кажется, не изучает его уроки ни от одного саботаж, информационное воровство или плохой охват пресса. Очень хорошо, это будет означать войну, тогда, Война для Звезд. Секретная служба никогда не уклонялась от вызова, и ни один из проектов Гленна не избежит нашего схватывания. Никакой проект не будет безопасен от саботажа. Святой орден наносит ответный удар в тех, кто отказывается видеть причину! "
 BRG_lost_forever_in_the_stars:0 " [From.GetBRGFocusLost_Forever_In_The_Stars] "
 BRG_lost_forever_in_the_stars_text:0 "Потерянный Навсегда В Звездах"
 BRG_lost_forever_in_the_stars_desc:0 "Отчаянно пробующий покрывать его некомпетентность, Президент Гленн украл даже больше денег от ВВС США, чтобы увеличить деталь безопасности в американских лабораториях и worksites. Независимо от того. Использование схемных решений и теорий, которые мы уже освободили от его отчаянно схватывающих рук, все, мы нуждается - горстка полномочий в правильном месте в нужное время, перемещать правильную кабельную или керамическую плитку. Огни, взрывы, мертвые астронавты, все прекрасные компоненты, необходимые для безумия СМИ и приведенных в бешенство вооруженных сил, готовых проливать грязную прачечную Гленна к правым ушам. Все, в чем мы нуждаемся, должны найти некоторых заслуживающими доверия, все же доступные посредники, и наша работа здесь будут сделаны. Хейль der Sternensieg! "
 BRG_68_president_diplo_crisis_glenn:0 " [From.GetBRGFocus68_President_Diplo_Crisis_Glenn] "
 BRG_68_president_diplo_crisis_glenn_text:0 "Нефтяное Горе"
 BRG_exploit_the_hawk:0 " [From.GetBRGFocusExploit_The_Hawk] "
 BRG_exploit_the_hawk_text:0 "Эксплуатируют Ястреба"
 BRG_exploit_the_hawk_desc:0 "Американцы на этот раз сделали заметный выбор лидера и выбрали Кузнеца фрейлейн Маргарет Чаз как Президент. Восстающая перспектива арийских потомков, распоряжаемых женщиной в стороне, Президент Смит замечательно сознает в ее подходе к японской угрозе, возрастание вне ее декадентской и трусливой французской и английской родословной, чтобы охватить ценности массивного перевооружения и развертывания тысяч большего количества ядерного оружия. Кроме того свойственный достойный массового военного расширения, фрейлейн Смит также извлекает выгоду политически из центра на японской угрозе, поскольку это держит ссорящиеся крылья национальной Прогрессивной Стороны от распада подобно всем бедным имитациям NSDAP, делают. Были мы, чтобы выдвинуть и подталкивать сказали, что противоречивые стороны некоторое время, мы можем гарантировать, что Президент Смит побеждает когда-либо тяжелее на военном Брусокабане, чтобы поддержать изображение сильного лидера. "
 BRG_Push_The_Window:0 "Выдвигают Окно"
 BRG_Push_The_Window_desc:0 "вклады кампании господина Томпсона в причину Иокей не ушли незамеченным, зарабатывая его маленькая слава в американской политической сцене. Если его новые иностранные друзья должны были дать ему немного совета, он мог бы эксплуатировать эту возможность и начать строить законные политические и деловые связи. Это могло получить его через множество дверей, что его друг господин Иокей мог получить его ногу в ... "
 BRG_The_Uneven_Scales:0 "Неравные Масштабы"
 BRG_The_Uneven_Scales_desc:0 "влияние Иокей и его последователей в пределах национальной Прогрессивной Стороны больше не может игнорироваться. Администрация Кузнеца должна заметить, и они будут вынуждены слушать; в конце концов, Президент не смел бы рисковать ересью в ее собственной стороне. И она может найти, что они будут гораздо большим количеством кооператива чем ожидаемый, желая поддержать ее, когда другие не могли. "
 BRG_whispering_poision_into_their_ears:0 " [From.GetBRGFocusWhispering_Poision_Into_Their_Ears] "
 BRG_whispering_poision_into_their_ears_text:0 "Шепчущий Poision В Их Уши"
 BRG_whispering_poision_into_their_ears_desc:0 "господин Гарольд Кит Томпсон - лояльный друг арийской гонки в Америке; он работал с немецкой-американской Насыпью в 1930-ых, был осведомителем для Sicherheitsdienst в течение Войны, и он - партнер американского фашиста Фрэнсиса Паркера Иокейа. Он независимо богат и с удовольствием жертвует крайне правым причинам, так мало было бы подозрительно, если его пожертвования резко увеличились. "
 BRG_their_patriotic_duty:0 " [From.GetBRGFocusTheir_Patriotic_Duty] "
