BRG_infra.1.t:0 "Новый Тип Города"
BRG_infra.1.desc:0 "С его самых ранних дней, национальный Социализм всегда определялся для его обязательства арийскому Рабочему. Поскольку это стоит, бургондская Рабочая сила ушла длинный путь к пониманию этого идеала. В Орденсстаате, арийская сеть для пользы его гонки, освобождают от материала и выродившегося преследования, которое загрязняет его этическую работой и расовую чистоту в Рейхе и в другом месте. Всюду, наши рабочие наблюдаются и тщательно управляются проницательными комиссарами Секретной службы, которые удостоверяются, что каждый работает в максимальной эффективности \n\nWhile, это могло бы быть достаточно для некоторой меньшей нации, это не почти дисциплинировано и достаточно мощно для реализации видения Орденсстаата и планов нашего великолепного Реичсфахрера - Секретной службы. Есть все еще слишком большое воровство, слишком большая коррупция, и слишком много лени среди нашего workers.\n\nIn заказывают, чтобы исправить эту ситуацию и позволить нашим арийским каждодневным героям достигать полных способностей их гонки, мы должны предпринять строительство нескольких новых "образцовых городов". Они будут sanctuaries новой арийской гонки, где они будут сосредоточены мелкими мелочями и pintless удовольствиями. Черное солнце повышается высоко по Орденсстаату, и это будет скоро сиять по новому виду города, здание к силе и расовой чистоте, а не вырождению. Когда вечерние падения, те, кто выживает, только самыми сильными, формовать и обучены в этих городах, готовых строить новый мир. "
BRG_infra.1.a:0 "Продвижение марширует на. "

BRG_infra.2.t:0 "Возрождение Парижа"
BRG_infra.2.desc:0 "Это был всегда любопытный баланс, являющийся ненемецким членом Секретной службы. В его острой черной униформе, Pieter Spoelstra engandered то же самое опасение и повиновение от средних граждан, которые неслись подобно муравьям на мрачные улицы Парижа. Но от других солдат, он recieved только презирают. Независимо от того, как тщательно он занимался, его немец сохранил голландский акцент, и никакой объем работы, или лояльность изменит его особенно неготический профиль и лицевые особенности. Ариец Питер несомненно был, но чиновник, он никогда не будет иметься посещенного Парижа только однажды перед войной. Все еще подросток, в нежелательной поездке, чтобы посетить нелюбимую тетю, он не забыл быть наполовину скучающим бесконечными мелочями, и наполовину впечатленный городами безошибочная красота. Они сказали теперь, когда это было зло, испорченный вид украшает, давно ушедший и лучший забытый. Подобно любому члену Секретной службы без смертельного желания, Питер согласился, и проявил его ненависть для "выродившейся" французской культуры всякий раз, когда возможно \n\nNonetheless, поскольку он шел его патруль, он не мог не замечать, сколько изменилось. Здание бетона, немаркированное если бы не округленная свастика Химмлера отметило местный SD штаб. Возможно это было его воображение, но он думал, что он мог, мог все еще видеть горстку сожженных древесных пород вокруг остатков основы зданий винного магазина, который стоял там прежде. Что когда-то было красочной фреской, был теперь серый бетон, бесстрастный, нерассматривая и возглавленный с колючей проволокой. Питер задавался вопросом, обслуживал ли провод любую цель, или должно ли было это только там напомнить, что Parisans, что такой роскошью как красота, свободное движение, или синее небо была роскошь, лучше всего о которой забывают \n\nPieter, держал его изменнические мысли себе, и это не останавливало его от отмерения избиения рабочему, который смел врезаться в него на улице. Тем не менее, он не мог отклонить его мысли от того, что было и никогда не будет снова. "
BRG_infra.2.a:0 "Изменяется к лучшему. "

BRG_infra.3.t:0 "Новый Тип Рабочей силы"
BRG_infra.3.desc:0 "благородный бургондский Путь layed нашей великолепной Riechsfurher-Секретной-службой является конечно всезнающим и безупречным. Однако, часть его выполнения в области промышленности, была пока далекая от идеального. Естественно, эти failiures - ошибка агентов Сиониста и слабости Полукровки, по которому мы управляем, и можем быть исправлены дальнейшим выполнением надлежащего национального Социализма \n\nWhile наши фабрики наш конечно производительный, они имеют тенденцию произвести низкокачественные и невдохновленные изделия, и связываться плохо с ther товарищами и старшими. Источник этих проблем ясен: недостаток масштаба. Хотя Запущено Arbeiterkultur, говорит о текущем состоянии бургондской промышленности и вызовов чтобы объединить недавно захваченные французские страны. Тогда вводит Industriebezirk Родмо, предложенный массивный индустриальный комплекс/концентрационный лагерь, основанный вокруг Родмо (Руан в Нормандии), где рабочие могут быть легко собраны для максимальной производительности. Конечно, французы ухудшаются - пена, не достойная, чтобы даже стоять на даже основании с их арийскими коллегами, но через Industriebezirk Родмо, даже они, ничего не стоящая слизь могла бы быть способна внести кое-что ценности Орденсстаату. "
BRG_infra.3.a:0 "Они должны стать винтиками в великолепной машине. "

BRG_infra.4.t:0 "Сообщение 205: Модернизация на Строительстве Inustriebezirk Родмо. "
BRG_infra.4.desc:0 "Мой Реичсфахрер, \n\nThis официальное письмо приносит превосходные новости для истинной национальной Стороны Рабочих Социалиста Джермана, арийских людей, и Орденсстаата. Строительство Industriebezirk Родмо - хорошо раньше срока. На нашей текущей траектории мы, вероятны, превысит восемь из 13 наборов эталонных тестов в течение конца месяца, и можем все же прогрессировать больше на остатке. Наши достижения здесь - завещание бессмертному арийцу, будет и постоянство перед лицом невозможных разногласий, и естественно к Вам, моему Реичсфахреру, для вашего видения и руководства в этом проектном\n\nMy штате успешно развили множество новых методов для того, чтобы мотивировать наших Полукровки рабочих в строительстве лагеря. Сначала, и особенно эффективный была система награды/наказаний, отмерил не на рабочих непосредственно, а на близких отношениях или подозревал романтичных партнеров. Чтобы не тратить впустую ценные человеческие ресурсы, мы также изобрели новые методы и инструменты который emphansize визуальное страдание, оскорбление, и неизнурительное искажение. Второй столб нашего успеха был заявлением отвергнутых нестандартных пилюль Амфетамина, чтобы уменьшить сон рабочего и тепловое потребление. Наконец, мы распространили агентов среди рабочих, которые вызывают их сотрудничество с маленькими количествами запрещенных подарков, и распространяют слух, что, как только лагерь является полным, все те, кто воздействовал на его строительство, будет передан средству ликвидации, в пути которому они будут спасены действием сопротивления. Естественно, мы отметили индивидуумов, наиболее восприимчивых к этому заблуждению как потенциальные нарушители спокойствия для того, когда строители лагеря повторно определяются, поскольку лагерь inmates.\n\nThe один отказ этого проекта был его выше чем ожидаемая стоимость в жизнях Полукровки. Многократное время мы должны были остановить строительство, чтобы избавиться от тел, которые рисковали распространять болезни который, могло запретить дальнейшую рабочую силу. Тем не менее, мы уже начинаем работу над четвертями чиновников, и начали накапливать угольные запасы для внутренних средств обслуживания кремации. Скоро Орденсстаат будет иметь новую фабрику, когда-либо расширяя арсенал и способности его арийской soldiers.\n\nSincerely вашей, \nOberfuhrer Адольф Эичманн"
BRG_infra.4.a:0 "P.S я наслаждался обедом с Вами и Маргарет Сатердей. "

BRG_infra.5.t:0 "четверг, 5-ого октября: "
BRG_infra.5.desc:0 "Мое название - Чарльз Макрон. Я - гражданин французской Республики, Социального Демократа, христианин, и обитатель в Родмо Индустриальном Лагере \n\nI Работы были побиты 5 раз начиная с моего прибытия здесь, одну неделю назад. Я говорю это число, не жаловаться на мои обстоятельства, потому что многие страдают намного худший, но потому что нет никого еще, чтобы сказать. Я не могу сказать моим товарищам заключенным, поскольку они могли бы хорошо сообщить обо мне, чтобы заработать некоторую маленькую отсрочку для себя, и разделение такой личной информации рассматривается как построение обязательств что лидерство к восстанию. Я не могу сказать моей жене Кларе, поскольку это может делать ее опасение больше для моей безопасности, чем она делает в настоящее время, который мог вести к ошибке на ее части, вредной для нас всех. Я не могу сказать моим детям Анне и Луи, чтобы сделать так был бы чудовищен \n\nI, думают, что я не спал, так как я достиг этого проклятого места. Секретная служба, кажется, полагают, что мы нуждаемся только в 5 часах сна с тем, что они включают наше продовольствие. Но фабрика всегда идет, и даже когда я кладу мою голову на мою связанную одежду, я не могу закрыть мои глаза, но для обстрела \n\nShould этот дневник когда-либо, читаться, интеллектуальный наблюдатель мог бы задаться вопросом, как я получил материалы, чтобы делать это. Конечно Секретная служба, подобно многим другим тиранам всюду по истории взяла бы мою иглу и бумагу как самая близкая замена моего мнения? К счастью, мне давали считающее изменение, от которого я был способен украсть эти возлюбленные пункты. Мое сердце обстреливало, поскольку я сделал так - я знаю, что, если бы я был пойман, это кончилось бы моей пыткой и смертью, вероятно перед моим семейством. Моя смерть неизбежна. Я чувствую это в моих кишках, когда я ем выплескивающийся, они кормят нас, когда я дерьмо, когда дубинка поражает меня для того, чтобы закрыть мои глаза слишком долго на работе. Более вероятно чем не, Клара будет скоро следовать за мной. Я могу только надеяться, что наши дети могли бы жить, чтобы видеть крах этого несчастного Орденсстаата, и иметь собственные жизни. Я поместил их все в опасность, пишущий этому, но я не могу думать ни о каком другом способе нанести ответный удар в тех, кто рассматривает нас так безжалостно. "
BRG_infra.5.a:0 "Бог помогают нам всем. "

BRG_infra.6.t:0 "Чистая арийская Промышленность"
BRG_infra.6.desc:0 "При учреждении бургондского состояния, промышленность в Орденсстаате была рассеянным соединением различных систем, структур, и процедур. От бесконечных крошечных различий в оборудовании, рожденном от болота немецкого буржуазного соревнования между различными фирмами, к патетическому государству выродившихся французских фабрик, промышленность этой области была лучше удовлетворена для производства полукровки изделия кулинарии, и сельскохозяйственное оборудование тогда это было оружие и резервуары последней надежды относительно неукротимой арийской гонки\n\nNow хотя, есть один стандарт, установленный проницательными комиссарами Секретной службы, и одного пути, бургондского Пути. Фабрики следуют за теми же самыми протоколами, с рабочими, машинами, и инфраструктурой, разработанной для максимизации эффективности. Теперь нет никакой цели для этих симпозиумов кроме целей состояния, и никакого видения руководства если бы не это нашего великолепного Реичсфахрер.\n\nWith, который наше недавнее завоевание все же большего количества французской территории, время должно расширить и совершенный наша система. Скоро, молотки будут звонить в унисоне поперек Орденсстаата и как один, резервуары должны катиться от их пещеристых глубин, чтобы принести разрушение на врагов наших людей. "
BRG_infra.6.a:0 "От deeps черт, легионы размышляют. "

BRG_infra.7.t:0 "Сгибание Нашей энергии"
BRG_infra.7.desc:0 "Великолепные новости! Первая стадия в нашей программе для repurposing инфраструктуры в пределах Орденсстаата была закончена. Французские чернорабочие были объединены в наши фабрики, их нарушенное сопротивление и их настроение, перестроенное с целью их нового состояния. Теперь наконец, мы можем перефокусировать нашу недавно увеличенную способность на расширении наших глобальных целей. Солдаты и шпионы Орденсстаата будут идти дальше, оборудованный самыми прекрасными машинами, что мужчина когда-либо видел \n\nOur резервуары. Наш флот. Наш самолет. И в тех действиях, требуемых Орденсстаатом, и в сделанных под ложными флагами, они будут теперь вооружены на уровнях, равных или превышении таковые из самых больших мировых полномочий. Не будет никакого врага, рядом или далеко, который может бросить вызов мощи Теневого состояния. Позвольте, ухудшается из мира знать - они скоро явятся свидетелем мощи арийца. "
BRG_infra.7.a:0 "Позволяют нашим огням гореть яркий, и от них прибудет заключительная темнота. "

BRG_infra.8.t:0 "Выявление Хорошо Разрушения"
BRG_infra.8.desc:0 "Хотя фабрики Ordnestaat достигают, более высокие уровни производства и эффективности каждый день, ее области производят сельскохозяйственные излишки, невообразимые любым из наших врагов, мы, кажется, имеем маленькую нехватку твердой валюты. Это неудобно, поскольку это - только с наличными, что наши оперативные работники и контакты могут выполнить их задачи. Чтобы исправлять эту ситуацию, наш бриллиант, Реичсфахрер расширил наши отношения существования ранее с balck рыночными дилерами. Скоро, бургондское оружие, неопознаваемое, непрослеживаемое, и смертельно будет течь поперек мира, распространяя хаос и бояться нашим противникам. Взамен, мы будем иметь валюту, которой мы так отчаянно требуем, чтобы расширить наше производство и глобальные действия, даже дальнейший \n\nNaturally такой блеск вызывает оппозицию. Были шепоты среди разрядов, что возможно мы ушли слишком далеко в нашей изоляции от, ухудшается. Это, возможно мы должны открыть наши границы к по крайней мере крайнему потоку торговли, уверять более надежный поток наличных денег чем что произведенный нашим черным рынком входит в контакт. Они изменническая слизь не достойна чего-то большего чем стойки, и должна скоро иметься дело. Другие утверждают, что использование полукровки контрабандистов - отклонение от истинного национального Социализма и бургондского Пути. Хорошо значение как их протесты могло бы быть, мы не можем иметь такого вызова в наших разрядах. бургондский Путь - это Реичсфахрер-Секретной-службы, и не может быть никакой другого. "
BRG_infra.8.a:0 "Позволяют потоку оружия. "

BRG_infra.9.t:0 "Темный Порт"
BRG_infra.9.desc:0 "Hafenstatd был однажды страннная небольшая рыбацкая деревня, которая скоро расширилась в надлежащий приморский город. Его средства к существованию были сделаны дарами моря, туризмом, и небольшими пустяками, что полукровки дети мог впечатлить друг друга. Тогда прибыл Орденсстаат, который скоро отмел такую выродившуюся ерунду. Теперь ее люди сжимаются в опасении относительно их законных правителей Секретной службы, и суеты, чтобы встретить доли производства, требуемые их \n\nBut, Hafenstadt способен к намного больше. Хотя неукротимо на земле, непревзойденной в воздухе, Орденсстаат должен все же произвести надлежащий флот. Хотя мы никогда не можем быть глобальной властью флота (не, что мы должны быть для выполнения великолепной миссии нашего бессмертного Реичсфахрера), суда помогут держать наш сейф берегов и нашу безопасную работу. Для этой цели, мы разобьем на крупные куски остатков выродившихся городов и деревень по побережью, и восстановим их снова \n\nFrom, что было однажды центр слабости, мелочности, и вырождения, blackships Орденсстаата будет течь поперек мира, поразительный ужас в сердца наших врагов, пока планы Реичсфахрера не полны, и длинная история арийца входит в ее достигающую высшей точки стадию. "
BRG_infra.9.a:0 " "

BRG_infra.10.t:0 "Конец Начала"
BRG_infra.10.desc:0 "Как только эти страны были зелены, зелены, и красивы. Они были заполнены счастливыми небольшими домами, и крестьянами, живущими маленькие мирные жизни, свободные от привычки или беспокойства. Но блеск этики раба скрыл зловещую правду - это было время слабости, расовой примеси, и напрягающейся петли джедайского-большевистского доминирования. Их бесполезные лачуги и патетические сады держали трусов, закутанных в их невежестве, и незнании об их истинном потенциале или их законной подаче к арийской гонке\n\nNow, мы показали им ту правду. Расточительные виноградники - не больше, в их лжи места совершенно организованные ряды выносливых зерновых культур. Деревенские симпозиумы были заменены массивными крепостями Промышленности, где Полукровки трудятся, чтобы восполнить некоторый маленький вклад в славу арийского и национального социализма. Парки и удовольствия, которые были самыми высокими отростками вырождения, были разбиты крупные куски, и заменены четвертями рабочего. Какое незначительное сопротивление эти усовершенствования, с которыми сталкиваются были стерты. Теперь люди не знают никакого будущего, но рабства их арийским владельцам, никакому государству, но Орденсстаату, никакому лидеру, но Реичсфахрер-Секретной-службе, и никакому будущему если бы не завершение его великого проекта. "
BRG_infra.10.a:0 "Теперь истинная работа начинается. "

BRG_infra.11.t:0 "Поиски Сырья"
BRG_infra.11.desc:0 "История доказал, что судьба современного состояния отдыхает на сигнал, что будучи сигналом сырой нефти. Открытый сигнал гидратирует нацию, позволяя это выжить к следующему дню. Если сигнал остается закрытым для слишком длинного, однако, тогда нация будет конечно изо всех сил пытаться в их сражении выживать, и вдвойне так в их усилии, чтобы процветать. К этому правилу, Орденсстаат - Номер исключение \n\nTo, понимают планы Реичсфахрер-Секретной-службы, Орденсстаат должен обеспечить для себя нефтяной сигнал, и гарантировать, что черное сырье устойчиво гидратирует наше государство. Однако, такой поток должен остаться устойчивым. Нечетный импорт или ненадежная отгрузка масла из-за границы не будут просто удовлетворять в добавлении потребностей Святой орден.\n\nTo далее причину национального Социализма, мы должны немедленно надеяться обеспечивать устойчивый импорт нефти, которая не будет колебаться, и не будет оставлять нас сухими, когда мы больше всего требуем этого. "
BRG_infra.11.a:0 "пришло время обеспечивать сигнал. "

BRG_infra.12.t:0 "Поломки в Родмо"
BRG_infra.12.desc:0 "За прошлые несколько недель, несколько фабрик в Industrialbezirk Родмо мучали с неудачами. Машины сломались, ресурсы прибыли поврежденными, и все виды других небольших проблем в итоге завершились отстающим производством и задержали доли. Некоторые из несчастных случаев были довольно серьезны, также; водная труба в сталелитейном заводе разорвала вчера, причиняя паровой взрыв, который строго ошпаривал дюжину рабочих. Хотя арийский диспетчер и наблюдатели этажа были к счастью целы, это тем не менее поместило фабрику из комиссии для следующих нескольких days.\n\nThankfully, это, оказывается, не изнурительная задержка. Увеличение долей в других сталелитейных заводах сделало более чем достаточно, чтобы возместить дефицит, и закрытый завод должен быть способен возвратиться к полной операционной способности в течение недели. С любой удачей, это скоро будет позади нас. "
BRG_infra.12.a:0 "незначительный удар на дороге продвижения. "

BRG_infra.13.t:0 "Саботаж на Сене? "
BRG_infra.13.desc:0 "механические поломки в Industrialbezirk Родмо к сожалению сохранились, и некоторые - хуже чем когда-либо. Склад боеприпасов должен был быть эвакуирован на прошлой неделе, когда электрический огонь вспыхнул около порошкового хранения, но это к счастью содержалось вовремя прежде, чем полный склад был сожжен. Эти инциденты к сожалению стали получастым возникновением ...\n\n ..., но что, если они являются ли больше чем справедливые инциденты? \n\nЭто не берет гения, чтобы подозревать саботаж в месте, где много непослушных полукровочный принуждены к обслуживанию. Слухи движения сопротивления циркулируют среди охран, и более волнующе, среди рабочих. Если есть саботажники среди них, вера, что есть внешняя группа, которая поможет им, может заставить их становиться еще более медными в их низких делах. Местные полицейские руководители уже вставили запросы о большем количестве мужчин, чтобы ситуация не продолжает возрастать. "
BRG_infra.13.a:0 "Очень хорошо ... "

BRG_infra.14.t:0 "Поломки Продолжаются"
BRG_infra.14.desc:0 "Несмотря на охраны Секретной службы лучшие усилия, саботаж в Industrialbezirk Родмо продолжают усиливаться. Нарушенные машины, снижение тормозит линии на грузовиках, нарушенных газопроводах, заклепки, удаленные от проходов, это чувствует себя подобно каждый день, омерзительные саботажники изобретают новый способ подорвать арийскую гонку и все, за что они стоят, охраны Секретной службы города стали довольно рьяными в их охоте для этих саботажников. Комендантские часы были сжаты, набеги в домашние хозяйства рабочих в поиске контрабанды становятся более частыми, и определение того, что точно квалифицирует, поскольку вражеская воюющая сторона была расширена немного. Как приятный побочный эффект и удовлетворительное утешение, для Секретной службы кажется, что невероятное усердие охран очень помогло Гестапо в разыскивании подозреваемых диссидентов. Оказывается, что наличие осторожных глаз в углу каждого блока делает чудеса для Рейха Главный Офис Безопасности. "
BRG_infra.14.a:0 "подавление сопротивления продолжится, пока мораль не улучшается. "

BRG_infra.15.t:0 "Фабрика Кошмара"
BRG_infra.15.desc:0 "Несмотря на недавнее увеличение в Секретной службе охраняет все всюду по фабрикам и улицам Industrialbezirk Родмо, это только только остановило поток саботажа. Девять Французов и три немецких наблюдателя этажа были убиты вчера, когда газопровод "accidnetally взорвался, ", но только идиот будет не в состоянии видеть, что французы имели их руку в этом. Местные должностные лица стороны - в конце их остроумия, пробуя решить это решение, и они боятся, что другой неправильный шаг привлек бы глаза Восток-Paris.\n\nSo, они ушли с единственным планом, который они знают лучше всего: больше. Запросы о непропорционально больших количествах охран для гарнизона были поданы, и одновымышленная идея относительно "глаз в каждом доме" может очень скоро стать действительностью в Родмо. Это может походить на колоссальную стоимость, но повреждение, вызванное беспрепятственно саботажем может превзойти численностью это много раз в будущем. По крайней мере, позвольте нам надеяться, что это будет концом саботажа. "
BRG_infra.15.a:0 "Когда это остановится?! "

BRG_infra.16.t:0 "Панихиды в темноте"
BRG_infra.16.desc:0 "человеческое мнение - странный орган, всегда находя способы приспособиться к любой ситуации, в которой это может найти себя. В то время как ариец может быть способен думать, его путь из любой ситуации, меньшие гонки имеет трудность, постигающую такое рассуждение \n\nWhich - то, что сделало это тем более удивляющий, когда приспособленные традиции начали являться результатом трудового объединения Родмо. Хотя усилие сделано, чтобы тянуть трудовое объединение от всех областей Орденсстаата, это не подразумевает, что они неспособны к связи и мятежным идеалам. Фольклор, furnal гимны, и больше весь начинает быть сообщенным индустриальными охранами участка, кое-что, что является невероятно обескураживающим. Поддержка подрывных культур за счет Орденсстаата - измена в конце концов, так что заинтересованная Секретная служба только естественна. "
BRG_infra.16.a:0 "Заинтересованный? Сделайте кое-что о них! "

BRG_infra.17.t:0 "Объединенный в Принудительной Рабочей силе"
BRG_infra.17.desc:0 "Несмотря на лучшие попытки Секретной службы распада подрывных ячеек и планирования отмеченных рабочих нарушителя спокойствия, кажется, что "Rodomien" противокультура только далее укрепила себя в трудовом объединении Industrialbezirk Родмо.\n\nMost новых традиций, и ритуалы они развили диапазон от религиозного (осуществление католицизмом, кажется, общая нить для многих заключенных) к политическому (проводящий ложные 'выборы' из числа их собственных единиц заключенного делать незначительные решения) .\n\nThis - признак, что тысячи мужчин от на всем протяжении Орденсстаата объединены не верой в общую причину, но произносят антипатию для принципов и благородных целей национального Социализма. Это не ничто за исключением того, чтобы наливать бензин при нанесении удара состязания. Это должно содержаться подобно опухоли, где лучше выкопать гниль и все, что окружает это чем переинфекция риска. Смертельная сила должна быть уполномочена в пользу любого члена гарнизона Секретной службы, если они ловят человека, производящего одно из этого изменнического суеверия. "
BRG_infra.17.a:0 "Эта так называемая культура должен быть сокрушен любой ценой. "

BRG_infra.18.t:0 "Ошибки в Обогащении"
BRG_infra.18.desc:0 "Несмотря на навык и изобретательность арийской гонки, они - все еще люди, и иногда склонные к недостаткам. И иногда те недостатки стоят миллионы Реичсмаркs и задержанный проекты к неделям в конце. Несколько таких инцидентов произошли за прошлые несколько недель в заводе по обогащению урана в классифицируемом местоположении, которое видело, что обвал убил трех рабочих в его главный мой, и другой умер от острого отравления радиации, когда центрифуга, неудавшаяся и распыляла его с частицами Урана-235.\n\nAlthough есть некоторые, кто охотно рисовал бы мелом это до случайности, есть те в пределах Секретной службы, кто может верить иначе. Параллелизм этих несчастных случаев может предложить, что саботаж может быть вовлечен, и более строгое экранирование рабочей силы будет необходимо. "
BRG_infra.18.a:0 "Это - проект, которые не могут позволить себе задержки, посылают большему количеству мужчин. "

BRG_infra.19.t:0 "DämonenstÑ "быть"
BRG_infra.19.desc:0 "Больше трагедий произошли на участке строительства последнего ядерного реактора СВЯТОЙ ОРДЕН, они оба инциденты критичности, вовлекающие радиоактивный материал. Первый инцидент вовлекал установку прутов ядерного топлива, когда один из рабочих случайно понизил это из его caes, выставляя себя и четырех других мужчин к смертельным количествам радиации. Подобный инцидент произошел два дня спустя, когда французский хранитель случайно поднял несколько прутов контроля при очистке, порождение двух немецких ученых, наблюдающих пруты ядерного топлива умереть от лучевого отравления. Топливные пруты уже получили прозвище забавы от штата для этого: Dämonenstäбыть, или демон rods.\n\nWhile преступниками и этих событий были стремительно убиты (один радиацией и другим счастливой спусковым механизмом охраной Секретной службы), их поводы все еще весьма размышляются на в разрядах. Страшное слово "саботаж", кажется, находится на всеобщих губах, так же как опасениях относительно того, что может прибыть затем. Они будут пробовать и уничтожать реактор полностью? Они будут делать попытку этого перегрузкой реактор и создание ядерного взрыва? В любом случае, больше охран необходимо, успокаивать опасения штата если ничто иное. "
BRG_infra.19.a:0 "спокойный ядерный ученый - производительный ядерный ученый. "

BRG_infra.20.t:0 "Кивки Северного моря"
BRG_infra.20.desc:0 "Обращенный: Стандартфахрер Niemeyer\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nUPON ВОЗМОЖНОСТЬ НЕФТИ СЕВЕРНОГО МОРЯ ACQUISITION\n\nFollowing интенсивный период исследования и информативной разведки, непосредственно и моих подчиненных решили, что оптимальный источник нефти не столь отдален, ни недоступен, как предварительно боялся. Действительно, наше предприятие может требовать очень немного в терминах финансовой или другой жертвы \n\nBeneath, глубины Северного моря остаются многими богатыми депозитами сырой нефти. Геологические отчеты обзора относились к 1938, проводимому теперь-более-не-существенным Королевским голландским Shell, так же как подобными обзорами, проводимыми Британцами, показ, скорее многообещающие открытия природного газа и нефти вносят глубоко ниже волн. Океан, однако, - довольно известное препятствие извлечению, и таким образом эти депозиты были очень затемнены более доступным и экономичным landborne sources.\n\nThe, означает извлекать эти депозиты, однако, существуют, и недавние усилия эксплуатации Норвежцами предлагают, что экономичная выполнимость масла Северного моря никогда не была больше. Поэтому, я рекомендую, чтобы дальнейшие запросы были сделаны после учреждения нефтяных действий извлечения от норвежского побережья, в интересе обеспечения надежного потока нефти для Святой орден.\n\nFor ваше рассмотрение, сэр, \nHauptsturmfuhrer Selig"
BRG_infra.20.a:0 "многообещающее лидерство! Спросите далее. "
BRG_infra.21.t:0 "RK Norwegen Нефтяные Права"
BRG_infra.21.desc:0 "Обращенный: Hauptsturmfuhrer Selig\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nORDERS, ЧТОБЫ ПРЕСЛЕДОВАТЬ НЕФТЬ СЕВЕРНОГО МОРЯ ACCESS\n\nFollowing период обзора вашего предшествующего коммюнике, так же как изучения вашей документации поддержки, я решил, что есть действительно основания для дальнейшего преследования добычи нефти Северного моря. Также, ваши инструкции для того, чтобы переходить впредь приложены below:\n\n1. Вы должны собрать команду индивидуумов, составленных из членов СЕКРЕТНОЙ-СЛУЖБЫ-WVHA. Маленькое дело сценического искусства требуется в выполнении вашего управления задачами, так будет гарантировать, что мужчины, которых Вы завербуете на это усилие, хорошо удовлетворены, чтобы поддержать последовательную уловку. Чиновник Ausland-SD был одобрен RSHA, чтобы обеспечить опытное сопровождение к экспедиции. Это должно облегчить ваш efforts.\n\n2. Ваша вышеупомянутая команда должна перейти к Осло под обликом инвестиционных представителей Континентэйл Ола. Достаточная документация, чтобы поддержать ваш акт должна быть обеспечена. Оттуда, Вы должны встретиться с должностными лицами Reichskommissariat, и договориться о сроках относительно компании, чтобы установить оффшорные нефтяные усилия по извлечению в водах Реичскоммиссариата. Должно быть подчеркнуто, что фасад не может быть понижен ни в каком пункте в течение пикника. Не могут быть никаких связей между вашей командой и Святой орден. отказ поддерживать фасад кончится серьезным reprimands.\n\nSigned, \n\nStandartenfuhrer Niemeyer"
BRG_infra.21.a:0 "Это должно принести плоды. "
BRG_infra.22.t:0 "Континентэйл Ол Запрашивает Права Нефти Северного моря"
BRG_infra.22.desc:0 "Недавно, представители от Германия-основанного нефтяного гиганта Континентэйл Ола прибыли в Осло, чтобы обсудить сроки бизнеса. Очень к нашему удивлению, представители очень интересуются приобретением прав на независимое извлечение масла Северного моря deposits.\n\nInitially, наш Экономический Министр был поражен замешательством, для немецкой фирмы конечно имел доступ к более легко извлеченным источникам нефти. Однако, казалось бы, что Континентэйл Ол - скорее deadset после вложения в усилия по извлечению в Северном море. Так так, фактически, что они высказали их готовность раскошелиться на существенную сумму Реичсмаркs, чтобы обеспечить эти права \n\nWithout извлечения сомнение было бы невероятно экономично достигнуть соглашения с представителями Континентэйл Ол. Если бы они действительно желают инвестировать капитал, которого они требуют, то конечно мы были бы дураками, чтобы не использовать в своих интересах такую деловую возможность. Кроме того, права на такие количества нефти действительно держат довольно высокую ценность, даже если извлечение, действительно оказывается, в настоящее время меньше чем экономичный. "
BRG_infra.22.a:0 "Посылают им наше предложение. 150 миллионов Реичсмаркs ежегодно, и права их. "
BRG_infra.23.t:0 "Крутая Цена"
BRG_infra.23.desc:0 "Обращенный: Стандартфахрер Niemeyer\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nTHE НОРВЕЖСКИЙ OFFER\n\nNegotiations с Норвежцем Реичскоммиссариатом закончились. Я доволен сообщить, что уловка была полностью куплена Reichskommissars Экономическим Министром, и что Норвежцы, фактически, желают предоставлять нам, права извлечения на нефть Северного моря deposits.\n\nThe сроки таких прав, однако, будут нести скорее крутую стоимость к Святой орден. Сроки - как follows:\nA арендный договор относительно нефтяных прав извлечения, возобновленных на ежегодный цикл. Ежегодный арендный договор будет нести стоимость 150 миллионов Реичсмаркs, быть возмещен ежегодную \nMy команду переговоров, включая нашего эксперта от Ausland-SD, был неспособен убедить Норвежцев предоставлять нам более разумные сроки\n\nWith затраты, однако, большие плоды нефти, что Святой орден мог достигнуть через этот арендный договор, нужно рассмотреть. Со значительным действием извлечения, нефтяные потребности Святой орден могли в подлинной вероятности быть почти независимо удовлетворенными. Это говоривший, выполнимость такого острого арендного договора будет вероятно должно быть рассмотрено Obergruppenfuhrer Похуль непосредственно \n\nFor ваше рассмотрение, сэр, \n\nHauptsturmfuhrer Selig"
BRG_infra.23.a:0 "Это освободит нашу казну, но мы нуждаемся в масле. "
BRG_infra.23.b:0 "смешная цена! Забудьте это. "
BRG_infra.24.t:0 "Позволяют Нефтяному Потоку Денег"
BRG_infra.24.desc:0 "разведка иностранные инвесторы, с которыми так недавно мы вели переговоры в Осло, возвратились с ответом на наше предложение относительно арендного договора относительно прав добычи нефти. Очень к нашему ликованию они с удовольствием приняли наше предложение, и заявили, что они с нетерпением ждут длинного и преуспевающего арендного договора в сотрудничестве с нашим правительством \n\nWith арендный договор относительно прав масла Северного моря на этих инвесторов, мы можем обоснованно пожинать финансовые выгоды от наших природных ресурсов, ни с одной из затрат, связанных с извлечением. Если что - нибудь, мы должны быть благодарны этим инвесторам, поскольку федеральная казна останется немного более тяжелой в течение обозримых последующих лет. "
BRG_infra.24.a:0 "Мы находимся в деньгах! "
BRG_infra.25.t:0 "Отказ Инвесторов Цена на нефть"
BRG_infra.25.desc:0 "клика иностранных инвесторов, которые жили в пределах Осло в течение прошлых нескольких дней, еще раз возвратить к нам с ответом к нашему предложению арендного договора на нефтяные права \n\nThey извлечения благодарил нас за наше предложение, но они заявили, что ежегодная цена, которую мы поместили в арендный договор, просто слишком крута, утверждая, что стоимость поддержания их прав извлечения помещает доходность любого действия в серьезном вопросе. Также, они отрицали, что наше предложение \n\nЭто неутешительно, что мы потеряли их инвестиции, однако с каждым днем прохождения, глобальные требования на нефтяное повышение. Конечно, в назначенное время, волны инвесторов должны прибыть, плещась в наши берега, обращаясь безопасному эти те же самые права извлечения. "
BRG_infra.25.a:0 "Неутешительный, но конечно время будет делать компенсацию. "
BRG_infra.26.t:0 "Нефтяные Права от норвежского состояния? "
BRG_infra.26.desc:0 "Обращенный: Hauptsturmfuhrer Selig\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nORDERS, ЧТОБЫ ПРЕСЛЕДОВАТЬ НЕФТЬ СЕВЕРНОГО МОРЯ ACCESS\n\nFollowing детальный обзор документации поддержки вашего предшествующего коммюнике, это было определено, что потенциал Северного моря, поскольку, поскольку нефтяное извлечение заинтересовано, действительно огромен. Также, ваше предложение состоит в том, чтобы быть помещенным в план СЕКРЕТНОЙ-СЛУЖБОЙ-WVHA. Ваши инструкции впредь - как follows:\n\n1. Вы должны собрать команду индивидуумов, которым доверяют, от вашего отдела, чтобы отбыть в Осло, чтобы вести переговоры с норвежским правительством относительно этих прав добычи нефти. Никакое маленькое дело сценического искусства не требуется в этой задаче, таким образом выбирать только те, кто может сказать высокий рассказ скорее убедительно. Ваша команда будет добавлена одним агентом Ausland-SD, одобрил RSHA для этой задачи. Он обеспечит вашу экспертизу профессионала команды в уловке \n\n2. Ваша команда изобразит из себя инвестиционное правление от Wintershall филиала корпорации, NITAG Deutsche Treibstoffe AG, обращаясь далее расширяет нефтяные действия извлечения, чтобы добавить будущее расширение Wintershall нефтяных действий обработки. Оттуда Вы должны пытаться обеспечивать нефтяные права извлечения с Норвежцами, и возвращением ко мне непосредственно с норвежским предложением. Должно быть подчеркнуто, что не могут быть никаких связей между вашей командой и Святой орден для продолжительности переговоров. отказ поддерживать фасад кончится серьезным reprimands.\n\nSigned, \n\nStandartenfuhrer Niemeyer"
BRG_infra.26.a:0 "Позволяют переговорам начинаться. "
BRG_infra.27.t:0 "NITAG Права Нефти Запроса Представителей"
BRG_infra.27.desc:0 "Дни назад, представители основанной в Гамбурге немецкой фирмы, известной, поскольку NITAG Deutsche Treibstoffe AG прибыл в необъявленный Осло. Компания - нефтяная корпорация извлечения, и филиал Wintershall, большого и наиболее особенно богатого немецкого нефтяного извлечения и корпорации обработки ..\n\nThe вопрос, который они принесли перед нами на их неожиданном пикнике - интересный. Предложение. NITAG, и расширением, Wintershall, желает быть предоставленным оффшорную нефть, сверлящую права для норвежской нефти, чтобы добавить расширение Wintershall действий обработки в Германии. Конечно, они понимают, что есть стоимость к ведению торговли, и желает давать компенсацию государству хорошо за такой доступ \n\nWhilst есть конечно большие нефтяные конгломераты в немецком Рейхе чем NITAG, это сделало бы нас хорошо, чтобы установить дружественную и взаимно выгодную торговлю Северного моря с немецкими корпорациями. Чем более обильный торговля, тем более счастливый Немцы вероятно будут. Все, на что мы должны теперь решить - сроки, так, чтобы мы могли возвратиться к NITAG бизнесменам с предложением. Нефть - не дешевый товар, и предоставлять такие широкие права стоил бы весьма причудливую цену. Однако, это было бы в наших абсолютных лучших интересах способствовать здоровым отношениям с Немцами, и освобождение казны немецкого нефтяного бизнеса будет наиболее конечно не составлять счастливое и здоровое товарищество. "
BRG_infra.27.a:0 "100 миллионов Реичсмаркs ежегодно. Конечно это - справедливая запрашиваемая цена? "
BRG_infra.28.t:0 "Умеренное Предложение"
BRG_infra.28.desc:0 "Обращенный: Стандартфахрер Niemeyer\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nTHE НОРВЕЖСКИЙ OFFER\n\nNegotiations с норвежским правительством в Осло теперь закончились. Я доволен объявить, что уловка была эффективна в обмане лиц, ведущих переговоры. Норвежцы находятся под полным впечатлением, что они провели деловые переговоры с NITAG representatives.\n\nThe, сроки прав извлечения масла Северного моря, выдвинутых норвежским правительством были в полной честности намного более щедрый чем любой среди команды, включая меня непосредственно, ожидал. Сроки - как follows:\n-A арендный договор относительно автономных прав извлечения масла Северного моря, быть возобновлен yearly\n-A 100,000,000RM, взнос арендного договора, чтобы быть заплачен ежегодно на взносы renewal.\n-арендного-договора арендного договора, которые будут заплачены до non-renewal.\n\nThe сроки, выдвинутые Норвежцами был бы довольно щедр для нефтяного и химического конгломерата, использующего эти колодцы за прибыль. Факт остается, однако, что этот источник нефти будет едва чистый Святой орден любая форма финансового возвращения, и таким образом несмотря на великодушие этих терминов я выпускаю мои самые искренние рекомендации что они рассматриваться с заботой и балансировать \n\nFor ваше рассмотрение, сэра, \n\nHauptsturmfuhrer Selig"
BRG_infra.28.a:0 "равноправная цена. Вероятно лучшее мы должно добраться. Примите предложение. "
BRG_infra.28.b:0 "справедливое дело, но деньги просто не существует за такую цену. "
BRG_infra.29.t:0 "Только Путешествующие Англичане"
BRG_infra.29.desc:0 "Обращенный: Hauptsturmfuhrer Selig\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nORDERS, ЧТОБЫ ПРЕСЛЕДОВАТЬ НЕФТЬ СЕВЕРНОГО МОРЯ ACCESS\n\nFollowing период, в который я тщательно рассмотрел документацию поддержки, посланную с вашим предшествующим письмом, я решил, что ваши результаты и исследование действительно держат большое качество. Также, я возбуждаю уголовное дело раунд переговоров с норвежским правительством, чтобы официально пытаться обеспечивать права добычи нефти для Святой орден. С этими заказами, должно быть отмечено, что норвежское состояние с потока, не держит Рейх к высокому отношению, и также, любые проводимые переговоры должны быть сделаны под хорошо построенным обликом. Действие должно провестись, поскольку follows:\n\nThe переговоры будет вручаться Ausland-SD, как одобрено RSHA. Вы, однако, поддержите отдаленную оплошность действий. Ausland-SD команда должна держать в последовательном контакте с вами непосредственно, в которых Вы будете обеспечены модернизации и будете способны отдаленно направить действия переговоров. Ausland агенты будут играть роль английских инвесторов от основанной в Лондоне Главной Нефти, обращаясь очень расширяет их нефтяные действия извлечения, чтобы увеличить их рыночную долю английского нефтяного производства. Я не имею никаких сомнений, что они должны играть убедительную роль. Гарантируйте, что Вы поддерживаете постоянный контакт с посланником \n\nSigned, \n\nStandartenfuhrer Niemeyer"
BRG_infra.29.a:0 "Позволяют нам надеяться, что Ausland-SD сделает Святой орден гордый. "
BRG_infra.30.t:0 "английские Нефтяные Инвесторы Прибывают"
BRG_infra.30.desc:0 "Несколько дней назад, консорциум английских инвесторов прибыл в Осло. Они представляют английские нефтяные инвестиции и корпорацию извлечения, известную как Главная Нефть. Базируемый из Лондона, компания держит инвестиции прежде всего в Карибском море, однако их представители заявляют, что они надеются разносторонне развивать их инвестиции извлечения с нефтяным потенциалом Северного Моря \n\nWhilst, это остается довольно дорогим усилием, чтобы извлечь оффшорную нефть в Северном море, английские инвесторы, кажется, не обеспокоен таким. Фактически, они желают платить весьма красивую сумму за права эксплуатировать нефть, захороненную ниже глубин норвежского стенда seas.\n\nWe, чтобы повернуть здоровую прибыль от этих нефтяных прав, должен мы предоставлять им. Фактически, сумма, которую мы можем быть способны извлечь от Главной Нефти, может быть больше, чем мы могли получить прибыль от нефти самостоятельно. Все, что мы должны сделать теперь - расширяют наше предложение на Англичан. "
BRG_infra.30.a:0 "50 миллионов USD ежегодно. Это - наша цена. "
BRG_infra.31.t:0 "Дорогой Компромисс"
BRG_infra.31.desc:0 "Обращенный: Стандартфахрер Niemeyer\nSS-WVHA\nAMT W - Wirtschaftsunternehmungen\n\n [GetDateText] \n\nTHE НОРВЕЖСКАЯ OFFER\n\nThe команда Ausland SD под моей командой, в заключение провел их тайные переговоры успешно. Сообщения, проведенные Obersturmfuhrer Kohler, большинство старшего Осланда, действующего на переговорах Осло, сообщают, что Норвежцы были убеждены в акте, и находятся под доверчивым предположением, что они являются посреди проведения бизнеса с Главными Нефтяными \n\nThe Норвежцами, были восприимчивые из нашего скрытого предложения, и подготовили их сроки к арендному договору относительно прав добычи нефти. Они - как follows:\n-A арендный договор относительно автономных прав извлечения масла Северного моря, быть возобновлен yearly\n-A 125,000,000RM, взнос арендного договора, чтобы быть заплачен ежегодно после возобновления арендного договора в норвежских взносах Krones.\n-арендного-договора, которые будут заплачены до non-renewal.\n\nThese сроки, пока приемлемо, действительно представляет весьма финансовое бремя для Святой орден тем не менее, таким образом я предлагаю мою рекомендацию, что далее финансовая ревизия и обзор, проводиться прежде, чем заказ дают, чтобы идти дальше с таким делом \n\nFor ваше рассмотрение, сэр, \n\nHauptsturmfuhrer Selig"
BRG_infra.31.a:0 "Это - лучшее, которое мы получим. Примите дело. "
BRG_infra.31.b:0 "Мы просто не можем позволить себе такую крутую цену. "






BRG_agri.1.t:0 "Звенящие Механизмы и Пустые области"
BRG_agri.1.desc:0 "повышения Святой орден! Каждый день наши города и города заполнены большим количеством дымовых труб, большим количеством фабрик, более несчастный Полукровки, тащащийся несчастно, чтобы сделать их обязанность к Государству и арийцу. Где, как только их рабочая сила была потрачена впустую на тривиальном преследовании типа выродившегося сельского хозяйства и неэффективных небольших симпозиумов, теперь они служат в больших и могущественных индустриальных литейных заводах, помогая произвести оружие и запасы, которые позволят Секретной службе достигать видения нашего великолепного курса Реичсфахрер-SS.\n\nOf, масса, которая принудительное изменение от сельскохозяйственного к индустриальной экономике - не без незначительных и временных задержек. Внезапный переход в трудовом распределении закончился крахом в сельскохозяйственных плодах, и similarily быстрое истощение запасов продовольствия. Особенно благодаря высоким стандартам, в которых бургондский Путь требует, Полукровки, чтобы произвести маловероятно поддержки тепловых потребностей нашего населения неопределенно \n\nSacrifices должен будет быть сделан, естественно среди наших "менее - существенных" поселений, но возможно даже среди некоторых из наших менее чистых Арийцев также. Мы таким образом начнем составлять планы ликвидировать underperforming рабочих на усмотрение местных комиссаров. Однако число подлюдей, которыми мы должны жертвовать за наши цели - конечно непроблема, мы просто заинтересованы выполнением наших потребностей спроса и предложения. "
BRG_agri.1.a:0 "государство не может терпеть неудачу. "

BRG_agri.2.t:0 "Список Жизни"
BRG_agri.2.desc:0 "кажется, что производство продовольствия в Святой орден продолжило уменьшаться немного дольше чем ожидаемый. Конечно, это, вряд ли, запретит наши цели в долгосрочной перспективе, но пока мы должны будем назначить нормирование среди Секретной службы, чтобы не исчерпать наши запасы продовольствия, даже дальнейшие \n\nPriority списки будут составлены, близко привязаны к истории работы и арийской чистоте индивидуальных единиц Секретной службы. Конечно, хорошо каждый должен делать жертвы, самое большое бремя будет на нашем ненемецком сотруднике legions.\n\nAlthough, некоторые могли бы видеть эту потребность как угроза уже незначительной лояльности этих сил, наш бриллиант, Ричсфахрер видит возможность в пределах этого вызова: это, предпочитая некоторых из наших союзников по другим в распределении запасов продовольствия, мы может помочь усиливать связи, наиболее полезные для Святой орден при ослаблении способностей других легионов. Теперь единственная вещь, оставленная, чтобы решить - какие легионы будут иметь честь получения большинством запасов и внимания. "
BRG_agri.2.a:0 "Мы должны связать Шарлеманьа с нами. "
BRG_agri.2.b:0 "Eriksson заслуживает награду. "
BRG_agri.2.c:0 "Валлон должен есть, "

BRG_agri.3.t:0 "Отходы для Рабочих. "
BRG_agri.3.desc:0 "черно-удовлетворенные отряды удара Секретной службы - конечно наиболее освященное учреждение бургондии и первая линия защиты, но это - фабрики и рабочая сила, которая поддерживает их позади передних линий, которые слишком часто идут неупомянутыми и незнаменитым. Именно здесь наши дотошные и распродаватьглазые комиссары следят за трудом Полукровки, удостовериться, что каждое оружие, каждый спусковой механизм, каждая пуля, сделано к самой прекрасной степени, возможной \n\nUnfortunately, должной к нашим недавним незначительным проблемам в области производства продовольствия, мы должны теперь предпринять шаги, чтобы распределить наши остающиеся запасы в манере, которая уверяет, что истощение среди наших фабричных рабочих не достигает уровней, подрывных, чтобы снабдить. К счастью, самые блестящие умы среди наших арийских ученых развили новые методы вычислить точное тепловое потребление, что каждый индивидуальный рабочий требует. Мы таким образом будем способны уверить, что они получают точно минимум, чтобы продолжить работать - но не более - чтобы поддержать осторожный баланс между коротким успехом срока и долго назвать sustainability. "
BRG_agri.3.a:0 "пришло время урезать жир. "

BRG_agri.4.t:0 "Хлеб для Солдат. "
BRG_agri.4.desc:0 "сила и величие Святой орден бесспорен. Где еще в истории там была нация типа нас, которая располагает по приоритетам эффективность по вырождению, и Расовой чистоте по мелким понятиям "стабильности". Но цепь только столь же сильна как ее длины, работающие в унисоне, и это - Секретная служба, которая служит цепью, которая связывает бургондию, вместе \n\nAlthough мы предварительно надеялись, что наши предприятия поставки продовольствия не будут достигать уровней, угрожающих нашим чистым арийским солдатам, кажется, что мы должны теперь предпринять шаги, чтобы сохранить их пищевое содержание и таким образом их мастерство на поле битвы. Естественно, ресурсы, размещенные этому усилию будут намного больше чем предварительно сделанные доступными для фабричных рабочих и полукровки чернорабочих. Секретная служба - наша скала, наш меч, наш свет руководства. Они - расширение желания Реичсфахрер и арийской гонки. Все еще, хотя, если мы должны видеть, что наши большие цели достигли каждого, должен будет делать жертвы. "
BRG_agri.4.a:0 "Whatever's необходимый. "

BRG_agri.5.t:0 "бургондская Щедрость"
BRG_agri.5.desc:0 "Слава к Святой орден! Поскольку всегда неизбежный март арийского продвижения против вырождения и трусости доказал способный преодолеть всю оппозицию. К сельскохозяйственной нехватке, которая угрожала подрывать невероятное продвижение, сделанное нашей нацией, наконец обратились, и скоро голод будет вещью прошлого! \n\nBy комбинация блестящей разработки арийца, жертвы, и силы воли нашей храброй Секретной службы, мы сумели увеличить плоды урожая и уменьшить потребление среди Полукровки количествами, достаточно существенными гарантировать, что, хотя еще несколько из тех среди меньших гонок могут продолжить умирать, даже некоторые в пределах наших союзнических легионов в Секретной службе, угроза нехваток продовольствия к нашему проектированию мощи, и военное мастерство незначительно. Благодаря нашей новой Агротехнике и точным размерам распределения для ручных трудовых рабочих, мы будем иметь обильные излишки в течение многих лет, чтобы прибыть \n\nAlthough, незначительные тыловые проблемы продолжают запутывать нашу нацию, они будут без сомнения скоро решены, и мы можем возвратиться к нашей первичной цели: завершение видения нашей великолепной Реичсфахрер-Секретной-службы. "
BRG_agri.5.a:0 "Топливо для резервуаров, продовольствие для солдат! "

BRG_agri.6.t:0 "Система Продолжается"
BRG_agri.6.desc:0 "многими способами, это почти удивительно честь, дарившая солдатам Святой орден. В то время как воины других наций мировой борьбы за их мелких военачальников, или выродившиеся понятия "демократии или правосудия ", или для отходов славы их низшие гонки считают гордым и великолепным, поединки Секретной службы за одну истинную гонку владельца, и ее вечное правило по планете. В ПРЕДЕЛАХ сердца каждого истинного сына бургондии, известно, что наш триумф неизбежен. Это - судьба арийца, чтобы быть победным против невозможных разногласий, даже при том, что он идет его одна \n\nAlas дорожка, хотя дорожка заканчивается в утопии, это - не легкое. Много раз нам дали очную ставку с вызовами, которые казались невозможными преодолеть. Когда наш Возлюбленный Реичсфахрер был сослан из его Родины, когда наша первая попытка уничтожить старика Гитлера и его рушащегося ревизиониста национальный неудавшийся Социализм, несколько слабо-пожелавшихся командующих думали, что мы были побеждены. Теперь еще раз мы сталкиваемся с экзистенциальной угрозой Святой орден - голоду. Кажется, что меры, взятые, чтобы облегчить нехватки, вызванные необузданной индустриализацией не были столь же эффективны, как надеялся, и с нами теперь сталкиваются еще раз с экзистенциальным кризисом, который угрожает самому выживанию арийской гонки\n\nHowever, также, как арийцу будет всегда бросать вызов члены меньших и женоподобных гонок из трусости и ревности, это - одинаково его расовая характеристика, чтобы нанести поражение этим вызовам, даже против невозможных разногласий. В этой правде мы находим утешение: именно мы один имеем желание и силу, чтобы сделать то, что должно быть сделано. Слабый должен умереть. Жизнями достойных пожертвуют, их мужчины, женщины, и дети, обреченные к голоданию так, чтобы Святой орден мог продолжиться. Хотя выродившаяся грязь будет иметь самую большую часть этого исправления, возможно, что часть истинной арийской крови умрет также. Если это имеет место, мы будем помнить их как мы, март вперед, и их названия должен быть вырезан как герои, чтобы помниться в эры после того, как огонь чистки избавляет этот мир бича полукровки. "
BRG_agri.6.a:0 "Только незначительная проблема. "

BRG_agri.7.t:0 "Самый напряженный Пояс Возможный"
BRG_agri.7.desc:0 "Несмотря на наши лучшие усилия, кажется, что голод в бургондии только стал хуже. Это ни в коем случае не должно быть приписано отказам планирования среди состояния или Секретной службы, но вместо этого явным весом вырождения среди родного населения. В то время как кажется, что наша "новая" агротехника и системы пособия калории, возможно, не произвели весьма сокращение дефицита продовольствия, который мы предсказали, реальная проблема - воняющий грязный полукровки, кто, кажется, неспособный тратить даже единственный бодрствующий день, не топя их патетические печали в вине и сыре \n\nWhile, мы пока желали поворачивать наши глаза, чтобы избежать оскорблять наши "союзнические" полукровки разногласия, время для такого niciites - мимо. Начиная немедленно Святой орден осуществит общее запрещение на все роскошные родные пищевые продукты. Только, когда потребление стандартизировано и регулируется, будет мы быть способным перефокусировать наши способности на реальной борьбе. "
BRG_agri.7.a:0 "Конечно это было, ухудшается все время. "

BRG_agri.8.t:0 "Март Продвижения"
BRG_agri.8.desc:0 "Святой орден является торжествующим еще раз! Кажется, что наше решение выдвигать людей до максимальной степени возможный заплатило. Они производят как никогда прежде, все с минимальными запасами продовольствия. Конечно, есть все еще несколько незначительных проблем - кажется, что несколько из наших рабочих были столь погружены в расовое вырождение так долго, что точное количество калорий, расчетных нашими блестящими арийскими учеными не удовлетворяет их стандартный рабочий день. Еще хуже, их лень и слабость, кажется, только ухудшается после того, как мы применяем корректирующие меры. Тем не менее, Секретная служба, высокая команда является удовлетворенной продвижением, сделанным, и теперь стремится перемещать наши энергии к завершению блестящих проектов нашего возлюбленного Реичсфахрер-СС.\n\nНДЕСПАЙТ, наша победа над голодом, несколько низких чиновников уровня, кажется, сомневаются относительно полной степени нашего выполнения в этой области. Они предательски утверждают широко распространенную фальсификацию статистики, и массивного скрытого вымирания рабочих, и еще ниже оцениваемые члены Секретной службы. В то время как мы хотели бы начать полное исследование, чтобы показать этим дуракам точно, как неправильно они, просто нет времени. Пока, мы должны просто удвоить наши усилия начать большое глобальное преобразование, и надеяться, что наши существующие запасы продовольствия достаточны, чтобы достигнуть этой цели. "
BRG_agri.8.a:0 "Другой триумф для нашей гонки. "

BRG_agri.9.t:0 "Идущий на Пустой"
BRG_agri.9.desc:0 "кажется, что дорога к победе не свободна от случайной незначительной задержки. Поскольку мы стремимся находить совершенный баланс производства продовольствия в пределах Святой орден - только достаточно, что наши фабрики и солдаты продолжают их похвальную работу, но недостаточно распространить яд избытка и вырождения в наших разрядах - наше продвижение имеет прискорбный побочный эффект сокращения акций продовольствия нескольких вторичных единиц Секретной службы. Все они - не солдате удара, которые приносят такой ужас врагам национального Социализма, а скорее солдат нижнего яруса, обученных и оборудованных для подавления приверженца и средств обслуживания производства охраны, массовое голодание, очень ослабили их эффективность на курсе поля битвы \n\nOf, в великой схеме нашей критической работы для улучшения арийца и триумфа национального Социализма, это всего лишь небольшое, икают. Без сомнения, Реичсфахрер-Секретная-служба и его советники быстро обнаружат блестящее решение. Тем временем, мы только должны будем жить с меньше, и надеяться, что ни один из мерзких мятежников, которые все еще наводняют Святой орден, не способен использовать в своих интересах эту ситуацию. "
BRG_agri.9.a:0 "Это будет стоить это вовремя. "

BRG_agri.10.t:0 "Тощие Мужчины, Бесплодные Фабрики. "
BRG_agri.10.desc:0 "длинная цель срока Святой орден должен конечно уничтожить выродившийся полукровки мира полностью. Их патетические вопли не размешивают наши симпатии, ни делают их заслуженное страдание и постоянный griping об условиях работы. Неудачно, что мы так зависим от полукровки рабочей силы в ближайшей перспективе, поскольку истинные Арийцы без сомнения были бы способны исполнить эти задачи намного более эффективно в ниже стоившем в ресурсах. Но увы, текущие демографические обстоятельства мандата Святой орден, что в течение момента мы держим работу более низких гонок, и кормивший только достаточно, чтобы делать этот возможный \n\nЭто - возможно из-за немного-чрезмерно-фанатичных усилий наших больших арийских солдат Секретной службы в содействии этим длинным целям срока, что наша способность поддерживать вышеупомянутый баланс была несколько ослаблена в последнее время. Из-за нашей продолжающейся реформы бургондской цепи поставки продовольствия, было внезапное уменьшение в пищевых продуктах, доступных для фабричных рабочих и общих чернорабочих. В долгосрочной перспективе, этот единственный означает, что будет меньше полукровки для нас, чтобы нанести поражение в заключительной войне, но пока это строго уменьшило продукцию наших военных и гражданских фабрик. Если мы должны преуспеть в выполнении блестящих проектов нашей большой Реичсфахрер-Секретной-службы, мы должны найти способ повысить качество этой ситуации, и скоро. "
BRG_agri.10.a:0 "Возможно мы можем найти другие способы мотивировать их. "

BRG_agri.11.t:0 "Голод - По"
BRG_agri.11.desc:0 "Это был болезненный процесс, и это стоило нам нежно, но наши нехватки продовольствия - наконец проблема прошлого \n\nThe ReichsFuhrer, удовлетворен нашим текущим производством теперь. Хотя некоторые из наших мер были действительно немного чрезвычайные, даже по нашим стандартам, результаты не лежат; ряды голода, которому мы были подвергнуты, наконец, действительно закончены. Святой орден может еще раз сосредоточиться на осуществлении плана, не имея необходимость волноваться о другой нехватке продовольствия. "
BRG_agri.11.a:0 "Реичсфахрер будет доволен. "


 BRG_Domestic_Education_category:0 "Внутреннее Образование"
 BRG_Domestic_Education_category_desc:0 " \n\n\n\n\n\n\n\nWith освобождение новых западных территорий от французов, мы также приобрели неудачное число Французов. В то время как эта современная Галлия обеспечивает хороший источник рабочей силы, они имеют раздражающую близость к их "культуре", и некоторым ... неудачным элементам в пределах Разделения, Шарлемань, кажется, раздражают местных жителей, чтобы увеличить их собственный статус и вербовку среди французов. Чтобы помогать перевоспитывать французов и безопасный равновесие сил в Святой орден, Реичсфахрер заказал Офису Образования и Культуры, чтобы начать КультураБессеrungпроект, или KVP, на наших francophone территориях. Французы будут без сомнения в конечном счете радоваться в общем усовершенствовании на, и преобразование их культуры \n\nWe имеет §Y[?BRG_National_Indoctrination]§! §GNational Идеологическая обработка§!.\n\nThis означает, что мы ослабимся не - §PHimmler§! Лояльность §Y[?BRG_Indoctrination_Monthly_Adder]§! в month\n\n §RVichy§! имеет восприимчивость §Y[?789. BRG_Conversion_Susceptibility]§! \n §GEvreux§! имеет восприимчивость §Y[?791. BRG_Conversion_Susceptibility]§! \n §MVersailles§! имеет восприимчивость §Y[?787. BRG_Conversion_Susceptibility]§! \n §LCentre§! имеет восприимчивость §Y[?24. BRG_Conversion_Susceptibility]§! \n §gCentre-Sud§! имеет suspectibility §Y[?33. BRG_Conversion_Susceptibility]§! \n §YVallon-Pont-D'Arc§! имеет восприимчивость §Y[?790. BRG_Conversion_Susceptibility]§! \n §PSully-sur-Loire§! имеет восприимчивость §Y[?790. BRG_Conversion_Susceptibility]§! "

