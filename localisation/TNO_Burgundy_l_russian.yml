 BRG_der_ruin_des_architekten_text:0 "Der Разрушают des Архитектурные"
 BRG_der_ruin_des_architekten_desc:0 "Альберт Спир - странное и трагикомическое существо. В то время как с одной стороны он в высшей степени неудовлетворен для роли Фахрер, будучи мягкосердечным и имеющий тенденцию к признанию политически и в расовом отношении сомнительные характеры, он также отличается от его противников через подлинную компетентность и признание многих неудач Рейха. Это - однако также, почему он должен быть ослаблен и выдвинут к более бескомпромиссной политике. Мы не можем рисковать иметь его пробующий возвратить часы до 1932, или худший, искать разрядку с Японцами и Американцами. Также, столько, сколько это причиняет боль нам, мы должны сплотить сторонников статизма и вырождения против его правила; для пользы гонки Волк нужно позволить скользить далее. "
 BRG_stable_no_more_text:0 "Устойчивый Больше"
 BRG_stable_no_more_desc:0 "из-за слабости Спира характера и храбрости, он не смел, должным образом производя чистку сторонников его противников. В то время как большинство горстки сторонников Секретной службы сбежало к нам или в обширный Reichskommissariats, многие из бюрократа fatcats Bormann, и генералы кресла Бодания все еще ковыляют вокруг освященных залов Германия. Мы должны расширить помощь, и настолько анонимный насколько возможно, вручить этим бедным потерянным душам, и помощь выдвигает их действовать против нового правительства. "
 BRG_deform_his_image_text:0 "Искажают Изображение Фахрера"
 BRG_deform_his_image_desc:0 "Что наглый червь Спир обвинил ... чистки военных лет на нас в Секретной службе. В то время как это - не ... совершенно несоответствующее, это - все еще серьезная непочтительность к важной работе СЕКРЕТНОЙ-СЛУЖБЫ-TOTENKOPFVERBANDE и других лояльных служащих гонки. В то время как мы не возражаем против него обвиняющий, что бесполезный алкоголик Хеидрич, именно его проклятая конференция начала это все во-первых, он также называет Реичсфахрер, Адольфа Эичманна, и много других видных бургондцев как участники в этих действиях. Наши пропагандисты подготовили волну подземных "газет" со статьями, вместо этого возлагающими ответственность за большинство массовой смерти на системе рабства Альберта Спира и зверском использовании рабов. Позвольте нам видеть, как он любит быть оклеветанным. "
 BRG_polarize_the_climate_text:0 "Позволяют Мухе Искрить"
 BRG_polarize_the_climate_desc:0 "Наша начальная пропагандистская кампания был очень успешен, пришло время дипломировать нашу дезинформацию от только подземных газет до антиправительственных эмблем и брошюр. Позвольте нам видеть, имеет ли limpwristed "правительство" Спира силу, чтобы сорвать их. "
 BRG_support_the_wehwirtchaftsfuhrer_text:0 "Связь на Внутренней части"
 BRG_support_the_wehwirtchaftsfuhrer_desc:0 "Мы идентифицировали промышленника названием Фридриха Флика, однажды один из Wehrwirtschaftsfuhrers, кто рассматривал себя "друзьями Реичсфахрер" перед нашим движением к Святой орден, и кто был сочувствующий Хидрих в течение Гражданской Войны. Speer или по-дурацки были не в состоянии исследовать его или трусливо были не в состоянии произвести чистку его, потому что Щелчок сохраняет его благосостояние, его конгломерат, и его огромное влияние в экономике. Мы должны восстановить наши связи с ним быстро, чтобы подорвать экономический контроль Ложного Фахрера. "
 BRG_count_the_four_text:0 "Граф к Четыре"
 BRG_count_the_four_desc:0 "декадентское и выродившееся правительство Джедайских-большевистской крысы Альберт Спир может сидеть в Германия, но их, чтобы держать Рейх сомнителен. Используя наши ресурсы, огневую мощь, и сведения, мы делаем то, что мы можем, чтобы разрушить и смещать реформистскую пену Спира. Независимо от того, как трудно они пробуют, они не могут сбить национальный Социализм. Мы удостоверимся из этого. "
 BRG_target_rnd_text:0 "Обманывают в соответствии с RND"
 BRG_target_rnd_desc:0 "Те дурки в Реикнакричтсдинсте Спира думают, что они могут полоть шпионов в Родины? Идиоты даже не понимают, что мы имеем мужчин в их собственных офисах! Мы удостоверимся, что все их обучение и ресурсы идут, чтобы пропасть впустую, посылая им на диком преследовании гуся. "
 BRG_whatever_it_takes_text:0 "Независимо от того, что Требуется ... "
 BRG_whatever_it_takes_desc:0 "есть некоторые выгоды к возрастанию Спира к Рейхканцелеи; его реформы чрезвычайно непопулярны с почти всеми уровнями общества буржуазии и особенно в разрядах Стороны. В то время как это может быть болезненно для нас, чтобы непосредственно вредить Рейху, дестабилизируя его режим и выпуская его власть на мощи будет чрезвычайно выгоден для нашей цели конца предотвращения его усилий для согласования. Vorwarts! "
 BRG_the_revolt_text:0 "Восстание обезьян"
 BRG_the_revolt_desc:0 "рабы в Рейхе восстали! В то время как точно в назначенное время, даже ухудшивший Вехрмакхт Рейха Спира подавит невымытые орды, повышающиеся против их владельцев, тем временем ужасная гласность для Фахрера и паники среди имущих классов будет гарантировать, что вера правительству поражает предельную низкую черту. Мы должны обратиться к нашим друзьям в немецких СМИ и удостовериться, так много пропаганды насколько возможно имеет критические отношения к обработке правительства, но не Стороне или Heer. "
 BRG_load_schroners_die_text:0 "Загружают Шоернера, умирают"
 BRG_load_schroners_die_desc:0 "Генерал Шоернер - самый старший член фракции милитариста Бодающего, все еще активной в политических кругах Рейха. Он законно защищает брать бескомпромиссную позицию против восстания полукровки, и очень критический к правительственной линии. Если мы можем рычаги наша власть в СМИ еще раз, мы можем гарантировать, что он изображается как герой подавления сопротивления на рабах и чемпионе арийского превосходства, изолируя его от любых попыток удаления и делая его бесспорный голос для милитаристской линии. "
 BRG_what_is_left_text:0 "Что Оставляют? "
 BRG_what_is_left_desc:0 "Что Оставляют? "

 BRG_the_conservative_text:0 "Предложение Консерватора"
 BRG_the_conservative_desc:0 "Bormann пришел к власти, убежденный в своей правоте статистик, не желающий сделать что - нибудь серьезное, чтобы бросить вызов гнили коррупции в Рейхе. Это может быть в наших интересах, и таким образом Реичсфахрер приказал, чтобы мы пробовали усилить его позицию, одновременно подрывая сотрудничество его подчиненных. Это оставляет все иждивенец на одного человека ... "
 BRG_secure_his_control_text:0 "Колеса Промышленности"
 BRG_secure_his_control_desct:0 "Фридрих Флик, один из Друзей "Химмлера" от войны и покровителя Хидрих, остался отвечать за его конгломерат также после подъема Борманна. Мы будем инструктировать его работать близко с нашими союзниками в Стороне, чтобы обеспечить прибыльные правительственные контракты на его фирмы, с большими вознаграждениями испорченным фаворитам Борманна. Это по-видимому поддержит Борманна, одновременно разрешая нам путь получить доступ к ресурсам Рейха. "
 BRG_placeholder_text:0 "CALPH ГОВОРЯТ МНЕ ЧТО ТРАХАЮЩИЙСЯ ПОМЕЩАТЬ ЗДЕСЬ"
 BRG_placeholder_desc:0 "CALPH ГОВОРЯТ МНЕ ЧТО ТРАХАЮЩИЙСЯ ПОМЕЩАТЬ ЗДЕСЬ"
 BRG_slow_down_abolition_text:0 "Управляют Стороной жопы"
 BRG_slow_down_abolition_desc:0 "Мы все еще имеем много контактов в главном теле NSDAP назад в Родины. Некоторые поддержали Хидрих и избегали производить чистку, некоторые только несчастны со статус-кво, и другой был ..., убежденный через выпуск, которому угрожают, специфической частной информации. Мы будем, рычаги их, чтобы гарантировать Сторону и Рейхстаг остаются объединенными позади Борманна. "
