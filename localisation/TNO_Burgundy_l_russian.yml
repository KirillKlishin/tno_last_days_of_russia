 BRG_puma.477.t:0 "Восходящая звезда Права"
 BRG_puma.477.desc:0 "Начальник штаба Брайс Харлоу и Вице-президент Спиро Агню рассмотрел список дарителя Крайне правого NPP в течение многих часов, и это начинало брать потери\n\n " разве мы не можем заставить кого - то от штаба стороны делать это, Брайс? " Агню зевал. "Нет никакой разума, это должно быть сделано на нашем уровне. "\n\n " Вы действительно доверяете людям Центру, чтобы не управлять вмешательством с этим списком? " Харлоу катил его глаза. "Harrington бежал бы на пресс и делал бы огромную суету обо всех больших деньгах здесь, и Центр съест это. Мы должны сделать это. "\n\nHarlow был правильный, Агню думал. Отношения между Центром и Крайне правый были трудны справиться в большинство дней; если бы вещи когда-либо разваливались, они нуждались бы в частном warchest, чтобы держать Крайне правое движение. Президент не мог быть обеспокоен этим видом работы, и NPP был прохудившимся судном в лучшем случае times.\n\n " Брайс? " Карандаш Агню остановился. " H. Кит Томпсон. Признайте его? "\n\n" Да, большой парень связей с широкой публикой в Нью-Йорке. Он обеспечил деньгами события антиЯпонии для нас начиная с кампании, и он - не плохой общественный спикер непосредственно. " Харлоу глядел на название и свистел. "Шесть фигур, ничего себе. Он мог бы быть полезен. ""
 BRG_puma.477.a:0 "Давайте держать его в памяти. "

