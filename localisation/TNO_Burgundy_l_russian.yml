BRG_puma.4.t:0 "Глобальнаяпланировка Пума - Avilable, чтобы Продвинуться"
BRG_puma.4.desc:0 "могущественному Воину Запада, Реичсфахрер-SS:\n\nOur агенты Интеллекта, работающие в Северной Америке сообщили о большом новом открытии к нашей иностранной администрации Интеллекта: с хаосом аналитической политики и вырождения демократии, разрывающей нацию, выбор следующего Президента Соединенных Штатов. В то время как Преподаватель Свиньи-Styed, Ветхий Выродившийся, Глупый Ребенок, и Бушующий Бык весь боровшийся жестоко, чтобы заработать председателя Вашингтона округ Колумбия, нацию оставили беззащитной от наших действий, должен мы продолжать Глобальнаяпланировка Пуму. С любой надеждой, Звездами и Полосами они клянутся, будет гореть с каждыми из них! \n\nWith все посвящение и храбрость, \n\nSS-Obergruppenfuhrer Генрих Муллер"
BRG_puma.4.a:0 "Маяк вспышек Свободы. "

BRG_puma.50.t:0 "американская "Система" Правительства"
BRG_puma.50.desc:0 "время прибыл, чтобы бросить наш пристальный взгляд к Америке, и землю "свободного" обитания что континент однажды большие возможности для европейских народов. Америка приведена в восторг Вечным Врагом, перемещая истинные рычаги полномочий от их банков в Нью-Йорке и в залах под мрамор Вашингтона. Однако, в их глупости, истинные владельцы континента оставили Американцев с по крайней мере частично функционирование "демократия. " В то время как упадок и мерзость Американцев соединились в два чудовищных политических блока без ясного видения, это единство в разделении также оставляет нас с возможностью играть немного с теми рычагами мощи самостоятельно. "
BRG_puma.50.a:0 "Поворот к следующей странице для наших планов. "

BRG_puma.501.t:0 "Эксплуатация американца Делятся"
BRG_puma.501.desc:0 "США слаб и разделен; его две первичных стороны называют Демократическими республиканцами (ДОКТОР) и национальная Прогрессивная Сторона (NPP), и имеет различные цели, которые будут должны поддержаться или подорваны, чтобы продвинуть наш План. ДОКТОР - типичная слабо-пожелавшаяся партия, которую Вы имеете тенденцию видеть ответственный в демократических государствах. Вообще, наши цели, когда имеющий дело с их лидерством должен будет быть DELEGITIMIZING их. Вынуждая их передавать напряженным иностранным войнам при подрыве их политической власти дома, мы можем вынудить их в отказ отступить от конфликта flashpoints и вообще ослабить их дома, потенциально учитывая NPP, чтобы взять мощь\n\nFor, их частью, NPP должен будет быть RADICALIZED. Их разряды содержат все от хорошо-означающих либералов подобно Джорджу Уоллису кровожадным большевистским радикалам подобно Майклу Харрингтону, только объединенному их общей ненавистью к японскому государству, которое оскорбило их в сороковых \n\n, поскольку мы имеем небольшой способ гарантировать, что, какой бы ни кандидат, их темный выбор владельцев будет иметь заметные представления в отношениях к международной политике, мы должен стремиться подрывать их внутреннюю политику, чтобы вынудить их в руки фракции ястреба милитариста, раскалывая и ослабляя их в каждом соединении, возможном ускорить кандидатов края и сильный, милитарист заявляет \n\nOnce DELEGITIMIZING, и RADICALIZING имели место, заключительная стадия должна будет СОЗДАТЬ ВООРУЖЕННЫЕ СИЛЫ FLASHPOINTS. К счастью, в этом возрасте усиленной международной напряженности, нашим агентам не придется слишком долго искать возможности причинить конфликт. "
BRG_puma.501.a:0 " Разделенный Они Падают. "

BRG_puma.51.t:0 "Эмблема От Улицы"
BRG_puma.51.desc:0 "ЧТО ВЫ ДЕЛАЕТЕ, ЧТОБЫ ЭКОНОМИТЬ АМЕРИКУ? \n\nAs Социалисты продолжают подрывать нашу страну, спрашивать себя это; что Вы сделали, чтобы экономить Свободу Леди? \n\nEven здесь в Нью-Йорке, один из последних маяков Свободы и Правосудия и мира, джедайская чума продолжает подрывать сыновей Америки и дочерей. Неблагодарное требование Негроса все более права; действительно, больше прав чем даже среднее число, рабочий белый мужчина! Японская грязь все еще март на истинной американской почве, и что наше правительство делает? \n\nNOTHING! \n\nWhite Американцы остерегаются! Ваше безразличие и ложные верования в братство против тех, кто уничтожил бы Вас, будут крушением нашей нации! "
BRG_puma.51.a:0 "Какой ублюдок печатал бы это дерьмо в Америке? "

BRG_puma.52.t:0 "Беспокойный Находят"
BRG_puma.52.desc:0 "Сообщения входят, тот этот выбор не был подчинен никакому маленькому количеству вмешательства \n\nThis выбора, видел много денег, брошенных вокруг в больше сторон края, особенно NPP и Yockites. Кандидаты лидера были подчинены от кампаний клеветы, организовал протесты, muckraking, и более в результате. Где точно они попадают, деньги от - тайна, но эти мужчины позади теней вызывают много tenisons. "
BRG_puma.52.a:0 "Как будто мы не имели достаточно многих проблем уже. "

BRG_puma.53.t:0 "Случайное Столкновение"
BRG_puma.53.desc:0 " " ... и так братья, я прибываю прежде, чем Вы с этим заключительным предупреждением! " закрытый мужчина crescendoed, его речь, прибывающая в завершение. "Остерегайтесь Вечного Еврея, не доверяйте никому, кто счел бы любой вид социализма 'хорошим, ' и остерегался бы из повышающейся угрозы негра, что все мы сталкиваемся! Наша кровь, белая кровь!, был пролит для их свободы, и взгляда, как они благодарят нас! Никогда не забудьте! " Момент тишины, быстрой благодарности, и встречи был по \n\nEdward Доусону, не был весьма уверен, что делать из этого всего. Да, уверенный, Евреи разрушали страну, но его черные коллеги в ФБР не были монстрами подобно Klan Владельцу, разбирал их, чтобы быть. Эдвард выдыхал внятно, поскольку он шел с маленького клиринга леса на его грузовик. Он вывел сигарету и осветил это, затем достигнутый его ключи. Внезапный порыв ветра пробил сигарету из его рта. "Трахнитесь". он поклялся в темноте. "Нуждайтесь в другом, друг? " голос спросил \n\nEdward перевернутый, и прежде, чем его стоял стройный мужчина, предлагая пакет дымов. "Благодарность". Эдвард сказал. мужчина кивал, высовывался его собственный легче, и осветил дым \n\n Edwards " Который был ... кое-что. " мужчина начал. "Вы - Эдвард, право? " \n\n " Да... " Эдвард ответил. Он предпринял шаги назад, сигнальные звонки, звонящие в его голове. Как ад он знал его название? "Кто - Вы? " \n\n " О, я? " мужчина смеялся. "Derik. Мы пошли к средней школе вместе. " Эдвард кивал. "Хороший говорящий с Вами, Derik. " Он вскочил в его погрузку и направил воспламенение. Ничто. Трахнитесь \n\nHe пробуемый, чтобы начать двигатель еще три раза перед отказом. Бог damnit. Заклад был должен, никакое продовольствие в доме, и теперь грузовик был мертв. "Трахнитесь! " Он выскочил и пинал грузовик. Другой мужчина; Derik, наблюдаемый тихо. Тогда, " Грубая ночь? " \n\nEdward вздыхал. "Долгий месяц. Бог черт возьми мужчина, когда идет дождь, это льется. " Derik кивал его голова в понимании. "Нуждайтесь в поездке? Я становлюсь адвокатом, но я - больше чем счастливый высадить Вас, или Вы можете даже прийти, если Вы хотите. Вы уверенный походите на Вас, мог использовать пиво. Сначала каждый даже будет на мне. " Derik мигал. "
BRG_puma.53.a:0 ""Да, я не буду выключать свободное пиво ночью дерьма подобно этому. ""

BRG_puma.54.t:0 "Предоставление Руки"
BRG_puma.54.desc:0 "Что было этим точно о Derik, который держал Эдвард Досон, возвращающийся? Свободное пиво или два всегда помогало, который был для уверенного \n\nЭто, не был только алкоголь, который держал его, возвращаясь, хотя. Слова Дерика только ... имели смысл. Они щелкали в пути, которым Klan только не сделал. Было легко проповедовать, который Торгуется, и чернокожие были плохи, но почему? И каждый вопрос, который Доусон продумал, думал, что собьет с толку самоуверенный самый высший, всегда встречался разумным, логическим ответом \n\n" ... и так, который является бременем Белого мужчины. Мы распространяемся поперек этих Великих равнин, и принесенной цивилизации и величия от моря до светлого моря. " Его лицо пылало, поскольку смех заполнил брусок. Хотя оба не были должностным лицом Клансмен, любой белый мужчина, который знал об их борьбе, был, встречают Брусок Белого Рыцаря. "Но те проклятые либералы видели бы всю нашу выброшенную работу. " Его лицо понизилось. Он потягивал его пиво, затем наклонялся назад в его стул \n\n " Но конечно, ваша работа с Yockies, организуя и всем что ... мм, материал. Это делает различие! " Эдвард воскликнул. Дерик вздыхал \n\n " Это - недостаточно моего друга. Это никогда не достаточно. Целая страна - против нас. Евреи почти победили, его почти слишком поздно уже. " Он потягивал его пиво. "Федеральное правительство подавляет нас, лидеры сообщества ненавидят наше сообщение, черт, даже Вы работаете против нас. " Дерик указал на Доусон. "ФБР любит терроризировать и шпионить за нами. Что мы можем сделать? " Доусон steeled непосредственно. Он решил дни назад, что он поможет любым способом, которым он мог. Он должен был сделать кое-что, ЧТО - НИБУДЬ, помогать экономить его страну. И какой лучший способ сделать это чем от внутренней части? "
BRG_puma.54.a:0 ""Дерик, я могу быть вашими глазами и ушами в ФБР. Я сделал бы что - нибудь по причине. " "

BRG_puma.78.t:0 "Случайный Запрос"
BRG_puma.78.desc:0 "H. Кит Томпсон сидел за его столом, маленькая линия кокса, только наполовину законченного. Распространение эмблем ночью в Бостоне было напряженной работой, но распространение слова по Белой причине было полезной работой. Он смотрел на его часы; 23:29. Они должны прибывать любая минута, теперь \n\nLike работа часов, в 11:35, телефон звонила. Томпсон позволяет этому звонить дважды перед собиранием; он не хотел появиться также возбужденный \n\n " разговор Томпсона. Кто - это? " Он знал точно, кто это был " Томпсон, это - нас. Ваше обслуживание требуется. "\n\n " И что точно требуется? " Он спросил. Пауза, тогда, " Ваша деловая экспертиза. Мы знаем, что Вы - надежный мужчина, и мы знаем, что Вы - кое-что эксперта с ... 'бухгалтерией', и мы могли использовать некоторую помощь с ... творческим бухгалтерским учетом. " Томпсон улыбнулся. Он знал налоговые законы вверх дном; он экономил каждый проклятый pennie, он мог от жадных Евреев в Вашингтоне \n\n " Это будет мое удовольствие. Я буду видеть Вас в обычном месте. " Он повесил телефон и собрал его черное пальто и holstered оружие с огромной усмешкой на его лице. Ничто не сделало чувство души, столь уменьшенное, или чувство тела настолько живым, чем помощь его белым братьям в SD исправляет их неотъемлемое право и сбивает feds. "
BRG_puma.78.a:0 "Деньги заставляет мир идти вокруг, в конце концов. "

BRG_puma.75.t:0 "Рассеянная Ненависть"
BRG_puma.75.desc:0 "удар поражал Президента, который сидел одним в Овальном кабинете. Без искания, " Входят! " СПИД быстро вступил, бормотал приветствие, и оставил утреннюю газету на его столе. Президент боялся заголовков, но он стоически собрал бумагу и начал читать \n\nKLAN, СОБРАНИЯ ПО ВСЕЙ СТРАНЕ ПРОДОЛЖАЮТСЯ! Трахните \n\nПовсюду континентальные США, главные собрания ку - клукс - клана продолжают быть проведенными, несмотря на угрозы насилия и нескольких заказов от Губернаторов. В девятнадцати государственных Капитолиях, включая Штат Пенсильвания, Ohia, Штат Айдахо, и Нью-Хэмпшир, закрытые лозунги расиста волны мужчин перед правительственными зданиями, включая Государственные здания Капитолия. В нескольких случаях, охрана нации была ...\n\nThe президентом, подавляют бумагу. Как этот вид ненависти распространялся поперек нации столь быстро? Эта ненависть походила на рак, который производил худшее в каждом. Если бы они не могли бы выключить это, что это означало бы для будущего Земли Возможности? "
BRG_puma.75.a:0 "Конечно холодное будущее, если мы не получаем ручку на этом. "

BRG_puma.76.t:0 "Ненависть, сделанная Декларацией"
BRG_puma.76.desc:0 "Харрисберг был в огне, и Патрульный Чиновник Риланд понятия не имел, что она должна сделать и ее команда была украшена в полной броне тела бунта, полной с щитами и sidearms, но толпой мужчин, ограбленных в белом вооруженном летучими мышами, кувалдами, и более каждый колебание. Здание суда перед ними горело, деревья во внутреннем дворе, украшенном телами трех blackmen, испанца, и белого полицейскего. Эти двадцать чиновников на линии дрогнули. Было по крайней мере сто klans мужчин, идущих к им \n\n " Устойчивый, парни! " Чиновник вопил. Одно игнорирование мужчины предупреждение и управляемый. Остальная часть линии держалась \n\nThe, Клансмен был теперь тридцать ярдов от линий. Пара полицейских начала швырять слезоточивый газ. Это не останавливалось, белые линии потока \n\nThe столкнулись, и на мгновение, выглядело, как если бы тонкая синяя линия будет держаться. Тогда орудийный огонь начался \n\nNo, каждый знал, кто запустил первый выстрел, но Риланд не колебался. Понижая ее щит, она тянула ее оружие. Те три секунды, открываясь были ее уничтожением. Смотря вниз в течение только секунды к unholister ее оружие, она искала. Последняя вещь, которую она видела перед миром, пошла темной, навсегда был хорошо muscled мужчина, качающий кувалду, голова, ускоряющаяся к ее лицу. "
BRG_puma.76.a:0 "Картины ее просачивания умственных способностей на тротуаре распространится далекий и широкий. "



 BRG_puma.100.t:0 "Поездка К Кабинету"
 BRG_puma.100.desc:0 "Эдвард Досон не хотел слышать о RFK. Он слышал достаточно многие из RFK, когда его пастор начал говорить о его обязательстве к американскому образу жизни, когда Cronkite начал говорить о его действиях дебатов, и наконец когда Пылесос послал записку о новом Президенте к ФБР. Насколько Эдвард был заинтересован, фамилия Kennedy никогда не должна произноситься другим американцем снова; Kennedy потерял нас война, в конце концов! Он думал, что он слышал конец Кеннедай для хорошего, когда его мозг брызнул на всем протяжении того лимузина. Согласно обычному, он был неправилен \n\nEdward протерт его глаза. Комната перерыва Балтиморского офиса области FBI была хороша и тиха; Эдвард читал книгу. Два чиновника открывают дверь; он слышал, что они прибыли от на расстоянии в4 одной мили " Y'know, почему Президент хочет сделать это? Я подразумеваю, это - ясно неожиданный ... " \n\n " Вы не знаете, что это - от Президента. Вы только видели, что потенциально фальшивая записка от Пылесоса, уполномачивающего ФБР сделать этот ... " \n\nEdward ворчит; конечно это могло быть кое-что другое чем ...\n\n " хорошо, это конечно дает нам много intel на этих агитаторах. Эй, также, Вы слышали о новом счете о бедности? Походит на Kenned-"\n\nEdward, освобождают слабый визг и получил взгляды disconcerning от Джеймса и Адама; он не мог заботиться меньше. Он paced быстрее и быстрее, спускаясь и вниз и вниз бесконечная прихожая ужасов области офиса\n\nEdward остановила и направила его голову. Направо от него - кабинет файла владельца. Он помнил его доверенные лица, и что они сказали ему. "
 BRG_puma.100.a:0 ""правильный файл может делать запись так многих грязных вещей. ""

 BRG_puma.117.t:0 "Разногласие в Залах Мощи"
 BRG_puma.117.desc:0 "кулак обстреливал Решительный стол. Президент Джордж Уоллис был помещен там, телефон в его другой руке, поскольку он слышал слово второго бунта гонки того дня. Вице-президент Куртис Лемей был там также, наблюдая вспышку от другой стороны офиса. Заканчивая запрос, Уоллис записывает телефон трудно. "Другой бунт, " он сказал, " и Вы не нуждаетесь во мне, чтобы сказать Вам кто, делает беспорядки. "\n\nCurtis блуждал немного ближе. "Вы предполагаете это связанный с первым, этим утром? " \n\n " О, уверенный! " Уоллис смеялся. "Это всегда соединяется. Один Брусокрель обезьян начинает hollering, другой слышит их и решает кричать также. "\n\nLeMay's сталкиваются на мгновение soured. " Г. Президент, ситуация, полученная немного перед нами. Могло бы быть шикарно пробовать и лить воду на этом прежде, чем мы решаем, где идти затем. Это - не только чернокожие там - множество всех видов мужчин по всей стране в руках, и это поможет нам, если мы можем выключить объем на этих бунтах. Когда я был в войне - "\n\n " Когда Вы были в войне, Вы бомбили ад из врага, и когда больше прибыл, Вы бомбили их также. Америка не сделала пауза тогда и Америка не собирается пауза против черномазых теперь также. Я нанимал Вас 'причина, я думал, что Вы и я видели это тот же самый путь, способ, которым люди там делают. " Он указал из окна. "Я ошибался? " \n\nLeMay встал прямо и кивал. " нет, г. Президент. Я никогда не подразумевал, что мы должны сдаться. Мы должны бороться с врагами Америки, кто бы ни те враги, всегда. " Нелегкая тишина, вешаемая по комнате до Лемей закончила это. "Извините меня, г. Президента. Я имею некоторую работу, чтобы сделать в другом месте. "\n\nWallace наблюдал его Вице-президента забастовка вид, купорос от их обмена, медленно оставляющего его. Он бросил его глаза назад на телефон, наполовину воображая, что это начнет звонить снова. Утомленный вздох избежал его губ. "
 BRG_puma.117.a:0 "Третье бедствие дня. "

 BRG_puma.125.t:0 "Грязные Вещи"
 BRG_puma.125.desc:0 "Распространенный на столе столовой Эдварда Досона, его оборудовании камеры, различных щетках краски, распылителе краски, многократные картины Пылесоса, и стеков файлов отметили 'COINTELPRO', конечно не был сохранен надлежащим образом. Однако, Эдвард добрался, чтобы работать, поднимая картину J. Эдгар Хувер до его лица. Это было изменено, конечно, напоминать, что Пылесос имел близкий момент с его помощником директора, Клайдом Толсоном. Близко, Эдвард заметил пятна щек Толсона, морщинистые, смытые руки Пылесоса, и некоторых незначительных искажений и экспонатов от процесса манипуляции. Он проклинал при его дыхании; он следовал за инструкциями точно! \n\nFrustrated, Эдвард собрал его телефон дома и вывел часть бумаги с числом его контакта, написанным на этом; Он набрал число, вдыхающее тяжело \n\n " Редактирование фотографий - не точно самая твердая вещь, редактор. Вы следовали за инструкциями как пишется? " Внезапность утверждения ошеломляла Эдварда, но он был счастлив избежать маленького разговора \n\n " я сделал ..., кажется, будет некоторые искажения вокруг граней лица Пылесоса и, мм ... " \n\n " Вы не развивали фотографии правильно. Держите их под черным светом для дольше чем Вы, сделал, потому что я знаю, что Вы захватили их преждевременно... Слишком проклятый возбужденный - не Вы? " \n\nEdward хихикал; он был правилен. Он благодарил его контакт и висел. Он не мог терпеть неудачу, он должен был пробовать тяжелее, и всегда следовать за инструкциями. Это было его гидом. После фотографий, файлов. После файлов ... "
 BRG_puma.125.a:0 " ... его миссия полон. "

 BRG_puma.126.t:0 "Душевный Ответ"
 BRG_puma.126.desc:0 "Для администрации Кеннедай, ничто не было более скучно и уныло чем почтовое отделение. Каждый единственный день (кроме уикэндов и отпуска), служащих, молодых специалистов, и добровольцев Аппарата Белого дома Президентской Корреспонденции собрался и сортировал через почту, к которой обращаются Президенту. Andre Palson был один из тех volunteers.\n\nAs, он ступил внутри и открыл дверь к яркому, грязному почтовому отделению, он заметил, что вечный стек белых и иногда коричневых листов бумаги торопливо вставлял бумажного держателя на его столе. Андр захватил сшитое, раздавленное, и обоняющее влажность письмо. Письмо было большим примером самой общей части письма посланного RFK: мужчина из Джорджии объясняет в пяти страницах длинное эссе, которое " ... учреждение сегрегации останется вечным на американском Глубоком Юге. " Смелость и ошеломляющее осуждение этого заставили Андр думать, что никакое возможное письмо не могло стоить посылать Президенту. Моменты после собирания другого письма, он передумал. Письмо от молодого посещения девочки Гарвард, alamater RFK, выражение ее положительных мнений относительно его политики относительно гражданских прав \n\nAfter несколько дней, Президент открыл новое перепакетированное письмо, читать о сообщении молодой девочки Президенту. После чтения, RFK делал паузу, сделал вдох и медленно, и взломал улыбку. На этот раз, он чувствовал себя доказанным и встречать округ Колумбия "
 BRG_puma.126.a:0 " "

 BRG_puma.127.t:0 "... Объединенный... Национальная Прогрессивная Сторона? "
 BRG_puma.127.desc:0 "В Овальном кабинете, RFK сидел за его беспокойным столом. Для большинства его президентства он волновался о множестве постоянных проблем, столкнувшихся с его администрацией: Южная Африка, Акт Гражданских прав, но что встало и селило себя в его мозг подобно рапе, была его собственной стороной, NPP. Для слишком долго сегрегационистов, которые имели злобу, чтобы назвать себя обособленно его стороны, все же они никогда не принимали его лидерство. Какая связка марихуаны-\n\nRFK тряслась активной от его мечты дня звонящим его телефона; он собрал это. Это был C-NPP штатный сотрудник конгресса; как они прошли Президенту, нечетен, RFK думал. К счастью, помощник принес ему некоторые хорошие новости; FR-NPP не блокировал счет в Доме Representatives.\n\n " Что является их игрой ... и почему теперь?! " RFK парировал. Он был скептический; должно было быть, кое-что \n\n " штатный сотрудник быстро отвечало, " Хорошо сэр, я не думаю, что есть любая попытка продолжающейся игры, г. Президента. От того, что я слышу, кнут отступил на их бескомпромиссном отказе нашей политики по почти всему. "\n\nRFK благодарил их за запрос и повесил трубку. Он наклонялся назад в его стуле, его начальный вопрос не ответил на его симпатию. В то время как это - помощь, поводы странны. "
 BRG_puma.127.a:0 "RFK мог только думать об одной причине; Некомпетентность. "

