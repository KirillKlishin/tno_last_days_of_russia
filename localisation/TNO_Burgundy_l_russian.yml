 BRG_Political_Phase2_modifier:0 "Лояльность Легиона"
 BRG_Political_Phase2_modifier_desc:0 "Господин Химмлер оказался правителем поместье, который превзошел Чарльза герцогство тезки Болда и в длине и в широте после Западной российской Войны. Все же каждое благословение имеет проклятие - в случае бургондии, присутствие неарийцев, превосходящих собственный счет Волка. В обмен на их сговор, он продвинул Французов, фламандский язык и Валонские достойного самообладания в разряды привилегированного SS.\n\nPerhaps Реичсфахрер, решительный опрометчиво, для даже, теперь Шарлемань, Langemark, и Валлонские Легионы изобретает новые способы проверить его терпение. Они однако жизненны чтобы предписать власть Орденсстаата над их соответствующими народами. Их лояльное обслуживание основано на широте, которой они наслаждаются; если Восток-Париж сжимает их привязь, collaborationists может стать худшим nuisiances, чем они уже - ... "

