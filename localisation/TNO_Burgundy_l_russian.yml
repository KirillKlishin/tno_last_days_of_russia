 BRG_collapse.1.t:0 "Те, кто Мечтает для нашей Смерти"
 BRG_collapse.1.desc:0 "История продолжил к витрине часы пометки, которые доминируют над Западной Цивилизацией, ее повышениями, и ее падениями. От смертных случаев мужчин, женщин, и детей, к Королевствам и Империям во всем мире, который весь - во власти часов, как эхо тиканья через умы пунктуального арийца, при формировании жизней и ударов сердец бесчисленных подлюдей, которые должны становиться на колени перед нашими самыми ногами в этот день. Действительно своевольный даже признает, что такое тиканье часов вселенной продолжается через его гравюры в пределах крови и генов превосходящих мужчин, против тех, кто считал бы его, враги \n\nAnd, сегодня, эти превосходящие мужчины оказываются в состоянии войны с миром, те могущественные воины нашего состояния, находящего их непосредственно в милосердии этих часов, и нашего Святой орден, непосредственно понимающего энергию такого владельца истории, как это. Сегодня, Французы, махающие их Синими, Белыми, и Красными флагами и поющий для потребности республиканизма и демократии сжимают к рукам часов, владея свирепым уровнем коррупции, чтобы злоупотребить тем, что предназначено, чтобы быть вечностью превосходства. Сегодня, бельгийские дикари Север, уворачиваясь и прячась через числа вокруг часов, чтобы хлестнуть, чтобы нанести удар, и убивать справедливых Арийцев, которые уладили их, от имени некоторой вызывающей отвращение формы демократического национализма, рядом с butcherous Flanderians, они оказываются как варварские соседи. И, сегодня, развратный Католик находит себя у руля движения, стремящегося разлучить и окрашивать часы с, искаженным видением брутто цветов и Джедайских-социализма, поскольку сообщения религий мимо перенесены, чтобы на пробовать очистить лояльных и проницательных граждан к причине их несчастной "доброты. " \n\nEvery мужчина, женщина, и ребенок, выравнивающий их непосредственно с этими предателями подписались на их собственный смертельный варрант, заставляя замолчать самое время, предоставленное им часами. Некоторые повысились в открытой войне, чтобы делать попытку к войне заработной платы против Святой орден, и нас истинные владельцы, которые держат доминион по этому миру. Реичсфахрер-Секретная-служба, во всей его властности и мудрости, признала потребность выбрать официальную сторону, мы должны нацелить наши силы против, и пожинать то, что слава далась нам под благословениями часов пометки. "
 BRG_collapse.1.a:0 "Казнь французской угрозы начнется. "
 BRG_collapse.1.b:0 "государство Карлика Умрет в этот день. "
 BRG_collapse.1.c:0 "Те, кто не имел никакой независимости, не должны найти ни один в смерти. "
 BRG_collapse.1.d:0 "Никакой Бог, ни Мак спасет Вас. "
 BRG_collapse.2.t:0 "Огня, Меча, и Золы"
 BRG_collapse.2.d:0 "серые небеса, висящие выше этой развращенной и декадентской земли показывает гораздо больше чем только продолжающийся шторм молнии, ползающий через страны Святой орден. Скорее, те серые небеса, с постоянными ливнями дождя и пугающих ветров несут с этим золу, зола, которая трепещет от горящих трупов врагов Арийца и грузовиков и оружия, которое мы жгли далеко \n\nMere часы назад, " Einsatz Ehrentod" начался, с Восток-парижских залов и на поля битвы где арийские солдаты, разводимые и сколоченные в машины войны они были предназначены, чтобы быть. Там, орудийный огонь и обстрел снарядов обрызгали землю с щебнем и кровью, как все более мужчины упали к их смертным случаям в этом страшном восстании. Однако, там, на областях и городах, где против Первых и Вторых Мировых войн боролись, наши враги созерцали вид, который они считали великолепным в их коротком взрыве надежды: то есть арийский мужчина, отступающий от сражения как мужчины убирает их оружие и по-видимому оставил траншеи, которые требовали так многих мужских жизней. В те простые моменты, вспышки приветствия начались, поскольку Француз и бельгиец охватили их товарищей, поскольку казалось, что сражение было один для их испорченных демократических государств, высокомерные требования независимости, и отвратительной любви к иначе безобразной Церкви \n\nHowever, поскольку декадентский разбиты против энергии только, так также - их надежды, разбитые против камня. Огни и перья дыма, достигающего небес Валгаллы, видимой даже от витрины Восток-Парижа разрушение, сеявшее арийским человеком. Наш упорный гнев, поскольку они находят слабость и голодание, без признака, заправляется горючим или пополнение запаса, насколько глаз может видеть, на эту опаляемую землю. "
 BRG_collapse.2.a:0 "И так что они зарабатывают то, что они заслужили. "
 BRG_collapse.3.t:0 "За Ночь Черного Солнца"
 BRG_collapse.3.d:0 "первый день был заполнен от радости и кутеж. Полнота той ночи состояла из короткого, смертельно не нападает на не подозревающих полках Охрана эскадрильи и их чиновниках, разбивая их силы до, в конечном счете, люди объединились в одну великую революцию. Вместе, мы пододвигали обратно Арийцев из территории, которой они требовали так давно, и создавали государство для нас непосредственно. Даже Полковник, как hardlining и традиционалист как европейский чиновник мог добраться, остановился, чтобы наслаждаться кутежом и стаканом вина среди наших военных успехов против Арийцев, которые забили нас для столь длинный \n\nBut, поскольку война прогрессировала, так также сделал радости того первого утреннего убывания. Чем больше перестрелок, тем больше потери мужчин, и в то время как мы продолжали пододвигать обратно Арийцев, мы не могло не чувствовать, что усталость росла на опаляемую, нарушенную землю, которую они оставили по следу их отступления. Однако, мы путешествовали на, мимо крушения и крушения нашей большой сельской местности, теперь во власти присутствия арийского брутализма и тирании, где каждая полезная станция поставки или потенциальной радио-области была разбита и сожжена. Продовольствие и водные источники становились более недостаточными, поскольку дни продолжались, и недостаток запасов, и поддержка благодаря разрушению, оставленному отступления нашего врага вела к борьбе в наших разрядах. Истощение росло с каждым прохождением другого потенциального ресурса, который оставили в тлеющем взгляде назад крушения \n\nIn, по сравнению с которым все казались настолько простыми теперь. Разрушение становилось настолько плохим, что мы прибыли лицом к лицу с только непрерывными почерневшими руинами, походя больше на поле битвы Вердена или Соммы чем типичная жизнь. Там мы сделали наше укрепление. И был, когда Черное Солнце повысилось. Поскольку автоматы шел дождь ад на нас, прежде, чем волна после волны животного бежала в нас. Прежние товарищи, побитые и голодали в подачу, и послали нашим разрядам с наиболее простым из вооружения, от устарелых винтовок до только набора взрывчатых веществ к очень траншейным ножам имел обыкновение забивать их крестьян. Теперь, Полковник лежит рядом со мной в этой траншеи, его череп, бывший избитым врагом, поскольку его кровь капает в мой все еще рот. Теперь, все, что я могу сделать - Пьеса, мертвая здесь, поскольку враг убирает мусор нас подобно животным, в то время как я просто надеюсь, что они не слышат мое сердце, которое бьют. "
 BRG_collapse.3.a:0 "Мы будем их концом. "
 BRG_collapse.4.t:0 "Вещи... Отличный, Теперь"
 BRG_collapse.4.d:0 "Вещи был не всегда этот путь. Будучи помазанным, поскольку командующий некоторых из наибольших групп Вооруженный-Охрана эскадрильи разногласий - истинная честь в пределах Святой орден. Однако, где великолепная честь средств успеха, данная к государству и Реичсфахрер-Секретной-службе, страшные времена предоставляют себя временам далеко от такого успеха. Скорее, это поставляет разочарование, и разочарование в этом сценарии могло кончиться несвоевременным упадком, во время, где каждый упадок будет стоить Святой орден нежно, учитывая государство полей битвы там. Однако, Peiper не умер бы легко. Нет, он не умер бы вообще, обеспечил, его план работал перед лицом Реичсфахрер-Секретной-службы непосредственно однажды shined с наиболее ярким из гордости, и удовлетворение в новостях относительно новых успехов от имени национального Социализма теперь затемняло комнату, как гроза снаружи уже dimmed область, рядом с золой, летящей всюду по небесам. Беседа следовала за входом в офис Реичсфахрер-Секретной-службы. Беседа, которая пропустила поперек приблизительно дюжины тем, от наших успехов, к арийскому традиционализму, к переменам в руководстве, к военной доктрине, к нашим отказам. Истинное значение встречи в конечном счете неожиданно возникло бы, поскольку Brigadefuhrer нажал новую идею вперед ретроспективно к цене нашей победы. Победа, рожденная через нашу промышленность, нашу технологию толчка, и наши боеголовки, а не победу, рожденную через кровь арийского солдата \n\nAnd, это было беседой, которая вела Brigadefuhrer к живущей ситуации, он оказалась в, поскольку грузовик продолжал грохотать, окруженный четырьмя мужчинами с винтовками нападения, которые столь же желали сдувать его умственные способности как любые потенциальные угрозы жизни мужчины. Это было бы тем, что Peiper найдет для его будущего, не того, в котором он мог наслаждаться удовольствиями поля битвы и вкуса крови подчеловека, украшающей его губы; скорее, это было одно из путешествия между всеми ядерными средствами обслуживания оружия подготовиться к следующему шагу в этой войне. "
 BRG_collapse.4.a:0 "нашим посвящением, нашей лояльностью, в соответствии с нашей энергией. "
 BRG_collapse.10.t:0 "новый день. Наш новый день. "
 BRG_collapse.10.d:0 "История украшает мужчин несколькими monickers, могло ли это, быть в пределах их венчающий, типа Черного Принца коварного Anglos, или это быть после их смерти, типа Влад Импалер жестокого Валлахи, или это могли быть годы после того, как их усилия стали известными миру, типа Белой Смерти порабощенных Финнов. Однако, история по-видимому щелкнула к следующей странице хроники, как мы, истинные Арийцы действительно были коронованы с Владельцами этого Мира с победой, мы требовали сегодня \n\nПовсюду Святой орден, враги бегут для их жизней в надежде, что они могут убежать из судьбы, которая была отправлена к ним с момента их рождения как неразумный. Однако, что эта дезинформированная, деформированная уловка дураков самостоятельно в веру - то, что они фактически выдерживают шанс против энергии арийских сил. Где они упали в сражении, они конечно не должны оказываться успешными в том, что стало их неизбежным отступлением. Будут они один из декадентских Французов, варварского бельгийца или Flanderian, или одного из Джедайских-большевиков, сплачивающихся позади изображения Красного Мака, все упали против нашего истинного и великолепного характера, характер, непосредственно кодируемый в нашу генетику, поскольку мы нашли победу еще раз перед лицом упадка этого мира \n\nAbove, все, однако, в этот день объявляют большой триумф для Реичсфахрер-Секретной-службы перед лицом испорченной оппозиции, которая так отчаянно умерла против нашей энергии. Теперь - не время, чтобы остановиться, или колебаться отсюда, однако: теперь - время для планирования. Теперь, мы греемся в свете нашего завоевания, чтобы принести славу к видению Реичсфахрер-Секретной-службы. "
 BRG_collapse.10.a:0 "война - по ... "
