 BRG_bildungsprogramme_text:0 "Школьные программы"
 BRG_bildungsprogramme_desc:0 "Святой орден - единственное место, где арийская гонка защищена. Это - родословные, сохраненные строго чистыми. Ариец может быть рожден чистым, но это не подразумевает, что они остаются так. Также, как Полукровки нужно учить, что они несчастны, так что арийцу нужно учить, что они чисты. Мы должны гарантировать, что будущие поколения высоких и низких гонок сделаны больше в правиле и в обслуживании, в славе и в смирении, в силе и в тишине, чем выродившееся наследство наших предков оставило их \n\nThe, Секретная служба Schulungs-und-Kulturamt долго была только номинально в пределах нашей области, полной независимо склонных служащих национального Социализма, делающего основу все же часто игнорируемой работой. Теперь мы делаем право этим несоответствием. Невежество - враг, столь же невоспитанный и противный как любая Большевистская угроза, и убийство это животное, или худшее, животное ложной правды, - борьба, достойная истинного арийского \n\nThe мнения - поле битвы между тем, что слабый объявляют 'истинным' и что сильный знают, правилен. Мы должны дать нашим преподавателям каждое оружие, мы можем, чтобы выиграть эту борьбу, для этого, сражение за душу Святой орден, и Арийцев никогда не теряет. "
 BRG_there_was_no_france:0 " [From.GetBRGFocusThereWasNoFrance] "
 BRG_there_was_no_france_text:0 "Не было Никакой Франции"
 BRG_there_was_no_france_desc:0 "Секретная служба Schulungs-und-Kulturamt начал новую кампанию исправления. Учебники во многих из наших школ, наиболее особенно Полукровки школы и единственные недавно включенный в Святой орден, тратят ненужное время на предмет Франции и французскую историю \n\nJust, поскольку наши учебники науки должны быть очищены из устарелых Джедайских-большевистских теорий, так также сделать наши учебники истории должны быть очищены из устарелых и неудавшихся этнических государств, кто был давно сделан устаревшим Рейхом. Мы установим специальное разделение, чтобы вычеркнуть Францию из всех учебников, с цензором и пропагандистом, работающим вместе мы будем высылать несправедливость брутто прошлого, чтобы пробиться для вздымающегося будущего \n\nFrance, никогда не был обоснованно независим от Родины так или иначе. Самое большее они были спутниковым государством, но по правде говоря они всегда были вассалом, данником, подчиненный к арийской гонке. Французские Чиновники Секретной службы, которые присоединились начиная с учреждения Святой орден, поймут, что это отражает глубокую духовную действительность, что сами они еще не ариец. Они будут благодарны за урок. Каждый должен быть. "
 

