 BRG_lebenskultur_desc:0 "Реичсфахрер-Секретная-служба признал потребность более эффективных, посвятил, и сосредоточил инфраструктуру, чтобы гарантировать успех Святой орден и, в свою очередь, его видения. Таким образом, мы должны признать, что наша экономия должна стоять на силах арийского рабочего, который так старательно обеспечивает потребности состояния его одним посвящением. Однако, влияния современной эры развратили то, что, возможно, было хорошими мужчинами в ошибочную веру, что, как рабочие состояния, они унаследовали некоторую форму индивидуального права и свободы наслаждаться их работой. Это - не путь национального Социализма, однако, также глупые идеи относительно социалистических прав были ключевой частью того, что развратило Рейх во-первых. Таким образом, в реорганизации нашей экономической структуры, чтобы гарантировать успех Орденсстаата, мы разовьем систему, чтобы контролировать и подталкивать рабочих в большую эффективность, таким образом производя самую большую инфраструктуру, что мы могли надеяться на работой арийца. "
 BRG_expand_autobahns_desc:0 "самый большой вклад Фахрера в качество арийских людей жизни в ранние дни Рейха было несомненно строительство Реичсаутодорога, разрешая людям путешествовать с непринужденностью. Выполнение того же самого для шоссе Орденсстаата будет массивным благом для нашего производства и логистики. "
 BRG_grand_plans_desc:0 "земля Орденсстаата - тот, погруженный через тысячи лет истории. К сожалению, большая часть той истории была то, в то время как согласно правилу выродившихся Джедайских-космополитических обществ, и их коррупции вселил себя в камень и почву его городов. В чем мы действительно нуждаемся - вытертое место чистый из примесей, чистый сланец, чтобы вырезать национальное Социалистическое видение. "
 BRG_raze_neighbourhoods_desc:0 "хроники истории выделили ясное тематическое присутствие Германского превосходства на лицо земного шара, от "варварского" превосходства после поножовщины католика, Джалиуса Сизара, к господству немецкой Империи выше welps в пределах любой формы французской Республики или Austro-венгерского Союза, к победе Рейха против развращенных Союзников Запада и Джедайских-большевиков Востока. Однако, в пределах Святой орден, мы признали ясное присутствие архитектурного Frenchism, окраска брутто на иначе больше мощное арийское общество, и с любой формой неарийского влияния, прибывает неизбежная коррупция, которая следует. Таким образом, это должно стать нашим самым большим приоритетом уничтожить любой след такого влияния от нашего состояния. Здания, скульптуры, полное соседство, каждый детализирует детали брутто французов, которых мы не можем разрешить никакой дальнейший. Святой орден должен быть очищен от этих влияний, огнем и подделать если необходимо. "
 BRG_new_era_surveilance_desc:0 "современный возраст вызвал большие революции в технологическом мире спасибо, частично, к научным продвижениям Ватерлянд, которые принесли мир в новую эру связи и исследования. Один из самых больших прыжков в технологической возможности проник через новую досягаемость в фотографических и videographic технологиях, поскольку быстрые случаи современного возраста могут теперь все быть захвачены, наблюдаться, и проверены. Хотя декадентские капиталисты Запада будут утверждать, что использовали такие технологии для "развлечения" грубого они, fetishize, и Славянский не должен иметь никакого продвинутого владения этой технологией в течение многих десятилетий в их сломанном состоянии это - совершенная возможность для нас, чтобы применить такие технологии, чтобы контролировать возможность коррупции в пределах нашего состояния. Арийцы - высшие владельцы этого мира, и мы будем гарантировать, что все граждане понимают, что это - арийское состояние которое должно следить и защищать их, любой ценой. "
 BRG_true_brutalist_design_desc:0 "Город Парижа остается высоким символом для всех те, которые отчаянно хватают для развращенных идеалов демократии, свободы, индивидуализма, и автономии. Французы, в течение времени, стояли как прямой враг добродетельному арийцу, пытаясь разлучить любую форму Западной власти для пользы их собственных жалких схватываний для "свободного состояния, " даже, поскольку это помогло учитывать рождение Соединенных Штатов Америки. Однако, такие яркие огни могут задуваться полномочиями Святой орден, и подавлять это пламя, мы будем. От архитектуры зданий к структуре художественных работ и областей французской Культуры, государство должно предоставить его схватывание, чтобы обеспечить более яркое будущее. Каждый единственный miniscule дюйм нашей общественной сферы должен быть проверен, с нашим капиталом, являющимся rebirthed в новый возраст заказа, закона, и арийского превосходства, выше слабостей брутто французов, которые гордились этим прежде декадентская земля в течение многих столетий. "
 BRG_arbeiterkultur_desc:0 "упадок Рейха создал отношение самодовольства и лени в ее арийских гражданах. Если мы должны избежать угроз близнеца социального паразитизма и упадка, мы должны поощрить всех наших граждан к рабочей силе для пользы Святой орден. "
 BRG_industrialbezirk_rodomo_desc:0 "город Руана. В прошлом город стоял высоким за врожденные массы консервативного французского благородства старых. Там, они собрались бы с ужасной коррупцией Католической церкви, чтобы праздновать их ухудшаемую форму благородной жизни, пока действительно добродетельный Джерман наблюдал от поперек континента, чувствуя отвращение при действиях, которые произошли в пределах отвратительной ямы греха и несчастности, которая была Руанская. Теперь, однако, городские стенды как ценный актив для Святой орден, как наш непрерывный поиск потенциального актива, чтобы приобрести, чтобы уменьшать экономическое давление, возможно, закончились в наших самых новых, самых больших планах. Каждый кирпич, плитка, и крест должны быть выброшены от развращенного города, как каждая трещина и щель, где греховность скрывается, и с этим, вызвал рабочую силу не достойным, заполнит его место. Руан должен стать новым источником мощи, на которую Святой орден может повыситься, пока невыносимые подлюди должны работать для всей нашей выгоды. "
 BRG_expand_mines_desc:0 "Для тысячелетий, человечество трудилось на эту Землю, обслуживая его родословную, производя любые плоды его рабочей силы может помочь им в продолжающемся кризисе их времени и возраста. Однако, такие темы не увядали далеко, поскольку рабочая сила мужчины посылает им мили ниже поверхности, чтобы вырезать сокровища, обеспеченные Землей, неотъемлемо предназначенной для использования законного арийца. Однако, с паразитным, убийственным волнением капитализма поперек рынков современного дня, ариец находит себя неспособным извлечь выгоду для его предназначенного богатства, использовать для большей славы его крови и состояния. Нет более, однако, поскольку мы направим государственные ресурсы, чтобы очень расшириться на текущие шахты в использовании всюду по Святой орден, и открытию столько, сколько возможный, чтобы максимизировать потенциальную выгоду от миль земли ниже наших шагов. Нет больше будет ариец требовать неспособности обеспечить обслуживание к его государству, поскольку любой и все должны найти себя в пределах досягаемости майнкрафта, достигая, чтобы раскопать удовольствия ядер этого мира. "
 BRG_forced_relocation_desc:0 "Какова однажды был, развращенная и безобразная французская земля Руана стала индустриальной электростанцией, которой мы мечтали это, чтобы быть, в реконструировании области, чтобы стать Родмо, одна из наибольших и наиболее экономически мощных стран Святой орден. Каждый день, меньшие мужчины и женщины этого проклятого мирового тяжелого труда ниже их арийских владельцев, работая, чтобы гарантировать новую зарю для мощи в пределах мира как наша экономия растут и поднимаются, парируя любые изменнические предупреждения взрыва. Однако, пока Родмо уже понравился, что те во мощи, правящей по новому трудолюбивому KZ-ЛАГЕРУ всюду по городу Родмо, простаивая к его росту, оказался, его крушение. Вместо этого, мы возьмем инициативу, перемещая секции народных масс Орденсстаата, чтобы прожить в Родмо, поддерживая несколько новых областей места жительства, и разрешая этим вновь прибывшим работать старательно, для большей славы всего Арийского вида. "
 BRG_factories_of_their_destruction_desc:0 "При исследовании жизней меньших существ, можно было смотреть на их жизни как рабы, как являющиеся своего рода милосердием к ним. Пока истребление было бы самым желательным результатом для них из-за всех вовлеченных сторон, жизнь рабства позволяет им участвовать в растущих успехах владельцев этого мира, трудясь каждый бодрствующий час для нашего большего успеха, пока они в конечном счете не заглохнули, поскольку это было бы предназначено для них. Для чего - нибудь меньше позволил бы этому миру быть привитым с дальнейшей коррупцией, как showcased в пределах Америк, где Джедайских-большевистские демократические государства и капиталистические тенденции позволяют им разлучать друг друга, подобно конкурирующим семействам крыс в трубе сточных вод. Сегодня, они должны стать более полезными, однако: сегодня, мы начнем массовое переселение нежелательных рабов к Родмо, чтобы строить большие и более многочисленные фабрики, где эти рабы должны жить, где они должны работать, и где они должны умереть. "
 BRG_work_is_freedom_desc:0 " Много хороших арийских мужчин использовали сведения, их генетика благословила их с, в отличие от другой видоизмененной пены этой Земли, обдумывать причины, по которым Рейх терпел неудачу, где мы начали преуспевать. Некоторые говорят политическую конкуренцию, некоторые говорят экономические отказы, но мы действительно знаем почему: преданность, или испытывает недостаток в этого. Немцы не были посвящены достаточно их домашний кровью, месту, где они зарабатывали центр внимания как истинные наследники мировой мощи. И, относительно наших инфраструктурных проектов, мы не будем испытывать недостаток ни в какой форме преданности, которая проклинала Рейх. Каждый раб будет работать, каждый мужчина, женщина, и ребенок должен найти, что место работало внутри Родмо, и и ариец, и нежелательный обслужит Орденсстаата. Если член выделяет? Отключите это. Если другой мужчина падает? Он будет забит как слабая свинья, которая он. KZ-ЛАГЕР Родмо повысится. Мы поднимемся. "
 BRG_rohstoffamt_desc:0 "управление всех шахт, колодцев, буровые установки, и очистительные заводы в Орденсстаате управляются случайно, с местным gauleiters позволил делать их собственные правила и устанавливать их собственную политику управления, поскольку они считают целесообразным в любом сценарии. Этот недостаток оплошности и организации невероятно опасен, и может эксплуатироваться джедайскими элементами, чтобы полностью нанести вред экономике Орденсстаата в наш час потребности. Должна быть система, чтобы управлять ими, и скоро. "
 BRG_totalstandardisierung_desc:0 "Хотя мы сделали замечательную работу объединения сложной системы французского языка, бельгийца, довоенные и послевоенные стандарты Рейха в науке, производстве, и инфраструктуре, есть все еще некоторые области, которые не были полностью приспособлены. Должен быть один стандарт, официальный стандарт, установленный Секретной службой Главный Экономический и Административный Офис, который будет обращаться со всеми официальными индустриальными измерениями. И это будет сопровождаться. "
 BRG_expanded_mining_equipment_desc:0 "экономия, которая позволяет нам выполнять желание Реичсфахрер-Секретной-службы всюду по странам Орденсстаата, находит успех в пределах самых плодов, рожденных от мира непосредственно, подарки для современного арийского мужчины. Конечно, декадентский Француз, который управлял по этим странам в течение многих столетий, найденных бесполезно в нанесении удара Земли, и действительно копанием в их экономическом потенциале, как жадные щупальца капиталистической, декадентской ограниченной пассивности и душил любую форму потенциального успеха из французов. Однако, на камень и землю, на которую Галлия упала, ариец должен найти процветание, поскольку это должно стать нашим экономическим приоритетом хватать в землю, которая имеет драгоценности, золото, и другие сокровища, которые должны топить пламя, питающее Орденсстаата. Устарелое, сломанное оборудование должно быть заменено наиболее продвинутым добывающим действующим оборудованием, доступным нам, поскольку Орденсстаат должен найти богатство в этих пепельных странах. "
 BRG_uranium_zentralmassiv_desc:0 "Центральной плотности, горная местность южной Франции, имеют неиспользованный геологический потенциал, который никогда не эксплуатировался до его самой полной степени глупым французским правительством. Глубоко ниже поверхности - вены руды урана, только ждущий, чтобы быть добытым, очищен, и помещен в намного более благородную цель. Хотя это - не массивный отдел, который может выдержать экспансивную ядерную программу в течение многих лет, это будет наиболее конечно делать пока. "
 BRG_atom_in_our_hands_desc:0 "Война стал, концептуально переплетался с самым характером человечества, и в этом росте увековечивания по человеческому характеру, арийский дух выразил это переплетение более мастерски чем когда-либо прежде. Это были предполагаемые Германские "варвары", которые сбивали cesped греха, который была Римская империя, и это был ариец, который принес Дракона Соединенных Штатов Америки и остальную часть демократического мира, чтобы становиться на колени перед нами через энергию атомной войны. И теперь, наконец, истинные Арийцы этого мира должны восстановить контроль над своевольной властью атомного вооружения, после того, как трусливые предатели Рейха стали слишком слабыми, чтобы обращаться с огромной энергией таких Рук. Мы направим наши усилия в строительство реакторов, способных к созданию компонентов, должный был произвести ядерное собственное оружие, и продвинуть способность Арийца к войне далеко далее, чем мир мог когда-либо знать, в соответствии с желанием Реичсфахрер-Секретной-службы. "
 BRG_expanding_our_reach_desc:0 "Наша работа, чтобы гарантировать большее будущее для Орденсстаата был понят через вьющиеся лагеря и бесчисленные дымовые трубы, повышающиеся выше прежнего города Руана, где французы соберут к fetishize отвратительные пути французского Католического благородства. Теперь, все, что стенды являются большим рабочим местом Родмо, где подлюди находят их истинную цель в бесконечной работе, чтобы поддержать их владельцы, пока общий ариец, находит, что его место осуществляет силу арийской генетики через посвящение государству. Однако, это - время для нас, чтобы капитализировать на новооткрытую силу через выгоды от KZ-ЛАГЕРА Родмо, и пришло время обслуживать видение Реичсфахрер-Секретной-службы через наши экономические поддержки от большей формы инфраструктуры. Исследование бесчисленных планов и действий, запланированных оперативных работников в пределах Охрана эскадрильи-Ausenpolitisches КОЛИЧЕСТВА и применяя наши новые активы от нашей ободренной инфраструктуры позволит нам преуспевать в отличие от чего - нибудь замеченного прежде. "
 BRG_unsavory_friends_desc:0 " последствие Второй Мировой войны, Ватерлянд, оказалось, был правящей силой Западной Цивилизации. Нет больше было утверждение между французами и их предполагаемым "просвещением, " не, Anglos и их предпринятый хватается за славу, золото, и их Бога. Теперь, только Арийцы, оказалось, были владельцами этой области; однако, как со всем Рейхом потерял, так также сделал этот промах господства, и в конечном счете вел к вспышкам свободы и автономии, типа этого Бритты. Теперь, крысы работают как самое большое распространение коррупции и действий черного рынка на этом полушарии; однако, чтобы сказать они полностью бесполезны, была бы недооценка их способностей. В признании полноты состояния, использовавшего как гигантский незаконный рынок, наша недавно сколоченная экономическая и инфраструктурная сила может быть связана с этим рынком, позволяя наши действия извлечь выгоду через маршруты, обеспеченные Бритты. Конечно, любой другой выбор был бы предпочтителен чем работа с пеной, но добродетельный ариец должен работать с тем, что это может в этом гнилом мире. "
 BRG_expanded_pipeline_desc:0 "В мозговых центрах эха-chamberist, вращающихся вокруг Джедайских-большевика, освобожденной "интеллигенции, " можно найти много относительно слов, эссе, трактатов, и документов быть что, который изменяет мир, быть истинным источником мощи, и мог бы в этой короткой целой жизни. Однако, действительно великий ариец признает отдельную идею, правда среди лжи пацифистических предателей: это являющийся энергией Меча, оружие, что Арийцы владеют чтобы к войне заработной платы и истребляют паразиты, которые стремятся противостоять истинной силе Германского общества. В этой идее, наши недавно сколоченные товарищества с незаконными торговцами и контрабандистами всего вида, работающего всюду по Brittanian обществу позволили нам входить в средства действительно распространить энергию меча поперек мира. В этой идее, мы будем использовать этот трубопровод к нашей выгоде, и распространять руки, сколоченные от Орденсстаата к нашим действиям поперек земного шара, позволяя мир быть выдвинутыми далее и далее в конфликт. Дополнительно, мы найдем большую выгоду к экономике Орденсстаата при этом, помогая Реичсфахрер-Секретной-службе все время. "
 BRG_our_benevolent_help_desc:0 "сила Орденсстаата прибыл из заказа. Процветание Орденсстаата прибыло от бдительности. Теперь, рост Орденсстаата должен прибыть от настойчивости. Каждый день, коррупция нашего мира становится более сильной и более сильной, находя новые способы поддержать фантастические идеи относительно индивидуалистической автономии или понятия свободного рынка, чтобы пытаться искажать человечество в изгиб к желанию Джедайских-большевика. Однако, мы повернем этот постоянный поток упадка против себя, поскольку товары Орденсстаата должны распространиться всюду по всем углам земного шара через Brittanian рынок. Чтобы сделать это, однако, мы не должны позволить нам полагать, что мы можем просто позволить системе, управляемой на себя, чтобы мы не стремимся следовать вниз за дорожкой изменнического Рейха. Скорее, залы симпозиумов и фабрик заполнились к крысам, которые являются подлюдьми, далее увеличит производство, поскольку понятие 100%-ых увеличений исчезает в прошлое, и руководство нашей экономики достигает судьбы. "
 BRG_our_own_hands_desc:0 "С характером брутто мира арийский мужчина был вынужден обитать, можно было предположить, что это будет невозможно для таковых из достоинства, чтобы избежать таких рук схватывания как это Джедайских-большевика или этого Капиталистической пены. Однако, несмотря на это вредное предположение, арийский мужчина добрался далеко выше и вне беспокойства такого копания в коррупции и упадке, гарантия Германского будущего прежде всего еще. Однако, несмотря на эту гарантию арийского превосходства, мы должны гарантировать, что мы не колеблемся и позволяем нам оставаться даже потенциально близко к любой форме позора. Должно ли это, быть Бритты, Швейцарцами, или любыми другими потенциальными европейскими паразитами, которые стремятся сосать кровь из Орденсстаата непосредственно, мы разъединить щупальца обертывания коррупции, прибывающей от таких "союзов" и расстояния самостоятельно как так. Вместо этого, Орденсстаат должен учиться работать независимо, без потребности других государств гарантировать ее успех, кровью в случае необходимости. "
 BRG_develop_hafenstadt_desc:0 "Орденсстаат строго недостает в функционирующем синем водном флоте. Составленный с недостатком средств обслуживания верфи, наше производство судна горестно неадекватно для планов Реичсфахрера. К праву это непростительный неправильный, ключевой портовый город Hafenstadt было отобрано для ряда массивных расширений к его выгодам средств обслуживания \n\nThe порта, будет двойной. Во-первых, и наиболее важно, наши способности судостроения будут значительно увеличены. Наличие силы, способной к защите наших побережий, и способности строить наши собственные суда и патрулировать наши воды имеет предельное значение к Staat. Из небольшого последствия - трущобы, которые должны быть снесены, чтобы продолжить строительство. "
 BRG_burgundian_shipyards_desc:0 "В то время как продвижение на наших верфях перешло как запланировано, наша продукция судостроения - все еще значительно ниже того, что Реичсфахрер требует от портов. Было поэтому решено послать en-массу рабов в верфи, чтобы увеличить производство. Доки используют двадцать четыре часа в день, и дальнейшее расширение на наши уже внушительные средства обслуживания запланировано и в стадии реализации. С любыми мерами, которые могут быть предписаны далее увеличить эффективность производства, подобно перерывам и мерам по обеспечению безопасности, полностью покончили. В течение двенадцати часов подряд в день, наши чернорабочие будут трудиться, чтобы строить нас присутствие на океане! "
 BRG_fist_tightened_desc:0 "Наши усилия вкладывать капитал в нашу инфраструктуру наконец принес плоды. Рабы поперек Орденсстаата трудятся для гонки владельца в наших новых фабриках, с небольшим количеством отсрочки. Скованные цепью каторжники закончили строительство шахт в который они теперь рабочая сила в. Верфи заполнены к краю с нашими служащими, и даже теперь руки Орденсстаата пробиваются к Бретани, где наши запасы проданы, только сеять семена хаоса в другом месте в мире \n\nAs, добавленное благо, наш контроль над более широким населением является полным. Что немного "свободного времени" полукровочный имеет к себе, потрачен, едящий, спя, затем делая поездку назад к их назначенным рабочим местам. Чистые Арийцы наблюдают их каждое движение в наших лагерях работы и средствах обслуживания, хотя вообще говоря население слишком истощено, только переживая, чтобы поднять активный (хотя бесполезный) сопротивление против Staat.\n\nThe развития Орденсстаата более или менее полно. Реичсфахрер доволен результатом. "
 BRG_fuel_of_progress_desc:0 "Масло! Какое невиданное вещество, включая современный возраст, все неустанные двигатели продвижения. Нефть питала резервуары, которые сокрушили Европу ниже их следов, нагревают наши Брусокаки, питают автомобили, которые ревут по автостраде, и питает поезда, которые несут, ухудшается к нашим лагерям. Но бургондия печально коротка на этом, и с нашей увеличивающейся изоляцией от Рейха в целом мы оказываемся в когда-либо возрастающей нехватке. Pakt вообще имеет его собственные проблемы с нефтяной поставкой, так что мы не можем положиться на наши обычные контакты в черном рынке, чтобы полностью закрыть наши потребности. Решение должно быть найдено, так что богов нового возраста морят голодом из сладкого нектара их победы! "
 BRG_found_olberschaffungsburo_desc:0 "Чтобы гарантировать устойчивую поставку нефти, WVHA заказали формирование Нефтяного Бюро Приобретения при содействии Офиса W. Мы должны немедленно организовать первоклассную команду геологов, экономистов и дипломатов, чтобы оценить, как достигнуть черного золота. "
 BRG_going_under_curtain_desc:0 "Наши нормальные контакты черного рынка не может быть способен обеспечить нас очень в пути нефти, но это - не подобно нефти, только найден в Европе. Обширные запасы существуют на Ближнем Востоке и Америках. Возможно наши друзья в Нанте могут организовать некоторых взаимно выгодная договоренность? "
 BRG_small_opening_of_border_desc:0 "Чиновник Руководителя Wintershall в Германии надлежащий - личный друг Реичсфахрера от задней части в начале сороковых. Если мы сокращаем дело позволить Винтершолу, и только Винтершол, экспортировать нефть в бургондский рынок, который был закрыт для немецких нефтяных фирм, так как Гражданская Война, Винтершол получит хорошую прибыль, и мы приобрели бы источник нефти, которой все еще доверяют, чтобы не пролить наши тайны. "
 BRG_funnel_through_brettons_desc:0 "Наши друзья в Бретани проникли и нашли нас другим потенциальным нефтяным продавцом! Главный землевладелец и плантация, Брусокон в Венесуэле, случается, имеет несколько богатых месторождений нефти, он не сообщили правительству о, стремясь делать прибыль untaxed от осторожного покупателя. Хорошо, нет никого более осторожный чем мы. "
 BRG_pressure_nordsee_desc:0 "Наши норвежские контакты от Предающего родину инцидента сообщили нам, что правительство Тербовена подозревало присутствие существенных нефтяных запасов в Северном море, и наши друзья Винтершола позволили промаху некоторые документы, которые подтверждают немецким нефтяным фирмам, основанным в Англии, и Дания идентифицировала несколько многообещающих областей. Мы только должны проявить некоторое дипломатическое давление на норвежские должностные лица и притвориться, что мы имеем поддержку Германия, и они уверены, чтобы позволить нефтяной компании "Бретонца" принимать участие в развитии нефтяных платформ в Северном море. "
 BRG_burgundian_oil_rigs_desc:0 "Зарегистрированный Бретанью ChannelOil компания только что открыл ее первые надлежащие нефтяные платформы в Северном море. Мы даже дали этому английское название так, чтобы любой смотрящий достаточно близко, чтобы заметить это был передняя компания, будет только подозревать одну из больших американских фирм. Только фактические интервью с командами показали бы соединение старых бурильщиков Shell и младших экспертов Винтершола, и мы сделали очень уверенным, что ни Бретонец, ни норвежское правительство не будут когда-либо расспрашивать команды. "
 BRG_norman_pipeline_desc:0 "Перемещение масла черного рынка на грузовиках напрягался достаточно прежде, но теперь с увеличенным притоком наша транспортная способность была протянута к пределу. Также, Olberschaffunsburo рекомендовали строительство ChannelOil получение порта на стороне Бретонца нашей разделенной границы, и затем наложение подземного трубопровода через Нормандию к нашим очистительным заводам к северо-востоку от Парижа. Так называемый норманский Трубопровод будет очень большим и трудным проектом скрыться от самолетов шпиона, но однажды полный мы будем иметь безопасный поток нефти, управляя прямо в наши очистительные заводы от Внешнего мира без них даже знанием. "
 BRG_blackest_of_markets_desc:0 "Мы настроили инфраструктуру и создали наши связи; мы имеем доступ к жизненной иностранной нефти. Пришло время эксплуатировать это, движение хорошо, если можно так выразиться, мы должны воспользоваться возможностью, чтобы покупать так много иностранной нефти, как мы физически можем. Это позволит государству создавать его стратегически топливные запасы к более приемлемому уровню. Каждый никогда не знает, когда он будет нуждаться в более черном золоте ... "
 BRG_synthethische_kraffstoffproduktion_desc:0 "арийская наука - предмет зависти для мира! Почему тогда, мы должны тратить наш твердый заработанный Капитолий на иностранный бензин, когда мы можем инвестировать те деньги здесь в наши собственные исследовательские центры? \n\nInstead закупки масла за границей, мы могли делать наш собственным! Арийская изобретательность не должна быть недооценена; сосредотачивая наши научно-исследовательские усилия на synethictly создание нефти и других углеводородов, мы можем далее уменьшить нашу зависимость от глобального рынка. "
 BRG_study_bergius_production_desc:0 "Наши главные исследователи убеждены, что они могут совершенный Процесс Bergius. Есть три различных процесса, которые наши мужчины могут использовать, чтобы делать бензин; тяжелый нефтяной процесс, более легкий, средний нефтяной процесс, и наконец метод бензина. Если мы должны были сделать все это производство на одном участке, а не отделить, поскольку мы делали, мы могли очень сократить нашу трату и затраты транспортирования, так как трата от отдельных процессов может быть переработана и использоваться для других! Наши ученые являются оптимистическими, что они могут увеличить нашу угольную эффективность углерода сжижения к 95 %, если Staat помогает с финансированием. "
 BRG_look_into_rubber_desc:0 "Нефтяная смола имеет несметное число использований, имеющих отношение к индустриальным использованиям. Пластмассы, пластыри, изоляторы, краска, и больше всей смолы потребности как основа. Более важный чем все это, однако, - каучук. Используя наши оставшиеся бензиновые смолы, эта трата от нашей очистки может использоваться, чтобы синтезировать наши собственные резиновые изделия. Наши ученые говорят, что, с небольшой 'оптимизацией', мы можем добраться больше из того, что мы произвели так далекую \n\nThe важность увеличения наших резиновых плодов, не может быть преуменьшен. Каучук необходим хорош; без этого, производство жизненных военных товаров просто невозможно. Если мы должны достигнуть Автаркии, мы должны увеличить наши ничтожно мало низкие плоды каучука. Для пользы Орденсстаата, увеличивая нашу резиновую продукцию должен быть приоритет. "
 BRG_integrate_rodomo_facilities_desc:0 "Мы имеем ленивый, ухудшается, бездельничая вокруг в наших лагерях. Наш Staat также испытывает недостаток в нефтяном и синтетическом каучуке. Поскольку наши отцы сказали бы, мы должны убить "двух птиц с одним камнем. "\n\nWe может мобилизовать чернорабочих раба и подвергнуть их зверским рабочим условиям и часам, чтобы быстро строить больше заводов по очистке нефти. Человеческая стоимость вероятно будет существенна, если мы должны строить их целесообразно. Рассматриваемые люди - также полукровки; их жизни - штраф и никакого последствия. "
 BRG_expand_operations_desc:0 "Реичсфахрер требует больше. Наша продукция, даже после этих прошлых месяцев, является все еще "горестно неадекватной. " Пришло время сползать наше производство даже дальнейшие \n\nOther маленькие запасы сырой нефти? Мы собираемся тренировать их. Мы имеем больше; еще многие; сотни тысяч полукровки, только чахнущего в наших лагерях. Недопустимый, они должны быть мобилизованы и помещены, чтобы работать, строя, затем работая в новых очистительных заводах поперек Staat. Реичсфахрер не доволен только позволить нашим собственным Арийцам стоять в стороне; любой из наших собственных мужчин с техническим опытом любого вида должен быть временно назначен на детали строительства. "
 BRG_ration_usage_desc:0 "В попытке экономить больше топлива на наши собственные использования, Staat должен ввести строгое нормирование. Любой, кто - не ариец или один из наших сотрудников, будет неподходящий, чтобы получить моторную нефть или топливо. Кроме того, все граждане, которые имеют доступ к бензину, будут ограничены тем, сколько они могут получить, основанный на их важности Орденсстаату. Хотя многие не будут любить это, никто не будет сметь жаловаться. Это, в конце концов, для пользы Staat. Через личную жертву прибывает победа. "
 BRG_no_more_generosity_desc:0 "сотрудники - не Арийцы. Они никогда не будут; они - просто инструменты, которые мы используем к далее нашим собственным целям. Они стали удовлетворенными, жирными, ленивыми. Только нашей благосклонностью - они и их семейства не в лагерях, и они знают это, хорошо \n\nSetting строгое нормирование на сотрудниках имеет две главных выгоды. Это поместит сотрудников в их место, так говорить. Мы не хотим, чтобы они забыли, что они работают для нас, не наоборот. Они потребляемы, и не хотят падать из пользы с нами. Добавленная выгода большего количества масла для Staat не должна пропуститься, однако. Реичсфахрер требует больше топлива нашу военную промышленность, и мы, конечно, подчинимся. "
 BRG_survey_campaigns_desc:0 "Берущий инвентарь нашей полной нефтяной продукции не заверяет. Орденсстаат, с теперь, просто не имеет способностей снабдить Staat достаточным количеством нефти, чтобы быть самостоятельным. Реичсфахрер требует, чтобы мы решили проблему сразу. Независимость энергии Орденсстаата и сам достаточность жизненна для выживания, и wellbeing Staat.\nЭто известен, что есть обильные запасы природного газа в Нидерландах; поэтому это - не протяжение, что могла очень хорошо быть больше масла в Орденсстаате, которого мы не обнаружили все же. Поэтому, Реичсфахрер приказал, чтобы обширная кампания обзора провелась всюду по нашим холдингам, чтобы найти неиспользованные нефтяные запасы для нашей измученной жаждой военной машины. "
 BRG_oil_wells_of_paris_basin_desc:0 "Наши инспекторы возвратились с самыми долгожданными новостями; под руководящим центром Staat кладет черное золото, в котором мы так отчаянно нуждаемся. Парижский Бассейн - удивительное открытие, но конечно самый долгожданный. Будучи так близко к нескольким столичным областям, это - тривиальный вопрос к resquite требуемые чернорабочие для того, чтобы обработать этот жизненный курс ресурса \n\nOf, мы должны настроить требуемое тяжелое оборудование для извлечения. Тренировки, трубопровод, насосы, и больше всей потребности, которая будет отправлена (или тянется, в случае необходимости) к нашим новым участкам строительства. Рабочая сила будет интенсивна и длинна, но Реичсфахрер требует результаты. Наша самостоятельность имеет предельное значение для нашей заключительной цели. "
 BRG_produce_liquefied_coal_desc:0 "Наши новооткрытые нефтяные бассейны не достаточны для Реичсфахрера. Наша нефтяная продукция - все еще не достаточно высоко для Staat, чтобы достигнуть Автаркии; мы нуждаемся БОЛЬШЕ. Однако, есть способ увеличить нашу продукцию, еще более честолюбивый план был положен на столе; Рейх, в течение нашей большой борьбы против Сил союзников и Советского Союза столкнулся с подобным недостатком бензина. Однако, немецкая изобретательность нашла путь, как всегда. В уголь, после изнурительной и утомительной работы, можно превратиться превращенным в жидкость в моторную нефть и топливо. Процесс не столь же эффективен как простое извлечение сырой нефти, но это увеличит нашу бензиновую продукцию тем не менее. "
 BRG_prime_pumps_desc:0 "Теперь, когда наша бензиновая продукция - до приемлемых чисел, это - время, которое мы инвестируем в увеличение наших стратегических reserves.\n\nFor лет теперь, мы никогда не имели потребность в сборных танках крупного масштаба; мы просто никогда не имели столько масла под рукой, чтобы гарантировать расширение наших способностей хранения. Времена быстро изменяются однако. Орденсстаат не желает тратить впустую любой дополнительный бензин, который мы производим, и Реичсфахрер требует действие. Мы будем звонить массам и строить новые, массивные сборные танки для нашего недавно найденного богатства. "
 BRG_worth_its_weight_in_gold_desc:0 "Черное золото. Кровь жизни нашей промышленности; топливо, которое ведет наш panzers, который продвигает наши транспорты, и который, позволяет нашим вооруженным силам быть готовым к чему - нибудь при уведомлении моментов. Мы имеем это жидкое золото, и мы имеем это в изобилии теперь. Наша сдержанность быстро заполняется благодаря массивному усилию, мы отклонялись к независимости энергии, к одобрению Реичсфахрера. С нашей индустриальной основой, мы теперь не недостаем ничего. Мы не уверены в глобальном рынке больше. Наше внутреннее производство и строгость, наконец оказывается, достаточно, для даже теперь мы храним все более. Жизненная часть нашего плана наконец осуществилась. "


 BRG_domestic_industry_category:0 "Industriebezirk Родмо"
 BRG_domestic_industry_category_desc:0 "Все поперек мира, от упадка и hedonism капиталистов в Соединенных Штатах Америки, Джедайских-большевистским предателям Aryanism, которые растягиваются всюду по российскому lordlands, мужчины, как объявляют, имеют некоторый смысл свободы и права на их рабочую силу, как будто они были рождены с некоторой свойственной ценностью выше того, который течет через их вены. Однако, в признании смехотворной неуместности этих идей, эти декадентские режимы держат одну большую перспективу по нашим главам, которые позволяют им функционировать в этот современный, боялся мира: способность производить, чтобы произвести, и развивать в пределах их состояния, даже если это может быть через идеалы развращенных бизнесменов или социалистических свиней. Мы должны приспособиться в этом мире изменения через глаза более истинного национального Социализма, и ясно показать подлюдей в цепях, чтобы развить Орденсстаата, и дать нам больший способ подняться на мощь чем когда-либо прежде! [GetBRGRodomoStatus] [GetUraniumSupplyStatus] "
