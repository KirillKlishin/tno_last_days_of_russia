 BRG_america_alight_desc:0 "Хотя Соединенные Штаты сохранились как самая антитеза к видению, затронутому Реичсфахрер-Секретной-службой, истинный враг арийской гонке владельца, было бы неправдиво сказать, что нет групп в пределах Соединенных Штатов, которые прибывают близко к видению национального Социализма. Такие организации, типа широко-знавшего "Ку-клукс-клана, " действуют как дикие полукровки, тогда как бургондец стоит как сильный волк. Однако, эти полукровки прямой противостоят "равенству гонок" отправленный американским правительством, и, в свою очередь, враги демократической системы, доказывая быть возможными союзниками в пределах дестабилизации правительства Соединенных Штатов. Таким образом, это находится в нашем непосредственном интересе в пределах Глобальнаяпланировка Пумы, чтобы направить финансирование к поддержке и расширению таких групп, так же как связи в различных внешних агентах, чтобы пропитать разряды и кормить наш приток информации изнутри Соединенных Штатов. Кроме того, мы начнем пропитывать разряды и Республиканской демократической партии и национальной Прогрессивной Стороны, чтобы обеспечить схватывание на политической сфере в целом. "
 BRG_globalplan_puma:0 " [From.GetBRGFocusGlobalplan_Puma] "
 BRG_globalplan_puma_text:0 "Глобальнаяпланировка Пума"
 BRG_globalplan_puma_desc:0 "Соединенные Штаты Америки. Земля, изобилующая беспрецедентным, мерзким нанесением удара коррупции в самых сухожилиях, которые скрепляют современную цивилизацию. Земля основывалась на испорченных понятиях свободы и свободы, поскольку они греховно напали на учреждения западной цивилизации с их разрушительные столетия революции назад. И теперь, ленивые, отвратительные народные массы угрожают Ватерланду влиянием декадентского давления corporatism тот, который делает Арийцев истинными владельцами мира. Нет больше. Реичсфахрер-Секретная-служба тщательно и мастерски построила план отрицать возможности любой дальнейшей коррупции мира, и связи петли вокруг демократических влияний, которые Американцы распространили поперек земного шара. Святой орден позволил истинной свободе человечества понять превосходство арийского индивидуума, и если наши враги поперек Атлантики не понимают это, тогда мы призовем кошмары, которые проживают в их тенях, которые они так отчаянно пробуют отодвинуть, к тишине их раз и навсегда! "
 BRG_america_alight:0 " [From.GetBRGFocus_America_Alight] "
 BRG_america_alight_text:0 "Америка Освященный"
 BRG_tilting_the_scales:0 " [From.GetBRGFocusTilting_The_Scales] "
 BRG_tilting_the_scales_text:0 "Наклон Масштабов"
 BRG_tilting_the_scales_desc:0 "Америка - земля множества. Побережье, чтобы курсировать, обширное богатство ресурсов каждого вида лежит в руках их людей. Нефть, драгоценные металлы, редкие материалы, и пахотная земля находятся в таком изобилии, что Американцы являются почти полностью самостоятельными с небольшим усилием или воздействуют на их часть. Это изобилие - тайно их слабость \n\nCenturies эксплуатации их обширного богатства, сделал американских людей слабыми. Больше не они большой conquerers обширной дикой местности, они - теперь буквальные пиявки, сосущий жизненную основу из их больших стран. Их люди стали ленивыми; и демократия только ускорила их распад. Это было бы тривиальное дело для нас, чтобы пропитать американское общество с корпорациями снаряда и нашими другими активами. Количество хаоса, который мы могли шить, могло наносить вред .... "
 BRG_the_southern_ulcer:0 " [From.GetBRGFocusThe_Southern_Ulcer] "
 BRG_the_southern_ulcer_text:0 "Южная Язва"
 BRG_the_southern_ulcer_desc:0 "Чтобы сказать, что напряженные отношения в пределах южных государств Соединенных Штатов относительно "смешивания вместе" гонок, поддержавших федеральным правительством Америки были бы ужасным преуменьшением. Упадок извратил видение для тех в пределах Соединенных Штатов, кто поддерживает такое "расовое равенство" движения, спонсирующие поддержки Африканских-кровных граждан в пределах Соединенных Штатов; однако, к нашей выгоде, там остается теми, что стенд почти столь же нарушал как Святой орден в этом преступлении брутто против более чистых индивидуумов, проблема для правительства Соединенных Штатов, которые могут быть капитализированы на нашими агентами всюду по югу. Таким образом, мы начнем проектировать планы к пылкому radicalization этих групп, и организуем сильные действия волнения в пределах этих южных государств. В прошлом эти сильные организации участвовали в массовых действиях поджога, ужаса, и вывешивания чернокожих в пределах юга; теперь, мы вновь зажжем огонь ярости для этих групп, чтобы привлечь внимание Президента и его интриги далеко от мировой арены. "
 BRG_arming_the_minorities:0 " [From.GetBRGFocusArmingTheMinorities] "
 BRG_arming_the_minorities_text:0 "Вооружение Меньшинств"
 BRG_arming_the_minorities_desc:0 "Глобальнаяпланировка Пума - критический шаг для выполнения видения Реичсфахрер-Секретной-службы с нанесением вреда Американцев. Но, чтобы сказать, что это - не, критически дорогой и запутанный план был бы ложью брутто. Реичсфахрер-Секретная-служба уже имеет знание ограничений экономики Орденсстаата. Но. где препятствия завоеваны, возможности прибывают. Уже, мы сумели пропитать и расширять махинации Ку-клукс-клана и других радикальных сильных групп гонки, чтобы помогать уничтожить стабильность юга, но там находится новая возможность за прибыль, и стратегически и экономно. Враги Ку-клукс-клана и его организаций сестры стали беспокойными и, обеспечили оборудование и финансирование, могли начать радикальный новый набор разрушения поперек Юга. Таким образом, несмотря на трудности в наклонении к таким уровням, мы начнем экспортирование ложного американского военного оборудования к "Черным Пантерам" и другим воинственным черным группам, поскольку это повысит наши экономические позиции при обеспечении нового кровопролития для федерального правительства, чтобы очистить. "
 BRG_corrupting_the_bankers:0 " [From.GetBRGFocusCorrupting_The_Bankers] "
 BRG_corrupting_the_bankers_text:0 "Развращение Банкиров"
 BRG_corrupting_the_bankers_desc:0 "Соединенные Штаты содержит беспрецедентную волну экономической силы поперек мира, несмотря на задержки, рассветающие от даже перед их поражением против Рейха. Всюду по множеству стран и континентов, мощь Соединенных Штатов может не обязательно прибыть от военной силы или политического влияния, а скорее силы американского доллара. Однако, тогда как их "свободные капиталистические системы" позволили их коррупции просачиваться поперек уже отвратительных народных масс поперек земного шара, там остаются критической слабостью, которая эксплуатируется. Это быть, банки и мужчины, которые имеют их, наслаждается широким диапазоном свобод в деловых методах, и наслаждается laxing федеральными инструкциями благодаря лени его государственных деятелей. Однако, где эта политика может быть нарушениями строгости национального Социализма, там остается выгодным предприятием для Орденсстаата. Колебание сходств банкиров к дальше и более далеких правильных-winged интересов позволит инвестиции от Орденсстаата процветать, поддерживая нашу экономику при разрушении мощи федерального правительства Соединенных Штатов от содержания его собственной экономики, в конечном счете продвижение к экономической суматохе и осадкам для них, в то время как мы сидим на нашем заработанном богатстве. "
 BRG_democratic_rabble:0 " [From.GetBRGFocusDemocratic_Rabble] "
 BRG_democratic_rabble_text:0 "Демократическая Толпа"
 BRG_democratic_rabble_desc:0 "Это верно, Американцы в целом представляют пассивные и декадентские образы жизни, которые демократия, свобода, и corporatism производят поперек затененного мира современного дня. Однако, эти грехи сделаны декларацией в пределах специфической сферы правительства Соединенных Штатов: Сторона Республиканского демократа. Эти собаки пытаются вызывать Соединенные Штаты в инертное государство пацифизма и нежелания на мировую арену, с сокращением далеко от смелости, свойственной с теми, кто был рожден с правом превосходства на мировой арене. Такие Республиканские демократы отказываются делать стенд, и стремиться давить на мир в этот ленивый, трусливо, и отвратительный образ жизни. Мы, как истинные наследники полномочий мужчины, не можем позволить этим слабакам далее развращать мир, поскольку они уже имеют. С агентами уже представляют в пределах и вне стороны, мы нанесем ущерб политическим позициям Стороны Республиканского демократа, пока они не неспособны стоять дольше как жизнеспособное политическое юридическое лицо для Соединенных Штатов, и наконец, Американцы будут выдвинуты к взятию узд в конфликтах против Японцев и мира. "
 BRG_giving_into_their_hate:0 " [From.GetBRGFocusGiving_Into_Their_Hate] "
 BRG_giving_into_their_hate_text:0 "Предоставление В Их Ненависть"
 BRG_giving_into_their_hate_desc:0 "подарок Демократии в Соединенных Штатах напрягся национальный подарок силы в пределах мощной руки национального Социализма. Это желание "свободы и правосудия для весь" для его населения вело это в государство spiraling развращенности, поскольку это непрерывно снижается далее в депрессивное, ослабленное государство. Мы должны гарантировать разрушение этих слабостей Соединенных Штатов, наряду с разрушением Американцев в мировой арене; однако, есть те в пределах Соединенных Штатов, вне справедливых фанатиков, которые связывают себя с ценностью Орденсстаата национального и расового контроля для состояния. Этим способом, господствующая политика провела к Далекой Правильной отрасли национальной Прогрессивной Стороны кто, при все еще поддержании democractic понятия, является ответом для потенциального национального и военного господства. Даже больше чем Далекое Право, наши установленные отношения с Фрэнсисом Паркером фракция Иокей, посвященный сторонник подобных верований Рейха. Хотя не совершенный, фракция Иокей и Далекое Правильное предложение некоторые из самых больших возможностей для радикального национализма, чтобы прийти к власти и грохотать меч вооруженных сил Соединенных Штатов. "
 BRG_ingrained_into_their_minds:0 " [From.GetBRGFocusIngrained_Into_Their_Minds] "
 BRG_ingrained_into_their_minds_text:0 "Закоренелый В Их следит"
 BRG_ingrained_into_their_minds_desc:0 "свободы американское население наслаждается, учитывает создание и развитие широкого диапазона представлений, проведенных народными массами, от тех, кто желает укрепления нации через культурную и военную идентичность, к тем, кто стремится покончить с истинной силой в преследовании склонного к либералу мусора. Хотя эти представления могут действовать как дьяволы к справедливости нашей причины, это также предусмотрело большое развитие организации для американской политики, через форму политических соглашений стороны и выставляет, общественных дебатов, и, наиболее важно, мозговые центры для политических мыслителей. Таким образом, эти организации должны стать главными целями для наших агентов по всей стране Соединенных Штатов, ли они быть проведенными в верхних эшелонах Вашингтона округ Колумбия, к грязным проселочным дорогам некоторой американской сельской местности. Здесь, они будут рабочая сила к перемене тона этих событий к поддержке более правильных-winged точек зрения, позволение аргументов поперек Соединенных Штатов расти и более радикально и больше в нашей пользе. Эти деяния должны позволить наше влияние и возможность расшириться, и вырастят отношения с теми, кого можно колебать нашими намерениями для страны. "

 BRG_folly_of_hope:0 " [From.GetBRGFocusFolly_Of_Hope] "
 BRG_folly_of_hope_text:0 "Безумие Надежды"
 BRG_folly_of_hope_desc:0 "Президент Роберт Ф. Kennedy Соединенных Штатов Америки, наследник богатства капиталистического Kennedy семейства, брат недавно выстрел Джон Ф. Кеннедай, и сын позорного Джозефа П. Кеннедай, жалобный дурак, который тянул Американцев в их потерю Второй Мировой войны к энергии национального Социализма. Теперь, этот "Бобби Кеннедай" стремится требовать величия для Соединенных Штатов через отвратительные управления либеральной повестки дня, объединенной с харизматической кампанией по всей стране. Мы не можем, нет, мы не должны позволить этой грязи сметь стоять на пути окончательного видения Реичсфахрер-Секретной-службы. Наш первый шаг в разрушении энергии этого выродившегося слабака должен будет финансировать прямой, делятся между его основой поддержки и идола к одиозной коррупции, которая является Вашингтоном округ Колумбия и его администрация восстания. Как только публика погружает кинжалы предательства в их Президентский обратный, мы будем идти дальше, чтобы финансировать крах национальной Прогрессивной Стороны непосредственно. Друзья должны помнить их врагов, поскольку радикалы растут, чтобы разлучить себя, разрывая стабильность страны, поскольку они делают так, и разрешение Орденсстаату стать более сильными и более сильными. "

 BRG_whisper_from_the_shadows:0 "Шепот От Теней"
 BRG_whisper_from_the_shadows_desc:0 "небольшое национальное Прогрессивное большинство Стороны RFK в Сенате не будет длиться долго без поддержки Орденсстаата, оставляя его большинство опрометчивой и спорной политики в пыли; Это не приемлемо. Чтобы расширять его так называемый 'мандат', план Реичсфахрер-Секретной-службы состоит в том, чтобы шептать и влиять на но лояльные фигуры низкого уровня к RFK в Вашингтоне, округ Колумбия типа главных бюрократов, штатных сотрудников конгресса, и конгрессменов, создавая и распределяя рекламные объявления к их домашнему districts.\n\nIf, Орденсстаат является успешным, мы должны видеть, что Южная публика растет, чтобы быть более разъяренным, ненавистными, и чувствующий отвращение в RFK, таким образом вынуждая Американцев наконец иметь дело с их домашними проблемами (это не должно ожидаться), или упиваться их большинством, чтобы поставить политику гротеска, в то время как элементы ненависти и национального Социализма кипят под его сердечным большинством. "

 BRG_harden_their_hearts:0 "Слеза Открытый текущего Сердца"
 BRG_harden_their_hearts_desc:0 "государство чуткого либерализма в Соединенных Штатах, при удовлетворении бесполезных либералов и самонанесения вреда progressives, причиняет много неудачи к большинству Южного населения, представленного FR-NPP. В то время как кандидатура Джорджа Уоллиса дала некоторое упоминание этой консервативной цитадели, Уоллис не шел достаточно далеко. Они являются ручными, и только незначительно либеральная политика возражающего RFK. Поскольку Орденсстаат желает для RFK стать более радикальным, просьбы консервативной цитадели должны быть уменьшены для либералов, чтобы даже рассмотреть перемещение к радикализму. "

 BRG_raising_the_sword:0 "Подъем Меча"
 BRG_raising_the_sword_desc:0 "С дальнейшим radicalization RFK налево, его действия наконец разрушат естественный заказ вещей. Нет больше RFK скачущий вокруг граней приемлемости, держащейся в отвращение, которое является Стороной Республиканского демократа; Вместо этого, он жестоко переполняет в его требуемой политике для славы C-NPP. Эта вера не будет длиться навсегда, хотя; Наш действующий Эдвард Досон изучает информацию, которая установит истинное опасение вместо нахальности, и запрет амбиции RFK. "

 BRG_dark_money_rules_all:0 "Темные Деньги Управляет Весь"
 BRG_dark_money_rules_all_desc:0 "президентские действия RFK имеют recieved исторически большие уровни купороса и ненависти от Южных и общих консервативных элементов в Соединенных Штатах. Одно хорошее последствие для этого - актеры, которые свойствены на эту ненависть и прибыль от этого: Они продают футболки, эмблемы, и идеи ненавидеть RFK и его политику. Однако, в то время как могли бы быть довольно многие из этих актеров, их превысить, и общая связь к политическому пейзажу слишком низка для вкусов Реичсфахрер-Секретной-службы. Чтобы решить эту проблему, Орденсстаат пошлет ресурсы, а именно обменяет на деньги, этим актерам, чтобы расширить их досягаемость и влияние. "

 BRG_channeling_hate:0 "Направляющий Ненависть"
 BRG_channeling_hate_desc:0 "Для слишком долго Соединенных Штатов Америки пузырился со все более и более аналитическим и воинственным политическим обществом, которое ушло абсолютно не где, в разочарование Реичсфахрер-Секретной-службы. Несомненно, ку - клукс - клан мог бы иногда бомбить церкви и осквернять могилы, но они - меньшинство. Ниже современной американской системы выбора, есть тихое большинство Американцев, которые презирают их правительство и их товарищей людей при восхищении американским наследием, а именно Конституция. Первые и Вторые Поправки заполняют Американцев таким большим количеством патриотизма и национализма, в то же самое время разрешая им причинять большому вред другим \n\nTo дестабилизируют этот devisiveness, мы должны насладиться это хорошо ненависти в пределах американских людей. Когда люди выдвинуты к краю, Вы никогда не знаете то, что они собираются делать. "

 BRG_push_forward_the_crusade:0 "Толчок Вперед Крестовые походы"
 BRG_push_forward_the_crusade_desc:0 "В то время как либеральный крестовый поход RFK - кое-что, что Орденсстаат лично презирает, он не идет достаточно далеко в глазах Реичсфахрер-Секретной-службы. Соединенные Штаты, в то время как разделено, остаются относительно политически устойчивой нацией. Это - не Италия, кто падает в либеральную темноту, или Рейх, Гражданская Война которого происходила из-за их версии национального Социализма, не являющегося как чиста. Независимо, если бы RFK должны были придвинуться поближе к его союзникам в C-NPP или даже социалисты в L-NPP, который конечно принес бы удар к американскому политическому и главному заказу 'Свободного мира'. "

 BRG_operation_angriff_rfk:0 " [From.GetBRGFocusOperation_Angriff_RFK] "
 BRG_operation_angriff_rfk_text:0 "Действие Коррозия"
 BRG_operation_angriff_rfk_desc:0 "кульминационный момент наших усилий в пределах начал Глобальнаяпланировка Пумы прибыли, и с ними, мы должны понять то, что наши действия вызвали через ухудшившие системы Соединенных Штатов демократии. Пожилой Инакомыслящий, Жирная Свинья Штата Техас, Опрометчивый Прогрессивный, и Змея Юга, все согласились как актеры в большой игре перетягивания каната, которое разорвало отверстие через их наиболее уважаемую Конституцию, и теперь, мы устанавливаем нас готовый произвести новую искру в течение начал Ragnarok от раев degenerate's острова Востока. Там, Император Японии правит военно-морское превосходство по Индонезийцам, и оттуда, он позволил несколько слишком много судов блуждать слишком близко к субмаринам Орденсстаата, глубоко ниже волн, где Действие Коррозия должно начать ... "
 BRG_economic_chaos:0 " [From.GetBRGFocusEconomic_Chaos] "
 BRG_economic_chaos_text:0 "Экономический Хаос"
 BRG_economic_chaos_desc:0 "набожное возникновение Мормона, происходящее из Штата Юта в пределах американского Запада, где он преподавал американским солдатам как, они отправили, чтобы наказать невинных немецких мужчин, борющихся за их законное наследование, где он развивал ловкость для экономики. По правде говоря, старый, ветхий снаряд мужчины посвящает себя резервированию от любого действия мира, который не вовлекает символ американской дочери. Это восстание, дегенеративное, подобное свинье выродившийся из скелета представляет все, что является испорченным в пределах Западного мира, тот, который тянул мир вне Орденсстаата к глубинам пропасти, с коррупцией, распространяющей ее семя поперек подонков, населяющих мир сегодня. Реичсфахрер-Секретная-служба видела это, и это - наш приоритет использовать Reichssicherheits-Главный офис к нашему самому полному преимуществу в разрушении стабильности Соединенных Штатов и защитить нашу святость в греховном мире. Мы должны разлучить холодное схватывание этого злодея, давящее Заслуживающий арийца мир. "
 BRG_split_the_ofn:0 " [From.GetBRGFocusSplit_The_OFN] "
 BRG_split_the_ofn_text:0 "Раскол OFN"
 BRG_split_the_ofn_desc:0 "недостатки и слабости слабых Джедайских-большевистских демократических государств мира подтолкнул таких патетических трусов в сплочение вместе, формирование блока вырождения, которое продолжает к чуме мир с необузданной коррупцией, цинизмом, и нарушениями брутто величия арийца. Это неприятное отвращение имеет donned название "Организации Свободных Наций", чтобы сплотить тех подчиненных арийца, которые смеют пробовать повыситься выше, и с Соединенными Штатами, во главе с это - мягкая-spined шелуха Уоллис Ф. Беннетт, как ее лидер, эта преступная организация могла уничтожить нашу работу. Таким образом, мы не должны позволить этот bastardization единства и заказать, чтобы существовать среди паразитов; скорее, мы должны начать объединять наши ресурсы в поддержку и финансировать из изоляционистских групп в пределах этих государств. Выполнение так позволит поддержку Организации Свободных Наций резко упасть, посылая союзу в недвижимое состояние наряду с отвратительным капиталистическим обществом mongered крысами этого мира. "
 BRG_flaws_of_democracy:0 " [From.GetBRGFocusFlaws_Of_Democracy] "
 BRG_flaws_of_democracy_text:0 "Недостатки Демократии"
 BRG_the_niagara_bombings:0 " [From.GetBRGFocusThe_Niagara_Bombings] "
 BRG_the_niagara_bombings_text:0 "Срывают Серебряный Акт"
 BRG_the_niagara_bombings_desc:0 "кампания администрации Беннетта зависел от обещания улучшения американского экономического роста, заканчивая использование федерального правительства поддержанной серебром валюты в пользу золота. Если бы флагманское судно объявляет в его усилиях сделать настолько неудавшийся на Конгрессе, это только не освободило бы от чар его с широкой публикой, но также и вбило бы клин между фракциями Республиканских демократов. "
 BRG_blackmailing_bankers:0 " [From.GetBRGFocusBlackmailing_Bankers] "
 BRG_blackmailing_bankers_text:0 "Качают Его направо"
 BRG_blackmailing_bankers_desc:0 "двух учредительных фракций в Республиканских демократах, последний намного менее подсуден к идее относительно расового равенства чем прежний. Если влияние самых реакционных Демократов поддерживается в СМИ, то это могло вести Беннетта к работе с ними более часто, отказ более прогрессивных Республиканцев. И ничто не подрывает политическое сотрудничество больше чем смысл, что с каждым пренебрежительно обходятся. "
 BRG_spontanious_opposition:0 " [From.GetBRGFocusSpontaneous_Opposition] "
 BRG_spontanious_opposition_desc:0 "Теперь, когда мы шили наши вереницы в задние части самых мощных банкиров Соединенных Штатов, мы начнем большую театральную трагедию, которая должна быть падением Беннетта, и уничтожением всего испорченного наращивания капиталистической американской экономики, к которой он стал рабом. Администрация Беннетта найдет новооткрытых врагов в пределах самой страны, он правит, как блоки поддержки, на которую он положился, чтобы предписать, что его либеральная политика хлопнет кинжалами defunding, клеветы, и других действий политического варварства в спину ветхого мужчины. С чрезвычайно уважаемыми банкирами Соединенных Штатов, предававших Президента они достигли мощи через, эксплуатационный класс академиков в Соединенных Штатах должен повернуться против хилой структуры мужчины, который называет себя Президентом Уоллисом Ф. Беннетт. Самые свободы, в которых эти мужчины нашли их ужасный успех, должны презираться как Беннетт, и его экономия понижается в огне. "
 BRG_spontaneous_opposition_text:0 "Непосредственная Возражение"
 BRG_skimming_some_off:0 " [From.GetBRGFocusSkimming_Some_Off] "
 BRG_skimming_some_off_text:0 "Скользящий Некоторые Прочь"
 BRG_regardless_of_damage:0 " [From.GetBRGFocusRegardless_Of_Damage] "
 BRG_regardless_of_damage_text:0 "Независимо от Повреждения"
 BRG_regardless_of_damage_desc:0 "Хотя это может походить, вложение безбожной суммы денег и ресурсов для минимальной краткосрочной выгоды, долгосрочные эффекты продолжать эти инвестиции в Демократов не может быть преуменьшено. Они - ключ к взламыванию единства Республиканской демократической партии, и это сделает больше, чтобы подорвать Америку чем что - нибудь еще. "
 BRG_operation_angriff_bennett:0 " [From.GetBRGFocusOperation_Angriff_Bennett] "
 BRG_operation_angriff_bennett_text:0 "Действие Коррозия"
 BRG_operation_angriff_bennett_desc:0 "кульминационный момент наших усилий в пределах начал Глобальнаяпланировка Пумы прибыли, и с ними, мы должны понять то, что наши действия вызвали через ухудшившие системы Соединенных Штатов демократии. Пожилой Инакомыслящий, Жирная Свинья Штата Техас, Опрометчивый Прогрессивный, и Змея Юга, все согласились как актеры в большой игре перетягивания каната, которое разорвало отверстие через их наиболее уважаемую Конституцию, и теперь, мы устанавливаем нас готовый произвести новую искру в течение начал Ragnarok от раев degenerate's острова Востока. Там, Император Японии правит военно-морское превосходство по Индонезийцам, и оттуда, он позволил несколько слишком много судов блуждать слишком близко к субмаринам Орденсстаата, глубоко ниже волн, где Действие Коррозия должно начать ... "
 BRG_the_great_riot:0 " [From.GetBRGFocusThe_Great_Riot] "
 BRG_the_great_riot_text:0 "Большой Бунт"
 BRG_the_great_riot_desc:0 "Президент Линдон Б. Johnson, рожденный в грязи страны barnhouse, и только оттуда изрыгали его отвратительный характер дальше. С индивидуальностью, над которой доминируют с безнравственностью и отвращением, и предоставлением крова политической идеологии, уподобленной с коррупцией и греховностью, эта жирная свинья мужчины - едва, что мир должен допустить как мужчина его страны, однако лидер этого. Однако, в мире, столь же темном и чрезвычайно отобранный как тот яркий ариец должен бороться против, - это так радикал, чтобы предложить, что эта отвратительная число должна быть ли исполнительный командующий его страны? В этом отношении, однако, мы не одни в нашем отвращении разложения этой неприятной массы того, что предназначено, чтобы быть человеческим, поскольку наши агенты сообщили, что члены Далеких Правильных отраслей национальной Прогрессивной Стороны находят, что мужчина будет одинаково как неспособными, чтобы помочь их стране. Таким образом, это должно стать нашим приоритетом отклонить финансирование к действиям поддержки этих злобных, злобных организаций. Да, они могут быть бешеными собаками по сравнению с арийцем; однако, их полноценность в свержении стабильности Соединенных Штатов и отвлечения Президента от мировой арены окажется неоценимой для Глобальнаяпланировка Пумы. "
 BRG_a_disparate_society:0 " [From.GetBRGFocusA_Disparate_Society] "
 BRG_a_disparate_society_text:0 "Несоизмеримое Общество"
 BRG_a_disparate_society_desc:0 "Начиная с болезненной революции Американцев против старой, испорченной империи Anglos в восемнадцатом столетии, граждане Соединенных Штатов жили, дышали, размножались для, и умирали для одного слова: свобода. И в их дегенеративной схватке, чтобы достигнуть идеалов брутто "свободы, " "свобода", и "равенство", они позволили себе становиться конкурентоспособными против обоих друг друг, так же как самое состояние которое управляет ими в первом государстве, ограничивая право состояния в каждую из их жизней. Этот вызывающий отвращение показ несправедливости против полномочий старых, законное господство их состояния, позволил себе наносить вред самой силе общества, в котором они живут, однако, с человеком против мужчины в каждый бодрствующий момент американской жизни. В нашей большой выгоде, однако, этот смысл индивидуализма может использоваться как смертельное оружие против них рассматривающий арсенал Орденсстаата оружия массовой дезинформации и разрушения общества. Распространение тайного действия политической дезинформации и лжи по всей стране относительно потенциального вторжения Президента Линдона Б. Политика Джонсона в их жизни прогневит Американцев, которые так сильно оценивают их "свободу и правосудие для всех. ""
 BRG_all_men_are_born_unequal:0 " [From.GetBRGFocusAll_Men_Are_Born_Unequal] "
 BRG_all_men_are_born_unequal_desc:0 "Президент Линдон Б. Отвратительная левая политика Джонсона уже произвела достаточную напряженность в пределах Соединенных Штатов, поскольку бесчисленный из Президентских собственных гражданских жителей осуществили их "право на свободу слова", чтобы возразить испорченным реформам, обещанным Президентом, типа sickeningly большого финансирования для систем "благосостояния" для нечисто больной, или ужасающего плана пробовать ослабить расовые напряженные отношения Соединенных Штатов. В то время как это уже остается оскорблением к самому превосходству арийца непосредственно, наша работа, чтобы поднять напряженные отношения и гнев по Президентским действиям доказала успешный. Теперь пришло время направлять наших агентов в очень основной из кипящего горшка: американский Юг, где протесты и бунты, зажженные Американцами очень смелость, чтобы требовать права против правительственной "тирании. " Однако разочаровывающе неосведомленный их причина может быть, эти бунты, оказывается, инструмент в дестабилизации Соединенных Штатов, и могли быть невероятно полезны в выполнении наших планов уничтожить то, что небольшой контроль правительство имеет по себе, и позволять нам подниматься далее в мир. "
 BRG_all_men_are_born_unequal_text:0 "Все Мужчины Рождены Неравным"
 BRG_march_against_washington:0 " [From.GetBRGFocusMarch_Against_Washington] "
 BRG_march_against_washington_desc:0 "испорченная свободная рыночная и поддержка грубая свободы в пределах Соединенных Штатов сумел причинить производство одного из самых мерзких и ленивых оскорблений трудолюбивых и посвященных путей арийца: отпуск. Чистое и чрезвычайное оправдание, чтобы пассивно бездельничать о в их жирном разложении, и с Президентом, служащим зеркалом этого подобного свинье поведения, леность Соединенных Штатов только стало больше и больше. Однако, эта самая идея, некоторое празднование понятия в пределах общества, могла легко быть искривлена в чудовищный день действий против Линдона Б. Джонсона и его администрации. С нашим распространением агентов всюду по Югу и вне, и нашим многократным связям с несколькими крайне правыми группами, мы организуем силы гнева, активного в Соединенных Штатах до всего марта в единственный день. Хотя каждый может быть незначителен самостоятельно, полная страна, становящаяся проглоченным этими бунтами, и протесты должны деморализовать Johnson и его администрацию. Кроме того, если мы захлопнули некоторых государственных служащих, присоединяются к протестам, типа его собственной полиции, Джонсон, очень вероятность должна быть запятнана. "
 BRG_march_against_washington_text:0 "март Против Вашингтона"
 BRG_corrupt_the_youth:0 " [From.GetBRGFocusCorrupt_The_Youth] "
 BRG_corrupt_the_youth_text:0 "Развращают Молодежь"
 BRG_corrupt_the_youth_desc:0 "Часть Линдона Б. Восстающие реформы Джонсона, на которые он стучал так сильно изменить лицо Америки "для лучше", были полной перестройкой системы образования и ее учебного плана. К сожалению для тех, кто поднялся выше невежества Соединенных Штатов, эта перестройка состоит из открытия к учебному плану к либеральной пропаганде, и полной передаче большего мнения, способного к превосходящему человеку. Конечно, это - ужасное нарушение потенциала для тех в пределах Соединенных Штатов, кто остается чистым; однако, причина уничтожать это "продвижение" и повреждение, что репутация упрямого ублюдка в пределах правительства и поперек его собственной страны. Таким образом, мы будем использовать наших южных агентов для подталкивания назад Линдона Б. Предполагаемые "реформы" Джонсона и вместо этого продвигают потенциал в-местном-масштабе-выращенного, в-расовом-отношении-ориентированного бульона знания. Отвращение Соединенных Штатов может развратить это создание вне стандартов Орденсстаата; однако, должно быть достаточно уничтожить вероятность Джонсона и зажечь далее конфликт между Вашингтоном округ Колумбия и самая страна, которую это предназначено, чтобы вести. "
 BRG_individualist_indignance:0 " [From.GetBRGFocusIndividualist_Indignance] "
 BRG_individualist_indignance_text:0 "Индивидуалист Индигнанс"
 BRG_shadow_over_capitol_hill:0 " [From.GetBRGFocusShadow_Over_Capitol_Hill] "
 BRG_shadow_over_capitol_hill_text:0 "Тень По Капитолийскому холму"
 BRG_shadow_over_capitol_hill_desc:0 "Линдон Б. Так называемое "Большое Общество Джонсона" кампания планирует решительно уменьшать бедность в Америке через расширение правительственных программ. Американские люди, подобно маленькому ребенку с сердцем Еврея, становятся раздражительными когда говорится, чтобы бросить их деньги для другого. Хотя это было бы довольно дорогое усилие, не будет слишком трудно раздражить их напряженные отношения против "большого правительства" и вести их даже к большему количеству правых кандидатов. "
 BRG_the_logical_next_step:0 " [From.GetBRGFocusThe_Logical_Next_Step] "
 BRG_the_logical_next_step_text:0 "Логический Следующий Шаг"
 BRG_operation_angriff_lbj:0 " [From.GetBRGFocusOperation_Angriff_LBJ] "
 BRG_operation_angriff_lbj_text:0 "Действие Коррозия"
 BRG_operation_angriff_lbj_desc:0 "кульминационный момент наших усилий в пределах начал Глобальнаяпланировка Пумы прибыли, и с ними, мы должны понять то, что наши действия вызвали через ухудшившие системы Соединенных Штатов демократии. Пожилой Инакомыслящий, Жирная Свинья Штата Техас, Опрометчивый Прогрессивный, и Змея Юга, все согласились как актеры в большой игре перетягивания каната, которое разорвало отверстие через их наиболее уважаемую Конституцию, и теперь, мы устанавливаем нас готовый произвести новую искру в течение начал Ragnarok от раев degenerate's острова Востока. Там, Император Японии правит военно-морское превосходство по Индонезийцам, и оттуда, он позволил несколько слишком много судов блуждать слишком близко к субмаринам Орденсстаата, глубоко ниже волн, где Действие Коррозия должно начать ... "
 BRG_hate_made_manifest:0 " [From.GetBRGFocusHate_Made_Manifest] "
 BRG_hate_made_manifest_text:0 "Ненависть, сделанная Декларацией"
 BRG_hate_made_manifest_desc:0 "Джордж Уоллис - несовершенный агент для изменения в Америке. В то время как он правилен, чтобы вести его крестовый поход против коррупции белого мужчины культурным влиянием и сильными тенденциями африканской гонки, он не в состоянии видеть вереницы, которые держат мощь черных Американцев, и выделять, кто в конечном счете тянет их: джедай. Несмотря на эту наивность, его приход к власти все еще представляет возможность для шанса США и дестабилизировать американскую систему и выдвигать их электорат далее к правде, объявленной Реичсфахрер-Секретной-службой. "
 BRG_Devil_on_the_shoulder:0 " [From.GetBRGFocusDevil_On_The_Shoulder] "
 BRG_Devil_on_the_shoulder_text:0 "Дьяволы на Его Плече"
 BRG_Devil_on_the_shoulder_desc:0 "слабость Президента Уоллиса прибывает от его недостатка подлинного видения для Америки. Его действительно не приводит последовательная повестка дня, или поиски, чтобы выдвинуть Америку к любой новой системе; он просто поддерживает то, что его люди, кажется, поддерживают, и сгибается к желанию тех, кто помещает его во мощь. Он - политический деятель подобно любому другому, льстя специальным интересам и крикам масс. Если мы должны переместить его к нашему собственному видению для его страны, мы должны только переместить те вокруг него: топить опасения относительно расового делится и укреплять Сегрегационистов к их причине. Куда они идут, идут Уоллис - также . "
 BRG_Push_Up_The_Doubts:0 " [From.GetBRGFocusPush_Up_The_Doubts] "
 BRG_Push_Up_The_Doubts_text:0 "Увеличивают Сомнения"
 BRG_Push_Up_The_Doubts_desc:0 "приблизительно 200 миллионов душ называют Соединенные Штаты Америки, которые их дом, и немногие из них более поляризуют чем Джордж Уоллис. Почти никто в Америке не является столь же возлюбленным или столь же ненавидел как он, и если безжалостная сила Северной Америки должна падать, это будет из-за тех внутренних разногласий. Часть из наиболее чрезвычайных из всей политики шептала в ухо-segregating Уоллиса, которым Север, или наполнение Верховного Суда с Южными Сегрегационистами - будут достаточно, чтобы принести Америку к краю гражданской войны. Те шепоты должны стать громче, так, чтобы Северный progressives и городские либералы Америки могли слышать их, и иметь кое-что, чтобы бояться. "
 BRG_calming_the_barking_dog:0 " [From.GetBRGFocusCalming_The_Barking_Dog] "
 BRG_calming_the_barking_dog_text:0 "Успокаивание Лающего Генерала"
 BRG_calming_the_barking_dog_desc:0 "Вице-президент Куртис Лемей ебанулся, известных главным образом для его грозовой индивидуальности и претенциозных проделок. Более важный для Орденсстаата чем его индивидуальность, тем не менее, является полным недостатком Лемей политического опыта. Даже более поддающийся убеждению и политически прохладный чем Уоллис, Куртиса можно было бы тянуть в любом руководстве, которое те, которые делают натяжение могли бы проектировать. Учитывая постоянную кризисную Америку оказывается в, это могло бы быть более полезно для наших намерений тянуть Вице-президента к середине. Кровоточащие сердца миллионов энергичных Американцев громко жить не могут без их правительства, чтобы действовать решительно против сил разногласия и антиамериканца 'другой'. Если некоторый неудачный случай должен был случиться с Уоллисом, и Лемей оказался в контроле, его двойственное отношение к Южной причине будет сокрушительно к так многим, кто молился относительно больше. Настолько сокрушительный, что они могли бы рассмотреть другой, более чрезвычайная альтернатива в следующий раз. "
 BRG_bad_for_business:0 " [From.GetBRGFocusBad_For_Business] "
 BRG_bad_for_business_text:0 "Экономические помешательства"
 BRG_bad_for_business_desc:0 "круг посвященных лиц, окружающих президентство Уоллиса только не состоят из Южных политических деятелей. Множество примечательных бизнесменов от всех поперек Америки оказалось союзниками администрации Уоллиса также, радостно используя в своих интересах щедрую поддержку Президента Уоллиса американской промышленности. В то время как близорукая навязчивая идея с приобретением богатства делает их kleptocrats невосприимчивыми к истинному идеологическому преобразованию, они все еще делают заслуживающие внимания контакты, и их богатство все еще полезно для наших собственных целей. "
 BRG_not_far_enough:0 " [From.GetBRGFocusNot_Yet_Enough] "
 BRG_not_far_enough_text:0 "Еще Достаточно"
 BRG_the_lurking_opportunity:0 " [From.GetBRGFocusThe_Lurking_Opportunity] "
 BRG_the_lurking_opportunity_text:0 "Создание из Лгуна"
 BRG_the_lurking_opportunity_desc:0 "Те избиратели, которые помещают, новый президент Америки во мощь знал то, что они хотели от него. Они хотели расовое разделение, поперек государственных линий; они хотели общественный порядок, без компромисса; и они хотели человека в Белом доме, который ненавидел всех тех же самых людей как них, и так пылко, как они сделали. Столь разочарованный должен те избиратели должен найти, что Уоллис не соответствует их надеждам и мечтам. Сегрегация осталась живой, но не расширилась, и полиция убивает Африканцев на улице, но недостаточно многих из них. Даже, пока progressives ненавидят, как далеко он уже ушел, кольцо вопросов от его сторонников о как верный для причины, их предполагаемый чемпион действительно - то, теперь, когда он выиграл его место в истории. Если Уоллис не будет делать, какие потребности быть сделан, почему, кто еще является ли там ...? "
 BRG_Accelerationism_At_Its_Finest:0 " [From.GetBRGFocusAccelerationism_At_Its_Finest] "
 BRG_Accelerationism_At_Its_Finest_text:0 "Акселерационизм в его Наиболее прекрасный"
 BRG_Accelerationism_At_Its_Finest_desc:0 "терпение белого Юга к лицемерию и эвфемизмам иссякает. Штат Алабама только не хочет речи о "сегрегации навсегда", они хотят наблюдать новости и читать обо всех объединенных школах поперек этих закрываемых Соединенных Штатов, и новом поколении белых детей, поднимаемых должным образом. Georgians только не хотят заказ относительно улиц Атланты, они хотят чернокожих от улиц Атланты. Если Уоллис - президент для полуамериканца и главным образом белый, возможно Америка нуждается в новом Президенте: всеамериканский, все-белый, и слишком нетерпеливый заменять собаку Джорджа Уоллиса свистят для микрофона с громкоговорителем. Вид президента, к которому Реичсфахрер-Секретная-служба могла гордо назвать и поздравить относительно его победы. "
 BRG_States_Rights_Are_Human_Rights:0 " [From.GetBRGFocusStates_Rights_Are_Human_Rights] "
 BRG_States_Rights_Are_Human_Rights_text:0 "Права Государств - Права человека"
 BRG_States_Rights_Are_Human_Rights_desc:0 "поколение избирателей в США знали Джорджа Уоллиса как беспрецедентный чемпион прав государств. Юг стоял, тело позади него к настоящему времени из-за этого, но Юга так легко не успокоено. Пока особняки губернатора могли бы иметь только похвалу за работу, Президент сделал пока, мужчина на улице все более и более не чувствует тот же самый путь. Влиявший нашими махинациями и возмущенный длительными агитациями американских Левый, избиратели Уоллиса жить не могут без все более, для их Президента, чтобы идти даже далее к пропасти пропасти. Давайте получать его право край. "
 BRG_operation_angriff_wallace:0 " [From.GetBRGFocusOperation_Angriff_Wallace] "
 BRG_operation_angriff_wallace_text:0 "Действие Коррозия"
 BRG_operation_angriff_wallace_desc:0 "кульминационный момент наших усилий в пределах начал Глобальнаяпланировка Пумы прибыли, и с ними, мы должны понять то, что наши действия вызвали через ухудшившие системы Соединенных Штатов демократии. Пожилой Инакомыслящий, Жирная Свинья Штата Техас, Опрометчивый Прогрессивный, и Змея Юга, все согласились как актеры в большой игре перетягивания каната, которое разорвало отверстие через их наиболее уважаемую Конституцию, и теперь, мы устанавливаем нас готовый произвести новую искру в течение начал Ragnarok от раев degenerate's острова Востока. Там, Император Японии правит военно-морское превосходство по Индонезийцам, и оттуда, он позволил несколько слишком много судов блуждать слишком близко к субмаринам Орденсстаата, глубоко ниже волн, где Действие Коррозия должно начать ... "

 BRG_stagnation_incarnate:0 " [From.GetBRGFocusStagnation_Incarnate] "
 BRG_stagnation_incarnate_text:0 "Застой Воплощаются"
 BRG_stagnation_incarnate_desc:0 "Американцы, в их обычном регрессивном упадке, выбрали полуеврея, Эрром Голдватером, быть их следующим лидером. Как должен ожидаться от mischling типа себя, он обещал защищать копившее богатство джедайской элиты и их капиталистических союзников, и он составляет общественное лицо призрака частого посещения американского статизма и лени, следующей из слабого национального характера. Это может соблазнять, чтобы оставить Американцев, чтобы валяться в их собственном застое и безнравственной низости, все же... Эрр Голдватер показывает некоторое обещание. Его кабинет содержит много военных ястребов, он держит бескомпромиссное отношение непосредственно, и он очень непопулярен с его Parteigenossen. С небольшим подталкиванием и подталкиванием, Мы могли возможно дестабилизировать его внутреннее позицию, усилить радикальный challlengers, и вынудить его брать более конфронтационное отношение интернационально, чтобы проектировать силу. "

 BRG_a_time_for_choosing:0 " [From.GetBRGFocusA_Time_For_Choosing] "
 BRG_a_time_for_choosing_text:0 "Время для того, чтобы Выбирать"
 BRG_a_time_for_choosing_desc:0 "Несмотря на то, чтобы быть почти пятьдесят лет назад, воспоминания "Красной Паники" являются все еще сильными в американской душе. Эта паранойя все еще живет на в мнении Президента Голдватера, где он рассматривает угрозу социалистических профсоюзов быть столь же сильным как фашистские агитаторы. Он может даже прибыть, чтобы полагать, что прежний - более более немедленная угроза чем последний, если правильная информация достигает ФБР, сосредотачивая все его усилие при разрушении покинутых при отъезде невредимого права. "
 BRG_point_towards_the_old:0 " [From.GetBRGPoint_Towards_The_Old] "
 BRG_point_towards_the_old_text:0 "Точка К Старому"
 BRG_point_towards_the_old_desc:0 "Сенатор Уоллис Ф. Беннетт Штата Юта - простой мужчина: он думает, что, потому что идея работала для Америки семьдесят лет назад, это может работать теперь. Он защищает для золотого стандарта валюты и резкого протекционизма, и не имеет никакого ключа, действительно ли это фактически принесет экономическую выгоду к Соединенным Штатам. Если его экономическое предложение состояло в том, чтобы быть принятым, это могло бы иметь неожиданные отрицательные эффекты для не только американская экономия, но также и для репутации администрации Голдватера. "
 BRG_disproving_alchemy:0 " [From.GetBRGFocusDisproving_Alchemy] "
 BRG_disproving_alchemy_text:0 "Опровержение Алхимии"
 BRG_fuel_the_Speeding_Train:0 " [From.GetBRGFocusFuel_The_Speeding_Train] "
 BRG_fuel_the_Speeding_Train_text:0 "Питают Ускоряющийся Поезд"
 BRG_Plant_New_Ideas:0 " [From.GetBRGFocusPlant_New_Ideas] "
 BRG_Plant_New_Ideas_text:0 "Растение Новые Идеи"
 BRG_Plant_New_Ideas_desc:0 "американские люди, подобно испорченным детям, умиротворяются, когда они получают новую игрушку и крик, когда это убрано. И предложение бюджета Министра финансов Дональда Реган хочет убрать несколько игрушек от имени строгости и маленького правительства. Если результат его предложения - повторно созданный ..., гарантируя его выполнение, то следующие экономические эффекты только не расстроили бы национальную молодежь, но также и возмутили бы Конгрессменов в пределах правящей стороны. "
 BRG_Make_Them_Sloppy:0 " [From.GetBRGFocusMake_Them_Sloppy] "
 BRG_Make_Them_Sloppy_text:0 "Делают Их Мокрыми"
 BRG_a_divided_party:0 " [From.GetBRGFocusA_Divided_Party] "
 BRG_a_divided_party_text:0 "Разделенная Сторона"
 BRG_a_divided_party_desc:0 "безобразное преступление к политической науке и проектированию единства Стороны, которое является, американские Республиканские демократы, как должны естественно ожидаться от такого животного, слабого и разделились к уровню, который потрясет даже большинство выродившегося splitter от истинного национального Социализма назад в Родины. Разъединенный, ослабленный и заполненный недоверием для их "Президента, " подарок Резерфорда много возможностей для Нас, чтобы захватить. Kennedyites Демократов и большинства Республиканцев может только скрыть их ненависть к их предполагаемому лидеру. С небольшим количеством осторожных пожертвований кампании через выбирают политические комитеты действия, Мы можем усилить большинство вокальных критиков Президента и подорвать его перед лицом его стороны. "
 BRG_corruption_runs_deep:0 " [From.GetBRGFocusCorruption_Runs_Deep] "
 BRG_corruption_runs_deep_text:0 "Коррупция Бежит Глубоко"
 BRG_corruption_runs_deep_desc:0 "Развращают овец подобно, они, "либералы" в Резерфорде бежали прямо для Нашей западни, беря Наши пожертвования кампании, не подвергая сомнению слишком много, откуда они прибыли. Теперь, это было бы очень неудачно для них, должен это выходить в "свободном" американском прессе, что несколько видных членов вышеупомянутых политических комитетов действия, оказалось бы, были прежними немецкими-американскими членами Насыпи и представителями больших немецких корпораций. В такой ситуации, что выбор лидерство стороны должен был бы сдаться их приведенному в бешенство Президенту, исследуя их собственных членов и строя дальнейшее негодование между крыльями Стороны? Позвольте нам изучать ..., приспосабливают американских любознательных журналистов, которые могли бы только так заскочить эта информация в своевременной манере. "
 BRG_a_toxic_antidote:0 " [From.GetBRGFocusA_Toxic_Antidote] "
 BRG_a_toxic_antidote_text:0 "Ядовитое Противоядие"
 BRG_a_toxic_antidote_text_desc:0 "первичные противники господства Республиканского демократа в Америке - NPP, что ветхая коалиция большевиков, изоляционистов, nipponophobes, и людей с удивительно заметными расовыми отношениями, кто все же испытывают недостаток в храбрости, чтобы охватить правду национального Социализма. Наши осведомители говорят Нам, что Голдватер заинтересован о более радикальных крыльях стороны противопоставления. Правое крыло NPP - связка скидки Mussolinis с небольшим непосредственным использованием для нас, но Reds, с другой стороны... Их пропаганда против ненависти Голдватера для союзов и благосостояния наиболее полезна в подрыве его. Если Мы должны были гарантировать, что NPP должны были прибыть во владение некоторыми документами, детализирующими администрацию Голдватера много деловых отношений с корпоративным fatcats, который порождал их, это и усилит NPP против Резерфорда и одновременно покажет сторону вообще, что радикальные левые являются правыми о потребности бороться с капитализмом. Было бы очаровательно ироническое, если сторонники judeo-большевистской угрозы и judeo-капиталистических эксплуататоров должны были прибыть в столкновения. "
 BRG_willful_ignorance:0 " [From.GetBRGFocusWillful_Ignorance] "
 BRG_willful_ignorance_text:0 "Преднамеренное Невежество"
 BRG_willful_ignorance_desc:0 "Президент Голдватер, кажется, находит применение в этом, социалисты усиливают их позицию против его собственный. Он должен быть отвлечен прежде, чем он может мобилизовать политический аппарат Резерфорда против них через их контроль СМИ. Этот "Yockey" характер мог быть полезен к Нам. Его последователи признают истины о системных отказах демократии, все же, без сомнения благодаря их расовому подчиненному положению, они не в состоянии обратиться к Орденсстаату для вдохновения и вместо этого иметь восхищение отказами подобно Итальянцам и слабакам подобно Speer. Если мы должны были соединить Yockeys с заговором с немецкими пожертвованиями кампании для Республиканцев, мы могли делать Президента Голдватера параноидальным из более широкого политического заговора против него, и отвлекать его от повышающейся угрозы Покинутых. Некоторые законно-выглядящие письма просочились к правильным рукам, должен добиться цели. "
 BRG_red_rot_rising:0 " [From.GetBRGFocusRed_Rot_Rising] "
 BRG_red_rot_rising_text:0 "Красное Повышение Гнили"
 BRG_red_rot_rising_desc:0 "Столь же неприятный, как это может должно работать с Bukharinite madmen, L-NPP находятся теперь в главном положении, чтобы дестабилизировать Президентство Голдватера. Мы никогда не могли в честных намерениях, жертвуют деньги этому виду, ухудшается, но есть другие способы, которыми мы можем гарантировать, что Reds продолжают гнить американское учреждение от внутренней части. Возможно некоторая хорошая пропущенная длина в футах Президента, угощающего на широкую ногу некоторых из худших мерзких капиталистических эксплуататоров в Америке добилась бы цели? "
 BRG_blackness_blinds_all:0 " [From.GetBRGFocusBlackness_Blinds_All] "
 BRG_blackness_blinds_all_text:0 "Чернота Ослепляет Весь"
 BRG_blackness_blinds_all_desc:0 "Возможно правое крыло NPP может быть полезно в конце концов. С Президентом, столь отвлеченным социалистами, Мы могли усилить фракцию Эрра Yockey, даже если он действительно сокращает довольно патетический характер. Возможно Мы могли гарантировать, что он фактически получает часть денег пожертвования, оставленных из схемы финансировать R-D либералов? Должен помочь ему с вербовкой и большим количеством общественных собраний против Президента. "
 BRG_the_enveloping_dark:0 " [From.GetBRGFocusThe_Enveloping_Dark] "
 BRG_the_enveloping_dark_text:0 "Окутывание Темный"
 BRG_the_enveloping_dark_desc:0 "кажется, что наша стратегия выручения Yockeys перенесла плоды. Теперь Мы только должны найти, что инцидент действительно раздражает партию. Возможно портфель, найденный в американском капитале, содержа образцы биологических средств и документов в японце, детализирующем местоположение главного зала собрания Иокеиса? Для добавленного эффекта Мы можем заставить это казаться, что они получили информацию на слабостях местоположения от молодого специалиста Белого дома, наши источники в Вашингтоне уже дарили нам список многообещающих кандидатов, испытывающих недостаток в мощных друзьях, все же связанных близко с Президентом. Давайте показывать Голдватеру, которого вид политики фашиста единства может создать между людьми! "
 BRG_a_bloated_military:0 " [From.GetBRGFocusA_Bloated_Military] "
 BRG_a_bloated_military_text:0 "Вздутые Вооруженные силы"
 BRG_provides_ripe_profit_oppertunities:0 " [From.GetBRGFocusProvides_Ripe_Profit_Oppertunities] "
 BRG_provides_ripe_profit_oppertunities_text:0 "Обеспечивает Зрелые Возможности Прибыли"
BRG_provides_ripe_profit_oppertunities_desc:0 "лидерство Президента Голдватера в Америке представляет нас с уникальной возможностью для того, чтобы подпереть нашу несколько непостоянную экономику. В то время как его администрация разделена между открытой свободной торговой экономикой и тяжело санкционирует на геополитических конкурентах Американцев, он независимо преследует внутреннюю отмену госконтроля американской экономики. Это означает, что мы теперь имеем шанс вложить капитал в и отойти, богатство от американской экономики, настраивая некоторый Panamanian обстреливает компании. Как соответствуя, их собственная жадность ускоряет их к их гибели. "
 BRG_68_president_diplo_crisis_goldwater:0 " [From.GetBRGFocus68_President_Diplo_Crisis_Goldwater] "
 BRG_68_president_diplo_crisis_goldwater_text:0 "Нефтяное Горе"
 BRG_68_president_diplo_crisis_goldwater_desc:0 "И теперь, могущественная кульминация наших могущественных действий в Глобальнаяпланировка Пуме прибыла, пока огонь Gotterdämmerung находится только вне горизонта. Да, верно, что кандидаты выбора в Президентство Соединенных Штатов разлучили самую нацию, они заботились так сильно для; однако, Марксист Бакбрикер, Несчастная Женщина Войны, Развращенного Anti-Corruptor, и Склонного к месту Социалиста подтолкнул промежуток американских людей даже далее, прибывая ближе и ближе к ломке Конституции, которую они провели настолько дорогим в течение так многих сотен лет. Теперь, однако, - время для нас, чтобы сойти от того, где Действие Ангрифф терпел неудачу, и гарантировать, что никто в их нарушенной стране не может сопротивляться запросу к войне после убийства американского патриота, тот, кто так сильно оскорблял его Германскую кровь при этом, дипломат Иракису, Волдемар Джон Голлман в руках "Агентов Рейха" ... "

