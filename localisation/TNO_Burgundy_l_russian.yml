 BRG_gcw.15.t:0 "Танковый Захваченная Отгрузка! "
 BRG_gcw.15.d:0 "Случай о сведениях, обеспеченных местными гражданами, ведущими нас к складу Panzers, готового быть помещен в обслуживание. "
 BRG_gcw.15.a:0 "превосходный находят. "
 BRG_gcw.16.t:0 "Арийцы для Вооруженных сил"
 BRG_gcw.16.d:0 "Второй Красный Брусокон, Светлое Лицо Пруссии, Дядя всем немецким людям, Фахрер непосредственно в его мнении, Херманн Бодающий, сделал себя с готовностью доступным и раздвоенно подготовился встречать патриотических граждан, которые, случилось, были столь посвящены причине их Фахрер, что они стремились посвящать себя как храбрые воины под баннером Бодающего, как будто рыцари старых колыбельных стреляли из книг немецких матерей и готовились ехать прямо в сражение! \n\nThus, Бодая прошел вниз шаги и в основания парада, куда Freikorps прибыл, стоящий в отдых парада перед запуском к вниманию при виде Фахрер. "Посвященный и дисциплинированный, любопытный, все же интригующий. " обдумываемый Фахрер, поскольку он приблизился к Командиру Freikorps единиц. " Oberstleutnant Käufer, мне сказали? Вы и ваши мужчины должны быть очень вознаграждены за ваше обслуживание к истинным патриотам немецкого Рейха и законного наследника, чтобы стать Фахрер. Я должен спросить, конечно: где - это, что Вы и ваши мужчины приветствуете от? " \n\nA напряженный момент тишины украсил беседу вне улыбок, как яркие глаза Оберстлеутнанта, запертые бледными, стальными глазами Бодающего. "Штутгарт, мой Фахрер. " Командир заявил, поскольку он предложил Фахрер приветствие. Как Бодание обращенного Stuttgarter, он не мог не подвергать сомнению намерения и информацию, данную этим Оберстлеутнантом Käufer. Однако, как Käufer и его мужчины ушел, Бодая признавал, что эти мужчины будут бороться за него, и это - все, что он нуждался. "
 BRG_gcw.16.a:0 "Германия на Передних Линиях! "


BRG_opening_category:0 "штат Святой орден"
BRG_opening_category_desc:0 "Адольф Гитлер, побочно оправдание Фахрер, что он, кто так ужасно тянул Рейх и весь Ватерлянд в яму Джедайских-большевика, вело коррупцию и отвращение, кто так сильно оскорбляло и ругало нас в нашем ограничивании к Святой орден после нашего предпринятого повышения к мощи, вызвалось к, еще раз, бросьте вызов нашим мечтам о лучшем мире, переживая наше предпринятое убийство пожилого дурака. В то время как он видит, что его здоровье подводит далее каждую единственную бодрствующую секунду, Реичсфахрер-Секретная-служба признала, что время прибыло, чтобы изменить прерогативы Святой орден. Сегодня - день, в который мы перемещаем наш центр от них маленький масштаб тайные действия к более смелым шагам в мире, категоризированном влиянием ядерных запасов ракеты всюду по земному шару, и их способности отправить План Реичсфахрер-Секретной-службы. Нет больше будет этот мировой стенд по колено в оскорбительной яме отвращения и коррупции, в которой это отдыхает теперь, и не больше будет мы простаивать как каждый день, больше семян этой коррупции сеется в эту Землю, в очень стоивший из этого мира в мчащемся облаке атомов, если мы имеем к. "
BRG_idea_project_gjallarhorn:0 "Проектируют Gjaller гудок"
BRG_idea_project_gjallarhorn_desc:0 "Никогда не будет мы оказываться, избегал в растущем потоке попыток трусливых подлюдей свержения мощи арийца, и никогда будем мы пятнать наше требование доминиона в этом мире из-за недостатка нашей энергии. Нет, поскольку мы использовали большую мощь Богов непосредственно в выставлении нашего самого первого успешного ядерного испытания, позволение крошить эту самую Землю через энергию нашего оружия. Как Бог Грома, Тор, свалил ядовитую Midgard-змею, Jormungandr, с властью молотка Mjolnir в Ragnarok, так также будет мир оказываться, который чистят в его собственном Ragnarok, с Ядерной Ракетой как наш собственный Mjolnir, взломав этот мир с энергией Богов! "
