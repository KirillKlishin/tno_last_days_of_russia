 BRG_target_speerite_officers_decision:0 "Цель Спиритские Чиновники"
 BRG_target_speerite_officers_decision_desc:0 "Альберт Спир - вне любого, сомневаются относительно нашего самого большого идеологического врага. Мало того, что он стремится далее развращать немецкую породу национального Социализма с его 'реформами, его ascention к Fuhrership конечно бросил бы наши планы относительно спасения арийских людей в опасность. Развязывая наших боевиков, чтобы убить Спиритскую чиновников, мы можем пытаться наносить вред его силам какое-то время. "
 BRG_target_bormannite_officers_decision:0 "Цель Борманитские Чиновники"
 BRG_target_bormannite_officers_decision_desc:0 "Мартин Борманн был тень однажды большой Адольф Гитлер, но слишком глуп, чтобы видеть как его Фахрер обречен арийские люди и принесла однажды гордая Германия, чтобы разрушить. Вместо того, чтобы видеть смысл, он стремится вместо этого поддерживать коррупцию национального Социализма, который Германия держит так нежно. Посылая боевикам в его территорию, чтобы собрать его чиновников, мы можем нанести вред его силам какое-то время. "
 BRG_target_goringite_officers_decision:0 "Цель Бодающие Чиновники"
 BRG_target_goringite_officers_decision_desc:0 "Херманн Бодающие подарки самая большая угроза на области к предложению Хеидрича на Fuhrership. Любимый немецкими людьми и во владении существенным количеством Heer, со многим из большинства expeienced и талантливых немецких Генералов, объявляющих по его причине, он должен быть остановлен. Через посылку нашим боевикам, чтобы свалить его драгоценных чиновников, мы можем отнять у него его преимущества и нанести вред его силам какое-то время. "
 BRG_operation_mark_antony_decision:0 "Действие Антониус"
 BRG_operation_mark_antony_decision_desc:0 "Фердинанд Шоернер наслаждался и славой, которой заполненная и глубоко обеспокоенная карьера в пределах Джермана Вехрмакхта, но его жестокости и организационной способности является вне вопроса. Выведя себя в становление ведущим генералом Бодающего, действие было соответственно проектировано, чтобы пытаться убивать Шоернер. Успех такого действия мог иметь потенциал, чтобы разрушиться полное военное усилие Бодающего. "
