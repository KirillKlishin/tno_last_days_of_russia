 BRG_not_so_great_game_desc:0 "Не так Большая Игра"
 BRG_sway_the_kommisars_text:0 "Пропитывают Интеллект"
 BRG_sway_the_kommisars_desc:0 "Рейх переполнен спецслужбами и офисами тайной полиции, шпионящими за населением. Это было естественным развитием конкурентоспособного характера Стороны большие удары в тридцатых, сороковых и пятидесятых; каждый хотел любимое агентство для того, чтобы собрать шантаж и тайны. Мы должны гарантировать нашим шпионам, и сочувствующие полностью пропитаны в так многих из этих услуг насколько возможно, так, чтобы мы могли получить доступ к этой информации, особенно обо многих членах Стороны мы стремимся управлять и направлять к поддержке правительства и наших выбранных видов коммерческой деятельности. "
 BRG_reap_what_we_sow_text:0 "Пожинают То, что Мы Сеяли"
 BRG_reap_what_we_sow_desc:0 "пришло время начинать должным образом извлекать богатство из империи Борманна прежде, чем его, чтобы держать Рейх увядает от бездействия. Конгломерат щелчка и другие лояльные виды коммерческой деятельности направят деньги, оборудование, материалы и очень еще из Рейха и в Святой орден, где это подопрет наше собственное государство. В то время как их усилия шантажа теперь менее необходимы, наши шпионы в немецких разведывательных службах продолжат, если нас с любой информацией они могут найти на внутренней ситуации Рейха. "
 BRG_play_on_paranoia_text:0 "Пьеса на Его Паранойе"
 BRG_play_on_paranoia_desc:0 "Пьеса на Его Паранойе"


 BRG_the_militarist_text:0 "Очередь Бодающего"
 BRG_the_militarist_desc:0 "Который раздувался, подхалим учреждения, бодающий и его военные сторонники защитил их власть по Германия. В то время как обычно мы были бы, ненавидят, чтобы подтвердить такую бесполезную трату однородного материала, дурак привязывал его причину тяжело с фракцией милитариста Стороны и их союзников в Вехрмакхт. Наша первичная цель должна таким образом быть чемпиону причиной милитариста вести конфликт, одновременно подрывая власть Ложного Фахрера, отрицая его легкие победы и экономическая стабильность. Планы должны быть составлены сразу. "
 BRG_equipment_to_their_enemies_text:0 "Бодающий теряет вес"
 BRG_equipment_to_their_enemies_desc:0 "вздутый корпус в Рейхканцелеи наконец понукался во введение наступательных действий против любых неудачных стран, которые милитаристы хотят грабить в тот день. Печально, с арийцем мог бы из Вехрмакхт, идущего против них, немного европейских стран могли противостоять им долгое время. Если мы должны замедлить успехи Бодающих и преувеличить его отказы, мы должны гарантировать, что его потенциальные враги получают твердое пожертвование огнестрельного оружия и военного оборудования от "французского состояния. " Будет технически правильно, так как мы - состояние управляющее частью Франции. "
 BRG_failure_for_their_friends_text:0 "отказ для их Друзей"
 BRG_failure_for_their_friends_desc:0 "армия марширует на ее животе, так с некоторыми стратегическими набегами "приверженцами" на линиях поставки Хира, которые мы можем гарантировать пребыванию солдат, голодному, рассерженные, короткий на боеприпасах и оставляемся вообще в бедном боевом условии. Даже если они все еще побеждают, дорога, там будет длинный и извилистый, вина, указывающая прямо в Германия. "
 BRG_focus_on_weakspots_text:0 "Находят Слабые Связи"
 BRG_focus_on_weakspots_desc:0 "На основе поддержки поверхностного Бодающего кажется твердым, но в действительности многие из его сторонников рассматривают его со скептицизмом, например лидер милитариста, Генерал Шоернер. Мы должны планировать эти голоса и гарантировать, что их влияние усилено и в Стороне и Армии, выдвигать Рейх к более агрессивной политике. "
 BRG_cut_the_strings_text:0 "Режут Цепи"
 BRG_cut_the_strings_desc:0 "С критиками Бодающего определил местонахождение и усилился, мы можем начать брать активные меры, чтобы расколоть и ослабить его основу поддержки. Вскоре, Герой Luftwaffe будет героем очень немногих с реальной властью и влиянием. "
 BRG_goodbye_goering_text:0 "До свидания Бодающий"
 BRG_goodbye_goering_desc:0 "влияние Ложного Фахрера уменьшается поденно, он - теперь немного больше чем марионетка милитаристов, левая игра его некомпетентные игры с экономикой подобно малышу, запертому в его комнате. С нашим новооткрытым опытом с leveraging сеть милитариста, мы можем давить на него даже далее в неуместность. "
 BRG_block_warplan_b_text:0 "Блокируют Военный план B"
 BRG_block_warplan_b_desc:0 "Германия планирует новые завоевания. Мы должны использовать уроки, которые мы учились из наших прошлых вмешательств против них распланировать новый, означает срывать вторжение. Но сначала мы должны собрать сведения на действии. "
 BRG_another_shots_text:0 "Другой Выстрел"
 BRG_another_shots_desc:0 "Мы должны обеспечить более твердое оборудование на сей раз вокруг. Минометы, противотанковые гранаты, обстреливают ... что - нибудь, что мы можем экономить от французских складов оружия, которые мы грабили в течение нашей войны с ними. Критическое, что Вехрмакхт продолжают становиться срываемыми в зверской борьбе. "
 BRG_another_road_block_text:0 "Другой Контрольно-пропускной пункт"
 BRG_another_road_block_desc:0 "Чтобы улучшить совершение набега наших "приверженцев", они будут теперь оборудованы детальными картами складов логистики, пулеметы, чтобы помогать подавить потенциал контратаковали охранами, и пластмассовыми взрывчатыми веществами, чтобы уничтожить что - нибудь, что не может быть украдено. Вещи не будут легки для солдат Рейха. "
 BRG_prepare_for_our_turn_text:0 "Заключительный План"
 BRG_prepare_for_our_turn_desc:0 "Так или иначе, Бодание сумело достигнуть его целей пока, хотя по большой стоимости к Рейху. К нашей радости, наши шпионы в Сверхспецназ теперь сообщают, что бредовые милитаристы планируют великие завоевания мировое господство, которое наши аналитики внешней политики в значительной степени гарантируют, будет вести к новой мировой войне. Все, что мы действительно должны сделать - удостоверяются, что они поощрены продолжить. "
 BRG_der_entruckung_text:0 "Der Entгрузоперевозки"
 BRG_der_entruckung_desc:0 "кажется, что последняя цель для дикой поездки Бодающего военного завоевания - ... Святой орден. Это неудачно, но не неожиданно. Сверхспецназ в Германия напуган о нашем ядерном арсенале, который мы можем использовать в наших интересах. Если мы можем мчаться Секретная служба в немецкую территорию, местных командующих бункера, или даже сам Сверхспецназ мог бы запаниковать и заказать развертывание части их ядерного арсенала. С тем, насколько напряженный Американцы и японец являются по немецкому всплеску, который должен быть более чем достаточно, чтобы вызвать глобальный конфликт. Мы должны готовый непосредственно для Экстаза, Ragnarok находится на нас! "


 BRG_globalplan_adler_decisions:0 " §RГЛОБАЛЬНАЯПЛАНИРОВКА АДЛЕР§! "
 BRG_globalplan_adler_decisions_desc:0 "Рейх, каков однажды был мерцающим признаком арийского Превосходства против мира разложения, в том, который Ватерлянд выдержит торжествующий против Джедайских-большевиков кто, смел бы называть себя, равняются нашему могущественному схватыванию, с тех пор упал в despairful яму упадка, греха, и измены. Столь большой - чрезвычайное разложение, характеризующее Рейх, что это упало в его собственную ужасающую Гражданскую Войну, pitting Германская Гонка Владельца против себя в ужасающей gladiatorial арене всюду по Рейху. Теперь, однако, только один ложный Фахрер стоит, чтобы назвать себя лидером арийских людей, распотрошив силу Германских людей даже больше, поскольку они кормят вздутый труп Рейха больше лжи каждый день прохождения, чтобы поддержать выживание их безобразной мощи. Однако, в то время как это болезненное животное продолжает ползать через грязь этого мира, чтобы пробовать найти мощь, Святой орден сбалансированной ударить, готовым сделать все, что мы можем, чтобы сбить этого упавшего бегемота, кто когда-то смел назвал себя владельцами этого торжественного мира. И с тем, как нарушил, страна стала, не будет длинно, пока они не помогают очень к плану Реичсфахрер-Секретной-службы ... "

