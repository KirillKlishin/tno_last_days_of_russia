 BRG_provoke_the_bull_desc:0 "турецкая высокая команда полон горячо консервативных лидеров, которые одобряют устойчивый, управляемый подход к подавлению напряженных отношений с их соседями и странами, разделенными на их руку. Наши агенты, однако, знают, как управлять их завещаниями и их намерениями, так что они или станут восприимчивыми к идее относительно вторжения в депутатсво, или будут заменены теми бессознательно кооператив. Их мечты о славе будут выполнены, или мы произведем мечту. Чтобы сделать это, мы изобрели разнообразие методов - включая выдвижение на первый план голосов экстремизма и милитаризма что касается вмешательства, чтобы походить на самый умеренный выбор, или обеспечение сообщений относительно насилия в границе, чтобы всегда достигнуть Анкары бесперебойно. Линии будут оттянуты нами для их экономического горя и изо всех сил пытаются происходить из Ливана, и они вслепую примут корреляцию. Республику будут тянуть в это черт, и не будет никаких криков помощи, по крайней мере ни один, который может быть понят. "
 BRG_guns_to_the_turks_desc:0 "Чтобы одобрить одну сторону только запишет бедствие для того, кто бы ни преуспевает, но если мы используем в своих интересах все, тогда будет победа для наших намерений независимо от того результат. Турки - оскорбляемый враг многих гонок в Леванте, кто дразнит их как "тараканы" и угнетатели нео-оттоманки, и однако точный, что их эпитеты могут быть, эта ненависть идеальна для наших действий в усилении войны на Ближнем Востоке. Поставляя Турков с вооружениями они желают, и модернизирует, они должны эффективно передать их резню и их преступления, мы будем всегда преобладать как единственный решающий победитель. "
