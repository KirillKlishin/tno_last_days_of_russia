 BRG_focus.200.t:0 "Работающий Вокруг Атомных Часов"
 BRG_focus.200.desc:0 "Заговоры земли поперек Орденсстаата, от маленьких ферм в Picardie к альпийским долинам в Юре, были реквизированы для намного более благородной цели, и команды чернорабочих уже роют ямы и льют бетон под осторожным глазом тихих охран. Несмотря на некоторые начальные контрольно-пропускные пункты, СЕКРЕТНАЯ-СЛУЖБА-VWA приняла его пошлины превосходно в их управлении того, что они теперь дублировали "Niflheim. " Средства обслуживания были обойдены для строительство ожидаемых ракет, которые могут начаться, как только SD агенты, вложенные в программу Рейха способны успешно передать схемные решения, которые они скопировали. Центрифуги для того, чтобы обогащать уран бегут в максимальной способности, и их качество продолжает встречаться наиболее высокий из стандартов наших ученых. Есть даже переговоры продвижения списка для строительства центрифуги, чтобы не отставать от требования. Неудивительно, Реичсфахрер-Секретная-служба была чрезмерно рада с новостями и заказала этому все раньше срока события, которые будут размещены как только по-человечески возможный. "
 BRG_focus.200.a:0 "Скоро, мы будем стоять высокий, один и неостанавливаемый! "
 BRG_focus.201.t:0 "Мы Управляем Ниже Волн"
 BRG_focus.201.desc:0 "Хотя это самое трудное поддержать часть ядерной триады в течение мира, ядерный подводный выбор тем не менее самый безопасный и универсален когда необходимо во времена войны. Не даже Королевский флот, башенка поверхностных флотов, мог противостоять энергии Kriegsmarine и ее легионов U-теплоходов. Соединенные Штаты и Имперские японские Флоты оба осуществили подобные стратегии, имея множества субмарин буксируют их атомные арсеналы ниже этих семи морей. И если мы должны преуспеть как ядерная держава, мы должны изучить от успехов тех вокруг нас \n\nThe адмиралов Защитный морской , в сотрудничестве с СЕКРЕТНОЙ-СЛУЖБОЙ-VWA, развили программу, названную "Jormungand, " после Мировой змеи норвежского мифа, кто лежит ниже волн в ожидании Ragnarok. Множества субмарин должны тихо патрулировать глубины океана, со специфическим акцентом на Северном море и североатлантический. Строительство уже прогрессирует на новых основаниях и ручках по побережью Ла-Манша, в изолированных местоположениях далеко от любопытных глаз. Все, в чем мы нуждаемся - субмарины, чтобы заполнить их. "
 BRG_focus.201.a:0 "wolfpacks будет бродить свободный еще раз ... "
 BRG_focus.202.t:0 "На Более высоком Самолете"
 BRG_focus.202.desc:0 "СЕКРЕТНАЯ-СЛУЖБА-FLIEGERTRUPPEN был относительно недостаточно профинансирован по сравнению с силами возможно основания из опасения относительно другого катапультирования Бодать-типа непосредственно к мощи с этим - но Реичсфахрер-Секретная-служба знает, что расширение необходимо, чтобы остаться конкурентоспособным с другими мировыми полномочиями. Мы можем положиться не больше на вниз раздетые проекты неохотно sourced к нам Luftwaffe, так что мы должны ввести новшества самостоятельно. И вводят новшества, мы подразумеваем кражу необходимая технология от тех, кто тратил бы это так или иначе \n\nHowever, этот военный расход будет бессмысленен без надлежащих средств обслуживания приспособить это. "Donar" ядерная программа ПВО призывает к строительству нового воздужные базы со взлетно-посадочными полосами и ангарами, достаточно большими обращаться с ядерными бомБрусокдировщиками, и строительство - удивительно раньше срока. Основа Bilskirnir почти полна, и Thrudheim, и основания Thrudvang должны скоро следовать. Когда закончено, воздужные базы позволит нашим бомБрусокдировщикам достигать почти всей Европы - Или далее, если они не имеют никаких планов возвращения. "
 BRG_focus.202.a:0 "Смерть будет править сверху! "
 BRG_focus.203.t:0 "Готовый к Будущему"
 BRG_focus.203.desc:0 "Архитекторы и инженеры, которые помогли проектировать и строить обширные укрепления Grenzschild, были введены, чтобы наблюдать за строительством бункеров ракеты, и уже их усилие заплатило. Не менее чем двадцать три потенциальных усовершенствования проекта, от местоположения стержней для дверей бункера так же как формы в бетоне, были обнаружены на первой одной неделе. К счастью, ни один из бункеров ракеты не прогрессировал достаточно далеко в их строительстве, где проект был безвозвратно установлен, так что изменения были легко включены \n\nThe, ученые также получили возможность детально изучить данные от нашего ядерного эксперимента, куда несколько конкретных испытательных структур были помещены в изменяющиеся местоположения вокруг участка перед взрывом. Взаимной ссылкой на это с другими неядерными конкретными испытаниями напряжения, так же как воровало немецкие испытательные результаты, они решили, что ничто за исключением прямой забастовки баллистической ракетой на дверях бункера не будет способно ставить под угрозу их функциональные возможности. Кроме того, если американские и японские ракеты - что - нибудь подобно немецким, точность, чтобы непосредственно ударить, что кое-что меньше чем пять метров шириной является несуществующим. Когда эти ракеты готовы, они будут почти невозможны сместить. "
 BRG_focus.203.a:0 "Лучше убийство, метрополитен! "
 BRG_focus.204.t:0 "Подобно Прекрасно-смазанной Машине"
 BRG_focus.204.desc:0 "С завершением системы бункера ракеты наземной, СЕКРЕТНАЯ-СЛУЖБА-VWA тратила прошлые несколько недель, координируя со всеми бункерами через его руководящий центр в Восток-Париже. Наугад времена в течение дня, они отослали бы сигналы, моделирующие и стратегические и тактические ядерные предупреждения нападения, измеряя время ответа каждой основы, чтобы начать то, что иронически дублировано "приоритетная вторая забастовка. " Результаты не были ничем за исключением внушительного: среднее время из заказов, полученных, чтобы начать последовательность закончило уменьшенный на больше чем половину, с самой быстрой командой средства, являющейся способным к теоретически приготовительному и запуском их арсенал через менее чем десять минут. Их основания были также полностью снабжены, безопасный телефон, и телеграфные линии соединили основания и с Восток-Парижем и с их соседями, и их командующие были проинформированы на процедурах, если контакт с СЕКРЕТНОЙ-СЛУЖБОЙ-VWA главный штаб потерян. С этими заключительными приготовлениями, все официальные тренировки всей системы были заключены. В следующий раз, когда мальчики в бункерах получают стреляющие заказы, это будет для реального. "
 BRG_focus.204.a:0 "Godspeed"
 BRG_focus.205.t:0 "Thiefless в Сиэтле"
 BRG_focus.205.desc:0 "Столько, сколько мы - ненавидят, чтобы допустить, Американцы доказали замечательно знатока при развитии военных аппаратных средств ЭВМ, которые могут конкурировать с (и в некоторых случаях превзойти) все, что лучшие и самые яркие умы Рейха должны предложить. Но в отличие от Рейха, американские вооруженные силы предпочитают заключать их военные события к частным корпорациям, а не держать всех их ученых внутренними. Хотя они держат их открытия под замком и ключом, частный сектор, как известно, имел безопасность весьма столь же напряженный как вооруженные силы \n\nEnter Boeing Компания \n\nIn, которую прошлые недели, прекрасные мужчины SD сосредоточили на проникновении их R*D отрасли с миссией изучения B-52H's машинных проектов с намерением обратного проектирования их. Что мы получили, были гораздо больше, чем мы надеялись на: полные схемные решения двигателя непосредственно, Pratt и Whitney JT3D, так же как детальных фотографий и примечаний относительно их установки в производственном процессе B-52. С этой информацией, переданной нашим ждущим техникам, они могут начать планировать оптимальный проект поточные линии немедленно. "
 BRG_focus.205.a:0 "Boeing, Boeing 737 ... уведенный. "
 BRG_focus.206.t:0 "Ждущий Ragnarok"
 BRG_focus.206.desc:0 "Ниже улиц Восток-Парижа, ниже множеств метров бетона и камня, флуоресцентные огни мерцали к жизни. Они - штаб для программы, которая только известна названием "Gjallarhorn, " и сегодня - его первый день официальных действий. Однако, это рабочие хочет обращаться к этому намного более точным именем "Totmannschalter. " \n\nThe цель выключателя \n\nThe мертвеца этих штабов обманчиво прост: передать. Они должны непрерывно передавать ряд гудений по радио к сети бункеров реле, скрытых в самых отдаленных местоположениях в Орденсстаате, с оператором, читающим когда-либо-перемещающий список ключевых слов и чисел на часе. Если они прочитывали некоторую последовательность ключевых слов - или если остановки передачи полностью тогда бункеры реле должны войти в контакт с СЕКРЕТНОЙ-СЛУЖБОЙ-WVA Obergruppenfuhrer в безопасном вторичном местоположении, кто примет всю власть о том, ли начать вторичную забастовку. Если вторичное местоположение недостижимо, то бункеры реле должны немедленно передать стреляющие заказы к Niflheim, Jormungard, и Donar программам, таким образом начиная Действие Ragnarok и развязывая полноту бургондского арсенала в капиталах других мировых полномочий \n\nAs, передатчики в Gjallarhorn бункере начинают отсылать их радиопередачу, каждый улыбается, больше всего Реичсфахрер-Секретная-служба. Наконец, мы защищены от наших противников. Наконец, мы безопасны от нападения. "
 BRG_focus.206.a:0 "Наконец, мы являемся неостанавливаемыми. "
 BRG_focus.207.t:0 "бургондия Наконец Сделал Это? "
 BRG_focus.207.desc:0 " швейцарское Сейсмологическое Обслуживание выпустил пресс-релиз с беспокойными новостями. Вчера вечером, их ШТАБ - КВАРТИРА в Цюрихе отметил сейсмологический случай где-нибудь в бургондской Юре, которая продолжалась четыре секунды и достигла 4.6 в масштабе Richter. Из-за недостатка толчков, они заключили, что это - "не естественная деятельность, но вероятно искусственный инцидент. " Несколько швейцарских радиологов также сообщили о шипе в бортовом лучевом эквиваленте умеренному ядерному расплавливанию ..., или атомный airblast.\n\nGovernments во всем мире достиг одного заключения: бургондцы успешно проверили ядерное устройство, дважды столь же сильный, как тот понизился на Перл-Харборе в 1945. С Теневым Государством, остающимся молчаливым как когда-либо, новости никогда не будут вероятно подтверждены. Однако, кажется, что [GetYear] будут помнить как темный пункт в истории: год бургондия поднимался к разрядам ядерных держав. "
 BRG_focus.207.a:0 "Бог помогают нам всем. " 
 BRG_focus.207.b:0 "Wunderbar! " 
 BRG_focus.207.c:0 "Что тот сумасшедший думает, он делает?! " 
 BRG_focus.208.t:0 "Вооруженный и Готовый"
 BRG_focus.208.desc:0 "Сегодня, вне сонной северной деревни Watten, ядерное средство ракеты, известное как "Bauvorhaben 21-Fafnir" официально прибыло диалоговым. Хотя это наименьшее из его вида - это было преобразовано из A-4 стартовой площадки и может только приспособить один бункер - это должно не быть последнее. В прибывающие дни, к этому будет присоединяться множества ее братьев поперек Святой орден, от равнин Picardie к горам Юры, формировать самый критический инструмент в арсенале Реичсфахрер-Секретной-службы. Сотни скоро, чтобы быть тысячами мегатонн ядерной лжи постановления, отдыхающей подобно драконам норвежской легенды, ждущий, чтобы быть пробужден и позволяют их пролитию дыхания яда поперек земли, должен любой сметь снимать палец против нас. Когда Сигфрид одержал победу по его врагам, он сделал так благодаря его собственному острому остроумию и благословению Ã †sir. И подобно Сигфриду, арийская гонка должна одержать победу над Полукровки с их научным знанием и используемой властью атома \n\nUnsurprisingly, когда новости достигли Восток-Парижа, было большое празднование. Редкие довоенные бутылки шампанского были открыты, тосты были сделаны, и сама Реичсфахрер-Секретная-служба проектировала письмо командующему средства ракеты, который лично благодарил его за его вклад в национальную Социалистическую причину. "
 BRG_focus.208.a:0 "мир никогда не будет мечтать из наложения пальца на нас! "
 BRG_focus.209.t:0 "Отправляют Планы"
 BRG_focus.209.desc:0 "Даже назад в дни Войны, Sicherheitsdienst чувствовал это ... благоразумный, что Секретная служба имеет его глаза в главных индустриальных интересах, которые были жизненны для военного усилия. Среди тех компаний был Thyssen и Krupp корпорации, так же как Howaldtswerke, Kriegsmarinewerft, и Немецкие Werft верфи в Киле, Вильгельмсхафене, и Гамбурге. Отделы исследования former получают доступ к последним схемным решениям U-теплохода непосредственно от научно-исследовательского отдела Кригсмарин, и последний два держит точные примечания относительно самых эффективных используемых методов собрания, чтобы строить следующее судно лучше чем последний. Все, что мы должны были сделать - проводят правильные сообщения нашим осведомителям в пределах корпораций, и ждут их, чтобы извлечь планы. К счастью, SD остался прекраснейшей в мире организацией Интеллекта за прошлые два десятилетия, и наши инженеры в пределах Святой орден получили ahold "
 BRG_focus.209.a:0 "Мы будем даровать цель к этим проектам, которые они никогда не делали. "
 BRG_focus.210.t:0 "Передает Планы"
 BRG_focus.210.desc:0 "вчера вечером, и Лаборатория Плиточного табака Кембриджа и Оксфордская Лаборатория Кларандона перенесли взрывы, и огни первоначально верили, чтобы быть вызванными газовым убийством утечек пять и повреждением восемь. Существенное повреждение было поддержано к нескольким из лабораторий в крыльях физики частицы и их архиве, с сотнями бумаг исследования и схемных решений, потерянных в пламени. Некоторые прибыли, чтобы подозревать шпионаж или саботаж, из-за разрушения проектов оказанного нажим на - водные реакторы, которые были уполномочены английским правительством. Предварительное свидетельство указало в направлении Японца Кенпеитэй, предлагая, что это происходило из-за махинаций Имперского Флота. Но если дальнейшее свидетельство обнаружено, кажется, что этот случай никогдаен не должыл решаться полицейскими \n\nAlthough пропагандистами в Рейхе, и национальное социалистическое меньшинство Англии настаивает, что история Англии ядерного новшества происходит из-за их Англо-саксонской родословной, большинство из этого было из-за главного начала, предоставленного "Сплавами Трубы Великобритании" ядерным проектом, большая часть которого упала в руки сотрудника после Войны - Не говоря уже о том, как они имеют ограниченную степень неофициального сотрудничества с другими учеными в прежнем Содружестве наций. Но независимо от того, является ли это кровью или умственными способностями, английские ученые развивали планы относительно реакторов, которые Защитный морской  отчаянно хотел для их первоклассных U-теплоходов. И кажется, что SD по совпадению получил те же самые планы от кольца шпиона, основанного в Корнуолле депутатсво. "
 BRG_focus.210.a:0 "Много Англичан умер, чтобы принести нам эту информацию. "
 BRG_focus.211.t:0 "Якоря На весу! "
 BRG_focus.211.desc:0 "Наши военные теоретики проектировали новые стратегии защиты для Защитный морской , который его высокая команда, кажется, поддерживают решительно. Его самый высокий приоритет сосредоточен вокруг превращающего самого большого навигационного ограничения Орденсстаата в преимущество - флот будет прежде всего сосредоточен на полном блокировании Ла-Манша от любого военного или коммерческого движения, задержка любой торговли и предоставления военно-морских совершенно невозможных вторжений. Его секунда наиболее высокий приоритет также состоял бы в том, чтобы защитить ядерный флот U-теплохода от нападения достаточно долго для них, чтобы начать их полезные грузы в случае глобальной thermonculear войны, даже если это ведет к полному разрушению поверхностного флота. Для этих ключевых целей, Защитный морской  адмиралтейство уполномочило ряд разрушителей, фрегатов, и судов склада, сосредоточенных на скорости и причиняющий такое большое повреждение на враге насколько возможно. Это не предназначено, чтобы проектировать мощь, но отгонять каждый другой флот, который думает, что они могут сделать так в наших водах. "
 BRG_focus.211.a:0 "Как ниже волн, так выше. "
 BRG_focus.212.t:0 "Реактивный Набор"
 BRG_focus.212.desc:0 "решительный underfunding СЕКРЕТНОЙ-СЛУЖБЫ-FLIEGERTRUPPEN крайне очевиден для случайного наблюдателя многих самолетов в нашем складе, имел бы большее использование к музею аэронавтики чем обученный пилот - но не больше! Новые продвижения в топливной эффективности, реактивном машинном вращающем моменте, и аэродинамике подразумевают, что наши самолеты будут способны идти палец-ноги-к-пальцу-ноги с самыми прекрасными реактивными истребителями, которых и Luftwaffe и ВВС США могут защифровать передачу \n\nBut, самая важная особенность этих новых реактивных истребителей - несомненно их превосходящий диапазон. Испытания показывают, что они способны остаться в воздухе в скорости выполнения круиза столь же долго как наши бомБрусокдировщики, и затем некоторые. Даже более выразительно, наши инженеры разработали их в пути, который значительно не жертвует их вооружениями, означая, что они будут способны фактически защитить бомБрусокдировщики, они предназначены, чтобы сопроводить \n\nThe Реичсфахрер-Секретную-службу, был ликующий новостями и заказывал то производство, начинаются немедленно, настаивая, что защита бомБрусокдировщиков была необходима для полностью безопасного законченность ядерной программы Орденсстаата на земле, море, и воздухе. "
 BRG_focus.212.a:0 "Десять кубометров Flugzeug, Босс, десять кубометров Flugzeug! "
 BRG_focus.213.t:0 "Набор инструментов"
 BRG_focus.213.desc:0 "Когда мы получили планы относительно новых проектов бомБрусокдировщика из Америки, все, что мы все еще должны были приобрести, были фактические машины, требуемые строить их. К счастью, фотографии, обеспеченные Sicherheitsdienst шпионами были очень полезны в выведении заказа, которым поточные линии были устроены для максимальной эффективности, так же как приблизительных спецификаций для используемых машин. Большая часть этого была способна быть найденной в пределах Орденсстаата, в то время как часть этого действительно требовала обратного проектирования, основанного на фотографиях. Когда эти машины показывали агенту, который был назначен на Boeing op, " он к счастью подтверждал " что наша реконструкция функционировала точно как тот, он наблюдал\n\nГде, была одна часть, которая, оказалось, была более трудной копировать чем другие. Агенты упомянули в сообщениях механизм, названный "SWESS, " предохранительный, который вызовет полезный груз бомБрусокдировщика, если это должно было падать ниже специфической высоты. Однако, они были неспособны приобрести фотографии схемных решений этого. После нескольких недель мозговой атаки нашими теоретиками, они были способны строить эквивалент, который полагался на ряд высотомеров, вложенных в различные части фюзеляжа бомБрусокдировщика, которые были телеграфированы в бомбовый отсек. "
 BRG_focus.213.a:0 "Давайте добираться, чтобы работать! "
 BRG_focus.215.t:0 "Через тернии к звёздам"
 BRG_focus.215.desc:0 "Наше первое испытание имел успех, хотя ограниченный. Это было доказательство понятия больше чем что - нибудь еще, признак, что бургондская ядерная программа является жизнеспособной. Мы не будем говорить мир; они достаточно шикарны, чтобы выяснить то, что мы сделали самостоятельно. Важная вещь - то, что Японцы, Американцы, и Немцы особенно Вехрмакхт-знающийся, что мы достигли. С надеждой это закончит любое заблуждение, они имеют о нападении на нас с безнаказанностью \n\nThe самое полезное преимущество, которое мы получили из программы, однако, были данные, которых наши ученые сделали запись: температуры, изменения давления воздуха, повреждение конкретным укреплениям, фильм замедленной съемки взрыва, окружающих лучевых уровней, долгосрочный прогноз человеческого подвергания, основанного на изменении уровней преддозировки иода ... вся эта информация совершенно неоценимы и не могут просто быть скопированы с собственных программ наших соседей. Уже, наши ядерные инженеры детально изучают данные и развивают новые методы усовершенствования. Более эффективные расщепляющиеся методы, минимизируя (или максимизируя) распространение радиоактивных осадков, и даже предварительных проектов для систем поставки ракеты уже проектируются. Это - только начало бургондской ядерной программы, и большие вещи должны выйти из этого ... "
 BRG_focus.215.a:0 "Рим не был построен через день, в конце концов. "
 BRG_focus.216.t:0 "Орденсстаат Наносит ответный удар"
 BRG_focus.216.desc:0 "единственный путь полностью гарантировать нашу безопасность как нация и поскольку гонку должна развить вторую способность забастовки. essentiality этого движения не может быть преуменьшен - пока мы не полностью уверены, что полнота нашего ядерного запаса будет способна стрелять несмотря на каждый город, и Секретная служба командует разрушением центра, мы не действительно безопасны от наших теоретиков врагов \n\nOur, уже выделили идеальную структуру для самой обширной ядерной программы, которую мы можем позволить себе данный наш бюджет. Хотя мы еще не имеем технологию достаточной, чтобы выполнить это, которое может легко быть приобретено, и мы имеем ресурсы, необходимые осуществить это. Реичсфахрер просмотрел планы и улучшил их все, от иерархий команды системы бункера до способов сообщать заказы запуска в случае врага сначала ударяют, говоря, что они должны быть осуществлены со всей должной поспешностью, и внимание, чтобы детализировать \n\nAll будущие ядерные события должно быть обработано самой новой головой hydra бюрократии Секретной службы: СЕКРЕТНАЯ-СЛУЖБА-VERNICHTUNGSWAFFENAMT, которая должна также взять ответственность за запас и хранение всех расщепляющихся материалов, биологических и химических средств, и экспериментов, считала, чтобы иметь "уникальный военный интерес. ""
 BRG_focus.216.a:0 "Мы имеем знание, все, что мы нуждаемся - инструменты. "

 
