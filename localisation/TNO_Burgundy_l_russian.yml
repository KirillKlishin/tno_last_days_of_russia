 BRG_globalplan_kondor_decisions:0 " §RGlobalplan Кондор§! "
 BRG_globalplan_kondor_decisions_desc:0 "иберийский Союз - безобразное объединение худших аспектов двух неразумных племен, пытающихся объединиться, чтобы преодолеть свойственную энергию арийского мужчины и его оправданного требования доминиона по этому миру. Пробуйте, пробуйте, и пробуйте все, что они могут, однако, двойная диктатура Испанцев и португальских Диктаторов закончилась самым ярким примером их неспособности управлять, как каждый день их государство страдает под их некомпетентностью, тщеславием, и нестерпимостью. Это - наша обязанность гарантировать, что этот ужасный показ командного корабля видит его ожесточенный конец через пламя арийского превосходства, и при этом тянуть остальную часть мира в этот ожесточенный конфликт. Будет ли это, быть эхом новой войны, поставка вооружения военного сорта, или поддержки повторно ревущих фракций в этом порошковая бочка, остальная часть мира вынуждено броситься в середину этого взрыва \n\n [GetBRGTerroristStatus] "
