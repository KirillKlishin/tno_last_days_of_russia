 BRG_the_opportunity_desc:0 "оскорбление Фараонов старых, который правит по Египтянам на банке Нила, во всяком случае легко определен среди стандартного проживания Египтян, противопоставленных с его прискорбный, гедонисткий, и отвратительного образа жизни. С нашими действиями Интеллекта, расширяющимися в досягаемость мира с каждым днем прохождения, мы сумели найти, что этот Farouk будет одной из самых легких целей, чтобы натолкнуться на список Орденсстаата центров. Таким образом, мы начнем перемещать наш подарок агентов на Ближнем Востоке к обеспечению положения связи с Королем, и обеспечим нас все более богатство, поскольку пьяный дурак передает казначейство Египта к нашей казне. "
