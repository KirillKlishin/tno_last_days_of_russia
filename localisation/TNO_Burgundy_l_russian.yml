 BRG_kondor.4.a:0 "Получают нас некоторые ответы! "

 BRG_kondor.5.t:0 "Таинственный Самолет Сбрасывает с самолета Оборудование Террористам! "
 BRG_kondor.5.desc.cnt:0 "После наших более ранних усилий определять местонахождение источника отгрузок оружия к группам ужаса, они прекратили, все же доступ групп на оружие значительно увеличился, и мы теперь обнаружили причину. Ночное сбрасывание с самолета корзин оборудования имело место в сельской местности, провел неопознанным самолетом без огней или радио-приемоответчиков. Делающийся - тот, используемый обычно поперек Pakt в пятидесятых, ограничивая наших подозреваемых, значительно \n\nThe самолет был последний раз замечен понижающийся механизм на CNT-FAI территории. "
