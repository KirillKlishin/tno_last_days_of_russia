 BRG_adler.1.t:0 "Тени на Рельсе"
 BRG_adler.1.d:0 ""Агенты Десять, Двенадцать, Тринадцать, Тридцать три, пробиваются на рельсы выше. " Отраженный наушники арийских служащих тени Орденсстаата. Таким образом, мужчины спускались от крыши на темные балконы выше, скрытый далеко под тенью ночи, поскольку их винтовки прибыли готовыми использовать на пол ниже \n\nThe фабричных дверей, прибыл в крушение, поскольку мужчины вступили в комнату, готовую встретиться только, кто бы ни столь, случилось, входил в контакт с легендарным Бизнесменом Рейха в это время ночи. "Мм, привет, любой там? " сказал Бизнесмен, в наиболее королевском одеянии траншейное пальто, поскольку его охраны курили cigars.\n\n " Добрый вечер, Господин Щелчок. " отраженный голос от темноты, поскольку мужчина взял несколько темпов, чтобы приветствовать окружение на их вход в область. "Предположим, в это время ночи, Вы наслаждались бы пропущением шуток так, чтобы бизнес мог провестись? " мужчина сказал, украшенный в тайне. Щелчок колебал его голову медленно в ответе. "Хорошо, затем позвольте мне начинать. Вы видите, есть элементы этого мира, которые скрываются под осторожными глазами Диктаторов, Генералов, Рейха, и даже Фахрер непосредственно, Господин Щелчок. Элементы этого мира, который хотел бы видеть себя вовлеченные в блуждание управления Speerian, и желают платить красиво за это. " мужчина сказал, открывая портфель, полный Реичсмаркs.\n\nWith, темная комната, положенная к тишине, Господин Щелчок продолжала обдумывать вопрос в течение только нескольких минут, до наконец, его глаза, украшенные. С колебанием рук, Реичсмарк были взяты в тот день, и Орденсстаат имел путь прямо к сердцу \n\n Спира " Хорошо, господам, устанавливать ваши винтовки. " Мужчина сказал, поскольку карабканье военного записываемого механизма началось. "
 BRG_adler.1.a:0 "Ужас к некоторым, величие для нас. "

 BRG_adler.3.t:0 "Фасад Миллиона Теней"
 BRG_adler.3.d:0 "Офис Фахрера глубоко в пределах Залов Германия был когда-то украшен с большими призывами к славе от прославленного Адольфа Гитлера, похода, " рука, запертая в руке ", из Генералов, обсуждающих славу завоеваний Рейха, и бесчисленных граждан наслаждения Германия, для себя, Империя, которая дала им доминион по миру. Теперь, однако, сам Фахрер лежит в тишине, прося себя не взять другую сигарету в опасении относительно его здоровья, рука, сжатая в руке, поскольку он смотрит в расстояние, телефон в руке \n\n " Мой Фахрер, продолжающиеся протесты в пределах нескольких из университетов Рейха - не, я повторяюсь, не в руках сохранения Гражданскими Военными элементами. Ряд документов циркулировал к публике, сэру. Ряд документов о Вас, моем Фахрере. " голос сказал серьезно по телефону \n\n " Что они говорят, Gruppenfuhrer? " Спир сказал, будучи встреченным с несколькими моментами тишины. " Gruppenfuhrer, что, черт возьми, они говорили? " Фахрер сказал, в соединении ужаса и большого, кипящего гнева \n\n " Сэр, они. Они обсуждают информацию относительно вашего участия в расширенном истреблении неарийцев в течение Второй Мировой войны и лет после. " Военный лидер сказал, посылая болезненную дрожь ужаса прямо в пустоту, которая составляла душу Фахрера. "Студенты отвечают в организации по проблеме, спрашивая Вас непосредственно для ответов, моего Фахрера. "\n\nThe реализация болезненной задержки продвижения для Рейха колебал Спира. Больше не мог он работать для обеспечения его положения лидерства в Рейхе, едущем после чистой веры реформистов, не отвечая к невыразимым истинам, которые лежат в его ногах. Что началось, нужно иметь дело как всегда, однако. "
 BRG_adler.3.a:0 "я буду обращаться с этим лично, Gruppenfuhrer. "

 BRG_adler.4.t:0 "Преданная Душа"
 BRG_adler.4.d:0 ""Так, Господин Щелчок, Вы имеете при условии, что, под прямым подчинением дополнительных семи с половиной миллионов Реичсмаркs, что Вы должны быть в пределах непосредственного согласия к генералу, координировал утверждения, отправленные нашим офисом, я правилен? " ледяной, строгавший голос Реичсфахрер-Секретной-службы повторил по телефону к Бизнесмену Рейха \n\n " национальный Социализм принесенное величие к Рейху, это сделало целое Рейха. Я более чем желаю делать то, что я могу как истинный патриот к немецкой стране и ее людям и предотвращать коррупцию Спира; однако, я просто имею несколько вопросов. Во-первых, что я буду делать в соответствии с нашим соглашением, что я должен сделать, чтобы гарантировать, что мы делаем прямо Рейхом? " Щелчок сказал, встречая тишину в другом конце линии. "И что относительно анонимности? Мое название собирается быть поцарапанным прочь любых документов относительно наших дел и этажерки, правильной? " Щелчок спросил снова. Тем временем, телефонная линия продолжает встречать его ожидания с гудящей монотонностью \n\n " Вы узнаете скоро, Господин Щелчок, но не волноваться: никто не должен знать о наших делах, и миллионах, которые Вы заработали от них. " Реичсфахрер-Секретная-служба заявила, поскольку телефонная линия повесила трубку. Шестьсот миль кроме друг друга, оба мужчины предприняли шаги назад от их стула, и readied непосредственно для прибывающего будущего. "
 BRG_adler.4.a:0 "Его патриотизм должна быть наша выгода. "

 BRG_adler.5.t:0 "Спасение Кровавого Фердинанда"
 BRG_adler.5.d:0 ""Это трахает ерунду, Kessler, нет никакого пути в Аду, что Он, возможно, вышел из того состава, что быстро, мы имели наших мужчин на каждой двери в проклятое место! " Ведекинд сказал, разбивая его сигару к пепельнице в гневе. "Фахрер просит о нашем проклятом отделе, чтобы обращаться с этим, и мы не можем даже найти этот говноголов! " он сказал, заполняя офис с гневом \n\n " Когда сделал, объединяет в Восточном входе последнее сообщение? " Кесслер сказал, поскольку он продолжал смотреть прямо на карту ниже него на столе\n\n " Что трахающийся Вы говорите о, Кесслер? Двадцать шесть часов назад, прямо после того, как они пошли на патрули, когда они потеряли этого монстра, помните проклятое сообщение? " Ведекинд сказал \n\n, что " Это - то, что я подразумеваю. Получите сообщение от них, теперь. Найдите, где они, кто они - с, их названия, все. " Кесслер сказал, поскольку Ведекинд смутно ушел, чтобы выполнять задачу под рукой. Час спустя, скрипучая дверь открылась назад в комнату исследования, поскольку Ведекинд сделал его путь назад в комнату, сообщение в ручных и затонувших глазах, чтобы соответствовать. "Что является этим, говорят? " Кесслер сказал \n\n " Убитый. Рабы получили их, каждый последний из них, бил их к смерти с несколькими ранами удара в каждом. " Ведекинд отвечал \n\nThe, два мужчины сидели в холодном, тихом мучении по мыслям о том, что случилось. Это было прежде, чем Кесслер высунул его стулу и захватил Ведекинда. "Ведекинд, Вы слушаете здесь, и Вы слушаете близко. Взгляд, которые наносят на карту и говорят мне, где в Аду рабы нигде не выходили когда их самый близкий состав - множества миль далеко? " Кесслер сказал, заполняя Ведекинда с большим опасением относительно неизвестного. "
 BRG_adler.5.a:0 "" я я " не знаю. "

 BRG_adler.8.t:0 "Полет Пилота"
 BRG_adler.8.d:0 "Реичсфахрер-Секретная-служба сидел терпеливо, спокойно, и холодно, танцуя его пальцы на стол, поскольку он ждал прихода, сообщают, что для его присутствия требовали. И, как будто на реплике великим директором этой несчастной жизни, Эрнст Калтенбруннер вошел, папка Манилы в руке. "Слава к Реичсфахрер-Секретной-службе. " заявленный Нацист, возвышающийся над столом, предлагая его самое большое Нацистское приветствие. "Сэр, эти холодные утра учли нас большая победа в падении уступки Рейх. " он сказал, вручая его превосходящий папку \n\nAs, бумаги, которыми щелкают, Реичсфахрер-Секретная-служба продолжали понимать значение этих сообщений. Та Жирная Свинья, утверждающая быть Фахрер как, он ковылял вокруг, медальоны в руке, идет вперед к новой Великой Военной Стратегии, дублированная "Война Планирует B, " посвятил к аннексии дальнейших территорий в поисках разорения новых блеск для Рейха в их новом отказе. Турецкий язык, Iberians, Итальянцы, Русские, Сирийцы, и Африканцы все прибыли бы, чтобы встретить стену солдат Рейха, если все будут идти согласно планам декадентского Херманн, бодающего \n\n " Возвращение в ваши пошлины, Господин Kaltenbrunner. " Реичсфахрер-Секретная-служба сказала, поскольку его подчиненный вышел. Наконец, это было время для Святой орден, чтобы начать непосредственное производство Рук и оборудования для этих наций, и наконец вовлекаться с небольшим количеством "иностранной помощи", чтобы играть в мяч с передовым движением Рейха, и гарантировать, что их крах прибывает все же. "
 BRG_adler.8.a:0 "Бодание будет терпеть неудачу все же. "

 BRG_adler.11.t:0 "Завоевание на Горизонте"
 BRG_adler.11.d:0 "Эрнст Калтенбруннер еще раз нашел его путь в офис Реичсфахрер-Секретной-службы, поскольку он крутил и выключил залы Высокой Команды Святой орден. "Хейль Реичсфахрер-Секретная-служба. " он сказал с сильным приветствием, все же сердил и напуганное дыхание. "Наши агенты обнаружили немедленно подходящие сведения относительно плана Фахрера с Святой орден, сэром. " Он сказал, перемещая толстую папку Манилы к лицу \n\n Реичсфахрер-Секретной-службы " я буду обращаться с этим лично, Господин Kaltenbrunner. Вы уволены, пока. " Реичсфахрер-Секретная-служба сказала, поскольку Kaltenbrunner закрывают железную дверь позади него. Открывая документ перед ним, встреча глаз Реичсфахрер-Секретной-службы слов "Падение Schwarz" принесла большое открытие к его мнению ...\n\nThe самый большой ключ к Плану, который он когда-либо находил \n\nThus, Реичсфахрер-Секретная-служба подготовилась. Да, было верно что это большое открытие для выгоды будущего; однако, как он мог надеяться достигнуть успеха, если планы не были в месте? Позволение Рейха переехать и вторгнуться в Святой орден было очевидной невозможностью, если он стремился предписывать План. Таким образом, он должен был бы подготовить больших и могущественных Арийцев Святой орден, чтобы заверить каждого единственного человека, каждый единственный ресурс, и каждую единственную пулю, к проведению большой войны с Rech. Это было бы их судьбой. Это было судьбой. "
 BRG_adler.11.a:0 "Ragnarok ждет. "

 BRG_adler.13.t:0 "Держат ваших Врагов Ближе"
 BRG_adler.13.d:0 ""И это - то, как Вы сумели держать те российские полки на пробеге в Саслове? Скажите мне, скажите мне, что случилось после сражения, Gruppenfuhrer? " дружественный Walther Hewel заявил, смеясь, поскольку он ел \n\n " Хорошо, это - то, где я зарабатывал это. " СЕКРЕТНАЯ-СЛУЖБА-GRUPPENFUHRER заявила, поскольку он указал в большом шраме поперек его левой щеки. "Русские имели только достаточно многие взрывчатые вещества, установленные в их отступлении, чтобы заставить это работать, и вынули обматывающийся из моего мужчины, и оставили меня слепым в моем левом глазу в течение достаточно долгого времени. Но ариец не сдается, г. Хюэль, он не бросает. " СЕКРЕТНАЯ-СЛУЖБА-GRUPPENFUHRER заявила, причиняя Министра иностранных дел Bormann администрации реветь со смехом и головокружением к рассказу войны и кровопролития. " Вы - одно могущественное существо, Граппенфахрер, Лев в компании Мышей! Пожалуйста, вот - номер телефона моего личного офиса, действительно убедитесь, что звонили, и мы можем говорить в любое время, они дают мне, вообще я хочу там, и Вы можете поживать хорошо заплаченными в свою очередь! " сказал Хюэль, поскольку он вставал от кожаного стула и ушел, чтобы захватить больше продовольствия, как СЕКРЕТНАЯ-СЛУЖБА-GRUPPENFUHRER called\n\n " Сэр, я запрошу одну пользу Вас. " он сказал слушанию Walther Хюэля. "Пребывание, навсегда посвященное великолепному Фахреру Bormann, истинному патриоту. " Хюэль предложил улыбку и поклон, поскольку он ушел. СЕКРЕТНАЯ-СЛУЖБА-GRUPPENFUHRER, однако, не могла понять характер действия. Почему Реичсфахрер-Секретная-служба желала бы поддержать фонды этих идиотов? Хюэль мог едва держать себя содержавшийся и стал затруднением ходьбы по маленькой истории Войны на Западе, как мы могли поддержать, они ухудшаются? Реичсфахрер-Секретная-служба должна иметь план, и вера требуется, если он искал желание, чтобы поддержать это позицию и заработать Святой орден внутренняя часть к этой полной паутине в Рейхе. "
 BRG_adler.13.a:0 "Ухудшается, все из них. "

 BRG_adler.14.t:0 "Странные Воды"
 BRG_adler.14.d:0 "Фахрер, Мартин Борманн, работал старательно на его стол в его офисе в Германия. Каждый день, поступающие вооруженные силы, политические, и экономические сообщения дали новые и повышающиеся ситуации относительно Рейха и ее неприятностей, пока сам Фахрер, предлагаемый оценки и вычисления о том, как осмыслять устанавливает для всех этих беспорядков. Один такой беспорядок, требуемый, не устанавливая, все же все еще занимал мнение Борманна в течение достаточно долгого времени: что продолжало причинять недавнюю откровенную поддержку от такой большой Администрации, особенно в рискованное время подобно этому? \n\n " Мой Фахрер! Только мужчина я хотел видеть! " сказал Министр иностранных дел, Уолтэр Хюэль, поскольку он потерпел крах через офис. "Я только имел самую замечательную беседу на Собрании Стороны вчера, сэре, и обо мне напоминали только, что я должен был сделать! " Министр сказал, громко в течение этого времени утром \n\n " Ах, действительно? И что - это, что Вы должны сделать одновременно подобно этому, Хюэль? " Борманн спросил со степенью раздражения и презрения, поскольку он осветил сигарету \n\n " Хорошо, сэра, это - только это: это - Вы! Могущественный Фахрер, Мартин Борманн, который экономил Рейх от краха и сохранил наследство могущественного Адольфа Гитлера! Вы сделали наши жизни и процветание, возможное, и никто, кажется, не достаточно радостный, чтобы сказать это больше, сэр! Спасибо, и, помнит, мой офис всегда свободен предложить Вам, что я могу обеспечить! " Хюэль сказал, поскольку он покровительствует Борманну, и левый \n\nAnd там это было снова. Другой лидер в администрации, чрезмерно радой во всем Борманн делал. Это не могло быть правильное: Рейх все еще сталкивался с проблемами, и столько, сколько Хюэль может быть дураком, он не был только так легко способен пропустить что. Что продолжало администрацию, чтобы затопить это поздравление? Тогда снова, возможно, Фахрер думал к себе, возможно это было только время, чтобы предложить себе еще некоторый кредит на этот раз. "
 BRG_adler.14.a:0 "Чтобы волноваться или нет? "

 BRG_adler.15.t:0 "Фантом Печалей и Богатства"
 BRG_adler.15.d:0 "кирпич и стены миномета этой древней крепости заполнил Бизнесмена опасениями относительно детских историй фантомов прошлого Германии. Однако, он знал гораздо больше об ужасе, способном быть предписанным фантомами, которыми он был окружен, работало ли это, быть иссушающим душу характером коррупции Спира, или опасения поражения параличом относительно мужчин он с теперь. Таким образом прибыл ужас как превращенный Бизнесмен и видел, Травмированный Гигант Охрана эскадрильи входит в офис \n\n " Добрый вечер, Господин Щелчок. " говорил угрожающий голос, который тек через Гигант \n\n " Obergruppenfuhrer Kaltenbrunner, это - честь. " заявленный Щелчок, с небольшим намеком mistruth как его ужас гарантировал, что напряженность встречи \n\n " Садится, Господин Щелчок. Мы имеем много, чтобы обсудить. " сказал Калтенбраннер, поскольку он прибыл вокруг, чтобы сидеть около Бизнесмена. " Господин Щелчок, это прибыло под пониманием вашей преданности причине национального Социализма, и вашей готовности поддержать причину через трагедии современного дня, которые вредят этому так сильно. Таким образом, в соответствии с вашими делами transactionary, ваши непосредственные заказы состоят в том, чтобы уступить как большая процентиль действий для ваших отраслей промышленности к режиму Фахрера Борманна немедленно. " Калтенбраннер сказал \n\n, что " Это - произвол, те - моя прибыль, мой твердый заработанный деловой успех! Как мог мы поддерживать того дурака во времена подобно ним, это - предательство, это - оскорбление! " кричал Щелчок \n\n " Господин Щелчок, Вы поймете заказы, Вы были обеспечены и видите, что они входят в осуществление или иначе сталкиваются с регламентом нашего контракта. " заявленный Калтенбраннер как две охраны Секретной службы в задней части предпринял шаги вперед. Поскольку Щелчок сидел, отступают, он не мог не уступать его собственное желание Травмированному Гиганту поперек от него. "
 BRG_adler.15.a:0 "Это должно быть сделано. "

 BRG_adler.16.t:0 "Сообщения, Редакции, и Удаления"
 BRG_adler.16.d:0 "приятные умеренные успехи, опытные Фахрером и его администрацией, управляя держать улыбку, намазанную на лица людей напался новой запутывающей проблемой. Фахрер продолжал выглядеть прогрессивным, наслаждаясь его организацией и структурой как Владелец Бюрократов, и, все же, кое-что было неправильно. Очень неправильно. Поскольку Борманн искал и несся через его офис, управляя его рукой по каждому ящику и уютному местечку, кое-что уходили \n\nMissing.\n\nSeveral, вещи были. Все же, также, вещи, которые не был здесь в последнем пункте Фахрер, вошли в его офис, пробился на его полки и случаи, когда его секретарь не требовал передачи файла или что - то подобное! Вопрос принесенный пот ко лбу уже-hardworked Фахрера, как паника и беспорядок и паранойя инакомыслия и обмана мучал его мнение. Нет, это, возможно, не было, это было простой уловкой, ошибка вслед за большой работой Фахрера поперек Рейха, поднимающего так много его собственного времени. Однако, в том небольшом шансе, что, если это действительно - кто - то еще вместо этого? Фахрер знал не, поскольку он записывал его ручку и схватил его лицо, пробуя ослабить его напряженные отношения. "
 BRG_adler.16.a:0 "Становятся держащимся из вас непосредственно. "



