 BRG_collapse.12.t:0 "Де Латст Враг"
 BRG_collapse.12.d:0 "ОБРАЩЕННЫЙ СЕКРЕТНОЙ-СЛУЖБЕ-Главный офис И ОФИСУ REICHSFUHRER-SS\n\nВ кратце:\n\nIn моя личная вера, я полагаю, что есть гораздо больше, чтобы исследовать и прийти к выводу, а не позволить дальнейшим отношениям продвигать более ненужную смерть на Фландрию и остальную часть Святой орден. В признании желания лояльности и сотрудничества, я полагаю, что это свойственно в пределах мудрости Реичсфахрер-Секретной-службы работать для другого решения, вместо того, чтобы позволить его бизнесу быть приостановленным в руках восстаний и восстаний, из которых я верю, если договаривается правильно, мог бы прибыть в достаточно хорошо мир между нашими сторонами, которые должны гарантировать новую степень сотрудничества между режимами Святой орден, и те среди курса Langemarck.\n\nOf, характер этого документа порождают некоторое объяснение относительно внезапной досягаемости для переговоров вместо того, чтобы дать зеленый флаг к дальнейшим военным действиям против ваших собственных сил. В частности военное приобретение ядерных Рук, развитых Святой орден после нескольких побед против ваших сил оставило лидерство, разделенное между защитниками для неограниченной ядерной войны против Святой орден, и тех, которые желают более дипломатического решения. В отношениях последнему, мы будем использовать их как преимущество в потенциальной поддержке обоих из наших государств, так, чтобы мы могли закончить этот конфликт на этот раз и для всех. Военное лидерство Langemarck организации покорно ждет ответ, и возьмет вопросы в наши собственные руки, если ответ не сделан. "
 BRG_collapse.12.a:0 "Мы не будем давать в трусливых крыс vying для автономии! "
