BRG_idea_changed_plans:0 "Регулирующий к Новым Целям"
BRG_idea_changed_plans_desc:0 "Наша попытка убийства на жизни ветхого Фахрер, Адольфа Гитлера, терпел неудачу, и Рейх продолжает скользить далее в вырождение и крушение согласно их Джедайских-большевистским схемам. Теперь, мы должны реорганизовать Святой орден, чтобы сосредоточиться на единственной директиве: вести мир к окончательному Видению, конец большого плана Реичсфахрер-Секретной-службы. Это займет время, и ресурсы, но в соответствии с нашим желанием мы сделаем это. "


