 BRG_enhance_surveillance_techniques_text:0 "Увеличивают Методы Наблюдения"

  BRG_unternehmen_ludwig_desc:0 "К сожалению, наш растение в Рейхе терпел неудачу в его задаче убить Фахрер. Однако, испорченная попытка доказала нам без сомнения, что Рейх не будет переживать смерть Гитлера. Его здоровье болеет; это - только вопрос времени прежде, чем он умирает и крах Рейха. В то время как мы ждем, мы имеем работу, чтобы сделатьéна Дегриль, лидер Валлонского Легиона, действовал ... странным, сказать наименее . аналогично, Шарлемань Лежион беспокоен. Мы должны поместить сотрудников, чтобы работать; это - время для нас, чтобы начать составлять планы относительно вторжения во Францию. Как только Германия падает в хаос, никто не будет способен остановить нас приобретающий больше французских стран для Святой орден. "
  BRG_the_loyal_dogs_desc:0 "Святой орден использует три родных разногласия Секретной службы к далее окончательной цели Реичсфахрера. Хотя эти мужчины - не Арийцы, они - полезные сотрудники, которые помогают держать местных жителей в их месте, так говорить. Шарлемань и Langemark разногласия стали беспокойными с последнего, в то время как Валлонские плохие настроения Разделения Дегрелл на севере. Пришло время заставлять сотрудников тянуть их вес и добираться, чтобы работать; мы призовем обратно чиновников этих разногласий к Парижу, чтобы начать по глубине планировать вторжение во Францию. "
  BRG_dangle_the_carrot_desc:0 "Мы - не дураки; три родных разногласия под командой не обслуживают нас из лояльности или их веры в нашу причину. Они служат и борьба за Реичсфахрера, потому что обслуживание - самая выгодная авеню для неарийцев в бургондии. Наши служащие действительно доказали их использование, и должны быть вознаграждены с новым оружием и оборудованием от наших обширных запасов. Обслуживание Реичсфахреру должно быть вознаграждено, поощрять дальнейшее сотрудничество так же как увеличивать их эффективность. "
  BRG_expand_the_pipeline_desc:0 "Хотя мы ненавидим необходимость работать с выродившимися контрабандистами подобно Бретонцам, мы не можем позволить их примеси мешать из практичности. Бретань управляет большим действием контрабанды что источники и продает товары на всем свете, за цену. Это было бы хорошо стоящее наш, в то время как иметь некоторые связи с их правительством; они - наш доступ к мировым рынкам и посредникам, кого источник что - нибудь мы могли когда-либо хотеть. "
  BRG_looking_over_walls_desc:0 "безопасность Святой орден имеет предельное значение. Враги извне и в просмотре для любой слабости, любые пункты, где шпион может пропитать наши границы, должны быть укреплены и garrisoned. Для этой цели, мы можем использовать много укреплений французский язык, построенный передо днями нашей большой победы. Помещая их, чтобы использовать, мы можем делать наши границы почти непроницаемыми; никто не входит или из Святой орден без специального разрешения Реичсфахрера! "
  BRG_the_troublesome_snake_desc:0 "Валлонское разделение, возглавляемое Léна Дегрелл, было растирание согласно нашему правилу с тех пор, как Фахрер предоставил власть Секретной службы и право управлять Святой орден. Эти националисты были устойчивы, даже перед лицом нашей власти, для большей автономии и прав для их людей, живущих на севере Staat в том, что была Бельгия. Их пылкий национализм, в то время как похвально, не имеет никакого места в Святой орден. Мы должны держать их под контролем и занятое выполнение наше поджидание, меньше всего они забывают их место согласно нашему правилу. "
  BRG_keep_our_enemies_close_desc:0 "Из всех наших сотрудников, Дегрелл намного самый неприятный и опасен из наших подчиненных. Поскольку мы продолжаем исследовать действия Валлонского разделения, это было бы полезно для нас найти способы держать чиновников близко под рукой в Париже, чтобы держать их при близком наблюдении. Обучая упражнения, планируя вторжение и занятие новых территорий, схемные решения для того, чтобы строить новые трудовые лагеря, безотносительно. Позволяет держат эти roundy, ухудшается близко под рукой. "
  BRG_bide_our_time_desc:0 "Теперь - не время, чтобы произвести чистку желающих сотрудников в наших разрядах. Хотя мы знаем для некоторого Дегрелл - предатель, который не только нелоялен, но и желающий поместить кинжал в наши задние части, мы не можем позволить себе, чтобы убить его ... все же \n\nThe Валлонское разделение, и расширением Валонские люди, учесть слово Дегрелл. Без него как эта фактическая номинальная глава людей Бельгии, мы не будем способны проявить такое большое влияние в области, как мы делаем теперь. Мы не можем любить Дегрелл, но он получает работу, сделанную на шумном севере, и без него, мы можем очень хорошо столкнуться с вооруженным временем восстания \n\nHis, не прибудет, только еще. Тем временем, это будет обычный бизнес ... "
  BRG_enhance_surveillance_techniques_desc:0 "Хотя мы не действуем в ближайшем будущем против Дегрелл, который не означает, мы должны расслабить наше наблюдение на нем \n\nThese, прошлые несколько месяцев, наш файл на Дегрелл только стали больше. Хотя мы знаем, что он подозрителен, что мы исследуем его, мы должны спешить. Мы уже имеем так много, но мы не имеем ничего "тяжело" на нем, так говорить. Реичсфахрер приказал, чтобы мы принесли ему неопровержимое доказательство, что Дегрелл является предателем, и мы подчинимся. Мы не будем подводить нашего лидера вниз; тайны Дегрелл будут выставлены. "
  BRG_begin_phase_two_desc:0 "Все - squared далеко. Родные разногласия трудно работают, также занятый следующий заказ думать об очень еще, уже не говоря о ниспровергают наше правило. Наше вторжение во Францию было запланировано на человека, и наша граница с Рейхом была далее укреплена как дополнительная мера безопасности. Наши братья в Германии аналогично готовятся к когда они хорошо звониться по причине. План Реичсфахрера является теперь хорошо дорожным; теперь, мы ждем. Гитлер болен и смерть; крах Рейха неизбежен, и когда это падает, мы будем готовы. "
  
 BRG_new_investigation_text:0 " §YA новое расследование - теперь авиалайнер.§! \n\n"
 BRG_begin_phase_two_text:0 "Начинают Стадию Два"
 BRG_the_stench_of_deceit_text:0 "Зловоние Обмана"
 BRG_the_stench_of_deceit_desc:0 "Наконец, страны отдыха Западной Европы благополучно при нашем контроле, поскольку Святой орден поддерживает позицию доминирования по всем тем потенциальным предателям арийской причины, с националистическими чувствами и Джедайских-большевистскими движениями поперек наших стран бывший разрушенным прежде, чем они могли работать, чтобы уничтожить наши усилия очистки. Теперь, более чем когда-либо, мы оказываемся в месте глобальной мощи; однако, есть те в пределах наших стран, кто все еще остается поколебленным, и даже влиявшим теми развращающими предателями. Это должен быть наш императив, чтобы напомнить каждому поперек наших стран, от самого чистого арийца к самому отвратительному неразумному, относительно того, кто действительно сидит во мощи, теперь, когда пыль уладила от войны тех коварных ублюдков против нас! "
 BRG_a_veil_over_every_eye_text:0 "Завеса По Каждому Глазу"
 BRG_a_veil_over_every_eye_desc:0 "Инакомыслящие поперек Западной Европы объявляют некоторый смысл несоответствующего превосходства, как будто их идеалы, цели, и верования стоят выше законного превосходства, которым ариец обладает по этой затемненной земле. Поперек земли, такая схема крыс в тенях, облизывая их раны от их бедственного поражения в руках могущественного арийского воина, готовясь к большему количеству ядовитых забастовок, которые будут выполнены против наших больших мужчин, которые предписывают желание Святой орден на очищенных людей. Никогда не можем мы позволять этому, поскольку это - время для наших действий Интеллекта на этих крыс, чтобы поддержать новый уровень clandestinism. Только наиболее темный из теней, наиболее красный из чернил, наиболее безопасный из положений, только лучшее из лучшего для наших действий, выполненных против этих предателей. Поскольку, с этими продвижениями, мы установим контроль еще раз. "
 BRG_a_temporary_solution_text:0 "Временное Решение"
 BRG_a_temporary_solution_desc:0 "Далеко вниз древние хроники истории, это стоит верный, что именно наши предки, Германские соплеменники, сеяли семена в разрушение безвкусной и занимающейся плагиатом Римской империи. Именно такой Germanics сформировал самые большие империи, известные человечеству, и избегавший Галлии, Бретонца, и Славянский в их поездке, чтобы утвердиться как истинные владельцы мира. Однако, пока это верное господство превосходства, мы не должны забыть применимость той несчастной Галлии, кто полагает, что они встроены с истинными владельцами мира. Таким образом, мы будем использовать Шарлеманьа Лежиона в наших интересах, теперь, когда они стоят в нашей пятке, несмотря на разрушение потенциала нашей мощи это, может казаться, сначала, если мы умеем поддержать контроль над Французами, тогда они должны быть нашими ищейками и сторожевыми собаками поперек этих пепельных стран! "
 BRG_extend_our_logistics_text:0 "Завышают нашу Логистику"
 BRG_extend_our_logistics_desc:0 "стенды Святой орден как один из самых больших признаков человеческой истории, через ее способность участвовать в великолепном завоевании и находить себя у руля новой, более чистой эры, даже через подделывающийся из внутреннего недовольства и войны против нас. Наш стенд достижений, беспрецедентный, и это - только через свойственное превосходство нашей крови вместе с силой Святой орден, что мы были способны подделать новые дорожки для человечества. Однако, с выдающимися подвигами прибывает порочный и завистливые паразиты, которые работали так отчаянно, чтобы уничтожить нашу работу в странах, не полностью защищенных все же. Пришло время изменять это, поскольку мы расширим силу Охраны Святой орден, чтобы гарантировать стабильность на наших новых территориях, так, чтобы мы могли искоренять любую угрозу видению Реичсфахрер-Секретной-службы. "
 BRG_a_mole_in_every_hq_text:0 "Родинка в Каждом Штабе"
 BRG_a_mole_in_every_hq_desc:0 "Легионы обслужили нас, и они служили против нас. Они обеспечили использование, и пролили нашего собственного арийца против нас. Эти плутоватые негодяи беспокоили нас столько же, сколько они предоставили руку в обеспечении наших стран, и это - время, когда мы подтверждаем наш контроль, так, чтобы мы делали, гарантируют, что они никогда не могут угрожать нам снова. Уже, мы сумели расширить тени наших действий, однако, это пришло время полностью расширять наше действие во всем количестве. Вербовка и развертывание больших количеств шпионов поперек всех фронтов этих Легионов позволят нам получать большее понимание их действий, чем мы когда-либо имели прежде, и позволяем нам готовить любое потенциальное непредвиденное обстоятельство, нам, вероятно, придется противостоять этим террористам. Никогда снова будем мы позволять благородной арийской крови впитывать основание из-за этих Джедайских-большевистских приверженцев, никогда снова быть, мы находим разрушение из-за этого предательства, и никогда снова будем мы сталкиваться с поражением перед лицом этих варваров! "
 BRG_the_only_way_forward_text:0 "Единственный Путь Вперед"
 BRG_the_only_way_forward_desc:0 "Пока наша оценка и к способностям и к длине полноценности, которой Галлия является способной обеспечить стенд вообще, исправляет, это прибыло в наше внимание, что они все еще остаются сердитыми для недостатка более высокого положения и командного корабля по территориям, на которые они были назначены, плюя после заказов Реичсфахрер-Секретной-службы, поскольку те изменнические свиньи всегда делали! Однако, мы не должны потерять нас, и при этом мы не можем позволить себе терять их лояльность через этот конфликт. Скорее, мы должны установить немедленно эффективный прецедент: учитывая действия Шарлеманьа Лежиона против нас так долго, и так многих врагов, чтобы столкнуться в декадентском мире сегодня, все страны будут под прямой властью Святой орден, одобряют ли они или нет. Любой, кто не соглашается, может оказаться наверху виселицы, должен они выражать их различия открыто ... "
 BRG_dealing_with_chicken_text:0 "Имеющий дело с Безголовым Цыпленком"
 BRG_dealing_with_chicken_desc:0 "Наконец, мы сумели получить для нас непосредственно более безопасное позицию, с нашими странами, теперь хорошо-проверенными и хорошо-управляемыми, и превосходящими арийскими мужчинами в пределах наших разрядов, и глупой Галлией, кто продолжает законно служить нашими личными ищейками. С этим в памяти, упадок все еще ползает в форме нашей оппозиции, как Валлон, теперь leaderless с исчезновением их возлюбленного лидера, Léна Дегриль, гнев на Севере, поскольку племя варваров, пенящихся в рту с гневом выкипело от их поражения так же как жажды к арийской крови при неподходящой Хлопчатобумажной-ткани-Fran Ã §ois Thiriart. Теперь с полным знанием относительно того, что случается, позволяем ли мы, такие ужасы тушатся о, мы должны гарантировать, что мы имеем дело с этим отвращением прежде, чем они причиняют больше потенциальное разрушение против Святой орден. Они - слабые, распущенные существа, и они истребятся как паразиты, они находятся под энергией арийского образа жизни. "
 BRG_ready_the_cleaver_text:0 "Готовый Колун"
 BRG_ready_the_cleaver_desc:0 "истинные грехи против Святой орден, совершенного декадентским wildmen Севера продолжили ползать через нашу очищенную цивилизацию для слишком длинного, и пришло время показывать нашу истинную нетерпимость для позорных мужчин, женщин, и детей кто точка пейзаж проклятого Walloonia. Мы допустили эту несправедливость против нашего режима для слишком длинного, и учли дальнейшую коррупцию наших стран вместе с проливанием из нашей собственной лояльной крови поперек нашей почвы из-за этого. Нет больше, ли требуется единственный взвод к так многим разногласиям, как мы можем бросить в них, они никогданы не должыли видеть свет победы, ни света дня, снова как только мы произвели чистку их от наших стран, и наконец нашли мир в их неизбежной гибели. "
 BRG_encourage_erikson_text:0 "Поощряющий Eriksson"
 BRG_encourage_erikson_desc:0 "фламандский язык, хотя неповинующееся в течение дней конфликта, в котором Святой орден боролся так нежно за его право управлять в, продолжились на действовать как один из самых послушных и способных Легионов при нашем контроле. Хотя они предоставляют кров дезинформированному смыслу возлюбленности для их подвластной родословной во Фландрии, Берт Эрикссон продолжает вести их ради его людей, и может использоваться как смертельное оружие в сражении с его конкурентами в пределах Walloonia. Их свойственная нелояльность и варварство могут быть показаны к Eriksson, и, обеспечил достаточно кислорода, чтобы нагреть пламя фламандской ярости, Eriksson может вести его мужчин, чтобы выполнить работу для нас, вместо того, чтобы расходовать больше ресурсов Святой орден, чтобы иметь дело с Северным кризисом. Тот путь, Eriksson стенды, гордые через победу, которую он объявил, и в его гордости, находит подобострастие к Святой орден один. "
 BRG_under_our_thumb_text:0 "Под нашим Большим пальцем"
 BRG_under_our_thumb_desc:0 "Наконец, животные в пределах Walloonia упали, имея их последние искры борьбы с духом, раздавленным под силами Эрикссона, объединенными с нашими постоянными прессами против их террористических действий. Эти животные предоставили кров неисчислимому количеству ужасающих преступлений, совершенных против очищенного арийца, от Джедайских-большевистского воровства до скотобоен, совершенных в руках людоедских чудовищ, которые они создали. Однако, такие преступления не заканчиваются там, как в их падении, мы сумели оценить много информации, имеющей отношение к преступлениям и преступлениям, совершенным другими Легионами и их кольцами лидерства. Эксплуатация этой новооткрытой информации позволит нам наконец обеспечивать господство по этим отколовшимся силам в Святой орден, и с их повиновением, мы будем иметь мир через заказ, и процветание через согласие. "
 BRG_ready_the_strings_text:0 "Готовый Строки"
 BRG_ready_the_strings_desc:0 "Валлон - опасное животное, способное к бесконечным преступлениям, которые будут совершены и против нашего Святой орден и против больших арийских мужчин и женщин, которые составляют наши самые большие народные массы. Однако, в то время как эти животные могут подвергнуть опасности наши планы невыразимого масштаба, хлестать и разлучать их только запишет большее страдание для наших внутренних действий, поскольку они должны идти от их текущего состояния bloodlust в неизмеримо разъяренный, как только они становятся загнанными в угол нами. Вместо этого, приспосабливаясь к ним и используя их должен быть нашим самым большим приоритетом, чтобы поддержать совместные отношения, чтобы поддержать их лояльность, не должный будучи начать дальнейшее кровопролитие, чтобы окрасить наши страны. "
 BRG_a_few_key_positions_text:0 "Несколько ключей Позиций"
 BRG_a_few_key_positions_desc:0 "Одна из самых больших характеристик об этих изменнических Северных племенах, которые стремятся определять нас, является их сплочением позади их лидера номинальной главы, желающего жить, чтобы дышать, и умирать их командой, чтобы обеспечить их идеалистические мечты, быть, они ухудшали производство Джедайских-большевизма или националистических тенденций, разводимых от менее-worthy's желание достигнуть величия в этом мире, который отклонил их. Однако, их сильная преданность должна произвести их неизбежное крушение, поскольку мы будем капитализировать на такие понятия через наше проникновение и узурпацию лидерства от их nativist лидеров к тем, которые должны позволить нам извлекать выгоду. Валлоны должны наконец унизиться к нашим ногам в их бесконечном поиске другой фигуры посвящать себя, и мы будем стоять победный, с другим Легионом благополучно под нашей командой, чтобы управлять. "
 BRG_in_our_palm_text:0 "На Нашей Пальме"
 BRG_in_our_palm_desc:0 "Еще раз, на вершине лет назревающего конфликта, недовольство, сеявшее Джедайских-большевистскими дьяволами коррупции и отчаяния, и тысяч тел тех, кто противостоял нам, мы наконец показало наше большое место как лидеры этой земли, как весь другой, кто выступил бы против Святой орден, теперь становятся на колени, признавая нас как их законный повелитель и заслуживая владельца. Хотя мы теперь записываем винтовку и катим резервуар назад в его склад, мы никогда не должны забывать историю, и помнить последствия реваншизма, совершенного неразумным, и социалист уехал беспрепятственно. Навсегда, мы должны остаться по чеку каждого последнего квадратного дюйма сопротивления в пределах наших территорий, пока радость победы остается намазанной на нашем лице, фасад для неизбежного поиска врагов, который доминирует над нашим лидерством ... "
 BRG_the_taste_of_victory_text:0 "Вкус Победы"
 BRG_the_taste_of_victory_desc:0 "Глубоко в сердце нашей Северной территории, гнев и озлобленность мужчин, полностью-завоеванных в соответствии с энергией арийца назрели, туша, пока чайник гражданского волнения, терроризм, и murderistic тенденции не доминировали над землей в течение многих лет, поскольку дикие животные держали благородного арийца, захваченного ужасом такой дикости. Однако, теперь, когда наши большие агенты пропитали и доминировали над лидерством, доминирующим над Валовый Легионом, пришло время использовать это животное для нашего одного преимущества. Мы преобразуем легион в новую и большую силу, тот, который помнит его владелец хорошо, и делает все в обслуживании его состояния. Обучение полков поперек Валовый территории сосредоточится на создании новых и способных чиновников, кто будет вести эти отряды в сражение исключительно ради Святой орден, прежде всего еще. "
 BRG_fighting_a_ghost_text:0 "Борьба с Призраком"
 BRG_fighting_a_ghost_desc:0 " ... однако, такой поиск является никогда не весьма законченный, не так ли? шепоты ночи, пугающим и покалывающим спинным хребтом, надвигаясь на ветры жажды кровопролития и убийственного намерения. Люди говорят о призраке, фантом, который ползает на его животе поперек грязи нашей земли, пронюхивая следы нашего величия. Там это блуждает, после его следа, пока это не находит такой источник, возможно арийский военный герой или государственные деятели. И там это забивает, беря жизнь и сердце большого мужчины, женщины, или ребенка и ускользая в ночь, пожирая что - нибудь, чтобы возможно оставить след. Некоторые испуганы в соответствии с требованиями, волновался о таких монстрах, бродящих поперек ночи; другие, однако, остаются sickeningly радостными к характеру этого отвращения, счастливого от его наказаний грязных и ужасающих дел. Это - наша обязанность послать этого монстра, на этот раз и для всех, для славы Святой орден. "

 
 BRG_setting_the_trap_text:0 "Урегулирование Западни"
 BRG_setting_the_trap_desc:0 "Возможно самое спорное решение высокой командой Секретной службы в ранние дни Святой орден состояло в том, чтобы продолжить и расширить наши "союзнические" легионы Секретной службы, codenamed Шарлемань, Langemark, и Валлоны. Эти единицы были населены немногими в пределах выродившихся наций, способных демонстрировать способности и идеологическую разумность, достойную названия "арийца". Какое-то время мы надеялись, что эти легионы сотрудничества будут способны выполнять некоторые из более низких потребностей Святой орден - дисциплинирование рабочих, утверждая, что заказ на завоеванных территориях, и подавляя приверженцев - чтобы оставить реальную работу к нашему чисто-кровному немецкому удару troops.\n\nAlas, для этого кажется, что мы получили все использование, мы можем из этих единиц. Сообщения от SD указывают, что наши союзники наполнены заговорами предательства и саботажа, и может скоро мятежник все вместе. Время прибыло, чтобы ликвидировать этих дураков, ухудшается, кто никогда не должен был быть поднят столь же высоко как истинный Aryans.\n\nHowever, мы должны двигаться тщательно. Мы не осмеливаемся нападать на сотрудников внезапно, сделать так мог бы причинить гражданскую войну в полном масштабе. Первый шаг должен класть основу для дальнейшего действия, ослабляя логистические цепи поставки и готовность наших противников тайным действием. Скоро с этим препятствием будут иметь дело, и долгий март арийца к триумфу может продолжиться. "

 BRG_expand_concealment_operations_text:0 "Расширяют Действия Укрывательства"
 BRG_expand_concealment_operations_desc:0 "Хотя легионы сотрудника являются без сомнения слабыми и низшими, они были отобраны для их почти арийских Интеллекта и так нужно иметься дело тщательно. Если они ловят ветер наших исследований, наши действия будут задержаны месяцы если не годы. Чтобы иметь шанс поймать наших так называемых "союзников" в проступке и сорвать их способность сопротивляться, мы должны придирчиво и эффективно пропитать наших противников, использующих SD агенты, заточенные годами внешних действий в глобальные планировки в соответствии с видением нашего великолепного Реичсфахрер-SS.\n\nFor, момент однако, приоритет является хитростью. Мы пригласим лидеров СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО угощать на широкую ногу с нами, лидеры СЕКРЕТНОЙ-СЛУЖБЫ-LANGEMARK, чтобы разделить их самые прекрасные пироги и печенья, и ВАЛЛОНА СЕКРЕТНОЙ СЛУЖБЫ, чтобы совершить поездку по их великолепным лугам и потокам. Все время собирая информацию и свидетельство об их выродившемся предательстве. Тогда, когда момент прибывает, наша забастовка будет быстрая, мощная, и решающая. "

 BRG_accelerate_the_wait_text:0 "Ускоряются Ждущийся"
 BRG_accelerate_the_wait_desc:0 "Хотя некоторые в пределах благородных разрядов Ordnestaat беспокоятся относительно наших исследований в СЕКРЕТНУЮ-СЛУЖБУ-КАРЛАВЕЛИКОГО и СЕКРЕТНУЮ-СЛУЖБУ-WALLOOON, мы знаем, что месть - блюдо, лучше всего обслуживал холод, и так будет двигаться тщательно и придирчиво. Хотя мы уже посвятили большую часть наших ресурсов и способности к этим усилиям, мы даже еще не начали достигать глубин трусости наших союзников и предательства \n\nSo, однако высоко стоимость растет, мы удостоверимся, что наши агенты имеют то, в чем они нуждаются, чтобы обнаружить свидетельство, мы должны завершить наших противников. Хотя немногие могли бы вино, что стоимость слишком высока, и эти ресурсы могли бы быть лучше потрачены, содействуя экономической силе Святой орден, или на завершении Globalplans, мы знаем, что наш лучший шанс состоит в том, чтобы нанести поражение легионам в единственном решающем ударе, так, чтобы они не изложили никакой угрозы sustainability национальной Социалистической бургондской системы, и ее проявления в наших длинных целях срока. "

 BRG_the_final_moves_text:0 "Заключительные Шаги"
 BRG_the_final_moves_desc:0 "Наконец! После месяцев заговора, и осторожного маневрирования на каждом уровне, мы наконец способны предписать наше желание на наших давних союзников в ВАЛЛОНЕ СЕКРЕТНОЙ СЛУЖБЫ и СЕКРЕТНОЙ-СЛУЖБЕ-КАРЛАВЕЛИКОГО. Каждый уровень легионов противопоставления пропитан нашими силами, каждые из их единиц были тщательно расположены, их сорванные склады оружия, и их лидеры primed для убийства \n\nOur, дотошное планирование, и упорство, охватывающее десятилетия глупого опровержения их низшего характера другими легионами наконец ясно показаны в единственный блестящий удар, который будет постоянно отстранять от должности эту угрозу нашему правилу, и гарантировать, что Химмлер безраздельно властвует по Святой орден в течение многих десятилетий, чтобы прибыть \n\nВ, наш сигнал, наши силы начнет нападение, и вражеские единицы, и основания будут быстро разбитый, их лидеры убили, и их конфискованные ресурсы. Те немного отрядов низкого уровня верили, чтобы иметь немного salvabagle потенциала обслуживания бургондским способом, будет быстро объединен в их новые единицы, в то время как большинство их компаньонов посылают лагерям работы, чтобы тратить остальную часть их жизней, помогающих уполномочить арийскую гонку, они пробовали уничтожить. "

 BRG_our_top_priority_text:0 "Наш Главный Приоритет"
 BRG_our_top_priority_desc:0 "Возможно прежде всего еще, целеустремленное единство Святой орден всегда было его самым большим активом. Именно, что дает нам, решающее преимущество перед нашими врагами - должно тратить месяцы, препираясь в их бессмысленных залах "демократии", и ненормативные побочные формы национального Социализма - хорошо мы шепчем в их ушах и готовимся к нашей непосредственной победе. Начиная с его создания, единственная и окончательная цель бургондского Пути была Планом, нашим моментом, нашим совершенствованием, наше заключительное утешение \n\nBut, кажется, что арийская Гонка должна быть проверена еще раз прежде, чем это становится бессмертным. В то время как завершение самого большого проекта Реичсфахрер-Секретной-службы - конечно наша самая критическая цель, этому равняется потребность разрушения крадущихся грязных отвратительных выродившихся "сотрудников", которые имеют для, так очень хотел, отравил святость Святой орден как единственное истинное проявление арийца. Пойманный неприготовленный и часто невооруженный, мы можем только должны сокрушить их под нашими шагами резервуара, экономя наши пули для тех, кто стоит в нашем пути вокруг земного шара. "

 BRG_the_silenced_rooster_text:0 "Заставленный замолчать под шконкой Петух"
 BRG_the_silenced_rooster_desc:0 " внешние наблюдатели, существование ВАЛЛОНСКОЙ СЕКРЕТНОЙ СЛУЖБОЙ бригады было противоречием. Армия, составленная Франкоговорящих бельгийских националистов, борющихся рядом с их долгим временем дрожит противники, и немецкие оккупанты. Очевидное отклонение существования этой силы было только увеличено его длительным существованием с выполнением Святой орден, и повышения истинной национальной Стороны Рабочих Социалиста Джермана там. Немного сделал сотрудники знают, что на этот раз выродившиеся посторонние были правильные. Их существование - противоречие - отклонение от истинной дорожки бургондского Пути. И наконец, противоречие, которое было удалено от летописи ожидаемого арийца \n\nAs, Валлоны, было поймано неожиданно нашим нападением. Обманутый нашими тайными действиями отвлечения, и неспособный конкурировать с яростью и огневой мощью Секретной службы в открытом сражении, они поднимают немного сопротивления их прежним братьям. Каким оружием они обладали, были захвачены, их штабы были заняты, и их лидерство или сдалось или умерло, борясь \n\nВ долго последним, Святой орден больше не должен будет перенести этих патетических идиотов - более аинтересованный их маленьким "национализмом" и маленькой роскошью чем в завершении нашей истинной цели. И действительно, наша победа сделала нашу дорожку к этой цели более уверенной чем когда-либо - без таких маленьких отвлечений, завершение лжи Плана в пределах нашего схватывания, мы должны только протянуться и схватывать это. "

 BRG_find_the_loyal_troops_text:0 "Находят Лояльные Отряды"
 BRG_find_the_loyal_troops_desc:0 "Секретная служба - железный кулак. Неостанавливаемый, и небьющийся. Но набеги на сотрудниках имеют чувствительную натуру - и мы должны гарантировать, что вовлеченные единицы одновременно полностью лояльны и все же относительно потребляемы. Везде, где возможно, легионы сотрудника будут установлены друг против друга, так, чтобы абсолютный минимум чистой арийской крови был потрачен на этот проект \n\nAs всегда, превосходящие числа врагов Арийца преданы их разногласием и мелкими спорами. Дураки удобно уничтожат друг друга так, чтобы в конце мы имели только отходы сопротивления, чтобы иметь дело - хорошее осуществление обучения для наших чистых кровных отрядов. После лет истощения "терпимости" неарийских солдат, наше терпение будет наконец вознаграждено с заключительной очисткой Святой орден, и поражение всего остающегося внутреннего сопротивления \n\nWe прибыло пока. Мы настолько близки. Момент нашего триумфа против врага в пределах находится на нас, и будет скоро сопровождаться завершением Плана и разрушения всех наших противников без. "

 BRG_fake_our_movements_text:0 "Фальсифицируют наши Движения"
 BRG_fake_our_movements_desc:0 "решительный час нашего нападения на легионы сотрудника становится ближе, и теперь более чем когда-либо тайна важна для успеха нашей миссии. Все те, кто бросил вызов нам - выродившаяся грязь, кто так долго симулировал быть нашим, равняются, наконец изучат их урок, который их не является никакой гонкой, превосходящей арийца, и никакая армия не равняется Секретной службе. Но тем временем, они должны быть сделаны, чтобы думать, что они - все еще наши братья груди и самые близкие союзники, и что наши приготовления против них являются только обычными упражнениями, и стандарт menouvers.\n\nAs наши солдаты двигается в их передовые положения, наши агенты в SD трудно работают, удостоверяясь, что враг сохранен полностью слепым к нашим планам. Вплоть до заключительных моментов, легионы сотрудника будут угощать на широкую ногу наших командующих, их класть-члены, играющие в кости с их немецкими "товарищами", и их внутренним устанавливаемым лидерством ложные сообщения нашего наступающего наступления против "элементов сопротивления", не подозревающий, что это - они, которые будут скоро устранены \n\nThe, мечта о чистом арийском состоянии свободном от вырождения и заблуждения почти достигла его заключительной формы. После того, как усовершенствованный, мощь Святой орден будет развязана на мир, План будет полон, и длинная война чистых гонок против их противников закончится в победе. "

 BRG_the_slaughtered_lion_text:0 "Вырезанный Лев"
 BRG_the_slaughtered_lion_desc:0 "Имеет там когда-либо, в истории гонок мира, более причудливое создание чем СЕКРЕТНАЯ-СЛУЖБА-КАРЛАВЕЛИКОГО? Конечно есть немного разновидностей мужчины более подводные в вырождении и трусости чем французы. И все же в течение долгого времени, Charlemagnians были лояльными союзниками. Против Большевистской угрозы, они стояли рядом с нашей стороной. В течение первой справедливой попытки Реичсфахрер-Секретной-службы, чтобы экономить его родину, они были среди самого эффективного и трудно борющиеся из путчистов. Даже вплоть до момента их поражения, французские легионы думали о себе как братья арийским солдатам, и возможно даже их равный \n\nAlas, выродившиеся родословные СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО обреченный их лояльность и борьба со способностями от начала. С тех пор, как мы расширили Святой орден, чтобы включить Северо-Западные территории прежнего французского состояния, наши "союзники" от области сделали, только скулят о нашей "несправедливой" обработке их гонки и родины. Также, это была грустная потребность, чтобы они, быть устранен \n\nWhen время прибыло, солдаты льва поднимают немного сопротивления. Их требования равенства арийской доказанной пустоте как их солдаты бежали в ужасе, и их основания быстро упали ниже черных вертолетов Святой орден.\n\nNow, мы соберем урожай, который мы сеяли. Оборудование и персонал, прежде охваченных СЕКРЕТНОЙ-СЛУЖБОЙ-КАРЛАВЕЛИКОГО и рассматриваемый все еще годный к употреблению будут переоборудованы для собственного использования против наших глобальных врагов, в то время как не достойные будут посылать литейным заводам и лагерям соответственно \n\nWith наших последних внутренних врагов, почти побежденных, мы можем теперь повернуться к нашей истинной цели - заключительное поражение противников арийца во всем мире. "

 BRG_strangle_their_last_hope_text:0 "Давят Их Последнюю Надежду"
 BRG_strangle_their_last_hope_desc:0 "В длинном последний, заключительный остаток сопротивления СЕКРЕТНОЙ-СЛУЖБЕ-СВЯТОЙ ОРДЕН Бургонд был разрушен. Самая недавняя организация сопротивления, которая будет поймана нашими мужчинами последняя из ее вида в действии, и с их поражением, непослушные уроженцы сельская местность Орденсстаата теперь беззащитны против наших амбиций на них. Красивый музыкальный счет, написанный Реичсфахрер-Секретной-службой может наконец играться Охрана эскадрильи оркестром без опасения относительно разногласия. Позвольте всему миру слышать сладкий звук арийского превосходства, достигающего к небесам, и ждать их законные судьбы. "
 BRG_a_thousand_years_secured_text:0 "Тысяча Защищенных Лет"
 BRG_a_thousand_years_secured_desc:0 "Несоответственные крики от толпы - не единственная вещь, которая может портить оркестровую работу. Каждый музыкант должен также играть его роль на грани превосходства. Любые паузы в выборе времени, или кислых примечаниях - любой нелояльности от непослушных Легионов - также разрушили бы счет. Орденсстаат не страдал ни через какую нехватку такого злодеяния, но те дни - наконец в конце. С лояльностью Секретной службы защитил, и сопротивление его погашенной области, господство Реичсфахрер-Секретной-службы может благополучно длиться к вечности. Май тысяча лет гармонии звонит. "


