 BRG_globalplan_overview_category_desc:0 "GlobalplÑ" ne StatusOverview:\n - Глобальнаяпланировка §YWolf§!: [BRG_Get_GP_Wolf_Status] \n - Глобальнаяпланировка §YKondor§!: [BRG_Get_GP_Kondor_Status] \n - Глобальнаяпланировка §YAdler§!: [BRG_Get_GP_Adler_Status] \n - Глобальнаяпланировка §YKrone§!: [BRG_Get_GP_Lowe_Status] \n - Глобальнаяпланировка §YBär§!: [BRG_Get_GP_Bar_Status] \n\n - Глобальнаяпланировка §YSonne§!: [BRG_Get_GP_Sonne_Status] \n - Глобальнаяпланировка §YДраке§!: [BRG_Get_GP_Drache_Status] \n - Глобальнаяпланировка §YSchwert§!: [BRG_Get_GP_Puma_Status] \n\n\nIn преследование всех великих проектов, дотошное планирование - ключ к гарантируемому успеху. Амбиция Реичсфахрер-Секретной-службы не никакой отлична в этом отношении. К этому концу, Globalpläne служат, чтобы понять нашу великолепную арийскую судьбу. Естественно, влезая в меньше одаренных гонок - весьма дорогостоящее и длинное дело - к счастью, Орденсстаат обеспечивает нас только правом resources.\n\n §YEnabling§! §RLOCKED§! §YGlobalpläne§! требует значительного §Yinvestments§! и достаточный §Ypreparations§! с помощью соответствующего §YDecisions§!.\n\nOnce отпертый, §YGlobalpläne§! станет §YAVAILABLE§! и может быть установлен в движение ¦ §Yat любой opportunate момент§!.\nWhile эти планы - §OIN ПРОДВИЖЕНИЕ§!, мы можем использовать §YNational, сосредотачивает§! и §YDecisions§! к §Yinfluence события§! в других государствах к нашему §Yend цель§!.\n\nIf мы имеем §Yexhausted§! наши действующие мощности в данной области, соответствующий §YГлобальнаяпланировка§! станет §GCOMPLETED§!, независимо от нашего уровня успеха. "
 BRG_GUI_Info_tt:0 "§! §YGlobalpläne§! (буквально "Глобальные Планы") представляют дотошные повестки дня работать для Â Реичсфахрера §Yultimate цель§!. Каждый §YГлобальнаяпланировка§! разработан вокруг влияния §Ykey игроки§! на глобальной стадии. Конечно, натяжение верениц глобальной геополитики не никакое легкое совершение и будет требовать обширного количества ресурсов; Однако, пока §Yfinal цель§! достигнут, §Rno стоимость является слишком большим для арийской гонки.§! \n\nBefore преследование §YГлобальнаяпланировка§!, это должен сначала быть §Yвызваны§! с §Yinitial инвестиции§!. Некоторый §YGlobalpläne§! требуйте §Ycertain условия§! быть выполнен, типа §YGlobalpläne§! вовлечение §Ymore отдаленные области§!.\n\nCurrently мы имеем §Y[?BRG_supplies]§! запасы. Наша основная поставка §Rconsumption§! Â - §Y[?BRG_supply_consumption]§! в месяц. Если §BWar Поддерживают§! или §BStability§! является ниже §Y50%§! мы будем требовать дополнительных запасов. Это начинает в §Y1§! дополнительный в месяц и увеличения к §Y2§! если ниже §Y0%§! и §3§! запасы, если ниже §Y-50 %.§! penalites для §Bstability§! и §BWar Поддерживают§! seperate являются ли, и стек \nWe преследовал наш поток Глобальнаяпланировка для §Y[?BRG_gp_months_counter]§! месяцы, который увеличивает §Rconsumption§! дополнительным §Y[?BRG_additional_supply_consumption]§! каждый месяц. Исчерпывание запасов имело бы §Rcatastrophic§! последствия для нашей активизированной стабильности \n\nOnce, §YГлобальнаяпланировка§! может быть отменен в любое время, возвращая часть начальных инвестиций, но также и предотвращая активацию §YGlobalpläne§! для §R6 месяцы§!.\n\n §ROnly один Глобальнаяпланировка может быть активен одновременно.§! "

