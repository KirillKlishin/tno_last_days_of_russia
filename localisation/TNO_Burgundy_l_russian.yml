 BRG_puma.450.t:0 "Официальное письмо Агенту Т"
 BRG_puma.450.desc:0 "Реичсфахрер-Секретная-служба не любил вовлекать себя в детали манипуляций Орденсстаата выродившихся стран. Это был taxing, это было ниже него, и наиболее опасно, это был мокрый tradecraft. Хотя Секретная служба взяла каждую меру, чтобы гарантировать, что Орденсстаат был непроницаем для проникновения, не могло быть никакого самодовольства в выполнении Плана \n\nUnfortunately, для задачи, столь же жизненной как вставка заложника в пределах национальной Прогрессивной Стороны - достаточно старший, чтобы непосредственно управлять Президентом Соединенных Штатов - он также мог уехать, ничто к случайной \n\nThe Реичсфахрер-Секретной-службе не устраивалось непосредственно с его советниками в течение многих часов, mulling, как приблизиться к их марке, не пробуждая подозрение. Он консультировался с spymasters Секретной службы, оценивая потенциальные марки. В течение короткого времени, он награждал Dittel о том к слову критическое сообщение \n\nFinally, он был сделан. Он вручил его личную директиву назначенному тренеру, который выступит из лагеря к Бресту перед представлением к его цели как торговец из Бретани, пока был бы необходим. "
 BRG_puma.450.a:0 "H. Кит Томпсон. Ваше обслуживание требуется. "

