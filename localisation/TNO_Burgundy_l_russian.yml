 BRG_puma.376.t:0 "Письмо Президенту"
 BRG_puma.376.desc:0 "Дорогой Президент Голдватер, \n\nDown здесь в Штате Южная Каролина в США мы - в поддержку вашего президентства. Мы - простые фермеры здесь, но мы знаем наш собственный. И мы знаем, что Вы - такие те. Так, когда Вы говорите, что Вы спасете нас от Социализма, мы полагаем, что Вы \n\nWe нуждаетесь в экономии г. Президент. Все идет против Юга в эти дни. экономия не работает для фермера подобно мне. Молодые люди сегодня не имеют никакой работы, этической и никакого позора. Чернокожие забывают их место более каждый день. Именно поэтому я настолько счастлив, что Вы являетесь Президентом. Вы будете делать вещи хорошими снова \n\nDown здесь мы также действительно подобно вашему советнику г. Дону Реган. Он понимает нас очень хорошо. Я думаю, что Вы должны слушать его много г. Президента, потому что Юг поддерживает его. И если Вы будете слушать его, Юг поддержит Вас также. "\n\nBest Отношения, \nConcerned Гражданин"
 BRG_puma.376.a:0 "Какое странное письмо. "

