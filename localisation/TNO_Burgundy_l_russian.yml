 BRG_wolf_the_black_sun_over_the_nile_text:0 "Черное Солнце По Нилу"
 BRG_wolf_the_black_sun_over_the_nile_desc:0 "Одна борьба, чтобы вообразить, кто мог действительно править как большой "Король Подлюдей, " наиболее ухудшивший, развращенный, презренный, и отвратительный индивидуум к изяществу развращенное физическое царство очищенная арийская душа должна перенести через. Однако, в понимании того, кто должен поддержать, такое названное требование позора, вассал-король Египта, Farouk, Сначала его Безбожного Названия, берет сильное требование побочно трон. В то время как его hedonism и презренность не знают никаких границ, это стоит, чтобы сказать, что мнение этого идиота столь ухудшается, что мы стоим, чтобы извлечь пользу поперек Ближнего Востока, и позволить нам торговать вразнос прибылью через его затонувшее Королевство. О, как Фараоны былой набожности затопили бы Нил со слезами, если их смерть в этом оставленном мире все еще позволяла им пристально глядеть на несчастное государство египетского Королевства. "
