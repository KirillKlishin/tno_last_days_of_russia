BRG_education.1.d:0 "доктор КН" sar мигал неистово, его глаза, изо всех сил пытающиеся приспособиться к внезапному яркому синеватому блеску электрических огней где-нибудь по его голове. Он надеялся, что он будет видеть более ясно, как только мешок был удален от его головы, но комната оставалась расплывчатой; к его раздражению он понял, что его стаканы, должно быть, уменьшились, когда SD Чиновники приводили ему от его особняка в Париже, одетом в немного, но шлепанцев и купального костюма. Однако, даже если двигатель семи часов не был намеком достаточно, что он мог делать из комнаты, в которой он оказался, прояснял, что он наиболее вероятно больше не был в Haupstad... Серые стены, наиболее вероятный бетон, и потолок, через который перепрыгивают, с прямыми, угловыми углами. Cäsar испытал его долю воздушных налетов в течение последнего Большой Война; даже прославленный школьный администратор подобно себе мог признать укрепленную комнату бункера. Это могло быть одним из Alpenfestung, которые он слышал обсужденный на редкой встрече лидерства Секретной службы, к которому они обеспокоили приглашение его? Даже перед Войной, Реичсфахрер лишил его власти, и в эти дни... Внезапный звук металла на фарфоре поражал его, и Cäsar кружившийся вокруг, чтобы определить местонахождение источника звука позади него. Он почти надевал кое-что, его шлепанцы, бывшие не в состоянии захватывать поверхность, но Cäsar немедленно потеряли весь интерес в причине, когда он признал расплывчатую схему мужчины в черной униформе, едящий блюдо. Неопределенный запах яблока уладил вопрос. Только один человек смел бы баловаться такой роскошью как слоёный рулет с яблоками перед кем - то доктора КНа „ разряд sar. Его рука простиралась прежде, чем он даже закончил поворачиваться, его легкие старения, делающие самый громкий "HEIL HIMMLER! " они могли справиться. Реичсфахрер Секретная служба подавляет его ложку и начала говорить мягко, округленные грани Верхнего баварского акцента и заверять тон, скрывающий только ограниченный гнев только кто - то, кто знал его, пока Cäsar мог признать. Он говорил о Новых Территориях, о том, как мужчины Шарлеманьа подрывали миссию воспитания Святой орден. Того, как образовательная реформа терпела неудачу, того, как голова полукровки образования только что признавалась в неудаче обратиться к этим проблемам, предаванию и доктор КН „ sar и Святой орден. Он говорил о Cäsars три десятилетия лояльного обслуживания и его абсолютного доверия ему, чтобы поместить право вещей. В течение двадцати минут он говорил, его волнующийся подчиненный, зафиксированный подобно добыче на змею, пробуя игнорировать жидкость, просачивающуюся через его шлепанцы. Когда Реичсфахрер вставал, чтобы уехать, Cäsar наконец позволил себе взгляд вниз. Лужа он помогал, была действительно красна, перчил с белыми фрагментами черепа. Линия разделения от Реичсфахрер хватала его внимания, поддерживают. "
BRG_education.1.a:0 ""О, и комплимент ваша жена на ее струделе. ""

BRG_education.2.t:0 "Neu-Бургонд"
BRG_education.2.d:0 "доктор КН" sar наблюдаемый с помощью установка признака, объявляющего повторное открытие der Erinnerungshalle Секретная служба, прежний Panthéна в Западном Париже. Это был последний главный памятник, который будет переименован в недавно занятом Парижском секторе. Когда СЕКРЕТНАЯ-СЛУЖБА-WVHA объявила, что они начнут переименовывать улицы и памятники в ознаменовании Западного Расширения Безопасности, и освобождение народов там от испорченного французского режима, Cäsar более волновалось, чем он когда-либо был начиная с его встречи с Реичсфахрер. В то время как в и себя переименовывающего улицы, города и памятники не были ничем нового в Святой орден, это было первым разом, когда это было сделано до этой степени в такое короткое время. Только через несколько недель, тысячи названий были изменены в сотнях городов все поперек новых территорий и даже в некоторых частях старых, который был оставлен в покое к настоящему времени, зарабатывая только скрытую ярость миллионов Французов. И чье название было фронтом и центром в пропаганде, окружающей переименования, кто был произведен, чтобы держаться речи при всех главных переименованиях? Конечно не голова WVHA; он убрался прочь Комитет Переименования второй, он понял, как непопулярный это собиралось быть и с низшими классами и с разделением Шарлеманьа. Это оставило доктора КНа „ sar, голова Секретной службы Офис для Образования и Культуры, SuKA, как самый высокий оцениваемый член в комитете. SuKA был уже достаточно непопулярен из-за его объявления относительно новых образовательных реформ, чтобы продвинуть Германскую культуру в новых областях Святой орден, и с "исчезновением" секретаря к полукровки образованию, Cäsar не имел никого, чтобы взять вину от него, пока Главный офис не назначил кого - то новым \n\nOnce, он закончил короткую речь и рукопожатие с мэром Западного Парижа, голова образования поспешно шла к его автомобилю штата, попытка не просмотреть униформы охран Секретной службы слишком близко для значков Шарлеманьа. Однако, даже как он уезжал, он не мог колебать его беспокойство; он обходил тщательно устроенные ряды приветствия немецких поселенцев, празднующих переименование, и видел оплот толпы. Пасшийся на улицах Секретной службой, чтобы гарантировать, что в официальных фотографиях это напоминало, приветствующие толпы, пронумерованные в тысячах, местные Парижане имели обычный взгляд разочарования и беспокойства. Однако, в отличие от в Восток-Париже, в этих толпах Cäsar мог все еще определять нечетное лицо, искривленное гневом и ненавистью, смотря на его автомобиль со свитыми в клубок кулаками. "
BRG_education.2.a:0 ""Водитель, убыстритесь пожалуйста. ""

BRG_education.3.t:0 "Нацизм Грамматики"
BRG_education.3.d:0 "немецкий урок был необычно унылый для Питера, или Пирр, поскольку его родители назвали его дома. Сложность немецких случаев и запутанности обертывания его языка вокруг резких согласных Истинного Языка делала главный вред Питера, но 11-летний знал лучше чем спать на ходу от его уроков. Обычная Секретная служба Schulungsoffizier, веселый, жирный мужчина, который жил по мяснику в городе, имела прошлые несколько недель, замененная молодым, выглядящим рыбой товарищем с тонкими усами блондинки и глазами голодного волка. Глаза мальчика останавливались на человеке, только момент, пробуя определить то, что точно о широком рте и плоском носе сделало молодого человека, так напомните рыбу. Если бы это был старый Schulungsoffizier, он, возможно, позволил себя, небольшое хихиканье, но этот новый не заснуло или читало книгу подобно его предшественнику. Питер жил достаточно долго, чтобы знать мужчин в черной одежде, и кожаные ботинки были в их наиболее опасными когда тревога и внимательны подобно этому. мужчина внезапно вопил по-немецки, и Питер почти выпрыгнул из его стула, но гнева Немца, внезапного и затем уведенный подобно сахарной порции в воскресенье, был направлен на его преподавателя. Чиновник захватил большого правителя за доску и держал щеку хныкающего преподавателя с этим, и начал мягко все же сердито говорить в диалекте Джермана Питера, изо всех сил пытался следовать \n\n " за Названием? Dein Название, Frankenscheisser! " \n\n " Guill-Wilhelm, Господин Schulungsoffizier! Wilhelm Oberstedt, aus Verd-мм, Siegerstadt! " \n\nThe беседа продолжил в течение нескольких напряженных моментов, но насколько Питер понял, проблема вращалась вокруг, была ли грамматика, которую преподаватель преподавал, все еще правильная. Когда чиновник казался довольным, он удалил правителя от щеки преподавателя и стал этим 60 детям перед им \n\n " Versteht ihr, Более добрым? Верхненемецком spricht десять кубометров Herrenvolk, und ihr seid nichts dagegen! Ihr werdet умирают Grammatik erlernen, умирают euch Maden geburt! " \n\nPeter не знал то, что он сказал, но каждый ребенок в бургондии знал правильный ответ на его выжидающий тон. "
BRG_education.3.a:0 "Jawohl, Господин Offizier! "

BRG_education.4.t:0 " Wurstfest"
BRG_education.4.d:0 "На бумаге Wurstfest был хорошей идеей. Много Французов в недавно занятых областях придерживались их традиционной формы кулинарии несмотря на их ограниченный доступ к компонентам из порций. Слишком много раз имели гарнизонных солдат, недавно повторно окрестили Занкта Франца, шел через маленький город, обоняющий отчетливо ненемецкие запахи булочки или багета. Так, чтобы почему бы не ввести их мировой-известной немецкой кухне, Стандартенфахрер Карл Вохеим фигурировал, немецкое продовольствие было в конце концов универсально признано как лучшее в мире? Карл не был полностью уверен, как его план закончил его здесь, в трудовом лагере рядом с тысячами полукровки, кто вероятно убьет его в его сне, если он успешно не прошел для голландского языка из-за его акцента Вильгельмсхафена. Он смотрел в его шар каши и пробовал точно определить время, куда вещи ушли, неправильный \n\nWhen его начальные усилия были не в состоянии из-за неспособности найти требуемое количество мяса, Карл написал бы Парижу, голове Schulungsamt непосредственно, чтобы спросить, если он мог бы получить поддержку его культурному фестивалю. Это, где он имелся пошедшимся не так, как надо? Это не могло быть; он получил одобрение для того, чтобы запросить мясо из WVHA регионального офиса. Это было, как он хотел не сообщать о внезапном исчезновении местного домашнего скота перед фестивалем? Нет, каждый знал, что конфискации удивления были то, как мясо обычно получалось после прекращения отгрузок продовольствия от Рейха. Это оставило единственным другая ошибка, о которой он мог думать; неудача держать Wurstfest местной тайной. В день фестиваля, бесконечные линии людей показали до, просят смущенной молодежи Карла, поместил позади прилавков, для мяса, для пива, даже для квашеной капусты. Карл не мог сказать, когда борьба сначала началась, линия была настолько длинна, это почти достигло следующей деревни. Проклятый полукровки, он никогда не должен был доверять им, чтобы оценить немецкое продовольствие! Когда OrStaPo фургоны обнаружились полчаса спустя и развязывали их груз, это было с их обычной быстрой эффективностью. Карл был арестован следующим утром при попытке организовать некоторых местных жителей, чтобы помочь гарнизонному брандспойту от улиц. Проклятый полукровки! \n\nThe звук жезла на звонке, сообщенном Карлу, что обед был закончен. Он быстро сгребал последние ложки каши в его рот перед возвращением в линию. "
BRG_education.4.a:0 "худший fest ... "

BRG_education.5.t:0 "КультураБессеrungпроект Ereignisbericht 311"
BRG_education.5.d:0 "инцидент сообщался в Западном Париже в понедельник 11-ый, в 2335 MEZ. мужчина (Ведомственное примечание: Приблизительно 180 сантиметров высоты, среда строит, темные каштановые волосы) в униформе Секретной службы были найдены, стирая уличный признак, разграничивающий начало Радолфа Хосс-Стрэйсса, недавно поднимал как часть KVP усилий в Освобожденных Зонах. Патруль под Подарком на счастье Hauptsturmfuhrer наблюдал случай и попытался вмешиваться. Полагает, что подозреваемый писал, "Сожалеют о de Sévres" (Ведомственное Примечание: Прежнее название Радолфа Хосс-Стрэйсса), но найденный непосредственно неспособный закончить сказало преступное действие из-за лояльной единицы Подарка на счастье Hauptsturmfuhrer. Лояльная единица попыталась предчувствовать подозреваемого предателя, но нашла себя неспособными закончить этот арест из-за вмешательства различной единицы Вооруженный-Секретной-службы, без видимых знаков отличия в темноте. Единица помчалась подозреваемый в транспортное средство (Ведомственное Примечание: Полагавшийся быть средним грузовиком марки " Opel ") и прогнал в юго-западном руководстве. Члены патрули Подарка на счастье полагают, что они слышали, что члены неизвестной единицы говорят по-французски с подозреваемым перед его эвакуацией \n\nRECOMMENDED ДЕЙСТВИЕ: Войдите в контакт с RHSA Офисами II, IV, V для возможных действий шпионажа французским Государством или выживанием французских элементов в Африке. Войдите в контакт с OKR и ХА Германский Офис Контроля, чтобы предложить непосредственный обзор элементов разногласий Шарлемань и Walloonien, размещенный в Западном Париже для защиты потенциала непокорных индивидуумов. Войдите в контакт с уместными местными пресс-центрами для утверждения, что удаленный признак был разрушен коммунистическим повстанцем, застреленным патрулем. "
BRG_education.5.a:0 "Раздражающий"

BRG_education.6.t:0 "КультураБессеrungпроект Ereignisbericht 427"
BRG_education.6.d:0 "инцидент сообщался в Sullerheim-auf-Loiretal во вторник 25-ый. Приблизительно в 1511 MEZ, члены Reichsgau Сельской Полиции попытались входить в неназванную деревенскую школу в область, чтобы исследовать сообщения несоответствующей образовательной деятельности, когда они оказались отказанные вооруженными сельскими жителями (Ведомственное Примечание: происхождение сказанных вооружений остается неизвестным с подарка, из-за недостатка оставшихся в живых, которые могли быть расположены KriPo для допроса), кто продолжил стрелять в чиновников, когда силе угрожали. Крепостнаяполиция продолжил входить в контакт с Ober-Loiretal гарнизоном Разделения Вооруженный-Секретной-службы Шарлемань, который впоследствии отказался отдавать помощь. Schutzpolizei должен был быть призван, и в следующей вооруженной борьбе деревня была сожжена к основанию без зарегистрированных оставшихся в живых (Ведомственное Примечание: ХА СЕКРЕТНАЯ-СЛУЖБА-GERICHT передала смертные приговоры обратной силы непослушному местному населению) .\n\nRECOMMENDED ДЕЙСТВИЯ: Немедленно войдите в контакт с OKR и ХА Германский Офис Контроля, чтобы предложить ускоренный обзор элементов дробных элементов в Ober-Loiretal для потенциальной измены. "
BRG_education.6.a:0 "Беспокоящий ... "

BRG_education.7.t:0 "КультураБессеrungпроект Ereignisbericht 589"
BRG_education.7.d:0 "723 инцидента злонамеренного разрушения собственности, 6287 арестов за беспорядки, о 39 убийствах и 12 печальных повреждениях сообщали поперек Освобожденных Зон в уикэнд 29-ых 30-ого следующих учреждение Комитета, чтобы решить, переименовать ли Париж к Lutezia или другим предложенным названиям. OrPo неспособный эффективно содержать riots.\n\nRECOMMENDED ДЕЙСТВИЯ: Непосредственная эвакуация персонала СКА СЕКРЕТНОЙ СЛУЖБЫ, включая, но не ограниченный штатом KVP, из Западного Парижа, Siegesstadt и других городов с высокими рисками повреждения собственности Секретной службы. Доктор КН „ sar должен немедленно войти в контакт с СЕКРЕТНОЙ СЛУЖБОЙ ХА и развертыванием запроса единиц Вооруженный-Секретной-службы к Западному Парижу и другим высоким городам риска, в соответствии с рекомендациями Падения Agincourt План Инцидента. "
BRG_education.7.a:0 "Это - только название! "

BRG_education.8.t:0 "КультураБессеrungпроект Ereignisbericht 702"
BRG_education.8.d:0 "В течение эвакуации Западных-парижских офисов KVP, этот чиновник и многократные подчиненные получили известие от многократных различных источников в пределах помогающих единиц Вооруженный-Секретной-службы, подтверждающих доказательство относительно многократных дружественных инцидентов огня между немецкими и французскими единицами Секретной службы после беспорядка относительно заказов стрелять в бунтующие толпы. Войдите в контакт с KVP чиновниками различного gaus, подтверждают подозрение в подобных инцидентах в местных городах. SD и OKW-СЕКРЕТНАЯ-СЛУЖБА запрещает дальнейшее исследование нашим отделом \n\nRECOMMENDED ДЕЙСТВИЯ: Ни один. Прекращение KVP деятельности произойдет в полночь из-за Haupamt, активизирующего Notfallsprotokoll 11 из Падения Agincourt План Инцидента. "
BRG_education.8.a:0 "Париж горит сегодня вечером ... "

BRG_education.9.t:0 "Позволяют Им Есть Лидерство"
BRG_education.9.d:0 "я попросил моего секретаря распределять копии этого письма к моему ведущему штату, относительно текущей ситуации. Позвольте мне откровенный. Мы сталкиваемся с массивным кризисом общественного порядка на Новых Территориях и Освобожденных Зонах Парижа. Бунты и нападения на полицейские и общественные здания широко распространены поперек наших западных территорий, с серьезным насилием и убийством многих немецких граждан и солдат. К счастью мы сделаны из более строгого материала, чем французские монархи старых, и Вооруженный-Секретная-служба сделали замечательную работу, очищающую улицы, использующие автоматы и минометы к полному эффекту, и большие бульвары в Париже были очищены с помощью от резервуаров и Воздушных сил. Я знаю, что многие из Вас слышали беспокойные слухи о дружественных инцидентах огня между немецкими и французскими единицами Секретной службы, но я хотел бы заверить Вас все в этом вопросе. Я был лично уверен Реичсфахрер что с этого момента нет никакого серьезного недовольства заказом состояния, происходящего в пределах французских единиц, и тот заказ будет восстановлен быстро. Тем временем, мои храбрые подчиненные, мы должны загрузить еще раз на нашу Большую Работу, и заново продумать новые стратегии и новые идеи для того, как мы можем поощрить полукровки охватывать большую новую Бургондerdeutsch культуру, которую мы строим здесь в Святой орден. отказ не будет принят, видение Реичсфахрера ДОЛЖНО быть понято, чтобы показать миру силу и силу наших национальных социалистических идеалов. Позвольте нашему триумфу завещаний! Хейль Химмлер! \n\nDr. Cäsar \n Голова Секретной службы Schulungs-und Kulturamt"
BRG_education.9.a:0 "Все это свыше некоторых названий и немецких уроков ... "

BRG_education.10.t:0 "Он, кто Управляет Историей"
BRG_education.10.d:0 "Если мы собираемся чистить французов латинской окраски Старой Галлии, мы должны помочь им видеть истинное, гордое прошлое Фрэнки, старые Германские завоеватели, которые в конечном счете ухудшились бы в текущих Французов. Это долго просрочено, чтобы хоронить исторические реликвии подобно Постперегною и Syagrius и центру при обучении полукровки завоевавшей славы Chlodwig и Карла Мартелла. Однако, мнения разделены о том, как представить все количество французской истории \n\nThe, большинство последних столетий будет конечно только быстро пропущено через, так как Франция была рабом Большого Врага в то время. В то время как господствующее представление Офиса Образования - то, что мы должны игнорировать времена перед Карлом der Grosse и историей французского языка витрины как медленное снижение заказа и величия из-за монархов, постепенно вступающих в брак с Latins и mongrelizing их кровь, пока они не стали достаточно слабыми, чтобы быть сваленными Джедайскими-доминиканцами в 1789.\n\nThe, офис Ahnenerbe не соглашается. В течение их исследования в потерянную историю Арийцев, они верят, чтобы обнаружить документы, подразумевающие, что Евреи проектировали раскол царства Карла der Grosse, обеспечение низко предки Первого Рейха. Это конечно объяснило бы, почему французский язык был не в состоянии произвести чистку их Евреев в течение Крестовых походов подобно их немецким коллегам. Ahnenerbe таким образом предлагает, что французская история после Запада Frankish лорды направила их спину на немецкий язык, и культура в 9-ом столетии должна быть быстро пропущена до как возраст Темноты до света, принесенного к земле их длинными потерянными немецкими кузенами в сороковых. Чтобы восполнять потерю в одобренном учебном плане, они вместо этого предлагают классы на истинной Старой Галлии Кельтов, могущественные воины верили, чтобы иметь частичное арийское наследие, прежде, чем Католики загрязнили их кровь \n\nWhat, наше решение должно быть по вопросу учебного плана? "
BRG_education.10.a:0 "Джедайских-доминиканцы первые определенно доказанные покорители Франции. "
BRG_education.10.b:0 "Вы не можете доверять более недавней истории, Vercingetorix и Шарлеманьу, который это. "

BRG_education.11.t:0 "Костер Тщеславия"
BRG_education.11.d:0 "С освобождением новых западных территорий мы приобрели миллионы новых книг для наших правильных церемоний костра, где мы чистим мир различных снижений качества чистоты письменного слова. Мы собирались добавлять старые французские учебники к книге, сжигающей списки, но Ahnenerbe вошли в контакт с нами, прося нас экономить существенный выбор старых французских книг истории, особенно на уровне колледжа, чувствуя, что несмотря на Hebraic коррупцию материала, часть знания и исследования в пределах может все еще быть полезна их историческим исследователям и археологам. Взамен взятия этих книг от списка, они предлагают их навыки в рытье через архив и библиотеки, чтобы помочь нам определять местонахождение так многих книг по французскому языку, поэзии, лингвистике и литературным классикам насколько возможно. Горение всех те послало бы мощное сообщение о силе осуждения КультураБессеrungпроект и смерти слабой французской культуры старых в пользу новой бургондской идентичности, но... Стоит это действительно стоимость сохранения потенциально высоко развращенный исторический материал, который мог ввести в заблуждение исследователей Ahnenerbe и выставить молодых студентов Джедайской пропаганде? "
BRG_education.11.a:0 "Говорят Ahnenerbe, что они могут иметь их грязные перечисления, если они помогают нам. "
BRG_education.11.b:0 "Говорят Ahenenerbe, что мы заинтересованы арийским будущим, не французским языком мимо. "
BRG_education.11.c:0 "Чтобы почему бы не держать это все к огню? "

BRG_education.12.t:0 "Валлонский Воздушный шар"
BRG_education.12.d:0 "Сталкивающийся с постоянной проблемой полу-французских Валлонов, KVP, RHSA и OKW сотрудничают вокруг развития программы перевоспитания, чтобы помочь aryanize Валлоны и обеспечить идеологическую чистоту новых членов Секретной службы Валлонов. Однако, мы сталкиваемся с вызовом в форме текущих членов Валлонов Staffel. Мы не имеем никакого оправдания за перевоспитать их, даже если SD и RHSA Офис VII убеждены в раздувающейся нелояльности в легионах Валлонов. Две стратегии были сформулированы для того, чтобы иметь дело с нелояльными элементами. OKW хочет послать им на постоянной кампании антиприверженца поперек Святой орден с минимальным пополнением запаса и укреплением. Это должно тонкий их разряды довольно тяжело только через несколько месяцев, оставляя оставшихся в живых, неспособных организовать любой вид эффективного сопротивления нашему контролю и давая нам оправдание, чтобы продвинуть недавно образованных и лояльных чиновников RHSA однако рассматривает это как слишком медленно и трату трудовых ресурсов и потенциала, чтобы выкорчевать нелояльные сети. Они вместо этого предлагают изготовить обвинения против выбора старшего персонала, и после их ложных испытаний, и выполнение " определенно не насмешка " мы будем иметь все оправдание, мы должны провести полный обзор легионов Валлонов, арестовывая те, кто нуждается в аресте и посылке остального к перевоспитанию и идеологическим чекам согласия. Чей метод мы должны преследовать? "
BRG_education.12.a:0 "OKW являются правильными, давайте поражать и Валлонов и Сопротивление сразу. "
BRG_education.12.b:0 "Тонкость является ключевым в сохранении максимального количества ресурсов, RHSA. "

BRG_education.13.t:0 "Приятный Чат Об Истории"
BRG_education.13.d:0 ""Так что Вы говорите, Евреи намереваются срывать Ладвига der Fromme, потому что они боялись сильного христианского обязательства его и его отца Карла der Grosse? " \n\nThe историки Ahnenerbe Среднего и Более нового Института Истории высказал их подтверждение почти в унисоне, восхищенном в странном соединении страха, ужаса, гордости и приятного удивления в хорошем настроении и дружественном поведении Реичсфахрер Секретная служба, кто сиделся уютно в откидывающемся стуле в их Парижском офисе, потягивая кубок glauwein. Они слышали доктора КНа „ sar, их де-юре превосходящий с его положением как голова Офиса Образования и Культуры, будут заходить, чтобы обсудить их предложенные изменения к реформам учебного плана истории KVP, но они не ожидали Генриха Химмлера, всех людей, ходить по пятам от срочной встречи, которая принесла ему к Парижу. Сам хороший доктор сидел тихим и по-видимому ужасал в углу, но Реичсфахрер не замечал, улыбаясь от уха до уха и просматривая один из textbooks.\n\n Аненерб " Замечательный, замечательный! Настолько хорошо отложить время, чтобы говорить с мужчинами истинного навыка и видения в интеллектуальной сфере еще раз. Это были слишком много лет. Я тратил много моментов между встречами, недавно размышляющими над разделенной арийской историей, которую мы имели с Фрэнки прежде, чем они стали так... Французский язык. Блестящая работа, эта книга, даже дает некоторые проблески эры после того, как французский язык разрушил Францию. Но... Я только видел, что проход заявил, что Nostradamus, возможно, был агентом Евреев? " \n\nThe комната упал смертельно тихим, каждый представляет переигрывание последнего предложения в их умах и попытке измерить, одобрил ли Реичсфахрер или нет. В конечном счете доктор КН „ sar очистил его горло \n\n " Который является правящим научным мнением, mein Фахрер... " Он заметил улыбку, исчезающую от глаз Химмлера. " ... но Вы находитесь в удаче, этот специфический вопрос представлял исторический интерес в течение некоторого времени, и так что доктор Герберт недавно уполномочил изучение на только этом предмете, не имеет Вас Карл? " \n\nDr. Глаза Карла Герберта стреляли кинжалы в Cäsar, но он улыбался Реичсфахрер и кивал \n\n " Действительно я имею, я очень недавно одобрил предложение тезиса аспиранта студента по вопросу о Nostradamus. "\n\nHimmler наклонялся назад в его стуле, улыбающемся снова, и комната тянула тихий вздох помощи. "
BRG_education.13.a:0 ""История - такая интересная тема ... " "

BRG_education.14.t:0 "Весьма Искренне, Успех"
BRG_education.14.d:0 "доктор КН" sar улыбнулся, поскольку группа французских детей закончила петь, Бодорство - Рейна в совершенном Верхненемецком вне ратуши Pictstadt, прежнего Пуатье. Показав замечательную интеллектуальную склонность, намекающую на существенное арийское наследие, он лично закончил на заказе позволить этому классу особенно одаренных мальчиков быть преподанным язык гонки Владельца, а не простого простнемецком. Он гордился тем, чего он достиг в последних месяцах, он чувствовал себя подобно, он действительно сеял семена подлинной бургондской культуры, и чувство заставило его соединение старения чувствовать себя более мягким снова. Позади его глаз он был уверен, что свидетели могли видеть пламя страсти по причине Секретной службы, которая когда-то несла его к вершине иерархии Секретной службы в тех отдаленных тридцатых. Эти дети никогда не видели в те годы. Ни один из них не имел никакую память о времени без Scuthzstaffel, чтобы защитить и вести их подчиненные и помогать всему человечеству достигать новых высот. Они имели небольшое понятие "Франции" или "Сопротивление", намного меньше игры мощи, играемой в высоких высотах мощи в Париже, через который Cäsar был вынужден пробраться на ежедневном. В пути он завидовал их невиновности, и их полное принятие мира как. Эти дети были Фрэнки старых перерожденных, соединение Немцев Арийцев и Маленьких арийских Кельтов, которые когда-то сделали католика, мог бы дрожать перед ними. Даже если они не были так в расовом отношении чисты как истинные верхние классы, эти дети не были французские. "
BRG_education.14.a:0 "Они - бургондцы. "

BRG_education.15.t:0 "Что находится На Название? "
BRG_education.15.d:0 "граждане Orleáns хлопал сильно, поскольку новое чтение признака "Rathaus der Аурелгород" было обнародовано в их здании муниципалитета. Очень к волнению и отвращению старших поколений, некоторые из молодых подростков и детей, казалось, были искренне возбуждены. После вечера feasting на пиве, колбасе и квашеной капусте на Химмлерместо, сотрудники Аурелгород пошли домой, полными продовольствия впервые в месяцах и с небольшим гудением алкоголя впервые в еще дольше. Все поперек Франции подобные истории теряли значение снова и снова. Manceller, Merowechskrone, Stefanstadt... Города, улицы, места все преобразовывали в несмываемые напоминания режима к грозовым аплодисментам. Все же никто не кричал или бунтовал, очень немногие смели даже возражать тихо, предотвращая их глаза. Осторожные мужчины в черном патрулируемый по тротуарам, наверху здания, окружающие площади, по дорожкам в парках. Не было никакого хаоса, никакого восстания. Как набор солнца на темном сердце Гиблого места Европы, было немного напоминаний, это место было когда-то известно как Город Огней, репрессивная темнота, гарантируемая нормированием электричества и низкого качества сосудов в уличных фонарях. Все же здания правительства все еще сверкали со светом, последние остатки города старых все же в то же самое время геральда его похорон. Для празднований в правительственных зданиях той ночью были таковые из мужчин, которые убили Старую Францию. Только горстка местоположений была должностными лицами правительства, не восхищенного в соответствии с их порциями пива и сверкания проекторов фильма, показывая заключительную волну немецких переименований. Одно такое место было минимально украшенным залом заседаний, в котором комитет спокойно голосовал, чтобы пересмотреть предложение переименования о Париже из страха того являющегося одним оскорблением слишком много для даже полукровки, чтобы иметь. И в различном здании, в даже большем количестве Спартанского офиса, бледный, старение мужчины закончило его документы, нетерпеливые оставить Париж и возвращение к его дому в Elsass. Он смотрел на его стенные часы, затем в новой карте, которую ему поставили в тот день. Реичсфахрер читают названия и улыбнулись. "
BRG_education.15.a:0 "Скоро, последние огни вышли бы. "

BRG_education.16.t:0 "Потерянное Искусство мусорного дайвинга"
BRG_education.16.d:0 ""Ах, так что это - Переулок Художников! Что является Вами пена до в там? Впустите меня, официальный осмотр для вырождения и vagrantry! " \n\nThe униформа мужчины Секретной службы был настолько убедителен, что Пиерр Демулен почти не замечал акцент чиновника, или скорее недостаток один. Однако, это должен был быть тот, которого он ждал, никакие Чиновники Секретной службы когда-либо не посещали Переулок Художников, особенно не на велосипеде и переносе мешка винтовки. Он решил манипулировать ради потенциальных свидетелей, махая человеком наряду с одной из его изношенных fingerless перчаток как указатель \n\n " Мы не знаем ничто о чем - нибудь, Господин Offizier, это - только переулок бедных художников без работы и дома. Мы остаемся здесь далекими из Парижа, где мы не будем никакой неприятностью, и мы не беспокоим ни один. " \n\n " Который - не то, что я слышу. Слух имеет это Вы, партия является бездомной, потому что Вы - прежний штат Лувра, кому сожгли ваши дома дотла для того, чтобы скрыть искусство, которое Вы взяли оттуда. "\n\n " Каждый слышит много вещей. Несомненно, некоторые из нас, возможно, жгли наши здания, наше взятое искусство и наши домашние животные или даже убитые члены семейства, но в конечном счете который является только слишком общей историей здесь на этой Скале Tarpeian Парижа. "\n\nThe чиновник улыбнулся дьявольская усмешка, признавая пароль, и его целое поведение, измененное в момент \n\n " Ах, спасибо за тур, мы начнем? Мое название - Matteotti, мой клиент, возможно, упомянул меня в его письме" \n\nPierre lept в мусорное ведро и отослал его, " только выведите ее. " В его сигнале, сердитый бездомный вокруг казавший тихому \n\n " Вы имеете ее? " \n\nPierre нашел то, что он ищущий в сильно вяжет полиэтиленовый пакет около основания мусорного ведра. Он осуществил мешок, чтобы показать картонную трубу в пределах \n\n " Она не безопасна здесь; они сжигают искусство, Matteotti. Она должна возвратиться домой. Заботьтесь, когда Вы входите в Альпы, холст не будет переживать контакт с водой. Скажите вашему предпринимателю, что он может сделать с нею, что он хочет, пока она не показана публично. "\n\nMatteotti кивал тихо, помещал трубу в его мешок винтовки, и вернулся на его велосипеде, доверяющем его фальсифицированным бумагам, чтобы принести его Швейцарцам и затем итальянская граница. "
BRG_education.16.a:0 "И так что последняя улыбка оставила бургондию. "

BRG_education.17.t:0 "Зона Свободы слова"
BRG_education.17.d:0 "Это чувствовало себя странным для Питера говорить по-французски снова, особенно столь громко. В течение многих месяцев он только говорил это дома с его родителями успокоенными тонами. Но теперь ему только не разрешали говорить это, но сказанный говорить громко и ясно так что Schulungsoffizier мог слышать его. Он продолжал говорить его друзьям о том, как он был назван в честь отца его матери, консерватор в Лувре, но позволил себя быстрый, посмотрели на чиновника. мужчина, Валлон его акцентом, выглядел скучающим и граница, страдающая несмотря на кажущуюся склонность смягченного против стены школы. мужчина, который напоминал рыбу, поручил его не пускать глаз и ухо для детей в новом Redefreiheitszone, установленном в углу школьного двора. Питер был счастлив, что Реичсфахрер позволил детям говорить по-французски, даже если при наблюдении. Возможно Секретная служба не была столь же плоха, как его родители сказали. Его мысли были прерваны чиновником, который смотрел на его часы \n\n " Raus, более добрый! Votre работает временно оценкаécoul Ã ©! " \n\nAs Питер и его друзья оставил Зону, чтобы позволить следующей группе, которая говорит, мальчик не мог не воображать себя в черной униформе и думать о том, как сильный и храбрый он чувствовал бы. "
BRG_education.17.a:0 "Кто - то думал о детях. "

BRG_education.18.t:0 "Темный Замок"
BRG_education.18.d:0 "темнота дождливой ночи клал напряженный вокруг Hohkonigsburg в Elsass, далеко от легкого загрязнения больших городов Рейха. В одной из немногих освещенных комнат замка, его владелец работал, платя немного учитывают к дождю, бьющемуся против толстого стакана окон. Генрих Химмлер работал в искусственном освещении; он не мог выдержать яркий электрический свет сосуда в потолке настолько поздно ночью. Его стаканы снизились к наконечнику его носа, но он продолжал небрежно писать сильно в его записной книжке. Иногда, он собрал бумагу от его простого деревянного стола и смотрел на это в тревоге. Те дураки, которые назвали себя мужчинами Охрана эскадрильи, сделали беспорядок его планов чтобы преобразовать французов, балуясь всеми видами роскоши и слабости, чтобы пробовать убедить французов, что быть немцем было выпуклостью. Квашеная капуста? Колбаса? Пиво? Это не было духом, который Секретная служба хотела строить для Святой орден! Кроме нянчения с полукровки, Арийцы должны были бы учиться жить без такой роскоши в течение того, что должно прибыть. Щелкая назад через бумаги, чтобы найти директиву, чтобы запретить производство, продажу и распределение вин, он отметил на этом, чтобы также сократить порцию пива в половине для членов Секретной службы и ограничивать продажи полукровки к письменному разрешению только. Его глаза поймали телефон на его столе. Доктор КН „ sar был бы полезным инструментом в выполнении перевоспитания французов, даже если результатами были меньше чем оптимальный пока. Возможно он мог звонить ему и говорить ему собирать правящие круги в Париже, затем прибудьте в Hohkonigsburg, чтобы обсудить, как они могли спасти этот беспорядок проекта? Он катил ручку между его пальцами в течение нескольких секунд перед созданием его решения. "
BRG_education.18.a:0 "нет, когда служащие терпят неудачу, успех - обязанность и бремя Фахрер. "
BRG_education.18.b:0 "Даже Фахрер - не остров, мы должны работать вместе для Плана. "

BRG_education.19.t:0 "Пустое Сердце"
BRG_education.19.d:0 "В сердце Франции был Париж. В сердце Парижа был Лувр. И в сердце Лувра залы сверкали с цветом и светом, коллективное выражение эмоций, и выражение человечества, пойманного в пределах его тысяч картин и скульптурного \n\nHauptsturmfuhrer Герарда Вислера глумилось над фотографией в тревоге, бросая память о выродившемся искусстве старых к основанию и топча структуру и стакан вдребезги под его сталью сапог выше колена, которому дают чаевые. Он бросал последний взгляд вокруг комнаты, в случае, если он пропустил любые скатанные картины. Ничто. Был очень немного оставленный того, что, должно быть, однажды было удобным офисом. Краска была взломана и осколок, разрушенные книжные полки и этаж, закрытый в раздавленных бумагах. Деревянный стол долго ушел, хотя окисленный бронзовый признак, читая "Desmoulins" мог все еще определяться среди бумаг, которые были разрушены дождем через нарушенное окно \n\nWiesler, вышел из офиса, соединение поддерживает с его двумя коллегами, которые наблюдали полдюжину рабов, удаляющих ковры и соскабливающих краску осколка стен залов выставки, освещенных только газом lamps.\n\n " Nicht. "\n\n " позор, я слышал, что Грубер сделал маленькое благосостояние, продавая искусство, которое он экономил от костров, когда он перешел на сторону Швейцарцев. "\n\n " я надеюсь, что Вы два не планируете дезертировать с корабля, я испытывал бы крайне неприятное чувство должны стрелять Вас. "\n\nThe три мужчины врываются в смех, прежде, чем разрывающийся звук сокращаемых ковров привлекал внимание Вислера. "Это настолько пусто здесь теперь. Я доволен быть избавленным от этого Славнаякультура, но каждый должен задаться вопросом, для чего они собираются использовать место. Почему не только уничтожают это? " \n\n " я слышу, что RHSA хочет переименовать это Lowenhall и использует это для места офиса. "\n\n " я слышал, что Ahnenerbe хочет открыть Музей арийской Истории здесь. "\n\nThe мужчины размышлял относительно некоторое время, их голос, все более и более становящийся унылой монотонностью как часы, которые тянут глубже в ночь. К рассвету они были сделаны с их изменением, и поскольку они уехали, Лувр затих, ждущий следующей команды рабочих, которая продолжит разделять это. Но пока это оставалось, тихое, темное и мертвое сердце нации. "
BRG_education.19.a:0 "Другой корпус, оставленный мужчинами, одетыми в черном. "

BRG_education.20.t:0 "Vissenschaft"
BRG_education.20.d:0 "В то время как главная часть образовательной реформы сосредоточилась на социальных науках, по очевидным причинам, мы не можем добраться, столь догнал в humaniora, что мы теряем из виду правильные науки. Мы имеем место в нашем переданном под мандат плане изучения относительно еще одного предмета, мы только должны решить, которые подвергают от арийского плана изучения, должен также присутствовать в Полукровки изучение плана. Офис Образования и Культуры хочет, чтобы мы преподали прикладную химию детям, обратились к нехватке квалифицированной рабочей силы, с которой наша химическая промышленность сталкивается. Ahnenerbe предлагает преподавать им генеалогию; разрешая детям исследовать их собственную родословную поможет им очень в прослеживании арийского генетического рассеивания во французском населении, и помощь определяет местонахождение потенциальных будущих новичков Секретной службы, Schulungsoffiziere конечно осмотрит handins детей очень тщательно для признаков расового загрязнения, особенно называет связанным с Большим Врагом. Наконец, доктор КН „ sar недавно получил письмо без знака, отмеченное с Valknut, скользил под его дверью кем - то неизвестный. Это предлагает учить, что дети Арайозофи будут делать их более послушными, показывая им оккультизм и предугадывать полномочия гонки Владельца. Который будет мы продвигать. "
BRG_education.20.a:0 "Арайозофи может быть ... неортодоксальн, но приятно заменяет класс религии. "
BRG_education.20.b:0 "Генеалогия позволит детям вносить вклад в наше Большое Усилие. "
BRG_education.20.c:0 "классы Химии поможет усиливать нашу промышленность в будущем. "

BRG_education.21.t:0 "Музыка К Моим Ушам"
BRG_education.21.d:0 "KVP успешно лоббировал правительство, чтобы запретить работу, производство, продажу и разделение французской музыки, но мы поразили препятствие в какой музыка определить как "французский язык. " Музыка с французскими вокалами должна очевидно быть запрещена, но что относительно оркестровых частей? Поскольку большинство известных французских оркестровых музыкантов прибывает с Северо-востока, и Иль-де-Франс, Ahnenerbe верит, что многие из композиторов, возможно, имели существенную арийскую кровь. Есть также проблема Реичсфахрер, он любит классическую музыку, особенно когда в ... изменчивых капризах. Запрет части, которой он наслаждается, мог бы раздражить его значительно. Действительно ли взятие - бескомпромиссная позиция против французской ценности культуры, рискующей ухудшением его настроения? "
BRG_education.21.a:0 "Давайте брать легкий контакт с оркестровыми частями. "
BRG_education.21.b:0 "Запрещают это все и удостоверяются кто - то потребляемые признаки заказ. "

BRG_education.22.t:0 "Kleinefeinde"
BRG_education.22.d:0 "преподаватель улыбнулся и жестикулировал в девочке, что она могла сидеть \n\n " Это - право, Аннетт, Рейх экономила Европу от Большого Врага, потому что Старый Фахрер создавал Охрана эскадрильи и приказывал, чтобы Реичсфахрер Химмлер защитил великое восстание арийской гонки против доминиона Еврея. В то время как храбрые солдаты Вооруженный-Секретной-службы боролись со Славянскими ордами рядом с Вехрмакхт, остальная часть Секретной службы боролась с их собственной, секретной войной с Большим Врагом, разыскивая их, окружая их и посылая им к ...? Клара? "\n\n" KZ-ЛАГЕР, куда злые люди идут! " \n\n " Очень хорошая Клара. Начиная с начала Нового Заказа в 1933, Секретная служба окружила злодеев и послала им KZ-ЛАГЕРУ. Именно поэтому Вы можете идти сейф улиц теперь и не волноваться о преступниках, укравших от Вас, большевики, сжигающие ваше домашнее взятие или взятие Евреев Вас, дети далеко, подобно этому имели обыкновение находиться в старые дни. Теперь, Питер, я знаю, что Вы сделали вашу домашнюю работу на Внешнем мире. За прошлые несколько лет, большинство Секретной службы прибыло сюда в Святой орден, потому что три больших служащих Большого Врага взяли обратно контроль над миром после смерти Старого Фахрер. Какого из них считают настолько опасным для Арийцев и французов, что его часто называют Маленьким Врагом? " "
BRG_education.22.a:0 " [USA.GetLeader], кто управляет бесконечными деньгами Уолл Стрит! "
BRG_education.22.b:0 " [JAP.GetLeader], лорд бесчисленных орд Азии! "
BRG_education.22.c:0 " [GER.GetLeader], кто предавал Рейх и арийскую гонку! "

BRG_education.23.t:0 "Курить шишки Запрещено! "
BRG_education.23.d:0 "NSDAP и Секретная служба оба пробовали уничтожить грязную практику курения начиная с начала тридцатых, но со смешанными результатами. После того, как мы взяли под свой контроль Францию, ситуация стала еще хуже, поскольку французы действительно любят их дымы. Независимо от того, как мы запрещаем это или сколько контрабандистов сигареты мы стреляем, пакеты продолжают показ на черном рынке. Это также не помогает тому тому персоналу Секретной службы, которому полагают, кому разрешают посетить нации Pakt, и Рейх надлежащий почти без ошибки, крадущейся пакеты с ними назад, скрыт в ботинках и униформах, иногда даже в их багаже, если они знают пограничников, делающих исследования. Разделение французские члены Чарлемэйгн разделяют склонность никотина их крестьян и платят значительные суммы и дилерам черного рынка и их товарищу Секретной службе для шанса приобрести пакет. Мы должны пробовать усилить наше подавление сопротивления на сигаретах черного рынка, или действительно ли это - трата ресурсов, чтобы пробовать экономить жизни главным образом ненемцев, которые являются слишком глупыми, чтобы делать здоровые выборы жизни? "
BRG_education.23.a:0 "Курение плох для Вас! Выследьте рынки! "
BRG_education.23.b:0 "Позволяют Дарвину брать дураков, Секретная служба для сильного и шикарен. "

BRG_education.24.t:0 "Синекровый Бельгиец Уоффлинг"
BRG_education.24.d:0 "Немного благородства, которое сотрудничало с начальными Heer силами занятия - все еще вокруг в Walloonien. Они знали, чтобы подавить их голову после нашего переворота области, и купили их относительный комфорт с щедрыми пожертвованиями Секретной службе и в терминах денег и в терминах сыновей для Валлонского Легиона. Однако, теперь с неуверенной лояльностью французских спикеров, Правящие круги находятся в полном соглашении, что любые потенциальные пункты собрания для движений независимости должны быть устранены или минимизированы, и это включает старое бельгийское благородство. Консерваторы в кабинете утверждают, что все остающиеся названия благородства должны быть отменены всюду по Святой орден, чтобы показать полукровки, что они являются весь одинаково не достойными и что единственное истинное благородство является Черными Рыцарями Секретной службы. Уменьшается, вместо этого утверждают, что мы должны подражать старому Прагерманскому языку Святой орден и заменять все благородные названия Германскими, предоставленными и отзывной Реичсфахрер. Это означает, что мы можем вознаградить сотрудников и наказать менее восторженное использование немного больше чем пустые слова. Каково наше заключительное решение? "
BRG_education.24.a:0 "Дают им их пустые немецкие благородные названия, напоминают им, которых они обслуживают. "
BRG_education.24.b:0 "Только мы являемся превосходящими. Расторгните Здания, захватите их состояния, и пошлите любого, кто возражает к Лагеру. "

