 BRG_puma.428.t:0 "Атомы для Войны"
 BRG_puma.428.desc:0 "Это была долгая неделя, отвечая, что вопросы на Конгрессе о пропущенной приманке-и-выключателе Президента Гленна планируют уменьшать ядерный арсенал Америки, и Гора Вице-президента, и Министр обороны Вэнс был оба истощен \n\n " Не может сказать, что мы не видели это прибытие начиная с утечки, " Вэнс сказал покорно. "NPP's Крайне правый берет это лично. "\n\n " Вы можете обвинить их? " Гор Вице-президента сказал. "Они спорили, чтобы увеличить ядерное средство устрашения Америки в течение многих десятилетий. Независимо от того, голосуют ли они с нами или не, они вероятно чувствуют себя преданными. "\n\nVance кивал устало. "Разве часть имела более жесткие вопросы, прибывающие от Демократов? " \n\n " Это-, каков волнует меня. Утечка была плоха; Крайне правый в руках был предсказуем. Но теперь я имею ястребов в моей собственной стороне, включающей Президента. "\n\nThe два mulled по удручающим событиям дня в тишине, прежде, чем Вэнс рисковал: "
 BRG_puma.428.a:0 "Это не может быть совпадением. "

