 BRG_domestic_famine_category_desc:0 "Всюду по нашей нации, энергия индустриальных Рук и механических гигантов растягивается, чтобы создать больше и предоставить нашему государству больше мощи, так, чтобы мы могли действительно показать энергию арийского мастерства через нарушенные руки неразумных служащих. Сталь, огнестрельное оружие, постановление, электроника, сырая руда, и вне, что - нибудь, о чем один промышленник может быть способен к мечте, они может найти здесь, обработанный через цепочечные, обугленные руки тех, кто называет нас владельцами. Однако, бедствие ударило нас в Джедайских-большевистской схеме, непризнательной к разрушению чистоты в нашем мире: голод сеял его семена всюду по Орденсстаату, как ослабленные тела нашего падения рабов один за другим от фабричного рабочего места, поскольку они умирают от недостатка продовольствия и здоровья. Это не может стоять, поскольку наши рабы должны быть в способном создании условий, чтобы произвести самое большое качество доступного оборудования. Пришло время начинать исследовать наши варианты, чтобы предотвратить эффекты этого голода, и найти для нас непосредственно новый способ произвести продовольствие в эти страшные времена дефицита \n\nCurrently, который мы располагаем по приоритетам: [GetFaminePriority] \n\nCurrent продовольственные магазины содержите: §Y[?BRG_National_Food_Reserve]§! \nCurrently мы можем перенести §Y[?BRG_food_capacity]§! единицы продовольствия с одного месяца к следующему \n §M [?BRG_worker_deficit_points]/40§! продвижение к §Rindustrial ухудшение§! \n §g [?BRG_cop_deficit_points]/40§! продвижение к surveilance ухудшению! \n\nLast месяц наш баланс продовольствия, измененный: [?BRG_last_months_food_balance] "
