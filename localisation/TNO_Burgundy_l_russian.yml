 BRG_puma.227.t:0 "Вне Белого дома"
 BRG_puma.227.desc:0 "Вне Белого дома, контингент сторонников NPP Далекого права проводил их еженедельный протест, под осторожным глазом Полиции \n\n Капитолия " Эй эй, ho ho, LBJ должен идти! " "Руки от Юга! " "Не наступают на Меня с вашим Большим Обществом! " \n\nThe те же самые лозунги были повторены в течение многих месяцев, с тех пор, как Президент Джонсон объявил его широкие программы, чтобы преобразовать американское общество. Это сидело плохо с традиционалистами и наделяемыми интересами Крайне правых в NPP, и так что их протесты начались \n\nStrangely, их числа, казалось, увеличивались двойной с предыдущей недели. Их летчики выглядели более профессиональными, их лозунги более осуществленные и репетировали. Некоторые из полицейских поклялись, что несколько заводов были помещены в Авеню Штата Пенсильвания, как 'curious' прохожие, приносящие их друзьям вперед. "
 BRG_puma.227.a:0 "Как они организовывали это? "

