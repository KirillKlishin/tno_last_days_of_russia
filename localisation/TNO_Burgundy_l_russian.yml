BRG_Unglueing_Russia_desc:0 "есть высказывание в Америке: "поместить помаду в свинью, " значение, что просто изменение появления кое-чего скотски не изменяет его истинный характер. Точно так же Вы не можете поместить иск в бандита и превратить его в бюрократа. Как должен ожидаться от полукровочный, коллективные умы которого были исковерканы десятилетиями социалистического правила, Русские - в конечном счете clueless, когда это прибывает к администрации, бюрократии, или экономике. Они вероятно потерпят крах и будут гореть без нашего вмешательства, но это экономило бы большую неприятность, если мы ускорили процесс ... "
BRG_Thawing_Wastes_desc:0 "Сибирь - земля бесконечных степей, замороженных taigas, и немного еще ценности кроме того. Однако, это - во власти слабых военачальников с заблуждением великолепия, и более объединенная Россия - больше угрожающей России к Рейху. leveraging связывает к сетям старого сотрудника Владимира Романова в Вятке, мы можем регулировать правителей замороженных hellholes к крушению, и с надеждой возможное поглощение их западными соседями. "
BRG_throwing_off_the_plan_desc:0 "НИКОЛЭЙ Бухарин был мечтатель, и он часто пересекал линию в заблуждение. Наиболее большой из его безумия был "Сибирский План, ", который так или иначе преобразует тот бесплодный сугроб в индустриальную электростанцию. Хотя - усилия, были в конечном счете неспособны к остановке энергии Рейха в 1940-ых, это тем не менее оставило множество игрушек забавы для местных военачальников, чтобы обнаружить и играть с. Если бы эти машины сломались, то Сибирских лидеров оставили бы фактически беззащитными. Как жаль. "
BRG_The_Reassembled_Disaster_desc:0 "Из всех российских варваров, те на Западе Россия - в настоящее время самая близкая вещь, которую заброшенная страна может предложить экзистенциальной угрозе Рейху. Их орды могут быть нашей лучшей надеждой чтобы зажечь войну с Рейхом и выполнять видение Реичсфахрер-Секретной-службы, но это не подразумевает, что мы должны облегчать для их \n\nIn факт, мы должны делать это еще тяжелее. Сорвите любые оттянутые мулом фургоны, которые проходят для линий поставки, и сеют хаос среди тех старых фермеров в лачугах, которые они называют правительством. Позвольте им кровоточить в максимально возможной степени на их пути к Германия. "
BRG_Strenghen_Their_Resolve_desc:0 "южные Уральские горы, несмотря на наличие небольшой стратегической ценности, являются тем не менее прежней советской территорией, так что другие военачальники - slavering в мысли о присоединении их. Однако, они показали замечательную степень сдержанности для их вида, и предложили мирную аннексию вместо вторжения \n\nIf, переговоры должны были подвести, однако, тогда войну, будет конечно следовать. Горы являются предательскими, и много тысяч напрасно умерли бы свыше некоторых отходов земли. Это было бы таким ужасным результатом ... "
BRG_enflame_their_tempers_desc:0 "самые мощные армии в России начинают брать атрибуты фактических правительств, проводя встречи и конференции рассмотреть возможность мирного объединения. Больше чем двадцать лет борьбы и warlordism могут скоро прибыть в разочаровывающий конец, ни с чем больше чем несколько ударов ручки \n\nBut, что окончание не было бы верно для их характера. Русские - сильные и дикие люди, и их попытки цивилизованного поведения не могут противостоять даже малейший из внешнего вмешательства. Позвольте нам зажигать случайный незначительный инцидент, и мы докажем их, чтобы быть животными, которыми они всегда были. "
BRG_A_Prospurous_Bet_desc:0 "всех военачальников в Западной России, это был самозванный Царь Владимир, управление от города Вятки, кто оказался торжествующим. Он был также единственным, правительство которого доказало достаточно manipulable Sicherheitsdienst к далее концам Святой орден и Реичсфахрер-Секретной-службы. Немного делает Царь знает, но он действует в намного большем обслуживании к арийской гонке, чем он когда-либо делал, поскольку официальный сотрудник \n\nThe держит пари, были успешные и заплаченные дивиденды. Время, чтобы поднять доли. "
BRG_The_Only_True_Government_desc:0 " "
BRG_Stoke_Their_Anger_desc:0 "Ниже Царя сидят легион бешеных националистов и возвращенного Белогоémigrés, все из кого напыщенная речь и рэйв о несправедливости других военачальников и страшной Тевтонской угрозы, продолжающей управлять по российской почве. Однако, их гнев часто умеряется их более уравновешенными коллегами, которые рекомендуют такую большую подготовку насколько возможно перед нападением на Рейх \n\nBut, что, если более прохладные главы не преобладают? Несколько хорошо расположенных агитаторов могли легко переместить их центр на запад и кипятить их кровь, принося войну к порогу Рейха как можно скорее. "
BRG_Underground_Shipments_desc:0 "ветхая империя Владимира имеет экономику, которая фактически бежит на парах водки. ЕСЛИ они должны иметь любую надежду относительно проведения их предполагаемой войны против Рейха, они должны быть на более твердой финансовой опоре. Внезапный приток запасного капитала может быть только, что они нуждаются в курсе ...\n\nOf, их экономия не будет поддержана к сути, где они имеют серьезный шанс на победу, но достаточно туда, где угроза они позируют, законен. "


BRG_The_Coming_Inferno_text:0 "Прибывающий Ад"
BRG_The_Coming_Inferno_desc:0 "Россия, с относительным минимумом иностранной помощи, сумел выдвинуть себя из болота анархии, в которую это снизилось в течение двадцати лет, и более или менее устойчивое правительство было установлено поперек его обширных стран. Внушительные подвиги для Slavs, чтобы преодолеть их характер подобно этому, и теперь пятьдесят миллионов Русских жаждают мести и выдвигать Рейх из Москвобад. Война прибывает, и мы будем гарантировать, что развращенные Арийцы Рейха и более низких гонок Russias вытирают друг друга в войнах, чтобы прибыть. "

BRG_Lay_Down_The_Gunpowder_text:0 "Устанавливают Порох"
BRG_Lay_Down_The_Gunpowder_desc:0 "Русские точно не должный быть сказан ненавидеть немецких людей, но им можно способствовать к конфликту. К счастью Хидрих и Eichmann удостоверился, что мы имели множество видеолент и фотографий того, что наши einsatz команды сделали гражданским жителям в Западной России с начала первой войны. Удостоверение такое свидетельство прибывает в возникающие российские СМИ, не будет никакое сомнение разжигать народные массы и вести их к войне, особенно если вместе с некоторым выбором нападает на городах границы "немецкими саботажниками. ""

BRG_Pour_On_The_Gas_text:0 "Льются На Газе"
BRG_Pour_On_The_Gas_desc:0 "выживающие Русские значительно превзойдены численностью на граждан Рейха, даже если их родственники в Москвобад поднимаются с ними. Их промышленность - также подпаритет. Если хотят убедить российское правительство, что они являются готовыми к конфликту, мы должны отправить их каждое оружие, которое мы имеем, который - не немец, делают, представляя это как подарки от международной коалиции движений сопротивления или некоторых такой. Это должно помочь лить газ в огнях войны. "

BRG_Light_The_Fuse_text:0 "Освещают Плавкий предохранитель"
BRG_Light_The_Fuse_desc:0 "С другой Западной российской Войной, кажущейся все более вероятно, мы должны подготовиться гарантировать, что это является отчаянным насколько возможно для Рейха, поощрять Германия развертывать их ядерный арсенал против полукровки. Контакты должны быть сделаны с российскими группами сопротивления в Москвобад и Украине, возможно даже среди выживающих аборигенов в Ostland. Линии поставки должны планироваться и готовы к саботажу, запасы пресной воды должны быть отравлены. "


 BRG_globalplan_bar_desc:0 "ситуация в западной России - сразу и большая победа для Рейха, и оскорбительный пример нищеты вызвал на Ватерлянд коррупцией это нагноения в Германия. С одной стороны, разрушенные степи и опаляемые леса Западных Полный Россией разбомбивших городов и разрушились в зверинец мелких, statelets-есть завещание к законной судьбе всего, что противостояло бы неукротимому желанию арийской гонки. Все же, с другой стороны, презренный отказ incomponent Reichskommisariat Москвобад, чтобы поддержать границу Рейха против этих неразумных налетчиков представляет не только материальную потерю живущего места для арийских людей, но также и примера типов бедствия, чтобы случиться с Ватерлянд начиная с изгнания Охрана эскадрильи к Святой орден. Любой патриотический гражданин Рейха не мог не сочувствовать нам после пристального вглядывания на такую резню; возможно несколько из местных полукровочный могли бы быть сделаны, чтобы присоединиться к нашей причине, также. "

