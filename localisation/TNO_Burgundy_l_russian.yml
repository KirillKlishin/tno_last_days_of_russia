 egy.15.t:0 "Король Фароук Египта Мертвый! "
 egy.15.desc:0 "Фароук о I из Египта сообщили мертвым объединенными утверждениями из Каира и Рима. Печально известный за его чрезвычайно щедрый образ жизни, в последние годы он ушел на Туре, поездках и клещах увеличения стоимости и интенсивности. Почти принося Египет к банкротству через его partying один, он теперь умер способ, которым он жил: раздобали непосредственно на всех видах украшений.\n\nВ один особенно большой случай, полный с королевскими делегатами, правительственными должностными лицами, щедрым продовольствием, дорогой полосой, и нелепо большим количеством наркотиков проектировщика, Фароук, кажется, наконец потворствует слишком далеко. В течение обеда, его слабое сердце, кажется, выделяет и было явно мертвым, где он сидел, с ногой цыпленка в его руке \n\nЭто - несомненно Египет, теперь столкнется с обеспокоенными временами со смертью их Короля, но некоторые конечно также хвалят потерю мужчины, который сделал их ногой время счета и время снова. Другие подозревают, что возможно он был отравлен, будут узурпаторы, но в настоящее время первичная вера - то, что он просто ел слишком много. "
 egy.15.a:0 " По крайней мере он умер счастливым. "

 WORLD.509.d:0 "Фароуке I Египта сообщили мертвым объединенными утверждениями из Каира и Рима. Печально известный за его чрезвычайно щедрый образ жизни, в последние годы он ушел на Туре, поездках и клещах увеличения стоимости и интенсивности. Почти принося Египет к банкротству через его partying один, он теперь умер способ, которым он жил: раздобали непосредственно на всех видах украшений.\n\nЭто - несомненно Египет, теперь столкнется с обеспокоенными временами со смертью их Короля, но некоторые конечно также хвалят потерю мужчины, который сделал их ногой время счета и время снова. Другие подозревают, что возможно он был отравлен, будут узурпаторы, но в настоящее время первичная вера - то, что он просто ел слишком много. "

 BRG_infra_tree_rodomo_dynamic_modifier:0 "Industriebezirk Родмо"
 BRG_infra_tree_rodomo_dynamic_modifier_desc:0 ""Америка имеет Стальной Пояс, Германия имеет Рур, Япония имеет Маньчжурию, и Святой орден имеет Industriebezirk Родмо. Область долины реки Сены вокруг города, прежде известного как Руан видела драматическую перестройку в последние годы, преобразовывая это от живописной столицы в основу бургондской тяжелой промышленности. К Секретной службе, это - где их национальное будущее рождено, но к сотням тысяч принудительных чернорабочих, посланных там, это - немного больше чем стальная и конкретная могила. ""

 BRG_infra_tree_olberschaffungsburo:0 "Ольбесозданиебюро"
 BRG_infra_tree_olberschaffungsburo_desc:0 ""страны Святой орден не точно известны их изобилием в масле, факт, что Секретная служба остро знает. Однако, армии и тяжелая промышленность не могут бежать без топлива. Встречать те концы, не тратя впустую единственное снижение драгоценного сырья, Ольбесозданиебюро, или Нефтяного Бюро Приобретения, был tasked с распределением и распределением всех нефтехимических изделий, чтобы лучше всего выполнять планы Реичсфахрер-Секретной-службы. ""

 BRG_infra_tree_synthetics_boosts:0 "Алхимия Автаркии"
 BRG_infra_tree_synthetics_boosts_desc:0 ""В древних временах, алхимики и мыслители мечтали из приобретения золота не издалека шахты, но от их собственных химикалий и смесей. Святой орден делает попытку кое-чего довольно подобного, но с черным золотом вместо этого. Они оставили поиски, чтобы обеспечить иностранную нефть и вместо этого поместить весь их центр в повышение внутреннего производства синтетической нефти. Через арийскую промышленность, бургондия ищет самостоятельность. ""

 BRG_infra_tree_foreign_oil:0 "Золото Черного рынка"
 BRG_infra_tree_foreign_oil_desc:0 "Ближний Восток, прежний wellspring доступной масла для нашего большого и мощного Святой орден, чтобы использовать в своих интересах, стал бомбой времени пометки, готовой взорваться в массивный конфликт, который должен прекратить все формы помощи. Таким образом, мы должны переместить наш нефтяной импорт не на Восток, но на Запад: к Бретани. "

 BRG_famine_tree_modifier:0 "Десять кубометров Landwirtschaftsamt"
 BRG_famine_tree_modifier_desc:0 "непредвиденное бедствие ударил Святой орден: спектр голода. Урожаи терпели неудачу, и голод захватывает страны, убивая и ценный домашний скот и важная рабочая сила. Если позволено продолжаться, это могло бы опустошить арийских людей Святой орден во время, когда их выживание является более критическим чем когда-либо. Landwirtschaftamt, или Сельскохозяйственный Офис, были сформированы Реичсфахрер-Секретной-службой, чтобы сразиться, эта невидимая угроза и держать Святой орден подавала эти скудные времена. "

