 BRG_infighting_over_purity_desc:0 "Президент Смит принадлежит правой фракции крыла ее стороны, NPP. Многие из ее Parteigenossen являются очень критическими к любым концессиям левому крылу стороны. Мы можем использовать Эрра Томпсона центральное расположение в пределах крайне правого, чтобы распространить слухи и пропаганду в пределах стороны, обвиняющей Кузнеца деформации Эрру Harrington и подобным радикальным большевикам. Ее расширения благосостояния, которые также приносят пользу небелым, являются конечно высоко подозреваемым к восприимчивым к фактам и логике о красной угрозе и расовых истинах, которые будут изучены из изучения формы черепа, если не очевидный глазом. "Далекое" правое крыло NPP быстро прибудет, чтобы разделить наш взгляд, что Президент Смит, фактически, не их друг, но розовый в лучшем случае возможно с алым скрытым внизу. Лучше малыш чем гниль, как Американцы говорит. "
