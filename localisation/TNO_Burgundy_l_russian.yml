 BRG_wolf_buff_tur_desc:0 "Много турецких служащих раздражены. Антиитальянская риторика вызвала эмоции в армии благодаря слухам итальянских планов вторжения, распространяющихся всюду по разрядам. Многие из мужчин стремятся, и схватили бы шанс бороться с Итальянцами. Это упорное отношение сделало мужчин возможно немного слишком опрометчивыми; горячие главы могли вести к массовым потерям если не отпущенный причиной. "
 BRG_wolf_cor_buff:0 "Иностранная Помощь"
 BRG_wolf_cor_buff_desc:0 "Наша армия извлекает выгоду благодаря помощи маленькой группы иностранных подданных. Эти мужчины - профессиональные тыловые специалисты, которые удостоверяются, что наши мужчины на области получают устойчивый поток запасов вовремя и заказа. Наши мужчины - намного больше боя, готового в результате. "
 BRG_wolf_oil_crisis_buff:0 "Иностранная Тыловая Поддержка"
 BRG_wolf_oil_crisis_buff_desc:0 "Благодаря иностранной поддержке, наши мужчины намного более организованы и бой готовый! \n\nGroups иностранных подданных предоставили их экспертизу организации наших линий поставки. В результате, наши линии поставки намного более организованы и управляются гладко. Наши мужчины во фронтах редко хотят для материалов, и когда они делают, ждущееся время минимально. Не имея необходимость волноваться о проблемах поставки, наши мужчины способны сосредоточиться на борьбе. "
 BRG_wolf_oil_crisis_advisors:0 "Иностранное Вмешательство"
 BRG_wolf_oil_crisis_advisors_desc:0 "Если мы хотим работу сделанное право, мы должны сделать это непосредственно, равнина и простой \n\nChaos на Ближнем Востоке хороша для нас. Больше чем это, ненавидевшие Итальянцы страдают, больше мы помогаем их врагам. Наиболее безошибочный путь для нас, чтобы повредить итальянское военное усилие на Ближнем Востоке состоит в том, чтобы послать нашим собственным мужчинам туда, при нашем прямом контроле. "

 
