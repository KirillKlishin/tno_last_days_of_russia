BRG_WLN_Evidence_Desc_10:0 "Исследование dissapearences и мятежей в Валлонских разрядах имеет yeilded интересный поворот событий. Кажется, как будто это не имеет место как сначала мысль, но вместо этого корпус лидерства Валлона убрал солдат под радаром для нового, unnaproved обучение режима. Они узнали и новые боевые навыки, с specialziations в тайных действиях, и более интересный, торговые навыки типа производства и механического цеха. Чтобы изучать это далее, мы имеем три options:\n\n-, наблюдают, что тренировки тайно видят, идет ли что - нибудь еще на \n\n-Вопросе, тренеры на цели этих упражнений \n\n-Проверяют инвентарь поставки для программы, чтобы найти, где они получают материалы для всех этих программ. "
BRG_WLN_Evidence_Desc_11:0 "кажется, как будто мужчины Валлона действительно не уклонялись от их работы, но вместо этого помещали это, чтобы использовать в предварительно нераскрытых фабричных комплексах burried глубоко в Wallonia. Используя их новое промышленно развитое обучение, эти прежние солдаты ноги официально размещены в facotry, чтобы "охранять" их, но фактически помещаются, чтобы работать, чтобы создать новый класс оружия и armements для Легиона, вне нашего контроля. В то время как это сам по себе - не afront к нашей власти, факт, что Валлон хочет иметь его собственную индустриальную основу вне нашего схватывания и лгал, где их солдаты были, не служит хорошим предзнаменованием для будущего. Чтобы продолжать исследовать фабрики, мы имеем три options:\n\n-, находят повод позади настраивания seperate индустриальной основы и видят, имеет ли это большую цель тогда, что мы знаем, теперь \n\n-Изучают распределение всего оружия и оборудования, производимого, чтобы видеть, ведет ли это, anwyhere.\n\n-Идентифицируют цепь поставки, чтобы выделить, откуда они получают все их материалы. "
BRG_WLN_Evidence_Desc_12:0 "Даже перед dissapearence Дегрелл и неспособностью Тайриарта вести, Валлон всегда имел проблемы с моралью и посвящением бургондской причине. Однако, это, кажется, умножается из контроля в последних месяцах. Мужчины просто не обнаруживаются для тренировок, обучения, или осмотров. Командующие берут недели к ответным визитам или выполняют самые мирские заказы. Такое щеголяние неповиновения обычно было бы причиной произвести чистку полного Легиона от наших разрядов, но тайна проблемы отношения Валлона прибывает от факта, что они появляются к почти всегда находиться в постоянном государстве работы. Их транспортное средство делает запись показа, они находятся в использовании рядом постоянно, переправляя запасы все вокруг легиона, их сообщение командующих (когда они беспокоятся к), что их мужчины всегда заняты, но это почти не походит ни на одно из этого, фактически делается для нас. Который уклоняется от предмета спора, что они воздействуют? Чтобы отвечать, что запрос, мы имеет, три варианта в нашем disposal:\n\n-Изучают их недавнее поведение и пробуют точно определить любой patterns.\n\n-, исследуют dissapearences и мятежи среди их мужчин и видят, является ли это для большей цели, тогда в настоящее время думал \n\n-, изучают использование транспортного средства, чтобы пробовать и выяснять, почему они используют их так. "
BRG_WLN_Evidence_Desc_13:0 "причина позади неспособности Тайриарта управлять его Легионом стали быстро ясным с открытием последней части очевидности: Дегрелл сообщился с его высокой командой на специализированной и секретной частоте. Единственная причина, которую мы знаем, это - его - через его повторное использование его pre-dissapearence, заканчивают, который был "отставной" с уважением высокой командой после Войны. В то время как мы все еще не знаем содержание сообщений, Дегрелл послал, это действительно подтверждает, что он жив и истинный человек, отвечающий за Легион, означая, что они все еще - как могила угрозы как ранее. Чтобы исследовать этот тревожащий поворот событий, мы имеем три options:\n\n-, находят источник передачи сообщений Дегрелл, так что мы можем пробовать и определять местонахождение его местонахождения \n\n-, изучают чиновников, которые также находятся на секретном канале, чтобы видеть то, что они могли бы знать \n\n-, конфискуют радио, связанные с сетью и берут их, обособленно чтобы видеть, скрывают ли они что - нибудь еще. "
BRG_WLN_Evidence_Desc_14:0 "взгляд в декларации поставки Валлона дали нам специфический, находят. Кажется, будет массивный amont немаркированных тайников Рук в их запасах, загруженных последним weapoary и распространяется далекий и широкий поперек области. Они сконцентрированы в свалках поставки уровня единицы, и только командир имеет ключ, чтобы отпереть их, но что было большинством interesing, находят - объяснение того, когда они должны сделать только это. Согласно украденному заказу от Валлона высоко командуют, один не подписанный Тайриартом, местные командующие, как предполагается, распределяют оружие, "когда время прибывает". Что это означает, наши исследователи понятия не имеют, но это конечно не служит хорошим предзнаменованием. Чтобы изучать это далее, мы имеем три options:\n\n-, ищут склады поставки, чтобы видеть, может ли что - нибудь еще быть изучено из их \n\n-, находят soure всего этого оружия, чтобы видеть, производят ли они что - нибудь, еще \n\n-Ищут больше отчетов, чтобы узнать то, что и когда "время прибывает". "
BRG_WLN_Evidence_Desc_15:0 "Как layed в резюме сообщения относительно его feasability, Действие Леопольд - план относительно восстания Валовый против бургондской системы, чтобы и избавиться от Фахрер и установить свободное и независимое государство Валовый. Кажется, как будто это было только создано после нашей войны с Францией и направлено Дегрелл непосредственно от сокрытия, сбор заключительных частей его планов. Стало все более и более ясно, что Валлон работает для предпосылкам чтобы выполнить Действие с большой и беспокойной скоростью, запасая оружие и создавая их собственную индустриальную основу, чтобы иметь шанс борьбы против нашей энергии, что означает, что мы должны закрыть это, как только мы можем, перед спиралями ситуации из контроля. Чтобы сделать это, мы имеем три options:\n\n-Ошибки, это является авторами, чтобы определить местонахождение Дегрелл, главный архитектор и lynchpin позади плана \n\n-Находит, где записки для плана были сделаны и распределены \n\n-, исследуют чиновников, внесенных в список как основа к действию, чтобы видеть, бросят ли они любую информацию, охотно или неохотно. "




