 BRG_operations_category:0 "Заключительные Шаги"
 BRG_operations_category_desc:0 "Скрывающий среди лояльных арийских рабочих и подвластных родных орд Орденсстаата - рак в создании. Мятежу и измене против Охрана эскадрильи и Реичсфахрер-Секретной-службы шепчут в эфире в кафе и фабричных этажах, поскольку глупый и развратный рассматривают, могла ли бы жизнь быть лучше. Подача ячеек этого вируса - сопротивление, подземный круг террористов и ne'er-do-wells, которые поют успокоенные песни старых дней и вдохновляют людей к развращенности. Мы не можем в хорошей совести, позволяют им нагноению среди нас. Их род - вид, который должен быть очищен, подобно любому другому мору, если мы должны выжить и процветать в этом опасном мире. Рабов нельзя разрешить мечте обо днях, когда они не были рабами, и так что мы должны расходовать все ресурсы, мы должны собрать, чтобы гарантировать, что они не имеют никого в их жизнях, чтобы напомнить им, которых дни вырождения, что они называют 'свобода' когда-либо существовала. Сорняки сопротивления будут искоренены, корень и стебель, и сожжены. Святость нашего состояния зависит от этого \n\n §GGroundwork:§! [?BRG_groundwork] \n\nWe - в настоящее время targetting: [GetOperationTarget] \n\n [GetOperationStatus] "
