 BRG_globalplan_kondor_text:0 "Глобальнаяпланировка Кондор"
 BRG_globalplan_kondor_desc:0 "Пиренейский полуостров взял величие его первоначальной колонизации в руках Германских людей и полностью бросил это в чан упадка, коррупции, и тщеславия, весь усыпанный вместе в один unitedly нарушенная земля ужаса, смерти, и примеси. Два правящих диктатора, Генерал Капитана Франсиско Франко Hispaniacs и Муравья Ã ³nio de Oliveira Salazar португальца управляют друг другом вокруг в политическом круге, радиовещательная некомпетентность к нарушенному и изменническому союзу, только объединившись, чтобы ограничить и разрушать Ватерлянд. Однако, где Франко и Салазар терпят неудачу, мы поднимемся, поскольку Пиренейский полуостров должен стать совершенным основанием организации для конфликта на всех сторонах, как невыразимая смерть и подъемы разрушения, пока идеалы Iberians умирают ... "


 BRG_exploit_spanish_arrogance_text:0 "Эксплуатируют испанское Высокомерие"
 BRG_exploit_spanish_arrogance_desc:0 "Пока хроники истории предсказали, Испанцы были людьми чрезвычайного тщеславия и гордости, передавая наиболее высокий из грехов, которые они выражают в их самом возлюбленном Католическом обучении. Полагая им непосредственно иметь самых цивилизованных и дежурных людей, Испанцы непрерывно служили оскорблением к Germanism через рекламный щит арийского золота и сокровищ, отвратительно развращенное предприятие по их фенотипу в архитектуре и мастерстве, и через межродственное скрещивание испанских королей в течение многих столетий. Их искривленные и исковерканные умы будут совершенны, чтобы подстрекать насилие изнутри, поскольку их предприятие по Дамбе Рейха поперек Гибралтара должно записать совершенное место для потенциального конфликта с Португальцами! Все, что требуется - несколько палок и камней, чтобы заставить этих варваров зажигать огонь ... "

 BRG_weaponize_portuguese_idiocy_text:0 "Военизировать португальская Идиотия"
 BRG_weaponize_portuguese_idiocy_desc:0 "Глубоко в пределах Lusitanian страны, где португальское воображение самостоятельно как гордые владельцы ветра и паруса, приплыв моря в попытке устанавливать себя как превосходящие путешественники и завоеватели под различной иберийской короной, грустная правда остается: Португальцы - только грустное, жалкое оправдание за деформированную, искаженную версию Испанца, достигнув их самых больших названий в истории поперек морей, пока их жалкая страна остается безнадежной благодаря их бесконечной коррупции, упадку, и некомпетентности. Короли и Куинс поднялись, но все, что остается - ужасное государство бессилия для всех, кто причинил бы себя, португалец, и Святой орден прибыли, чтобы понять большой уровень потенциала в эксплуатации таких несоответствий в пределах Союза. И глубоко в пределах Северной Африки, fetishization Салазара Алжирцев, может оказаться, как главное местоположение начинают ... "

 BRG_light_the_spark_text:0 "Освещают Искру"

 BRG_skeletons_in_the_closet_text:0 "Скелеты В Туалете"
 BRG_skeletons_in_the_closet_desc:0 "Франсиско Франко Баамонде, Генерал Капитана испанской Армии, Флота, и Воздушных сил, Высший Генерал испанского состояния, и двойного правителя и первичного представителя высокомерных Испанцев в пределах иберийского Союза как один из этих двух Диктаторов. Есть правда к утверждению, с которым Франко боролся горько, чтобы подняться на позицию, в котором он находит себя сегодня, заслуживает ли это в настоящее время его любой успех или нет; однако, такой подъем не прибывает без нескольких камней, крошащих путь, беря форму воровства, растраты, и убийства, все из которых могли окрасить уважаемую корону наверху голова испанского Диктатора. Такая окраска должна вытереть поперек иберийского Союза, поскольку вера во Франко будет потеряна все более как, все более тайны его повышения к мощи будут обнародованы испанским людям, которые любили его так нежно так. "

 BRG_algerian_opportunities_text:0 "алжирские Возможности"
 BRG_algerian_tensions_desc:0 "Алжирское сцепление португальской сверхсветлости и глубоко-отобранных религиозных, культурных, лингвистических, и национальных различий от их повелителей произвел укрепленный и изменчивый рассадник конфликта поперек огромного, обматывают из африканской территории. Должностные лица португальца бомбы родного сопротивления, причиняя португальские отряды к резне набор алжирских заключенных в возмездии, которое заканчивается в колониальном убиваемом чиновнике, и цикле, продолжают вперед. Иберия находится уже на дающем чаевые пункте в терминах самоубийственного конфликта; однако, это должен быть наш приоритет мчаться продажи оружия к Алжиру, так что мир может быть вынужден стать настроенным во впитанные кровью пески африканского континента. "

 BRG_morocco_aflame_text:0 "Марокко В огне"
 BRG_morocco_aflame_desc:0 "Марокко, Земля Бога, и Королевства Далекого Запада. Вот - после чего культуры африканских, Середина Easterner, и Испанец сходится, все который находясь в противоречии и объединяясь в неразумное объединение культуры, все время имея вес puppetship под железной властью Iberians должного Севера. Да, верно, что, пока, абориген Морокканс и Iberians сохранили столь же сердечный из отношений, как возможен при рабе и его владельце; однако, Iberians строили башню из разжигания в государстве Moroccan, которое должно быть освещено пламенем Орденсстаата. Недоверие против иберийского владельца должно процветать, насилие прольет из каждого дома и рабочего места, и кровь иберийских и Moroccan должна затопить улицы. Все время, каждая перестрелка, каждая ничья, и каждая резня должны коснуться испанского языка, вручит, чтобы обвинить, разъединяя иберийский союз далее. "

 BRG_division_all_around_text:0 "Разделение Все Вокруг"
 BRG_division_all_around_desc:0 "Оба из неподходящих варваров, которые оказываются у руля иберийского Союза, стали отвлеченным с политическим столпотворением и африканской резней, так так, чтобы самые мужчины, которые утверждают, что были представителями Испанцев, и португальские люди смотрят всюду если бы не Hispania и Lusitania. Время прибыло, чтобы питать все те в пределах создать истинный взрыв, необходимый тянуть мир в огонь Пиренейского полуострова, поскольку время прибыло для всех подгрупп варваров всюду по Пиренейскому полуострову, чтобы повыситься к прибывающей огненной буре. Catalonians, Euskaldunak, и Galician должны все оказаться в контакте с арийскими советниками, владея винтовками и гранатами, сделанными немцем, и становясь intune с банком Орденсстаата moreso чем когда-либо. "

 BRG_provide_the_fuel_text:0 "Обеспечивают Топливо"
 BRG_provide_the_fuel_desc:0 "Неразумный гуманитарии и пацифисты утверждал бы, что тот идеализм прибывает, процветая в мир через чернила после законодательства, или слов, украшающих толпу в большой речи, или через подъем фондов милосердия через международную работу милосердия. Кто - то, кто копался в мире геополитики, будет инструктировать Вас на рождениях идей в мир через увольнение винтовки, взрыв забастовки артиллерии, или через ядерную бомбу, сопровождаемую рядом с прибылью, которая прибывает от таких предприятий. Это должно быть нашим понятием руководства в том, чтобы иметь дело с иберийскими сепаратистами: руки, произведенные Святой орден должны быть проданы "храбрым" мужчинам, которые борются за их "свободу" и "независимость" от диктаторского правила Франко и Salazar, учитывая хаос, который сеется, пока Святой орден находит дальнейшее богатство от этих закупок. Реичсфахрер-Секретная-служба должна больше всего довольна в наших успехах, должен все продажи подходить ... "

 BRG_terrorism_is_a_racket_text:0 "Терроризм - Рэкет"
 BRG_terrorism_is_a_racket_desc:0 "Мужчины всюду по истории использовали полномочия обаяния, лидерства, и переговоров, чтобы гарантировать, что большие изменения сделаны в пределах мира, чтобы формировать общество, как они считают целесообразным. Однако, такие методы решительно пропускаются в мире сегодня, пока современные инструменты для невероятного изменения вошли в форму винтовок, бомб, и ядерного оружия поперек мира. Земля Иберии, и Hispania и Lusitania должна быть совершенным местом для нашего действия, поскольку мужчина, борющийся за независимость должен покупать их новое оружие войны прямо из арийских рук, и такой большой распределяемой прибыли право назад в банки Орденсстаата. Пока мировые взгляды на как война могут вспыхнуть, и кровь должна быть распространена поперек Иберии, мы будем наслаждаться каждой большой долей прибыли, переданной взбешенными движениями независимости поперек полуострова! "

 BRG_blowing_on_the_sparks_text:0 "Уносящий На Искрах"
 BRG_blowing_on_the_sparks_desc:0 "шепоты тайн и информации всегда несли некоторый уровень веса в пределах человеческой цивилизации и ее бесконечных конфликтов, усыпанных о вьющихся страницах истории, и войны были начаты, и страны опалились для далекого, гораздо меньше чем только несколько небольших слухов и лжи. Они должны стать новыми инструментами наших агентов для того, чтобы зажечь конфликт поперек Пиренейского полуострова, поскольку шумные движения независимости должны слышать о предполагаемой смелости Франко в его самом недавнем выполнении уважаемого борца независимости, или изготовленных плохих обращений Salazar в его случайном разрушении большого источника культурной гордости для этих борцов за автономию. И в то время как варево напряженных отношений в пределах полуострова, мир должен скоро быть схвачен могущественным схватыванием этого конфликта ... "

 BRG_puppeting_the_terrorists_text:0 "Кукольные Террористы"
 BRG_puppeting_the_terrorists_desc:0 "Гордость и тщеславие развращает полную душу Иберии, поскольку коррупция и упадок красят их так некоторыми из истинных врагов чистоты. Признавая это, их высокомерие должно быть их крушением, поскольку уже мы пропитали разряды их движений независимости и учли наших агентов, чтобы делать прогресс в лидерстве. Мы должны расширить эти действия и отправить большему количеству агентов к Иберии, как один за другим эти движения окажутся в состоянии неизвестного покорения, в то время как мы берем контроль все более, сползая их потенциальный поворот к насилию и учитывая дальнейшие открытия конфликта, поскольку их действия становятся больше, и их движения становятся более сильными. Кроме того, мы должны направить наш специальный центр к нашему собственному большому активу, живущему в Пиренейском полуострове, который так oftenly сообщает прямо назад к нам, их владельцы ... Asturian Батальон Рабочих ... "

 BRG_ignite_the_powder_keg_text:0 "Зажигают Порошковый Бочонок"
 BRG_ignite_the_powder_keg_desc:0 "Euskaldunak, так сильно гордящийся их баскской сельской местностью, всегда находили себя противоположными Испанец и Португальцы, изображая их непосредственно иметь впечатление превосходства в их постоянной просьбе относительно националистической независимости, столь же ничего не стоящий, как они, может оказаться. Зная это, аромат крови будет течь через воздух, поскольку Испанцы будут по-видимому иметь массивное нападение против них совершенным проклятым Euskaldunak! В действительности, однако, наши агенты должны наблюдать, это разворачивается, как главные силы позади нападения, и они будут готовы к тому, когда Испанцы посылают в их силах резне людям баска, и обнародовали истинный запрос к независимости для них и для всех меньшинств, ищущих испанскую кровь! "

 BRG_the_grand_finale_text:0 "Великий Финал"
 BRG_the_grand_finale_desc:0 "Наконец, это сделано: иберийский Союз оказывается разлученный, поскольку большой сифилис революции прибыл, чтобы пересилить предварительно железные власти Франко и Salazar, поскольку мужчины поперек полуострова смеют называть себя лидерами по большой орде животных, Iberians! Однако, как мужчины, женщины, и дети разлучают себя в их "драгоценных" сельских местностях и отвратительно развращенные дома, мировые взгляды на, стремясь вмешаться некоторым способом как злодеяние после того, как злодеяние совершено. Теперь - время, чтобы ускорить такие злодеяния, однако, и гарантировать, что они умножаются поперек каждого дюйма Полуострова, так, чтобы каждый единственный день мог отметить другой всплеск преданности от мира, и другого смысла горения напряженности, хаоса, и рассветов разрушения поперек мира! Каждая мировая мощь найдет себя еще раз готовыми вырезать обособленно этот декадентский мир! "

 BRG_cripple_the_rooster_text:0 "Наносят вред Петуху"
 BRG_cripple_the_rooster_desc:0 "Под шконкой с учетом ужасающего характера португальского состояния, лидерства, культуры, языка, и нации в целом, можно легко признать одно из самых больших злодеяний к характеру естественной силы, совершенной этими животными: позволение старого и неподходящого Муравья Ã ³nio de Оливеира Салазар и Марсело Каетано, чтобы взять под свой контроль их правительство. Эти мужчины признали их возраст также, однако, и определяли преемника, чтобы "спасти португальских людей от потенциальных осадков иберийского конфликта. " Однако, такой преемник никогдаен не должыл оказываться способными в людях, который ненавидит их, не так ли? это - то, почему наши агенты должны работать для ломки общественного изображения этого наследника, и срывать любую форму устойчивого лидерства, которое Португальцы могут найти для себя. Вместо этого, они повернутся к тем, кто желает более впитанной кровью дорожки к величию для португальского ... "

 BRG_strike_the_bull_text:0 "Ударяют Быка по яйцам"
 BRG_strike_the_bull_desc:0 "Генерал Лейтенанта Хаиме Миланс Дэль Bosch служил старательно при Генерале Капитана и повышении Диктатора Франсиско Франко к мощи столь рано в повышении к победе Оси Рима-Токио в течение Второй Мировой войны. Однако, поскольку время прогрессировало, он, выше каждого еще, видел Джедайских-большевистскую коррупцию испанского состояния, поскольку это искало объединение со страшным португальцем и даже принимало участие в злополучном Триумвирате в их отчаянном предложении против Рейха, кто должен был быть преданным союзником. Теперь, в то время как он ведет наиболее очищенную дорожку в этом иберийском конфликте, такие заботы - не наш приоритет; скорее, мы должны гарантировать Bosch, и его Falangists посвящают себя крови их причины более чем когда-либо прежде через отказ, выполненный с выгодой, поскольку они должны непрерывно знать поражение и победу. Этот мир требует, чтобы край был выдвинут к, и в настоящее время, мы нуждаемся в Bosch, свисающем без любых веревок, чтобы спасти его! "

 BRG_aid_the_splitters_text:0 "Помогают Сепаратистам"
 BRG_aid_the_splitters_desc:0 "Всюду по Полуострову, все более мятежник-rousers нашел в пределах себя огонь до марта к их причине, сплачиваться против иберийского лидерства, которое доминировало так долго и поворот новый лист в истории, одно из выдающегося положения, независимости, и свободы! Однако, такие понятия не будут рождены из мандата или законодательства; нет, только кровью мужчин, женщины, и дети не будут эти движения узнавать, что они могут достигнуть их целей, и что никакой квадратный дюйм земли и никакой части международной поддержки не стоит держать в угрозе их независимости. Мы будем, запасы реле к этим движениям, большее и более смертельное вооружение будут найдены в вооружениях этих сепаратистов, и мы будем наблюдать вперед как Испанец, и Португальцы - mowed вниз их прежними предметами! Мы должны помнить, наша защищенная армия на Asturian территории - больше чем готовый обращаться с вещами самостоятельно, пока ... "

 BRG_aid_the_successors_text:0 "Помогают Преемникам"
 BRG_aid_the_successors_desc:0 "испанская страна и португальское государство нашлись как постоянными всюду по хроникам истории, бросил вызов, но никогда свергавшийся в их vy для мощи в могущественном возрасте имперского завоевания, националистической тенденции, и этнического превосходства, несмотря на их очевидную неуместность и подлость для этого мира. Однако, теперь более чем когда-либо прежде, их законность потерпела крах через половицы, поскольку различные, более чрезвычайные, более радикальные, и более безжалостные фракции требуют, чтобы быть законным государством преемника в могущественном конфликте, который трясет Иберию. Уполномочивая эти государства, столь же включенные, поскольку джедай и Большевик, поскольку они могут иногда быть, являются необходимыми, чтобы гарантировать, что больше тел накапливается поперек Иберии, и мир оттянут все более в большое кровопролитие Иберии. "

 BRG_useful_fools_text:0 "Полезные Дебилы"
 BRG_useful_fools_desc:0 "Asturian Батальон Рабочих, кажется, прямое оскорбление против арийца и его превосходства в мире. Племя болота Джедайских-большевистских, генетически-низших неандертальцев, hellbent при установлении нового возраста свободы, поскольку они работают вместе в некотором волшебном-taleish предложении на мощь в мире, использованном адом, окружающим их. Однако, они наши, чтобы полностью управлять как марионеточное состояние полностью привязанное к нашему схватыванию, и именно в этом контроле мы будем использовать этих соплеменников, чтобы нанести ущерб все поперек Пиренейского полуострова. Да, верно, что многие в пределах Святой орден могут найти поддержку Коммунистов в мире сегодня отвратительных, и могут найти, что осуществление будет слишком большим предательством наших идей, чтобы пройти это, но такие мужчины не обладают силой, ни желанием, чтобы видеть наши законченные действия, и будут иметься дело также. Мы - единственные, кто будет знать о выгодах от упивания иберийской кровью! "

 BRG_harvest_that_which_was_sowed_text:0 "Урожай, что Сеялось"
 BRG_harvest_that_which_was_sowed_desc:0 "неприятный запрос Карла Маркса к миру для Социалистического сдавал позиции и коррупция самой чистоты, которая была проведена в арийской душе, ползал ее путь в умы многих, так некоторые в пределах мира смели бы называть себя Социалистами и Коммунистами на его название, пробуя к лучше миру через проклятую форму равенства. Это - то, где мы извлечем выгоду, однако: Asturians - одна такая связка, кто полагает, что через естественную работу вместе, тогда они должны собрать Землю и ее красоту. Их ошибки будут нашей помощью, однако, поскольку они должны работать земля к смерти командой нашего лидерства, пока каждый единственный цент вручается к богатству Орденсстаата, вместо того, чтобы поддержать их собственные разряды. Да, это может помочь записывать смерть для этого проекта наших; однако, почему насос сердце смерти, Коммунистический батальон, когда мы можем финансировать так, настолько больше? "

 BRG_an_end_text:0 "Конец"
 BRG_an_end_desc:0 "конфликт, распространяющийся поперек Пиренейского полуострова был выдвинут и тянулся, насколько наши руки могут управлять этим. Каждый день, другой испанский отец, другая португальская мать, и другой ребенок меньшинства оказываются погруженные прямо в сражение, которое потребляет их страны, как пепел их домов, деловых мест, и источников развлечения, которое все вытирают поперек их лица, так что делает кровь их товарищей. Иберия нарушена, Испания разрушена, Португалия мертва, и мы принесли пользу каждому шагу пути, и в действиях и в инвестициях. Мир погрузил его полное внимание к крови, которая затопляет страны полуострова, в то время как казна стенда Орденсстаата раздувалась от всех продаж и инвестиций, прибывающих дальше от полноты наших действий поперек того проклятого Полуострова. Время прибыло для СЕКРЕТНОЙ-СЛУЖБЫ-СВЯТОЙ ОРДЕН Бургонд, чтобы снять его руку Глобальнаяпланировка Кондор, и позволить наши блеска дождю дальше от Ада, который является теперь Иберией. "
 
