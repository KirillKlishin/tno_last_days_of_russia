 BRG_wolf_globalplan_wolf_text:0 "Глобальнаяпланировка Волк"
 BRG_wolf_globalplan_wolf_desc:0 "К тому, чтобы не сознавать глаз это может казаться устойчивым, но наши агенты знают, что, если мы играем наши карты правильно, итальянская Империя будет скоро падать в хаос. Хотя его подрывная деятельность не является столь же критической к нашим планам, как немногие другие, Италия держат большие годные для использования экономические возможности, мы можем использовать для финансирования, застойные коконы жидкого золота, ждущего наши ножи, чтобы погрузиться в. Они проявляют в отверстиях в целостности corporatist иерархии, развращают фашистов, желающих рвать себя открытые за лиры подделки. Колониальный заказ будет поддержан, пока мы не иссушали каждое последнее снижение. Рим будет кормить грудью на наших грудях, не зная, что наши волки являются laced с ядом. Есть к трагедии, чтобы следовать. "
 BRG_wolf_black_sun_over_the_levant_text:0 "Черное Солнце По Леванту"
 BRG_wolf_black_sun_over_the_levant_desc:0 "итальянский Ближний Восток, уже колония, наполняющаяся этнической напряженностью и административным горем, является должным падать в кровавый конфликт с его северными соседями в Турции. Сваливая хрупкие колониальные заказы обоих вниз, пока охватывающая область война не происходит, позволил бы наши планы на Ближнем Востоке входить в осуществление. Чтобы сделать это, мы финансируем паравооруженные силы и террористов, чтобы нанести ущерб для наших махинаций. Палестинские освободительные стороны вдохновят межкоммунальное насилие, джедайские ультранационалисты будут, деревни резни, и incompotent adminstrators будут крайне не в состоянии решить рушащуюся стену что seperates северные и южные коридоры Ливана. Черное солнце ненависти повысится. "
 BRG_wolf_levantine_homes_and_farms_text:0 "Левитирующее  Дома И Фермы"
 BRG_wolf_levantine_homes_and_farms_desc:0 "тучные боровы, которые просматривают заботу Леванта только об их зарплате и смотрят в будущее только в терминах объема их пенсии. Наши агенты будут иметь немного трудности в понукании ими с miniscule фракциями нашей сдержанности в превращение их друг против друга. И те, кто, случается, достаточно неудачный находиться в правильном месте в неправильное время, исчезнут или будут найдены с кровью, текущей от их черепа, все же preparator навсегда будет неизвестен. "
 BRG_wolf_levantine_guns_and_arms_text:0 "Левитирующее  Оружие И руки"
 BRG_wolf_levantine_guns_and_arms_desc:0 "Наши вполне достаточные склады запасных боеприпасов оставил от нашего начального крестового похода против Джедайских-большевизма и что мы приобретали от Западной российской Войны, не может быть применим к самому новому поколению нашего stormtroopers, но наш Спартанский идеал объявляет, что ничто не идет, чтобы пропасть впустую. Также, наиболее бурный из нашей сдержанности, подходящей для конфликта на Ближнем Востоке будет поставляться итальянским колонистам, которые путешествовали в колонию в надеждах относительно лучшей жизни, гнев которой при насилии они все вместе переносят, будет кипеть на грани активной мести. Новый крестовый поход, напрасно но кровь. "
 BRG_wolf_provoke_the_bull_desc:0 "турецкая высокая команда полон горячо консервативных лидеров, которые одобряют устойчивый, управляемый подход к подавлению напряженных отношений с их соседями и странами, разделенными на их руку. Наши агенты, однако, знают, как управлять их завещаниями и их намерениями, так что они или станут восприимчивыми к идее относительно вторжения в депутатсво, или будут заменены теми бессознательно кооператив. Их мечты о славе будут выполнены, или мы произведем мечту. Чтобы сделать это, мы изобрели разнообразие методов - включая выдвижение на первый план голосов экстремизма и милитаризма что касается вмешательства, чтобы походить на самый умеренный выбор, или обеспечение сообщений относительно насилия в границе, чтобы всегда достигнуть Анкары бесперебойно. Линии будут оттянуты нами для их экономического горя и изо всех сил пытаются происходить из Ливана, и они вслепую примут корреляцию. Республику будут тянуть в это черт, и не будет никаких криков помощи, по крайней мере ни один, который может быть понят. "
 BRG_wolf_provoke_the_bull_text:0 "Вызывают Быка"
 BRG_wolf_guns_to_the_turks_desc:0 "Чтобы одобрить одну сторону только запишет бедствие для того, кто бы ни преуспевает, но если мы используем в своих интересах все, тогда будет победа для наших намерений независимо от того результат. Турки - оскорбляемый враг многих гонок в Леванте, кто дразнит их как "тараканы" и угнетатели нео-оттоманки, и однако точный, что их эпитеты могут быть, эта ненависть идеальна для наших действий в усилении войны на Ближнем Востоке. Поставляя Турков с вооружениями они желают, и модернизирует, они должны эффективно передать их резню и их преступления, мы будем всегда преобладать как единственный решающий победитель. "
