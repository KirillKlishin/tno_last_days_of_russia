BRG_unter_der_schwarzen_sonne_desc:0 "Святой орден не был основан как нация, но как отвлечение. Гитлер надеялся, что из-за непослушного характера французов и Бельгийцев, Реичсфахрер-Секретная-служба будет сохранена слишком занятой попыткой умиротворить аборигенов вместо того, чтобы объединить его влияние в пределах Рейха \n\nHow иронический, это было, что сам Фахрер недооценит изобретательность арийского мнения. Святой орден служил совершенным местом для нас, чтобы подготовиться, далеко от любопытных глаз Германия. И когда мы ступаем в их взгляд снова, это будет колебать их до их ядра. "
BRG_a_wise_leader_desc:0 "Реичсфахрер-Секретная-служба отклонен его политическими конкурентами как "самый сумасшедший мужчина в униформе, ", когда в действительности он - последний нормальный мужчина в Рейхе. Как люди не могли понять, что их лидеры оставили национальный Социализм, и что нет другого мужчины, пригодного, чтобы поднять причину? \n\nThankfully, Реичсфахрер-Секретная-служба не тратила годы, играя, в то время как Германия горит. Время скоро прибудет, когда все - хорошо, и заказ восстановлен к Европе. "
BRG_a_loyal_army_desc:0 "первая ошибка Гитлера в создании Святой орден позволял Реичсфахрер-Секретной-службе принимать на работу так многих из его последователей, как он понравился. К ухудшается, крутя ухо Фахрера, это походило на совершенную идею: нет больше так называемых фанатиков, идущих мимо их домов, напоминая им ценностей, которые они не в состоянии поддержать, угрожая закончить декадентскую Занаду, они не строило для себя \n\nHowever, это, оказалось, было только благом для неоперившегося юнца Святой орден. Бюрократия и жандармерия однажды заполнились французскими "сотрудниками" сомнительной лояльности, были заменены легионами опытных, эффективного, и прежде всего еще посвященные мужчины. Они знают, как управлять государством, вырезать приверженцев, и борьбу в самых резких условиях. И день может скоро прибыть, где они борются снова. "
BRG_a_pure_race_desc:0 "арийская гонка колеблется на крае катастрофы. Grosdeutsches Рейх, их наследственный и духовный дом, изобилует упадком и коррупцией. Они полагают, что их статус как Гонка Владельца, вместо того, чтобы дать их обязанность быть трудолюбивым, вместо этого освобождает их от всей рабочей силы. Они слоняются в роскошных особняках, позволяя их гнили умов, и их тела становятся мягкими \n\nThose в Святой орден, однако, не будет уступать такому вырождению. Они понимают ценность работы, важность идеологии, и прежде всего, обязанность их людям. "
BRG_the_last_hope_for_germania_desc:0 "В женоподобных либеральных демократических государствах, идею относительно правительственного ниспровержения рассматривают как оружие последней надежды. Те, которые слюни в мысли о защите их так называемых прав от тирании только настаивают, что они будут действовать когда так много законов, нарушены, или так много сторон запрещены, или так много мужчин арестованы. Это - покрытие для их слабости, оправдание за них, чтобы сказать "не теперь, время еще не правильное" всякий раз, когда кто - то просит, чтобы они показали, что ариец основы \n\nThe, однако, не ждет. Он видит возможность для мощи, и он захватывает это с таким большим количеством силы, как он может собрать! Он не боится, чтобы сорвать гнилую старую структуру и восстановить это в его изображении! Он не позволяет предательству, или изгнание расхолаживает его желание! Он марширует в, отодвигает все, кто стоит в его пути, и правах что не так постоянно! "
BRG_a_change_in_plan_desc:0 "Кое-что ушло ужасно неправильно. Мало того, что Гитлер все еще дышит, но и он также мучительно знает о его собственной смертности. Кто - то скоро получит его благословение как официальный преемник офиса Фахрера, и будет несомненно иметь его сторонников в правительстве и Вехрмакхт на высокой тревоге, если Реичсфахрер-Секретная-служба пытается утверждать его мощь, снова \n\nThe маршрут к восстановлению мощи над таким нарушенным Рейхом должен быть повторно рассчитан. Может требоваться дольше чем первоначально ожидаемый, но это будет бронировано и не оставлять ничто к шансу. Время, чтобы назвать встречу. "
BRG_admit_no_fault_desc:0 "есть те, которые, если бы они знали правду попытки убийства, использовал бы это, чтобы порочить Реичсфахрер-Секретную-службу как трусливый слабак, выражающий неудавшуюся идеологию. Они не могли быть никакой дальнейшие из правды. Реичсфахрер-Секретная-служба полностью понимает значение национального Социализма, и так называемые идеологи в Германия продолжают рвать, выродившаяся ложь вместо звуковой теории \n\nГде не такая вещь как недостаток в Нацизме, только недостаток в гонке, осуществляя это. И арийская гонка имеет много недостатков, которые должны быть вычеркнуты. "
BRG_expand_the_camps_desc:0 "мощный мужчина не может подняться на его путь к вершине, не делая многих, много врагов. Есть конкуренты в пределах бюрократии, постоянно потворствуя к далее их собственным концам за счет Волк. Есть инакомыслящие и сплетники, предпочитая распространить ложь и осудить истины национального Социализма. Есть также шпионы и саботажники, подрывая арийскую гонку в каждом повороте помочь их Семитским masters.\n\nThese паразитам, подобно любому другому, должны быть разысканы и пойманы. И это означает, что мы будем нуждаться в большем количестве мест, чтобы поместить их все. Предварительные местоположения в Альпах - scouted, из-за их близости к новым участкам строительства и резкости их климата как средство устрашения для спасения. "
BRG_redouble_re_education_efforts_desc:0 "есть много прекрасной арийской молодежи в Святой орден, которая является генетически чистой, но их умы были к сожалению заражены обучением выродившихся родителей или педагогов. Слишком поздно для генератора предшествовал им, но есть все еще надежда для них, чтобы формоваться в изображение идеального арийского мужчины и женщины \n\nThe, положительные ценности национального Социализма должны быть укреплены, и отрицательные ценности либерализма, левых взглядов, или Джедайских-космополитический "традиционализм" должен быть уничтожен. С надеждой ко времени они достигают взрослой жизни, они могут обслужить Святой орден с гордостью. "
BRG_sonnenfinsternis_desc:0 "Святой орден имеет одну цель, и одну одну цель. Мы - орган, которое предписывает желание Реичсфахрер-Секретной-службы, ничто больше, ничто меньше. Наша цель не состоит в том, чтобы строить этническое государство, и при этом это к Aryanize аборигены. Видение Реичсфахрер-Секретной-службы один намного более велико чем установление единственного анклава расовой чистоты, наверху гальская выгребная яма ... и в конце концов, местный verman может иметь роль в ее выполнении. "
BRG_expand_project_gjallarhorn_desc:0 "В войне, каждое поражение происходит из-за человеческой ошибки. Неспособность должным образом ожидать врага и отказ подготовить себя имеет обреченные множества королей и завоевателей к мусорному ящику истории. Мы, однако, не будем взяты, неожиданно \n\nIn первые дни Святой орден, Реичсфахрер-Секретная-служба заказывали развитие ядерной ранней программы предупреждения, названной "Wotan. " Это было в конечном счете пересмотрено, но его инфраструктура и ресурсы могут многократно использоваться для большей цели. Не как наблюдатель, но как предвестник. "
BRG_the_ultimate_deterrent_desc:0 "есть только одно оружие, что большие полномочия мирового опасения, одно оружие, которое может запугать могущественные американские вооруженные силы в подачу, одно оружие, которое может уничтожить создание Бога: атомная бомба. Это - инструмент, чтобы гарантировать наше выживание, что означает, что это - инструмент, чтобы гарантировать, что наш триумф \n\nWe должен приобрести одно из этого оружия для нас непосредственно, гарантировать, что ухудшается, составляя заговор в Германия, не думают нас способный быть побежденным одним махом. Если они знают, что мы можем превратить их драгоценные особняки и бордели в золу с толчком кнопки, они будут думать дважды перед привлечением. "
BRG_the_ultimate_salvation_desc:0 "С теперь, иностранные нации оставляют нас в покое, потому что мы - технически часть Рейха; нападение на нас было бы нападением на Pakt. Поскольку Германия надлежащий продолжает гнить однако, Святой орден становится все более выставленным; так естественно, это - до нас, чтобы создать наши собственные годы сдерживания \n\nFor, мы были в тайне, создающей инфраструктуру, и означает производить наш собственный атомный арсенал. Наше первое ядерное оружие приближается к завершению; скоро, все, что останется, должно будет проверить боеголовку. Успешный взрыв будет гарантировать наше место в мире и держать, ухудшается в Германия, Евреи в Америке, и backstabbing Самурай из наших дел. Никто не будет сметь вмешиваться в Святой орден, в то время как мы имеем ядерное сдерживание. "
BRG_admit_no_loyalty_desc:0 "Только раб был бы доволен в системе, где сильные служащие повинуются слабым владельцам, и арийская гонка отбросила их менталитет раба. Мы не будем брать заказы от того дрожащего дурака в Германия, и при этом мы не признаем законность его жеманничающих близких друзей vying для его трона \n\nThe, Реичсфахрер-Секретная-служба должна быть нашим светом руководства, и мы будем презирать те, кто предпочитает толпиться ниже теней меньших мужчин. "
BRG_drill_the_waffen_desc:0 "хороший ариец всегда держит его мнение и орган при пиковом условии, никогда не позволяя себе падением в болото самодовольства. Вооруженный-Секретная-служба, которая содержит самых сильных и наиболее преданных арийских солдат Рейх, должна предложить, - Номер исключение \n\nTraining, должен быть част и строг, удостовериться, что каждый солдат выполняет его инструкции точно как заказано в течение высокой температуры сражения. Время, чтобы проверить их характер будет скоро, и мы не будем посылать дальше армию второразрядных простаков. "
BRG_call_upon_the_butcher_desc:0 "Райнхард Хеидрих - лояльный и способный служащий Реичсфахрер-Секретной-службы, настолько квалифицированный, что он был лично поручен с управлением Деушен-Секретной-службой после учреждения Орденсстаата. Его отчет не безупречен - он был неспособен захватить Гитлера в течение удачного хода Реичсфахрер-Секретной-службы, отказ, некоторые размышляют, был намерен \n\nHowever, это действительно обеспечивало выравнивание серебра и получало его в благосклонности Фахрера. С Гитлером, всегда нетерпеливым слушать и полная Деушен-Секретная-служба в его спине, Хидрих стал одним из самых огромных кандидатов на Fuhrership. И видение Реичсфахрер-Секретной-службы было бы настолько более легко достигнуть, был он, чтобы следовать за ... "
BRG_await_the_wanenkrieg_desc:0 "Когда Один и Ã †sir осуществляемая война против Vanir, борьба не кончалась разрушением одной стороны, но вместо этого их взаимной выгодой. Их пантеоны, слитые в один при мудром наблюдении Одина, и новой эры мира были сопровождены в \n\nThe том же самом, собирается случаться в Рейхе; Фахрер находится на его deathbed, хаос будет скоро править, и только фирма могла бы из Деушен-Секретной-службы Райнхарда Хеидриха мочь восстанавливать заказ. И когда они принесли мир и единство к Ватерлянд, Реичсфахрер-Секретная-служба должна будет там вести их. "
BRG_die_enzig_hoffnung_desc:0 "Реичсфахрер-Секретная-служба имеет видение для нового мира, тот, где испорченный были вытерты, и меньшие гонки были очищены. Мир, где ариец свободен уладить, как он считает целесообразным, строя новое общество в пределах структуры национального Социализма \n\nAnd, это - мир, сколоченный в огнях глобальной термоядерной войны. "


