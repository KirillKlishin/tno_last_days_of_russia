BRG_opener_new.1.t:0 "Старый Генерал Прощайте"
BRG_opener_new.1.desc:0 "Генерал Карл-Хинрих von Stulpnagel смотрел из окна его лимузина, наблюдая Восток-Париж сжимаются далее и далее в расстояние. Он тратил двадцать лет в городе, сначала как голова немецкого военного занятия, затем в тумано-определенном "консультативном положении" для правительства сотрудника. Любым путем, его работа осталась тем же самым: держите Тевтонский ботинок, нажатый на гальской шее. Это была работа, которую он выполнил превосходно, но это грызло далеко в нем за десятилетия. Заказы, которые он подписал, убийства репрессалии против родных городов членов Сопротивления, автомобили рогатого скота, полные людей, которые никогда не будут возвращать ..., там были очень, что он желал к животу ради его Ватерлянд, но иногда это пересекло линию \n\nBut были другие аспекты его обязанности, которую он выполнил с гордостью. Когда режим был реорганизован, и Химмлер был назначен как его превосходящим, Карл-Хинрих пробовал его проклятый, чтобы держать Секретную службу на короткой привязи. Но каждый, которому он доверял администрации, был внезапно понижен в должности, арестован по подозрительным обвинениям, или перенес трагический несчастный случай. Его мощь в Парижской бюрократии уменьшилась, и он стал немного больше чем осведомитель, проводя последние события Химмлера к Германия. Теперь, он больше не мог сделать даже этого. Правда, сказать, он должен был чувствовать помощь, что это больше не было его бремя, чтобы смотреть в ту пропасть каждый день \n\nBut все, что он чувствовал, был ужас в мысли о том, что они сделают без одного наблюдения. "
BRG_opener_new.1.a:0 "Он не будет тосковаться без. "

BRG_opener_new.2.t:0 "Каркас и Контекст"
BRG_opener_new.2.desc:0 "В важных вопросах состояния, представление - все. Кое-что столь же главный как щедрая церемония вознаграждения для видного генерала может иметь столько же политического разветвления как кое-что столь же незначительный как помещающиеся меры в государственном обедающем. И нет никакого исключения, когда это прибывает в скромную созданную фотографию \n\nFor, два десятилетия, официальные государственные портреты Фахрер были вездесущие. Была ли это молодёжью, динамическая головешка 1930-ых, или изящно стареющего завоевателя начала 1950-ых, миллионы синих глаз вырисовывались по классным комнатам, офисам, и гостиным Рейха. И в пределах границ Орденсстаата, они всегда сопровождались меньшим, больше сделанного со вкусом черно-белого портрета фотографии Реичсфахрер-Секретной-службы. Способ возвеличивать себя при сохранении учтивым и знающий о его подобострастии \n\nBut больше. До конца недели, каждый офис Секретной службы в Орденсстаате получил новый портрет. Это была живопись Реичсфахрер-Секретной-службы, в полных регалиях с кепкой, и пальто - и в цвете не менее - ясно не означало подражать его Фахрер. Это было точно тот же самый размер, и еще более отвратительно, приказывало вешаться в точном та же самая высота, поскольку портрет членов Гитлера \n\nThe Секретной службы неустрашимо выполнил этот заказ, в то время как немного сановников, все еще представляющих Рейх в Восток-Париже, спокойно выраженном неодобрение работой движение. Слово конечно делало бы его путь назад к Германия, и Фахрер будет бредить о том, как это - доказательство, Химмлер готовил против него, но что будет делаться с этим? В конце концов, кто рисковал бы гражданской войной свыше нескольких литографий? "
BRG_opener_new.2.a:0 "письмо находится на стене. "

BRG_opener_new.3.t:0 "Почин"
BRG_opener_new.3.desc:0 "Брусокабаны, которые бьют в темноте, поскольку младшие Секретной службы прошли на основание парада, их единственный свет, являющийся факелами, окружающими периметр. Было электричество в воздухе, и каждые из них могли чувствовать это. Это было кульминацией их обучения, момент, которого они ждали. Момент, где они больше не были бы мальчиками под опекой Рейха, но мужчин Вооруженный-SS.\n\nA запроса горна, прозвучал, и духовой оркестр играл "Секретную службу Marschiert в Feindesland" как флаги, имеющие свастики, руны Сигнала, черные солнца, и все виды арийских символов несли на стадию\n\nWhen, которая была сделана, момент, которого они все ждали, начался. Они решительно подняли их правые руки в приветствия, и рассказывали слова, они тратили недели memorizing:\n\n " я клянусь Богу эта святая присяга, \nthat я буду вечно obedient\nto гидом и спасителем арийской гонки, \nХинрих Химмлер, Реичсфахрер-Секретная-служба, \nand, что всегда я с удовольствием дам моему life\nin название крови, гонки, и Родины. "\n\nTheir полная присяга, полоса начала еще раз, играя Horst-Wessel-Lied на сей раз. Это могло едва быть замечено в тусклом, мерцающем свете, но каждый единственный солдат на основании парада усмехался от уха до уха. "
BRG_opener_new.3.a:0 "Mein Ehre грабеж Treue! "

BRG_opener_new.4.t:0 "От Колыбели, чтобы Выгравировать"
BRG_opener_new.4.desc:0 "Хильда лежат в больничной койке, стараясь изо всех сил восстановить ее силу. Даже при том, что это был ее третий ребенок, боль рабочей силы никогда не становила немного менее трудной. Но худшее было позади нее, и скоро она могла принести домой ее небольшую связку радости с нею. Она и ее муж были раздроблены между обозначением мальчика - они знали это очень-Lars или Сигфрида. Они в конечном счете решили, что они будут ждать, чтобы видеть его и выбирать, какой, который они чувствовали, был подходящий, тогда \n\nThe нянчат, вошел, неся клипборд. "Фрау Хильда Маллер? Пожалуйста заполните это, " она rotely, рассказанный как, она толкала клипборд в колени \n\nHilda Хильды, собрала клипборд и смотрела на бумагу на вершине. Уведомление о смерти?! \n\n " Ваш мальчик имел видимые признаки mongolism и был подвергнут эвтаназии при содействии Закона для Предотвращения Генетически Diseased Потомство 1933. Мы нуждаемся в названии для форм. "\n\nHilda сокрушался эмоциями, но она была способна сдержать слезы достаточно долго, чтобы душить, " курс O-of, весь f-f-for наша гонка... " Она собрала ручку, и shakily небрежно писал "Lars" в для названия покойного, потому что она не знала, могла ли бы она остаться составленной достаточно долго, чтобы написать, что все девять писем от схваченной медсестры названия Siegfried.\n\nThe поддерживают клипборд и шагали из комнаты, хлопая дверью позади нее. Один наконец, Хильда могла дать в ее печаль и безмятежное рыдание. "
BRG_opener_new.4.a:0 "Одна смерть - трагедия, один миллион смертных случаев статистический. "

BRG_opener_new.5.t:0 "Лезвие в темноте"
BRG_opener_new.5.desc:0 "С первого дня он уладил в Восток-Париж, Реичсфахрер-Секретная-служба тратила его дни, нанося на карту длинную дорогу, которая будет вести его назад к Германия. И время прибыло для поездки, чтобы начать \n\nЭто, взял месяцы планирования. Задача под рукой была двойная; мало того, что Sicherheitsdienst должен был заняться контрабандой иностранный национальный в Германия, но они также должны были удостовериться, что он сделал так без сопротивления. SD были испытаны во внедрении шпионов, но обычно те шпионы хотели быть там. К счастью, SD агенты захватил семейство бедного сока, и несколько регистрации их допроса были достаточно, чтобы держать его послушным. Его посылали только с некоторыми сколоченными верительными грамотами, Nambu пистолетом, и пилюлей цианида. Он не имел никаких отговорок когда-либо возвращения - его тренеры сделали это очень ясным, что, если бумага следующего дня сказала, что что - нибудь другое чем "убийца было убито, будучи предчувствовавшимся, " тогда его жена и дети перенесут медленный и мучительный конец. Это должно было бы случиться в течение приземления луны, когда глаза каждого мужчины, женщины, и ребенка в Рейхе (и каждый солдат, часовой, и чиновник) будут склеены к их телевидению sets.\n\nAnd, поскольку капсула мчалась к луне, так что сделал судьба мчится к Рейху. Бургондische-Секретная-служба была на высокой тревоге, Деушен-Секретная-служба тихо готовилась мобилизовать, и вторичные волны убийств были запланированы. Все объединялось, и теперь, вся Реичсфахрер-Секретная-служба могла сделать был, ждут, чтобы видеть, что это разворачивается на следующий день. "
BRG_opener_new.5.a:0 "Он спал, и мечтал о триумфе. "

BRG_opener.1.t:0 "Der Fehlschlag"
BRG_opener.1.desc:0 "Реичсфахрер-Секретная-служба сидел за его столом, легкомысленным с волнением. Он нехарактерно взял выстрел шнапса, чтобы помогать уладить его нервы, но он не осмеливался брать другой. Он не хотел пропустить момент этого \n\nThe, двери летели открытыми, и маленькие кадры ясно взволнованных чиновников вмешиваются с газетами в их руках. "Мой Реичсфахрер ... " \n\nHe нетерпеливо схватил копию Volkischer Beobachter от их рук, поворачиваясь к титульному листу. Это было во власти черно-белого портрета высохшего Фахрер и фотографии Volkshalle, его входы, загороженные Вехрмакхт, поскольку медработники бежали внутри. В смелых печатных буквах, это читало ПОПЫТКУ НА ЖИЗНИ Фахрер. Ждите, попытка? \n\n " убийца терпел неудачу, " чиновник задыхался, " Гитлер все еще живет! " \n\nThe орган Реичсфахрер-Секретной-службы заморозился, и время, казалось, останавливалось. Нет, нет, нет, НЕТ! Не в конце концов это! Не то, в течение что, как предполагалось, было его часом триумфа! Его удар был скоро заменен взбалтыванием, пламенный котел гнева, который яростно взорвался в тираде легендарных размеров. Химмлер проклинал неподходящую убийцу, японскую гонку, когда-либо-угрожающих Евреев, ветхий Фахрер, его омерзительную личную охрану, и каждого бога, которого он мог назвать \n\nWhen его законченной напыщенной речью, он резко снизился назад в его стул, его потраченная энергия. Впервые за годы, Химмлер чувствовал безнадежно и крайне потерял. "
BRG_opener.1.a:0 "Что сделать, что сделать? "



