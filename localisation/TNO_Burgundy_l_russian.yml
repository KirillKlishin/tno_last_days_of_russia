 BRG_globalplan_adler_text:0 "Глобальнаяпланировка Адлер"
 BRG_globalplan_adler_desc:0 "Рейх, наш красивый, могущественный Рейх, предал немецких людей и арийскую гонку, которую это подразумевает чемпиону. Священный свет черного солнца национального социализма становится тусклым как коррупция, преступное намерение, жадность, ненасытность, и статизм заставляет нашу тысячу империи года крошить и драку в гранях, в любой момент готовых быть наводненным кружащимися ордами подлюдей. Гражданская Война была заключительным смертельным ударом для Рейха, этот раненный орел должен быть подавлен с остальным, если мы должны сохранить последний истинный и чистый здесь в Орденсстаате. Однако, мы будем будить гигантский в прошлый раз, пробовать вести ее к захоронению когтей орла в иностранце, поскольку конец прибывает. Мы будем видеть Вас в Пантеоне. "

