 BRG_the_enemy_desc:0 "враги Владельцев Мира, арийца, истинные защитники для энергии национального Социализма, они распространились в пределах каждой трещины и угла мира, и наконец просочились в Орденсстаата непосредственно. Теперь, кровопролитное кровопролитие красит улицы, поскольку вся манера коррупции стремится уничтожать продвижение Реичсфахрер-Секретной-службы разрушением арийских завоевателей, которые требовали этой земли справедливо для себя, и все те, кто поддерживает действительно очищенный мир. Теперь, однако, - не время для идеалов; скорее, мы должны начать сосредотачивать наши усилия на разрушении этих непослушных подлюдей и их истребления. Это находится в наших руках теперь, сосредотачивать наши боевые усилия между декадентскими мятежниками, махающими флагом французов в Picardie, распущенные националисты для Flanderian и бельгийца, и злодеяния, распространяющего помощь населению в руках Католика на Севере. "
 BRG_ready_the_silos_text:0 "Единственный Выбор"
 BRG_ready_the_silos_desc:0 "столы и землетрясение офисов в пределах капитала Орденсстаата, где наша ложь лидерства, рассматривая каждое сообщение и меморандум относительно продолжающихся конфликтов. Пока ариец продолжает держать его основание и борьбу, великолепное лидерство Реичсфахрер-Секретной-службы, и все в пределах его администрации признают страшную правду: конец может подтягиваться для нас. Однако, в то время как это может продолжить как возможность, мы не будем подчиняться к мучительно тихому поражению, но могущественному броску в возможность выкупа для арийского мужчины. Француз, Flanderian, бельгиец, и Католик, в то время как все эти мужчины охватывают желание бороться, они все испытывают недостаток в желании, чтобы остаться ненарушенными против силы Ядерных Рук. Миллионы этих ухудшаемых воинственных движений должны разрушиться и должны бежать как форма атомных грибов, и мы, возможно, заработаем другой шанс для восстановления. "
 BRG_ragnarok_must_wait_text:0 "Ragnarok Должен Ждать"
 BRG_ragnarok_must_wait_desc:0 "Пока благородный ариец переносит трагедии эти броски царства в нем, чтобы оправдать его собственную жестокую коррупцию, заражающую каждое зерно вопроса в этой ужасной жизни, вражеская суета Арийца поперек областей их прежней родины, как будто клан крыс роился поперек земли, приносящей с этим ужасные болезни упадка который, цепляются на их спутанных мехах. Однако, поскольку мы продолжаем бороться против ужасных паразитов, которые грызут нас так злобно, приготовления Реичсфахрер-Секретной-службы завершили: ядерное оружие - в наших кончиках пальца, готовых прилить поперек небес и поставить забастовку очистки и правосудия что эти потребности земли, чистить порочную коррупцию, которая размножалась в самую почву, на которую мы шагаем. Как будто бог Грома Тор, готовящий его порочный Mjolnir, чтобы удариться в упадок его возраста, мы подготовимся уничтожать любую форму оппозиции, которая в настоящее время шагает на наши страны. Даже если это помещает дальнейшую остановку в наше видение, мы должны сделать все, что мы можем, чтобы гарантировать наше выживание. "
 BRG_la_toree_delle_milizie_text:0 "Ла Торр делл Милизи"
 BRG_la_toree_delle_milizie_desc:0 "Развращающие фракции наших великолепных усилий предписывать видение Реичсфахрер-Секретная-служба продолжила рыться в столбе Aryanism, который является СЕКРЕТНОЙ-СЛУЖБОЙ-СВЯТОЙ ОРДЕН Бургонд. Каждый бодрствующий день, прилежному и добродетельному арийскому гражданину не дают никакой четверти дикарями, которые стоят в нашем пути, поскольку они продолжают нападать на нас без, смягчаются. Начало сражений, может казаться, потеряны нами в этот день; однако, это должно не быть без бесконечного усилия выдвинуть их к краю, который мы сдадим. Скорее, каждый квадратный дюйм полезной территории должен быть очищен мистической властью, которой ариец владеет, благословляемый Германскими инструментами Самородной серы и Пламени. Склады поставки, железнодорожные пункты, тайники оружия, все и что - нибудь, что могло потенциально помочь любой стороне борьбы, должны быть разорваны далеко прежде, чем враг может сметь класть палец на это. Тогда, как только все потеряно, они должны признать истинную энергию немца, поскольку мы будем вести войну, зуб и гвоздь, пока мы не забили врага подобно свиньям, которые они. "
 BRG_a_glorious_shipwreck_text:0 "Великолепный Shipwreeck"
 BRG_a_glorious_shipwreck_desc:0 "Пока мир стоит, чтобы злоупотребить и плохо обращаться с требованиями мощи, которые отдыхают в пределах арийца, мы наконец поняли то, что должно требоваться, чтобы достигнуть нашего победного повышения к мощи: через разрушение нашей самой территории. Поскольку время продолжается, все более Святой орден падает к нашему могущественному серпу, поскольку мы продолжаем резать и жечь любую потенциальную помощь врагу в нашей подготовленности, чтобы вести войну без помощи, никакой выгоды, и только мощь, бегущая через наши вены. Однако, в то время как мы продолжаем делать авансы в отъезде, только опаляемая земля для этих глупых конкурентов, голодание их этой помощи делает немного в ответ на их трудовые ресурсы, и количество полков, они могут область против наших арийских армий. Таким образом, это - время: в то время как наши враги объединяют их мужчин, чтобы планировать следующий аванс, миллионы лояльных подлюдей, рядом с их арийскими владельцами, будут посылать дальше поперек почерневшего, остается от этой разрушенной Земли, чтобы отобрать их силы и напомнить им об их некоторой гибели. Строгость делает целое, строгость делает право! "
 BRG_das_letze_schlacht_text:0 "Десять кубометров letzte Schlacht"
 BRG_das_letze_schlacht_desc:0 "родина мы подделали для владельцев крови этого мира, терзался расточительными монстрами, кто желает для нашего уничтожения, создание большого оскорбления против всех те, кто действительно заслуживает правосудие в этой жизни. Мужчины, женщины, дети, и рабы, которые остаются лояльными к нам, дали их жизни, чтобы поддержать наше выживание, и мы должны остановить приготовления нашего более великого видения, чтобы гарантировать наши жизни. Даже Реичсфахрер-Секретная-служба чувствовала эффекты таких зверских эффектов против сильных воинов, которых мы создали в нашей нации, как каждый член Охрана эскадрильи, который остается посвященным их своевольному государству, чувствовал эффекты продолжающегося военного ставня вниз их спинные хребты. Однако, мы не будем бросать, и мы не будем колебаться. Мы - ариец, мы являемся Германскими, и мы генетические-deservant из этой всемирной мощи, мы не будем позволять никакой неразумный объявлять себя владельцы выше нас, независимо от того сколько золы, крови, и тел, усыпанных поперек улиц СЕКРЕТНОЙ-СЛУЖБЫ-СВЯТОЙ ОРДЕН Бургонд. "

