 BRG_collapse.13.t:0 "Ужас Не будет Ломаться Благородный, следят"
 BRG_collapse.13.d:0 "Как мог мы быть готовым. Как мог любой из нас быть готовым. Да, мы ариец немногие доминировали над этой землей, справляясь по подлюдям, которые когда-то использовали эти страны. Но когда радио, статическое и паническое - все, что Вы должны работать с, как Вы могли когда-либо возможно быть готовы перед лицом смерти? \n\nЭто весь начатый этим утром. Гроза, которая сохранилась по нашему лагерю и поперек Святой орден за прошлые несколько недель, утихла, к счастью. Это занимало время, усилие, и усердие работать ваш путь в Охрана эскадрильи лидерство, тем более, что кто - то с маленьким семейным воспитанием, и особенно когда настолько некоторый, что кто - то достиг лидерства по KZ-ЛАГЕРУ Аурелгород. Однако, мои качества лидерства были сколочены в мое время, и запрос к кризису, случилось, был одним из этих навыков, которые прорвались точно, поскольку радио-запрос вошел об угрозе ядерной бомбежки нескольких военных целей от имени Северных восстаний. Лидерство лагеря было в шоке, и прежде, чем я обратился, чтобы расценить сообщение как потенциальная ложная тревога, радио piped в еще раз, что ядерные цели расширяли так некоторые города, должны были преследоваться, включая ценный индустриальный зоны.\n\nEveryone был ошеломлен, никто не мог полагать, что они получили их руки на ядерные ракеты в войне. Но теперь не было время для бездействия. Мы заказывали эвакуацию полноты KZ-ЛАГЕРА Аурелгород, сообщая рабам, что они должны были быть перемещены, чтобы снабдить другие области в течение обычного осмотра, пока высокая команда все ждала. В конечном счете, я непосредственно заказывал остальную часть высокой команды, уводить их. Именно тогда я столкнулся с действительностью ситуации. Эту мою судьбу, считали не достойной, чтобы вести в Святой орден среди так многих мощных арийских мужчин? Я предполагаю, что вопросу нельзя было бы ответить вовремя, поскольку ракета спускалась в небо. "
 BRG_collapse.13.a:0 "Что сожжено, будет рожден снова! "
 BRG_collapse.14.t:0 "Проповеди по Стальному Грузовику"
 BRG_collapse.14.d:0 "Turonen стал башенкой арийских желаний brutalist под нашим лидерством. Там, ухудшается, и защитники коррупции учились становиться на колени, или иначе столкнуться с гневом Германского воина должен они желать далее развратить землю с их невыносимыми просьбами относительно милосердия и сострадания. Мой рост там был медленен, но вычислил и дотошен. Все планы и действия, взятые с точной оценкой со здоровой ложкой хитрости, поддерживающей это, разрешая мне подниматься, пока я не был одним из главных членов города лидерства \n\nЩас, мы сидят во главе конвоя, в тесном стальном грузовике, выкладывающем вредные пары, убегая от города, который я проводил так сильно в моем схватывании. Теперь, все мои планы упали к крушению в руках проклятых варваров к Северо-востоку, те, кто думает непосредственно настолько гордым, так cocksure, чтобы повыситься против Арийцев, которые требовали этой земли для национального Социализма, для величия всех больших мужчин, которые должны доминировать на этой Земле. Угрозы ядерной войны после разрушения Аурелгород в руках полукровок, которые считают себя достойными европейского трона, когда они сидят на трон, построенный из вырождения и Джедайских-большевизма. Мы поднимемся еще раз, мимо всех их бомбежек, независимо от того сколько городов это, takes.\n\nЭто был тогда, что звуковой бум случился, когда яркая вспышка и облако выстрела дыма в небо, и весь Turonen были окутаны стеной ядерного адского огня. Все мужчины обратились и хмурились, терзаемый опасением имел дело от атомного взрыва. Один чиновник сломался на слезы, сжимая секретные христианские четки, он держал в его траншейном кармане пальто при рассказе Джедайских-большевистского Приветствия Мэри. С натяжением спускового механизма на мой Walther P38, и трещину через воздух, все мужчины обратили внимание на прежнего чиновника, с целым через его щеку и кровь, исчерпывающую его рот и вниз его щека. Слабый заплатит за их преступления, которые учитывали это крушение. "
 BRG_collapse.14.a:0 "Другие падения, но мы должны подняться! "
 BRG_collapse.15.t:0 "VerrÑ„ terdÑ „mmerung"
 BRG_collapse.15.d:0 "Сколько мы потеряли в этой адской войне? Все те, кто боролся так отчаянно, чтобы свергнуть наши оправданные требования по животным, кто управлял этой предшествующей землей, все из них, собрали вместе, чтобы пробовать нанести удар большому арийскому примеру к миру в задней части, посылая такое большое из наших упавших усилий. Однако, Реичсфахрер-Секретная-служба - мудрый, сильный лидер, и под его лидерством будет мы освобождать Святой орден от этого ада подписи, который наши враги подделали. Теперь, однако, под командой и названия Реичсфахрер-Секретной-службы и названия Peiper, Святой орден должен исправить великолепное сияние на этом мире \n\nDeep в пределах военных комплексов Святой орден, однако, был то, где этот процесс начался. День за днем, это не было собрание отрядов, или обучения потенциальных новых новичков для высокой команды, или подготовки и развертывания нового оборудования для Вооруженный-Охрана эскадрильи, который заработает нас наша победа. Однако, это было самое новое Действие, выпущенное от Реичсфахрер-Секретной-службы. Непосредственное руководство ядерного производства и ресурсов к одному военному действию, действие, которое должно найти французские колени дрожащими, бельгийскими и Flanderian объятие друг друга, просьба милосердия и прощения, и Католиков, молящихся к их ложным богам как, они все засвидетельствует к энергии, это, возможно, было действие наших бронированных и моторизованных разногласий, которые помогли нам выигрывать эту войну. Да, влияние нашего продвинутого огнестрельного оружия, исключительной артиллерии, своевольных воздушных воюющих сторон, и полной энергии арийца насильственный, поскольку это имело дело удар после удара нашим врагам, гарантируя их пролитую кровь, чтобы быть ключом к Второй Мировой войне. Но теперь, это должна быть энергия арийского мнения, которое выигрывает эту войну, поскольку Brigadefuhrer Peiper засвидетельствовал к ряду на ряд ядерной ракеты, готовясь к действию использовать против упадка, угрожающего Святой орден. "
 BRG_collapse.15.a:0 "Валгалла ждет. "
 BRG_collapse.16.t:0 "Забастовка Назад"
 BRG_collapse.16.d:0 "От перспективы верхних эшелонов СЕКРЕТНОЙ-СЛУЖБЫ-BURGUND, история и расовые характеристики французских людей уехали много, чтобы быть желательным. В конце концов, они были полукровки, трижды побитым арийцем, предназначенным, чтобы тратить некоторое маленькое время, обслуживая их желания материала старших, и затем скоро обреченный после того, как огни использовали планету. Возможно это было то, почему, несмотря на фанатизм и лояльность, что СЕКРЕТНАЯ-СЛУЖБА-КАРЛАВЕЛИКОГО демонстрировала в течение Секунды Большой Война, они шунтировались в стороне в течение выполнения Святой орден и бургондского пути \n\nAnd, так что это вело к этому, поскольку союзники СЕКРЕТНОЙ-СЛУЖБЫ-BERGUND боролись против этого, и угрожали использовать самое оружие, они долго выращивали как инструмент для большого глобального преобразования против них. Именно это то же самое высокомерие вело Реичсфахрер-Секретную-службу и его самых близких советников, чтобы предположить, что конечно французские легионы не будут сметь использовать оружие массового поражения против их немецких противников. В конце концов, они были в их ядре трусливо и выродившиеся, и таким образом неспособны к соответствию желанию арийца \n\nBut, французские легионы Секретной службы были так долго включены в категорию в безумии и голоде Святой орден, что они взяли его идеологию и сделали это их собственным. Так, когда Химмлер заказывал, его солдаты, чтобы продолжить аванс, missles летели. Положения нападения Секретной службы были стерты, скоро сопровождались их инфраструктурой команды в тыле, и затем высокие цели ценности в бургондском интерьере \n\nDid, они думают, что не было никакого возмездия? То, что бургондцы были бы слишком удивлены нервом их прежних марионеток ответить достаточно быстро? Или это, они могли бы быть ли достаточно удачливы убить Реичсфахрер-Секретную-службу в их нападении, и его темном государстве, умрет с ним? Никто не может сказать. Возможно они предсказали ответ, но хотели входить в темноту на их собственных сроках с так многими из врага после них как возможный \n\nEither путь, missles летел и Теневое состояние так долго погруженный в темноту и тайну, горел яркий в течение многих моментов перед возвращением к тлеющим уголькам. Вовремя, несколько оставшихся в живых выползли бы в радиоактивную пустошь, хотя немногие будут длиться долго. "
 BRG_collapse.16.a:0 "Возможно Лягушки получили последний смех. "
 BRG_collapse.17.t:0 "Шторм с Севера"
 BRG_collapse.17.d:0 "Что воздействие Валонские сделало на истории? Каковы были их выполнениями, их триумфами, их значением и целью? По сравнению с освященными нациями большой славы - Арийцев, Yamato людей, Американцы - очень немного. Не было никаких историй их силы, которой боятся, больших строительств, или ужасных побед. По стандартам Реичсфахрер-Секретной-службы и его фаворитов, они были людьми маленького счета - только достойные наличия их собственного маленького легиона в пределах военных Святой орден, быть быстро вытерт, когда истинные проекты национального Социализма были осуществлены \n\nBut, высокомерие арийца вело их, чтобы смертельно недооценить их противника. Хотя не почти столь же многочисленный или хорошо-оборудованный как их противники, СЕКРЕТНАЯ-СЛУЖБА-LANGEMARCK соответствовала им в способности развязать ядерное разрушение \n\n "Конечно", мысль Реичсфахрер и его близкие соотечественники, когда официальное письмо от их врага поставляли, " такая маленькая и ничего не стоящая нация не будет сметь бросать вызов арийцу в действительно полной войне". Они были неправильным \n\nThe Валонские, оказалось, был хозяином своего слова, и развязывал разрушительный повод атомных ракет на бургондцев, которые быстро приняли ответные меры. Всюду лагеря и укрепления, за которые так многими жизнями раба пожертвовали, были стерты. Центр бургондского лидерства, кто остался устойчивым в их лояльности, оказался неспособным пережить огонь, и исчез от общественного внимания. "
 BRG_collapse.17.a:0 "И так что чистая анархия была развязана на мир. "
 
 BRG_fall_ragnachar:0 "Падение Ragnachar"
 BRG_fall_ragnachar_desc:0 "Святой орден, который теперь осуществляет контроль, запад Европы был сначала задуман мудростью Реичсфахрер-Секретной-службы как защита национального Социализма, который заменит Западную Европу тогда во власти kleptocratic либералов Запада. Положение в его пути тогда было противником, все еще слишком знакомым нам теперь: Франция. Среди наиболее декадентский и нравственно и духовно банкрот наций Европы, этот выродившийся мор загрязнил воздух континента в течение многих столетий слишком долго. Вспышка войны в Рейхе, в то время как вопреки нашим начальным планам, все еще обеспечивает нас возможность осуществить решение французского решения проблемы \n\nOur, должна уничтожить Францию. Гордые воины Святой орден тратили поколение, обучающее каждый день и мечтающий каждую ночь возможности предписать такое благо для Ватерлянд, и - лиги, лучше оборудованные и лучше тренируемые чем какой проходы для армии в режиме Виши. Трагический упадок Фахрер и начала Burgerkrieg должен объявить в его серебре, выравнивающем длительный конец французских людей как конкурирующая нация финала Немцев \n\nA прощайте, Франции. "

 BRG_penal_repair_battalions:0 "Уголовные Батальоны Ремонта"
 BRG_penal_repair_battalions_desc:0 "неизбежно, чтобы даже в войне вида, наиболее придирчиво запланированного и выполненного как наша победа против французов, некоторая маленькая пропорция завоевания была испорчена. Помимо успешного стирания оправдания режима Виши за вооруженные силы, мы также случайно стерли много дорог, фабрики, и Французов: все ценные ресурсы, которые должны максимально использоваться, если мы должны выполнять планы относительно развития, выпущенного Реичсфахрер-SS.\n\nThankfully, плоды нашего труда, содержат точно средство, должный был предоставить его приобретение. Дороги и фабрики Франции были все построены французским языком, вручит, чтобы продвинуть французские интересы, и те те же самые руки должны теперь восстановить их - на сей раз, к далее продвижению немецкой гонки. Те новые, несклонные члены нашего состояния должны заработать кислород и овсянку, которая продолжает выдерживать их, переживает акт наиболее необыкновенный французам: честная рабочая сила. Солдаты, которые сопротивлялись нам и гражданским жителям, которые подстрекали их, не должны быть казнены в массе, как они заслуживают, и должны вместо этого предлагаться возможность помочь нашему режиму, восстанавливая и модернизируя инфраструктуру недавно захваченной территории Святой орден. Они будут благодарны за возможность, или они должны умереть. "

 BRG_confiscate_all_decadence:0 "Конфискуют Весь Упадок"
 BRG_confiscate_all_decadence_desc:0 "Тот, который наиболее высоко хранится французами - их искусство и физкультура; картины, скульптуры и т.п., все из которых как отказ к нам, бесполезны к Охрана эскадрильи и немецким людям. Наша собственная строгая этика не разделена художественными сборщиками и другими инакомыслящими мира, тем не менее, и нет никакой нехватки мужчин столь же богатый, как они являются выродившимися, кто нетерпеливо заплатил бы нам возмутительные суммы за это или то 'произведение искусства'. Богатство покупает военный материал и ресурсы, чтобы строить это, так что мы слишком счастливы обязать. "

 BRG_the_parisian_marriage:0 "Парижский Брак"
 BRG_the_parisian_marriage_desc:0 "Много лет прошли, так как с двумя половинами Франции сначала разводились. Пока Париж запада продолжался на как напоминание к не достойному тщеславию нации смерти, Восток-Париж развился кое во что лучше под нашей опекой. Дежурный и производительный, люди восточной половины города начали помнить правду человечества, и загрязнять роскошь и недостатки, которые определяют их западную коллегу. Те граждане Восток-Парижа, который отклонил нас, и попытался бежать на запад за эти годы, являются теперь нашей глиной, чтобы формовать все же снова. Многие из более видных и наиболее лишенного их конечно должны будут быть ликвидированы-Eichmann, уже начал его работу - но умы остального будут очищены через прилежное обслуживание к Святой орден. Передовой среди этого обслуживания будет разрушение стены (и razorwire и минные поля), который когда-то очерчивал Восток-Париж от остального. Их цель была устранена; не нет больше где-нибудь для Восток-Парижа, ухудшается, чтобы бежать. "

 BRG_globalplan_elefant:0 "Глобальнаяпланировка Elefant"
 BRG_globalplan_elefant_desc:0 "С ситуацией в Святой орден теперь уверенно обеспечивают, мы не должны интересоваться с судьбой нашей основы. Теперь - время, чтобы смотреть за пределы. Хотя последний Фахрер выносил вне его неудачи с Kenpeitai агентом, он не был длинен для этого мира. Начиная с его рокового конца, мир упал к хаосу и анархии. В этой лжи анархии наш будущий \n\nThe Темный Континент - в огне, поскольку наши союзники беспомощно заперты в дорогостоящий все же ручной конфликт с Американцами, делая сражение по будущему тех обширных стран. Возможно, если правильные домино срублены, то этот конфликт мог возрасти в намного больше только сражение между заложниками на глобальную шахматную доску. "

 BRG_sowing_the_seeds_of_discontent:0 "Сеяние Семян Недовольства"
 BRG_sowing_the_seeds_of_discontent_desc:0 "Если Соединенные Штаты Америки - гигант, то это - самый хилый гигант, чтобы когда-либо рождаться от летописи истории. В Америке, они говорят, что их нация стоит как оплот "свободы" и "свободы". Никогда прежде не слабость так тонко скрытый, поскольку нация управляется ничем больше чем интрига Евреев и преступников, которые используют их тонкую завесу к молоку умиротворяемые сухие народные массы, поскольку они стремятся еще раз распространяться, их тень поперек слабости земного шара\n\nTheглобуса американской нации может, однако, эксплуатироваться. Мы мобилизуем наши обширные подрывные ресурсы к Соединенным Штатам, от того, где они начнут их кампанию, чтобы выставить злую войну покорения, против которого их правительство борется в Африке. Американские люди уже сеяли семена, все, что мы должны сделать - вода растение и позволять этому превращаться в красивый показ недовольства и волнения в пределах Соединенных Штатов. "

 BRG_growing_the_chaos:0 "Рост Хаоса"
 BRG_growing_the_chaos_desc:0 "Хотя Южные Африканцы не находятся на нашу "сторону" войны в Африке, они не имеют смысла как противник, если они побеждены, и все усилия, к настоящему времени предпринятые Святой орден будут ни для чего, должен падение Кейптауна слишком легко. Домино просто не могут падать, должен они быть резко остановленным преждевременной южноафриканской сдачей \n\nThe, временное средство к этому является простым. Мы будем гарантировать, что им предоставляют средства продолжить их небольшую борьбу, так, чтобы мы могли продолжить готовить почву для намного более захватывающего акта. Южные Африканцы конечно не будут подвергать сомнению, должны ли они были получить любые дополнительные поставки "американских" вооружений "

 BRG_cutting_the_cords:0 "Сокращение Шнуров"
 BRG_cutting_the_cords_desc:0 "Пока Сырьевой Офис и его Afrikan Секретная служба полагают, что себя будут образцами партизанской войны, преуспевая в срывании потоков южноафриканской Войны, они не обладают развязанной свободой, ни ресурсы, требуемые причинять истинный партизанский ужас на африканский fronts.\n\nWe нуждаются, только сокращают некоторые из верениц, которые обременяют наши марионетки в Африке, и предоставляют им наши остающиеся боеприпасы и оборудование так, чтобы они могли быть организованы, чтобы провести истинные нападения ужаса. Никакая дорога не будет безопасна, и никакой мост не должен остаться неповрежденным, поскольку каждый шаг, взятый далее в сердце Африки должен стать когда-либо большим количеством предательского. "

 BRG_schencks_empty_tanks:0 "Пустые Резервуары Шенка"
 BRG_schencks_empty_tanks_desc:0 "Волфганг Шенк и его Luftwaffe - ужас в южноафриканских небесах. Есть немного мест отсрочки для один, чтобы бежать из Sudwestafrikan хищных птиц. И это - точно проблема. В течение каждого дня Luftwaffe доминирует над небесами Африки, дорога к Кейптауну открыта к шильд когда-либо немного больше. Мы должны буфер Sudwestafrkan воздушное превосходство так, чтобы OFN мог продолжить бороться и продлевать войну в течение еще многих месяцев, чтобы прибыть \n\nTo задержка Sudwestafrikan воздушные усилия, все, что мы должны сделать - гарантируют, что их самолеты сталкиваются с внезапной нехваткой топлива. Достижение этого будет просто. Несколько критических нефтяных отгрузок будут трагически погружены, поскольку несколько жизненных нефтяных и топливных линий становятся целью "американского саботажа". Не много двигателей самолета будут spooling на ангольские и намибийские летные полосы в прибывающие дни. "

 BRG_mullers_broken_supply:0 "Нарушенные Дороги Маллера"
 BRG_mullers_broken_supply_desc:0 "силы Zentralafrikan Reichskommissariat, несмотря на то, чтобы быть возможно наибольшая сила среди Afrika-шильд, также сталкивается с наибольшими трудностями в участии в военном усилии. Тыловые вызовы, которые не могут быть облегчены их партнерами в Ostafrika и Sudwestafrika, должны быть предприняты непосредственно ими. Такие тыловые сети, которые пересекают половину африканского континента, являются довольно хрупкой \n\nWe потребностью, только блокируют несколько дорог, взрывают несколько мостов, и опустошают Zentralafrikan каналы, и их полная путаемая тыловая структура прибудет в остановку размола, то, чтобы вынуждать полного аванса шильд на Южную Африку визжать к около бездействия. "

 BRG_elefant_the_final_moves:0 "Заключительные Шаги"
 BRG_elefant_the_final_moves_desc:0 "В каждой игре шахмат, должно быть заключение. Поскольку части сбиты, и заложники бегут тонкий, Король знает, что это должно делать решающее движение для победы, еще Король должен присоединиться к упавшим заложникам. Точно так же все войны должны закончиться. Поскольку мужчины умирают, и ресурсы израсходованы, даже наиболее большой из завоевателей становятся утомленным боевой \n\nThe южноафриканской Войной, сводят на нет, и заключение неизбежно. Все же есть все еще меры, которые будут взяты, чтобы гарантировать, что мы обеспечиваем для нас непосредственно благоприятное заключение. Наш мужчина в Африке, Хансе Хаттиге, держит ключ. "

 BRG_out_of_the_shadows:0 "Из Теней"
 BRG_out_of_the_shadows_desc:0 "Сырьевой Офис - смелый мужчина, все же краткость, которой мы требуем для наших целей, далек вне того, что он к настоящему времени показал. Мы должны ободрить его и его Afrikan Секретную службу далее, так, чтобы не могло быть никакого сомнения в подъеме конфликта. И ничто более не ободряет чем сила, или скорее, иллюзия силы \n\nWe должна послать некоторые из наших очень собственных военных сил к Ostafrika сразу. Оттуда, они будут непосредственно развернуты в драку, где они должны без сомнения исполнить со смертельной эффективностью. Наблюдение таких профессиональных сил в действии на их сторону конечно предоставит невыразимую веру Ostafrikans, ускоряя их предварительно отсроченные усилия в движение. "

 BRG_hiding_in_plain_sight:0 "Скрывающий В Простом Виде"
 BRG_hiding_in_plain_sight_desc:0 "Также, как" американские" вооружения были осторожно отправлены Южным Африканцам так, чтобы они могли продолжить их борьбу, Ostafrikans также требуют средства бороться. Пока Сырьевой Офис не был полностью связан для вооружений, если его нужно подтолкнуть к большим усилиям, он должен быть уверен в его запасах. Мы дадим ему обильную веру. "

 BRG_igniting_huttigs_rage:0 "Гнев опущенного Фахрером Хуюттинга"
 BRG_igniting_huttigs_rage_desc:0 "петух закукарекал... "

 BRG_the_call_to_arms:0 "Запрос К Рукам"
 BRG_the_call_to_arms_desc:0 "Хидрих - единственный из участников Burgerkrieg, чтобы сохраняться к национальному Социализму. Остальное - предатели, их лояльность была должна только капиталу, надменным генералам, или их собственному эгоизму. Они все встретят их заслуженный конец, так конечно, как солнце повысится. Все же, это - все еще должностное лицо на нас, чтобы гарантировать, что солнце повышается скорее чем позже. Немецкая Секретная служба pales по сравнению с энергией бургондской Секретной службы, и хотя мы не можем позволить себе, чтобы послать всю нашу армию в Речные земли, чтобы послать с предателями, мы сделает все, чем мы можем, чтобы поддержать Хидрих в его законном подъеме, чтобы командовать по Германия. "

 BRG_in_heydrichs_wake:0 "По Следу Хеидрича"
 BRG_in_heydrichs_wake_desc:0 "специфическая слабость отрасли Хеидрича Секретной службы - недостаток должного усердия, с которым это выполняет стабилизацию границ войны. Когда немецкая Секретная служба несется в завоеванный город, они могли бы только посчитать приблизительно дюжину диссидентов достаточно достойной выполнить. Была бургондская Секретная служба, чтобы провести то же самое действие в том же самом городе, они конечно убьют по крайней мере сто. Мужчины Хеидрича могут сосредоточить их усилия на передних линиях умиротворения войны, тыл является задачей, лучше всего левой к нам. "

 BRG_flood_the_border:0 "Затопляют Границу"
 BRG_flood_the_border_desc:0 "Бомбы взрываются и подход пуль от горизонта на всем протяжении Рейха, и это опустошение не было способствующее производственной способности прокоса Хеидрича территории. Если их собственные факторы не способны к поддержке войны, то это падает на нас как его спонсор, чтобы заполниться в промежутках. Лояльные к Хеидричу в Рейхе, который не может оказаться винтовкой немца, делают, чтобы бороться с, будет бороться с бургондским, и границей Святой орден, и Рейх должен затопиться со всей манерой военного материала. Это имеет специальное значение к Реичсфахрер-Секретной-службе, что Хеидрич выигрывает эту войну, и жертва части нашей индустриальной способности далека от слишком высокой цены, чтобы заплатить, чтобы встретить этот конец. "

 BRG_death_from_a_mile_away:0 "Смерть От На расстоянии в одну милю"
 BRG_death_from_a_mile_away_desc:0 "ненадежныезлодеи, которые борются против Рейха, который является, действительно национальный Социалист может лучше всего быть описан как 'змеи, и есть старый и истинная пословица о змеях и главах. Квалифицированный стрелок с хорошей винтовкой и дополнительной парой глаз может превратить хорошо дисциплинированный вражеский взвод в дезорганизованную толпу; превосходное возвращение на инвестициях для наших целей. Лучших снайперов, которых наши армии должны предложить, будут посылать передней линии, чтобы помочь Хеидричу против противника, и с надеждой передать некоторые из основных принципов на его собственных мужчинах. Только steelest мужчин может держаться быстро, когда смерть прибывает от на расстоянии в одну милю, и только наши мужчины сокращены из истинной стали. "

 BRG_terrorkampagne:0 "Реклама Террора"
 BRG_terrorkampagne_desc:0 "воздух наиболее современный из окрестностей войны, и там также будет, факел национального Социализма господствует. Каждый вражеский борец, предоставленный в горящий щебень и каждый вражеский город отдавал то же самое, будут памятники Ватерлянд-им, будет как костры, празднуя победу немецких людей по армиям предателя, сжигая живой та же самая изменническая свинья, которая стремилась развращать наших хороших женщин и мужчин. Враг будет знать ужас, и он будет дрожать ночь и день в мысли, что следующий самолет, он слышит полет наверху, будет его последний. "

 BRG_leading_the_charge:0 "Продвижение Нагрузки"
 BRG_leading_the_charge_desc:0 "Мы сделаны 'помогая' Хеидричу в его войне. Теперь, поскольку Burgerkrieg усиливается, - время для нас, чтобы вести нагрузку самостоятельно. Воины СЕКРЕТНОЙ-СЛУЖБЫ-СВЯТОЙ ОРДЕН Бургонд покажут лоялистам Хеидрича, как бороться от примера. Наши разногласия, на линии фронта собственный Ватерлянд, будут держать свечу, идущую в темноту гнилого мира вне. Каждый солдат, который борется против нас, виновен в измене, и будет юридическим штрафом как предоставленной измены, будет любая из сил Хеидрича, которые не в состоянии соответствовать стандартам, которые мы ожидаем из них. Полумеры полностью закончены. Это - время когда попытка Хеидрича захватить мощь в Рейхе или победить или умереть. "

 BRG_the_spartan_phalanx:0 "Спартанская Фаланга"
 BRG_the_spartan_phalanx_desc:0 "расстройство наших коллег в немецкой Секретной службе, чтобы достигнуть победы к настоящему времени может быть приписан отказу лидерства. Также, это - время, когда наши закаленные лидеры начинают заменять наиболее некомпетентные и наименее в расовом отношении чистые из собственных коллег Хеидрича. Многие из его чиновников показали талант в гражданской войне, и поддержат их обвинения. Остальное уйдет, встречая ту же самую судьбу, которая законно случается с любым чиновником, который пренебрегает обязанностями команды. Только лояльные к нашему режиму и действительно устойчивый в их посвящении национальному Социализму имеют любое место в цепи команды. Фаланга только столь же огромна как ее самый слабый щит. "

 BRG_blot_out_the_sun:0 "Уничтожают Солнце"
 BRG_blot_out_the_sun_desc:0 "Всему в Святой орден способный к полету будут посылать восток, чтобы помочь в войне. Наши борцы будут массой, произведенной в самых высоких высотах производства, думал разумным передать под мандат, и затем 10 % больше. Наш самолет должен уничтожить солнце по Рейху, и прибытие оттенка будет прибытием Секретной службы. Наш - сторона Burgerkrieg наиболее чистых из немецких людей, борющихся за самую рьяную интерпретацию немецкой идеологии, и мы одинаково гордимся обоими. Позвольте орудийному огню, идущему дождь от неба, чтобы быть нашим завещанием предкам немецкой нации, что мы все еще придерживаемся их, и мы боремся с предателями на их название. "

 BRG_fire_and_brimstone:0 "Огонь И Самородная сера"
 BRG_fire_and_brimstone_desc:0 "Оружие - недостаточно. Бомбы - недостаточно. Чтобы уничтожить большинство врага, повреждать его промышленность умеренно, убивать многих из его мужчин - это - недостаточно. Мы должны иметь это все. Они все должны умереть, они все должны рушиться, они все должны гореть: и есть немного оружия, способного к достижению этого всего количества разрушения. К счастью для нации, превосходство немецкой науки долго задумывало из ответа на загадку замедления в войне. Все поперек Святой орден, средств обслуживания ракеты и оружия, чтобы начать от них построились, что мы не могли бы ударить ни одного врага от единственной мили далеко, но тысяч врагов от сотен миль далеко. Когда дождь ракет вниз на фабриках промышленников, либеральные университеты стерты во взрывах, и гордость генералов уменьшена до золы в их ртах на участке бедствий, случающихся с их армиями, единственные Немцы, оставленные положение будут теми, которые поддерживают наши линии. "


 burgundy_political.13.t:0 "Прежде всего"
 burgundy_political.13.desc:0 "Это долго было несколько запутывающее класть-членам немецких легионов Секретной службы, которые они обслуживают по полю битвы с членами Выродившихся гонок, которые они были обучены ненавидеть и уничтожить. Естественно, наш отдел пропаганды долго производил СМИ, разработанные, чтобы помогать решить это противоречие - напоминание им, что название "арийца" базируется на расовой науке, а не мелком simplicities, и таким образом может быть подарено некоторым достойным членам обычно выродившихся гонок. Теперь, это походит на это, могло бы быть время, чтобы пересмотреть нашу пропаганду в этой области, поскольку кажется все более и более уверено, что мы должны будем нанять и уничтожить легионы сотрудника прежде, чем они могут ставить под угрозу наше господство над Святой орден.\n\nThanks к нашему объединению большего количества их домашних территорий, сотрудники стали все более и более честолюбивыми и независимыми. Вместо их законного места в обслуживании арийцу, дураки теперь смеют стремиться быть их равными, или даже их превосходящими. К тому же, вместо того, чтобы принять естественное рабство их национального и расового характера, они попытались ниспровергать наше образование в расовой гордости для их собственной цели, как будто это был некоторый вид "чести" быть французским или Валовый! \n\nClearly, они должны идти. Если Святой орден должен продолжить его неизбежный март к величию, чистоте, и Плану нашей великолепной Реичсфахрер-Секретной-службы, то сотрудники должны быть разрушены, и быстро. "
 burgundy_political.13.a:0 "Они достигли конца их полноценности. "

 burgundy_political.14.t:0 "Бессоница"
 burgundy_political.14.desc:0 "Реичсфахрер был активен. Это не было ничем нового к нему. Проблемы живота, которые мучали его большая часть его жизни, часто заставляли его бессоница в прошлом, и это был всегда лотереей, будут ли его ночи одним из блаженного сна в течение минут после удара подушки, или часов ... мыслей. Рациональная сторона его ненавидела в эти моменты, где маска Реичсфахрер скользила чрезвычайно немного, и мерцания старого Генриха пузырились дальше в его мнении, обычно заполняемом грандиозными планами и расовой теорией. Мысли о его дочери, Гадран, о его доме в Баварии, даже его раннего скептицизма о старом Фахрер. Как обычно, он проклинал себя для того, чтобы баловаться такой неарийской слабостью, и даже рассматривал отъезд его спартанской спальни и ложиться спать в великой спальне замка, напомнить себе о том, кем он был, прибыл часть, которую он ненавидел больше всего, сомнения. Эти колебания были кое-чем, что его подчиненным нельзя разрешать видеть, при любом обстоятельстве. Обычно он был способен сбить эти мысли в пределах секунд, дубася их со стальной логикой расовых императивов и реалполитики, но в последнее время одна проблема продолжала дразнить его, тех проклятых Валлонов и их ясную нелояльность. В некоторые ночи даже требуется его несколько минут, чтобы поместить их от его мнения, уровень неловкости и отвлечения, которое он не испытал с сороковых. Восставая \n\nWith вздох, он вставал и надевал униформу, идущую в его офис. Это продолжилось достаточно долго, это было время для владельца фермы, чтобы иметь дело с безголовым цыпленком, управляющим кругами вокруг его хорошо-приказанного ярда, однажды и для всех \n\nPicking его телефон и набирающим номер число, он кратко рассматривал извинение за заходить в такой конец часа, инстинкт от его строгой молодежи. Вот ещё, такая слабость! Железная сила возвратилась к его мнению и речи ко времени, которое он слышал сонливый "Ja? " от телефона \n\n " Peiper, я нуждаюсь в Берте Эрикссоне Разделения Langemarck и de Ла Maziéре Разделения Шарлемань здесь dinnertime завтра. Устройте это. ""
 burgundy_political.14.a:0 "Слабость нельзя допустить, на любом уровне. "

 burgundy_political.15.t:0 "Вы Уволены"
 burgundy_political.15.desc:0 ""господин Тайриарт? Призыв к Вам в вашем офисе. Ваш секретарь сказал, что это было важно. "\n\nThe Стандартфахрер кивал устало адъютанту и дал утомленную волну чиновникам, с которыми он играл в карты. "Я возглавлю там прямо сейчас. "\n\nAs он медленно тянул себя вверх по лестнице штаба Валлонского легиона, он пробовал протереть усталость от его глаз. Слишком много бессонных ночей в последнее время, слишком много сомнений. Он начинал получать лучшее понимание того, почему Дегриль наконец сломался. Поскольку он вступил в его офис, его секретарь немедленно указал на телефон на его столе и изрекал слова "Повар Домэйн. "\n\nThiriart проклятый внутренне, но надетый его лучший немец. "Реичсфахрер! Какое приятное удивление получить запрос от Вас этим утром. "\n\nHimmler зондированный даже льстят чем обычно. " Приятный действительно, Господин Thiriart. Я сказал бы, что Стандартенфахрер Тайриарт, но я проинструктировал Главный офис немедленно освобождать Вас от всех ваших положений. "\n\nThiriart заморозился. "Ждите, какой? Я подразумеваю, пожалуйста повторитесь, мой Реичсфахрер" \n\n " Вы тем самым освобождены от ваших пошлин. Услуги Валлонского Легиона больше не требует, и его члены находятся под ревизией, ожидаемой официальное исследование потенциально изменнических действий. Guten Признак, Господин Thiriart. "\n\nThiriart только слушал до конца предложения, поскольку он был отвлечен звуками дверей, хлопающих открытым и вопящих по-немецки и французского языка вниз ниже. Он карабкался отчаянно на телефон, как будто к пути выживания. "Пожалуйста, нет, Господин Реичсфахрер, я всегда не был лоялен. Даже если части Легиона ... " \n\nHis голос затих, поскольку он понял тишину в другом конце линии, прежде, чем он кричал, поскольку дверь позади него хлопнула открытый. Секретарь пробовал сцепиться с солдатами, влетающими как ураган в течение нескольких секунд прежде, чем выстрел прозвучал и забрасывал Thiriart, телефон и стол в крови, умственных способностях и фрагментах кости. Thiriart держался за телефон для дорогой жизни, крича и прося в это, поскольку его тянули далеко немецкими чиновниками Секретной службы, телефонная линия, в конечном счете выводимая стены \n\nFar далеко, Реичсфахрер вычеркнул другой пункт на его ежедневной повестке дня, как являющейся полным. "
 burgundy_political.15.a:0 "работа, хорошо сделанная. "

 burgundy_political.16.t:0 "Валовый Сообщение Проникновения Легиона"
 burgundy_political.16.desc:0 "SD сообщает, что их шпионы успешно пропитали правящие круги текущего лидера 28-ого Разделения Гренадера Добровольца "Wallonien" (ИНАЧЕ "Walloonian Легион"), Стандартенфахрер Джин-Франкоис Тайриарт, после этого именовали как Предмет 1. Изображение из себя дополнительного штата назначило, чтобы уменьшить технологический процесс Предмета 1, предмет реагировал с большим одобрением на их роль, по-видимому наслаждение присутствием большего количества подчиненных, чтобы командовать. Он взял к азартной игре и питью после того, как провождение многих из его распорядков дня новым рабочим, и существенным количествам незаконных изделий табака и вина имеет тенденцию быть использованным в течение этих событий. Однако, он все еще работает на проектах, по которых он не раскрывает его помощникам вечерам и ночному времени; они представляют высокий интерес к SD и преследуются далее. Контроль продолжается. "
 burgundy_political.16.a:0 "Отмеченный"

