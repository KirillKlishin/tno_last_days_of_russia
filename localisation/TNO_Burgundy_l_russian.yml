 BRG.2000.desc:0 "Реичсфахрер-Секретная-служба сидел за его столом, перетасовывающим через его бумаги. Стена на стену текста, все же они все казались тем же самым. Как его глаза misted, он только слышал унылый глухой стук его распахивающейся двери, хлопая на стержнях. Von Ribbentrop. Старому союзнику, или как близко к союзнику как можно было бы доверять. Краткий поклон тем не менее, уточните и холод. Он не заработал ничто больше. "Ribbentrop. Я полагаю, что Вы - хорошо? " \n\nThe мужчина был ... различен, даже под поверхностным пристальным взглядом Реичсфахрера. Он не прошел ни с одной из его веры торговой марки или интереса - и хлопнул вниз папкой Манилы на столе Реичсфахрера. "Письмо, Господин Реичсфахрер. " Был ли это только его, или было там опасение в глазах Риббентропа? Арочные брови Реичсфахрер-Секретной-службы. Он открыл папку, выводя маленькую часть бумаги, и смотрел искоса. Слова быстро стали очевидными через Fraktur: ОСУЖДЕНИЕ. Его подписавшиеся были более тревожащие все еще: адмирал Кранк. Адмирал Фосс.\n\nджоахим von Ribbentrop.\n\n " Что является этим? " Рука Реичсфахрер-Секретной-службы дрожала чрезвычайно немного. Предательство. Здесь. Теперь. Кто еще? Никому можно было бы не доверять? \n\n " Господин Реичсфахрер, в моей способности я должен возразить против нашего вмешательства во французском государстве. Я не намереваюсь осудить, или подкупать Вас - не неверно истолковывают меня - " Он склонялся и строгал, усилие явно причиняло боль. " Родина кровоточит, и вечерние падения, когда-либо более темные там. Не было бы мудро экономить арийскую кровь, арийское сокровище, и сохранять жизни на территории, которой мы управляем? Херр Реичсфахрер, Вы всех людей знаете, что я был лояльным служащим. Это - моя искренняя вера, что наша работа здесь будет страдать от этого военного приключения. Если только для моей пользы, пожалуйста рассмотрите учет моего совета. "\n\n " Вы уволены, Херр фон Риббентроп. " Поскольку он наблюдал, что Риббентроп приветствовал и выходил из комнаты, он собрал телефон и набрал Sicherheitsdienst. Содействующий сезон прибывал рано для кого - то сегодня. "
