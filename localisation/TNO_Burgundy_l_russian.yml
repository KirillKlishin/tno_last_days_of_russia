 BRG_wolf_the_black_sun_over_the_desert_text:0 "Черное Солнце По Пустыне"
 BRG_wolf_the_black_sun_over_the_desert_desc:0 "Наконец, потери звонка выше популярного Ближнего Востока, рассадник такого большого насилия и конфликта кое по чему столь же низкому и основной как нефть глубоко в пределах Земли. Там, постоянные вереницы насилия отвергли испорченных капиталистов этого мира, чтобы предотвратить их долларовые доли, и, в свою очередь, разрушились полнота итальянского контроля над производством нефти Ближнего Востока. Теперь, иностранные инвесторы не должны повернуться, и нации поперек мира потеряли всю связь к жизненной основе, которая управляет их автомобилями, самолетами, фабриками, и оружием войны, и вся манера хаоса может быть вышита во взрывчатые недели, чтобы прибыть. Во-первых, мы начнем в wellspring крови непосредственно: государством Гражданского Военного подарка всюду по Иранской нации, где полномочия мира продолжают играть друг друга через различные фракции мира, и это должна быть наша обязанность давить на все эти страны, вниз, и вниз этот кровавый след ... "
 BRG_wolf_ensure_profitability_text:0 "Гарантируют Доходность"
 BRG_wolf_ensure_profitability_desc:0 "Организация Нефти, экспортирующей Страны, коалиция консервативных арабских режимов, возглавляемых Саудовской Аравией непосредственно с жестокой склонностью к Антииталицизму и груде нескольких миллиардов, положенных на через их большую причастность в пределах Нефтяной промышленности. Некоторые назвали бы это следующим большим шагом для консервативных движений поперек мира, чтобы обеспечить их место в мире, заполненном сильной рукой Фашизма. Другие объявили бы это одни из самых больших инвестиций, которые нация могла лить в то, если они стремятся экономить их экономики от всемирной начинающейся депрессии. Мы отдыхаем на последнего, с жестоким пониманием только насколько полезный эти разъяренные Арабы будет в потере дальнейшей итальянской крови поперек песков Востока, и учета мира, который будет оттянут в только так очень далее, поскольку они тянут вниз мировую экономику в войнах, которые они ведут. "
 BRG_wolf_ensure_tension_text:0 "Гарантируют Напряженность"
 BRG_wolf_ensure_tension_desc:0 "В пределах огня и пыли Нефтяного-strucken, обрызганного кровью Ближнего Востока, новая фракция возникла в попытке нарушить хомут декадентской итальянской Империи и установить для себя Демократическую республику, рожденную из националистического идеализма, отобранного в пределах корней коррупции, отвращения, и ложного смысла данного кровью превосходства, без ведома к их большому подобострастию могущественному арийцу. Однако, что этот фронт Объединенных Арабов действительно обеспечивает - радикальные понятия, чтобы избавиться от итальянского влияния на Ближнем Востоке, и с радикализмом прибывает следующая большая резня, с кровью martyred воинов, красящих шаги к Видению Реичсфахрер-Секретной-службы. Кроме того, чрезвычайные промежутки в объединении верований означают, что победа вела бы к большему краху их держаться из полного Ближнего Востока, ведя этот мир далее в крушение это вырыло себя в после так многих лет развращенности и упадка и далее в тушащий пожар войны. "
 BRG_wolf_batten_down_the_hatches_text:0 "Скрепляют досками Люки"
 BRG_wolf_batten_down_the_hatches_desc:0 "могущественное требование Арийца быть Владельцами Войны выше остальной части неразумного ухудшается, которые составляют пейзаж Земли, сидит как действительное и проверенное требование всюду по хроникам истории. Принимая во внимание, что Арабы, ведущие войну знают, что ничто арийского Превосходства на поле битвы, простые немного членов гонки Владельца не могло легко повернуть поток Нефтяного кризиса и многих сражений против деморализованного и ослабило итальянских солдат. И, при отсылании наших храбрых Германских воинов, чтобы уладить конфликты наши взаимные интересы, кажется, терпят неудачу в, тогда такое развертывание - то, что мы начнем. Однако, чтобы послать в полных единицах мужчин Орденсстаата был бы дипломатично губителен, не говоря уже о бедственном для потенциальных открытий в наши тайные действия. Таким образом, мы маскируем наши полки как иностранные наемники, нанятые нашими сторонами, которым помогают, или как иностранные добровольцы, отсылающие их непосредственно в обслуживании "причины. " Да, они должны все работать для причине, быть уверен; все же, это должен не быть тот, за который эти бесчисленные трусы на Ближнем Востоке борются. "





