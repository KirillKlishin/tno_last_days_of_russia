 BRG_puma.325.t:0 "Шепоты Вокруг Таблицы Кофе"
 BRG_puma.325.desc:0 "слух пробивался вокруг предместий Америки, шептал от уха до уха вокруг столов кофе Америки - между сплетничающими домохозяйками и ожиданием матерей, и позже их мужьям за столом\n\n обеда " Вы слышали, что наши налоги собираются повышаться снова? Президентский получил прекрасные цели, уверенные, но что относительно заклада? "\n\n" Вы не верили бы тому, что я слышал в универсаме вчера, меде. Самое бедное семейство на блоке, хвастая этим они ели бы подобно королям! "\n\n" нет, я абсолютно не буду принимать наличие тех детей от трущоб, прибывающих к нашим школам и плохому поведению! Думайте о нашем детском образовании, дорогой! " \n\nAnd вперед и вперед слухи пошли, без любого действительно опрос их происхождения. "
 BRG_puma.325.a:0 "Это - весь слух, не доверяйте этому! "

 BRG_puma.326.t:0 "Кто - то, чтобы обвинить"
 BRG_puma.326.desc:0 "яд бежал через Другую Америку. Никто не будет допускать быть бедным, или в отчаянном хотят так долго, не ища причину для их страдания, кроме того для средства закончить их страдание \n\nFor многих из них, Президент Харрингтон предложил только последнего - и даже тогда, слишком мало. Вес преданных ожиданий и неустанного страдания их жизней неизменения ведет к единственному крику из Другой Америки: почему? \n\nIncreasingly, это - Афро-американский мужчина, обрастаемый слухами, чтобы находиться на линии для направления на работу цветом их кожи. Все более и более, это - белый мужчина, который будет всегда находить, что другой сочувствующий белый мужчина помогает им - если они держат каждого еще в их месте \n\nAnd всюду по этому всему, Президент Харрингтон тих, преследуя мечты в облаках при терянии из виду страдания людей на Земле \n\nВ меньше всего, это - то, что слухи сказали. Яд, однако, был реален независимо. "
 BRG_puma.326.a:0 "Прекращают тушить пожар! "

 BRG_puma.327.t:0 "Не Один цент Больше"
 BRG_puma.327.desc:0 ""Давайте разговор о Президенте Харрингтоне, не так ли? " \n\nH. Голос Кита Томпсона проник громко и ясный по телефону, говоря с неохотным NPP конгрессменом \n\n " От самого начала его администрации, он, как утверждается, уважает рабочую силу, но все, что он сделан - ясно дают понять, что он презирает трудно работу. " Он положил в Президента, собирая риторику, которая заработала его ухо корпоративного mavens Нью-Йорка. "Борющийся с голодом, борясь с бедностью - что он делает, берет от людей, честная работа которых сделала Америку, чем это является, и pissing это далеко. "\n\n " Mmhm, " конгрессмен ответил. Он смотрел на часы. Он прикончил не подобно Томпсону малейший; к счастью, его пять минут были. "Г. Томпсон, я действительно должен быть - " \n\n " О, не скажите это, Конгрессмен! Мы даже не получили к хорошему материалу, подобно этим фотографиям, которые я имею здесь, относительно вашего патронажа учреждения некоторого ... джентльмена. "\n\nThe Конгрессмен чувствовал, что холодный пот сокращает его шею. Он оглядывался назад в часах. Он мог экономить еще несколько минут. "
 BRG_puma.327.a:0 "Томпсон сделал еще несколько запросов в тот день ... "

