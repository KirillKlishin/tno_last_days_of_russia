 BRG_the_shadow_state:0 "Теневое Состояние"
 BRG_the_shadow_state_desc:0 "В пределах Святой орден, если мы не имеем полного контроля тогда, мы не имеем ничего. Вся информация, оставляющая нашу территорию близко проверена и высоко ограничена, со всеми источниками СМИ в пределах управляемого государством. Иностранные посетители не являются существующими, с доступом, только редко предоставляемым высокопоставленным должностным лицам от более широкого Рейха. Они будут знать нас только от того, что мы хотим, чтобы они знали. Мы - Темное государство, или Теневое Состояние, в сердце Европы. "
 BRG_purge_the_rot:0 "Производят чистку Гнили"
 BRG_purge_the_rot_desc:0 "есть два больших врага обществу, упадку и вырождению. Они - болезнь, заражая все, что они касаются, и левый беспрепятственно принесет бедствию подобных, которых мы видели поперек Рейха. Родина может быть потеряна, но мы сожжем эту болезнь. Выродившиеся французские и бельгийские языки должны быть полностью разрушены, их культуры, пониженные к истории, и всем элементам decadency, очищенного и от наших собственных разрядов и от населения в целом. "
 BRG_the_three_realms:0 "Эти Три Царства"
 BRG_the_three_realms_desc:0 "Пока Святой орден объединен в его лояльности, мы - не объединенная гонка. Collaborationist французский язык и Бельгийцы играют важную роль в наших административных и внутренних усилиях шпионажа, с нашими вооруженными силами, поддержавшими несколькими добровольцами разногласия Вооруженный-Секретной-службы типа Шарлеманьа, Langemarck и Валлона. Учитывая выбор обслуживания, рабства или полного уничтожения, все сделали их выбор. Они могут ненавидеть нас за это, но мы не просим об их любви, только их опасение. "
 BRG_idea_the_iron_fist:0 "Железный Кулак"
 BRG_idea_the_iron_fist_desc:0 "Власть в области Химмлера проживает почти полностью в бургондской отрасли иерархии Секретной службы, с ограниченной местной помощью родными французскими и бельгийскими сотрудниками. Работая и в тенях и в публично, этот скрывающийся спектр желания Химмлера следует, что даже малейшая оппозиция государству выкорчевана и разрушена. "
 BRG_idea_rigorous_spartanism:0 "Строгий Спартанизм"
 BRG_idea_rigorous_spartanism_desc:0 "радикальная интерпретация Химмлера Нацистской доктрины включает, как часть их критериев, чтобы возвратить арийскую гонку к славе, строгим военным стандартам. Все Немцы в Святой орден, как ожидается, сделают их обязанность обслужить нацию, и большая часть бургондской "культуры" вращается вокруг военной службы и жизни, окружающей это. "
 BRG_idea_mandatory_spartanism:0 "Принудительный Спартанизм"
 BRG_idea_mandatory_spartanism_desc:0 "радикальная интерпретация Химмлера Нацистской доктрины включает, как часть их критериев, чтобы возвратить арийскую гонку к славе, строгим военным стандартам. Все Немцы в Святой орден, как ожидается, сделают их обязанность обслужить нацию, и большая часть бургондской "культуры" вращается вокруг военной службы и жизни, окружающей это. "
 BRG_idea_schattenstaat:0 "Темное государство"
 BRG_idea_schattenstaat_desc:0 "Химмлер управляет потоком информации в и из бургондии с железным кулаком. Иностранные журналисты, свобода пресса, и свободы движения за даже те от остальной части Рейха запрещены. Единственная доступная информация, которая оставляет те границы - случайный пресс-релиз от государственной машины пропаганды ... или случайного слуха чудовищных злодеяний. Это вело ко многой nicknaming бургондии "Темное государство" - Теневое государство в сердце Европы. "
