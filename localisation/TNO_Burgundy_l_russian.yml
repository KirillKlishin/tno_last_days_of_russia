 BRG_das_landwirtschaftsamt_desc:0 "Хотя арийская гонка будет способна жить самостоятельно однажды, весь упадок был очищен от Ватерлянд, и люди были внушены с истинным национальным Социалистом, думал, мы еще не там \n\nUnfortunately, запасы продовольствия Орденсстаата испытывают краткое узкое место пригодности, тот, к которому нужно обратиться через создание нового тела, чтобы лучше управлять этими ценными ресурсами. Это было подчеркнуто к Реичсфахрер-Секретной-службе, что эти меры являются только временными и будут полностью изменены, как только этот контрольно-пропускной пункт к утопии передают. "
 BRG_food_for_factories_desc:0 "имеет значение не, если наши лидеры имеют достаточно, чтобы есть, если наша полная индустриальная основа разрушается от голодания. Мы должны делать нашим предельным приоритетом удостовериться, что рабочие в наших самых жизненных фабриках должным образом питаются, чтобы поддержать производство levels.\n\nWithin причина, конечно. Мы не хотим дать бельгийскому рабу на фабрике лагеря то же самое качество жизни как немецкий диспетчер или инженер. Это было бы безумием! "
 BRG_a_simple_ration_desc:0 "Во времена войны (или подобное бедствие), идея относительно "порции" изменяется между военной и гражданской жизнью. Для прежнего, их диктуют, какую пищу они могут есть и когда. Для последнего, им все еще дают множество дрейфа, и только ограничен в их ingredients.\n\nBut, почему это должен быть этот путь? Почему среднему числу workingman нельзя дать те же самые руководящие принципы как его товарищ в траншеи? Разве это не обслужило бы Волк, если им давали те же самые виды питательных, заполнение, и пищу " легкий произвести "? "
 BRG_specialized_assistance_desc:0 "Нигде в мире не имеют огни промышленности, сожженной столь горячий как в Орденсстаате. Важные успехи были взяты администрацией Реичсфахрер-Секретной-службы и арийскими людьми, чтобы преобразовать Орденсстаата в симпозиум мира. С такой волной в индустриальном мастерстве прибыл развитие большого населения индустриальных специалистов и тылового experts.\n\nWhilst, их навыки больше всего подходят для индустриального производства, они могут все же быть довольно эффективны в сельскохозяйственном планировании. Также, планы должны быть составлены, чтобы переориентировать немецких специалистов к прекрасной мелодии, которую области, а не подделывают, должен потребность скоро возникать. "
 BRG_expand_rodomo_sillos_desc:0 "арийский мужчина может труд неустанно в его областях, пожиная урожаи, непредвиденные в их щедрости. Все же, без надлежащих средств обслуживания хранить плоды арийской рабочей силы, это все было бы ни для чего. Зерно будет гнить, и немецкие люди проголодаются. Такое государство дел не должно прибывать, чтобы пройти, поскольку Орденсстаат предпринимает великое расширение хранения продовольствия, и сеть сети \n\nThis распределения должна быть сосредоточена вокруг средств обслуживания Industriebezirk Родмо, в чем чернорабочие должны установить большие, центральные средства обслуживания хранения, так же как центры распределения в тандеме. Скоро, сельскохозяйственные плоды должны идти, чтобы не пропасть впустую больше, поскольку пищевые продукты распределены поперек Орденсстаата самым своевременным способом. "
 BRG_fields_of_grain_desc:0 "Чтобы кормить людей Орденсстаата, сельскохозяйственные плоды должны быть увеличены. Конечно, земля, на которую мы шагаем, плодородна, и готова для сельскохозяйственных целей. Захват потенциала нашей почвы, однако, не будет требовать никакого маленького дела усилия. Чтобы предотвращать бедственный голод, мы будем строить большие индустриальные фермы, каждый настроенный, чтобы пожинать самые большие продукции, которые земля может обеспечить \n\nThe, ресурсы, требуемые для этого совершения будут большие все же необходимы. Переросшиеся области и неприрученные луга должны сеяться с зерном, поскольку бункеры Орденсстаата сделаны полными еще раз. Такие усилия будут в большинстве вероятности немного медленно наши усилия в дальнейшей индустриализации, однако, чернорабочий не может предложить никакой продукции, должен он падать мертвый на голод. "
 BRG_food_for_those_who_matter_desc:0 "имеет значение не, имеют ли люди достаточно, чтобы есть, если мужчины, руководящие ими голодают. Если лидеры Орденсстаата - malnourished, это рискует помещать все, что Реичсфахрер-Секретная-служба работала к в опасности. Они будут вялые и склонные к ошибке, и в напряженном мире сегодня, который нельзя допустить \n\nThe, ответ ясен, лидеры должны есть сначала. Старт с тех, которых Реичсфахрер-Секретная-служба считала, чтобы иметь предельный приоритет, таковые из жизненной важности Орденсстаату, должен иметь их ежедневным, заполняются. "
 BRG_establish_priority_lists_desc:0 "распределение кое-чего столь же жизненный, как продовольствие не может просто быть моментальным процессом. Всесторонняя и стандартизированная система необходима, чтобы должным образом организовать и максимизировать эффективность в распределении порций, при удостоверении что, большинство получения добирается, приоритет \n\nEverything должен быть принят во внимание: возраст, разряд, военная деятельность, текущий офис, прошлые обязанности, государственная важность их проектов, рекомендация от Реичсфахрер-Секретной-службы, никакая деталь не слишком младшая. Последствия являются слишком большими, чтобы оставить что - нибудь до шанса. "
 BRG_forget_outer_circle_desc:0 "К сожалению, даже в пределах иерархии Секретной службы, есть недостаточно для каждого. Акции исчерпываются быстрее, чем некоторые запроектировали, очень к огорчению Riechsfuhrer-Секретной-службы. Он знает, что некоторые трудные решения должны скоро быть сделаны о том, кто получит ограниченные запасы высококачественного продовольствия, и это - жертва, которую он желает делать. В конце концов, что является более благородным и добродетельным путем для арийца, чтобы страдать чем для пользы его гонки и нации? "
 BRG_crack_the_whip_desc:0 "С реквизицией определяемого продовольствия поставляет от менее желательного, и их перераспределение к персонал существенных, кто гарантирует, что Орденсстаат, мы можем остаться уверенными, что, когда продовольствие начинает испытывать нехватку, и аппарат состояния остается хорошо кормившим, их лояльность будет без вопроса \n\nUntil тогда, есть много работы, которая будет сделана. От чернорабочих мы должны спросить больше, и от людей мы должны требовать больше обслуживания. Усиленные доли и увеличенная воинская повинность должны скоро стать необходимыми мерами, и также люди неизбежно станут все более и более непослушными. Однако, наш лояльный и хорошо кормивший персонал должен гарантировать, что люди не вышли из-под контроля. Мы можем остаться уверенными в этом. "
 BRG_waste_not_or_want_not_desc:0 "С таким драгоценным товаром, управляемым так тщательно, штрафы за незаконно присваивать это должны быть следовательно отрегулированы, чтобы отразить его важность. Копить и тратить впустую продовольствие в середине declidate ситуации - возрождение тех же самых выродившихся идей, которые подкрепили джедайский капитализм: использование испорченного суждения, чтобы разместить потребности индивидуума выше таковых из Волк.\n\nThe тот же самый подход должно быть взято. Небрежная трата кончится арестом и допросом Гестапо. Намеренная трата или рекламный щит заслужат намного более интенсивный процесс. "
 BRG_emergency_stockpile_measures_desc:0 "Каждый способный мужчина важен для Орденсстаата, все же некоторые более важны чем другие. Сенайор оффикиалс, члены критических групп ответа и ключевого государственного аппарата, и других таких индивидуумов, инструментальных к плану Реичсфахрер-Секретной-службы, должен быть сохранен. Также, с беспокоящимся голодом, вырисовывающимся ближе на горизонт с каждым днем прохождения, мы должны принять меры, чтобы гарантировать, что ресурсы доступны, чтобы держать их персоналом, хорошо кормившим. Это будет неизбежно требовать реквизиции распределений продовольствия от тех меньше получения, кто столкнется с их учетом прибывающей борьбы. "
 BRG_develop_new_fertilizers_desc:0 "В прошлом немного вещей были более опасны для цивилизации чем сверхсельское хозяйство. Они эксплуатировали землю к сути, где это будет делать зерновые культуры невозможными расти, и они увядали бы далеко и исчезали бы в историю подобно умирающим заводам в fields.\n\nThankfully, из-за авансов в сельскохозяйственных науках, удобрения позволяют фермерам восстанавливать питательные вещества почвы и продолжать выращивать те же самые зерновые культуры год за годом. Если Орденсстаат должен выжить и процветать, мы должны эксплуатировать это до самой полной степени. "
 BRG_industrial_aids_desc:0 "национальные Социалисты - не Луддиты. Хотя они стремятся сохранять физическую и моральную чистоту арийской гонки через тысячелетия, они признают ценность современной промышленности и используют это к лучше их окружающей среде. Агрономия не конечно никакое исключение к этой \n\nThe традиционной сельской жизни будущего, не будет один с примитивными орудиями сельского хозяйства. Плуги и тренировки семени должны уступить тракторам и объединениям. "
 BRG_industriebauernhof_projekte_desc:0 "Поскольку промышленность была очень расширена, это требовало централизации населения в напряженный, вяжут городские центры, так, чтобы мужчины могли работать недавно построенные литейные заводы и фабрики та точка земля. Честолюбивое усилие по урбанизации было предпринято Орденсстаатом, с многими являющимися incentivized или принуждено в то, чтобы стекаться в города. Однако, пока город может обеспечить внушительные продукции, поскольку, поскольку вооружение или индустриальные товары заинтересованы, это обеспечивает ничто в терминах продовольствия, действуя как утечка, в которую продовольственные магазины Орденсстаата сгружены \n\nAs такой, мы теперь сталкиваемся с трудным решением катить назад такие инициативы, поскольку чернорабочие необходимы в областях теперь более чем когда-либо. И они необходимы с должной поспешностью. Мы сделаем то, что мы должны, чтобы вести людей назад в области пока, даже если мы уничтожили полные городские блоки, чтобы достигнуть этого. "
 BRG_the_final_measures_desc:0 "Орденсстаат старательно предпринял все возможные меры в его распоряжении, чтобы завоевать угрозу, что голод представляет. Лояльность существенного персонала была защищена, рабочая сила усиленного Волк и мобилизовала, и предварительно неприрученные области теперь сеются с зерном \n\nDespite все это, было неизбежно, чтобы более слабые и меньше индивидуумов получения в нашем обществе погибли в этих трудных временах. Это - независимо от того. Их рты больше не должны питаться, и с этим, наши продовольственные магазины должны скоро начать раздуваться еще раз. С самыми слабыми индивидуумами, которыми пожертвуют так, чтобы Волк мог питаться, и с изобретательными приготовлениями, организованными Реичсфахрер-Секретной-службой, голод должен скоро быть ничем, но холодной памятью. "
 BRG_a_second_try_desc:0 "усилия, предпринятые Орденсстаатом, чтобы предотвратить большой надвигающийся голод были монументальны. Очень немного камней оставляли непревращенными в наших поисках, чтобы избежать беспокоить времена. Все появились хорошо, поскольку наши склады зерна начали заполняться еще раз меньшим количеством ртов, чтобы кормить \n\nYet, это не должно было длиться. Немного камней, которые оставляли все же непревращенными, принесли счет на Орденсстаата, поскольку голод возвратился еще раз, подобно болезненной памяти возвращаются, чтобы часто посещать арийских людей. Немного остающихся камней, снизу которых эти неприятности просачиваются, должны быть превращены, независимо от стоимости. "
 BRG_raze_the_cities_desc:0 "Чтобы встречать необходимые количества зерна, чтобы кормить народные массы в этом все более и более сложном кризисе, радикальные меры должны быть взяты. Меры, которые должны заставить все наши предшествующие усилия, кажется, немного больше чем символические жесты. Это начинается с наших центров промышленности \n\nWhilst наиболее трудолюбивое из наших городов, конечно производят хорошо в пути механических и индустриальных товаров, бесспорно, что эти области также потребляют большинство продовольствия, все время не производя ни один. Если мы должны решить этот вялый голод в окончательности, мы должны снести эти фабрики и проложить области с большими индустриальными фермами, подобные, которые являются все же невидимыми в этом мире. Мы не можем трепетать в решении между зерном или винтиком. Винтик не будет кормить арийского человека, и при этом это не будет кормить чернорабочего. "
 BRG_survival_of_the_fittest_desc:0 "Как наиболее радикальный из мер предприняты, в текущем коротком сроке, мы должны столкнуться с неутешительным фактом, что продовольствие в настоящее время не существует, чтобы кормить все предметы Орденсстаата. Также, те, кто желает питаться, должны доказать их ценность через исключительный труд дней. Те, кто только продвигается и те, кто не проявляет себя к их максимуму во всех их рабочих силах, не должны просто питаться. Если предшествующие искушения не были достаточны, чтобы поощрить рабочую силу производить хорошие результаты, то конечно перспектива пустого живота в конце дня и ранней могилы должна действовать как более сильная поддержка. "
 BRG_tighten_the_belts_desc:0 "Однажды прежде, когда сталкивающийся с голодом, мы имели достаточное продовольствие в запасе, чтобы гарантировать самым существенным и лояльным солдатам Орденсстаата, что они будут хорошо питаться и содержание. С кризисом, выращивающим когда-либо больше относительно, однако, этого больше не может быть так. Чтобы гарантировать, что весь персонал имеет в наименее кое-что, чтобы есть, порции даже самых лояльных Охрана эскадрильи членов должны быть сокращены. Все, даже самые критические солдаты, должны теперь прикончить их часть сам жертва по причине. "
 BRG_grab_it_all_desc:0 "каждый день, не достойные и несущественные к планам Реичсфахрер-Секретной-службы продолжаются к нагноению в пределах Орденсстаата. Подобно паразиту, они кормят после условий, которые были сделаны, чтобы кормить арийского человека. Это больше не будет продолжать. Мы захватим все же больше условий от той считавшей неосновы до планов Реичсфахрер, так, чтобы критические к плану жили. В конце этого всего, смертные случаи тех, которые лишают не имеют значение. "
 BRG_burgundian_diet_desc:0 "немецкая диета, французская диета, бельгийская диета. Они - кулинарные традиции с сотнями ценности лет влияния, полного богатых и ярких характеристик, которые делают их уникальными и хранимыми поварами, мир является также некоторыми из наиболее декадентских, аналитических, и неарийских способов жить когда-либо известный \n\nIn это скудное время, нет никакой комнаты для колбас, конфет, и прекрасных вин. Это должно быть временем однородности, время строгости, время сингулярной преданности причине видения Реичсфахрер-Секретной-службы. "
 BRG_nothing_shall_remain_desc:0 "Так много существенных индивидуумов и немецких семейств всюду по Святой орден оказываются на край голодания, некоторые, кажется, едва берут уведомление. Много декадентских бюрократов и генералов продолжают на с их напрасно чрезмерными образами жизни, неосведомленными о тяжелом положении Святой орден. Щедрые ужины, несколько пищи курса, десерты. Для каждой их пищи или функций, пятьдесят арийских мужчин могли быть целебно помещены, чтобы работать \n\nЭто концы, теперь \n\nThis расточительность прибудет в непосредственный конец. Может быть обратная реакция от сотрудников Шарлеманьа, но имеет значение нет. Их гордость и чрезмерное проживание не могут стоять, и их ярость намного более легка столкнуться чем голодание тысяч основы мужчин к плану. "
 BRG_root_of_indulgence_desc:0 "Как это оказывается, есть, фактически, такая вещь как расточительное производство продовольствия. Действительно, не все продовольствие, которое произведено, является способствующим нашим усилиям при лелеянии арийских людей. С наследованием его территорий, Святой орден с этим унаследовал декадентские установленные пищевые промышленности, столь возлюбленные выродившимися Французами. Cheesemaking. Винные заводы. Все такие щедрые и чрезмерные пищевые продукты должны быть scuppered, поскольку они сделаны несоответствующими зерном и домашним скотом. Весь центр должен быть помещен в те области, и те одни области. Святой орден не заинтересован прекрасным обеденным из удачливых немногие. "
 BRG_some_can_stay_desc:0 "сотрудники Шарлеманьа, обогащенные в их сотрудничестве с Святой орден, известны их щедрыми обеденными и декадентскими путями. Званые обеды и великую пищу, которая могла кормить множества твердых рабочих арийских мужчин, вместо этого глотают удачливым немногие. Это восстает, чтобы думать, что в течение каждого раза они обедают, продовольствие выкачивается далеко от множеств твердых рабочих арийских мужчин \n\nHowever, сотрудники прискорбно существенны и к плану и к повседневно действия Святой орден. Мы не можем рисковать их прямым неодобрением. Также, некоторые из их особенно расточительных методов должны быть отвергнуты, однако никто не заплатит особенно осторожный глаз, должен они решать продолжиться с ними независимо от регулирования. "
 BRG_needs_of_the_few_outwiegh_the_many_desc:0 "Чтобы далее вызвать любовь к Шарлеманьу Реичсфахрер-Секретной-службы, предложение было выдвинуто: Предоставьте трактатам сотрудников сельхозугодий, чтобы сделать с как они пожалуйста, кормить себя и их мужчин, прежде всего. Конечно, имея большие трактаты земли, от которой мы не можем извлечь, самые эффективные количества зерна и домашнего скота уменьшат продукцию очень, и конечно подвергнут опасности жизни многого персонала, кто уже отдыхает на край. Все же, несмотря на то, что это должно стоить в производительности и жизнях, лояльность Шарлеманьа намного более ценна. "
 BRG_a_solved_problem_desc:0 "Наконец, мы можем утверждать, что никакой камень не оставили непереваренный в сражении с большим голодом. Святой орден предпринял все меры жирный гомабл, чтобы гарантировать, что в назначенное время, голод должен прибыть в конец. Как расцвет зерновых культур и увеличение плодов всюду по сезонам, неприятности прибудут в конец в назначенное время. Это не должно сказать, что наша борьба прибыла в конец, поскольку голод будет чума Святой орден и его люди в течение некоторого времени все еще. Мы просто не должны волноваться, пока что это - проблема, которой будут гарантировать решение \n\nFinally, мы можем повернуть наше внимание к планам Реичсфахрер-Секретной-службы, и сделать все, что мы можем с нашей текущей рабочей силой прежде, чем это продолжает истекать. "

