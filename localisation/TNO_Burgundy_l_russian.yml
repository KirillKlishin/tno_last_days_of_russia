 BRG_gcw_aid_heydrich_category:0 "немецкая Гражданская Война"
 BRG_gcw_aid_heydrich_category_desc:0 "Фахрер мертв, и с Секретной службой в Германии, оказывавшейся неспособным обеспечить нацию и держать мир, нация неизбежно разрушилась в гражданскую войну. Пока Реичсфахрер-Секретная-служба, возможно, установила asside его амбиция стать Фахрер Германии, в его месте, Райнхард Хеидрих теперь делает предложение на Германия.\n\nHeydrich, теперь формально просил нашу помощь поместить его во мощь, и возможность наличия нашей лояльной марионетки в контроле Рейха - oppertunity, который мы не можем игнорировать. "
 BRG_GCW_increase_volunteers_1:0 "Мобилизуют бургондскую Секретную службу"
 BRG_GCW_increase_volunteers_1_desc:0 "Пока Вооруженный-Секретная-служба могла бы быть обучена арийскими преподавателями, пришло время развертывать истинные бургондские Армейские разногласия в Германию. "
 BRG_GCW_increase_volunteers_2:0 "Мобилизуют Отборную Секретную службу Разногласия"
 BRG_GCW_increase_volunteers_2_desc:0 "Поскольку немецкая Гражданская Война продолжает, мы теперь имеем возможность посылать некоторые нашего большинства отборных разногласий, чтобы помочь Хидрих. "
 BRG_GCW_increase_volunteers_3:0 "Все В Для Хидрих"
 BRG_GCW_increase_volunteers_3_desc:0 "Со стабилизацией вопросов на французском фронте, мы теперь имеем возможность передавать полную военную поддержку предложению Хеидрича на Германия. "
