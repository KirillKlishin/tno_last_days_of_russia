 BRG_kondor.6.t:0 "Собрание Террористов Против США"
 BRG_kondor.6.desc.cnt:0 "кажется, что приток иностранных Рук сделал CNT-FAI более уверенным в победе, поскольку группа имеет, в последние дни объединяются и усилил ее нападения на правительство, все более и более приглушаемое инакомыслие. Мы должны немедленно подготовиться принимать меры против них прежде, чем они становятся истинной угрозой! "
 BRG_kondor.6.desc.fslp:0 "кажется, что приток иностранных Рук сделал FSLP более уверенным в победе, поскольку группа имеет, в последние дни объединяются и усилил ее нападения на правительство, все более и более приглушаемое инакомыслие. Мы должны немедленно подготовиться принимать меры против них прежде, чем они становятся истинной угрозой! "
 BRG_kondor.6.desc.tba:0 "кажется, что приток иностранных Рук сделал TBA более уверенным в победе, поскольку группа имеет, в последние дни объединяются и усилил ее нападения на правительство, все более и более приглушаемое инакомыслие. Мы должны немедленно подготовиться принимать меры против них прежде, чем они становятся истинной угрозой! "
 BRG_kondor.6.desc.eta:0 "кажется, что приток иностранных Рук сделал расчетное время прибытия более уверенным в победе, поскольку группа имеет, в последние дни объединяются и усилил ее нападения на правительство, все более и более приглушаемое инакомыслие. Мы должны немедленно подготовиться принимать меры против них прежде, чем они становятся истинной угрозой! "
 BRG_kondor.6.a:0 "Проклятые террористы! "

 BRG_kondor.7.t:0 "Террористы Клянется в Новой Волне Нападений! "
 BRG_kondor.7.desc.cnt:0 "Здание на их новооткрытом успехе с приобретением неназванной иностранной поддержки, CNT-FAI объявили, что они начнут новую волну нападений, которые принесут правительство к его коленям, если это немедленно не принимает их требования. Мы должны разорить открытый их сеть прямо сейчас, если мы должны защитить наших граждан и национальную целостность! "
 BRG_kondor.7.desc.fslp:0 "Здание на их новооткрытом успехе с приобретением неназванной иностранной поддержки, FSLP объявили, что они начнут новую волну нападений, которые принесут правительство к его коленям, если это немедленно не принимает их требования. Мы должны разорить открытый их сеть прямо сейчас, если мы должны защитить наших граждан и национальную целостность! "
 BRG_kondor.7.desc.tba:0 "Здание на их новооткрытом успехе с приобретением неназванной иностранной поддержки, TBA объявили, что они начнут новую волну нападений, которые принесут правительство к его коленям, если это немедленно не принимает их требования. Мы должны разорить открытый их сеть прямо сейчас, если мы должны защитить наших граждан и национальную целостность! "
 BRG_kondor.7.desc.eta:0 "Здание на их новооткрытом успехе с приобретением неназванной иностранной поддержки, расчетное время прибытия объявило, что они начнут новую волну нападений, которые принесут правительство к его коленям, если это немедленно не принимает их требования. Мы должны разорить открытый их сеть прямо сейчас, если мы должны защитить наших граждан и национальную целостность! "
 BRG_kondor.7.a:0 "Заставляют это остановиться! "

 BRG_kondor.8.t:0 "Бюсты Бильбао Открытый! "
 BRG_kondor.8.desc:0 "СМИ поперек нашей нации были потрясены сообщить о главном gunfight между полицией и террористами расчетного времени прибытия в Бильбао этим утром, оставляя множества мертвых и ранил и среди гражданских жителей и полиции, в то время как террористы были убиты человеку, по крайней мере официально. Отношения правительства с националистическими группами в Стране Басков резко упали после случая и следующего прохождения вины, много Басков, полагающих, что полиция стреляла в толпы нарочно вместо того, чтобы случайно поразить их при движении после того, как фактические террористы, и длина в футах показывают полицию, выполняющую раненных борцов. Расчетное время прибытия клялось в кровавой мести, и по всей стране наши полицейские осведомители сообщают об остром повышении вербовки для всех сепаратистских групп, поскольку они превращают случай в возможность пропаганды о коррупции и ненависти, Castillian-доминированная полиция держится для местных меньшинств \n\nTo, действительно закругляют встречу неудачи, иностранное оружие было найдено в сцене стрельбы снова, порождение другого ряда в правительстве, по которому страны финансируют который движения. "
 BRG_kondor.8.a:0 "Баски Вилл Никогда Не прощают Нам! "

 BRG_kondor.9.t:0 "иберийское Зрелище"
 BRG_kondor.9.desc:0 "день мы готовились к, наконец прибыл. Гниль в Иберии наконец достигла сердца, и выродившееся государство разрушилось в войну. Мы долго планировали в течение этого момента\n\nAs, который испанская Гражданская Война показала нам ранее в этом столетии, полуостров идеально помещен для конфликта, чтобы тянуть в иностранных актерах. Его местоположение в воротах к Средиземноморью и европейскому континенту делает приз дружественного иберийского государства, слишком ценного для больших полномочий сопротивляться вмешательству в конфликт, и напряженные отношения уверены, чтобы возрасти поперек земного шара, поскольку они поддерживают конкурирующий депутаты.\n\nГде - много работы, которая будет сделана. Планы должны быть приспособлены, и новые сделанные. Активы должны быть активизированы и помещены, чтобы работать. Эти первые, хаотические месяцы определят конфликт, который мог бы длиться, годы, и эти критические моменты будут содержать лучшие возможности заставить войны обслужить наши цели. Быстрое и решающее действие обязательно. Успех здесь будет критическим шагом на пути привести в движение план. "
 BRG_kondor.9.a:0 "Мы позволим господству хаоса"

 BRG_kondor.14.t:0 " Кондор Обращается в бегство"
 BRG_kondor.14.desc:0" Бог Реичсфахрер-Секретная-служба, \n\nЩас, что иберийские Войны вспыхнули, мы может идти дальше к заключительной стадии Глобальнаяпланировка Кондор. Наши оперативные работники подготовили несколько инициатив в соответствии с целями и спецификациями из более ранней корреспонденции. Они ждут вашу команду, чтобы поместить их планы в действие. "
 BRG_kondor.14.a:0 "Превосходный"


 BRG_kondor.18.t:0 "Иберия, государство Полупороды"
 BRG_kondor.18.desc:0 "Нигде не проклятие недостатка в Одном Волк и Одном Фахрер в Одной Нации более очевидный чем в mongrelized и искусственном государстве Иберии. Даже после того, как десятилетия трогательно неэффективного объединенного правила этими двумя диктаторами там были любым реальным формированием иберийской национальной идентичности. Португальцы ненавидят Испанцев, и Castillian испанский язык ненавидит Португальцев почти столько, сколько они ненавидят различные меньшинства в их нации, которые ненавидят их назад. Это кажется единственными, которые целый полуостров может согласиться ненавидеть - аборигены в их колониях и понятии компетентного правительства. Без сильного состояния, замеченного в нашем Святой орден, Иберия возится в темноте, всегда в крае неизмеримого насилия \n\nLike карточный домик, все, что мы нуждаемся - один, немного спешат правильная карта, и это все прибудет, рушась вниз. Чтобы быть полностью уверенным, мы удостоверимся, чтобы дать этому несколько дополнительных толчков также в различных местоположениях, действительно вносить вклад в хаос. "
 BRG_kondor.18.a:0 "И это будет великолепно. "

 BRG_kondor.17.t:0 "Отделение Сепаратистов"
 BRG_kondor.17.desc:0 "трудности мы столкнулись в поддержании контроля над ссорящимися иберийскими сепаратистскими движениями, были столь же разнообразны как трудности правительства в хранении контроля их страны. Трудно остановить их от того, чтобы быть отвлеченным мелкими внутренними ссорами, и многие из более левых движений крыла начинают становиться все более и более скептическими нашим отгрузкам Рук, поскольку они начинают подозревать их происхождение. Не каждую фракцию можно так охотно ниспровергать как наши друзья Asturians, но это может легко быть исправлено, используя наши стратегически помещенные посвященные лица. Ложная информация о другой политической фракции, делающей это кажется, что оружие прибывает от нас сюда, немного пропаганды туда, и возможно некоторое небольшое заявление взяточничества, шантаж и политическое мазание, где необходимый \n\nIf мы можем продолжить успешно пререкаться сепаратисты, использующие наши посвященные лица, это может быть время, чтобы начать рассматривать удаление некоторых из наших немецких агентов из Иберии, уменьшать риск обнаружения. "
 BRG_kondor.17.a:0 "Иберия будет падать. "

 BRG_kondor.19.t:0 " Наша Связь Астериана"
 BRG_kondor.19.desc:0 " Наша самая большая козырная карта в иберийских Войнах - наше влияние на Батальоны Рабочих Астурии. Наши оперативные работники тратили значительное время, выращивая влияние в движении и преуспели вне ожиданий. Мы ниспровергали полное лидерство государства! Рядовой полностью взяты банальной бессмыслицей, они питаются их старшими, и полностью не сознающий нашу причастность. Это удушение по одному его участникам открывается, много направлений к влиянию на связь конфликта \n\nThe оказываются все более и более спорными, однако, в пределах наших собственных разрядов. Лояльные солдаты Секретной службы не подписывались до супруга с социалистами, и многими из нашего одобренного объекта сыновей к действию на принципе. Они рассматривают любого и все ассоциации с коммунистами как одобрение вырождения, независимо от характера отношений или его ценности к Святой орден. "
 BRG_kondor.19.a:0 " Их рвение справедлив, но положил не на место"

 BRG_kondor.20.t:0 " Уезжающая Иберия"
 BRG_kondor.20.desc:0 " Наши действия в Иберии топили огонь войны с полуостровом, гарантируя вспышку конфликта, который был главной причиной напряженных отношений и недоверия среди главных полномочий. Поскольку война вспыхнула, мы предписали ее участника выбирать самые разрушительные курсы действия. Мы сделали конфликт более хаотическим, и это - через наши усилия, Пиренейский полуостров теперь замечен как непрозрачный порванный войной беспорядок в глазах мира \n\nЩас, пришло время забирать большинство наших агентов и освобождать конфликт, теряют значение к его кровавому концу. В то время как могли бы все еще быть способы топить огонь, ад горит весьма хорошо собственный, и наши оперативные работники считают слишком много ценности к Святой орден рисковать терять их к потокам войны. "
 BRG_kondor.20.a:0 " Мы будем перецель их. "

 BRG_kondor.15.t:0 " португальский Заложник? "
 BRG_kondor.15.desc:0 " иберийский Союз управляется этими двумя диктаторами, Франсиско Франко и Муравьем Ã ³nio de Oliveira Salazar. Из этих двух, Salazar - конечно предпочтительный выбор. В то время как он может быть экономистом торговлей, Salazar - империалистический консерватор в сердце. Он балуется странными идеями, подобно португальскому pluricontinentalism, который видел бы, что Союз сохранил и расширил его влияние в Африке, и возможно даже вне. С Salazar проведение узд мощи, Иберия застаивалось бы, более поглощенное сохранением старой красоты чем построение состояния для современного мира. Что еще более важно, это было бы состояние которое пересекает линии, чтобы достигнуть господства над новыми частями земного шара. В Алжире, особенно, Иберия Салазара выдвинула бы ее удачу, возможно слишком далеко. И затем, единственным результатом была бы неустойчивость. "
 BRG_kondor.15.a:0 " Позволяют нам видеть то, что он может сделать. "

 BRG_kondor.16.t:0 " Арсенал иберийского Хаоса"
 BRG_kondor.16.desc:0 " Чтобы достигать наших целей в Иберии, мы должны использовать в своих интересах ее существенно расколотый характер. Есть многочисленные сепаратистские организации и террористические группы, которые стремятся сбивать иберийский Союз: Баски, Каталонцы, Астерианс, Galicians, португалец, кастильцы, Коммунисты, фашисты жулика, радикальные Католики, и больше. Святой орден снабдит эти группы всем оружием, в котором они могли когда-либо нуждаться. Взамен, прибыль от этой контрабанды Рук вернет жидкий капитал на Святой орден. Но в конечном счете, наша цель не состоит в том, чтобы получить прибыль. Наша цель состоит в том, чтобы разбить иберийский Союз, чтобы создать хаос и напряженные отношения увеличения всюду по Европе. "
 BRG_kondor.16.a:0 " Иберия обречен. "

 BRG_kondor.21.t:0 " Волнение на Гибралтарской Дамбе"
 BRG_kondor.21.desc:0 " Согласно нашим диспетчерам и наблюдателям на основании, Гибралтарская Дамба видела увеличивающееся волнение в последнее время. Рабочие дамбы, введенные от поперек Союза, организовали рискованные забастовки, и обнародовали жалобы о рабочих условиях. Некоторые в правительстве возлагают ответственность за это волнение на антипрофсоюзные рекламные листки пропаганды, которые были распространены вокруг worksites. Эти рекламные листки - из неизвестных источников, но диапазонов предположения от seperatist групп Коммунистическим партизанам. Если мы не имеем дело с этим скоро, конечно будет главное воздействие на наши расписания, которые просто не могут случиться. "
 BRG_kondor.21.a:0 " Solidaridad параграф siempre? "

 BRG_kondor.22.t:0 " Повышение Напряженных отношений Марокко! "
 BRG_kondor.22.desc:0 " Напряженные отношения в иберийском Марокко кипели в течение многих лет, но в последних месяцах, неустойчивость достигла небывалый высоко. Были многочисленные столкновения между иберийскими поселенцами и Moroccan аборигенами, ли в горах, сельской Среднешотландской низменности, или главных городских областях. Новости относительно насилия были невозможны покрыть дома, наряду со слухами иностранного влияния от неизвестных актеров. Факт, что большинство жертв среди поселенцев было испанское, и не португалец, вел некоторых, чтобы полагать, что Диктатор Франко неспособен к защите людей Иберии. Что является уверенным - то, что насилие в колониях будет конечно иметь воздействие на иберийский metropole. "
 BRG_kondor.22.a:0 " Тревожный ... "

 BRG_kondor.23.t:0 " Falange Утечка Злодеяний! "
 BRG_kondor.23.desc:0 " За прошлые несколько недель, множество историй начало появляться в местных газетах, вне непосредственного контроля правительственных цензоров. Эти злодеяния схемы историй, совершенные силами Диктатора Франко в течение испанской Гражданской Войны в 1930-ых, и даже обеспечивают местоположения обрастаемые слухами массовых могил. Неизвестно, куда эта информация первоначально прибыла, от-иностранного поддерживая, не был исключен - но независимо, это распространяется подобно живой природе. Это конечно разрушит позицию Франко в общественном внимании, и бросит длинную тень за его срок пребывания как Диктатор. "
 BRG_kondor.23.a:0 " Какое бедствие! "

 BRG_kondor.24.t:0 " Влияние Салазара Растет! "
 BRG_kondor.24.desc:0 " Диктатор Салазар стал все более и более популярным в последних месяцах среди членов важных групп интереса всюду по Союзу. Местные бумаги издали его письма, и обеды были даже проведены, чтобы праздновать его. Ясно, что больше в Союзе берут сторону, и в результате, его влияние росло в известной мере. "
 BRG_kondor.24.a:0 " Partir loi Ã §a toda! "

 BRG_kondor.25.t:0 " итальянские Планы относительно Алжирской Утечки! "
 BRG_kondor.25.desc:0 " Ошеломляющие новости только что достиг Министерства иностранных дел из неясных источников в пределах итальянской Империи. Теперь ясно, что Италия подготовила планы относительно неизбежного вторжения в полноту Алжира, чтобы захватить территорию для их собственный. Утечки выделили планы относительно поддержать партизан, прерывая наши линии поставки, и в конечном счете занимая главные города в алжирских Вооруженных силах Командуют областью. Эти открытия имели дело колеблющийся удар к тем, кто ищет мирное восстановление отношений с Италией, и ясно, что конфликт с Итальянцами является теперь серьезной возможностью. "
 BRG_kondor.25.a:0 " Те ублюдки! "



BRG.5400.t:0 "Глобальнаяпланировка Брусок - Avilable, чтобы Продвинуться"
BRG.5400.desc:0 "К Очистителю Приверженцев, сообщения Реичсфахрер-SS:\n\nImmediate, украденные от действий Рейха так же как наших собственных оперативных работников, размещенных в пределах Reichskommissariat Москвобад сообщили нам относительно новой и чрезвычайно выгодной части информации: мимо границ backland Reichskommissariat, Западная область России объединила при одном из страшных Военачальников, излагая первую неизбежную угрозу восточной границе Ватерланда начиная с Западной российской Войны. Эта новая и таинственная угроза, наиболее вероятно ускоряя, чтобы объединить остальную часть российского животного, размешает всего Ватерланда в государство тревоги и паранойи, тот, который может конечно эксплуатироваться, должен мы помогать этой новооткрытой мощи на Восток. К гниющему трупу Адольфа Гитлера может мы надеяться на великолепного арийца повышаться выше ветхости Рейха! \n\nWith вся горячность и сила, \n\nSS-Obergruppenfuhrer Генрих Муллер"
BRG.5400.a:0 "мощный противник для выродившегося Рейха. "

BRG.5401.t:0 "Глобальнаяпланировка Брусок - Avilable, чтобы Продвинуться"
BRG.5401.desc:0 "мастеруарийского Доминиона, Реичсфахрер-SS:\n\nPlentiful щедрость украшает наши сообщения Интеллекта сегодня, поскольку кажется, что наши оперативные работники, действующие всюду по российским странам и по границам Ватерланда обнародовали большую и ужасную опасность для Рейха, но более внушающей страх и более мощной возможности для Святой орден: кажется, как если бы один из многого Бога России, через постоянное завоевание и борется и "дипломатические решения, " сумел полностью объединить страны, однажды управляемые Джедайских-большевистским Союзом много лун назад. В то время как это может быть землей варварства, примеси, и вырождения, это один нетерпеливо к войне заработной платы против Рейха, и начинать приготовления, чтобы установить полномасштабные действия, чтобы принять дальнейшую мощь в других частях мира. Эта бомба времени пометки позволит нам получать дальнейшую власть на мир с каждой единственной эксплуатацией в тенях ее массивной оплошности! \n\nWith все рабство и престиж, \n\nSS-Obergruppenfuhrer Генрих Муллер"
BRG.5401.a:0 "Русские поднимают руки снова. "


 BRG.5000.t:0 "Замораживание и Таяние"
 BRG.5000.d:0 "Наши действия в этой замороженной пустоши будет двойной. Сначала, и первичного предприятия, является абсолютной пульверизацией трупа прежнего СССР что все еще нагноения в Архангельске. Самозваный Западный российский Революционный Фронт и его подчиненные составляют экзистенциальную угрозу Святой орден непосредственно, не говоря уже о полном отдыхе Земли, так долго поскольку им разрешают существовать и разъяснять их злокачественную идеологию. Они должны быть ослаблены, каким-либо образом возможными, так, чтобы они могли в конечном счете быть убиты человеку. Это преуменьшено, чтобы сказать, что каждый момент мир продолжает допускать их существование - оскорбление к цивилизации и человечеству\n\nSecondarily, именно должностное лицо на нас, чтобы выбрать среди другого того военачальников наиболее полезно для нас как противовес на востоке против наших конкурентов, и сделать то, что мы можем, чтобы или повернуть другие к его стороне или иначе позаботиться об их коллективном крушении. Один кандидат выглядит особенно многообещающим, и даже оказал помощи на наш Фахрер однажды прежде: военачальник Вятки, мужчина, который был бы стиль непосредственно император, и не будет конечно отказывать нашей помощи в исправлении его неотъемлемого права. Другие выглядят полезными по полностью прагматическим причинам; Komi возможно наиболее легко управляется из их всех, столь хрупкая демократия что, даже малейший толчок мог быть достаточно, чтобы повернуть их ресурсы к нашей пользе. Мы будем ухаживать за ими обоими к невольному обслуживанию Реичсфахрер-Секретной-службы. "
 BRG.5000.a:0 "Все народы России будет танцевать к нашей мелодии, вовремя. "

 BRG.5001.t:0 "Сорванные Запасы! "
 BRG.5001.d:0 "неизвестная группа воюющих сторон, вероятные налетчики от одного из наших соседних конкурентов, напал на нашу территорию вчера вечером. Небольшое количество наших мужчин было убито, но что еще более важно существенный депозит поставки для наших сил был разрушен. Нападавшие assumedly убежали с тем, что они могли взять с ними и взрывали остальное, не оставляя никакой намек относительно их происхождения. Военный материал трудно достать на Западе, Россия, и это нападение будут значительно препятствовать и нашим запасам оружия и нашим тыловым способностям, входящим в ближайшее будущее. Наши мужчины должны будут опасаться будущего такие вторжения, в случае, если это - прелюдия к более серьезному вторжению - это также было бы мудро к повторению против того, какой бы ни из наших соседей мы думаем, ответственен. "
 BRG.5001.a:0 "Сорванные Запасы! "

 BRG.5002.t:0 "Ветераны Стекаются в Царя"
 BRG.5002.d:0 "Квалифицированные наемники и профессиональные солдаты прибыли в Вятку в массе, способствуя их собственному оружию и оборудованию и предлагая заверить себя к нам в обмен на комнату и правление. Некоторые из этих воинов исключительно эффективны, и много требований путешествовать из самых дальних концов страны, чтобы прибыть сюда и заверить их лояльность законному Царю. Голод и волнение, сокрушающее остальную часть России должны быть серьезны для власть имущих в таких странах, чтобы отклонить сильных мужчин борьбы типа них. Мы возьмем это благо как признак благосклонности Бога для нашей лояльности его порученному регенту на Земле, Царе, и пошлем этим мужчинам, чтобы работать немедленно! "
 BRG.5002.a:0 "большое благо. "

 BRG.5003.t:0 "Улыбка Симеона"
 BRG.5003.d:0 "Каждый здесь знал его как 'Симеон'. Он пробовал бы не выделить фамилию, но если бы любой сохранился, он сказал бы им, что это был Verenich. Никакое название не означало ничто для него. Кто - то назад в Париже выбрал их для него, точно так же как они выбрали его фон. Он был речным торговцем, от деревни фермы снаружи Murygino. Он имел трех детей: две дочери, живущие с его женой, и сыном, который умер в войне. Какая война он умер в, и борьба который враг, зависел от того, с кем он говорил в то время. Его идентичность была чрезвычайно вероятна, и общая и достаточно тосклива, чтобы не вдохновить большой опрос. Он никогда не становил приученным к проживанию как 'Симеон', хотя. Россия была слишком враждебная и чуждая для него, чтобы когда-либо чувствовать непринужденно здесь. Он главным образом остался один начиная с прибытия, и каждый раз, когда он должен был говорить с кем - то подобным сегодня - все, что он имел на его мнении, была потребность не дать себя, далеко \n\nConstruction был дорожный в Вятке. Внушительно выглядящее портовое сооружение строилось по реке, по воле местного Царя. Слух имеется в большом количестве из плана Царем, чтобы заработать себя военная грудь производственная водка, и было только, что вид слуха, что 'Симеон' стремился эксплуатировать. Среда, которой размерная взятка была достаточно для него, чтобы сидеться в офисе напротив Представителя Короны к порту, обсуждая торговое соглашение Симеон, была уверена, будет слишком соблазнителен для бюрократа, чтобы сопротивляться. Его суда приплыли бы в Вятку, чтобы разгрузить картофель, собранный от городов фермы, связанных с рекой, и на их пути из города снова, те те же самые корзины будут заполнены бутылками водки Царя. Конечно, картофельные корзины скрыли бы секретные купе, скрывающие пули и демонтированные винтовки, и многие из команды Симеона были тайно большим количеством агентов Секретной службы. Бюрократ порта не был должен знать это, хотя. Все, что он должен был видеть, были дружественной улыбкой от местного торговца, нетерпеливого получить прибыль для себя и его Царя. "
 BRG.5003.a:0 "Если только все Русские могли бы быть настолько наивны. "

 BRG.5004.t:0 "Орлы Стекаются в 'Царя'"
 BRG.5004.d:0 "труппа квалифицированных Святой орден солдат прибыл в Вятку, в массе, оборудованную в местном масштабе приобретенным российским вооружением и проходимыми акцентами. Они лгали через их зубы властям, настаивая, чтобы быть имперскими лоялистами, прибывающими в Вятку, чтобы заверить их обслуживание Царю. Каждые из них чувствовали больную необходимость явиться олицетворением Славянский, и немногих только даже пробуемый, уставиться на зрителей с враждебным ярким светом, который только сделал целый взгляд группы даже более запугивающим. Каждый из них имели их собственный рассказ, чтобы прясть о том, почему и как они прибыли сюда, некоторый разговор о голоде и других, объясняющих их специфическую манеру разговора с историями об их далеко происхождение. Возможно некоторые из местных жителей подняли бровь или два, но должностные лица Царя слишком стремились невольно принимать тайных ветеранов Секретной службы в их разряды, синие глаза или нет. "
 BRG.5004.a:0 "орел окружает медведя. "

 BRG.5005.t:0 "Топящие Огни в Tinderhouse"
 BRG.5005.d:0 "В российском государстве военачальника Komi, где когда-то там стоял только другое оставленное старое здание, напоминающее Русским старых дней, была теперь полностью функционирующая фабрика пропаганды, помогая сопроводить Россию в новый возраст. Горстка агентов Секретной службы, снабженных с экзотическими запасами трудно, чтобы найти в отходах России (типа бумаги и краски), была достаточно, чтобы восстановить и ремонтировать здание в то, что пройдет в России для комплекса офиса. Оттуда, они произвели чрезвычайно эффективную печать и рисование комплекса, создание сотен эмблем пропаганды день, рекламируя кампании экстремистских политических сторон в так называемом 'Komi Республика'. Порицая опасности неизбежного нападения от подобных Западному российскому Революционному Фронту, эмблемы изображают Komi Республику на пропасти разрушения, Красная Армия, собирающаяся прибывает и сокрушает граждан всей республики ниже ее ботинка. Те те же самые граждане казались восприимчивыми к усилиям наших агентов к настоящему времени; был значимый рост в поддержке националистическим и фашистским сторонам в этом самом хрупком республик. Это вероятно не будет длинно теперь прежде, чем небольшой эксперимент Коми с демократией прибывает, потерпев крах в резкий конец. "
 BRG.5005.a:0 "пришло время освещать искру. "

 BRG.5007.t:0 "Крайне правый на повышении"
 BRG.5007.d:0 "Поперек республики, эмблемы и протестующие начинают намазывать улицы городских центров, порицая надвигающееся нападение от Западного российского Революционного Фронта. Чрезвычайно вокальное крайне правое меньшинство сделало его присутствие известным, очень громко и очень внезапно, и их агитация повернулась все более граждан Коми к самым дальним правым сторонам. Порицая каждого из наших соседей на Западе, Россия, агитаторы и их пропаганда настаивают, что вторжение от один или другое конкурирующее государство продвигается, и что, наша республика нуждается в радикальном, непосредственном изменении к его военной и внутренней политике, если мы должны пережить этот-включенный конец наших демократических традиций. Куда точно материал для этих эмблем прибыл от, или кто закрыл наши улицы ими, остается тайной, но власти контролировали обычных подозреваемых. Мы можем только надеяться, что это импровизированное правое восстание peters прежде, чем это становится слишком дестабилизирующим. "
 BRG.5007.a:0 "Другой нож в сердце демократии. "

 BRG.5008.t:0 "Саботаж Случается с арийскими Двигателями Братства"
 BRG.5008.d:0 "мужчины на улицах, управляющих Пермью и другими главными городами арийского Братства начали брать крутые потери, без ясного очевидности внешнего нападения. Каждую ночь, оружие украдено, и пленники освобождены, и каждый день другое восстание от подчиненных жителей Братства должно быть подавлено. Это постоянное воровство и незначительные восстания наперчены с большим количеством нечастых главных действий саботажа. Взрывчатые вещества, уходящие в складах боеприпасов, или полных взводах, покидающих их посты, стали слишком обычными для трудовых ресурсов и запасов оборудования Братства, чтобы поддержать на высоком уровне. Кое-что должно будет измениться, и скоро, или Братство может быть из-за опасности краха. "
 BRG.5008.a:0 "конец приближается? "

 BRG.5009.t:0 "Внутренняя Промышленность, поврежденная Восстанием"
 BRG.5009.d:0 "постоянный внутренний саботаж, случающийся с нашими разрядами усилился к критическому пункту. Наше производство нового военного материала стало, чтобы тянуться позади, как быстро это украдено или разрушено в области, и предполагаемые новые новички не соединяются, наши силы с такой скоростью как удручали старших ветеранов, уезжают. Индустриальная способность Братства так, зависящего от производительной способности " рабочих раба была " вызвана к бездействию бесконечными восстаниями, поскольку агитаторы, скрывающиеся среди нас постоянно вызывают напряженные отношения и вооружают рабочих против наших хороших арийских солдат. Наша промышленность и вооруженные силы подобно захлопнулись их самые пределы, и кажется, не будет любого легкого способа остановить кровотечение ... "
 BRG.5009.a:0 "Страшные проливы для арийской гонки. "

 BRG.5010.t:0 "Подготовка Oktan"
 BRG.5010.d:0 "российский Генерал Влазов имел особенно жалкое существование. Начиная с его поражения и против последующего отступничества на военную машину Рейха, он имел немного успеха в понимании его грандиозных планов воссоединить Россию и заработать для себя название в российских книгах истории больше чем это 'предателя'. Предатель, тем не менее, является всем, для что он заслуживает помниться, предателя - и Славянский кроме того - нельзя считать действительно лояльным к арийской гонке. Таким образом, агенты Святой орден устанавливали местоположение в Samaran государстве огузка Влазова, проследит, чтобы он никогда не составил ничто еще, но его большое предательство \n\nOne подчиненных Влазова, Октан, дрогнул в его привязанностях военачальнику предателя начиная с конца Западной российской Войны. Октан законно рассматривает Влазова как покорный подчиненный к Рейху, мужчина, который предавал его собственных людей, чтобы обслужить иностранную мощь, и справедливо ненавидится для этого всеми мужчинами от Самары до Архангельска. Октан имеет его собственные амбиции, и ведет труппу высокопоставленных подчиненных Влазова, которые желают видеть, что военачальник предателя заменял. Они имеют их собственные глупые верования о том, что случится впоследствии, воображая, что Октан может вести Россию, чтобы найти величие, но их грустное заблуждение не имеет никакого предприятия к нам. Все, что вопросы к Реичсфахрер-Секретной-службе видят голову Влазова на пике, и Октане, может поставить этому. Наши агенты скажут таковые из генералов Влазова, которые еще не заверили себя Октану, чтобы присоединиться с ним, расхваливая его достоинства как единственный командующий, храбрый, честолюбивый и достаточно сильные, чтобы экономить Россию. Вся ложь, конечно. "
 BRG.5010.a:0 "Россия - вне экономии. "

 BRG.5011.t:0 "Смазка Медведя"
 BRG.5011.d:0 "время прибыл для наших заключительных приготовлений на Западе Россия. Большой откровенный обмен мнениями между коммунистическими и антикоммунистическими силами в области собирается начинать, и ясно, какая победа стороны была бы большинство выгоды проекты Реичсфахрер-Секретной-службы. Наше дополнение агентов к России действовало в тенях в течение многих месяцев и лет, тонко превращая националистическое российское государство во что-то большее чем только другой военачальник: кое-что, что может бороться против трупа нагноения Советского Союза в Архангельске, и победы. Наш первичный контакт в Вятке, речной торговец, ответственный за помещать так многих из наших мужчин в Okhrana, получит слово большой новой отгрузки, входящей скоро. Тайник модернизированного оружия - не все, что ждет его; мы будем также передавать всех наших полевых агентов в России к Вятке, непосредственно помогать в надвигающейся войне, лично. Медведь collared будет кувалда коммунистическая угроза смерти для нас, и банкета на его трупе, чтобы стать властью конкурировать с коррупцией, которая загрязняет Рейх. Мало того, что Россия будет очищена из Джедайских-большевистских влияний, но и это будет также стоять достаточно сильный, чтобы взять ее место в наших больших планах относительно будущего. СЕКРЕТНАЯ-СЛУЖБА-СВЯТОЙ ОРДЕН Бургонд собирается являться свидетелем большой личной победы, и не должна была переместить намного больше чем палец, чтобы видеть сделанное. "
 BRG.5011.a:0 "Реичсфахрер-Секретная-служба будет горд. "

 BRG.5012.t:0 "Излияние Поддержки Крестовому походу Царя"
 BRG.5012.d:0 "патриотические народы России хлестнулись в безумие слухами о прибывающей войне между нами и коммунистах на север. Большинство всех тех Русских, которые справедливо ненавидят социалистическую угрозу, которая когда-то разрушила нашу империю, приехало в нашу сторону, и даже гражданские жители завоеванных территорий являются восторженными, чтобы видеть, что их Царь появляется победный по WRRF. Поддержка консерватору, провоенным сторонам и организациям поперек Вятки и вне повышается, поскольку граждане берутся за улицы, чтобы демонстрировать в поддержку нашего regim, и нашим запасам трудовых ресурсов способствует это излияние поддержки также, вербовщики, сообщающие об остром росте в вербовке в Имперскую Армию. С миром и стабильностью дома и большим количеством мужчин, готовых бороться и умирать для Царя чем мы когда-либо прежде, мы никогда не были более готовы к откровенному обмену мнениями против революционной угрозы, чем мы - сегодня. "
 BRG.5012.a:0 "Для Царя, для Бога, и для России! "

 BRG.5013.t:0 "Падение Медведя"
 BRG.5013.d:0 "lthough казалось, что когда-либо-враждующий выродившийся Slavs никогда не будет уметь повыситься выше их маленьких ссор, наконец процесс естественного выбора теряет значение, и военачальники начинают объединяться. Теперь мы можем принести Действие, черный Медведь - чтобы подорвать стабильность "демократических" российских государств и помощи выдвигает Славянских людей в целом в другую войну с Рейхом. Как - дорожка, изложенная нашей великолепной Реичсфахрер-Секретной-службой, мы установим подчиненные друг против друга, до в их слабости и глупости, которую они погружают с головой в большую глобальную чистку, из которой новый арийский заказ возникнет. "
 BRG.5013.a:0 "Они должны поджечь мир. "

BRG.5014.t:0 "Встреча в Полночь"
BRG.5014.d:0 "была неподвижность на реке Обь той ночью. Ощущение пустоты, голода. Это было, как будто каждый растение и животное проводили их дыхание. Не было никакой луны в небе. Звезды были скрыты позади облаков. Была только чернота. Зияющий, зевота, ожидание \n\nAnd тогда, только в прошлую полночь, мужчина ступил в клиринг. Он искал в пустом небе, вниз в холодной темной воде, и затем пристально в дорожке, от которой он прибыл. Он также был тих. Он также ждал \n\nNot намного позже, второй мужчина прибыл. Эти два мужчины поглядели друг на друга, и без разговора тянул маленькие монеты от скрытых карманов. Руны близнеца были установлены на серебре, едва видимом среди темноты \n\nThe, первый мужчина был речным торговцем, известный столб сообщества в Вятке. Он, как известно, давал милостыню нищим и леденцу детям. Второй был принтер от Коми. Он был отшельником, но будет иногда прибывать в сборы. Когда он сделал, это была причина для большого празднования, поскольку он сказал истории врагов рядом и далеко, борется один, и потерянные сражения, героизма и трагедии \n\nThey были агентами SD разделения бургондИИ СЕКРЕТНОЙ СЛУЖБЫ. Они имели одну цель: чтобы развязывать хаос и жестокость среди российских стран, и так далее более высокие цели Реичсфахрер-SS.\n\nThe Агентов говорили спокойно, быстро, и с так немногими словами насколько возможно. Их работа на западе была сделана, пришло время приносить законное наказание Полукровки к Сибири, и двигаться, действие Запрещает один шаг ближе к завершению. "
BRG.5014.a:0 "Теневое государство имеет далекую досягаемость. "

 BRG.5015.t:0 "Вновь прибывший"
 BRG.5015.d:0 "было много пустых зданий в городе Оренбурга. Более часто чем не беженцы принесли большие семейства, которые предпочли безопасность в числах, и город потерял многих из его резидентов в войнах и набегах. Резиденты "Вены Урала" привыкли к оставленным зданиям, и были таким образом скорее удивлены, когда внезапно одна из лачуг, преобразованных в процветающий деловой \n\nA новый printmaker прибыла, приблизилась от Коми. Он был приветливым товарищем, который предпочел говорить так немного насколько возможно его бизнеса и намного больше о беспокойной политике российских отходов. Было неясно, кто точно использовал его бизнес, но они конечно, казалось, были щедрыми, поскольку прессы поворачивали день и ночь. Вовремя, горожане привыкали их новому соседу, и прекратили задаваться вопросом о таких вещах. В конце концов, они только внезапно понимали серьезную опасность, в которой их драгоценное городское государство было, поскольку большие военачальники на восток и запад подобно парили predatorily наверху. Другие близлежащие княжества испытывали подобный взрыв подозрения и опасения, и старых ран, и обиды между Уральскими государствами скоро resurfaced.\n\nEach проходящий день, казалось, приносили другой дикий слух жестокости и безумия врагов рядом и далеко, подстрекаемый, только возможно, необычно хорошо-разработанными эмблемами опасения-mongering, которые выросли на каждом углу. Тем временем, printshop остался освещенным и напевающий хорошо в ночь, поскольку самый новый гражданин Оренбурга сказал его истории и выполнил его темную работу. "
 BRG.5015.a:0 "Тонкий - агенты Святой орден. "

 BRG.5016.t:0 "Гнев и Ненависть"
 BRG.5016.d:0 "В месте столь же хаотический как российские Отходы, в государстве, столь же новом как наш, только ожидаться, что публика могла бы быть ... скептическим ... о передаче законной власти. Однако, кажется, что этот понятный импульс возрос в полную унесенную чуму разочарования и восстания. Всюду общественные кучи презирают на нашем правительстве. Старухи плюют на наших солдатах. Маленькие мальчики бросают камни в глав наших судей. Если мы не делаем кое-что скоро, наш контроль над Западной Сибирью мог бы хорошо быть недолог. "
 BRG.5016.a:0 "Мы должны добиться большего успеха. "

 BRG.5017.t:0 "В Мертвых Ночи"
 BRG.5017.d:0 "Это была полночь, основание вокруг склада Рук было солнечно с морозом, отражая звезды выше. Несмотря на холод, солдаты были сонливы с долгого дня обучения, и всех кроме того, чтобы спать на их ногах. Внезапно изнутри главного здания хранения, там прибыл колоссальный взрыв. Охраны были брошены вперед, и хотя они выжили с только незначительными повреждениями, они могли только наблюдать беспомощно, поскольку большая часть нашего запаса Рук повысилась в дыме. Это - всего лишь один из многих инцидентов, по-видимому нацеленных на саботаж нашей способности к войне заработной платы, и без сомнения ошибка тех двуличных предателей на Западе Россия. "
 BRG.5017.a:0 "Находят, кто сделал это, immediatly! "

 BRG.5018.t:0 "Темные Воды"
 BRG.5018.d:0 "Михаил подчеркнул число в конце его бухгалтерской книгы. Превосходный, другой узел на его расширяющейся сети речных торговцев начал поворачивать здоровую прибыль. Склонность назад в кожаном стуле, который он недавно настроил в его складе, он осветила сигару. Реальный кубинский материал; отгрузка стоит один, чтобы получить это, на пути Финляндия и вниз по реке к Вятке подразумевала, что коробка стоила ему то же самое, поскольку довоенный автомобиль будет иметь. Но некоторая роскошь, мужчина его компании-\n\n богатства " Числа выглядит хорошим, я видит? " \n\nMikhail's инстинкты от войны давно и десятилетий, работая в одной из самых опасных профессий в российской Анархии пинал во втором Акцентированный немцами голос, пущенный в ход из темного из склада. Его рука нашла любовно обслуженный Tokarev, скрытый под подлокотником его стула, и в пределах секунд он принял положение, запускающее позицию. Когда он видел, что число появилась из темного, он однако понизил его оружие. " Werner? Вы безумный ублюдок, я почти стреляли Вас! Что Вы делаете в Вятке? Я никогда не видел Вас к востоку от Костромы! " \n\nThe бледный, skeletally тонкая Волга Джерман держал сигарету, и Werner осветил это с его сигарой. "Вы-, чтобы говорить о том, где я должен и не должен появиться, Михаил. Вы знаете, так же как я делаю это, мы редко должны были встречаться из-за нашего мужчины в Коми. Без него, я иногда должен делать эти поездки самостоятельно, также, как и Вы. "\n\nHe взял глубокий, вдыхают из сигареты. "Но достаточно о старых временах. Я вижу, что Вы сделал весьма название для вас непосредственно, Вы торгуете на всем протяжении Запада Россией теперь. Это хорошо, ваши услуги будут необходимы, если ваш ... возлюбленный царь должен держаться на его царство. "\n\nMikhail усмехался; таинственный друг Вернера в Москвобад всегда был его лучшими клиентами. "Да здравствует Рейх. ""
 BRG.5018.a:0 "Да здравствует царь. "

 BRG.5100.t:0 " "
 BRG.5100.d:0 " "
 BRG.5100.a:0 " "

 BRG.5157.t:0 "Эин Велт, Эин Родины"
 BRG.5157.desc:0 "Вернер давал чаевые его шляпе мертвому российскому речному торговцу, кровь все еще просачивание вокруг раны, где его нос имел обыкновение быть прежде, чем пуля Вернера проникла через его череп. Это было последним, теперь никто, кто знал, что его лицо все еще дышало. Позор он был вынужден нейтрализовать таких хороших друзей и долгосрочных деловых партнеров, но в конце дня, они был полукровки, и он был ubermensch, никогда не могла быть постоянной дружбы между ними в вечной борьбе races.\n\nThe бледного Волжского немца, превращенного к сейфу Русского, та, которая торговец отпер тысячу раз в его присутствии. Какими идиотами эти Slavs были, никакое удивление, Старый Фахрер объявил, что их нужно обыскивать от Земли с другой не достойный \n\nHaving, наполнил его чемодан собранием Русского Реичсмаркs, Вернер поспешил к докам. Все вокруг него, город был гудящий с военными приготовлениями, он видели идущие колонки, эмблемы пропаганды и волновали граждан, обсуждающих возвращение к нормированию. Время было почти почти, и Вернер улыбнулся \n\nAs, он вступил, речное судно возглавляло вниз сеть Волги-Камы, однажды которую пашут контрабандисты Вернера, он отметил команду. Шесть из них, четырех пассажиров. Одно оружие, винтовка. Капитан вероятно имел пистолет также. Патетический. Назад в день никакое речное судно не путешествовало бы без вооруженного контингента. Признак Новой России действительно. О хорошо, должен быть достаточно простой бизнес, снимая их, как только они приблизились к Москвобад. Пришло время идти "домой", наконец видеть, что предположил рай, его товарищи мужчины Секретной службы и Реичсфахрер создали в Бургонд. Он поднял его шляпу к городу позади него, шепча его до свидания, так что команда не будет слышать его. "
 BRG_5157.a:0 ""До свидания, Russland. ""



 BRG_wolf.1.t:0 "Глобальнаяпланировка Волк"
 BRG_wolf.1.desc:0 "щупальца Святой орден простираются далее и далее поперек земного шара, раскупая новые инструменты для плана Реичсфахрер-Секретной-службы. Глобальнаяпланировка Волк сосредотачивается на один из juciest призов всех - Ближний Восток. Уже наши агенты пропитали область, и теперь работают, чтобы нарушить колониальный заказ, разрушая опустошение на глобальных напряженных отношениях и поставке нефти. Наш короткий центр срока находится на excerbating напряженных отношениях между триумвиратом, конкурирует с Италией и Турцией в Сирии. Конфронтация там шла бы длинный путь к развязыванию красивого цикла насилия. В более длинном сроке, мы надеемся использовать ненасытность и трусость египетского Короля Фароука. Вовремя, поскольку наши агенты распространяются, мы можем рассмотреть еще более высокие планы. "
 BRG_wolf.1.a:0 "место oppurtunities. "

 BRG_wolf.2.t:0 "Безумие Королей"
 BRG_wolf.2.desc:0 "Это настолько удобно, что, хотя мы являемся конечно счастливыми помочь им на их пути, полукровки часто желают быть агентами их собственного упадка. В Египте, патетический Король Фароук известен за его жажду, luxorious вкусы, и презрение к его людям. Наши агенты уже хорошо помещены, чтобы вести Короля к когда-либо более непомерным государствам, разрушая опустошение на его экономике наций и развязывая хаос всюду по области. "
 BRG_wolf.2.a:0 "И его нация будет кровоточить. "

 BRG_wolf.3.t:0 "Наложение Приманки"
 BRG_wolf.3.desc:0 "В отдаленных Южных Пустынях Королевства Египта, кочевники блуждали несчастно, ища некоторую скромную лачугу, чтобы тратить ночь. Во многих занимающихся сельским хозяйством урегулированиях по Нилу, крестьяне работали день и ночь для шанса жить другой год, будущее для их семейства, и возможно маленькая бутылка ликера, чтобы иссушать их печали. На узких улицах Каира, cityfolk, который просят и украл для проживания, приседание в рушащихся квартирах, лишенных света или воды, несмотря на обещания правительства, что усовершенствования инфраструктуры будут прибывать "скоро" .\n\nIn дворцы Короля Фароука, это было время стороны. Экзотические балерины от поперек мира двигались по спирали на полюсах твердого золота, целые жесткие диски икры передавали вокруг hors d'oeuvres, украшенные мешки ткани, полные Кокаина были разданы как польза. Дворец всегда пылал со светом, гремя с muscid, и сильно пахнущий алкогольного избытка в пределах \n\nFarouk никогда не был тот, который будет превзойден, и он - пил самых твердых немецких торговцев пива и владельцев мексиканской текилы подобно, он фыркнувший даже самые возмутительные наркоманы кокса, и он ел больше чем дюжину полных британских проституток, объединился \n\nAround, король группировался его самые близкие друзья и самый дорогой enablers. Для каждой линии, бутылки, и пластины он использовал, они нажали еще два в его руках. Несмотря на их хорошее настроение сахарина, они не касались деликатесов непосредственно - поскольку они были истинными Арийцами в конце концов. Это было просто другой игрой в игре, то, которое заработает их прибыль в контрабанде денег да, но что еще более важно тот, который был бы банкрот египетское правительство и приносить целое гнилое полукровки здание, потерпевшее крах к основанию. "
 BRG_wolf.3.a:0 "Третий Круг ждет. "

 BRG_wolf.5.t:0 "Восток В огне"
 BRG_wolf.5.desc:0 "Начиная с первого полукровки, из которого выползают слизи, чтобы давить на арийца, Ближний Восток был фокусом глобального конфликта. Никогда там не была большая мощь, которая не стремилась доминировать над ресурсами этой области и стратегическим положением - земля черного золота, перекресток между Европой, Азией, и Африкой, место рождения современной религии \n\nЩас, еще раз область - в огне с тремя путями по доверенности конфликт между Saudis и их марионетками в Мусульманском Братстве, арабском Националисте Баатистсе, и остатках итальянского колониализма. Каждая из этих фракций поддержана одной глобальной властью или другим, все тяжело вооружены, и благодаря нашей помощи, в пункте войны. Теперь - время для нас, чтобы начать общий процесс превращения холодной войны, горячей, и прекращения долгой эры слабости и арийского рабства. "
 BRG_wolf.5.a:0 "земля oppurtunity. "

 BRG_wolf.6.t:0 "Благоприятный Результат"
 BRG_wolf.6.desc:0 "Еще раз тонкое использование Орденсстаата меньших фракций заплатило. Победитель Иранской гражданской войны проникается нашими агентами, и обязанный нашему влиянию. В скрытых местах всюду по персидским горам, наши основания качают пропаганду, оружие, и вербовку. Теперь с цитаделью около текущего фокуса глобальных напряженных отношений, мы имеем способность усилить продолжающийся нефтяной кризис и поддержать фракцию, наиболее подсудную к нашим интересам. Скоро большие полномочия мира будут оттянуты в неизбежный конфликт по черному золоту, один, от которого они, вряд ли, уйдут. "
 BRG_wolf.6.a:0 "критические защищенные ворота. "

 BRG_wolf.7.t:0 " Глобальнаяпланировка Волк начинает Охоту"
 BRG_wolf.7.desc:0 "нашему самому благородному Богу, Реичсфахрер-SS:\n\nЭто прибыл во внимание всех наших оперативных работников, координирующих наши заграничные тайные действия, что Итальянцы выносят новый кризис, поставляя нам новый шанс для вмешательства от Святой орден; в частности " Африка Orientale Italiana, " или восточноафриканские территории, управляемые декадентскими Итальянцами, потеряла всю приличную поддержку от их несчастно неэффективного правительства и упала к хаосу родным дикарям. Это было бы наиболее подходящее, чтобы начать наши недавно проектированные потенциальные действия в итальянской угрозе так уместно как возможный \n\nWith, что все уважают и соблюдают, \n\nSS-Obergruppenfuhrer Генрих Муллер"
 BRG_wolf.7.a:0 "Хороший, очень хороший. "

 BRG_wolf.8.t:0 "Глобальнаяпланировка Волк продолжается Бродящийся"
 BRG_wolf.8.desc:0 "Рыцарю Святой орден, Реичсфахрер-SS:\n\nThe время прибыло, еще раз, смотреть к непрерывным отказам и возможностям для эксплуатации в пределах самых презренных предателей по итальянскому Полуострову. Наши текущие сообщения Интеллекта указывают, что массивные конфликты, взрывающиеся из Ближнего Востока причинили чрезвычайный, резко упал в инвестициях запаса к "Энт Назайонэйл Идрокарбери, " самая мощная итальянская нефтяная компания и, в свою очередь, главный поставщик международной масла поперек мира. Хотя дрожи мирового рынка, мы можем жарить к этому самому великолепному краху итальянской мощи? \n\nWith все восхищение и решение, \n\nSS-Obergruppenfuhrer Генрих Муллер. "
 BRG_wolf.8.a:0 "Только дураки и трусы живут на тот пустынный Полуостров. "

 BRG_wolf.100.t:0 "Растущая Коррупция"
 BRG_wolf.100.desc:0 "Для состояния типа нашего, свободного от трусости и мелкой "демократии" минувших лет, коррупция должна быть всего лишь тенью себя, и все же мы, кажется, неспособные когда-либо чистить нас этого полностью. Это недавно было особенно верно на наших Ближневосточных территориях Арабского большинства, где было драматическое увеличение во взятии взятки и растрате. Кажется, что почти каждое должностное лицо низкого уровня было вовлечено некоторым способом, и несколькими серединами ряда beuracrauts также. Хотя самые высокие эшелоны нашей администрации кажутся столь же удивленными этим поворотом событий, как мы, мы не должны действовать быстро чтобы наш отложить область гниться изнутри. "
 BRG_wolf.100.a:0 "Начинают убирать гниль. "

 BRG_wolf.101.t:0 "Террористическое Нападение"
 BRG_wolf.101.desc:0 "кажется, что нет никакого конца нашим неприятностям в IME. Независимо от того, сколько ресурсов мы бросаем в область, кажется, что каждый месяц приносит некоторое новое террористическое нападение или городское восстание. На сей раз это был один из прежнего, тщательно скоординированный ряд взрывов, которые убили множество итальянских солдат и администраторов, наряду с тяжелыми гражданскими потерями. Хотя много различных групп взяли на себя ответственность, наиболее вероятный истинный преступник - несомненно Турки. Вовремя возможно мы будем способны принести правосудие этим дуракам и sabotours, но для mment единственная вещь, чтобы сделать - восстанавливают. "
 BRG_wolf.101.a:0 "Проклинают Турков. "

 BRG_wolf.102.t:0 "Иностранная Поддержка"
 BRG_wolf.102.desc:0 "редко, что мы получаем хорошие новости от Левитирующее  области, где каждый день, кажется, приносит новости относительно новых неприятностей среди местных жителей и бряцания оружием от наших врагов. Однако, наши отряды недавно получили огромную отгрузку оружия и оборудования от союзников "сочувствующих" нашей причине. Хотя оружие немаркировано и непрослеживаемо, и нет никакого способа подтвердить правдивость этого требования, они имеют также высококачественную глубокую потребность. Кто бы ни этот таинственный благотворитель, мы будем очень обязанные им, должен, растущие напряженные отношения в области перерастают в открытый конфликт. "
 BRG_wolf.102.a:0 "Мы даем нашу благодарность. "


