 BRG_gcw_aid_goring_category_desc:0 "Райнхард Хеидрих побежден, немецкая Секретная служба, столкнувшаяся с полным разрушением, поскольку это приводят в леса и коллекторы Родины. Но пока наши братья, возможно, подвели нас, все не потеряно \n\nHermann, бодая, должен теперь быть центр нашей причастности в этом конфликте. Один из самых мощных мужчин в Рейхе, с powerbase наиболее хищных милитаристов Рейха, его победа в этом конфликте конечно выдвинет мир к краю войны еще раз. "
