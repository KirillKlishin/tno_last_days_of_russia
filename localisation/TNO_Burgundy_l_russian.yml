 BRG_collapse.11.d:0 "ОБРАЩЕННЫЙ СЕКРЕТНОЙ-СЛУЖБЕ-Главный офис И ОФИСУ REICHSFUHRER-SS\n\nВ кратце:\n\nVictory не принес пользу всем, кто борется в их войнах в современном возрасте. А не потенциал для победы, потенциал для уничтожения отдыхает на все наши плечи, и Вы и я не никакой отличен в этом, Реичсфахрер-Секретной-службе. Силы разделения Шарлеманьа нашли действия лидерства, чтобы быть неисправимым в их экстравагантном разрушении всего, что мы являемся, и каждый аспект Frenchdom всюду по Святой орден. Даже, как мы продолжили служить старательно, каждым аспектом нашей жизни злоупотребляли в пользу вашего арийского фанатизма, даже на грани французского истребления в наших собственных руках. Теперь, однако, вещи обратились \n\nThis, война простиралась для слишком длинного, и мы нашли нас способными достигнуть успеха сегодня, через обеспечение ядерного оружия, изготовленного в пределах Святой орден. Пока война типично расценивала успехи мужчин на поле битвы, двадцатое столетие теперь видит конфликт как преимущества и запугивание, поскольку я уверен, что Вы более чем отказываетесь продолжать под носом ядерных ракет под нашей командой. Святой орден, ваше "образцовое" арийское население, и непосредственно не будет способен стоять и выживать с ядерным нападением, которое мы обещаем, не исполняете ли Вы непосредственное требование перемирия и конца этому кровопролитному конфликту. Вы имеете 10 часов, чтобы ответить \n\nChristian de Ла Maziere"
 BRG_collapse.11.a:0 "От имени Aryanism, это должна быть смерть по позору! "
