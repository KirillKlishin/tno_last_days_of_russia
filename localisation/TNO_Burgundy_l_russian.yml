 BRG_puma.378.t:0 "Обращение по телефону"
 BRG_puma.378.desc:0 "господин Уильям Миллер. Очевидно он проверил. Восходящая звезда с Yockeys. И очень, очень нетерпеливый говорить с Президентом. Он уже решил дать мальчику несколько минут, когда его самый недавний запрос прибыл в " Да, Марту, Вы можете идти вперед и помещать его в "\n\n" Привет? Привет, г. Президент? "\n\n" Разговор, сын. Я слышу, что Вы стремились говорить со мной? "\n\n" Да г. Президент. Я только хотел сказать, насколько я оцениваю политического деятеля, который будет противостоять чуме социализма. Путем мы позволили тем радикальным левым, распространяются, их грязь в стране ужасна, ужасна, и я настолько благодарен, что мы можем видеть глаз к глазу на это. "\n\n " Хорошо, я оцениваю поддержку, но ... " \n\n " Это - реальное благословение, г. Президент, что мы можем объединиться поперек прохода по самым важным проблемам. Мы имеем наши различия, уверенные, но мы можем отложить те для пользы Америки. Пока чума социализма не выслана навсегда из ее берегов, что проку от утверждения меньших проблем дня-to.day, право? " \n\n " Хорошо, я не уверен я ... " \n\n " Это - все, что я хотел сказать г. Президента. Спасибо за ваше время и спасибо за защищать эту страну. "\n\n*click * "
 BRG_puma.378.a:0 "Какой странный мужчина. "

 BRG_puma.425.t:0 "Вопрос Приоритетов"
 BRG_puma.425.desc:0 "Артур Миллер написал: 'эра может быть сказана, чтобы закончиться, когда ее основные иллюзии истощены. '\n\nFor увеличивающееся число Американцев, эра Президента Гленна исследования космоса прибывает, потерпев крах, отступают к Земле, перед лицом затрат полива глаза и облагают налогом проектирования, обеспеченные различным 'сторожевым псом гражданина' organizations.\n\n'The, оцененные затраты moonshot программ Президента Гленна составят миллиарды долларов - принятия, они даже работают как предназначено. И что будет награда наших с трудом завоеванных налоговых долларов? Скажите вашему конгрессмену: мы требуем, чтобы ответственность для Президентского занялась бессмысленным делом! '\n\nThe бедное удушье и спрашивают себя, если благосостояние будет сокращено, в то время как богатый дым и спрашивает, если их налоги увеличатся. От Нью-Йорка до Сан-Диего, Американцы читают проектирования дефицита и длинные по годам расписания, представленные НАСА, и спрашивают себя: это, для чего они действительно нанимались? "
 BRG_puma.425.a:0 "Мы должны сметь мечтать больший! "

