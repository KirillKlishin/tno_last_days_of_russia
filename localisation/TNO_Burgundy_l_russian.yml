 burgundy_political.19.t:0 "Обострение Топора"
 burgundy_political.19.desc:0 "После наших долгих месяцев подготовки, наши отряды наконец помещены для заключительного нападения против ВАЛЛОНА СЕКРЕТНОЙ СЛУЖБЫ. Мы были вынуждены отклонить ресурсы от Плана относительно этого критического усилия, держа на службе полную энергию Секретной службы против наших противников в пределах того, также, как мы имеем те без. В этот момент, наши солдаты отступают от их оснований, чтобы начать набеги и нападения, которые опустошат наших так называемых выродившихся "братьев", и устранять их как угроза Святой орден и lans Реичсфахрер-SS.\n\nThe, высоко команда Секретной службы, и правящих кругов советников Реичсфахрер собрана в его особняке, где нетерпеливо ждут слово успеха этой миссии. То, что мы будем победные, почти уверен нашей длинной подготовкой и расовым превосходством, но настроение возбуждено и возбуждено тем не менее. Как только мы уверены, что ухудшается, побеждены, мы можем повернуть наше внимание другим трусам и дуракам в пределах Святой орден, которые смеют противостоять нам - и затем коротко впоследствии к нашей истинной цели, разрушение их братьев во всем мире. "
 burgundy_political.19.a:0 "Никакой истинный враг. "

 burgundy_political.20.t:0 "Крики Петуха Больше"
 burgundy_political.20.desc:0 "Победа! Как ожидается, наши отряды удара поймали Валонские врасплох, заканчивая их восстание прежде, чем это могло начаться. Настроение в особняке Химмлера является ликующим - от ведущих членов Секретной службы, даже позволяющей их непосредственно участвовать в некоторой маленькой роскоши в праздновании этого превосходного большинства новостей \n\nThe ВАЛЛОНА СЕКРЕТНОЙ СЛУЖБЫ, был захвачен и убит, и теперь обслужит Святой орден со всем их телом и будет возражать в прихоти Реичсфахрер-Секретной-службы. Те, которые могли бы быть достаточно лояльны, чтобы доверяться с вооружениями и ответственностью, будут tasked с охраной и дисциплинированием наших рабочих в лагерях и фабриках, где они испытают намного более низкие стандарты порций и обработки в обмен на подарок их жизней. Не достойные этой чести могут работать ниже их прежних братьев - или возможно если даже это считают вышеупомянутым их, короткая прогулка к стене и длинному сну в траншеи \n\nWith наша решающая победа, мы можем теперь перецель наши способности к истинному сражению - единственному, который имеет значение. План. Большое видение Реичсфахрер-Секретной-службы, которая вызовет заключительную победу арийца полный его противники. "
 burgundy_political.20.a:0 "Они только имели время, чтобы орать. "

 burgundy_political.21.t:0 "Спасение"
 burgundy_political.21.desc:0 "Бедствие! Наше нападение на лидерство и сеть поддержки ВАЛЛОНА СЕКРЕТНОЙ СЛУЖБЫ, кажется, не весьма столь же эффективно, как мы надеялись. Хотя наши силы были способны арестовать множество ведущих членов, и очень ухудшить способности наших врагов, пока они останутся шипом в нашей стороне. Уже, они подняли флаг восстания в пределах Валовый сельской местности, где много гражданских жителей, введенных в заблуждение мечтами о мести за их мертвые нации стекались в их наилучшее \n\nThe настроение в особняке Химмлера, где более высокие эшелоны арийской Секретной службы заключили, что ожидание празднования является расколотым с нервами и трепетом. Многие спокойно отбыли, надеясь избежать гнева Реичсфахрера, в то время как другие остались надеющимися, что ситуация может все же быть спасдена \n\nUndoubtedly, это - только вопрос времени прежде, чем мы являемся торжествующими по нашим противникам, но пока это - конечно задержка. Мы должны развязать полную мощь Секретной службы против Валовый предателей прежде, чем они способны усилить их позицию далее. Безотносительно шанса несколько из них, возможно, имели "будучи переобъединенным" в наши разногласия, спорен - нет никакого будущего для них теперь если бы не смерть, быть этим в сражении или рабочей силой в camps.\n\n"
 burgundy_political.21.a:0 "Мы поймаем их все же. "

 burgundy_political.22.t:0 "Ждущий в темноте"
 burgundy_political.22.desc:0 "Трагедия! Кажется, что лидерство ВАЛЛОНА СЕКРЕТНОЙ СЛУЖБЫ поймало ветер наших планов, и исчезло в сокрытие. Север Святой орден находится в огне как выродившийся мятежник грязи против их законных старших. Безотносительно надеются, что мы имели из окончания этой проблемы, быстро исчез. Наша победа теперь проникнет через длинный сильный удар, один, для которого мы имеем настроение небольшого количества времени \n\nThe в состоянии Химмлера - одна из паники, как ниже занимающие место подчиненные, и даже некоторые из его правящих кругов бегут настолько быстро насколько возможно из надежды, чтобы избежать быть обвиненным в этом бедствии. Reichsfuerher-Секретная-служба тратила большую часть дня в слепом гневе, развязывая его ярость против прошлого и настоящего врагов, так же как его штата и подчиненных. "
 burgundy_political.22.a:0 "Это - только начало. "

 burgundy_political.23.t:0 "Readying Клуб"
 burgundy_political.23.desc:0 "Это была длинная дорога, готовясь к поражению и уничтожению СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО. С тех пор, как мы поняли, что нашим французским "братьям в руках" нельзя было бы доверять, чтобы защитить Святой орден и далее интересы Реичсфахрера, мы должны были тщательно подготовить наши силы к быстрой и решающей забастовке. Это заняло время, и возможно больше ресурсов чем абсолютно идеально, но наши самые блестящие умы вычислили, что риск конфликта в полном масштабе достаточен, чтобы гарантировать такое обязательство. Были французы, чтобы получить предупреждение, или избежать нашего нападения, результаты могли быть бедственны \n\nNonetheless, наконец момент находится на нас \n\nThe, элита Секретной службы собралась еще раз в состояниях Химмлера, чтобы засвидетельствовать к нашему окончательному триумфу. Для любого, кто все еще предоставляет кров частным сомнениям относительно потребности его проектов, это будет без сомнения служить напоминанием, что единственная дорожка вперед для арийца является завершением плана Реичсфахрера. "
 burgundy_political.23.a:0 "Мы будем бить французский язык в третий раз. "

 burgundy_political.24.t:0 "Рев Льва No Больше"
 burgundy_political.24.desc:0 "Успех! Патетические французские солдаты были едва способны поднять сопротивление нашему нападению. Пропитанный bour агенты, деморализованные нашим осторожным исследованием, и пойманный врасплох, лидерство СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО было быстро арестовано, после, какая остальная часть их сил сдалась. Теперь мы должны только решить, что сделать с нашими заключенными, и праздновать наш сам успех \n\nThe, Реичсфахрер-Секретная-служба была ликующая нашей победой, и даровала давно разыскиваемый после того, как вознаграждения и продвижения по службе некоторым из ключевых подчиненных вовлекали. Дорожка теперь находится ясной для нас, чтобы сосредоточиться на нашей истинной цели - выполнение его блестящего проекта, и разрушения выродившихся гонок во всем мире. Если наша победа здесь - что - нибудь, чтобы судить, что кажется, что наш успех мог бы фактически быть более быстр чем ожидаемый. "
 burgundy_political.24.a:0 "Как ожидается. "

 burgundy_political.25.t:0 "Из Нашего Схватывания"
 burgundy_political.25.desc:0 "Бедствие! Несмотря на наши лучшие усилия, лучшая часть лидерства СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО была способна избежать наших когтей к сельской местности, где они теперь передают действия ужаса против наших сил, и саботажа против наших фабрик и снабжают линии. Хотя мы без сомнения будем способны нанести поражение им быстро, это - кое-что задержки. Много чиновников вовлекали в планирование нашей забастовки, сбежали, чтобы избежать гнева Химмлера, хотя немногие не были достаточно весьма быстры и были понижены в должности значительно в раздражающем разряде \n\nHowever, силы ВАЛЛОНОВ СЕКРЕТНОЙ СЛУЖБЫ не излагают никакой реальной угрозы нашим единицам, кто имеет истинную арийскую кровь и обладал силой и блеском их гонки. Уже наши силы мобилизовали для этого конфликта, и имели дело решающие поражения французским трусам все время по юго-западному фронту. Тем не менее, мы имели лучше всего победу эта война быстро, чтобы это не задерживает наше продвижение на нашей истинной цели - проекты нашей большой Реичсфахрер-Секретной-службы. "
 burgundy_political.25.a:0 "Их нация имеет бедный отчет следа против арийца. "

 burgundy_political.26.t:0 "Глаза Всюду"
 burgundy_political.26.desc:0 "Невообразимый! Несмотря на нашу осторожную подготовку, и силу и дотошный арийский характер солдат вовлекал, кажется, что лидерство СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО было предупреждено относительно нашего нападения, и было способно бежать из юга, чтобы сплотить сопротивление нашей причине. Юг, недавно захваченный от выродившегося французского состояния теперь кипит с восстанием, и огромное большинство наших единиц сотрудника там присоединилось к войне в типичной предательской жажде Полукровки.\n\nUpon, получающего новости, Химмлер был апокалиптический, и заказал де-ранжирование многих из чиновников, вовлеченных в планирование нашего нападения, и даже смещение нескольких из них от разрядов полностью. В то время как короткая твердая жизнь в лагерях - несомненно не больше, чем эти icompotent неарийские дураки, заслуживают, в настоящее время мы находимся на обратной ноге, поскольку наши солдаты быстро отступают от областей, которые затрагивает конфликт. Тем не менее, победа уверена. Эти патетические низшие трусливые дураки не излагают никакой угрозы нашей истинной арийской крови, и будут стремительно разрушены. Тогда мы будем способны развязать истинную мощь на завершении планов великолепной Реичсфахрер-Секретной-службы. "
 burgundy_political.26.a:0 "Мы только становимся начатыми. "

 burgundy_political.27.t:0 "ариец Не нуждается Ни в каких Союзниках"
 burgundy_political.27.desc:0 "В течение Большой Война, благородный Энрич Химмлер понял, что среди обширных орд ухудшается, который засорялся, европейский континент шел немногие, кто имел способность помощи нашим силам на их марте к неизбежной победе. Среди них были мужчины ВАЛЛОНОВ СЕКРЕТНОЙ СЛУЖБЫ, которые при принадлежности гонке Полукровки, были длинны способны, помогают арийцу в его войне против Джедайских-большевизма и Западной Буржуазной демократии \n\nNo, более длинный \n\nUpon обнаруживающей полную степень их предательства и трусости, Реичсфахрер направил его пристальный взгляд на Валлонов и порвал их к клочкам. Их гордая порванная ложь баннеров петуха, их наверх-подскочившая гниль лидеров в лагерях, и их солдатне ждет для нашего решения относительно того, что сделать с ими \n\nFor главарей этого незначащего восстания, не будет никакого милосердия. Человеку их будут обвинять, будут испытаться, приговариваться, и казниться перед их собранными товарищами. Их смертные случаи будут служить напоминанием, ждут те, кто предает Святой орден.\n\nFor те солдаты, которые следовали за ними, желание даваться возможность обслужить арийца еще раз - но в лагерях, где они будут тратить остальную часть их жизней в тяжелом труде и страдании, помогая восстановить и перевооружать состояние что они попытались уничтожать \n\nThe более низкие разряды, которые в самый критический момент дрогнули, неуверенными, была ли их лояльность с их маленькой гонкой, или с арийцем, будет даваться один последний шанс оказаться. Им будут позволять держать их место в Брусокаках пока, но будет назначен на только наиболее черные задачи, пока они не показывают себя достойные больше. Наконец, Валонские, кто показал себя как действительно посвящено Реичсфахреру, участвуя в ликвидации их собственного батальона, будет вознагражден, продвинут, и тщательно будет наблюдаться, чтобы они не показывают никакой признак неправедного национализма mof их товарищи. Также последние остатки Валлонской нации будут охвачены от земли, и ее людей, сделанных, чтобы обслужить бургондский Путь еще раз. "
 burgundy_political.27.a:0 "План продолжается. "

 burgundy_political.28.t:0 "арийская Секретная служба Один"
 burgundy_political.28.desc:0 "После того, как война, когда лидерство немецкого Рейха обсуждало, что сделать с завоеванным французским языком, они была разделена. Некоторые полагали, что дураки должны быть освобождены, чтобы сделать как они пожалуйста - трусы и предатели подобных из патетического Альберта Спира. Некоторые думали, что они должны быть помещены постоянно ниже ботинка Риеха, но все еще даны автономию. Несколько чрезмерно фанатичных душ пошли, насколько предложить, что они должны быть ликвидированы полностью, подобно Евреям и другому полукровки.\n\nAs всегда, именно Райксфурер Генрих Химмлер видел истинный путь. Французам разрешили бы привилегию жизни на мгновение ниже арийца. Их культура была бы раздета от них, их люди понижали к рабству, но для выбора немногие. Для наиболее лояльного, наиболее благородный, горстка обладала из некоторых мерцаний арийского происхождения, могла быть другая станция: обслуживание в пределах СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО.\n\nBUT подобно патетическим собакам, которые они, эти трусы, взяло великодушие Реичсфахрер-Секретной-службы, и бросило это в его лице. Они смели составлять заговор и интриговать против Святой орден, очевидно не сознающего гибель, которую они сбивали на себя. Теперь их гордые армии, в их мнении равняются этому арийской лжи корпуса в руинах. Их лидеры - в заключении, их оборудование и руки были захвачены, и новые лагеря для военнопленных должны были быть построены для явного числа пленного вражеского soldiers.\n\nWe, будет иметь дело с ними согласно их действиям в этой борьбе. Те, которых это направило против нас, будут ликвидированы немедленно на линии увольнения или на лагерях. Те, которые остались лояльными, будут продвинуты, но соблюдены. Те, которые дрогнули, будут понижены в должности и помещены под близким наблюдением \n\nЩас с этой угрозой, имел дело, мы можем повернуться к истинной задаче: План. "
 burgundy_political.28.a:0 "Один Святой орден, Один Легион, Одна Сторона"

 burgundy_political.29.t:0 "Смотрящий За границей"
 burgundy_political.29.desc:0 "Еще раз, арийские парады сапога выше колена через улицы Парижа, поскольку французы еще раз оказываются оскорбленные и побежденный. С Охрана эскадрильи баннером, летящим гордо над левым банком Сены, и далеко вне, мы должны теперь надеяться обеспечивать более широкий мир, перед урегулированием планов Reichsfuher-Секретной-службы должным образом в движение \n\nIn, которым Африка, буры и Anglos являются в горлах друг друга. Те, кто был однажды братья под одним флагом, теперь изъедены друг против друга как противники. Мы находим, что буры походят довольно склонный к нам непосредственно и нашим союзникам, и также, это сделало бы мир, который довольно большое обслуживание должно они находить самостоятельно победный в этой борьбе \n\nMunitions, и фонды уже готовы так, чтобы буры могли иметь средства бороться, и одерживать победу, над их южноафриканскими угнетателями. Какие условия мы действительно посылаем, будет путешествовать через Ostafrika, где мы должны надеяться, что наш мужчина Хаттиг будет гарантировать безопасную поставку всех запасов и фондов бурам. "
 burgundy_political.29.a:0 "Гарантируют, что это прибывает стремительно. "

 burgundy_political.30.t:0 "Пробуждение Сырья"
 burgundy_political.30.desc:0 "Не одну неделю назад, пораженная трагедия, когда два нефтяных танкера, несущие с ними жизненные отгрузки сырой нефти для военного усилия, яростно впитали холодные воды Атлантики. Ни один не взял ответственность за понижение судов. Что, как думали, наша команда было прискорбной трагедией, вызванной просчетом и человеческой ошибкой, теперь доказал себя, чтобы быть скорее преднамеренного\n\nToday, топливные насосы в летных полосах поперек Sudwestafrika пошли сухими, поскольку неизвестные противники начали поток нападений на наше топливное хранение и систему поставки поперек Reichskommissariat. Ясно, что это не было никаким усилием приверженца. Координация нападений была невероятна, и используемые взрывчатые вещества имели ясно высокий сорт \n\nThe только, который остается: кто? Кто имеет способность и сведения, чтобы нанести вред нашей топливной сети внезапно? С теперь, наша единственная оценка - то, что это было совершением или Американцами или Южными Африканцами, использование обширных американских сетей Интеллекта, чтобы определить, в который артерии они собирались ударять \n\nWe, не может выдержать такую забастовку снова. Уже, критические вылазки scuppered из-за массовой неспособности обратиться в бегство. Если это продолжает, американские бомБрусокдировщики будут парить по Виндхуку через неделю. "
 burgundy_political.30.a:0 "Это должно закончить. Теперь. "

 burgundy_political.31.t:0 "Тыловые Кошмары"
 burgundy_political.31.desc:0 "есть немного больших источников гордости для Zentralafrika чем обширные и сложные тыловые шоссе, которые позволяют его военной машине бежать эффективно, хорошо более чем одна тысяча километров от дома \n\nAnd нет никакого большего источника тревоги в этот момент чем недавний саботаж, который принес полное шоссе к визжащей остановке. Только дни назад, по-видимому систематически, дороги, мосты, и камерные шлюзы начали взрываться, как будто на реплике. В течение часов, наши каналы были предоставлены бесполезными. В течение дней, или тыловых шоссе были зажаты, для по-видимому не, один юг моста пережил неповрежденных \n\nOur мужчин, вниз юг, в действительности, переплетен. Если мы не действуем быстро, они скоро окажутся беспомощными против любого аванса OFN. Ясно Соединенные Штаты виноваты в такой хирургической забастовке, используя их лакеев в Южной Африке, чтобы сделать грязную работу. В назначенное время, повреждение "
 burgundy_political.31.a:0 "Очищают этот беспорядок, мы имеем войну, чтобы бороться. "

 burgundy_political.32.t:0 "Наш Мужчина в Африке"
 burgundy_political.32.desc:0 "Reichskommissar Ханс Хаттиг всегда был легкий мужчина, чтобы вести. Лояльный служащий Райксфурера начиная с его карьеры начал, он должен продолжить обслуживать план Реичсфахрер-Секретной-службы лояльно до его прошлых дней. Даже если он делает так полностью неожиданно. Такой - то, почему после триумфа Рейха в Afrika, когда линии занятия были оттянуты, Реичсфахрер-Секретная-служба стремилась к нему, чтобы быть установленной, поскольку Reichskommissar тогдашнего недавно сформированного Ostafrika.\n\nThe времени наконец прибыл, чтобы пожинать выгоды от назначения Хаттига. Как военный гнев в Африке, Хуюттинг начал терять не только его характер, но и его мнение. Это должно работать красиво. В течение каждого дня война тянется, и для каждой пули усилия Ostafrika вносит вклад, Хаттига приводят ближе и ближе к умственному перерыву, который мог стоить жизни миллионов, или возможно даже больше \n\nЭто пришло время обращаться к Хаттигу, позволять ему знать, что его бургондские владельцы должны скоро прибыть с прямой передней поддержкой линии. Без сомнения, он бросит его силы в безумие, как только мы прибываем, оказаться к Реичсфахрер-Секретной-службе и к Рейху в целом. И именно это безумие мы надеемся лелеять кое во что намного большее. "
 burgundy_political.32.a:0 "Позволяют нам возбужать Хуюттинга. "

 burgundy_political.33.t:0 "Сообщение"
 burgundy_political.33.desc:0 "В течение многих долгих месяцев, наши мужчины боролись и кровоточили в областях и джунглях Afrika, жертвуя всеми, чтобы поддержать превосходство арийского мужчины, даже на этом темном континенте. В длинном последний, это усилие, казалось бы, добывало немного внимания \n\nThe Реичсфахрер-Секретная-служба непосредственно, Генрих Химмлер, кажется, берет личное примечание нашей смелой борьбы. Наши друзья в бургондии обратились к Reichskommissar Сырьевой Офис непосредственно, выражая их интерес послать прямую поддержку линии фронта Ostafrika, помогать нам в этой войне наших \n\nSuch, новости бросили Сырьевой Офис в безумие подготовки. В Келимане, щедрые события планируются, чтобы соответственно принять гостей за их бургондскими партнерами. Тем временем, на передних линиях, наступления тянутся снова, поскольку силы Остафрикана готовятся поставлять большие удары силам OFN, все в надеждах относительно впечатления их бургондских товарищей " скоро, чтобы прибыть ". "
 burgundy_political.33.a:0 "Мы должны доказать нашу ценность! "

 burgundy_political.34.t:0 "Прибытие"
 burgundy_political.34.desc:0 "С момента бургондские отряды разгрузились в доках Келимане, слишком знакомые знаки отличия Секретной службы, явные от стороны их шлемов, руководство Остафрикана стояло готовым с планами весь составленный для сотрудничества бургондца, и Остафрикан вынуждает. Это было к удивлению генералов Остафрикана, тогда, когда бургондские Чиновники сообщали им, что не будет, фактически, никакого сотрудничества \n\nAs быстро как бургондцы, посаженные в Келимане, они уехали в передние линии. Щедрые приемы, которые так придирчиво планировались, оставляли оставленными. Приспособления для бургондских отрядов оставили свободным. Единственный след европейской Секретной службы уехал в городе, была пыль, поднимаемая их автоколонной на пути юг \n\nFor, который бургондцы не прибыли, чтобы угостить на широкую ногу, ни они прибыли, чтобы сотрудничать с другими. Они прибыли в Afrika поиск крови, и они стремятся делать так в соответствии с их собственным согласием. Если Сырьевой Офис желает доказать его ценность, он должен будет пнуть его усилия в разгар, еще рисковать отставать в его собственной войне, в присутствии наиболее уважаемой бургондской Секретной службы. "
 burgundy_political.34.a:0 "Позволяют промаху собаки войны"

 burgundy_political.35.t:0 "Обострение Лезвия"
 burgundy_political.35.desc:0 "Если мы должны преуспеть в чистке Святой орден мятежа и волнения, мы должны сначала подготовить нашу руку экстенсивно. Недостаточно иметь загруженное оружие и адрес; мужчины должны знать грубо, кого нужно предчувствовать и потребность, которая сверлится о том, что ожидать от них, как только они - там. Только лучшее из лучшего нужно рассмотреть для этого действия, и планирования, и обучение будет первоклассно. Судьба СЕКРЕТНОЙ-СЛУЖБЫ-СВЯТОЙ ОРДЕН Бургонд, и поэтому будущее арийской гонки, зависит от успеха этого действия. Мы должны сорвать шип теперь, тщательно, или это будет нагноение в течение всего времени. "
 burgundy_political.35.a:0 "Устойчивый, теперь. "

 burgundy_political.36.t:0 "Забой скота Добычи"
 burgundy_political.36.desc:0 "Наше действие против сопротивления был несдержанный успех! Набег на потайном месте Красного штаба организации сопротивления Мака успешно сумел найти и захватывать все известное лидерство этого мутного 'сопротивления', так же как что немного выживающих подчиненных все еще оставались лояльными к этим крысам в бегах. Большинство выполнения ниже rungs было выполнено локальным нашим полевым персоналом, обычный процесс допроса до выполнения, сделанного ненужным открытием находки сокровища информации, детализирующей местоположения нескольких других ячеек все поперек нашего состояния. Оперативные работники антисопротивления, местные к тем областям находятся уже на их пути, и вероятно достигнут порогов немногих оставшихся в живых прежде, чем они слышали слово главаря предела отказа\n\nThe их лидерства сопротивления, число, известная как 'Гроуес, является последним Красным положением Мака. Проведенный под самым строгим защитным хранением, его жизнь была временно сэкономлена редкой прямой командой от Реичсфахрер-Секретной-службы непосредственно. Казалось бы, что Реичсфахрер-Секретная-служба желает лично класть свидетеля к выполнению этого последнего остающегося злодея, и теперь на пути к сайту, в котором Гроуес сохранен. Этот исключительный курс событий показателен из исключительной победы, которую мы выиграли сегодня для арийской гонки. Наконец, крысы унесены вдаль, и наш дом чист. "
 burgundy_political.36.a:0 "Если Вы хотите кое-что сделанное право. "

 burgundy_political.37.t:0 "Тот, который Ушел"
 burgundy_political.37.desc:0 "Наше действие полностью не преуспевал. Наши оперативные работники были способны убить многочисленных членов низкого уровня Красной организации сопротивления Мака, но лидерство этой группы террористических предателей еще раз ускользнуло от нас, убегая в течение перестрелки и сжигая любое свидетельство, которое они, возможно, оставили - наряду с множеством нашего персонала. Следовательно, те, которые переживают членов действия считали, чтобы не выполнить, их пошлины соответственно были закончены. Это - не большая победа, которой мы надеялись достигнуть, но успех может все еще ждать нас в будущем. Мы имеем больше лидерства, чтобы следовать и за большим количеством заключенных, чтобы мучить, и наши ловцы крысы могут вполне найти приз, который они ищут скорее, чем мы теперь ожидаем. "
 burgundy_political.37.a:0 "удар скорости, не контрольно-пропускной пункт. "

 burgundy_political.38.t:0 "Избегающий Из Досягаемости"
 burgundy_political.38.desc:0 "Измена худшего вида случился с Святой орден. ненадежные или некомпетентные должностные лица, вовлеченные в активные меры против подземного сопротивления позволили находку чрезвычайно конфиденциальной информации об источниках Интеллекта и знали местоположения террористических ячеек, чтобы просочиться. Каждое укрытие под часами было вычищено и оставлено прежде, чем мы обнаружили, что утечка когда-либо происходила, и все наши осведомители внезапно ушли темными. Красный Мак нанес решающий удар против нас, и мы разочаровывающе все еще в недоумении относительно как. Хотя измена в пределах наших разрядов не может быть решительно подтверждена, угроза внутреннего мятежа является все еще слишком рискованной, чтобы позволить задерживаться. Действие антисопротивления должно быть временно отменено, и весь персонал вовлекал ликвидированный, гарантировать что независимо от того, что вызвано это бедствие случиться - или некомпетентность брутто или высокая измена - когда-либо не случаются снова. Тем временем, действия Красного сопротивления Мака должны будут быть фактом жизни в СЕКРЕТНОЙ-СЛУЖБЕ-СВЯТОЙ ОРДЕН Бургонд для обозримого будущего. "
 burgundy_political.38.a:0 "Жгут это все вниз и начало. "

 burgundy_political.39.t:0 "Выполнение Франции"
 burgundy_political.39.desc:0 "мужчина в черном пальто шел поспешно вниз темный коридор, между солдатах. Чиновники в двери открыли это перед ним, салютуя главным образом строго надлежащему приветствию, поскольку их превосходящий боролся мимо без подтверждения. Вид Генриха Химмлера в плоти не был общим для чиновника Секретной службы, и они удостоверились, чтобы находиться на их лучшем поведении. Были серьезные последствия для любого, кто истекал в их дисциплине в присутствии Химмлер.\n\nThe Реичсфахрер-Секретной-службы, обычно не соизволил, чтобы наблюдать за выполнением заключенных лично. Правдиво, Химмлер найденный неприятной смертью. Вид крови, чувствующей отвращение он, и он не присутствовал здесь только так, чтобы он мог упиваться этим подобно некоторому развращенному садисту. Он не намеревался вообще продлить смерть от этого заключенного; выстрел к затылку был уверен, чтобы быть быстрым и чистым. Личное обслуживание Химмлера было просто одной из церемонии, и поэзии. Этот мужчина, 'Groues', был лидером сопротивления: голова тела последней группы действительно свободных Французов оставила живым. Его смерть означала кое-что - в смерти, он будет последним дыханием французского духа. Окончание его жизни также уничтожило бы душу нации, что Химмлер презирал больше чем любой другой. Он не должен был здесь казнить человека, он должен был здесь выполнить Францию \n\nСталь, нажатую против головы заключенного, его орган стояло тугим охранами. Оружие Химмлера nestled против его черепа, готового стрелять. Его глаза дрейфовали далеко в течение секунды, его пристальный взгляд, поворачивающийся от Groues. Та точная секунда была то, когда он стрелял. Он только должен был чувствовать вознаграждение в его руке, чтобы знать, что мужчина был мертв. Химмлер забрал ткань, чтобы чистить его руки, и отбыл из комнаты снова. Острые ощущения и гордость и помощь весь вымытый по нему в равной мере как, который он пробивался, отступают прихожая. На сей раз он остановился на мгновение, на полпути вниз дорожка, и оглядывался назад, чтобы удостовериться, что охраны обратились к нему правильно. Был все еще больше для Реичсфахрер-Секретной-службы, чтобы сделать. "
 burgundy_political.39.a:0 "вздох помощи. "

 burgundy_political.40.t:0 "Заказ во Всем количестве"
 burgundy_political.40.desc:0 "Каждый человек в СЕКРЕТНОЙ-СЛУЖБЕ-СВЯТОЙ ОРДЕН Бургонд, кто когда-либо серьезно рассматривал, действие против Реичсфахрер-Секретной-службы было теперь мертво. Некоторые из тех были мужчинами подобно предателям мятежника Легионы, которые поклялись их лояльность Реичсфахрер-Секретной-службе только, чтобы предать его. Они умерли, поскольку они заслужили. Другие были местными жителями, уроженцы побежденные нации, которые продолжили их сопротивление Охрана эскадрильи и его мастеру в течение многих десятилетий после их старых наций, они сдались. Они умерли, поскольку они заслужили. Более важный и более многочисленный чем те, тем не менее, были бесчисленные миллионы, кто совершил измену в их умах. Каждый крестьянин, имеющий тенденцию области или чернорабочий, работающий фабрики, кто когда-либо думал, "это - жизнь для меня? Я должен убежать? " был теперь мертв, слишком \n\nМного все еще казался живым, конечно. Они дышали, и ели и спали. Они сделали их ежедневную рабочую силу. Возможно они даже все еще имели беспризорную неправедную мысль. Но мятежник в них был мертв, все равно как все мятежники, которые когда-либо поднимали руки, были мертвы. Они были духовно мертвы. Рвение Француза или бельгийца или любой другой мертвой страны ушло от них. Они действительно развлекали в течение больше чем момента мысль о сопротивлении. Они знали, кто был ответственный, кто управлял ими. Они поняли их подчиненное положение, даже если в их умах они не использовали то слово. Люди Святой орден, теперь понятого более чем когда-либо прежде, кто был их мастером, и почему они должны повиноваться ему. Они были населением двух народов теперь: хорошие арийские граждане, и пустая шелуха. Последний сдул бы подобно мякине в ветре через какое-то время, и от гор до моря, арийская гонка будет процветать согласно мудрому правилу Реичсфахрер-Секретной-службы. "
 burgundy_political.40.a:0 "Подобострастие не требует любви. "

 BRG_a_predictable_failure:0 "Предсказуемый Отказ"
 BRG_a_predictable_failure_desc:0 "Хидрих подвел нас. Реичсфахрер-Секретная-служба помещает его доверие ему, и его доверие было вознаграждено с разочарованием и изменой. Хидрих ложь, мертвая в канаве, единственный конец, приличествуя предателя. Это преуспело бы, чтобы освободить это то же самое правосудие на его когорту хныканье трусов и подхалимов. "
 BRG_evacuate_loyal_officers:0 "Эвакуируют Лояльных Чиновников"
 BRG_evacuate_loyal_officers_desc:0 "отказ Хидрих, возможно, прибыл за счет многих хороших арийских мужчин Секретной службы, но многие все еще остаются в пределах нечистой спирали, которая является Рейхом. Мы должны эвакуировать столько, сколько мы можем к Святой орден. Они конечно будут полезны вовремя, и не может быть никакой отходов хороших чиновников "
 BRG_withdraw_the_elites:0 "Забирают Элиты"
 BRG_withdraw_the_elites_desc:0 "Даже, как усилия Хеидрича разрушились, есть все еще пшеница, которая будет взята от этой мякины. Мы должны удалить единицы Секретной службы и сил pro-Хидрих от Рейха сразу, гарантировать, что низшие актеры в Ватерлянд не имеют никакого шанса при использовании их. "
 BRG_nuclear_keepsakes:0 "Ядерные Подарки на память"
 BRG_nuclear_keepsakes_desc:0 "существенный ядерный арсенал Рейха - конечно один из самых дорогих наборов активов, которые находятся в игре в Burgerkrieg. Большая часть этого была рассеяна всюду по различным фракциям, и мы должны взять любое оборудование и технологию, что мы можем. "
 BRG_our_new_man:0 "Наш Новый Мужчина"
 BRG_our_new_man_desc:0 "Ясно, попытка Хеидрича взять Рейх терпела неудачу. Но это не подразумевает, что никто в Ватерлянд не подсуден к нам. Херманн фракция Бодающего может все еще быть полезен для наших планов. Однако, его союзники среди милитаристов Рейха все еще имеют горящую ненависть для Секретной службы. Мы должны быть тонкими в нашей поддержке. "
 BRG_blow_the_passes:0 "Уносят Проходы"
 BRG_blow_the_passes_desc:0 "некоторые из самых критических территорий Хеидрича были те по нашим собственным границам, которые позволили нам транспортировать мужчин и материал, чтобы помочь ему. Теперь, когда Хеидрич упал, инфраструктура, которая помогла нам, не может падать в руки других. Мосты будут унесены, дороги будут разорваны, и структуры гражданской обороны будут ликвидированы. Если они хотят страны Хеидрича, они могут иметь их в пепле. "
 BRG_free_the_slaves:0 "Освобождают Рабов"
 BRG_free_the_slaves_desc:0 "полукровки территорий Хеидрича часто оказывался полезным как рабочая сила для инфраструктуры и военной промышленности. Но они не могут быть полезны, когда они - от их привязей. Рабы будут установлены свободными, и кто бы ни хочет их, будет свободен тратить впустую мужчин, и энергия должна была забрать их. "
 BRG_a_learning_opportunity:0 "Изучение Возможности"
 BRG_a_learning_opportunity_desc:0 "кровопролитие и братоубийство, которое разлучает, наш Ватерлянд может казаться позорным, но это также обеспечивает жизненную возможность. Способности различных военных сил Рейха находятся на полном показе, наряду с доктринами, которые могут использоваться в будущих европейских конфликтах. Мы были бы мудры, чтобы тайно соблюдать, какой работы и что не делает, для наших собственных использований. "
 BRG_der_schattenkrieg:0 " [From.GetBRGFocusDerSchattenkrieg] "
 BRG_der_schattenkrieg_text:0 "Теневая бойня"
 BRG_der_schattenkrieg_desc:0 "События выяснились также, как Реичсфахрер-Секретная-служба предсказала. Современный Александр мертв, и его ссора генералов по остается от его империи прежде, чем орган даже становится холодным. Хотя Фахрер умер, мы не должны пропасть впустую, следующие месяцы, горюя о наших врагах не будут давать нам роскошь. "
 BRG_war_is_peace:0 " [From.GetBRGFocusWarIsPeace] "
 BRG_war_is_peace_text:0 "Krieg bedeutet Frieden"
 BRG_war_is_peace_desc:0 "Война - мир. Наши противники убеждены, что, если они наносят поражение нам, мир должен быть принесен к Европе раз и навсегда. Но они не понимают, что война находится в крови Арийца, желание завоевания, которое вело их к победе в течение десяти тысяч лет. Фиксация на мире ведет к хаосу дома и отказу за границей, в то время как фиксация на войне ведет к миру дома и триумфу поперек мира. "
 BRG_the_luxemburg_passage:0 " [From.GetBRGFocusTheLuxemburgPassage] "
 BRG_the_luxemburg_passage_text:0 "Люксембургский Проход"
 BRG_the_luxemburg_passage_desc:0 "Люксембург был часто-пропущен остальной частью Рейха, историческая новинка, которая просто ждала несколько десятилетий дольше перед воссоединением с Родиной. Ни один из наших противников не подозревал бы это являющийся главным перекрестком для Рук и торговли боеприпасов поперек наших границ, которая является точно, что мы хотим, чтобы они думали. "
 BRG_verborgene_gewehrfabriken:0 " [From.GetBRGFocusVerborgeneGewehrfabriken] "
 BRG_verborgene_gewehrfabriken_text:0 "Скрытые заводы боеприпасов"
 BRG_verborgene_gewehrfabriken_desc:0 "самая большая слабость Хеидрича в этой войне - недостаток промышленности. Его акции вооружений достаточны, чтобы поддержать Деушен-Секретную-службу пока, но он будет нуждаться в большем количестве произведенного оружия, поскольку война продолжается. И чем ближе эти средства обслуживания к линиям фронта, тем лучше. "
 BRG_mosel_river_barges:0 " [From.GetBRGFocusMoselRiverBarges] "
 BRG_mosel_river_barges_text:0 "Мозель Речные Брусокжи"
 BRG_mosel_river_barges_desc:0 "самая большая особенность Rheinland является и - самое большое благословение и его самое большое проклятие. В течение многих столетий, реки подобно Mosel облегчили торговлю и путешествие, все же сделали широко распространенное инфраструктурное развитие трудным. Мы должны делать речную работу для нас, не против нас. "
 BRG_a_gun_in_every_hand:0 " [From.GetBRGFocusAGunInEveryHand] "
 BRG_a_gun_in_every_hand_text:0 "Оружие В Каждой Руке"
 BRG_a_gun_in_every_hand_desc:0 "цепь поставки Деушен-Секретной-службы почти присоединен в бедре к военной промышленности Орденсстаата, обязательство, которое становится более напряженным каждый день. В то время как более циничный среди них может назвать это принудительной зависимостью, мы хотим смотреть на это как необходимая и взаимно выгодная консолидация ресурсов, которые все мы знали, в конечном счете закончит в тех же самых руках любой путь. Но они должны в конечном счете возвратиться к нашему способу воспринять ситуацию. "
 BRG_the_trains_are_early:0 " [From.GetBRGFocusTheTrainsAreEarly] "
 BRG_the_trains_are_early_text:0 "Поезда Являются Ранними"
 BRG_the_trains_are_early_desc:0 "логистика Орденсстаата может бежать более гладко чем когда-либо, но есть всегда изменения, которые будут сделаны и ошибками, которые будут исправлены. Пиковая эффективность необходима гарантировать победу Хеидрича, и ничто меньше не будут допускать. "
 BRG_freedom_is_slavery:0 " [From.GetBRGFocusFreedomIsSlavery] "
 BRG_freedom_is_slavery_text:0 "Свобода значит порабощение"
 BRG_freedom_is_slavery_desc:0 "Свобода - рабство. Наши враги порицают нас как тираны, которые поработят немецких людей и гибель их к страданию. Однако, они не понимают опасности их "свобод. " Свобода мнения - свобода не повиноваться, срывать, подорвать. Они гордятся свободой, но они поработили себя, чтобы нанести поражение. "
 BRG_advisors:0 " [From.GetBRGFocusAdvisors] "
 BRG_advisors_text:0 "Советники"
 BRG_advisors_desc:0 "ситуация с посылкой мужчин Хеидричу нужно приблизиться с некоторым уровнем такта. Другие нации мира наблюдают, и Реичсфахрер-Секретная-служба прояснила, что случится с теми, кто вызывает его планы в движение ранее чем запланированный. Действие, которое мы проектировали, просто: займитесь контрабандой мужчин в территорию Хеидрича не больше, чем дюжина одновременно, все из них одетый в гражданской одежде. После того, как достаточная сила борьбы накоплена, Деушен-Секретная-служба снабдит оборудованием их с их собственными униформами, вооружит их со в-местном-масштабе-произведенными винтовками, и пошлет им передним линиям, чтобы учить, что те ухудшаются, как истинный Джерман борется. "
 BRG_penal_battalions:0 " [From.GetBRGFocusPenalBattalions] "
 BRG_penal_battalions_text:0 "Блатные Батальоны"
 BRG_penal_battalions_desc:0 "Война имеет привычку к трагически превращающим тысячам прекрасных молодых людей в трупы поденно. Однако, что, если молодые люди послали ... были меньше чем прекрасный? Уголовные батальоны использовались как единицы Вооруженный-Секретной-службы в прошлом с изменением уровней успеха - 36-ой Вооруженный-Grenadier-Division приходит на ум - но они были замечательно успешны в превращающих отходах кислорода в отходы вражеских боеприпасов. "
 BRG_support_personnel:0 " [From.GetBRGFocusSupportPersonnel] "
 BRG_support_personnel_text:0 "Персонал Поддержки"
 BRG_support_personnel_desc:0 "С нашими начальными волнами советников и падонков, уходивших главным образом незамеченный другими нациями, Реичсфахрер-Секретная-служба приказала, чтобы мы удвоили наши усилия и увеличили наше развертывание, чтобы помочь Деушен-Секретной-службе очень быстро. Благодаря подпункту в Реичсаутодорога Акте Бюджета '58, мы можем технически требовать неограниченной свободы движения за любую группу, которая "поддерживает транспортную инфраструктуру в пределах Рейха. " И это только так случается, что мы имеем пару ценности батальонов рабочих строительства, которые необходимы в Речные земли. Коробки, полные черных униформ - просто совпадение. "
 BRG_ignorance_is_strength:0 " [From.GetBRGFocusIgnoranceIsStrength] "
 BRG_ignorance_is_strength_text:0 "Невежество значит Stärke"
 BRG_ignorance_is_strength_desc:0 "Невежество - сила. Sicherheitsdienst - наш самый большой инструмент вне области сражения, разрешая нам делать наших врагов, не сознающих наши собственные движения. В их невежестве, мы имеем силу. "
 BRG_draw_the_curtain:0 " [From.GetBRGFocusDrawTheCurtain] "
 BRG_draw_the_curtain_text:0 "Рисуют Занавес"
 BRG_draw_the_curtain_desc:0 "Хотя некоторые в пределах Sicherheitsdienst оплакали, случайная структура аппарата Интеллекта Хеидрича, другие видела это как возможность изменить это в нашем изображении. Ко времени мы сделаны, спецслужбы Деушен-Секретной-службы будут почти столь же неразрушимы как наш собственные. "
 BRG_terrorkampagne:0 " [From.GetBRGFocusTerrorkampagne] "
 BRG_terrorkampagne_text:0 "Избирательная компания Террора"
 BRG_terrorkampagne_desc:0 "Двадцать лет назад, мир прибыл, чтобы учиться о новом понятии войны, тот, где каждый аспект гражданской жизни был мобилизован для военного усилия, и каждый имел военную ценность. Эта доктрина полной войны - то, что вело нас к победе двадцать лет назад, и это должно вести нас к победе сегодня. К сожалению, наши враги помнят также, и уже мобилизуют их гражданских жителей. И если каждый - другой инструмент в войне, тогда каждый - цель. Если мы должны обеспечить позицию Хеидрича, наши мужчины должны рассмотреть каждого человека, женщину, и ребенка с другой стороны подобно вражеской воюющей стороне. Не все наши противники носят униформы. "
 BRG_execution_quotas:0 " [From.GetBRGFocusExecutionQuotas] "
 BRG_execution_quotas_text:0 "Доли Выполнения"
 BRG_execution_quotas_desc:0 "Столь же квалифицированный, как Деушен-Секретная-служба может быть, они не безошибочны. Их авансы были приостановлены, и их прибыль была расстегнутав прошлом и нет никакой разума думать, что это не будет случаться снова. Наши logisticians изобрели новые протоколы для солдат отступления в оккупированных территориях, чтобы минимизировать, какие ресурсы будут падать во вражеские руки короче говоря, берут то, что не заперто вниз и остальное факела. Относительно горожан, убивая только работа - в возрасте взрослых и экономии маленьких детей, старый, и слабый должна быть намного большей чистой утечкой во вражеской логистике чем простая чистка всего участка резидентов. "
 BRG_the_creeping_darkness:0 " [From.GetBRGFocusTheCreepingDarkness] "
 BRG_the_creeping_darkness_text:0 "Ползающая Темнота"
 BRG_the_creeping_darkness_desc:0 "Поскольку силы Хеидрича продолжают расширяться, вопрос того, как рассмотреть оккупированные территории, которые Деушен-Секретная-служба захватила, поднят. Единственное решение состоит в том, чтобы очевидно разместить их под тем же самым осторожным глазом, поскольку мы делаем остальную часть Святой орден-возможно немного больше осторожного чем обычно, видя, как они могут ползать с борцами сопротивления. "
 BRG_party_commissars:0 " [From.GetBRGFocusPartyCommissars] "
 BRG_party_commissars_text:0 "Комиссары Стороны"
 BRG_party_commissars_desc:0 "Столько, сколько мы - ненавидят, чтобы допустить это, улей Джедайских-большевистского вырождения, которое был Советский Союз, произвел случайную хорошую идею. Один из них был идеей относительно политического комиссара, член стороны, который будет присоединен к военной единице, чтобы поддержать мораль и препятствовать любым подрывным элементам подрывать военных. Вооруженный-Секретная-служба никогда не нуждалась в них из-за преданности их храбрых добровольцев, но призывники милиций, которые Хеидрич призвал, наиболее конечно делают. Мы не можем позволить им избегать быть напомненным об обязанности к их Родине, и о последствиях, если они болеют. "
 BRG_absolute_loyalty:0 " [From.GetBRGFocusAbsoluteLoyalty] "
 BRG_absolute_loyalty_text:0 "Абсолютная Лояльность"
 BRG_absolute_loyalty_desc:0 "Одна из самых больших вещей, которые подорвали, Рейх был культами индивидуальности, посвященной другим людям кроме Фахрер, позволяя им накопить неуместную мощь. И в то время как лояльность Хеидричу все хорошо и хороша, гордые солдаты Деушен-Секретной-службы могут начать терять из виду их цели и союзника с ним, а не причиной, за которую он борется. Мы не можем позволить этому случаться по любой стоимости .. "
 BRG_zwillingskreuze:0 " [From.GetBRGFocusZwillingskreuze] "
 BRG_zwillingskreuze_text:0 "Doppelkreuz"
 BRG_zwillingskreuze_desc:0 "Один из наших осведомителей в Великобритании нашел ссылку в Лондонском архиве к военной программе шпиона просто известной, поскольку "Надувают. " Кажется, что они полагались на сложный ряд двойных агентов и изготовили кольца шпиона, чтобы кормить соединение подлинных Интеллекта и дезинформации и абверу и Sicherheitsdienst подобно, который, возможно, был опасно эффективен против нас, если Война продолжилась дольше. План был принесен перед высокой командой SD, кто нетерпеливо одобрил это. Скоро, враги Хеидрича в гражданской войне получат поток только настоящей лжи. "
 BRG_a_spy_in_every_command:0 " [From.GetBRGFocusASpyInEveryCommand] "
 BRG_a_spy_in_every_command_text:0 "Шпион в Каждой Команде"
 BRG_a_spy_in_every_command_desc:0 "усилия Сикэрхеитсдинста через Doppelkreuz программу не имеют только плод кости, но также и умноженный. Двойные агенты поднялись в разрядах разведывательных служб наших врагов, прядя рассказы вымышленных колец шпиона, которыми их тренеры нетерпеливо упиваются. Некоторые из них отзываются к их штабу - не для допросов, но продвижений по службе. SD прыгает в возможности, проектируя планы относительно "Действия Schliemann, " наклонная ссылка на древние рассказы Монетного веса. Эти агенты будут служить нашим Odysseus, пропитывая наших противников и устанавливая шпиона звонит прямо под их носами. "
 BRG_death_from_a_mile_away:0 " [From.GetBRGFocusDeathFromAMileAway] "
 BRG_death_from_a_mile_away_text:0 "Смерть от на расстоянии в одну милю"
 BRG_death_from_a_mile_away_desc:0 "Мы можем теперь начать приносить наши тыловые преимущества для поля битвы, но не в способе, которым можно было бы ожидать. Некоторые из наших врагов немного более чем прославлены военачальники, и их успехи, поскольку генералы - единственные вещи, препятствующие их поражению фракций. Но с успехом и Doppelkreuz и Действия Schliemann, мы можем теперь ударить в них ближе чем когда-либо прежде. Через преднамеренные промежутки в их сведениях, команды убийства Сикэрхеитсдинста могут пропитать местоположения генералов и делать попытки на их жизнях. В то время как враг будет все еще очевидно обвинять нас - они всегда делают - они не будут иметь ничего, чтобы продолжиться. "
 BRG_mobile_ausfuhrungswagen:0 " [From.GetBRGFocusMobileAusfuhrungswagen] "
 BRG_mobile_ausfuhrungswagen_text:0 "Мобильный телефон Vernichtungswäданные"
 BRG_mobile_ausfuhrungswagen_desc:0 "Мы теперь сталкиваемся с той же самой проблемой, перенесенной нашими мужчинами в самые ранние дни Войны: слишком много undesirables и слишком мало времени, чтобы выполнить их все. Нашим logisticians приказали прочесать отчеты, чтобы видеть, есть ли новый способ обратиться к этому. "
 BRG_new_model_intelligence:0 " [From.GetBRGFocusNewModelintelligence] "
 BRG_new_model_intelligence_text:0 "Новые Образцовые Сведения"
 BRG_new_model_intelligence_desc:0 "Члены и сообщества Интеллекта Орденсстаата и Деушен-SD стали достаточно близким к сути, где они - почти та же самая организация. Разделение сообщений и исследований между этими двумя стало все более и более обычным, хотя гораздо больше в одном руководстве чем другой. Некоторые в Сикэрхеитсдинсте ошеломлены в этом чрезвычайном доверии Орденсстаату, но ни один из них не желает смотреть эта лошадь подарка в рту. Это надлежало бы нам, чтобы углубить эти связи. "
 BRG_blot_out_the_sun:0 " [From.GetBRGFocusBlotOutTheSun] "
 BRG_blot_out_the_sun_text:0 "Уничтожают Солнце"
 BRG_blot_out_the_sun_desc:0 "В самые ранние дни Нацистского состояния, одно из самых больших благ, которые возникающий Luftwaffe имел, было гражданской войной в Испании. Их разряды раздувались с новичками, и их ангары были заполнены первоклассными борцами, но ими всем очень боевой опыт, в котором испытывают недостаток. Небеса выше Иберии служили Легионом Кондора, доказательство основания, и каждой Герники было другим практическим уроком. С другой войной, случающейся только вне границ Орденсстаата, та же самая возможность возникает для недавно-оживленной СЕКРЕТНОЙ-СЛУЖБЫ-FLIEGERTRUPPEN. Их бомБрусокдировщики дальнего действия и эскорты борца томятся нетронутыми в ангарах, и это было, слишком давно они пролили кровь. "
 BRG_standardized_equipment:0 " [From.GetBRGFocusStandardizedEquipment] "
 BRG_standardized_equipment_text:0 "Стандартизированное Оборудование"
 BRG_standardized_equipment_desc:0 "наиболее досаждающие проблемы мы получили слово от фронта, имеют тенденцию принадлежать военным стандартам оборудования: отличающиеся диаметры снаряда в артиллерии, отличающиеся механизмы спускового механизма между фабриками винтовки, отличающиеся напряжения для радио, отличающиеся длины плавкого предохранителя в гранатах, список идет вперед и вперед. Ясно, этот вид дезорганизации не может стоять. "
 BRG_heavy_armor_transport:0 " [From.GetBRGFocusHeavyArmorTransport] "
 BRG_heavy_armor_transport_text:0 "Тяжелый Транспорт Брони"
 BRG_heavy_armor_transport_desc:0 "Теперь, когда наши линии поставки безопасны и Сикэрхеитсдинст чувствует, что они были достаточно очищены из вражеского присутствия, мы можем позволить себе, чтобы быть немного более смелым в наших усилиях вооружить и оборудовать Деушен-Секретную-службу. Устойчивая поставка тяжелой брони будет делать удивление забавы для врагов Хеидрича. "
 BRG_aryan_logistics:0 " [From.GetBRGFocusAryanLogistics] "
 BRG_aryan_logistics_text:0 "арийская Логистика"
 BRG_aryan_logistics_desc:0 "Поскольку система Деушен-Секретной-службы становится ближе и ближе Орденсстаату, бизнес просто стал более легким и более эффективным, чтобы провести. Обучитесь проводники теперь устанавливают их часы на время Восток-Парижа, изготовители оружия теперь используют бургондские проекты, logisticians теперь используют бургондские телефонные линии, и Чиновники Деушен-Секретной-службы теперь принимают предшествование бургондских военных заказов. И результаты были одинаково выгодны для обеих сторон. Некоторые выгоды более равны чем другие, однако. "
 BRG_technical_companies:0 " [From.GetBRGFocusTechnicalCompanies] "
 BRG_technical_companies_text:0 "Технические Компании"
 BRG_technical_companies_desc:0 "С нашей точкой опоры в безопасной Деушен-Секретной-службе, мы можем начать посылать по более специализированным единицам, чтобы лучше помочь силам Хеидрича. Из чего они находятся в самой отчаянной потребности - радио-мужчины, операторы коммуникаций, и logisticians, все из которых мы имеем излишек. В то время как мы не сомневаемся относительно способности Хеидрича должным образом обучить мужчин коммуникаций, это никогда не повреждает, чтобы иметь людей, Вы можете доверять немного большему количеству работы над этим. Важность мужчины, который не только союзник видения Реичсфахрер-Секретной-службы, но и также способна к посылке быстрых и осторожных коммуникаций, не может быть преуменьшен, также. "
 BRG_special_forces:0 " [From.GetBRGFocusSpecialForces] "
 BRG_special_forces_text:0 "Специальные Силы"
 BRG_special_forces_desc:0 "Реичсфахрер-Секретная-служба больше беспокоился относительно текущего статуса Хеидрича, предлагая, чтобы мы послали по некоторым нашего большинства отборных солдат, чтобы показать Деушен-Секретную-службу, как это сделано. Под покрытием ночи, они пересекут неотмеченный на карте проход в Арденнах и присоединятся к борьбе как разделение Деушен-Секретной-службы, которое в настоящее время только существует на бумаге. В то время как те в пределах Деушен-Секретной-службы могут видеть это как небольшой для того, чтобы подразумевать, что их собственные мужчины могут не соответственно решить войну благоприятно, это - однако необходимое действие, чтобы обеспечить нашу победу. "
 BRG_einsatzgruppen:0 " [From.GetBRGFocusEinsatzgruppen] "
 BRG_einsatzgruppen_text:0 "Einsatzgruppen"
 BRG_einsatzgruppen_desc:0 "Поскольку храбрые солдаты Вооруженный-Секретной-службы выдвигают глубже во вражескую территорию, проблема того, как иметь дело с вражескими приверженцами и саботажниками возникает. И подобно всем другим истинам арийской гонки, решения будущей лжи в пределах глубин прошлого ... "
 BRG_all_in:0 " [From.GetBRGFocusAllIn] "
 BRG_all_in_text:0 "Все В"
 BRG_all_in_desc:0 "В этом пункте, есть небольшая потребность поддержать отговорки. Остальная часть мира уже выступает против нашего видения, другие претенденты в гражданской войне вероятно получили всю международную помощь, которую они могут получить, и наше желание видеть, что триумф Хеидрича известен всем. Но это не может подразумевать, что мы можем стать мокрыми со сведениями. Мы уже планировали для другого разделения присоединяться к борьбе, путешествие через camouflaged пешеходные дорожки в Арденнах, которые с надеждой отдадут им невидимый для иностранных Интеллекта. "
 BRG_offer_incentives:0 " [From.GetBRGFocusOfferIncentives] "
 BRG_offer_incentives_text:0 "Поставка Стимулов"
 BRG_offer_incentives_desc:0 "Реичсфахрер-Секретная-служба вырастил ..., заинтересованный для военной способности Хеидрича с поздно. Некоторые среди правящих кругов Реичсфахрер-Секретной-службы начали открыто высказывать их сомнения в победе. Мы должны делать Хеидрича, знающего о степени, до которой мы разочарованы в нем. "
 BRG_meet_heydrich:0 " [From.GetBRGFocusMeetHeydrich] "
 BRG_meet_heydrich_text:0 "Встречают Хеидрича"
 BRG_meet_heydrich_desc:0 "Хотя мы знаем, Хеидрич получил письмо Реичсфахрер-Секретной-службы, мы все еще должны все же видеть любые главные изменения в военном усилии. Если он не может понять наше намерение в письменной форме, то возможно он будет более восприимчивым, если он был информирован в человеке. "
 BRG_one_last_chance:0 " [From.GetBRGFocusOneLastChance] "
 BRG_one_last_chance_text:0 "Один Последний Шанс"
 BRG_one_last_chance_desc:0 "Хеидрич - в конце его веревки. Вся эта борьба, бесконечные тысячи арийской смерти солдат, и мы - не ближе к победе чем прежде. Реичсфахрер-Секретная-служба больше всего рассержена \n\nOne больше письма от предупреждения. Это должно быть нашей заключительной передачей, поскольку Хеидрич должен скоро быть в государстве, где мы не должны послать другое из этих писем, так или иначе. "

 
 BRG_a_predictable_failure:0 " [From.GetBRGFocusAPredictableFailure] "
 BRG_a_predictable_failure_text:0 "Предсказуемый Отказ"
 BRG_a_predictable_failure_desc:0 "Хеидрич подвел нас. Реичсфахрер-Секретная-служба помещает его доверие ему, и его доверие было вознаграждено с разочарованием и изменой. Хеидрич лежит мертвым в канаве, единственный конец, приличествуя предателя. Это преуспело бы, чтобы освободить это то же самое правосудие на его когорту хныканье трусов и подхалимов. "
 BRG_liquidate_the_officers:0 " [From.GetBRGFocusLiquidateTheOfficers] "
 BRG_liquidate_the_officers_text:0 "Ликвидируют Чиновников"
 BRG_liquidate_the_officers_desc:0 "Теперь, когда с худшим мужчин Хеидрича имели дело, мы можем повернуть наши глаза к тем, кто боролся ниже них. Слабость духа, который проникал в высокую команду Деушен-Секретной-службы, конечно варилась в кофеварке через разряды, и мы не можем позволить себе, чтобы позволить слабости выживать. "
 BRG_second_chances:0 " [From.GetBRGFocusSecondChances] "
 BRG_second_chances_text:0 "Вторые Возможности"
 BRG_second_chances_desc:0 "Несмотря на его жестокость к тем, кто стремится подрывать, арийская гонка, Реичсфахрер-Секретная-служба - мужчина прощения. Он объявил, что те, кто прежде участвовал в Деушен-Секретной-службе все же, показали, что достаточная лояльность Орденсстаату очищена для интеграции в иерархию Вооруженный-Секретной-службы, и мы нуждаемся во всей помощи, мы можем войти в это время попытки. "
 BRG_operation_clausewitz:0 " [From.GetBRGFocusOperationClausewitz] "
 BRG_operation_clausewitz_text:0 "Действие Clausewitz"
 BRG_operation_clausewitz_desc:0 "истинный национальный Социалист - мужчина действия, не вида хныканье труса, который скрывается позади стен! Мы будем следовать в шагах Аларика и класть трату нашим врагам в их собственных домах! Нет никакого большего признака силы чем взять борьбу вашим противникам! "
 BRG_operation_teutoburg:0 " [From.GetBRGFocusOperationTeutoburg] "
 BRG_operation_teutoburg_text:0 "Действие Тевтобург"
 BRG_operation_teutoburg_desc:0 "истинный национальный Социалист - мужчина терпения, не варварского mongoloid, импульс которого учитывает ошибку! Мы будем следовать в шагах Arminius и превращать каждый маршрут вражеского нападения в гиблое место! Позвольте им падать на тысячи без однажды вступание на бургондской почве! "
 BRG_limited_incursions:0 " [From.GetBRGFocusLimitedIncursions] "
 BRG_limited_incursions_text:0 "Ограниченные Забостовки"
 BRG_limited_incursions_desc:0 "команды забастовки были собраны, но мы должны проверить эффективность и наших эскадронов и обороноспособности врага против них. Ряд предварительных набегов был запланирован, чтобы проверить силу их пограничных служб, все, что остается, должен дать сигнал. "
 BRG_operation_anna:0 " [From.GetBRGFocusOperationAnna] "
 BRG_operation_anna_text:0 "Действие Анна"
 BRG_operation_anna_desc:0 "Эта омерзительная война продолжился слишком долго, и возможности для видения Реичсфахрер-Секретной-службы, которое будет полностью понято начинают выращивать меньше и меньше в числе. Он беспокоится и требует, чтобы мы предоставили ему больше возможностей. "
 BRG_turn_the_key:0 " [From.GetBRGFocusTurnTheKey] "
 BRG_turn_the_key_text:0 "Поворачивают Ключ"
 BRG_turn_the_key_desc:0 ""Действие Анна идущаяся, я повторяюсь, Действие, Анна является идущейся. ""
 BRG_slash_and_burn:0 " [From.GetBRGFocusSlashAndBurn] "
 BRG_slash_and_burn_text:0 "Хлестают И Горят"
 BRG_slash_and_burn_desc:0 "Они говорят, что армия марширует на ее животе, и это не менее верно для [GetName (Речные земли, заявляют диспетчера *)]. Они также говорят, что каждый мужчина - три дня отсутствующего продовольствия далеко от анархии. Позвольте нам видеть, верно ли это также для них. "
 BRG_false_flag_attacks:0 " [From.GetBRGFocusFalseFlagAttacks] "
 BRG_false_flag_attacks_text:0 "Ложные Нападения Флага"
 BRG_false_flag_attacks_desc:0 "Наши противники настолько поглощены мыслью о том, что мы нападали снаружи их границ, что они едва рассмотрели возможность того, что мы нападали от внутренней части. Разряды их завербованный - прекрасное место, чтобы начать наш погром. "
 BRG_spread_anarchy:0 " [From.GetBRGFocusSpreadAnarchy] "
 BRG_spread_anarchy_text:0 "Анархия Распространения"
 BRG_spread_anarchy_desc:0 ""И я смотрел, и созерцать бледную лошадь: и его название, которое сидело на нем, было Смертью, и Адом, сопровождаемым с ним. ""
 BRG_the_extended_system:0 " [From.GetBRGFocusTheExtendedSystem] "
 BRG_the_extended_system_text:0 "Расширенная Система"
 BRG_the_extended_system_desc:0 "Святой орден должен думать - и акт - вне его границ. Больше чем справедливая бургондия, Рейх, или даже Единство-Pakt. Мир должен быть в пределах нашего схватывания, и ничто меньше не должно сделать. "
 BRG_meeting_the_new_order:0 " [From.GetBRGFocusMeetingTheNewOrder] "
 BRG_meeting_the_new_order_text:0 "Встреча Нового Заказа Большого дыма"
 BRG_meeting_the_new_order_desc:0 "Прежде, чем любые шаги должны быть сделаны, однако, стратегией, должен быть сделан. Никакая деталь не должна избежать исследования, и никакая комната для ошибки не должна разрешаться.  "
 BRG_spin_the_web:0 " [From.GetBRGFocusSpinTheWeb] "
 BRG_spin_the_web_text:0 "Прядут Сеть"
 BRG_spin_the_web_desc:0 "Мы можем скрыть наши тайны от мира, но мир не может скрыться их от нас. Мы будем искать, какие истины другие полномочия мира бесполезно пробуют держать скрытым, и никакой обман не будет слишком силен для нас, чтобы пережить. "
 BRG_wacht_am_rhein:0 " [From.GetBRGFocusWachtAmRhein] "
 BRG_wacht_am_rhein_text:0 "Бодорство - Рейна"
 BRG_wacht_am_rhein_desc:0 "С перспективой войны против ухудшается, кто изнасиловал Ватерлянд ее ресурсов и мужчин, выращивающих ближе и ближе поденно, ясно, что наши границы не могут все еще быть достаточно сильны. Мы нуждаемся в большем количестве гарнизонов, большем количестве охран, и большем количестве оружия. "
 BRG_detonate_passes:0 " [From.GetBRGFocusDetonatePasses] "
 BRG_detonate_passes_text:0 "Взрывают Проходы"
 BRG_detonate_passes_desc:0 "немного проходов, которые соединяют Святой орден с прежним Рейхом в Юре, горы имеют, были подстроены со взрывчатыми веществами, так что лавины могут окружить их в случае иностранного вторжения. Это надлежало бы нам, чтобы поместить их в хорошее использование. "
 BRG_nothing_will_move:0 " [From.GetBRGFocusNothingWillMove] "
 BRG_nothing_will_move_text:0 "Ничто Не будет Двигаться"
 BRG_nothing_will_move_desc:0 "Иногда, люди приблизятся к границе Орденсстаата. Некоторое требование быть военнопленными от армии Хеидрича, или лояльных арийских беженцев, или невозвращенцев с ценной информацией \n\nKill их на виде. "
 BRG_counterintelligence_operations:0 " [From.GetBRGFocusintelligenceOperations] "
 BRG_counterintelligence_operations_text:0 "Действия Контрразведки"
 BRG_counterintelligence_operations_desc:0 "Война ближе к нашему порогу чем когда-либо, что означает, что враг скоро начнет пробовать послать шпионам позади наших границ всерьез. Мы не можем позволить им делать это мимо одного шага на бургондской почве прежде, чем они получают пулю в голове для их неприятностей. "
 BRG_static:0 " [From.GetBRGFocusStatic] "
 BRG_static_text:0 "Только Собирание Статического"
 BRG_static_desc:0 "лучший способ препятствовать вражескому шпионажу должен предотвратить любые формы связи между шпионом и их мастером, или ошибкой и ее приемником. Зажимая все кроме официальных радио-полос пропускания, мы можем с надеждой отключить жизненный источник иностранных Интеллекта. "
 BRG_let_them_wonder:0 " [From.GetBRGFocusLetThemWonder] "
 BRG_let_them_wonder_text:0 "Позволяют Им Задаваться вопросом"
 BRG_let_them_wonder_desc:0 "Вся война базируется на обмане. Теперь, когда наши коммуникации были лучше изолированы от внешнего мира, теперь наши враги должны только слышать то, что они хотят, чтобы они слышали. "
 BRG_sallying_out:0 " [From.GetBRGFocusSallyingOut] "
 BRG_sallying_out_text:0 "Чем"
 BRG_sallying_out_desc:0 "Хотя программа войны партизана СЕКРЕТНОЙ-СЛУЖБЫ-WERWOLF была предназначена, чтобы быть сохраненной только для занятия территории Орденсстаата враждебными силами, нет никакой разума полагать, что это не может быть приспособлено к наступательным целям. "
 BRG_believe_in_the_schattenstaat:0 " [From.GetBRGFocusBelieveInTheSchattenstaat] "
 BRG_believe_in_the_schattenstaat_text:0 "Верят В Темное государство"
 BRG_believe_in_the_schattenstaat_desc:0 "не боятся, люди бургондии. Наши стены и солдаты должны держать нас сейфом. Доверие вашей Реичсфахрер-Секретной-службе, он будет держать Вас сейфом. Вы безопасны в бургондии. "
 BRG_wait_out_the_flames:0 " [From.GetBRGFocusWaitOutTheFlames] "
 BRG_wait_out_the_flames_text:0 "Пережидают Огонь"
 BRG_wait_out_the_flames_desc:0 "Поскольку остатки Рейха продолжают спускаться далее и далее в хаос, некоторые наши самые смертельные идеологические враги продолжают разлучать друг друга. Кажется, что нет никакого лучшего выбора чем просто сидеть и наблюдать, что это все горит. "

 
 BRG_burgunder_offentliche_arbeiten:0 " [From.GetBRGFocusburgunderOffentlicheArbeiten] "
 BRG_burgunder_offentliche_arbeiten_text:0 "Gemeinschaftsprojekte"
 BRG_burgunder_offentliche_arbeiten_desc:0 "Даже спустя два десятилетия после завоевания Франции, большая часть инфраструктуры Орденсстаата - не по номиналу с этим Рейха. Вне главных городов, жизнь чувствует себя ближе к 12-ому столетию чем 20-ый. Мы не можем иметь сильного состояния - уже не говоря о сильных вооруженных силах - с этими условиями. "
 BRG_develop_the_port_of_kalen:0 " [From.GetBRGFocusDevelopThePortOfКал] "
 BRG_develop_the_port_of_kalen_text:0 "Развивают Порт Кал"
 BRG_develop_the_port_of_kalen_desc:0 "Кал, порт однажды, известный как "Кале" французами, имеет много в терминах 20-летних военных бункеров и устарелой V-1 ракеты панели пуска, но немного в терминах эффективных военно-морских активов. Его верфи могли использовать немного лицевой лифт. "
 BRG_naval_industries:0 " [From.GetBRGFocusNavalIndustries] "
 BRG_naval_industries_text:0 "Военно-морские Отрасли промышленности"
 BRG_naval_industries_desc:0 "Орденсстаат всегда был уверен в судах, произведенных в больших портах Бремена и Киля. Но с текущим состоянием Рейха, который не может быть выбором, доступным нам для намного дольше. Мы должны приспособиться, если мы собираемся выживать и процветать на волнах. "
 BRG_develop_the_port_of_der_hafen:0 " [From.GetBRGFocusDevelopThePortOfDerHafen] "
 BRG_develop_the_port_of_der_hafen_text:0 "Развивают Hafenstadt"
 BRG_develop_the_port_of_der_hafen_desc:0 "В то время как один сильный военно-морской порт всегда хорош, избыток всегда полезен в случае бедствия - или вражеского нападения. Der Hafen служил французским портом в течение многих столетий, возможно мы можем найти некоторое использование в этом также. "
 BRG_develop_our_presence_in_the_channel:0 " [From.GetBRGFocusDevelopOurPresenceInTheChannel] "
 BRG_develop_our_presence_in_the_channel_text:0 "Развивают наше Присутствие в Канале"
 BRG_develop_our_presence_in_the_channel_desc:0 "Много империй гордились себя тем, что они способные управлять волнами каждого большого моря и океана. В их безумии, многие из них закончили сверхрасширять себя и упали в крушение, поскольку завоевание ведет к самодовольству, которое неизбежно ведет к упадку, и согласие \n\nWe, однако, должно быть удовлетворено, утверждая нашу мощь над одной маленькой частью волн. "
 BRG_armelkanal_sperrbereich:0 " [From.GetBRGFocusArmelkanalSperrbereich] "
 BRG_armelkanal_sperrbereich_text:0 "Замок Вниз Канал"
 BRG_armelkanal_sperrbereich_desc:0 "нации мира всегда утверждают, что воздали должное сложный ряд международных прав и соглашений, которых они требуют, вздымали нас от нецивилизованного возраста сражения и кровопролития. Они осуждают те, кто открыто нарушает эти законы, но в тайне, единственный закон они действительно признают - это мощи и завоевания. Это - единственный закон, который ариец должен признать, ли на земле или в море. И в море, мы будем игнорировать международные соглашения относительно верховных вод и использовать силу, чтобы защитить то, что мы определяем, чтобы быть безопасной территорией. "
 BRG_improve_communication_networks_around_paris:0 " [From.GetBRGFocusImproveCommunicationNetworksAroundParis] "
 BRG_improve_communication_networks_around_paris_text:0 "Улучшают Сети Связи Вокруг Парижа"
 BRG_improve_communication_networks_around_paris_desc:0 "Париж был то, как только центр технологического новшества, но их неспособности выигрывать войну имеет обреченный их к двум десятилетиям занятия и застоя. Их телефонные линии не являются многочисленными, сильными, или обеспечивают достаточно, и они не могут быть полезны Орденсстаату, пока все три условия не встречены. "
 BRG_draw_big_plans:0 " [From.GetBRGFocusDrawBigPlans] "
 BRG_draw_big_plans_text:0 "Тянут Большие Планы"
 BRG_draw_big_plans_desc:0 "земля Орденсстаата - тот, погруженный через тысячи лет истории. К сожалению, большая часть той истории была то, в то время как согласно правилу выродившихся Джедайских-космополитических обществ, и их коррупции вселил себя в камень и почву его городов. В чем мы действительно нуждаемся - вытертое место чистый из примесей, чистый сланец, чтобы вырезать национальное Социалистическое видение. "
 BRG_projekt_rodomo:0 " [From.GetBRGFocusProjektRodomo] "
 BRG_projekt_rodomo_text:0 "Родмо-Projekt"
 BRG_projekt_rodomo_desc:0 "С городскими планами Реичсфахрер-Секретной-службы одобрил, это - теперь время для первых шагов в передаче Modellgemeinschaft Родмо от правления рисунка к реальному миру. Это будет дотошная и сложная работа, но арийский дух не расхоложен такими усилиями. "
 BRG_seine_industrial_complex:0 " [From.GetBRGFocusSeineIndustrialComplex] "
 BRG_seine_industrial_complex_text:0 "Сена Индустриальный Комплекс"
 BRG_seine_industrial_complex_desc:0 "Что действительно отделяется, большие полномочия человеческой истории от жалких второразрядных "цивилизаций" - присутствие производственного центра, бьющееся сердце, которое питает национальную промышленность. Америка имеет Стальной Пояс. Рейх имеет Рурскую Долину. Япония имеет Маньчжурию. Англия имеет Мидлендс. И Орденсстаат должен иметь Сену. "
 BRG_raze_rodomien_neighborhoods:0 " [From.GetBRGFocusRazeRodomienNeighborhoods] "
 BRG_raze_rodomien_neighborhoods_text:0 "Сносят Родмо Соседство"
 BRG_raze_rodomien_neighborhoods_desc:0 "Если мы должны изменить Руан в Modellgemeinschaft Родмо, мы должны убрать ценность столетий испорченной и декадентской архитектуры сначала. Чрезмерно сентиментальный может стонать о потере культуры, но это - ради конечного продукта. Никакой художник не должен ожидаться, чтобы работать с dirtied холстом. "
 BRG_efficiency_oriented_designs:0 " [From.GetBRGFocusEfficiencyOrientedDesigns] "
 BRG_efficiency_oriented_designs_text:0 "Ориентированный на эффективность на Проекты"
 BRG_efficiency_oriented_designs_desc:0 "В то время как мы полагаем, что логистика Орденсстаата - близко к совершенному, который, не подразумевает, что мы - уже там. Есть всегда прошлые ошибки исправить, представлять идеи, чтобы улучшиться, и будущие возможности рассмотреть. "
 BRG_brutalist_grand_projects:0 " [From.GetBRGFocusBrutalistGrandProjects] "
 BRG_brutalist_grand_projects_text:0 "Brutalist Великие Проекты"
 BRG_brutalist_grand_projects_desc:0 "Руан ушел. Его декадентские особняки, развращая соборы, и центры "культуры" были уменьшены до щебня. Более слабые гонки мира видели бы это как причина для жалоб, но мы видим возможность. Где Руан упал, Modellgemeinschaft Родмо повысится \n\nTime, чтобы добраться, чтобы работать. "
 BRG_the_model_city:0 " [From.GetBRGFocusTheModelCity] "
 BRG_the_model_city_text:0 "Образцовый Город"
 BRG_the_model_city_desc:0 "Наконец, Modellgemeinschaft Родмо готов обнародовать к миру! Позвольте нам праздновать это достижение в арийской промышленности и изобретательности, это разрушение устарелой отсталости, это возрождение более нового и более гордого города для будущего! "
 BRG_die_burgund_autobahn:0 " [From.GetBRGFocusDieburgundAutobahn] "
 BRG_die_burgund_autobahn_text:0 "бургондская Автострада"
 BRG_die_burgund_autobahn_desc:0 "самый большой вклад Фахрера в качество арийских людей жизни в ранние дни Рейха было несомненно строительство Реичсаутодорога, разрешая людям путешествовать с непринужденностью. Выполнение того же самого для шоссе Орденсстаата будет массивным благом для нашего производства и логистики. "
 BRG_arbeiterkultur:0 " [From.GetBRGFocusArbeiterkultur] "
 BRG_arbeiterkultur_text:0 "Arbeiterkultur"
 BRG_arbeiterkultur_desc:0 "упадок Рейха создал отношение самодовольства и лени в ее арийских гражданах. Если мы должны избежать угроз близнеца социального паразитизма и упадка, мы должны поощрить всех наших граждан к рабочей силе для пользы Орденсстаата. "
 BRG_create_nationale_unternehmen:0 " [From.GetBRGFocusCreateNationaleUnternehmen] "
 BRG_create_nationale_unternehmen_text:0 "Противо Джейдайские корпорации"
 BRG_create_nationale_unternehmen_desc:0 "Когда национальный Социализм сначала пришел к власти в Рейхе, Сторона сделала фатальную ошибку из позволения тяжелой промышленности существовать в только свободной коалиции с государством. Фахрер был не в состоянии понять, что они грабитель-Брусоконы промышленника был уже развращен умственным ядом джедайского капитализма, и был только лоялен, пока государство продолжало заполнять его казну. Где были они в час Рейха потребности, когда Русские были в нашем пороге? Болтовня на приблизительно тарифах и экспорте, вместо того, чтобы самоотверженно посвятить себя сохранению арийской гонки! \n\nWe должен подражать успехам прошлого, но акциза их недостатки. Союз состояния и бизнеса не был проблемой, но джедайские марионетки насколько наполненный это были. Орденсстаат, с другой стороны, только имеет хороших, лояльных Арийцев, чтобы укомплектовывать такие положения. "
 BRG_das_burgundische_transportburo:0 " [From.GetBRGFocusDasБургондischeTransportburo] "
 BRG_das_burgundische_transportburo_text:0 "Рельсовое бюро"
 BRG_das_burgundische_transportburo_desc:0 "иерархия Allgemeine Секретной службы не имеет официального министерства транспорта, вместо этого оставляя это к тому, кто бы ни был свободен в Секретной службе Главный Экономический и Административный Офис в любой данный день. Это просто не может стоять. Организация - impertative к цветению общества, особенно для Рейха, который должен длиться тысяча лет. "
 BRG_controlled_trades:0 " [From.GetBRGFocusControlledTrades] "
 BRG_controlled_trades_text:0 "Управляемые Отрасли"
 BRG_controlled_trades_desc:0 "Как ненавидят, поскольку мы должны допустить, мечта о бургондской автаркии не совсем не в пределах нашего схватывания для несколько больше лет в самом длинном. Мы должны будем обратиться к внешней торговле с другими нациями, на лояльность которых мы можем положиться - но только в минимальных количествах, необходимых, и только для минимального времени мы нуждаемся, пока истинная арийская самостоятельность не достижима. "
 BRG_the_briton_problem:0 " [From.GetBRGFocusTheBritonProblem] "
 BRG_the_briton_problem_text:0 "Проблема Бретонца"
 BRG_the_briton_problem_desc:0 "омерзительная celto-negroid пена Бретани используют в своих интересах нашу строгость, чтобы согнуть слабо-пожелавшийся с иностранной роскошью. Французские вина, японская электроника, ирландское виски, американская порнография, все из них промах через наши границы и в руки ухудшаются, развращая Орденсстаата изнутри. Решительные меры должны быть взяты, чтобы обратиться к этому сразу. "
 BRG_the_briton_enigma:0 " [From.GetBRGFocusTheBritonEnigma] "
 BRG_the_briton_enigma_text:0 "Загадка Бретонца"
 BRG_the_briton_enigma_desc:0 "На этот раз, Sicherheitsdienst столкнулись с силой, которая может держать их собственным против них. Бретонцы - подобно лисам; только, когда Вы думаете, что Вы управляли к углу ими, они так или иначе убегают и выскочили где-нибудь еще. Но никакой вызов, даже обманщики, низкая хитрость которых конкурирует с Евреями, не является слишком сложным, чтобы обмануть арийское мнение. "
 BRG_das_burgundische_rohstoffamt:0 " [From.GetBRGFocusDasБургондischeRohstoffamt] "
 BRG_das_burgundische_rohstoffamt_text:0 "Сырьевой Офис"
 BRG_das_burgundische_rohstoffamt_desc:0 "управление всех шахт, колодцев, буровые установки, и очистительные заводы в Орденсстаате управляются случайно, с местным gauleiters позволил делать их собственные правила и устанавливать их собственную политику управления, поскольку они считают целесообразным в любом сценарии. Этот недостаток оплошности и организации невероятно опасен, и может эксплуатироваться джедайскими элементами, чтобы полностью нанести вред экономике Орденсстаата в наш час потребности. Должна быть система, чтобы управлять ими, и скоро. "
 BRG_expand_the_autobahn:0 " [From.GetBRGFocusExpandTheAutobahn] "
 BRG_expand_the_autobahn_text:0 "Расширяют Автостраду"
 BRG_expand_the_autobahn_desc:0 "Автострада был один из самых больших подарков Рейха немецкой нации, означал для гражданских жителей легко путешествовать к каждому углу Европы с непринужденностью и удобством. В то время как мы имеем гораздо больше склонных к вооруженным силам использований для нашего крыла Автострады, это находится тем не менее в потребности расширения полностью удовлетворить потребности Орденсстаата. "
 BRG_die_untergrundbahn:0 " [From.GetBRGFocusDieUntergrundbahn] "
 BRG_die_untergrundbahn_text:0 "Подземный рельс"
 BRG_die_untergrundbahn_Desc:0 "подземная железная дорога походит на это, безумие было бы - какое военное использование это могло возможно иметь? Это учитывает большие количества людей и запасов, чтобы быть trapidly, транспортируемым вокруг городов Орденсстаата вне поля зрения потенциальных шпионов, это учитывает жизненный груз, чтобы достигнуть важных мест быстрее чем когда-либо прежде, и его станций, и туннели могли использоваться как кустарные убежища в случае неудачного бедствия. Множество выгод ясно перевешивает затраты. "
 BRG_rail_network_expansions:0 " [From.GetBRGFocusRailNetworkExpansions] "
 BRG_rail_network_expansions_text:0 "Расширения Сети Рельса"
 BRG_rail_network_expansions_desc:0 "Железные дороги - бьющееся сердце современной промышленности, отгружая тонны на тонны ресурсов все поперек Орденсстаата. Но это - не без его недостатков, будучи причудливым объединением довоенного бельгийского и французского, послевоенного немца, и современных бургондских следов. Части этого предоставлены фактически непригодными современными автомобилями рельса. Мы нуждаемся в большем количестве железных дорог, и они должны быть лучше чем когда-либо. "
 BRG_high_speed_ressource_transportation:0 " [From.GetBRGFocusHighSpeedRessourceTransportation] "
 BRG_high_speed_ressource_transportation_text:0 "Высоко Ускоряют Транспортирование Ресурса"
 BRG_high_speed_ressource_transportation_desc:0 "Наполеон Бонапэйрт однажды сказал, что армия марширует на ее животе. И много подобно армиям с продовольствием, ресурсы - то, что топливная промышленность и держит этим идущий во времена войны. Если Орденсстаат должен преуспеть в любом вызове, мы должны иметь способность получить однако много ресурсов, в которых мы нуждаемся везде, где мы нуждаемся в них, чтобы идти, всякий раз, когда мы можем, в так немного времени как по-человечески возможный. Что - нибудь меньше должно к поражению суда и разрушению. "
 BRG_the_burgundian_rail_system:0 " [From.GetBRGFocusTheБургондianRailSystem] "
 BRG_the_burgundian_rail_system_text:0 "бургондская Система Рельса"
 BRG_the_burgundian_rail_system_desc:0 "стандарты Рейха, в то время как однажды подходящий для наших потребностей, больше не по номиналу. Это было разработано для другой нации, другой цели, другого времени, все из которых суперуступили наш собственный. К цепи самостоятельно к стандартам прошлого должен стегать нас к трупу, так чтобы процветать, мы должны создать и установить новые стандарты железной дороги, которые гарантируют каждую каюту, и автомобиль в Орденсстаате бежит в пиковой эффективности. "
 BRG_the_uranium_of_the_zentralmassiv:0 " [From.GetBRGFocusTheUraniumOfTheZentralmassiv] "
 BRG_the_uranium_of_the_zentralmassiv_text:0 "Уран Центральной плотности"
 BRG_the_uranium_of_the_zentralmassiv_desc:0 "Центральной плотности, горная местность южной Франции, имеют неиспользованный геологический потенциал, который никогда не эксплуатировался до его самой полной степени глупым французским правительством. Глубоко ниже поверхности - вены руды урана, только ждущий, чтобы быть добытым, очищен, и помещен в намного более благородную цель. Хотя это - не массивный отдел, который может выдержать экспансивную ядерную программу в течение многих лет, это будет наиболее конечно делать пока. "
 BRG_exploit_the_northern_mines:0 " [From.GetBRGFocusExploitTheNorthernMines] "
 BRG_exploit_the_northern_mines_text:0 "Эксплуатируют Северные Шахты"
 BRG_exploit_the_northern_mines_desc:0 "меньшие гонки Земли проявляют их подчиненное положение множеством способов, наиболее особенно их неспособность быть производительным и трудолюбивым. Земля прежде часть геополитической ошибки, которая была Бельгия, фактически изобилует богатством, ждущий, чтобы эксплуатироваться, но ее прежние диспетчеры, смесь Арийцев и Средиземноморья, развращенного Джедайско-космополитоным, не были активны достаточно, чтобы эксплуатировать землю до ее самой полной степени. Ариец, однако, использует все ресурсы, которые он может достать лучше непосредственно и его Волк. "
 BRG_the_stahl_of_normandie:0 " [From.GetBRGFocusTheStahlOfNormandie] "
 BRG_the_stahl_of_normandie_text:0 "Норманский Резец"
 BRG_the_stahl_of_normandie_desc:0 "большой лидер Викинга Ролло выбрал новую родину для него и его полосы хорошо: близко к морю, богатому с ресурсами, и всем остальным conquerer хотел бы в феодальном владении. Хотя его родословная заглохнула или была растворена через межпородное скрещивание с меньшими гонками, страны он когда-то управлял, может все еще обслуживать гонку владельца еще раз. Норманской сталью будет владеть арийские руки еще раз! "
 BRG_the_dream_of_self_sustainability:0 " [From.GetBRGFocusTheDreamOfSelfSustainability] "
 BRG_the_dream_of_self_sustainability_text:0 "Мечта о Своей достаточности"
 BRG_the_dream_of_self_sustainability_desc:0 "Автаркия, волшебное обещание своей достаточности, который уклонился от схватывания Рейха в течение многих десятилетий. С тех пор, как Фахрер сначала пришел к власти в 1933, он мечтал о превращающем Ватерлянд в полностью самостоятельное состояние тот, который не будет обязанный махинациям международной джедайской системы капитала финансов. Но он терпел неудачу, подорванный теми в пределах Стороны, испытывающей недостаток в желании, чтобы достигнуть этого. Но Орденсстаат не имеет никакой нехватки побуждения, и это едва зависит от заказов от Германия, чтобы делать его собственные решения. Мы выжили в прошлом без внешней помощи, но теперь мы будем также процветать. "
 BRG_blut_und_kohle:0 " [From.GetBRGFocusBlutUndKohle] "
 BRG_blut_und_kohle_text:0 "Кровь и уголь"
 BRG_blut_und_kohle_desc:0 "Уголь - жизненная основа индустриализации. Без этого, печи был бы холоден, подделывает, был бы тих, и большие машины, которые приносят человечество в будущее, остановился бы. Есть ожидания в месте, и они должны быть обслужены, так что, если несколько человек должны травмироваться, чтобы встретить долю? "
 BRG_das_burgundische_produktionsburo:0 " [From.GetBRGFocusDasБургондischeProduktionsburo] "
 BRG_das_burgundische_produktionsburo_text:0 "Центральный Продуктовый рынок"
 BRG_das_burgundische_produktionsburo_desc:0 "управление фабрик и их продукций часто оставляется на местном уровне. Местные Клячи, как ожидается, поддержат стандарты, переданные к ним Восток-Парижем, и они передают проблемы, они получают трубопровод. Система функционирования, хотя дезорганизованный. Для данного случая командного корабля не делает пик арийской эффективности делает. Новый отдел должен быть сделан в пределах Главного Экономического и Административного Офиса, чтобы явно обращаться с этой системой и препятствовать любым проблемам скользить через трещины. "
 BRG_industries_only_serve_the_nation:0 " [From.GetBRGFocusIndustriesOnlyServeTheNation] "
 BRG_industries_only_serve_the_nation_text:0 "Отрасли промышленности Только Обслуживают Нацию"
 BRG_industries_only_serve_the_nation_desc:0 "Для слишком длинного, мы отказались идти против официальной национальной Социалистической ортодоксальности, что экономия базируется на сотрудничестве класса, и что интересы производительных промышленников будут естественно падать в соответствии с интересами состояния. Это - ясно не случай, поскольку и правительство Рейха и промышленность сидели беспомощно, поскольку они погрузились в экономическое отчаяние. Они бесполезны в регулировании экономики, так что это нужно ясно оставить в руках тех, кто знает то, что они делают. "
 BRG_totale_standardisierung:0 " [From.GetBRGFocusTotaleStandardisierung] "
 BRG_totale_standardisierung_text:0 "Общаястандартнаяступенька"
 BRG_totale_standardisierung_desc:0 "ХОТЯ мы сделали замечательную работу объединения сложной системы французского языка, бельгийца, довоенные и послевоенные стандарты Рейха в науке, производстве, и инфраструктуре, есть все еще некоторые области, которые не были полностью приспособлены. Должен быть один стандарт, официальный стандарт, установленный Секретной службой Главный Экономический и Административный Офис, который будет обращаться со всеми официальными индустриальными измерениями. И это будет сопровождаться. "
 BRG_superior_burgundian_steel:0 " [From.GetBRGFocusSuperiorБургондianSteel] "
 BRG_superior_burgundian_steel_text:0 "Превосходящая бургондская Сталь"
 BRG_superior_burgundian_steel_desc:0 "С комбинацией обильных природных ресурсов северной Франции и бесконечного индустриального мастерства арийских людей, Орденсстаат должен скоро иметь способность подделать самую длительную и стойкую сталь во всем Рейхе - нет, весь мир! Это должно сократить через сталь меньших наций подобно, это сделано из масла! "
 BRG_das_vernichtungswaffenamt:0 " [From.GetBRGFocusDasVernichtungswaffenamt] "
 BRG_das_vernichtungswaffenamt_text:0 "мех Количества Massenvernichtungswaffen"
 BRG_das_vernichtungswaffenamt_desc:0 "Начиная с начала ядерной программы Орденсстаата, это был во главе с неточно указанной группой бюрократов в пределах Рейха Главный Офис Безопасности, кто дублировал себя "Офис Разрушительного Вооружения. " Разрешение неофициальной группе без организации обращается с запасами атомных, биологических, и химических средств Секретной службы, просто не будет делать. Их нужно институциализировать и организоваться так, чтобы Реичсфахрер-Секретная-служба была способна сохранить безоговорочный контроль над такими ценными ресурсами. "
 BRG_hidden_nuclear_facilities:0 " [From.GetBRGFocusHiddenNuclearFacilities] "
 BRG_hidden_nuclear_facilities_text:0 "Скрытые Ядерные Средства обслуживания"
 BRG_hidden_nuclear_facilities_desc:0 "Если всемирные агентства шпиона - что - нибудь подобно Sicherheitsdienst, они оценивают ядерные способности других больших полномочий, основанные на идентификации числа ядерных средств обслуживания - шахты урана, участки обогащения, местоположения хранения боеголовки, и т.п. - они имеют, и затем вычисление потенциальной способности от этого. Чтобы дураку их в недооценивание наших способностей и защиты наших программ от вреда, мы должны скрыть эти средства обслуживания от любопытных глаз. "
 BRG_prepare_for_the_battle:0 " [From.GetBRGFocusPrepareForTheBattle] "
 BRG_prepare_for_the_battle_text:0 "Готовятся к Сражению"
 BRG_prepare_for_the_battle_desc:0 "Во время мировых-shatteringly важных сражений, способность к вещам, чтобы протянуть, пока они необходимы, обязательна. Инфраструктура, транспортирование, коммуникации, логистика, все они длительность в течение только нескольких более напряженных часов прежде наконец разрушение могла означать различие между национальным выживанием и полным уничтожением. Они должны длиться в эти критические моменты для видения Реичсфахрер-Секретной-службы, чтобы наконец проявить. "
 BRG_expand_the_bunker_system:0 " [From.GetBRGFocusExpandTheBunkerSystem] "
 BRG_expand_the_bunker_system_text:0 "Расширяют Систему Бункера"
 BRG_expand_the_bunker_system_desc:0 "Никто в высокой команде Орденсстаата не работает под заблуждением, что в случае глобальной термоядерной войны, каждый может быть спасен. Только выбор немногие, выбранные Реичсфахрер-Секретной-службой от списка строгих расовых и идеологических критериев, будут считать пригодным, чтобы выжить. В то время как требования остаются невероятно строгими, это только сделает хороший, чтобы удостовериться, что каждому, кто проходит, предлагают место. "
 BRG_prepare_for_the_wait:0 " [From.GetBRGFocusPrepareForTheWait] "
 BRG_prepare_for_the_wait_text:0 "Готовятся к Ждущемуся"
 BRG_prepare_for_the_wait_desc:0 "Время проходит медленно когда заманенный в ловушку метрополитен, ждущий пепла старого мира, который наконец сдувается. Все проблемы, замеченные в военных экспериментах и космических исследователях - голодание, нехватки оборудования, изоляция, психоз - будет присутствовать, и возможность catastrophy будет стократна. Эти риски должны быть минимизированы, если не полностью устраненный, по всей стоимости. "
 BRG_complete_the_evacuation_plans:0 " [From.GetBRGFocusCompleteTheEvacuationPlans] "
 BRG_complete_the_evacuation_plans_text:0 "Заканчивают Планы Эвакуации"
 BRG_complete_the_evacuation_plans_desc:0 "Когда неизбежный прибывает, Реичсфахрер-Секретная-служба считала множество важных должностных лиц в Орденсстаате, чтобы иметь самый высокий приоритет в течение эвакуации. Периодически, списки должны быть обновлены, обычно удалять кого - то, кто упал из его пользы и заменять их тем, кто заполнил их вакансию работы. С его планами, становящимися более честолюбивым чем когда-либо, обязательно, чтобы эти списки остались современными всегда. "
 BRG_prepare_for_the_new_beginning:0 " [From.GetBRGFocusPrepareForTheNewBeginning] "
 BRG_prepare_for_the_new_beginning_text:0 "Готовятся В течение нового Начала"
 BRG_prepare_for_the_new_beginning_desc:0 "Несмотря на упрямого арийца будет, чтобы завоевать и triumpth, это находится в нашем лучшем интересе удостовериться, что их бункеры защищены со всеми ресурсами, можно было бы должен начать и поддержать общество в неблагоприятных условиях. Никакой расход не должен быть сэкономлен, особенно в этих ключевых инвестициях для будущего. "
 BRG_the_ordernstaats_future:0 " [From.GetBRGFocusTheOrdernstaatsFuture] "
 BRG_the_ordernstaats_future_text:0 "Будущее Священный орден"
 BRG_the_ordernstaats_future_desc:0 "Мы планировали все, что могло быть необходимо в течение возможного конца. Но что мы сделаем с конца? "
 BRG_workers_are_resources:0 " [From.GetBRGFocusWorkersAreResources] "
 BRG_workers_are_resources_text:0 "Рабочие - Ресурсы"
 BRG_workers_are_resources_desc:0 "декадентские нации капиталистического мира имеют высказывание "время - деньги. " Они уменьшают рабочих до просто чисел на странице, готовой повернуть прибыль. В то время как есть капитулянты и джедайские сочувствующие, которые могут обвинить нас в выполнении того же самого, это имеет существенно различное подкрепление. Мы не активны прибылью. Скорее, мы активны желанием максимизировать эффективность и удостовериться, что каждый арийский чернорабочий встречает его полный потенциал и ничто меньше. "
 BRG_forced_relocation:0 " [From.GetBRGFocusForcedRelocation] "
 BRG_forced_relocation_text:0 "Принудительное Реновация"
 BRG_forced_relocation_desc:0 "Некоторые области Орденсстаата имеют неравное распределение некоторых типов чернорабочих, и квалифицированный и низкой квалификации. К счастью, ТЕЛЕВИДЕНИЕ СЕКРЕТНОЙ СЛУЖБЫ имеет и навык и тыловые способности транспортировать большие числа людей поперек Орденсстаата к индустриальным центрам. "
 BRG_distribute_ration_bonds:0 " [From.GetBRGFocusDistributeRationBonds] "
 BRG_distribute_ration_bonds_text:0 "Распределяют Обязательства Порции"
 BRG_distribute_ration_bonds_desc:0 "Сизар сказал, что окружил себя откормленными придворными, поскольку они имеют тенденцию быть безопасными. В то время как мы не хотим повернуть Арийцев Святой орден, чтобы превратиться в декадентскую слякоть, немного дополнительный хлеба и зрелищ идет длинный путь в умиротворении скудного и голодного. "
 BRG_work_is_freedom:0 " [From.GetBRGFocusWorkIsFreedom] "
 BRG_work_is_freedom_text:0 "Работа - Свобода"
 BRG_work_is_freedom_desc:0 "самый большой моральный отказ юности Рейха - вера, что рабочая сила является неудачной хозяйственной работой, и что день, где они не будут иметь никакой работы, чтобы сделать является счастливым. Мы должны учить людям, что утопия - не освобождение от рабочей силы, но освобождения через рабочую силу. "
 BRG_total_work_oversight:0 " [From.GetBRGFocusTotalWorkOversight] "
 BRG_total_work_oversight_text:0 "Полная Оплошность Работы"
 BRG_total_work_oversight_desc:0 "усилия Всей Реичсфахрер-Секретной-службы будет ни для чего, если люди не могут помнить кто они рабочая сила для и почему. Есть те, кому нужно напомнить об этом в каждой возможности, так же как имеющий необходимость быть сохраненным на линии. Храбрые мужчины Секретной службы должны держать близкие часы на всех фабриках, так что чернорабочие будут всегда знать, что их лидер наблюдает. "
 BRG_perfect_efficiency:0 " [From.GetBRGFocusPerfectEfficiency] "
 BRG_perfect_efficiency_text:0 "Совершенная Эффективность"
 BRG_perfect_efficiency_desc:0 "усилия Секретной службы наконец сумели разжечь искру промышленности в сердцах арийских людей. Медленно, но конечно, признаки появляются: люди тратят больше времени, работая без того, чтобы быть, военное производство материальной части собирает, и нормы саботажа понизились. Скоро, полный Святой орден будет использован любовью к рабочей силе. Все, что остается, должно урезать жир и убрать любой избыток. "
 
