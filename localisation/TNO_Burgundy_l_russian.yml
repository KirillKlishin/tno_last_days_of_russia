 BRG_gcw.9.a:0 "Если мы должны выиграть эту войну, мы должны быть истинными воинами. "
 BRG_gcw.10.t:0 "Химмлер Посылает Einsatzgruppen"
 BRG_gcw.10.d:0 "Случай о Химмлере посылка Einsatzgruppen, чтобы помочь нашему военному усилию. Он сделал это вместо того, чтобы использовать их во Франции, так что мы должны быть greatful. "
 BRG_gcw.10.a:0 "Мы поместим их в хорошее использование. "
 BRG_gcw.11.t:0 "Приверженцы Секретной службы Освобождают Лагеря Раба"
