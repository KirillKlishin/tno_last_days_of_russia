 BRG_puma.178.t:0 "Бумажный След"
 BRG_puma.178.desc:0 "председатель Новой Англии R-D комитета выбора уставился на голосующие следствия Gallup, и мог подойти без удовлетворительного ответа \n\nPresident, Беннетт провел кампанию о потребности стабилизировать американскую экономику; он упомянул потребность преобразовать серебряную валюту, снова и снова. Ни одно из этого не должно было быть старыми новостями американскому избирателю \n\nYet, которого числа показывали потолку на числе ответчиков, которые поняли, или одобрили Серебряный Акт. Черт, в некоторых районах, одобрение падало \n\n " Ни одно из этого не имеет смысл, " он изрекал к себе, перед криком к комнате в целом. "Любой имеет объяснение этих чисел? " \n\nThree часы спустя, молодой специалист, который ударил в двери, возвратился к штабу и вручил председателю летчика: "Америкой не пожертвуют иностранцам на крест Беннетта золота! " "
 BRG_puma.178.a:0 "Это не никакой Крест Золотой речи, но это работает ... "

