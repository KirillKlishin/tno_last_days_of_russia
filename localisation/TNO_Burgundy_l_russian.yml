 BRG_our_true_goal_desc:0 "успешное первое ядерное испытание - причина достаточно для празднования, но время для центра и твердой работы - перед нами. Если это, которое данные не должны идти, чтобы тратить впустую, мы анализировало это и использовать это, чтобы помочь нам смотреть в будущее. "
 BRG_draft_the_lists_desc:0 "фонд арийской гонки - выбор. Пшеница отделена от мякины, и только те, кто улучшается, Волк позволяют выжить и процветать. Планы Реичсфахрер-Секретной-службы учитывают так много возможностей чтобы отобрать слабый, первый из который предприятия, кто способен войти в бункеры во-первых. Хотя есть уже списки людей, полагал иметь главный арийский племенной скот, списки должны быть далее сокращены, рассматривая skillsets, лояльность на вечеринку, роли в пределах Секретной службы и Святой орден, и других важных факторов, чтобы определить полноценность к Волк. "
 BRG_find_the_locations_desc:0 "Столь же удобный, как это было бы, бункеры не могут быть построены всюду. Те слишком близко к городу становятся главными целями для вражеского саботажа, не говоря уже о риске повреждения ядерными взрывами. Эта потребность в сельском урегулировании, плюс экологические условия, которые являются способствующими подземному строительству во-первых, значительно сужает потенциальные участки строительства. Однако, потребность - мать новшества. "
 BRG_project_bergentruckung_desc:0 "местоположения были завершены, планы были одобрены, и теперь основание должно быть нарушено. Не только для бункеров, которые будут экономить арийскую гонку от некоторой смерти, но также и для инструментов, которые поставят быстрый конец меньшим гонкам мира. Время существенно; чем скорее, что они закончены, тем скорее, видение Реичсфахрер-Секретной-службы может быть выполнено. "
 BRG_the_agents_of_destruction_desc:0 "бункеры - наше спасение, инструмент, через который видение Реичсфахрер-Секретной-службы должно стать действительностью. Их важность не может быть преуменьшена, и их защита не может быть ничем за исключением абсолютного. Не может быть никакой комнаты для мелкой поддержки или подрывной деятельности regionalists, и ничему на Небесах или Аде можно не разрешить остановить их от того, чтобы быть построенным. "
 BRG_hiding_the_silos_desc:0 "древние породы полагал, что в войне, было мудро казаться слабо врагам, так что они будут неприготовленны для ваших истинных вооруженных сил, мог бы. И, поскольку они часто были, древние породы были прямо сегодня. Французские шпионы, Полные пансионы, любопытные немецкие инспекторы, контрабандисты Бретонца, и швейцарское наблюдение вся поза риск раскрытия бункеров и раскрытия наших намерений. Этому нельзя позволить. "
 BRG_expanded_uranium_production_desc:0 "Также, как пекарь полагается на фермера, чтобы помочь его средствам к существованию, так что делает ракета полагается мой. Обогащенный уран не растет на деревьях, и страны Святой орден к счастью имеют достаточно, чтобы выдержать действие горной промышленности урана. Однако, это может выдержать больше, и уран необходим более чем когда-либо. "
 BRG_the_grasping_hand_desc:0 "Теперь, когда основание было готово, строительство самих бункеров может начаться всерьез. Никакой расход не должен быть сэкономлен, и никакой угол не должен быть сокращен, поскольку они не никакие более мудрые инвестиции чем один в будущем арийской гонки. Мы будем походить на фермеров старых, сея страны Святой орден с семенами будущего! "
 BRG_preparing_for_the_new_beginning_desc:0 "Теперь, когда основание было готово, строительство самих бункеров может начаться всерьез. Никакой расход не должен быть сэкономлен, и никакой угол не должен быть сокращен, поскольку они не никакие более мудрые инвестиции чем один в будущем арийской гонки. Мы будем походить на фермеров старых, сея страны Святой орден с семенами будущего! "
 BRG_expanded_bunker_design_desc:0 "Мы имеем время, мы имеем ресурсы, мы имеем трудовые ресурсы, и мы определенно имеем желание, итак, почему нет? Каждый пригодный и генетически жизнеспособный ариец, который сэкономлен - еще одна гарантия против исчезновения человеческой наиболее прекрасной гонки. Это будет также экономить Реичсфахрер-Секретную-службу и его штат от создания неудобных выборов, о которых в расовом отношении чистые лоялисты к национальному Социализму заслуживают приоритет в пределах группы. "
 BRG_upgraded_ventilation_research_desc:0 "Человечество не был разработан, чтобы жить метрополитен; обвалы, застойный поток воздуха, и опасные карманы тяжелых газов сговариваются делать шахтера или жизнь жителя многоэтажки коротким. Но ариец способен приспособиться и в его теле и в его инструментах. мощь превосходящей разработки Прагерманского языка, плюс множество избытка, должна удостовериться, что жители бункеров могут выжить для длинного, долгое время. "
 BRG_finalize_the_evacuation_plans_desc:0 "бункеры, однако, бессмысленны, если план заполнять их неполон. Кто достоен выживания, и как они достигнут спасения, - оба тайны, которые должны быть сохранены близко охраняемыми теми близко к Реичсфахрер-Секретной-службе. Не достойный может пробовать и закрадываться в отчаянной попытке экономить себя, и эгоцентрический среди них может обижаться к их исключению из списка. "
 BRG_the_future_secured_desc:0 "Наконец, Реичсфахрер-Секретная-служба может остаться легкой. Бункеры построены, списки завершены, и бункеры заполнены и вооружены. Теперь все, что остается - один question:\n\nWhen, мы будем тянуть спусковой механизм? "





