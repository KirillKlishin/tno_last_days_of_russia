 BRG_once_more_unto_the_breach_desc:0 "Президент Смит пока подвел наши ожидания движения трудно против Японии. Чтобы далее выдвигать ее в агрессивную риторику, мы будем гарантировать американскую выгоду спецслужб от нашей работы, чтобы нарушить японские шифры в минувшие годы. Гражданский шифр, конечно. Мы прежде всего желаем, чтобы Американцы учились о японских злодеяниях, и не дают им легкую дорожку победе, показывая их флот или расположение воздушных сил. "Японская" кодовая книга "о которой забывают" на дипломатическом обеде должна добиться цели. Американский Конгресс просачивается подобно решету, так что маловероятно, что японские действия останутся из пресса долгое время, как только Сенат слышит о японских преступлениях, особенно если они имели место в Гуаме или Гавайях. "
