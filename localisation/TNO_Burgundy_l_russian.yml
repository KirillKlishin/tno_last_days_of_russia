burgundy_political.1.t:0 "Ждущийся"
burgundy_political.1.desc:0 "встреча имел бы место в холоде, только снабдил основание. Бог запрещает ненемцу, сиделся в приличной комнате встречи кое с чем немного более хорошим чем металл, сворачивающий стул на голом этаже цемента с двумя висящими лампочками. Дегриль вздыхал, выводя сигарету. Он стащил взгляд на другие двух сотрудников. Его компания была столь же плоха как оборудование \n\nChristian de Ла Мазье, командующий Шарлеманьа Лежиона сидел к праву Дегрелл. Его непрерывное дергание заставило его казаться возбужденным. Дегрелл знал лучше хотя; мужчина был столь высок на methamphetamines, он мог быть, не будучи не обращающим внимания на мир, его налитые кровью глаза, подтверждающие его подозрения. Прямо поперек был Берт Эрикссон, фанатический фламандский лидер Langemark Легиона, все вокруг неприятной жопы. Как будто доказывать право Дегрелл, Erikson продолжил бы смотреть Валовый лидер вниз \n\n " Если бы я не знал лучше, Берт, я сказал бы, что Вы пробуете добиться меня подобно одному из ваших kaaskops. " Дегрелл высунул внезапно, поднимая его голову и возвращая тысячу ярдов смотрят, Eriksson дал ему, так как он вступил. Eriksson повысился бровь и мигал, пятно, ловя его от баланса. Он сидел в его стуле бессловесно и продолжал смотреть. Дегрелл mirrored движения Эрикссона; победа была победой \n "Эй". Мазье вызвал.. "Почему - мы здесь, если мы, как предполагается, встречаемся с Der Реичсфахрер? " Дегрелл пожал плечами, выкладывая и топча его сигарету. Эрикссон переместил его пристальный взгляд и смутил Maziere.\n\n " Бог, Вы настолько неприятны, Erikson. Это был только вопрос. " Мазье вздыхал, наклоняясь назад в его стул. Хотя Дегрелл и Эрикссон оба проектируемого спокойствия, их мысли сказали иначе. Если Химмлер встречал их, какого черта они сидели в этом заплесневелом основании? В течение других пяти минут они бездельничали прежде, чем дверь открылась с визжащимся. Молодая женщина в одежде Секретной службы strutted в, проводя трех binders.\n\n "Господ", она начала, в совершенном немце. "Дер Реичсфахрер посылает его отношения. " Значение позади слов было ясно, они не стоили время \n\n Химмлера " Вам три дали важные задачи, как выделено здесь. " Она понизила переплеты в середине стола. "Реичсфахрер 'asks', что Вы смотрите на содержание после того, как Вы оставляете здание как можно скорее. Это - все. " Женщина энергично пряла вокруг и уехала, хлопая дверью позади нее. Эрикссон и Мазье продолжали сидеть, удивлять выровненный на их лицах. Дегрелл встал, выкапываемый одна из папок и энергично прогуливался из двери. "
burgundy_political.1.a:0 "Это могло конечно быть хуже, все вещи, которые рассматривают. "



burgundy_political.2.t:0 "Уполномоченное Действие"
burgundy_political.2.desc:0 "Реичсфахрер-Секретная-служба, \n\nAs направленный Вами, наши агенты теперь исследуют лидерство и сообщат назад с результатами через две недели. До тех пор, мы будем неспособны разрешить другое исследование, поскольку все наши ресурсы посвящаются текущему вашему, \nOberfuhrer Адольф Эичманн"
burgundy_political.2.a:0 "Теперь мы ждем. "

burgundy_political.3.t:0 "Успешное Исследование"
burgundy_political.3.desc:0 "Реичсфахрер-Секретная-служба, \n\nOur агенты сообщили назад к штабу и принесли некоторые хорошие новости с ними. Уполномоченное действие в текущее лидерство имело успех, yeilding новая часть очевидности, чтобы просмотреть. Теперь доступно рассмотреть от вашего меню \n\nSincerely Исследований, \nOberfuhrer Адольф Эичманн"
burgundy_political.3.a:0 "Как ожидается. "

burgundy_political.4.t:0 "Неожиданная Задержка"
burgundy_political.4.desc:0 "Реичсфахрер-Секретная-служба, \n\nЭто появляется, как будто наше текущее лидерство все еще остается shrounded в тайне. Хотя наши агенты пробовали исследовать, они были неспособны сделать так из-за различных факторов и возвратились к штабу в поражении. Если мы хотим изучить это лидерство снова, мы должны будем разрешить другое исследование в это \n\nSincerely ваш, \nOberfuhrer Адольф Эичманн"
burgundy_political.4.a:0 "Мы должны пробовать снова. "

burgundy_political.7.t:0 "Тупик"
burgundy_political.7.desc:0 "Реичсфахрер-Секретная-служба, \n\nAlthough наши агенты были способны к successesfully, изучают их лидерство, они были неспособны найти любую новую или интересную информацию от этого. Кажется, как будто этот след ушел холод и не будет вести ни к каким новым событиям в случае. Если мы хотим продолжить наше исследование, мы должны начать изучать лидерство исследования с другой methods.\n\nSincerely ваш, \nOberfuhrer Адольф Эичманн"
burgundy_political.7.a:0 "правда будет показан вовремя. "

burgundy_political.5.t:0 "Полночь, приближаясь"
burgundy_political.5.desc:0 "Эрикссон собирался убивать кого - то \n\nMaziere, высокого и болтливый, продолжал то, что может только быть описано как рвота слова. Многие из его предложений даже не имели смысл; Эрикссон думал бы, что мужчина был бы безумен и говорящий с собой, если он не делал паузы для Эрикссона, чтобы внести вклад, если могли бы назвать ответ "Да" или "Хорошо" помощь обсуждению по теории гонки. Erikison наклонялся назад на кожаном стуле и взял в сцене. По крайней мере этот зал заседаний не был убран в темном основании. Хороший деревянный стол, кожаные стулья. Он наклонялся назад дальше в стул. Да. Это - то, как надлежащего человека Секретной службы нужно рассмотреть. Поскольку Мазье продолжал лепетать, дверь к комнате качалась широкий открытый; Реичсфахрер прогуливался в, его присутствие, доминирующее над комнатой\n\nХинрих, в которой Химмлер просто шагал; эти два мужчины, быстро хватающие к вниманию. Химмлер игнорировал их и взял место во главе стола, другие быстро после. Reichfuhrer не имел ничего на нем другой чем одежда на его спине. Никакие документы, переплеты, документы, или карты. Странный, Эрикссон думал \n\n, что " Вы знаете, почему Вы - здесь? " Реичсфахрер сокращает в, его голос, разрезающий тишину подобно ножу. Оба мужчины колебали их главы, в то время как Мазье лепетал кое-что к эффектам "Нет". Химмлер посмотрел на Мазье, закрывая его \n\n " Вы - оба здесь, так что я мог сказать следующую стадию плана в человеке. " Химмлер делал паузу, и поглядел на эти двух мужчин. "Вторжение во Францию. "\n\nMaziere's лицо, освещенное. На мгновение, это было бы, если его слова были пойманы в его горле, то, " Это - возможность для всех националистических Французов! Я чтусь для Вас, чтобы сказать мне, мм, я подразумеваю нас это в человеке, и Вы не будете сожалеть о ... " \n\nAs Мазье начал льстить, Реичсфахрер, и Эрикссон разделил взгляд. Его яркий свет сделал кровь Эрикссона управляемым холодом прежде, чем он отворачивался, чтобы обратиться к blabbaling человеку\n\n " Мазье, достаточно. " Французский сотрудник остановился в середине предложения, удивленный рот. Его выражение обратилось от радости, чтобы бояться; реализация, что он сказал слишком много из поворота, наконец поражающего его. Химмлер указал, игнорировал его глупое выражение и продолжался. "Вы и получите ваши заказы и детали коротко от моего штата. Это - все. " Химмлер наклонялся назад в его стул, двигающийся в двери, увольняя эти двух мужчин. "
burgundy_political.5.a:0 "Наконец, время для действия подтягивается. "

burgundy_political.6.t:0 "Дружественный Сосед"
burgundy_political.6.desc:0 "Армэль стоял поблизости, поскольку белокурый мужчина обращался с винтовкой подобно эксперту. Позади мужчины, другие три мужчины в неописуемых жакетах прислонялись к их погрузке, поскольку волны потерпели крах против дока. Лунный свет, отраженный от нового огнестрельного оружия, нефть на поверхности, танцующей с серебряным светом как мужчина осмотрел винтовку. Армэль стоял в стороне, поскольку мужчина владел этим, указывая пальцем на револьвер, скрытый в его жакете. мужчина, после другой минуты, наконец говорил \n\n " И что модель является ли это? " он спросил, поднимая винтовку, он все еще проводил немного \n\n " ЗАДЕРЖКУ Ньюфаундленда G1. Самая новая модель из Германии. " мужчина кивал медленно. Он определенно проверял контрабандиста \n\n Бретонца " Uhuh, я вижу, " он ответил медленно. "И его особенности? " \n\n " Полу авто и полные авто способы. Стандартный зажим держится тридцать, хотя я рекомендовал бы двадцать девять, это плотно облегает с полными тридцатью, двадцать девять позволяет Вам помещать более легкую Мэг. " blondie кивал его голова сознательно. "Проблема со старшей моделью также. Вы знаете ваше оружие. " Амэль не сказал ничто, но он расслабился. Было редко получить комплимент от мужчины Секретной службы. Белокурый мужчина бросил винтовку одному из его товарищей, затем двигался к этим десяти наложению корзин на доке. Он собрал мешок, которые лежат грузовиком и врученный это Бретонцу. Это было тяжело; сорок фунтов по крайней мере. Он посмотрел в мешке; это было полно обручальных колец, ожерелий, и различных маленьких частей золота. Амэль знал слишком хорошо, чем они были; иногда невежество было счастьем, он никогда не будет забывать, что по-видимому случайные золотые биты были фактически однажды зубные заполнения. Поскольку команда Немцев загрузила последнюю корзину винтовок, представитель приближался к Бретонцу \n\n " Насколько больше из этого оружия Вы можете получить нас? " Амэль стоял на мгновение перед ответом. "Вы можете продолжать платить? " мужчина кивал. "Хорошо, в том случае, столько, сколько Вы нуждаетесь. " \n\n " еще Сорок отгрузок подобно этому, тогда? " "
burgundy_political.6.a:0 ""Сорок не конечно никакая проблема. ""

burgundy_political.10.t:0 "Крадущееся Подозрение"
burgundy_political.10.desc:0 ""Хедвиг, принесите мне файлы на родных легионах. "\n\n " родные легионы, Реичсфахрер? Это займет несколько минут, я буду должен восстановить от архива Вооруженный-Секретной-службы в подвале. "\n\n " я знаю Хедвига, не торопитесь. " Обычный плоский тон Химмлера маскировал его нетерпеливый стон. Он чувствовал, что он был на остром выступе обнаружения кое-чего великого, он только должен был найти некоторый вид намека доказательства, чтобы проверить подозрения, которые он провел с тех пор меньше чем восторженное обязательство родных разногласий в течение Западного Действия Безопасности. Их длительная отсталость и отклонение немецкой культуры были последовательно раздражающи его, и их презирание их автономии от Германской Секретной службы было невыносимо, даже для по-видимому лояльно подобно de Ла Mazi Шарлеманьéре и Берт Эрикссон Langemarck. Несколько минут спустя его секретарь возвратился с файлами. Он не нуждался в больше чем часе, чтобы найти то, что он искал. Позволяя себя резюме, почти незначимая улыбка в мысли о наконец сокрушительный материальное Сопротивление еще раз, Реичсфахрер восстановило красный карандаш от его стола и подчеркнуло слово " Родмо ". Восстанавливая папку примечаний относительно воссоздания национальной инфраструктуры и планов развития промышленности от различного ящика, он нашел и подчеркнул слово несколько раз в тех документах также. Наконец, он призвал обратно его секретаря в составить официальный заказ исследования. "
burgundy_political.10.a:0 "Это - не паранойя, если они фактически отсутствуют, чтобы получить Вас. "

burgundy_political.11.t:0 "Родмо"
burgundy_political.11.desc:0 "Джоачим Пеипер, пользующийся наибольшим доверием помощник Химмлера, нисколько не был удивлен найти, кто еще ждал его в каменном офисе Реичсфахрера в замке. Генрих Муллер был самым старшим директором Интеллекта в Святой орден, в то время как Карл Уолфф был головой личного штата Реичсфахрера. Трио встретилось там часто для самых серьезных брифингов, и как обычно все глаза были на четвертом человеке в комнате, Реичсфахрер непосредственно " Peiper! Вы присоединяетесь к нам наконец, знали меня, я буду нуждаться в Вас здесь так скоро, снова я не позволил бы Вам уезжать в Париж. "\n\n " Вы знаете, что я буду всегда мчаться к вашей стороне, Реичсфахреру. Каков вопрос, который Вы обсуждаете? " \n\n " Поскольку я только сообщал вашим коллегам, я недавно рассмотрел сообщения индустриального воровства в Родмо индустриальном парке. Кое-что - в движении там. " \n\n " Воровство? Довольно правильное возникновение. Мы думаем, что это - только непослушные рабочие, желающие перепродать это некоторым Бретонцам, или Сопротивление могло быть вовлечено? " \n\nThe бровь Реичсфахрера furrowed, кое-что Peiper не видел через многие годы его вообще стоического выражения.. "Вида. Почему Вы не говорите ему, Muller? " \n\nThe RHSA руководитель очистил его горло. "Реичсфахрер правильно идентифицировал кое-что, что мы имеем пропускаемый .... Воровство случается в намного большей интенсивности, когда охраны от родных легионов присутствуют. Не упоминать несчастные случаи на производстве. Смертные случаи от падающего материала, разрушения транспортных средств, рабы, избегающие ... " \n\nPeiper взяли место. "Любопытный действительно. Они могли действительно пробовать бросить вызов нашей власти? " \n\n " Если бы они, я уверен, что многие из наших мужчин нашли бы самым забавным, чтобы столкнуться с хорошо обученным и готовым противником снова, не толпой французского состояния или бунтующих рабов, " Реичсфахрер заметил, его furrowed расслабление брови и превращение к намеку довольного выражения, ", так что я хочу Вас и Wolff, чтобы взять ответственность за организацию любознательной команды, Peiper. Если эти крысы находятся действительно в наших складах, Вы выкурите их. ""
burgundy_political.11.a:0 "Ни перед чем не останавливаются. "

burgundy_political.12.t:0 "Siring SiPo"
burgundy_political.12.desc:0 "мальчик вставал в 0630 Центральных европейских Раз, как передано под мандат и акцентировано ревущимся из revellie. Как он donned его черная униформа, он позволил себе краткий момент отражения на том, сделал ли он право преследовать карьеру в SiPo уже в 18, но этой полосе независимого отражения было сокращено, когда его командующий часов вызвал число значка, которое было полнотой его индивидуальной идентичности, пока его обучение не было полно \n\nВ 0700, мальчик был на параде, один из бесконечных рядов черно-одетых молодых стажеров, идентичных стрижек и Одобренных Секретной службой тонов кожи, оставляющих неподвижное море черно-белых, иногда потревоженных волной приветствия \n\nВ 0900, мальчик был в классе, как опасный это должно было приблизиться к подозреваемому, они не знали бы, был ли вооруженный член сопротивления. Бесконечные черно-белые зажимы SiPo чиновников, получающих выстрел, сожженный в серебристом блеске через темный, до глаз мальчика повреждают \n\nВ 1200 часов, мальчик наслаждался его завтраком, овсянка с пластинами яблока. Мальчик играл с мыслью о том, насколько ревнивый люди вне стен Брусокаков мог бы иметь такую фруктовую расточительность \n\nВ 1500 часов, мальчику говорили, что он доберется, чтобы сопровождать некоторых старших мальчиков на патрули обучения в сельской местности тем вечером. Мальчик был восхищен и гордые \n\nВ часы 1837, простые два километра от их домашней основы, патруль был установлен на бунтующими фермерами, линчевать кого - то для стрельбы случайного элемента девочки неизвестной стороной. Мальчик был испуган, поскольку старшие мальчики были побиты и тянулись далеко \n\nВ 1838, мужчина открыл огонь с его винтовкой, убивающей для фермеров и ранившей дополнительные шесть \n\nВ 1911, подкрепление прибыло, находя человека, стоящего в том же самом пятне, дрожа \n\nJust после того, как 2300 часов, мужчина заснул, крича в его подушку. "
burgundy_political.12.a:0 "Он должен был знать, кого полиция действительно защищает в Святой орден. "

burgundy_political.13.t:0 "Нарушают ... "
burgundy_political.13.desc:0 "Альберт получал кофе когда стена их отдаленной взорванной радиостанции. Когда звонящий в слышит, спадал и пыль, которая заполнилась, коридор начал улаживать, он понял, что кое-что очень плохо случалось. Он не видел, что Немцы вошли в здание через главную комнату, но выстрелы сделали это абсолютно ясным, что они сделали так. Попадая к его ногам, он защифровывал передачу вниз коридора для выхода, проклинающего в его мнении часовые, которые были к некомпетентному, чтобы заметить приближающихся Немцев прежде, чем они radioed в. Тогда он помнил папку, сидящую в офисе командующего в другом конце зала. Как секунда-в-команде он, как предполагалось, уничтожал папку в случае вражеского нарушения, если его превосходящий не заказывал ему иначе \n\nCursing когда-либо громче внутри, он обратился и отбежал. Это было последнее из укрытий Валлонского Легиона, координирующих их ячейки, почти каждое сохранение safehouse Легиона было в той папке! Он помчался мимо двери к главной комнате станции, надеясь крик, и стрельба фигур в пыли в там не будет замечать его, при крике быстро доказанного его неправильный \n\nJust секунды после того, как он захватил дверь к офису, стук прибыл в дверь, но Альберт имел другие предприятия. К его помощи, он определил остатки папки, уже тлеющей в wastebin командующего, рядом с телом его владельца. Командующий не решил ждать его, он быстро разрушил это и бит вниз на счете цианида. Быстро принятие решения, Альберт возился с коробкой, проводя его собственную пилюлю, когда дверь офиса была взорвана открытой, посылая ему к этажу \n\nAlbert, отчаянно достигнутому коробку, когда данный чаевые сталью ботинок хлопнул вниз на его руке. Он кричал в боли как немецкий чиновник Секретной службы kneeled вниз и улыбался ему. "
burgundy_political.13.a:0 ""Привет, мы собираемся быть друзьями для остальной части вашей жизни, Вас и меня. ""

burgundy_political.14.t:0 "Бессоница"
burgundy_political.14.desc:0 "Реичсфахрер был активен. Это не было ничем нового к нему. Проблемы живота, которые мучали его большая часть его жизни, часто заставляли его бессоница в прошлом, и это был всегда лотереей, будут ли его ночи одним из блаженного сна в течение минут после удара подушки, или часов ... мыслей. Рациональная сторона его ненавидела в эти моменты, где маска Реичсфахрер скользила чрезвычайно немного, и мерцания старого Генриха пузырились дальше в его мнении, обычно заполняемом грандиозными планами и расовой теорией. Мысли о его дочери, Гадран, о его доме в Баварии, даже его раннего скептицизма о старом Фахрер. Как обычно, он проклинал себя для того, чтобы баловаться такой неарийской слабостью, и даже рассматривал отъезд его спартанской спальни и ложиться спать в великой спальне замка, напомнить себе о том, кем он был, прибыл часть, которую он ненавидел больше всего, сомнения. Эти колебания были кое-чем, что его подчиненным нельзя разрешать видеть, при любом обстоятельстве. Обычно он был способен сбить эти мысли в пределах секунд, дубася их со стальной логикой расовых императивов и реалполитики, но в последнее время одна проблема продолжала дразнить его, тех проклятых Валлонов и их ясную нелояльность. В некоторые ночи даже требуется его несколько минут, чтобы поместить их от его мнения, уровень неловкости и отвлечения, которое он не испытал с сороковых. Восставая \n\nWith вздох, он вставал и надевал униформу, идущую в его офис. Это продолжилось достаточно долго, это было время для владельца фермы, чтобы иметь дело с безголовым цыпленком, управляющим кругами вокруг его хорошо-приказанного ярда, однажды и для всех \n\nPicking его телефон и набирающим номер число, он кратко рассматривал извинение за заходить в такой конец часа, инстинкт от его строгой молодежи. Вот ещё, такая слабость! Железная сила возвратилась к его мнению и речи ко времени, которое он слышал сонливый "Ja? " от телефона \n\n " Peiper, я нуждаюсь в Берте Эрикссоне Разделения Langemarck и de Ла Maziéре Разделения Шарлемань здесь dinnertime завтра. Устройте это. ""
burgundy_political.14.a:0 "Слабость нельзя допустить, на любом уровне. "

burgundy_political.15.t:0 "Вы Уволены"
burgundy_political.15.desc:0 ""господин Тайриарт? Призыв к Вам в вашем офисе. Ваш секретарь сказал, что это было важно. "\n\nThe Стандартфахрер кивал устало адъютанту и дал утомленную волну чиновникам, с которыми он играл в карты. "Я возглавлю там прямо сейчас. "\n\nAs он медленно тянул себя вверх по лестнице штаба Валлонского легиона, он пробовал протереть усталость от его глаз. Слишком много бессонных ночей в последнее время, слишком много сомнений. Он начинал получать лучшее понимание того, почему Дегриль наконец сломался. Поскольку он вступил в его офис, его секретарь немедленно указал на телефон на его столе и изрекал слова "Повар Домэйн. "\n\nThiriart проклятый внутренне, но надетый его лучший немец. "Реичсфахрер! Какое приятное удивление получить запрос от Вас этим утром. "\n\nHimmler зондированный даже льстят чем обычно. " Приятный действительно, Господин Thiriart. Я сказал бы, что Стандартенфахрер Тайриарт, но я проинструктировал Главный офис немедленно освобождать Вас от всех ваших положений. "\n\nThiriart заморозился. "Ждите, какой? Я подразумеваю, пожалуйста повторитесь, мой Реичсфахрер" \n\n " Вы тем самым освобождены от ваших пошлин. Услуги Валлонского Легиона больше не требует, и его члены находятся под ревизией, ожидаемой официальное исследование потенциально изменнических действий. Guten Признак, Господин Thiriart. "\n\nThiriart только слушал до конца предложения, поскольку он был отвлечен звуками дверей, хлопающих открытым и вопящих по-немецки и французского языка вниз ниже. Он карабкался отчаянно на телефон, как будто к пути выживания. "Пожалуйста, нет, Господин Реичсфахрер, я всегда не был лоялен. Даже если части Легиона ... " \n\nHis голос затих, поскольку он понял тишину в другом конце линии, прежде, чем он кричал, поскольку дверь позади него хлопнула открытый. Секретарь пробовал сцепиться с солдатами, влетающими как ураган в течение нескольких секунд прежде, чем выстрел прозвучал и забрасывал Thiriart, телефон и стол в крови, умственных способностях и фрагментах кости. Thiriart держался за телефон для дорогой жизни, крича и прося в это, поскольку его тянули далеко немецкими чиновниками Секретной службы, телефонная линия, в конечном счете выводимая стены \n\nFar далеко, Реичсфахрер вычеркнул другой пункт на его ежедневной повестке дня, как являющейся полным. "
burgundy_political.15.a:0 "работа, хорошо сделанная. "

burgundy_political.16.t:0 "Валлонское Сообщение Проникновения Легиона"
burgundy_political.16.desc:0 "SD сообщает, что их шпионы успешно пропитали правящие круги текущего лидера 28-ого Разделения Гренадера Добровольца "Wallonien" (ИНАЧЕ "Валлонский Легион"), Стандартенфахрер Джин-Франкоис Тайриарт, после этого именовали как Предмет 1. Изображение из себя дополнительного штата назначило, чтобы уменьшить технологический процесс Предмета 1, предмет реагировал с большим одобрением на их роль, по-видимому наслаждение присутствием большего количества подчиненных, чтобы командовать. Он взял к азартной игре и питью после того, как провождение многих из его распорядков дня новым рабочим, и существенным количествам незаконных изделий табака и вина имеет тенденцию быть использованным в течение этих событий. Однако, он все еще работает на проектах, по которых он не раскрывает его помощникам вечерам и ночному времени; они представляют высокий интерес к SD и преследуются далее. Контроль продолжается. "
burgundy_political.16.a:0 "Отмеченный"

burgundy_political.41.t:0 "Спугивающий Змею"
burgundy_political.41.desc:0 " " ... и последний, но не в последнюю очередь, результаты наших начальных исследований. " То предложение послало искры через комнату. Пара министров дала друг другу взгляды чистого ужаса. Какой исследования? Один из них? Кое-что с непослушными рабами? Чья - то голова собиралась катиться? \n\nThe Реичсфахрер не мигал. "Ах, превосходный. " Химмлер двигался для мужчины, чтобы продолжить \n\n " Да, да. Кажется, что ваши подозрения были правильны. " Комната была мертва тиха, если бы не секретарь Реичсфахрера, который брал примечания. В течение секунды, все, что слышали в комнате, было печатанием фанатика пишущей машинки. " Валлонское Разделение действительно действовало .... в манере неподходящий их статус. Разделение в целом почти все сконцентрировано в их домашней области, даже с надвигающимся вторжением под рукой. Они реквизировали любопытное количество огнестрельного оружия и запасов, намного больше необходимый чем, чего их числа требуют. В то время как не напрямую ... правонарушитель или изменнический, это действительно поднимает подозрение. "\n\n " Аналогично, штат Дегрелл стал отдаленным от нашей цепи команды. Неповиновение по мелким вопросам увеличилось драматично; они становятся все более стойкими к арийским чиновникам поденно, хотя они проводят себя приемлемо перед нашими предметами. В целом, их поведение и открытое инакомыслие предлагают больше чем, что мы раскрыли в наших начальных исследованиях. Целое разделение может быть скомпрометировано. "\n\nThe Реичсфахрер кивал его голова медленно. "Их национализм будет их уничтожением. Позор, многие из тех мужчин укреплен солдаты. " Он вздыхал. Остальная часть мужчин, сидящих в на встречается, носил выражения удара; как полное разделение могло иметь злобу, чтобы соблазнить судьбу и идти против полного Staat? \n\n " Продолжают исследование. " Химмлер законченный. "Узнайте, как глубоко их предательство внедрено. Дегрелл вероятен предатель; если любой признак открытого предательства обнаружен, арестуйте его и убейте его. Узнайте, кто компрометирован в разделении. Любое инакомыслие должно быть выкорчевано и иметься дело. " Реичсфахрер arrupbtly выдержанный и преследуемый к двери. Он остановился в выходе, и о сталкивавшимся \n\n " я оставляю этот вопрос в ваши руки. " Он не говорил ни с кем в особенности; целая комната была бы ответственна, и они знали, что это \n\n " не подводит меня вниз. ""
