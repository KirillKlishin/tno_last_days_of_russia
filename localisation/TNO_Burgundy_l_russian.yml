 BRG_education_waiting_for_text_desc:0 "Святой орден - единственное место, где арийская гонка защищена. Это - родословные, сохраненные строго чистыми. Ариец может быть рожден чистым, но это не подразумевает, что они остаются так. Также, как Полукровки нужно учить, что они несчастны, так что арийцу нужно учить, что они чисты. Мы должны гарантировать, что будущие поколения высоких и низких гонок сделаны больше в правиле и в обслуживании, в славе и в смирении, в силе и в тишине, чем выродившееся наследство наших предков оставило их \n\nThe, Секретная служба Schulungs-und-Kulturamt долго была только номинально в пределах нашей области, полной независимо склонных служащих национального Социализма, делающего основу все же часто игнорируемой работой. Теперь мы делаем право этим несоответствием. Невежество - враг, столь же невоспитанный и противный как любая Большевистская угроза, и убийство это животное, или худшее, животное ложной правды, - борьба, достойная истинного арийского \n\nThe мнения - поле битвы между тем, что слабый объявляют 'истинным' и что сильный знают, правилен. Мы должны дать нашим преподавателям каждое оружие, мы можем, чтобы выиграть эту борьбу, для этого, сражение за душу Святой орден, и Арийцев никогда не теряет. "
 BRG_new_history_desc:0 "существующие хроники истории как понято французами глубоко испорчены. Они - изделие столетий пропаганды и пересмотра реальной лжи истории, означал отвечать интересам из французского национализма и демонизировать Рейх и обожествлять испорченные 'достоинства, предполагаемые на французских людей. Поколения лжи ввели в заблуждение французов их истинного расового наследия, их истинной духовной идентичности, и их истинной цели, поскольку задача людей \n\nOur, кратко, состоит в том, чтобы установить отчет прямо. Мы обучим детей французской сельской местности и перевоспитаем их родителей к правде не только их собственная история, но также и истинное государство мира. История, наука, искусства и культура: они введены в заблуждение к действительности их всех, и это падает к нам, чтобы сиять свет на их глаза, хотели ли бы они быть показанными это или нет. Их недоразумения будут исправлены, и наиболее покорный из них будет изменен в хороших бургондских граждан, лояльные служащие состояния и детей Ватерлянд. Остальное будет иметь менее желательные судьбы. "
 BRG_new_program_desc:0 "Это - время для переанализа цели системы образования. Детские школы не существуют просто, чтобы обучить следующее поколение чернорабочих, и университеты не существуют, чтобы создать класс интеллигенции, чтобы стать развращенными и социально развратить другие классы. Все источники информации в Святой орден должны обслужить цель формировать умы достойных того, чтобы быть образованным соответствовать умам хорошего арийца, тот, кто лоялен к его людям и его Рейху \n\nAs, коллега этому, более нечистый среди нас должна все еще обучаться. Им нужно преподать о лояльности; преподанный об усердии; преподанный о важности преданности Ватерлянд и существенному выполнению хорошего обслуживания их законным владельцам. Образованный рабочий лучше всего определен как тот, кто выполняет его доли и не делает подвергают сомнению декреты о Охрана эскадрильи. "
 BRG_erase_degeneracy_desc:0 "несчастный случай истории, Бельгийцы не существовали достаточно долго или наслаждались достаточно большой однородностью, чтобы вырастить истинный национальный собственный идеал. Вместо этого, разговор французского языка и народы разговора фламандского языка прежней Бельгии имеют их собственные концепции мира, подобного таковым из их лингвистических соседей. Является этим прежний из них, Валонские, для кого подобные усилия должны быть сделаны по сравнению с прежними подданными Франции. Те же самые извращения, местные французам также заражают к различным степеням, французские спикеры Бельгии, и потомков Белг не будут иммунные от наших усилий очистить умы более лишенных народов Орденсстаата и превратить их в надлежащих бургондцев. "
 BRG_cleanse_mistakes_desc:0 "Научные выполнения французских людей - категория научных продвижений, лучше всего понятых как аттракцион по сравнению с новшествами гения, сделанными арийскими учеными. Начиная с объединения поколения Рейха назад, наши люди вели мир в продвижениях технологии, философии, и всех аспектов человеческого знания. Это - не только недоразумения курса истории, которая должна быть исправлена в умах французов, но также и всех других аспектов человеческого знания, в котором наши люди превзошли других - который должен сказать, все из них. Это - время для новых граждан бургондии, чтобы забыть все, что они знали о подобных Voltaire и учиться о мудрости Baeumler и Heidegger. "
 BRG_burgundian_irredentism_desc:0 "Далекий от современного изобретения, идея относительно 'бургондии' фактически предшествует существованию французского королевства, и была особенностью на лицо Европы более часто с 6-ого столетия, которым это не было. Законная область этого состояния - наше государство законный простирается областью с Рейна на Канал, и от Северного моря до Альп. Много лет теперь, эта область, хотя географически связный, была разделена между множеством стран и народов, некоторые превосходящие других. Это - наша моральная обязанность как наиболее превосходящая из все они произвольно несоизмеримые тождества, чтобы собраться вместе и в расовом отношении очистить жителей области; делать бургондию лучшим, самая чистая и дистиллированная, и самая сильная версия себя, поскольку это когда-либо было. Люди должны знать, что мы - пастухи овец, и будем вести таковые из самой белой шерсти к самой зеленой траве, они имеют когда-либо feasted на. "
 BRG_deal_with_the_legions_desc:0 "угроза сверхмогущественных служащих - чума, которая прежде случилась со всеми большими нациями, и хотя Легионы и их генералы конечно лояльны в их верности вассала феодалу к национальному Социализму и к Реичсфахрер-Секретной-службе, их вызовы подарков размера обеспечению, что это будет всегда иметь место. Шарлемань Лежион в особенности возможно также гордится их французской родословной. Они должны быть сделаны, чтобы всегда помнить, что они - каждый из них бургондцы, не Французы. Возможно утончение их чисел наименьшего количества truehearted их могло бы поощрить остальное быть более прямым в их преданности арийской гонке. "
 BRG_search_for_professors_desc:0 "Основа к предоставлению французов и других местных народов в большую бургондскую массу - объединение видных фигур среди них, кто заработал доверие Реичсфахрер-Секретной-службы в положения престижа. Люди должны видеть себя в стороне. Они должны наблюдать лица тех, они знали, чтобы быть французским, кто теперь гордо называет себя бургондцем, и они должны восхититься и желать подражать всем тем лицам, которые они видят. Это будет вдвойне верно в царстве академии - это будет трудно для французского студента в Париже отрицать, что его люди лучше всего обслуживаются как жители СЕКРЕТНОЙ-СЛУЖБЫ-СВЯТОЙ ОРДЕН Бургонд, когда все его сердце-warmingly профессоров, которому доверяют, объявляет также. Следующее поколение мыслителей на Сене будет размышлять, как и почему их предки когда-либо становились настолько введенными в заблуждение и столь удалил из правды, чтобы назвать себя французским языком. "
 BRG_burn_the_old_books_desc:0 "есть кое-что красивое о простоте хорошего старого вылепленного книжного горения. Авторы мира, в котором мы теперь обитаем - слишком часто часть лишенных паразитов, которые не должны размножить их грязь на глаза хорошо-кровных мужчин и женщин Святой орден. Их работы - поделки старых, опровергнутых идей, и завоеванных, побежденных наций и идеологий. Кратко, слова, написанные на их страницах не заслуживают когда-либо читаться. Они заработали для себя только пламя. Все, что остается, должно решить точно, который заказывает, точно, который запрещал авторов, должен быть сделан несуществующим. Это будет лучше для нас произвести чистку общественных библиотек и частных занятий наших новых завоеваний с самыми широкими возможностями, которые мы можем позволить себе; замедление перед лицом коррупции не никакое достоинство. "
 BRG_jean_mabire_in_every_school_desc:0 "Среди наиболее лояльного к нашему проекту от среди таковых из французского запаса - автор Джин Мабайр, ловкий и зеленый защитник права арийской гонки объявить ее доминион по областям Европы. Его восхищение Секретной службы в частности установленной кроме и выше сил Рейха, заработало его польза Реичсфахрер-Секретной-службы начиная с его отступничества от режима Виши до Святой орден после основания нашего состояния. Если каждый прежний Француз от Кале до Первоклассной Юры имел мнение Мабайр, проект перевоспитания людей будет полон \n\nЭто, только имел бы смысл позволять этому образцу помогать в воинской повинности его соотечественников к хорошей причине, за которую мы боремся, что они могли бы прибыть, чтобы разделить его энтузиазм, поскольку мы, кто "несет меч Сигерда и факел Прометея". Французы всегда любили их авторов-a, известный французский автор, красноречиво расхваливающий достоинства нашего режима не мог возможно достигнуть чего-то меньшего чем успешного объединения французских людей в нашу систему. Позвольте каждому ученику в каждой читаемой школе и помните мудрые слова Мабайр. "
 BRG_authenitiziat_desc:0 "Чтобы стать чем-то большим чем государством осколка Рейха, СЕКРЕТНАЯ-СЛУЖБА-СВЯТОЙ ОРДЕН Бургонд должна быть предана себе и тому, что это держит дорогим. государство и его люди должны быть как один в их вызове против постоянных влияний Большевистских и американских плутократических идей - но также и к идее, что мы - просто расширение нашего восточного соседа. Иностранные идеологии всех те, кто существует вне наших границ - рак к сердцу и легким бургондской индивидуальности, наводняя наши внутренности и ослабляя нас от того, где мы меньше всего оборудованы, чтобы сопротивляться. Единственный способ предотвращать эти духовные опухоли от подавляющего нас к акцизу их, без паузы или милосердия. Мы не являемся французскими, мы являемся бургондскими - Чтобы сказать, иначе - анафема и быть запрещен. Мы не принадлежим Рейху, мы принадлежим Реичсфахрер-SS-to, говорят, иначе - анафема и быть запрещен. Каждый мужчина, женщина и ребенок в пределах границ нашего состояния должны быть полностью лояльны к нашему государству, одному и человечеству, экономящему идеологию национального Социализма, которого это придерживается. Быть бургондский должен быть бургондский один: подлинно. Если Вы не можете посвятить себя полностью причине, Вы осудите себя полностью могиле. "
 BRG_our_germanic_hertiage_desc:0 "империя Фрэнки, который рос от того, что - теперь, Святой орден завоевал себя запад и восток и стал предшественником двух наций брата: Германия, и Франция. Конкуренция родного брата этих двух стран была бы первичной особенностью истории и политики Западной Европы для по millenia. Через многие войны, против которых борются между этими братьями, они выращивали ощущение как кое-что обязательно противоположное друг друг; они стали определенными их взаимной оппозицией, и взаимной ненавистью, друг к другу. День Секретная служба подняла их флаг по царству бургондии, место рождения наций брата Западной Европы, был началом заключительных дней этой мелкой конкуренции. Победа Фахрера над Западом Фрэнки, возможно, была длительной, которая ответила навсегда на победителя ссоры брата, но теперь время прибыло для враждебности, чтобы быть обойденный, и для победителя и победило подобно, чтобы признать их общее Германское наследие. Спуск французов от тех же самых завоевателей, которые порождали наследственные государства предшественника Рейха, противоречил бы способности французов, чтобы быть включенным в наш новый рейх, если мы, но быть это, чтобы быть так. "
 BRG_french_are_not_german_desc:0 "Независимо, мы не желаем этого. Перспектива ассимиляции такого массивного количества тел в новый статус государственности, тот, которому они идентифицируют себя их оппозицией, является перспективой, слишком укрощающей, чтобы гарантировать. Мы - мощное государство с армиями и оружием, которое пугает к трусости всех врагов, которые смели бы противостоять нам, но мы - не рабочие чудес. Наши ресурсы лучше потрачены на поддержание нашей силы и безопасности и на улучшение нашего доступа к важному продовольствию и нефтяным изделиям - не на грандиозных проектах убеждения каждого французского крестьянина не назвать себя Французом больше. Это - лояльность и эффективный, прилежный труд, который мы ожидаем от наших людей. Это не делает никакого различия, которое некоторые из рабочих могли бы говорить в их местных языках, пока слова, которые они произносят - не мятежа. "
 BRG_our_brothers_the_french_desc:0 "И так что это должно быть. Как только мы принимаем факт, что мы долго теряемся братья, это - вне здравомыслия, чтобы принять что-то меньшее чем наше полное воссоединение. Та же самая бургондия, широкие равнины которой однажды создавали французов и Немцев, должна теперь видеть, что они стали одними и теми же снова. Предки тех бургондцев старых, Charlemagnes книг истории, рассмотрят нас от небес воинов и улыбки, что все их дети будут теперь труд вместе по общей причине. Национальный Социализм в обслуживании бургондской нации, не немецкие или французские, является политикой нашего состояния. Святой орден обслуживает только его собственных людей и цели, которые приносят пользу себе, и проектам его большого лидера. Мы - не сыновья Рейха: Рейх - сын наших. "
 BRG_our_lineage_secured_desc:0 "Мы трудились много часов и израсходовали многие из наших ресурсов в мужчинах, материальной части и времени, чтобы гарантировать, что будущее происхождение Святой орден безопасно и защищено. В длинном последний, наша сеть прибыла в конец. Людям преподают правду мира, который они наблюдают вокруг них и что случается вне этого, и уроженцев страны, которые мы законно завоевали, показали некоторое свидетельство возвращения к правильной точке зрения. Конкретные усовершенствования не важны здесь, так что это имеет небольшое беспокойство, что мы не наблюдаем многих. Что является важным, по правде говоря - то, что наше происхождение, наиболее критический из всех вещей, защищено в течение нескольких поколений, чтобы прибыть. Поскольку поколения проходят, мы можем только стать более чистыми и более сильными, и поскольку годы продолжаются, каждая душа поперек Святой орден будет в конечном счете спасена и приведена в чувство к национальному Социализму, и к превосходству арийской гонки\n\nWe очистили нашу родословную. Мы победили. "
 BRG_a_second_attempt_desc:0 "Любая отговорка гентского подталкивания людей того, что было однажды, Франция в подобострастие к нашему желанию должна быть удалена от наших усилий. Они оказались трата времени. Нет больше полумер или предложений, которые будут сделаны: только конкретные действия и бронированные команды. Если французы не будут говорить по-немецки, потому что книга сказала им, что они должны, то мы заменим книги оружием. Строгие доли для Germanization будут поставлять школьным окрестностям поперек состояния, и выпущенных штрафов не только к неподчиняющимся урегулированиям, но также и к двигателям, которые не в состоянии произвести результаты в пределах них. Французским языком будут менее говорить и нация Франции менее уважаемый шаг за шагом каждый год, пока оба числа в конечном счете не достигают ноля. Всякий раз, когда переданное под мандат количество самоидентификации французских подданных и французских спикеров не в состоянии достигнуть требуемого эталонного теста, это должна больше не быть работа педагогов, чтобы заставить числа соответствовать целям, но вместо этого работа Einsatzgruppen. Дополнение через вычитание - их специальность. "
 BRG_atompshere_of_degeneracy_desc:0 "Мы думали, что мы могли приспособить французскую систему образования и изменить их учебные планы, чтобы превратить их учеников в лояльных бургондцев завтра. Немного сделал мы знаем, как далеко глубоко вниз гниль вырождения достигает в этих учреждениях, чтобы ошибки никогда не были бы сделаны. Чтобы исправлять проблему, система образования не будет перестроена: это будет заменено. Школы сообщества на уличных углах в главных городах и городах будут закрыты, их средства обслуживания, используемые для обязательного еженедельного перевоспитания французского языка, говорящего взрослых. Классы уикэнда по-немецки заменят набеги к кафе в календарях французского языка рабочий класс \n\nFor, молодые, экспансивная система принудительных школ - интернатов вероятно окажутся намного более эффективными в карнизе их молодые умы в лояльных будущих граждан чем старый. Только наиболее фанатично лояльный из французских школьных учителей будет позволяться участвовать в процессе образования в этих школах - интернатах, и промежутки, оставленные ими будут заполнены военными преподавателями. Резкое телесное наказание будет штрафом за любого пойманного ученика, говоря по-французски в этих средствах обслуживания пансиона, и корреспонденции от родителей, и другие родственники будут показаны на экране, чтобы гарантировать, что это и написано на немецком языке и отражает моральную силу духа и лояльность к Охрана эскадрильи. Следующее поколение будет более чистым чем последний. Мы удостоверимся из этого. "
 BRG_a_culture_of_weakness_desc:0 "Разрывание полного корня системы и стебля senselessly разрушительный и не производит концы, которые мы проектируем. Вместо этого, мы должны изменить систему до максимальной возможной степени, в которой это будет все еще функционировать, и проектировать это, чтобы вызвать Germanization ее студентов, прежде всего другие цели. Рассуждение для этого - весьма функция простого образования, не находится в создании более интеллектуальных людей. Функция системы находится в том, чтобы заставлять людей соответствовать \n\nWe, мог произвести изменение, которым мы ищем, непосредственно удаляя людей, которых мы больше не хотим, но есть трата, свойственная этому. Каждый человек, идущий в бургондии, кто - в расовом отношении и биологически приспосабливает к одному дню, становятся немцем, нужно рассмотреть как будущий немец: потерянный Немец, на самом деле, тот, кто должен быть преобразован в лучшую версию себя. Естественно, этот процесс не будет только обращаться к молодежи. Социальное продвижение и лучший платеж и самые квалифицированные положения во всех областях будут ограничены теми с опытным знанием немецкого языка, и свободные классы в этом самом совершенном выживания языков будут предлагаться любому вверх мобильного Француза, который желает для этого. Те, которые не желают этого, будут при близком наблюдении, пока они не делают. "
 BRG_our_ideals_are_forever_desc:0 "Заводы и животные подобно не становятся к их наиболее сильным и наибольшим при возможно оптимальных условиях. Слишком легкий доступ воды и продовольствия при слишком небольшом усилии к организму уменьшает его способность сопротивляться болезни и хищникам. Самые сильные мужчины сколочены в самых горячих огнях, и холодная хватка действительно не ослабляет урожай, только удаляя наиболее слабый из его числа и оставляя лучшее потомство, чтобы продолжиться на следующем поколении. Эти факты были известны древним народам в течение тысяч лет, как осуществлено Спартанцами древнего Hellas, которые оставили их болезненных малышей, чтобы умереть, и арийским изобретателям сельского хозяйства в однажды умеренные северные края Скандинавии, кто молился их богам относительно холода, чтобы прибыть и убивать наиболее слабый из семян в их заговорах. Знание прошлых поколений было потеряно на либеральный запад, и его усики даже крадутся в неосторожные открытия Рейха непосредственно - но Святой орден навсегда останется чистым. "
 BRG_no_more_second_chances_desc:0 "Некоторые нелояльные негодяи, которые имеют festered в Секретной службе как, паразиты в хозяине настояли, что Germanization нормы, которые мы передали под мандат на них как губернаторы городов и городов, были неблагоразумны и нереалистичны. Много местных французских лидеров сообщества согласились, и подали прошение, чтобы их местные власти позволили постоянство французского языка теми, кто выражал лояльность к Секретной службе. Ни один из тех людей, которые возразили их заказам или не подал прошение относительно мягкости, продолжают делать так сегодня, и ни один не будет те кто сопротивляться нашим усилиям в Germanization, продолжают делать так для очень длинный \n\nPossession националистических французских принадлежностей, будет рассматриваться актом измены. Общественный показ французского обозначения будут рассматривать актом измены. Отказ встречать основную немецкую грамотность языка будут также рассматривать актом измены. KZ-лагер должен быть единственными местами, оставленными, где французский язык будут слышать разговорным. "
 BRG_destroy_it_all_desc:0 "Если более строгая обработка существует, то та обработка должна всегда быть прикладной той. Наше разрушение резисторов к Germanization пока было слишком моментально. Мы идентифицировали их, поскольку они появились и продолжать наказывать их и их соучастников. Этот процесс терпит неудачу, потому что это полагается на возникновение измены для нас, чтобы наказать это. Это нелогично. Лучшее решение состоит в том, чтобы быть действенно \n\nЭто - не достаточно для ресторанов, показывающих французское обозначение, чтобы заменить их признаки немецкими. Ресторан должен быть сожжен дотла, и его владелец выполнял. Это - не достаточно для предпринимателя, тайно разрешающего его рабочим говорить по-французски в рабочем месте, которое будет закончено. Он должен быть закончен после наблюдения завершения служащих, в измене которых он помогал. Мы - не жестокие дикари; мы не убиваем для удовольствия окончания жизни, или вызывать боль в тех, жизни которых мы заканчиваем. Мы убиваем, потому что некоторые люди не заслуживают жить, и самое широкое определение результатов 'некоторых людей' в самом большом государстве. "
 BRG_salt_the_earth_desc:0 " Даже, как наши усилия всегда продолжаются, этот усиленный период нашей кампании против французского языка в СЕКРЕТНОЙ-СЛУЖБЕ-СВЯТОЙ ОРДЕН Бургонд - в конце. Как последний акт нашего плана (помимо продолжения Germanization доли), это - время для символической меры выполнения нашей программы, которая проводится. Лувр, что известная работа архитектурного искусства, которое размещает в пределах этого собрание других французских художественных частей, должен быть уничтожен. Как только щебень очищен, замена будет построена, к дому, которому таковые из частям в этом приспосабливают нашим артистическим стандартам. Новый Лувр должен быть построен в том же самом неоклассическом архитектурном стиле, как - капитал Ватерлянд, в Германия. Подобные разрушения и реконструкции будут предписаны все поперек Святой орден, завершать завершение культурного преобразования страны. Notre-дама, также, должна быть преобразована из собора в музей древней европейской религии, ее христианская удаленная иконография и заменяла изображениями немецких воинов мифа. Только небольшое количество участков специфической важности к немецкой истории, типа Зала Зеркал в Версале, будет сохранено неизменным. Культурная история Франции будет сорвана и сделана новой в изображении, которое мы считаем самым пригодным. Реакции людей будут служить, чтобы проверить правду их лояльности. "
 BRG_keep_them_in_our_grasp_desc:0 "Это приемлемо для этого поколения чернорабочих низкой квалификации в Святой орден продолжить говорить на местных языках. Однако, должностное лицо после разговора о тех языках - потребность участия в дополнительном политическом программировании - на французском языке - чтобы гарантировать, что Francophones нашего состояния не говорит по-французски из нелояльности. Более важный чем неизбежный Germanization - длительная стабильность нашего состояния, в конце концов. Было бы безумно расположить по приоритетам быстрый Germanization по долгосрочной стабильности. Это - выбор, в котором любой выбор приносит пользу нам. Люди должны или стать немцем, или должны стать более политически склонными к нашей программе. Победа победы для Секретной службы "
 BRG_get_inside_their_heads_desc:0 "Вместо того, чтобы быть запрещенным, французские радиопередачи языка и популярная культура будут использоваться, чтобы экстенсивно пропагандировать Охрана эскадрильи, и вызвать любовь к французским людям их новых повелителей. Где капиталистические государства рекламировали бы их товары потребителя между радиопередачами, мы рекламируем национальный Социализм, и расхвалим достоинства нашей системы и ее множества выполнений к слушанию Francophone публика. Все они будут видеть или слышать, по-французски будет существовать, чтобы продвинуть причины Реичсфахрер-Секретной-службы. Тот же самый язык, с которым их предки боролись и умер в их числе, чтобы гарантировать, будет всегда говориться, будет использоваться против них, чтобы убедить их в правде, которую они знают в их сердцах, но еще не приняли: то, что они пока не удалены от людей, которых они когда-то оскорбляли как их враг, и что система задавала тон в Рейхе и теперь занималась в Святой орден - лучшая система, чтобы удовлетворить потребности французских людей. "
 BRG_make_an_example_desc:0 "программа образцов будет установлен, давать Французам, живущим в пределах Святой орден новая система местных лидеров, чтобы смотреть до и героев, чтобы боготворить. Те Франкоговорящие рабочие среди их сообщества, которые являются наиболее производительными, будут иметь их лица и выполнения, показанные на эмблемах для всех, чтобы видеть, и их семейства получат льготное размещение, равняются немецким спикерам, так же как социальным привилегиям и более высокой квалифицированной занятости, чтобы соответствовать. Кроме того, люди Парижа будут сделаны, чтобы забыть господство Короля Солнца и Наполеона, и помнить вместо этого достижения Чарльза Мартэля и Charlemagne-их самые старые и самые большие предки, те, кто действительно основал Францию, и был наиболее близок к тому, чем страна была предназначена, чтобы быть. Новые археологические раскопки участков похорон этих больших мужчин показали предварительно неизвестные тайны об их образах жизни. Они жили просто, едящий только, что они должны были остаться сильными, и были исключительно физически пригодны, и Немецкие-выглядящие в их скелетной структуре. Действительно, герои для всех из нас, чтобы стремиться, чтобы стать. "

