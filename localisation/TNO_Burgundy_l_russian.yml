BRG_unlock.1.t:0 "Тяжелое положение Рейха"
BRG_unlock.1.desc:0 "Рейх, в течение многих десятилетий, стоял высоким и гордым по Европе, поддерживая сильный столб заказа и безопасности всюду по континенту. И, наиболее важно к Рейху, они поддержали интересы декадентских жирных котов в Германия, кто развратил администрацию Фахрер. Даже Реичсфахрер-Секретная-служба, порученная с администрацией Святой орден, оказалась, приковал и ограничил от выполнения арийца, будет теми, кто развратил бы национальный Социалистический идеал \n\nYet, теперь декадентские ухудшаются, кто играл в тенях Германия, начинают появляться в свет в попытке свалить друг друга. В результате, Германия натыкается и колеблется, поскольку арийские сыновья убеждены против друг друга, призваны, чтобы служить по причинам ветхих стариков. Однако, с быстрым распадом в Германии прибывает серебряное выравнивание. Сильный столб, который является Рейхом, начал рушиться, и цепи, которые были свойствены, Европа к этому начинает становиться свободной. Заговоры и планы, которые были однажды ничто, но мечта трубы, могли бы скоро вступить, царство мечтаний возможности \n\nOur должно быть понято. Франция, или скорее, государство огузка, все еще известное как Франция, должна быть принесена к пятке еще раз так, чтобы Святой орден мог процветать и работать для плана Реичсфахрер-Секретной-службы. Все же, прежде, чем мы март, чтобы расширить границы Святой орден, мы должны сначала гарантировать, что наши лояльные местные сотрудники столь же лояльны, как они кажутся ... "
BRG_unlock.1.a:0 "К победе. "

BRG_unlock.2.t:0 "Где Идти, но Отправлять? "
BRG_unlock.2.desc:0 "Это была темная, бурная ночь, поскольку Реичсфахрер-Секретная-служба сидела за его столом, с дождем clamoring на его окно и, с единственной свечой в разрушившей комнате, грозовые задвижки шел дождь вниз Богами, был единственный источник света для лидера Святой орден. Перед ним положил файл Интеллекта относительно Léна Дегриль. Léна Дегриль, прежний лидер бельгийской области Святой орден. Léна Дегриль, Предатель Предателей, которые вели дьявольских революционеров к заработной плате, открывает войну против его арийских владельцев. Léна Дегриль, найденном мертвым в конце большого ищут его. Хотя дорожка Дегриль ведомый казалась несчастной, это дало Реичсфахрер-Секретной-службе пугающую мысль относительно большего количества угроз Плану \n\nHow на Земле, он ожидал вызывать Видение в мир, если он не имел остальная часть этих потенциальных и прежних мятежников, уступающих его правилу, подобно рваной, морившей голодом собаке человеку, проводящему бифштекс? Разрешая французам, Валлон, или бельгиец оставаться, чтобы тушить в презрении поражения, поскольку их рассматривают также, будут неизбежно видеть, что они восстают; однако, если бы мы только так, случается, умиротворяем их довольно долго, возможно это дало бы Реичсфахрер-Секретную-службу и Святой орден достаточно времени, чтобы вызвать План в мир, и видеть потребность таких пацифистических пробуждений нашего желания, которое уводят от этой Земли? "
BRG_unlock.2.a:0 "план назревает. "

BRG_unlock.3.t:0 "Потребность Сотрудников Не Применяются"
BRG_unlock.3.desc:0 "В течение многих лет, Святой орден положился на легионы сотрудника, чтобы остаться на плаву. Все же, те, кто предал бы их собственные нации, чтобы обслужить Рейх, всегда имели сомнительную лояльность, и для слишком долго Реичсфахрер-Секретной-службы был вызван в позорно ходьбу натянутый канат, чтобы гарантировать, что эти авантюристические сотрудники были всегда довольны, и не поиск новой возможности захватить дальнейшую мощь и контроль для себя \n\nThe, время для акробатики и напряженной ходьбы веревки прибыло в конец. ненадежныелегионы Шарлеманьа и Валлона, возможно, работали для Реичсфахрер-Секретной-службы, когда это столь удовлетворило их, но их умы всегда чернились со скрытыми мыслями об измене и предательстве. Такие скрытые заговоры и стремления никогданы не должыли прибывать, чтобы пройти \n\nThe, Святой орден перерастал потребность успокоить таких сотрудников. Они будут демонтированы. Их активы будут захвачены. Какие ресурсы они имели, в их распоряжении вернется в сгиб. Одно заключительное усилие так, чтобы Святой орден мог остаться легким, никогда снова имея необходимость бояться удара в задней части легионами"
BRG_unlock.3.a:0 "Вернули их в сгиб. "

BRG_unlock.4.t:0 "арийское Завоевание"
BRG_unlock.4.desc:0 "Свободный от цепей ветхих старых политических деятелей в Германия, Реичсфахрер-Секретная-служба вела Святой орден после кампании завоевания против французского состояния. И завоюйте, мы сделали. Еще раз, Франция была быстро, чтобы падать к немецким рукам, сдавая обширные трактаты их уже патетической нации к Святой орден.\n\nDespite слабость французской нации, земля, которую они заняли, богат. Плодородный, хорошо населенный, и хорошо снабженный с природными ресурсами, французы имеют для millenia, помещают потенциал их почвы, чтобы пропасть впустую. Арийский мужчина, однако, не является настолько декадентским. Это не будет никакое маленькое усилие, но мы достигнем величия на самые основания, на которые французский язык терпел неудачу \n\nЭто, все начинает с существующей промышленности и рабочей силы. Те активы, которые были повреждены в короткой войне, должны быть восстановлены, и прежде французские отрасли промышленности, и рабочая сила должна быть объединена в бургондское общество улучшения арийской гонки. Эта земля - рабочая лошадь, которая не должна быть потрачена впустую. "
BRG_unlock.4.a:0 "Мы преуспеем, где другие терпели неудачу. "

BRG_unlock.5.t:0 "Пробеги Сигнала Сухой"
BRG_unlock.5.desc:0 "Пока это было, предприятие, нефть текло устойчиво в Святой орден из-за границы. Наиболее критический из всех ресурсов, нефть стала жизненной основой Святой орден, включая отрасли промышленности и города, обеспечивая материал для критического производства, а не упоминать питание двигателей вооруженных сил \n\nYet, недавно, поток масла от сигнала начал терять его силу. Ближний Восток, глобальная нефтяная скважина, стал непостоянным. Производство в области имеет основание к около остановки, и в результате нации мира взобрались в другом месте для их драгоценных сырых\n\nAs областей, предварительно неудовлетворенных, чтобы обеспечить намного больше, чем местные потребности - поспешно prospected для международного экспорта, надвигающиеся нехватки легко предсказуемы. Все же, Святой орден не могут позволить себе такую нехватку. Если глобальная нефтяная ситуация становится больше рискованной, мы управляем возможностью того, чтобы быть отрезанным полностью от нефтяного сигнала. Это не может прибыть, чтобы пройти. Мы должны действовать немедленно, чтобы получить для нас непосредственно новый источник нефти, что мы можем положиться к мощи на двигатели Святой орден скоро, еще мы можем соединить мир в кризисе. "
BRG_unlock.5.a:0 "Капают. Капать. Капать. "

BRG_unlock.6.t:0 "Чтобы Стать Смертью"
BRG_unlock.6.desc:0 "Наконец, Святой орден преуспел в создании его первых немногих атомного оружия. Важное достижение, чтобы убедиться, все же это - недостаточно. Что немного оружия мы все же произвели - первый шаг, но это должно быть признано, что плод такого вооружения является немного по сравнению с продвинутым ядерным вооружением, произведенным большими ядерными державами, после того, как их десятилетия Рук races.\n\nThe Святой орден никогда не будут способны к созданию апокалиптического арсенала типа охваченный Германия или Вашингтоном, все же мы должны обладать для нас непосредственно средством устрашения. С потока, требуется только один настроенный лидер, который хочет не для смертных случаев ста тысяч гражданских жителей передавать его силы против Святой орден, и от какого пункта мы оказались бы, беспомощный и возможно побежденный \n\nThe арсенал должен расти, любой ценой. Мир должен знать, что это кончится самоубийством, должен любой враг креста Реичсфахрер-Секретной-службы в Святой орден. Это - вопрос выживания. "
BRG_unlock.6.a:0 "Разрушитель Миров. "

BRG_unlock.7.t:0 "Ограничение Вырождения"
BRG_unlock.7.desc:0 "С падением Франции еще раз и расколом больших трактатов их земли к Святой орден прибыл предсказуемое последствие: приобретение миллионов Французов, неподходящих к установленному бургондскому идеалу. Обычная норма перевоспитания и germanization усилий, однако, не будет удовлетворять в этом случае \n\nWhilst, мы можем положиться частично на сотрудников СЕКРЕТНОЙ-СЛУЖБЫ-КАРЛАВЕЛИКОГО, и пока они могут произнести залоги лояльности к Реичсфахрер-Секретной-службе на правильное основание, они не могут игнорироваться для того, каковы они: французские националисты, кто конечно долго в течение дня, где их сила является достаточно большой, чтобы свалить Святой орден к тому, которым они сделаны, чтобы согнуть колено. И эта новая основа Французов - конечно дразнящая возможность для их \n\nThis, возможность для измены будет раздроблена перед ними. Нет больше будет, неустойчивость, вызванная Шарлеманьом растет. Все усилия перевоспитания и germanization должны быть удвоены, пока все проживание на французских территориях не принесено под Германским крылом. Стабильность Святой орден полагается на это. "
BRG_unlock.7.a:0 "Обуздывание Французов"

BRG_unlock.8.t:0 "Стенд Бункеров Пустой"
BRG_unlock.8.desc:0 "Святой орден имеет в течение многих лет, теперь стоял как глобальный маяк индустриального успеха и мастерства. Поскольку другие нации колеблются и борются, их отрасли промышленности, продолжающие убывать и течь, отрасли промышленности Святой орден только продолжили обеспечивать увеличивающуюся метрику производства, месяц в и месяц. Все же казалось бы, что такой успех не был без стоимости \n\nFarmers, были сделаны, чтобы оставить области. Плуг был продан для рывка, поскольку рекордное число мужчин трудилось в литейных заводах и фабриках поперек нашей области. Однако, бункеры спокойно начали бы хранить меньше зерна, для было меньше зерна, чтобы хранить. Все же мы не колебались в наших усилиях, поскольку мир полон зерна. Время от времени бункеры еще раз начали бы становиться пустыми, и еще раз WVHA просто обеспечит далее импорт зерна из Украины. Мужчины могли есть и возвращаться к их дню поточных линий в и дню, \n\nBut Украинские отгрузки зерна прекратились. Больше не сделайте поезда, полные восточной вершины зерна от наших бункеров, чтобы кормить трудящихся мужчин. Стремительно наши бункеры начинают опустеть, и нет просто никакого способа заполнить их снова, если серьезное внутреннее действие не взято. Пока ситуация еще не несчастна, но на ткацкие станки горизонта отвратительный голод, который смотрит, чтобы поместить планы Реичсфахрер-Секретной-службы в опасности, и такой нельзя позволить. "
BRG_unlock.8.a:0 "Мы должны установить это. Теперь! "

BRG_unlock.9.t:0 "Смертельные Ткацкие станки Рядом"
BRG_unlock.9.desc:0 "Никогда не имеет такое большое усилие, имел такое небольшое воздействие. Святой орден был опрокинут так, чтобы зерно возвратилось к бункерам, и рабочие возвратились бы к областям. План должен был работать. Все же вычисления, продуманные WVHA были несовершенны. Наши усилия закончились, когда они должны были, во что бы то ни стало, продолжить \n\nAs результат, голод продолжает разорять Святой орден, и хуже чем прежде. Еще раз, мы должны действовать радикально, даже больше так чем прежде, еще рисковать сталкиваться с катастрофическим массовым голоданием, которое будет видеть каждый аспект бургондского общества, от главных эшелонов до самого непритязательного undesirables, выносить большой камень страдания \n\nNo, можно оставить непереваренный. Нет. Один. Камень. "
BRG_unlock.9.a:0 "Мы жгли бы города, если мы. "

BRG_unlock.1000.t:0 "Глобалплан Активизировал"
BRG_unlock.1000.desc:0 "ТАЙНА! УПОЛНОМОЧЕННЫЕ ГЛАЗА ONLY\n\nCommander, \n Мы должны продолжить план. Реичсфахрер уполномочил действие действовать против нашего врага. Читайте данные материалы внутри, и решайте, поскольку Вы считаете целесообразным наш следующий курс действия \n\nFor cause.\n\nSS-Obergruppenfurhrer Генрих Муллер. "
BRG_unlock.1000.a:0 "Время, чтобы смотреть и располагать по приоритетам наше следующее движение! "
BRG_unlock.1000.a.tt:0 "С §Oactivation§! из §YГлобальнаяпланировка§!, новый §Yactions§! ставший доступный нам. Завершение §YNational Сосредотачивает§! и предписание §YDecisions§! будет прогрессировать наш §Ragenda§! значительно. "

BRG_unlock.1001.t:0 "Глобальнаяпланировка Охлаждается Истек"
BRG_unlock.1001.desc:0 "ТАЙНА! УПОЛНОМОЧЕННЫЕ ГЛАЗА ONLY\n\nCommander, \n Святой орден объединили вместе достаточно многие ресурсы и запасы, чтобы активизировать другой глобальный план. Читайте материалы, приложенные как можно скорее, и решайте на наш следующий курс действия тщательно. Вы непосредственно сообщите Реичсфахрер относительно того, каков наш следующий курс действия должен быть. Обдумайте ваши варианты carefully.\n\nSS-Obergruppenfurhrer Генрих Муллер. "
BRG_unlock.1001.a:0 "Признанный"
BRG_unlock.1001.a.tt:0 "С §YГлобальнаяпланировка Охлаждается§! теперь истеченный, новый §YГлобальнаяпланировка§! может быть §Oactivated§! в §YGlobalpläne Â £decision_icon_small меню решения§!. "


BRG_huntdegrelle.1.t:0 "Дегриль Исчезает! "
BRG_huntdegrelle.1.desc:0 "СЕКРЕТНАЯ-СЛУЖБА-OBERFUHRER Карл Шлоссер поглядел на последние сообщения от фронта и зажимал мост его носа. В то время как жалкое оправдание за французскую Армию легко сворачивалось перед энергией Вооруженный-Секретной-службы, это было нет, спасибо к Валлонскому Легиону. Фактически, согласно другому штабу разделения Секретной службы, они едва продвигались вообще и отказывались сообщать об их положениях другим. Это было изменой границы! Schlosser собрал его телефон, набирая номер Léна числе Дегрелл. Лидер Валлонского Легиона не собирал, но один из его немецкого атташе сделал. "Поместите меня через в Дегрелл! " Schlosser лаял \n\n " Стандартфахрер, Дегрелл ушел, сэр. "\n\n " Тогда находят его и надевают его! "\n\n" Вы не понимают, сэр. Дегрелл ушел. "\n\nThe затем несколько часов были использованы нападением запаникованных обращений по телефону, брифингы к путаемой высокой команде, и безумной схватке, чтобы найти командующего замены для Легиона. Хорошо-уважаемый Валлонский чиновник Джин-Фран Ã §ois Thiriart получил продвижение по службе поля битвы, и он был способен выполнить назначенные маневры после короткой задержки. Хотя непосредственный кризис был решен, Дегрелл фактически исчез от лица Земли, и многие из его непосредственных подчиненных в Легионе неспособны (или не желающий) сказать, куда он пошел. Секретная служба собирается добираться до сути относительно этого, так или иначе. "
BRG_huntdegrelle.1.a:0 "Куда тот ублюдок шел?! "

BRG_huntdegrelle.2.t:0 "Скромный Запрос"
BRG_huntdegrelle.2.desc:0 ""Честно, я унижен, чтобы быть способным обслужить Реичсфахрер-Секретную-службу в такой способности. Чтобы выполнять цели национального Социализма столь же лучше всего, как я могу, я будут, однако, нуждаться в еще нескольких ресурсах. Прежде всего, Легион нуждается в большем количестве запасов, чтобы пополнить используемые против французов, конечно... " Чиновники личного штата Реичсфахрер-Секретной-службы смотрели невыразительными, поскольку недавно-чеканившийся Стандартфахрер Джин-Фран Ã §ois Thiriart отБрусокабанил списки запасов Валлонский Легион, который требуют, так же как глупые задачи они будут тратить впустую их на \n\n" ... и организацию розыска против Léна Дегрелл, предатель Святой орден. " Это получило их внимание. Thiriart скользил по напечатанному списку реквизиций поставки, с чиновниками Секретной службы thumbed через. Один отбыл в другую комнату, неся список, и приглушенные звуки телефонной беседы можно было бы слышать. Когда он возвратился, он был столь же стоический, как когда-либо, но с намеком удивления в его eyes.\n\n " Реичсфахрер-Секретная-служба лично одобрил, ваша поставка реквизирует и приветствует ваше рвение устранить те, кто работает, чтобы подорвать национальный Социализм. Он ожидает хорошие следствия Вас. "\n\n " Да, да, конечно! Спасибо! Sieg heil! " Thiriart воскликнул, поскольку он собрал его принадлежность и торопливо отбыл из зала заседаний. Личная похвала от самой Реичсфахрер-Секретной-службы была высокой честью, но это также подразумевало, что глаза Химмлера будут близко наблюдать его за любым признаком отказа ... "
BRG_huntdegrelle.2.a:0 "неблагоразумно разочаровать Реичсфахрер-Секретную-службу. "

BRG_huntdegrelle.3.t:0 "Перемещение Их Ног"
BRG_huntdegrelle.3.desc:0 "Реичсфахрер-Секретная-служба скользил через сообщение Оберфахрера Шлоссера относительно предварительных стадий поиска Дегрелл, колебля его голову в результатах. Результаты были к сожалению редки, ни в какой маленькой части из-за (в) действии Валлонского Легиона. Шлоссер даже включал приложение, содержащее истинный черновой список всех способов, которыми Чиновники Легиона препятствовали исследованию. Заказы, удобно потерянные в цепи команды, низкий отряд нравственное, загрязненное свидетельство, слабые алиби, пропуская сообщения свидетеля, список пошел вперед и вперед. Это количество некомпетентности быстро перемещалось в неповиновение, если не прямой заговор в пределах Легиона, чтобы остановить исследование\n\nThankfully, их новый лидер Тайриарт, казалось, был в его голове прямо. Он был лоялен, настроен, и прежде всего еще, всегда ища одобрение его Реичсфахрер-Секретной-службы. Он послал телеграмму вскоре после того, как сообщение Шлоссера прибыло, прося, как он должен приблизиться к исследованию. Хотя он упоминает, что Легион способен к началу исследования сразу, он также просит о благословении Реичсфахрер-Секретной-службы, чтобы сотрудничать с ЛЕГИОНОМ СЕКРЕТНОЙ СЛУЖБЫ Langemarck; хотя фламандский язык, никакое сомнение не ненавидит Валлонский Легион, они ненавидит Дегрелл больше. "
BRG_huntdegrelle.3.a:0 "Вся помощь долгожданен, Тайриарт может обратиться к Langemarck. "
BRG_huntdegrelle.3.b:0 "Время существенен, Тайриарт должен начать немедленно. "

BRG_huntdegrelle.4.t:0 "Антверпен для Два"
BRG_huntdegrelle.4.desc:0 "Эти два мужчины сидел за столом вне кафе, потягивая чай и впиваясь взглядом в друг друга со своего рода случайной ненавистью. В одном конце сидел Тайриарт, и на другом сидевшем Берте Эрикссоне, молодой фламандский ЛЕГИОН СЕКРЕТНОЙ СЛУЖБЫ командующего Langemarck. Хотя Фламандцы и Валлоны были якобы объединены под свастикой, старые привычки умерли, твердая и этническая ненависть была столь же сильна как когда-либо \n\n " Вы являетесь или гением или дураком, " Eriksson смеялся, " думать, что Вы можете забрести во Фландрию, запросить встречу со мной, и ожидать помощь с любой проблемой, которую Вы имеете. Я - не один из ваших gatlikker подхалимов. "\n\n " Это - не, какой это является проблемой, а кто, " Тайриарт шептал. "Дегрелл. "\n\nErikkson's интерес был задет. "Так что слухи верны тогда. Если Вы серьезно берете это kankerlijer вниз, называете то, что это является Вами потребность. Дайте мне, неделя, и Langemarck будут делать это вашим. "\n\nThiriart расширил его руку, но Эрикссон отключает его. " Но! Я имею одно условие, и я знаю, что все ваши маленькие друзья собираются ненавидеть, ненавидеть, НЕНАВИДЕТЬ это! " "
BRG_huntdegrelle.4.a:0 ""я хочу быть тут же с Вами, пока мы не ловим его. ""

BRG_huntdegrelle.6.t:0 "Пересеченная Линия"
BRG_huntdegrelle.6.desc:0 "линия грузовиков, возглавляемых черным Benz седаном, который тянут на остановку на укрепленном контрольно-пропускном пункте границы. Хотя вид был бы необычен в большой части Святой орден, одна из немногих автономий, Валлонский сохраненный Легион был правом на полицию их собственные региональные границы. В то время как лидер Легиона якобы не имел бы никакого пересечения проблемы, недовольство было значительно выше в разрядах, особенно после того, как слово выводило это, он сотрудничал с фламандским языком, чтобы искать их возлюбленного прежнего лидера. К счастью, солдаты в передающимся имели их сомнения (и сомнения о работе с Langemark) полностью заставили замолчать с продвижениями по службе, и плата raises.\n\nThe тыловое окно Бенза катилась вниз, поскольку охрана приблизилась, раскрытие Тайриарта и Erikkson, сидящего в задней части. "Добрый день, солдат! " Тайриарт сиял. "Официальный бизнес от имени Реичсфахрер-Секретной-службы. Вот - бумаги, они должны все быть то, чтобы. "\n\nThe охрана взял бумаги и прошел в офис контрольно-пропускного пункта. Все вокруг, казалось, что охраны были на краю, наблюдая конвой подобно ястребам и пальцам на спусковых механизмах их винтовок. Они когда-либо смели бы открывать огонь в их командира? Нет, конечно нет. Они не были бы, право? \n\nAfter напряженная минута, охрана вышла и возвратила бумаги Тайриарта. "Все, кажется, чтобы, Стандартфахрер. Sieg heil, " он шипел, перед холодным приветствием и походом назад внутри. Ворота открылись и конвой, который тянут через беспрепятственные. Как Erikkson махал в Валлонских охранах с пищевой дерьмом усмешкой на его лице, Тайриарт вывел его примечания случая и карту. Где к следующему? "
BRG_huntdegrelle.6.a:0 "игра - в движении! "

BRG_huntdegrelle.7.t:0 "Конец Предателя? "
BRG_huntdegrelle.7.desc:0 "очень ожидаемое сообщение Шлоссера относительно охоты для Дегриль прибыл в стол Реичсфахрер-Секретной-службы, который он нетерпеливо просматривал. Начальные страницы были обескураживающие, полные эвфемизмов подобно "истощенному лидерству" и "временные препятствия. " Но поскольку исследование сводило на нет, Тайриарт, и команда Эрикксона наткнулась на бункер, который был якобы списан и удален от годы отчетов назад. Более любопытно, это охранялось Валлонскими солдатами Легиона, которые не были частью любой цепи команды. Они открыли огонь в вид, и Тайриарта, и его мужчины были вынуждены бороться с кровавым сражением комнаты-к-комнате, чтобы очистить бункер \n\nIn одна из комнат, они натолкнулись на двух Легионеров жулика, заключающих импровизированную кремацию тела. Они были быстро убиты лоялистами, и огонь окунули; хотя орган было строго сожжено у огня, это могло все еще идентифицироваться как мужчина средних лет в униформе чиновника Секретной службы. Рана выхода наверху черепа указала, что он стрелял себя коротко прежде, чем его орган было сожжено, означая, что он вероятно совершил самоубийство, когда набег на бункере начал \n\nThe, Реичсфахрер-Секретная-служба открыла конверт, который сопровождал сообщение, thumbing через ужасные фотографии обугленного трупа. Рвотное средство как сцена было, это конечно смотрело достаточно подобно Дегриль. Он queasily возвратил картины в их отдыхающее место, и освобождал вздох помощи. Сообщение Шлоссера заключило, упоминая, что, так как новости относительно набега распространяются, там был значительно более тих в разрядах Легиона. Не было уверено, что Дегриль был мертв, но в эти времена попытки, это было достаточно хорошо пока. "
BRG_huntdegrelle.7.a:0 "Позволяют нам надеяться, что это - конец. "

BRG_huntdegrelle.8.t:0 "Неправильное Вскрытие трупа"
BRG_huntdegrelle.8.desc:0 "обугленное орган лежат на светлом столе металла, на абсолютном контрасте холодному бесплодию морга. Бело-одетые доктора выполнили их обычный ритуал; один исполненный вокруг тела с кронциркулями и измеряющей лентой, в то время как другой кратко записанный чтения он рассказывал. Несмотря на факт, что это было трупом высокопоставленного предателя Секретной службы, они рассматривали это с той же самой мертвой эффективностью, которую они сделали для любого другого тела на столе\n\n " Гм, это забавно, " доктор с клипбордом сказал. "Вы могли повторить наблюдаемую зубную работу? " \n\n " Серебряные заполнения, нижнечелюстная секунда bicuspids, и корона на праве сначала верхнечелюстной коренной зуб. Почему? " \n\n " поскольку согласно его 1941 Вехрмакхт отчету экспертизы, он имеет заполнения и в его вторых верхнечелюстных коренных зубах и ни в какой другой сделанной работе. "\n\nThe доктор глазами кронциркуля расширился с реализацией. "Тогда делает это означает - "\n\n " Так что это казалось бы. "\n\n " я полагаю, что мы должны сообщить Реичсфахрер-Секретной-службе. "\n\n " Наиболее определенно. Я найду телефон. ""
BRG_huntdegrelle.8.a:0 "hydra повторно вырастил его голову. "

BRG_huntdegrelle.9.t:0 "Ложное Начало"
BRG_huntdegrelle.9.desc:0 "линия грузовиков, возглавляемых черным седаном Бенза, который тянут на остановку на укрепленном контрольно-пропускном пункте границы. Хотя вид был бы необычен в большой части Святой орден, одна из немногих автономий, Валлонский сохраненный Легион был правом на полицию их собственные региональные границы. В то время как лидер Легиона якобы не имел бы никакого пересечения проблемы, недовольство было значительно выше в разрядах, так как охота для их возлюбленного прежнего лидера началась. К счастью, солдаты в передающимся уже исследовались и были одинаково преданы причине, поскольку тыловое окно Тайриарт.\n\nзэ Бенза катилось вниз, поскольку охрана приблизилась, показывая Тайриарта и Эрикксона, сидящего в задней части. "Добрый день, солдат! " Тайриарт сиял. "Официальный бизнес от имени Реичсфахрер-Секретной-службы. Вот - бумаги, они должны все быть то, чтобы. "\n\nThe охрана взял бумаги и поглядел на них с неодобрительной насмешкой перед пиханием их назад в руки Тайриарта. " Отрицаемый, при содействии заказов моего Стермбаннфахрера. "\n\nThiriart's улыбка исчез. " нет, солдат, я не думаю, что Вы понимаете. Я - командир вашего Стермбаннфахрера, действующий от имени Реичсфахрер-Секретной-службы. Теперь позвольте мне через, и мы забудем об этом. Но если Вы не делаете, когда слово вернулось Восток-Парижу, " я " "\n\n " Небеса высок, и Химмлер - далеко, " охрана категорически отвечала перед переворачиванием и походом назад в офис контрольно-пропускного пункта. Нелояльные Легионеры подняли их оружие, весь преследуемый прямо в автомобиле Тайриарта. Сообщение было ясно, так что конвой, неохотно полностью измененный \n\nThiriart не надувал, когда он сказал, что Восток-Париж будет слышать. Его сообщение достигло стола Реичсфахрер-Секретной-службы, и он нетерпеливо ждет слово его лидера о том, как иметь дело с этими непокорными элементами. "
BRG_huntdegrelle.9.a:0 "Чтобы идти на компромисс должен допустить поражение, стрелять их все! "
BRG_huntdegrelle.9.b:0 "Если они могут быть рассуждены с, затем перекричите им. "

BRG_huntdegrelle.10.t:0 "Никакая Четверть"
BRG_huntdegrelle.10.desc:0 "Когда Тайриарт возвратился к Валлонскому контрольно-пропускному пункту границы, он был готов. Он не ехал в месте сзади Бенза, но бронированного автомобиля, и ему предшествовали три дюжины из Легиона, наиболее прекрасного и заграждения огня миномета. ЭТО был уровень огневой мощи, которую изменнические Легионеры не ожидали, но как завещание к их обучению, они твердо стояли и возвратили огонь\n\nThe, борющийся скоро улаженным в нелегкое безвыходное положение, с солдатами на контрольно-пропускном пункте, неспособном отразить Тайриарта, и Тайриарта, неспособного штурмовать контрольно-пропускной пункт без того, чтобы заряжать поперек открытой дороги. Но поскольку день тянулся, и опасение относительно другой стороны, получающей подкрепление росло, отчаяние вызвало их руки. Предатели попытались продвигаться от их положений, но они переигрывали их руку; Тайриарт, ощущая возможность, приказывал, чтобы его мужчины зарядили. Его выбор времени был способен уменьшить потенциальное количество жертв, но хорошее количество силы Тайриарта было убито в течение нагрузки и следующей комнаты-к-комнате, борющейся в offices.\n\nAs контрольно-пропускного пункта, который вечер начал, изменнический Стермбаннфахрер и остальная часть его штата команды были мертвы, с теми немногие, кто сдал быть выполненным Тайриартом лично. Несколько выживающие предатели, которые выражали невежество относительно того, кто стрелял в них, были просто лишены их оружия и сохранены под близкими часами. С этими отвлечениями, наконец удаленными, охота для Дегриль могла начаться всерьез. "
BRG_huntdegrelle.10.a:0 "игра - в движении! "

BRG_huntdegrelle.11.t:0 "Конец Предателя? "
BRG_huntdegrelle.11.desc:0 "очень ожидаемое сообщение Шлоссера относительно охоты для Дегриль прибыл в стол Реичсфахрер-Секретной-службы, который он нетерпеливо просматривал. Несмотря на небольшое количество начальных задержек, Тайриарт и его эскадрон осмотрели бункер, который был якобы списан и удален от годы отчетов назад. Однако, это охранялось Валлонскими солдатами Легиона, которые не были частью любой цепи команды. Охраны заставали врасплох, и следующая перестрелка была довольно быстра и имела немного лоялистских жертв \n\nIn одна из комнат бункера, они натолкнулись на двух Легионеров жулика, заключающих импровизированную кремацию тела. Они были быстро убиты лоялистами, и огонь окунули; хотя орган было строго сожжено у огня, это могло все еще идентифицироваться как мужчина средних лет в униформе чиновника Секретной службы. Рана выхода наверху черепа указала, что он стрелял себя коротко прежде, чем его орган было сожжено, означая, что он вероятно совершил самоубийство в течение дня после бункера, совершают набег \n\nThe на Реичсфахрер-Секретную-службу, открыл конверт, который сопровождал сообщение, thumbing через ужасные фотографии обугленного трупа. Рвотное средство как сцена было, это конечно смотрело достаточно подобно Дегриль. Он queasily возвратил картины в их отдыхающее место, и освобождал вздох помощи. Сообщение Шлоссера заключило, упоминая, что, так как новости относительно набега распространяются, там был значительно более тих в разрядах Легиона. Не было уверено, что Дегриль был мертв, но в эти времена попытки, это было достаточно хорошо пока. "
BRG_huntdegrelle.11.a:0 "Позволяют нам надеяться, что это - конец. "

BRG_huntdegrelle.12.t:0 "Выяснение Вежливо"
BRG_huntdegrelle.12.desc:0 "конвой, возглавляемый черным Бензом, которого тянут до знакомого Валлонского контрольно-пропускного пункта границы. Когда солдат приблизился, ему прямо говорили, "я - Хлопчатобумажная-ткань-Fran СЕКРЕТНОЙ-СЛУЖБЫ-Стандартфахрер Ã §ois Тайриарт Валлонского Легиона, я должен говорить с вашим командиром. "\n\nThe охрана возвратился к офису контрольно-пропускного пункта, и он появился сопровождаемым чиновником Секретной службы с заплатой руки Легиона. "Святой-Antoine СЕКРЕТНОЙ-СЛУЖБЫ-STURMBANNFUHRER, сообщающий за обязанность. "\n\n " Ах, Вы - только мужчина, которого я хотел встретить! " Тайриарт сиял. "Скажите мне, почему Вы отрицали моя предыдущая попытка пересечь границу? " \n\n " было несколько несчастных случаев на производстве, которые повредили дороги и другую инфраструктуру, " Стермбаннфахрер рассказывал наизусть, " сухопутное путешествие невозможно в настоящее время. "\n\n " я вижу, " ответил Тайриарт, которого небеспокоят. "Я имею несколько дюжин мужчин здесь. Разве они не могли помочь с уборкой? " \n\n " Один из несчастных случаев был на химическом заводе, и едкие токсины загрязнили окружающую среду. Это будет за по крайней мере неделю до того, как область достаточно очищена. "\n\n " И почему я не был информирован относительно несчастного случая такой величины? "\n\n" сообщение, должно быть, стал потерянным, сэр. Я начну расследование, что случилось и посылать новый очень быстро. "\n\n " Право. Прощайте. " Тиррай приказывал, чтобы конвой перевернул в течение второго раза, возвращаясь к Восток-Парижу, чувствующему себя скорее рассерженным. Он надеялся, что по крайней мере кровопролития избежали, но он задавался вопросом, будет ли альтернатива большим количеством безболезненного ... "
BRG_huntdegrelle.12.a:0 "Оправдания, извиняет ... "

BRG_huntdegrelle.13.t:0 "Проход наконец"
BRG_huntdegrelle.13.desc:0 "После, что чувствовало себя подобно, вечность ожидания, Тайриарта и его конвоя сделала третье посещение Валлонского контрольно-пропускного пункта границы. Но на сей раз, ими махали вперед и добрался через беспрепятственный. Скоро, грузовики ускорялись мимо пастбищ Walloonia, и Тайриарт был radioing в другим лидерам грузовика, чтобы координировать начало исследования. Неудивительно, не было никакого очевидности вообще любых химических утечек завода, или индустриальное accidents.\n\nThis предательство не было исключительно членам жулика Валлонского Легиона. В то время как Тайриарт и его экспедиция ждали, Берт Эрикксон, и ЛЕГИОН СЕКРЕТНОЙ СЛУЖБЫ Langemarck бичевал их для их так называемой некомпетентности и отказа управлять их собственными мужчинами. Если Тайриарт был способен глотать его гордость и приближаться к Erikkson для помощи, шепоты пошли, то они уже захватят Дегриль теперь \n\nHowever, теперь не были временем для мелкой военной конкуренции или этнических напряженных отношений. Предатель Святой орден был там, и он должен был быть пойман ... "
BRG_huntdegrelle.13.a:0 "игра - в движении! "


BRG_Investigation_Info_tt:0 "Хотя мы хотели бы верить иначе, есть многие в нашем утопическом раю, который не разделяет идеалы §PAryan.§! Они ухудшаются, имеют тенденцию принадлежать §Yultranationalistic Секретная служба Легионы§! это верит больше в их прежние страны, тогда они делают в нашем великолепном государстве. В то время как они не причинили существенную неприятность все же, был, передает прошлые несколько лет, что §Rtheir дни сотрудничества перечисляются§!, и что они предоставляют кров большим амбициям чем быть служащими превосходящей гонки. В результате, мы начали §Yinvestigations§! в различных подозреваемых мы считаем ненадежным, чтобы найти свидетельство, доказывающее их предательство и разрешающее нам вынуть их, как только и для всех \n\nThis сделан через расход нашего §BGathered Сведения§! на §GOperations§! чтобы изучать новое лидерство или части очевидности, мы уже обнаружили. §YThree результаты существуют§! для такого совершения: Наши агенты могли быть не в состоянии исследовать лидерство все вместе, требуя этого быть сделанными снова, успешно изучать лидерство и понимать, что это - только тупик, или успешно изучать лидерство и обнаруживать другую часть возможностей очевидности\n\nThe §GOperation§! succseeding зависят от обоих количество §BGathered Сведения§! помещенный в это, так же как Подозрение §RLegion§! из наших действий. Поскольку мы роем глубже и глубже в их действия, они начнут завоевывать популярность и пробовать закрыть их следы, делая §GOperations§! тяжелее. Мы можем понизить их §Rнастороженность§! через решения и занимающее время между §GOperations§!, но дольше мы ждем, §xthe более ценное время потерян.§! "
