 BRG_Keep_Them_Divided_desc:0 "Коммунизм - самая совершенно отвратительная идеология, чтобы когда-либо существовать. Это - умственное канцерогенное вещество, и если не excised это распространит и распространится, загрязняя мысли о каждой гонке, сокрушенной ее мором. К счастью, предусмотрительность предложила арийской гонке undefeatable защиту против этой неизлечимой болезни: национальный Социализм. Именно наша идеологическая чистота позволит нам уничтожить Западный российский Революционный Фронт, также, как, как только чистый Рейх срубил его предшественника все те годы назад \n\nSecond к их идеологической развращенности, самая большая слабость Западного российского Революционного Фронта - их постоянный factionalism. Три самых сильных лица WRRF в подарке-Altunin, Жукове и Tukhachevsky-приветствии к трем различным напряжениям коммуниста думали, и полностью желают убивать друг друга и разрушать все, что там оставляют к крушению их худых государств, если это должно видеть до конца их конкурирующих 'товарищей. Это - наиболее годная для использования слабость; это будет требовать только недостаточные усилия тушить пожар из взаимной ненависти достаточно, чтобы держать конкурирующих лидеров Большевизма, сосредоточенного на мелких внутренних спорах вместо того, чтобы расширить их основу мощи вовремя, чтобы предотвратить их выполнение нашими региональными активами. "
 BRG_Northern_Light_Show_desc:0 "Республика Коми узнал полностью неправильный урок из Второй Мировой войны. Пока народы Европы, надлежащей в значительной степени взяли победу Рейха против западных либералов и восточных Большевиков, поскольку доказательство превосходства национального Социализма, полукровочный Komi решило к обмену от одной неудавшейся системы до другого, оставляя их национальную пустую коммунистическую риторику в пользу пустой демократической риторики. Современника Коми теперь мучают вся та же самая хроническая неустойчивость и необузданный мятеж, который всегда воплощал их принятую систему, и их гнилая рабочая сила в попытке вызывать 'демократию' теперь предлагает нам сладкий плод щипания их республики как яблоко от дерева. Есть только больше разногласие, оставленное, чтобы сеять в Коми, но наши агенты не будут подводить в обнаружении все же больше столпотворения, чтобы ускорить. Когда смерть прибывает, ударяя в дверь Коми, это будет почти уменьшаться в стержнях. "
 BRG_The_Tsar_desc:0 "Западная Россия представляет уникальную загадку для Святой орден. Наши цели в области являются двойными, и казалось бы, противодействовали друг другу. Сначала, мы должны почва из хаоса и гробовых ям российского центра сильная региональная мощь служить противовесом к Рейху на востоке. Этот посредник должен быть достаточно силен тем временем, чтобы и объединить другие неоперившиеся российские государства вместе так же как поместить длительный конец презренному и полностью несовершенному Reichskommissariat Москвобад, который был не в состоянии для поколения держать линию Ватерланда против Славянских орд. Во-вторых, эта новая появляющаяся мощь не должна и иметь никаких проектов на СЕКРЕТНОЙ-СЛУЖБЕ-СВЯТОЙ ОРДЕН Бургонд непосредственно и испытывать недостаток в виде идеологической склонности, которая отдала бы это вероятно, чтобы стать угрозой Охрана эскадрильи в будущей \n\nAs удаче, будет иметь это, очевидный кандидат, выполняющий оба критерия представляется. Военачальник Вятки, потомок утвержденной российской монархии, кто самостили самостоятельно как Царь, является многообещающим кандидатом на наши махинации. Царь даже оказал помощи на Фахрер однажды прежде, позволяя себя использоваться в течение поражения Большевиков как инструмент пропаганды, чтобы завербовать Русских, чтобы бороться против Красной Армии. Фатально, Вятка недавно начала строительство главного речного порта в городе, разрешая нам внедрить несколько полезных агентов в область тайно, предписывать наши будущие планы. Первым шагом будет простой сбор влияния; наличие мужчины в самих портовых сооружениях было бы чрезвычайно полезно для наших будущих вмешательств там. "
 BRG_The_Brotherhood_desc:0 "силы на работе в хаосе западной России - микромир всех тех идеологических врагов арийской гонки, которые загрязняют Землю. Каждое кредо, которое было когда-либо написано и каждый яд, который был когда-либо пьян, может быть найдено вырезанным во внутренности трупа медведя, от декадентских извращений самых чрезвычайных форм либерализма к разъедающим душу отклонениям строгой религиозной догмы. Коммунисты - не единственные враги Ватерланда: плутократы статус-кво и дезинформированный theocrats должны также все истребиться, если мы должны делать мир хорошим и чистым. Наиболее волнующе всех, несколько из неосведомленных полукровочный даже смели бы называть себя национальными Социалистами ...\n\nUnlike сравнительно видные полномочия в Архангельске и Вятке, они, наименьшее количество российских меньших полномочий стоит не даже действительно что - нибудь к нам как инструменты, чтобы достигнуть конца кого - то еще; они - просто ягнята к резне, телам и холмам, которые будут даны более сильным полномочиям вокруг них. Они заслуживают самую оскорбительную смерть, и нет никакого конца жизни более нечистый чем падать в руках ваших собственных предметов. Так называемое "арийское Братство" будет наказано за дерзость их тезки с подстрекательством массового восстания раба поперек их территории, вооружил и организовал нашими агентами. Провокаторы Секретной службы будут скользить в города Братства ночью, саботируя вложения чернорабочего и вооружая те, кто соизволил, чтобы бороться, а не бежать. Не позвольте никакому русскому когда-либо снова сметь называть себя 'арийцем'. "
 BRG_The_Samaran_Question_desc:0 "Влазов начал его военную карьеру как приверженец для Красной Армии, помогая коммунистическим силам в завоевывании России для коммунизма. После его поражения в Москве Вехрмакхт, он направил предателя и присоединился к силам с Рейхом, чтобы вести те элементы российского населения, хотящего бороться за Фахрер. С начала, его лояльность Ватерланду была всегда очень сомнительна. Славянский, и коммунист кроме того, Влазов не заслуживал оставаться живым после завершения войны; он обслуживал его цель до краха Джедайских-большевистских сил на востоке, и с тех пор просто был поселенцем, используя тех Оборудованных немцами российских солдат, которые боролись рядом с ним, чтобы повернуть себя в только других из мелких российских военачальников. Он заслуживает встречать ту же самую судьбу как диссидент отдыха \n\nA в армии Влазова, Oktan, готовится начинать удачный ход в Самаре. Мы поможем ему, великодушно, в этом восстании. Oktan скоро найдет его трудовые ресурсы и оборудование, загадочно поддержанное, и что из лоялиста Влазова вынуждает внезапно в их самый слабый. Он был бы дураком, чтобы не использовать в своих интересах наш подарок, независимо от его источника. Позвольте нам демонстрировать Генералу Влазову судьбу, которая случается со всеми те, кто поднимается к мощи через предательство. "
 BRG_The_Freikorp_desc:0 "разрушенные степи и опаляемые леса Западных Полный Россией разбомбивших городов и разрушился в зверинец мелкого statelets-стенда как завещание к законной судьбе всего, что будет противостоять неукротимому желанию арийской гонки. Это то же самое государство хаоса, вызвало на Slavs нашими предшественниками, будет теперь пожинать могущественную награду для Святой орден. Противное государство местной инфраструктуры и бюрократии и обобщенного недостатка заказа в российских внутренних районах позволяет нам перемещать мужчин и материал всюду по земле, поскольку мы пожалуйста, безо многих вопросов спросили о происхождении этого или той бригады пехоты или тайника оружия. Если бы что - нибудь, местные власти в Вятке было бы слишком восхищено найти собрание опытно вооруженных и обученных солдат, достигающих их порога, готового предложить себя в обслуживании их 'возлюбленному' Царю. Мы только должны будем сделать кое-что о немецких акцентах. "
 BRG_Infiltrate_The_Okhrana_desc:0 "Если бы любого из борющихся мужчин в обслуживании Царю в Вятке можно было бы назвать элитой, это был бы Okhrana. Эти гвардейцы Императора, ответственного за поддерживать внутренний заказ в Царстве, представляют лучший метод для Святой орден, чтобы влиять на политическое и военное развитие Вятки в экстремистском положении, которое мы проектировали бы для этого. Будучи, поскольку наши агенты в Вятке далеко превышают военные способности любого из местных подлюдей, не должно быть трудно иметь их, признавался в Okhrana на качестве. Однако, если гвардейцы Царя также с подозрением относятся к их новым друзьям, несколько ценностей, наполненных в правильный карман рубашки должны быть более чем достаточно, чтобы восполнить это. Также, как Преторианская Охрана в Древнем Риме так тяжело воздействовала на политические дела Католиков, так также будет Okhrana-под наше незаконное воздействие контроля политические дела Русского Тсаристса. "
 BRG_Wo_alle_strasen_enden_desc:0 "Царь в Вятке готов. Мы сделали все, что мы можем, чтобы помочь ему в расширении его состояния и подготовки к следующей большой российской войне. Без ведома к нему, его царство вероятно не существовало бы в таком способном государстве без нашей помощи, и даже мужчины, наиболее близкие к нему, ответственный за его собственную безопасность, находится в наших карманах. Все части установлены прямо для Вятки произвести чистку Запада Россия слизи, это является более обеспеченным без, и ударять врагов Охрана эскадрильи, которые сохраняются на восточном крае Ватерланда. Царю возвращен, его империя к нему, по нашей воле, и его взаимным врагам с Реичсфахрер-Секретной-службой встретит их заслуженные судьбы: купание в святом огне. Если нескольким сотен тысячам Slavs придется умерли в предоставлении Запада Россия в империю все же снова, то это - тем лучше. Мир мог сделать с меньше из их вида так или иначе. "





