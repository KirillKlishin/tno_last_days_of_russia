 BRG_heil_himmler:0 " [From.GetBRGFocusHeilHimmler] "
 BRG_heil_himmler_text:0 "Хейль Химмлер! "
 BRG_heil_himmler_desc:0 "арийская гонка колеблется на крае катастрофы. Grosdeutsches Рейх, их наследственный и духовный дом, изобилует упадком и коррупцией. Их лидеры желают праздно сидеть тем, поскольку люди блуждают далеко национальный Социализм. Они полагают, что их статус как Гонка Владельца, вместо того, чтобы делать их башенкой промышленности, вместо этого освобождает их от всей рабочей силы. Они слоняются в роскошных особняках, построенных Гитлером и заблуждением Спира великолепия, позволяя их гнили умов, и их тела становятся мягкими \n\nHowever, они не знают, что они имеют спасителя в их середине. Реичсфахрер-Секретная-служба должна быть их освободителем. Он должен спасти то, что может все еще экономиться, и срезаться, что, который является вне выкупа. Он должен вести Гонку Владельца, чтобы выполнять ее потенциал, и освобождать мир от контроля подлюдей. Каким-либо образом необходимый. "
 BRG_the_burgundian_system:0 " [From.GetBRGFocusTheБургондianSystem] "
 BRG_the_burgundian_system_text:0 "бургондская Система"
 BRG_the_burgundian_system_desc:0 "люди Святой орден в настоящее время живут, поскольку они делают в любом другом Reichskommissariat - ложь аборигенов, забытая, и немецкие поселенцы, живые в роскоши, не поднимая палец. Физическая полноценность обеих групп идет, чтобы пропасть впустую. Обильные меньшие гонки могут эксплуатироваться для доступной рабочей силы, тогда как умственное и физическое превосходство Арийцев означает, что промышленность Орденсстаата может иметь квалифицированный контакт, что это так отчаянно needs.\n\nA новая система должно быть создано, тот, который применяется вне военных. Хотя большая часть этого может быть поднята прямо от режима обучения и образа жизни Вооруженный-Секретной-службы, есть немного адаптации, которая должна быть сделана, чтобы заставить это обратиться к каждому уровню общества. "
 BRG_deal_with_the_party:0 " [From.GetBRGFocusDealWithTheParty] "
 BRG_deal_with_the_party_text:0 "Имеют дело со Стороной"
 BRG_deal_with_the_party_desc:0 "В то время как легко подозревать, что аборигены будут источником неприятностей всего Орденсстаата, было бы неблагоразумно забыть историю. Разрешение расцвету упадка в Стороне, в конце концов, - то, что вело к драматическим военным отказам на Западном российском фронте \n\nWhen, Вы находите, что ваш дом имеет инвазию паразитов, Вы ждете, пока ваше целое домой не наводнено? Нет, Вы пробуете содержать и производить чистку этого, в то время как они - все еще немногие! Возможно это находится в лучших интересах Орденсстаата сделать некоторое окуривание теперь, а не позже. "
 BRG_loyalty_tests:0 " [From.GetBRGFocusLoyaltyTests] "
 BRG_loyalty_tests_text:0 "Испытания Лояльности"
 BRG_loyalty_tests_desc:0 "есть некоторый mindset, который всегда привлекается, чтобы ухудшиться идеалы: тот, который ненавидит заказ, презирает правило достойных, и упивается разрушением заказа. В прошлом эти подрывные мыслители могли лежать через их зубы и избегать обнаружения, но недавние авансы в психологии доказали ценное благо \n\nThrough комбинация анализа профилей индивидуальности и знания национальной Социалистической доктрины, возможно успешно измерить истинные привязанности Орденсстаату. Теперь все, что мы должны сделать - распределяют испытания, и результаты будут говорить за себя. "
 BRG_purity_tests:0 " [From.GetBRGFocusPurityTests] "
 BRG_purity_tests_text:0 "Испытания Чистоты"
 BRG_purity_tests_desc:0 "Кто знает что зло скрывается в пределах сердец мужчин? \n\n §RThe кровь знает.§! "
 BRG_brutalism:0 " [From.GetBRGFocusBrutalism] "
 BRG_brutalism_text:0 "Брутализм"
 BRG_brutalism_desc:0 "Орденсстаат имеет дело с двухаспектной архитектурной проблемой. Сначала, много городов все еще заполняются декадентской довоенной архитектурой, которая возвеличивает антитезу арийского идеала. Во вторых, есть трудность, находящая надлежащее размещение для немецких поселенцев и их семейств \n\nThankfully, эти две проблемы имеют то же самое решение: уничтожьте это старое размещение, и замените это возможными, высокоплотными блоками квартиры. "
 BRG_the_new_way_of_life:0 " [From.GetBRGFocusTheNewWayOfLife] "
 BRG_the_new_way_of_life_text:0 "Новый Образ жизни"
 BRG_the_new_way_of_life_desc:0 "Ксенофон пишет, что в древней Персии, молодежь патриция были сделаны, чтобы обучиться как воины и спали, на открытом воздухе чтобы привить храбрость и силу духа, метод, который вызвал к поколению Кираса Большой и его Бессмертных. Спартанцы вынудили их сыновей выносить боль удара плетью, чтобы даже есть, и они сокрушили женоподобную демократию Афин на поле битвы. Если мы хотим создать гонку завоевателей и правителей подобно древним породам, мы должны учиться от успехов древних пород. "
 BRG_enforce_the_schattenstaat:0 " [From.GetBRGFocusEnforceTheSchattenstaat] "
 BRG_enforce_the_schattenstaat_text:0 "Предписывают Темное государство"
 BRG_enforce_the_schattenstaat_desc:0 "В то время как мы находимся в процессе физического обеспечения наших границ, умы наших граждан все еще лежат открытыми и уязвимыми к проникновению. Даже при том, что Рейх приложил все усилия, чтобы предотвратить приток капиталистической или большевистской пропаганды, текущее состояние дел в Германия - завещание к его неэффективности. И где Фахрер терпел неудачу, Реичсфахрер-Секретная-служба должна усилить. "
 BRG_deal_with_the_people:0 " [From.GetBRGFocusDealWithThePeople] "
 BRG_deal_with_the_people_text:0 "Имеют дело с Людьми"
 BRG_deal_with_the_people_desc:0 "В нашей поспешности, чтобы произвести чистку Святой орден примеси, мы не можем забыть те, кто жил здесь перед нашим торжествующим завоеванием. Аборигены являются многочисленными, и они должны быть сохранены достаточно умиротворяемыми - или подавиться. "
 BRG_a_ray_of_hope:0 " [From.GetBRGFocusARayOfHope] "
 BRG_a_ray_of_hope_text:0 "Луч Надежды"
 BRG_a_ray_of_hope_desc:0 "Полоть подрывной и элементы развращения в пределах полукровки класса доказал более трудный чем это, может казаться. Несмотря на лучшие усилия RHSA, мы не можем держать глаз в каждом сыром подвале, захудалом переулке, и соединении джина в каждой трущобе в Святой орден. Маленькие, действительно местные ячейки сопротивления, сформированные группами близких друзей невозможны к, когда-либо полностью аннулировали. Это изложило сильную дилемму SD и Гестапо, пока один бюрократ не изложил идею: что, если мы тянем их все в одно место? "
 BRG_total_darkness:0 " [From.GetBRGFocusTotalDarkness] "
 BRG_total_darkness_text:0 "Полная Темнота"
 BRG_total_darkness_desc:0 "Полоть подрывной и элементы развращения в пределах полукровки класса доказал более трудный чем это, может казаться. Несмотря на лучшие усилия RHSA, мы не могли держать глаз в каждом сыром подвале, захудалом переулке, и соединении джина в каждой трущобе в Святой орден ...\n\n ..., но что, если мы могли бы? "
 BRG_flush_out_the_remnants:0 " [From.GetBRGFocusFlushOutTheRemnants] "
 BRG_flush_out_the_remnants_text:0 "Спугивают Остатки"
 BRG_flush_out_the_remnants_desc:0 "С нашими проблемами, с которыми имеют дело изнутри, мы должны теперь повернуться к проблемам извне. Враги и от Рейха и от иностранных соседних стран использования наций как запуск пунктов, чтобы пропитать Святой орден и управлять всем от западного потребителя хорошие кольца контрабанды, дилерам наркотика, к антинемецким движениям сопротивления. "
 BRG_surrounded_by_enemies:0 " [From.GetBRGFocusSurroundedByEnemies] "
 BRG_surrounded_by_enemies_text:0 "Окруженный Врагами"
 BRG_surrounded_by_enemies_desc:0 "Каждый не должен быть психологом, чтобы знать, что люди примкнут с даже их наиболее ненавидевшими врагами, если они чувствуют, что есть кто - то еще худший на горизонте. Офис VII рекомендовал, чтобы вся пропаганда сосредоточилась на угрозе Свободного французского языка, на который Реичсфахрер-Секретная-служба нетерпеливо согласилась. "
 BRG_Grenzschild:0 " [From.GetBRGFocusGrenzschild] "
 BRG_Grenzschild_text:0 "Grenzschild"
 BRG_Grenzschild_desc:0 "границы Орденсстаата с Рейхом оставляются голой, почти полностью лишенной всей защитной инфраструктуры. Это удовлетворило Германия хорошо назад, когда территория управлялась defanged французским государством. Мы, однако, - не французские \n\nNew укрепления, будет должный быть установлен очень быстро. Открытые области будут должны быть отгорожены. Траншеи и коробочки для пилюль должны быть вырыты и литься. Контрольно-пропускные пункты границы должны быть укреплены, и что еще более важно, проверены. Безопасность должна быть достигнута, независимо от того стоимость. "
 BRG_recall_the_ss:0 " [From.GetBRGFocusRecallTheSS] "
 BRG_recall_the_ss_text:0 "Вспоминают Секретную службу"
 BRG_recall_the_ss_desc:0 "Когда Реичсфахрер-Секретная-служба установила Орденсстаата, он только принес его правящие круги с ними. Большинство мужчин, он рассматривал ключ к выполнению его видения, продолжало проживать в Рейхе, так, чтобы он не пробудил подозрение слишком быстро. Им дали заказы продолжить их рабочие места, как будто ничто не было необычно, затем пересечь границу как быстро и осторожно насколько возможно, когда время было правильным \n\nThe временем - теперь. Сигнал должен быть отослан, и наши мужчины должны прийти домой. "
 BRG_deploy_the_abwehr:0 " [From.GetBRGFocusDeployTheAbwehr] "
 BRG_deploy_the_abwehr_text:0 "Расширяют Sicherheitsdienst"
 BRG_deploy_the_abwehr_desc:0 "Sicherheitsdienst - крыло Интеллекта Рейха Секретной службы Главный Офис Безопасности, ответственный за наблюдать всех внутренних и иностранных врагов Реичсфахрер-Секретной-службы. В то время как их эффективность - особенно, когда по сравнению с бедственным абвером - является известным на всем протяжении Рейха, их присутствие в Орденсстаате, довольно тускла. Каждый день, где мы не имеем достаточно многих агентов - другой день для подрывных элементов, чтобы рыть их когти в общество. Эта ситуация должна быть исправлена, и быстро. "
 BRG_support_heydrichs_bid:0 " [From.GetBRGFocusHeydrichsBid] "
 BRG_support_heydrichs_bid_text:0 "Поддерживают Предложение Хеидрича"
 BRG_support_heydrichs_bid_desc:0 "Райнхард Хеидрих - лояльный и способный служащий Реичсфахрер-Секретной-службы, настолько квалифицированный, что он был лично поручен с управлением Деушен-Секретной-службой после учреждения Орденсстаата. Это говоривший, его отчет не безупречно - он был не в состоянии захватить Гитлера в течение неудавшегося удачного хода Секретной службы, акт, некоторые размышляют, был намерен \n\nHowever, это действительно обеспечивало выравнивание серебра и получало его в благосклонности Фахрера. С ухом Гитлера и полной Деушен-Секретной-службой в его спине, Хидрих стал одним из самых огромных кандидатов на Fuhrership. И видение Реичсфахрер-Секретной-службы было бы настолько более легко достигнуть, был он, чтобы следовать за ... "
 BRG_extend_grenzeschild:0 " [From.GetBRGFocusExtendTheGrenzeschild] "
 BRG_extend_grenzeschild_text:0 "Расширяют Grenzschild"
 BRG_extend_grenzeschild_desc:0 "первая стадия строительства Agis фортов был закончен, но Grenzschid все еще должен далеко идти. государство крепостей несмотря на это, там - также проблемы реорганизации гарнизонов, обнаружение большего количества солдат назначить там, обновление линий поставки, и так далее. Но они - цена хорошо стоящие платеж \n\nWith, в который завершение второй стадии, увеличенный гарнизон с надеждой будет способно к более всесторонне полиции граница, сокращая число людей, пробующих войти или оставлять без разрешения Секретной службы. "
 BRG_expand_the_camps:0 " [From.GetBRGFocusExpandTheCamps] "
 BRG_expand_the_camps_text:0 "Расширяют Лагеря"
 BRG_expand_the_camps_desc:0 "мощный мужчина не может подняться на его путь к вершине, не делая многих, много врагов. Есть конкуренты в пределах бюрократии, постоянно потворствуя к далее их собственным концам за счет Волк. Есть инакомыслящие и сплетники, предпочитая распространить ложь и осудить истины национального Социализма. Есть также шпионы и саботажники, подрывая арийскую гонку в каждом повороте помочь их Семитским masters.\n\nThese паразитам, подобно любому другому, должны быть разысканы и пойманы. И это означает, что мы будем нуждаться в большем количестве мест, чтобы поместить их все. Предварительные местоположения в Альпах - scouted, из-за их близости к новым участкам строительства и резкости их климата как средство устрашения для спасения. "
 
 BRG_massenvernichtungswaffe:0 " [From.GetBRGFocusMassenvernichtungswaffe] "
 BRG_massenvernichtungswaffe_text:0 "Вооруженныйentwicklung"
 BRG_massenvernichtungswaffe_desc:0 "успешное первое ядерное испытание - причина достаточно для празднования, но время для центра и твердой работы - перед нами. Если это, которое данные не должны идти, чтобы тратить впустую, мы анализировало это и использовать это, чтобы помочь нам смотреть в будущее. "
 BRG_zweitschlagfahigkeit:0 " [From.GetBRGFocusZweitschlagfahigkeit] "
 BRG_zweitschlagfahigkeit_text:0 "ZweitschlagfÑ„ higkeit"
 BRG_zweitschlagfahigkeit_desc:0 "Успешный, поскольку наше испытание, возможно, было, одна функционирующая атомная бомба не делает абсолютная ядерная программа делает. Подкрепление каждого успешного акта ядерной дипломатии - понятие взаимно уверенного разрушения - если каждый имеет способность уничтожить каждого еще, тогда никто не будет делать попытку никакого акта, слишком решительного против других из желания самосохранения. До тех пор, мы уязвимы, чтобы напасть. "
 BRG_by_land:0 " [From.GetBRGFocusByLand] "
 BRG_by_land_text:0 "Землей"
 BRG_by_land_desc:0 "В ядре ядерного арсенала каждой мировой мощи - обширная цепь распространения бункеров ракеты по всей стране, ждущий ниже бетона и земли для заказов прибыть. Рейх имеет их, Американцы имеют их, Японцы имеют их, и мы - также . "
 BRG_apply_Grenzschild_knowledge:0 " [From.GetBRGFocusApplyGrenzschildKnowledge] "
 BRG_apply_Grenzschild_knowledge_text:0 "Применяют Grenzschild Знание"
 BRG_apply_Grenzschild_knowledge_desc:0 "Grenzschild - самостоятельно чудо современной арийской разработки. Однако, выгоды, которые мы узнали из этого, не должны пропуститься. Его проектировщики - среди лучшего в их области, и введение их, чтобы консультироваться относительно проекта новых бункеров будет гарантировать только лучшему. "
 BRG_its_not_rocket_science:0 " [From.GetBRGFocusItsNotRocketScience] "
 BRG_its_not_rocket_science_text:0 "Это - не Наука Ракеты"
 BRG_its_not_rocket_science_desc:0 "ракеты питаются, боеголовки - primed, и бункеры, нетерпеливо ждущие их присутствие. Поместите их все вместе, и мы будем заказами величины более мощные, чем мы были днем прежде. "
 BRG_raketenwarnung:0 " [From.GetBRGFocusRaketenwarnung] "
 BRG_raketenwarnung_text:0 "Raketen-Vorwarnsystem"
 BRG_raketenwarnung_desc:0 "ядерная система защиты является ничего не стоящим, если неспособно ответить на кризис, для которого это было построено. Все бункеры должны быть способны быть достигнутыми и передали стреляющие заказы, независимо от того степень повреждения выше поверхности. "
 BRG_by_sea:0 " [From.GetBRGFocusBySea] "
 BRG_by_sea_text:0 "Морским путем"
 BRG_by_sea_desc:0 "Хотя бункеры не могут убежать от их врагов и самолетов, не должны скрыться в небе, субмарины всегда защищаются морем. Никакой запас ракеты не является достаточно большим, чтобы уничтожить полный океан, означая, что субмарины всегда будут самым безопасным выбором. "
 BRG_steal_u-boat_designs:0 " [From.GetBRGFocusStealU-boatDesigns] "
 BRG_steal_u-boat_designs_text:0 "Украли Проекты U-теплохода"
 BRG_steal_u-boat_designs_desc:0 "Хотя Орденсстаат содержит, некоторые из самых ярких и наиболее посвященных умов, которые будут найдены в пределах Рейха, наша техническая экспертиза не безграничны. Если мы должны были проектировать и строить ядерный подводный флот на пустом месте, мы были бы драгоценное потраченное время, пробуя повторно изобрести колесо и достигнуть того, что меньшие нации уже сделали десятилетия назад. К счастью, мы не имеем к. "
 BRG_english_reactor_designs:0 " [From.GetBRGFocusEnglishReactorDesigns] "
 BRG_english_reactor_designs_text:0 "английские Реакторные Проекты"
 BRG_english_reactor_designs_desc:0 "Несмотря на славу, которую Рейх имеет для технологического новшества, они - не единственное место просвещения в пределах Единства-Pakt. Гений все еще имеет дом в классных комнатах и лабораториях Англии, где учреждения подобно Оксфорду и Кембриджу остаются лезвие ядерной науки. Возможно мы должны навестить их. "
 BRG_kanalflotte:0 " [From.GetBRGFocusKanalflotte] "
 BRG_kanalflotte_text:0 "Kanalflotte"
 BRG_kanalflotte_desc:0 "Хотя Jormungand программа переходит как запланировано и субмарины построились в приемлемом темпе, это - не единственная секция Защитный морской , который нуждается в расширении. Его поверхностный компонент - случайное объединение захваченных французских судов и реликвий отверженного от Kriegsmarine. Они находятся в отчаянной потребности модернизировавшихся, и мы должны играть к навигационным силам Орденсстаата, чтобы соответствовать сырой мощи наших врагов. "
 BRG_by_air:0 " [From.GetBRGFocusByAir] "
 BRG_by_air_text:0 "Воздушным путем"
 BRG_by_air_desc:0 "первое атомное оружие поставлялись воздушным путем, и большие полномочия мира никогда не забывали. Они все нетерпеливо включили их воздушные силы в поддержание ядерной триады через флоты бомБрусокдировщиков, которым мы должны подражать, чтобы гарантировать нашу безопасность. "
 BRG_infiltrate_boeing:0 " [From.GetBRGFocusInfiltrateBoeing] "
 BRG_infiltrate_boeing_text:0 "Пропитывают Boeing"
 BRG_infiltrate_boeing_desc:0 "Это - такой позор, что прекрасные бомБрусокдировщики типа Boeing B-52 проживают в стране, столь не достойной их как Соединенные Штаты Америки. Возможно мы должны приобрести планы строить их, так, чтобы они даваться пилотам от большего количества гонки получения. "
 BRG_langstrecken-begleitjager:0 " [From.GetBRGFocusLangstrecken-begleitjager] "
 BRG_langstrecken-begleitjager_text:0 "Langstrecken - Begleitjäнемецкий"
 BRG_langstrecken-begleitjager_desc:0 "С производством бомБрусокдировщиков полностью понял, мы можем начать применять методы, которые мы узнали к другим формам самолета. И с бедным государством наших реактивных истребителей, только естественно, что мы поворачиваем наше внимание к улучшению их сначала. "
 BRG_enhanced_engines:0 " [From.GetBRGFocusEnhancedEngines] "
 BRG_enhanced_engines_text:0 "Бургондische Dusentriebwerke"
 BRG_enhanced_engines_desc:0 "Очень подобно плотнику, который вынужден стать каменщиком, наша промышленность еще не весьма способна разметить определенные требования строительства B-52 бомБрусокдировщиков после того, как их проекты были освобождены от Америки. Но это находится в арийском духе, чтобы приспособиться к бедственной ситуации. "
