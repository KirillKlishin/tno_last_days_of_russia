 BRG_wolf_the_opportunity_text:0 "Возможность"
 BRG_wolf_the_opportunity_desc:0 "В несчастном упадке Неразумного Короля, возможность представила себя. Занятый, поскольку он - с его напитком и его whoring, Farouk не будет замечать утечку в финансах его страны, с потом и кровью Египтян, пробивающихся в казначейство Святой орден. Мы сожмем каждое снижение, что мы можем из слабости этого бедного короля, и когда нет ничего, чтобы сжать, мы сожмем еще некоторых. "
 BRG_wolf_lavish_parties_text:0 "Расточают Стороны"
 BRG_wolf_lavish_parties_desc:0 "Хотя верно, что Неразумное сердце знает не, как любить столь же истинный и чистый как настоящее сердце арийца, каждый знает то, что управляет к удовольствию их основным мнением; о, и как могущественный Farouk Египта знает то, что это означает для удовольствия! Стороны, бордели, торговля вразнос препарата, банкеты, и алкоголь в изобилии, именно это это действительно означает быть Королем Египта в подобных сегодня! И таким образом, наши оперативные работники на Ближнем Востоке должны передать точно, что это отвратительное оправдание за правителя хочет: каждый новый, солнечный автомобиль, каждая красивая египетская проститутка, каждое новое экзотическое вещество, чтобы курить, каждое притягательное удовольствие, и каждый новый бренди мы можем принести. Независимо от того, сколько его артерий засоряются, его легкие заполняются смогом, и насколько его сердце продолжает выделять ... "
 BRG_wolf_more_luxuries_text:0 "Больше Роскоши"
 BRG_wolf_more_luxuries_desc:0 "Его Султанская Высота, Farouk мусорное ведро Fuad, знает о более прекрасном гедонисткий, является на вкус, его неразумные соотечественники продолжают порабощать себя к в жизни, и последовательно использует и злоупотребляет египетским казначейством, чтобы направить деньги в эти щедрые приключения радостей neanderthalic. С каждой новой поездкой самолета, каждым новым спортивным автомобилем, и каждой новой бутылкой алкоголя, египетская нация переносит неудачную потерю их собственных фондов пожалуйста могущественному Богу Нила, который так сильно удостаивает его нацию на его правильных встречах упущения важности его положения. Таким образом, мы предназначаем к пожалуйста большому и могущественному Farouk все более, и в его государстве эйфории, питаемой алкоголем, наркотиками, и полом, мы будем гарантировать, что он подписывает несколько чеков агентам Орденсстаата, окружающим его в его несчастном государстве существования. "
 BRG_wolf_the_third_circle_text:0 "Третий Круг"
 BRG_wolf_the_third_circle_desc:0 "Дерант ди Алайиро degli Alighieri, итальянский поэт от так многие годы назад, написал трагедию, охватывающую обширные глубины Ада непосредственно в соответствии с его поездкой вниз, и, в этой поездке, "Данте" оказался, созерцал к Luciferian-сколоченному Третьему Кругу Черт, где откормленные, ненасытные души Земли спускались к. Эта страшная земля должна быть то, где Исламский Король Египта будет блуждать через его смерть нашими руками. Египетские казначейства золота приносили плоды к казне Орденсстаата в течение достаточно долгого времени; однако, поскольку каждый день проходы, банкротство вырисовываются ближе и ближе по Farouk и его египетскому Королевству. К счастью, самое большое выполнение королевского сана Фароука будет только вокруг угла, самая большая сторона на лице Земли в современной истории, основанной через последнее богатство карманов Фароука. Совершенная область для наших оперативных работников к загруженный его напитки и продовольствие с наиболее ядовитый из ядов, и убивает это уже неудача сердца ... "
 BRG_wolf_the_black_sun_over_the_horn_text:0 "Черное Солнце По Рожку"
 BRG_wolf_the_black_sun_over_the_horn_desc:0 "Африка Orientale Italiana, " или Корета. Итальянская колония, доминирующая над Восточной Африкой под господством высокого и могущественного ВицеРоя Амедео Ди'савоия-Аоста, который верит себе столь высокому и могущественный выше его более бескомпромиссных фашистских товарищей, чтобы смотреть выше свойственного генетического подарка вырождения всюду по аборигенам, он управляет. К счастью, старый дурак болен, и умирающий все более как марши времени на, и в то время как он умирает и ищет наследника его покрытого паутиной трона умирающей колонии, последний из его администрации посвящает себя к эксплуатации родных Африканцев для каждой последней части денежно-кредитной ценности, для которой они являются хорошими. Другими словами: совершенная возможность поддерживать казначейство Святой орден с золотом Африканцев. Тем временем убивающего этой автомобильной коровы, мы можем зажечь порошковая бочка хаоса и терять такое большое итальянское и африканское кровопролитие, как мы можем пролить в ту гористую пустыню. "
 BRG_wolf_the_maletti_connection_text:0 "Maletti Связь"
 BRG_wolf_the_maletti_connection_desc:0 " "
 BRG_wolf_incite_ethnic_strife_text:0 "Подстрекают Этническую Борьбу"
 BRG_wolf_incite_ethnic_strife_desc:0 "тщетная вера средиземноморского генетического превосходства вместе с непрерывным борется за индивидуальность и "собственный голос" после того, как годы правила Империй закончились напряженным актом балансирования, готовым быть сокращенными на лезвие арийца. Энрико Маттей управляет по Корета, поскольку ВицеРой, и в его небрежный борется к прибыли и жадности, стоящей кровь тысяч Африканцев, колония борется ближе и ближе к взрыву. Однако, с оперативными работниками уже представляют всюду по области, мы можем легко вести напряженные отношения через треснувшую крышу, и проливать дальнейшую кровь под обликом режима Маттеи. Взламывание кнута станет pleasentry для рабов Корета, как только наша "политика" входит в силу. "
 BRG_wolf_ss_in_correntia_text:0 "Секретная служба Freiwillige Моторизовали Kompanie В Корете"
 BRG_wolf_ss_in_correntia_desc:0 "страшная правда достигает всех инвесторов в режим ВицеРоя Маттея в Колонии Корета, включая Святой орден непосредственно: такие обстоятельства, что колония оказывается под, могут гарантировать вену прибыли, но это не может обещать никакой формы долговечности для этих инвестиций. Таким образом, это - время для нас, чтобы расширить наши действия через официальное "пожертвование" вицеРою Энрико Маттеи: Моторизованная Компания добровольцев Охрана эскадрильи, готовых и способных быть быстро развернут к опаляющимся странам Африки и защищает Маттеи и взаимные интересы Орденсстаата в поддержании контроля итальянской колонии для только этого намного дольше. Артерии, текущие к сердцу итальянской Империи закрываются все более стремительно, и это должны быть эти храбрые добровольцы, которые должны гарантировать Viceroyship для только этого намного дольше. "
 BRG_wolf_correntian_commerce_text:0 "Коретная Торговля"
 BRG_wolf_correntian_commerce_desc:0 "Это стоит верный, что режим вицеРоя Энрико Маттеи стоит столь же порочный, как это голодно деньгами, желая эксплуатировать каждый неразумный это натолкнулось и работать их к их самой смерти в обеспечении, что итальянская Империя, и все ее инвесторы, зарабатывают так много прибыли насколько возможно; однако, что Итальянцы не могут понять - то, что такая жажда к монете в конечном счете развела новый грех в Восточную Африку. Грех коррупции в высоком офисе. И о, как столбы Коррентии впитаны через камень с коррупцией. Эта коррупция, при проклинании к репутации Маттеи и его партнеров, остается выгодным деянием для наших оперативных работников, один мы можем использовать, чтобы перекачать финансирование для нашего Globalplans только так намного больше, до заключительного списка убитых этого средиземноморского отвращения в руках родной революции, правительственного взрыва, предписывая вторжение в Империю, или некоторый другой Ад, в котором они запутают в конечном счете. "
